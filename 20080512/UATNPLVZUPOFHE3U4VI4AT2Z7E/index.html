<html><header><meta charset="utf-8"><title>金城武、林志玲互當透明</title></header><body><h1>金城武、林志玲互當透明</h1><p>金城武和林志玲在電影《赤壁》中分別飾演諸葛亮及小喬的角色，戲內沒有對手戲的二人，在鏡頭外同樣沒有交流，日前二人分別相約朋友在台北的鐵板燒餐廳晚膳，雖然同場相遇，但他們卻連招呼都沒有打。</p><p>聲稱不熟絡</p><p>當晚林志玲跟其兄長及知名經理人邱囗寬等用餐，金城武則跟其經理人姚君宜及恩師朱延平一起，雖然大家坐在不同包廂內，但席間朱延平及邱囗寬都有走到對方的包廂寒暄。<br> 不過金城武仍不改其神秘風格，對林志玲視而不見外，更與經理人姚君宜一起提早離開。事後姚君宜表示由於金城武和林志玲完全不熟絡，故沒有特地上前打招呼的必要。<br> 採訪、攝影：黎寶蘋</p></body></html>
