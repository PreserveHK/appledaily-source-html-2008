<html><header><meta charset="utf-8"><title>各類茶入饌消滯去膩</title></header><body><h1>各類茶入饌消滯去膩</h1><p>放完幾日假期，食到肚滿腸肥，最好飲番杯茶幫助消化，事實上茶葉除可用來泡茶，用以入饌亦別有風味。香港日航酒店桃李中菜廳由5月至6月底，特別搜羅了各地頂級的茶葉，包括台灣烏龍、杭州龍井、雲南陳年普洱及日本綠茶粉，炮製出一系列茶香四溢的精緻菜式，包括雨前龍井荷葉麒麟蒸星斑球、糯山普洱茶香雞、龍珠花茶燒汁和牛粒、大紅袍避風塘基圍蝦、綠茶清酒大蜆及茉莉桂花茶豬腳凍等，一邊品嚐茗茶菜式，一邊呷着各式極品靚茶，實在是件賞心樂事。<br></p><p>地址：尖東麼地道72號香港日航酒店2樓桃李中菜廳<br> 查詢：23134225</p></body></html>
