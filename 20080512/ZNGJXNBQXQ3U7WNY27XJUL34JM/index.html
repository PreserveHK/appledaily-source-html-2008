<html><header><meta charset="utf-8"><title>《歌舞青春》男女主角睇波晒恩愛</title></header><body><h1>《歌舞青春》男女主角睇波晒恩愛</h1><p>廸士尼頻道人氣歌舞劇電影《歌舞青春》第三集，最近在鹽湖城正式開鏡，男主角ZacEffron與同片女友VanessaHudgens昨日在當地欣賞NBA球賽，還旁若無人地在觀眾席上接吻。</p><p>小鳥依人</p><p>去年Vanessa儘管受到自拍裸照風波影響，但無論廸士尼及Zac都對她不離不棄，她與Zac的感情更有增無減，昨日在球場上Vanessa陪Zac睇波時十足小鳥依人，經常伏在Zac的膊頭之上，熱情的她更不顧自己與男友的青春偶像身份，大庭廣眾公然親吻Zac，令他即時面紅。</p></body></html>
