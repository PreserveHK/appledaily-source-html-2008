<html><header><meta charset="utf-8"><title>陳敏之湊B完全奉獻</title></header><body><h1>陳敏之湊B完全奉獻</h1><p>陳敏之、琦琦、莊思敏和LisaS.昨日在觀塘出席「HuggiesPull-Ups學習褲牛仔CatwalkShow」，當敏之穿黑白短裙在台上照顧小朋友時一度失守，露出打底褲，事後她說：「我一早打好底，當時真係手忙腳亂，喺後台有個歲幾嘅小朋友挨喺我胸口，連阿媽都唔要，真係好識貨，所以我當奉獻畀佢哋！」<br> 問敏之有否生BB的衝動，她說：「𠵱家係搏殺期，我10幾歲時已經過咗做媽媽嘅衝動，過多幾年先算。」琦琦則透露母親節與囡囡和媽媽一起過，她說：「Simon（任達華）好內疚呀，佢喺上海拍戲趕唔切返，但就打電話教我點𠱁我媽咪。」<br> 採訪：何慧斯<br> 攝影：林德雄</p></body></html>
