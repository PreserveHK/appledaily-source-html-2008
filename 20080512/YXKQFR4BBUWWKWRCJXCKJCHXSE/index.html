<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇玉華跟蔡瀾學做人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇玉華跟蔡瀾學做人 - 馮仁昭</h1><p>蘇玉華（左）噚日接受商台節目錄音訪問，身為美女廚神嘅佢早前同蔡瀾（右）拍攝飲食節目，佢承認有一定壓力，不過同蔡瀾合作都學到唔少嘢，蘇玉華話：「真係學到好多嘢，除咗食嘅知識外，亦學到做人嘅方法，佢各方面都好出色。」今個母親節，蘇玉華同母親一行廿人一齊出去食飯慶祝，佢話：「其實我哋唔鍾意出去食飯，不過大時大節都會出街食，母親節大家一圍枱食，真係食得好開心。」</p></body></html>
