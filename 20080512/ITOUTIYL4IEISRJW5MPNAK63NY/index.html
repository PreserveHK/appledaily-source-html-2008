<html><header><meta charset="utf-8"><title>土屋Anna體驗湊仔樂</title></header><body><h1>土屋Anna體驗湊仔樂</h1><p>日本女星土屋Anna，昨日與男星坂口憲二現身東京，出席由滑浪品牌Quicksliver舉辦的環保活動，鼓勵大眾使用環保袋。兩人親筆簽名限定的100個環保袋，將於今日在澀谷發售。</p><p>未打算結婚</p><p>日本女星篠原涼子剛在上周六誕下一子，身為單親母親的土屋說：「有了小孩子後，自己從小孩身上獲益良多。」而曾與篠原合作劇集《Mother&amp;Lover》的坂口也向篠原送上祝福，但被問到有沒有當父親的打算，他說：「雖然很想，但現在還未有結婚的打算。」</p></body></html>
