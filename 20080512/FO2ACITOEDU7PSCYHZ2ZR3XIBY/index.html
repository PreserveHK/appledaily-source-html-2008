<html><header><meta charset="utf-8"><title>感情爭執女子割脈</title></header><body><h1>感情爭執女子割脈</h1><p>【本報訊】屯門一名年輕女子，昨凌晨與男友通電話時因感情問題發生爭執，她揚言割脈自殺，男友報警及趕往女友住所，發現她打爛玻璃樽𠝹傷左手腕淌血，由救護員送院治理。<br> 現場為屯門青山公路藍地順風圍一村屋單位，昨凌晨3時許，姓陳（24歲）女子在住所與姓鄧（33歲）男友通電話時，兩人為感情問題口角，陳女情緒激動，揚言會割脈自殺，鄧慌忙報警，又逕自趕返村屋，並向救援人員透露鎖匙在屋外鞋盒內，惟村屋門牌較難尋找，最終鄧較消防員先抵家門，發現女友打破玻璃樽𠝹傷左手腕流血，隨後由趕至的救護員為陳女包紮傷口。割脈自殺的陳女神志清醒，自行登上救護車，由男友陪同送院敷治。</p></body></html>
