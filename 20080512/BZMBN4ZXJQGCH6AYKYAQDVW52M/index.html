<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺美雲諗計服侍愛犬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄺美雲諗計服侍愛犬 - 馮仁昭</h1><p>鄺美雲噚日帶埋佢隻愛犬Cash，喺維園嘅國際佛光會香港協會攤位同啲市民影相，話免費同市民影相帶啲歡樂畀大家。晏晝天氣好熱，攤位人多好焗，Cash啲毛又咁厚，梗係辛苦啦，所以愛Cash如命根嘅鄺美雲準備咗把電風扇畀Cash獨享，而Cash都好醒目一於黐住把風扇。影相時Cash唔多望鏡頭，主人就諗到計仔，將把風扇放喺影相嘅位置，跟住Cash視線冇離開過風扇，果然使得。</p></body></html>
