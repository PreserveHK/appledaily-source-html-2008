<html><header><meta charset="utf-8"><title>米路又發酒瘋</title></header><body><h1>米路又發酒瘋</h1><p>金像影帝米路吉遜（MelGibson）前年因醉酒駕駛鬧事而惹來周身蟻，不過他似乎仍未知衰。前晚米路於馬里布一間餐廳晚膳，又飲至醉醺醺，他離開時更與門外等候的狗仔隊發生爭執。<br> 即將投入新戲拍攝的米路，前晚於馬里布一間餐廳用膳。飯後他與餐廳經理一同離開。但飲至臉紅耳赤的米路見到門外守候的狗仔隊時，突然火冒三丈，不斷以粗言對同行的經理說：「這班人會妨礙你的生意。」當他走近狗仔隊態度始收斂一點，才不至再度闖下彌天大禍。</p></body></html>
