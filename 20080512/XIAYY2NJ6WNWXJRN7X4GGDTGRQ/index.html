<html><header><meta charset="utf-8"><title>酒商製櫃員機周街派錢</title></header><body><h1>酒商製櫃員機周街派錢</h1><p>賣廣告，最終都只是想引起消費者注意，德國柏林的TBWA廣告公司，最近就贏了漂亮一仗，毋須花大錢做足電視、報章雜誌和街頭廣告牌，卻成功引起注目，秘訣很簡單，就是──派錢。TBWA為伏特加酒AbsolutVodka炮製了一部「自動櫃員機」，放在柏林街頭，宣佈要在「歡樂時光」派錢。結果吸引「前所未見」的長長人龍，人人將事件掛在口邊，網站、傳媒紛紛討論報道，而代價只是派出區區12,000歐元（約14.4萬港元）罷了。<br> AdsOfTheWorld網站&#13;</p></body></html>
