<html><header><meta charset="utf-8"><title>徐淑敏夜歸激嬲媽咪</title></header><body><h1>徐淑敏夜歸激嬲媽咪</h1><p>徐子珊、徐淑敏及李卓庭，昨日到屯門出席「Luck牌女王大比拼」活動，麻雀雕刻師傅在活動示範雕刻麻雀，眾人跟師傅學習為麻雀繪上顏色。</p><p>徐子珊唔識打牌</p><p>自認不懂打麻雀的徐子珊表示，家中所有人也對打麻雀沒有興趣，她說：「屋企冇人識打牌，但係如果過年玩吓都幾好，小賭怡情，我都有叫媽咪學，可以防老人癡呆。」<br> 家教甚嚴的徐淑敏訴苦，日前因為夜返屋企，導致媽咪嬲了數天，現正計劃買花送給媽咪補鑊，她說：「我平時夜返都係因為開工，去街都唔會太夜，屋企管教好嚴，父母思想好傳統，不過我都24歲，希望佢哋明白啦！」<br> 採訪、攝影：張俊銘</p></body></html>
