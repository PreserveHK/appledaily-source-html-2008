<html><header><meta charset="utf-8"><title>識飲識食：白蘆笋季尾召集</title></header><body><h1>識飲識食：白蘆笋季尾召集</h1><p>白蘆笋鮮嫩爽甜，尤以意大利Veneto最佳，每年4至6月是當造期，若今年還未嚐過，那就趁這大半個月試試，否則又要等到明年。位於太平山頂的峰景餐廳，今個月做白蘆笋推廣，以新鮮入口的白蘆笋，炮製白蘆笋伴煎鴨肝、白蘆笋燴水晶蝦及牛津子、白蘆笋龍蝦沙律、白蘆笋配牛柳黑松露菌汁等菜式，現時更可以特價$198享用「白蘆笋忌廉湯及白蘆笋配意大利火腿」套餐（原價$236），上開山頂，可趁機嚐嚐。<br><br>記者：張一豪</p><p>峰景餐廳（28495111）</p></body></html>
