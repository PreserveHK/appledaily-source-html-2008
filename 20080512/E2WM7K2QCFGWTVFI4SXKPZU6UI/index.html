<html><header><meta charset="utf-8"><title>Jamie姊弟戀開花結果</title></header><body><h1>Jamie姊弟戀開花結果</h1><p>兩年前曾在香港亞洲國際博覽館舉行演奏會的爵士壞孩子JamieCullum，與30歲的英國名模SophieDahl發展姊弟戀一年多，最近二人更計劃拉埋天窗組織小家庭。</p><p>女高男矮</p><p>現年28歲的Jamie身高只有1.6米，但身高達1.8米的Sophie，卻未有介意男友比自己矮小及年輕。一名熟識Sophie的朋友向英國傳媒爆料說：「Jamie最近問Sophie，如果他向她求婚，她會有甚麼反應，Sophie表示她會點頭。」二人去年3月在一個關注乳癌的慈善活動上認識，繼而發展成情侶。</p></body></html>
