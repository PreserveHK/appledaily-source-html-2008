<html><header><meta charset="utf-8"><title>SAS出道30年傳拆夥</title></header><body><h1>SAS出道30年傳拆夥</h1><p>以主音桑田佳祐為首的日本長青樂隊SouthernAllStars（SAS）久不久便傳出解散消息。今年踏入樂壇30周年的SAS，盛傳完成今年夏天舉行的全國巡迴演唱會後，將於明年暫停活動。由於樂隊明年的工作現時仍一片空白，等於變相解散。</p><p>桑田獨立發展</p><p>據昨日的《東京Sports》報道，近年多專注以個人姿態發展的桑田，計劃在舉行巡迴演唱會前宣佈樂隊拆夥消息，甚至連樂隊暫停活動的宣傳照亦已拍好。SAS所屬事務所及唱片公司對報道不置可否，只表示樂隊於下周一會有詳細公佈。</p></body></html>
