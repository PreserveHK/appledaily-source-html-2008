<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小春自爆被撬牆腳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小春自爆被撬牆腳 - 馮仁昭</h1><p>現時喺上海拍緊劇嘅陳小春噚日接受商台節目訪問，講到佢隻國語碟日前先喺香港推出，但佢就要去內地拍劇兩個月，同埋佢冇時間見家人同女友應采兒，小春就話：「因為我可以同好欣賞嘅內地演員李保田合作，但中間我點都會返嚟香港，處理家事、國事同天下事，投訴梗係有，但冇法，男人志在四方。」講到新歌內容係講撬牆腳，小春話現實中都試過被人撬牆腳，佢仲抵死咁話：「俾人撬都冇法，自己渣囉，唔通報警咩，嗰時大家有共識，會拎出嚟講，你估我我估你，不如唔好一齊。」</p></body></html>
