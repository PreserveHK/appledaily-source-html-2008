<html><header><meta charset="utf-8"><title>基仔撐側田少飲酒</title></header><body><h1>基仔撐側田少飲酒</h1><p>古巨基昨日在黃埔出席「喪Do男FanClub成立大典」，慶祝DJ詹志民的FanClub成立。詹志民設計了薑餅人公仔給基仔評分，基仔笑說：「唔好睇薑餅人呢個公仔得黑白兩隻色咁簡單，有時簡單嘅設計都好有創意㗎，有機會嘅話可以叫薑餅人同我個仔Kubi合作。」</p><p>「有件咁嘅事？」</p><p>對於側田早前與朋友飲酒後坐霸王的士一事，基仔愕然地說：「吓，有件咁嘅事咩？我冇睇報紙呀，我又唔清楚現場情況，都講唔到啲乜。」基仔又力撐側田生性了很多，喝酒次數都減少了，他說：「有次我同阿田去Vivian（周慧敏）間波樓打波，佢同我講生性咗，好少去飲酒啦。」<br> 採訪、攝影：李珮洳</p></body></html>
