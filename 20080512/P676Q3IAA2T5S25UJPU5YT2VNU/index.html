<html><header><meta charset="utf-8"><title>黃百鳴命君如：停止行房</title></header><body><h1>黃百鳴命君如：停止行房</h1><p>吳君如、黃百鳴、古天樂和鄭中基等昨日在荃灣出席賀歲片《家有囍事2009》記者會，他們手持火炬燃點聖火，寓意延續《家有囍事》電影系列的歡樂元素。</p><p>同陳可辛商量</p><p>老闆黃百鳴透露今次投資4千萬，得悉君如計劃造人，擔心她懷孕未能接拍，黃百鳴說：「我驚佢有咗，部戲就開唔到，即刻打電話畀佢同佢講，唔該你停止行房。」君如表示今次的確打亂造人計劃，她說：「係阻咗，但有同陳可辛商量，佢都OK，𠵱家點都避一避。」<br> 採訪：張俊銘<br> 攝影：陳俊強</p></body></html>
