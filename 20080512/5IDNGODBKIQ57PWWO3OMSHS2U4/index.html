<html><header><meta charset="utf-8"><title>Kelly密密改衫防走光</title></header><body><h1>Kelly密密改衫防走光</h1><p>陳慧琳（Kelly）早前公佈下月將舉行六場演唱會，但因為反應不俗，主辦機構決定加開兩場，門票於今日公開發售，Kelly知道加場後十分開心，上個月她更開始積極練舞，務求以最佳狀態示人。</p><p>偏愛黑白造型照</p><p>除了排舞之外，Kelly每隔兩天就要為演唱會服裝試身，她表示：「今次演唱會是以跳舞為主，好多服裝都比較貼身，一有時間我就會去試身，如果唔合身嘅話就會即刻修改，因為跳舞動作好大，如果唔啱身，好容易會走光。」為了配合個唱，唱片公司更會為她推出廣東大碟，碟內她會有多個造型，當中Kelly最喜愛的是一張以黑白為主調的造型照。<br> 撰文：林妃</p></body></html>
