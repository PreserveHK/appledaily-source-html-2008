<html><header><meta charset="utf-8"><title>中環在線：珠珠、沈大師同台貼股 - 李華華</title></header><body><h1>中環在線：珠珠、沈大師同台貼股 - 李華華</h1><p>華華一向唔鍾意幫人賣廣告，但今日都要幫本報嘅貼股節目造吓勢，原因係一向上開本報貼股節目嘅法巴零售衍生產品部董事翁世權，今日有事唔能夠出席，但就搵咗「珠珠」趙海珠頂替；加埋大把fans、喺驚濤駭浪股海中，指引散戶方向嘅股海明燈沈大師振盈；仲有身形似野獸但心地極善良嘅「金手指」孫柏文。呢個美女．野獸．明燈嘅組合，華華又點可以唔喺度賣大包，吹兩嘴！</p></body></html>
