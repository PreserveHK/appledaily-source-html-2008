<html><header><meta charset="utf-8"><title>麥當娜爆粗BBC道歉</title></header><body><h1>麥當娜爆粗BBC道歉</h1><p>美國樂壇大姐大麥當娜（Madonna）前日在英國肯特郡梅特斯頓舉行演唱會，她在台上兩度爆粗，由於個唱在BBC電台的三個頻道內播放，事後不少聽眾打電話到電台投訴，連累電台方面要作出公開道歉。</p><p>事前警告仍反感</p><p>娜姐前日以性感打扮在英國表演，當她介紹《HungUp》一曲時，曾兩度大說F字頭的英文粗口。雖然BBC電台事前已警告聽眾，節目中將出現粗言穢語，但娜姐兩度爆粗仍令部份聽眾反感。事後電台DJZaneLowe要向聽眾道歉。</p></body></html>
