<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許志安偷師學廚冧女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許志安偷師學廚冧女 - 馮仁昭</h1><p>許志安（右）、周中（左）、HotCha同葉翠翠等噚日一齊喺上水拍第三輯四葉草《盛裝舞步愛作戰》外景，安仔今次第一次同周中合作，佢就乘機向師傅偷師，問佢煮嘢食嘅秘技，安仔話：「識整嘢食嘅男仔，唔靚仔都會加分嘛。」不過安仔就話周中平時傾閒偈就滔滔不絕，不過講對白就口窒窒，安仔話：「見到佢咁，有時咪忍唔住幫佢改對白，唔使佢記咁多，佢冇咁緊張，大家拍得都順利啲嘛。」</p></body></html>
