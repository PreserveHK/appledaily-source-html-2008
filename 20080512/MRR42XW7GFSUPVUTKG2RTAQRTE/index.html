<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍遺忘蕭正楠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍遺忘蕭正楠 - 馮仁昭</h1><p>關心妍（Jade　左）多年前同蕭正楠（Edwin右）傳過緋聞，前晚佢哋齊齊擔任徐偉賢音樂會嘅嘉賓。問Jade知唔知Edwin會做嘉賓，佢仲反問：「邊個Edwin？」同佢講係蕭正楠，阿Jade先恍然大悟，Edwin對此好冇癮咁話：「有冇咁多個Edwin呀！」不過佢哋都應要求合照，但Jade就幾尷尬，仲話隔咁多年重提緋聞好悶呀，問到之後嘅個唱會唔會搵Edwin做嘉賓？Jade即刻話：「我唔會請男嘉賓。」</p></body></html>
