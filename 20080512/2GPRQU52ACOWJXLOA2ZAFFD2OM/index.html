<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳妙瑛被指熟口熟面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳妙瑛被指熟口熟面 - 馮仁昭</h1><p>陳妙瑛（右一）噚日聯同陳茵媺（左一）以及官恩娜去理工大學，賀佢拍檔陳灝而（左二）榮獲院士。咁多年陳妙瑛冇拍劇，但仍然有好多人認得佢，現場有兩個內地男士仲要求同佢影合照，但影完相後就用唔鹹唔淡嘅廣東話講：「你好熟面口喎。」對於今屆候選港姐有人食煙愛蒲，陳茵媺話：「港姐形象好緊要，因為代表香港唔係代表自己，所以要斯文啲。」</p></body></html>
