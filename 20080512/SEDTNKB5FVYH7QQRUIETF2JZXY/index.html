<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《夏天的尾巴》逐台北電影獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《夏天的尾巴》逐台北電影獎 - 馮仁昭</h1><p>第10屆台北電影節下個月就開鑼，大會噚日宣佈「台北電影獎」入圍名單，其中驕陽電影嘅《夏天的尾巴》（圖）有份角逐電影獎嘅最佳劇情長片，若贏咗嘅話，獎金有成100萬新台幣（約25萬港元）。至於莫文蔚主演、張一白執導嘅電影《秘岸》（前名《迷果》）就會喺台北電影節度作亞洲首映，相信莫文蔚嘅fans都會拭目以待。</p></body></html>
