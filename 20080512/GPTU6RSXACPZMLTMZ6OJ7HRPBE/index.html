<html><header><meta charset="utf-8"><title>金宣兒喪跑避黑幫</title></header><body><h1>金宣兒喪跑避黑幫</h1><p>久未拍劇的《我係金三珣》女星金宣兒，將與男星李東健合作演出下月16日首播的新劇《每當夜晚》。前日兩人在日本石川縣拍攝外景，穿上和服的金宣兒不顧儀態在街上喪跑，還露出一臉痛苦表情。</p><p>假扮日本人</p><p>當日拍攝金宣兒與李東健為取回被偷運到日本的韓國國寶，於是假扮成日本人以圖混入旅館，但卻被當地黑幫識穿身份。兩人為逃避追捕而在街上狂奔。由於拍攝時正值中午，金宣兒脫下人字拖，腳上只穿上和服足套在曬得火燙的地上狂跑，可謂十分辛苦。</p></body></html>
