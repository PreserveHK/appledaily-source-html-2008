<html><header><meta charset="utf-8"><title>林敏驄嘲崔建邦「不男不女」</title></header><body><h1>林敏驄嘲崔建邦「不男不女」</h1><p>第二集《香港小姐面試實錄》昨晚播出，由上集較低分的10位佳麗作最後一輪比試，今集比上集缺少波濤洶湧的畫面，反而林敏驄與崔建邦兩人的風趣對話增加不少娛樂性。林敏驄先揶揄馬賽說：「你老竇係咪好鍾意賭馬？佢係咪叫馬騮？」被戲弄的馬賽大方地以帶鄉音的廣東話回答，難怪她能順利入圍。</p><p>一臉尷尬</p><p>參賽者又辯論應否由女士擔任港姐評判時，林敏驄稱應由不男不女的人加入評判團，並推薦崔建邦擔任，令崔建邦一臉尷尬。其後崔建邦又指文柏姿說話時甚似徐子淇，還着她說出「李家誠好好」。有點口齒不清的文柏姿明知被整蠱也照做。<br> 撰文：李全</p></body></html>
