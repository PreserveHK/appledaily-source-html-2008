<html><header><meta charset="utf-8"><title>求驗客手記：白禮達又口臭挑起火頭 - 求驗客</title></header><body><h1>求驗客手記：白禮達又口臭挑起火頭 - 求驗客</h1><p>國際足協會長白禮達一向口不擇言，日前佢可能飲多兩杯，又亂噴口水，矛頭直指英超冠軍曼聯！白伯伯認為球會應尊重球員離隊意願，暗示紅魔唔畀基斯坦奴朗拿度上「馬」做法唔啱，簡直視球員為「奴隸」（slave），辣起火頭；查實佢近年幾鬱悶，事關每次想搞新意思就俾大會插到暈，好似「6+5」議案（每隊正選最少有6名土炮）就幾乎胎死腹中。</p></body></html>
