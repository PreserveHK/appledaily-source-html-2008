<html><header><meta charset="utf-8"><title>麥當娜老公打造新福爾摩斯</title></header><body><h1>麥當娜老公打造新福爾摩斯</h1><p>近日盛傳與麥當娜（Madonna）婚姻亮紅燈的導演基里奇（GuyRitchie），除了忙於箍煲之外，他為華納執導的全新版《福爾摩斯》（SherlockHolmes）電影系列也開拍在即，昨日電影公司宣佈由羅拔唐尼（RobertDowneyJr.）扮演名偵探福爾摩斯。<br> 羅拔唐尼去年憑《鐵甲奇俠》（IronMan）上位後，片約接個不停，今次又有機會扮演神探福爾摩斯。另一邊廂，由「波叔」沙格畢朗高漢（SachaBaronCohen）扮演搞笑版《福爾摩斯》，則預定在明年上映。</p></body></html>
