<html><header><meta charset="utf-8"><title>選美佳麗爆周正毅重金求愛</title></header><body><h1>選美佳麗爆周正毅重金求愛</h1><p>來自台灣、有小張栢芝稱號的「國際比基尼小姐」徐千惠，日前現身2008年台北多媒體展記者會時，自爆與上海富商周正毅於他入獄前曾發展了三個月，二人本打算人工受孕生BB，後來因周正毅捲入行賄案入獄告吹。</p><p>母親贊成交往</p><p>徐千惠更表示與周正毅交往期間，獲他送贈約94萬新台幣（約24萬港元）的Cartier腕錶及鑽戒，她說：「我在上海拍攝地產廣告認識了他，之後他即以重金求愛，當中有Cartier腕錶及鑽石戒指，甚至開出支票打本開經紀公司，我母親也贊成我跟他來往，他是欣賞我的真誠才與我交往。」<br> 採訪、攝影：PearlLai</p></body></html>
