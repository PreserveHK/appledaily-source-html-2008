<html><header><meta charset="utf-8"><title>城城為廣告露兩手</title></header><body><h1>城城為廣告露兩手</h1><p>郭富城日前終完成電影《風雲II》於泰國外景，他返港後首要工作是護理雙手，甚至連手mask也出動，因拍該片時武打場面多，不時擦傷手腳，幸並未留下太深疤痕。</p><p>將赴日籌款</p><p>原來城城接了內地一個手機廣告，稍後要為這廣告拍攝電視廣告片，所以他要盡量令雙手保持光滑，城城說：「其實除咗手機廣告外，我仲要幫手錶廣告做宣傳同影相。」後日城城又要到日本出席中日藝人助四川慈善音樂會，同場表演嘉賓還有成龍、鄭伊健、林憶蓮與翁倩玉等，入場門券收益會全部協助四川重建，城城說：「難得中日韓藝人共同合作這次演唱會，除咗籌款，亦可以文化交流，好有意義。」撰文：葉雪
</p></body></html>
