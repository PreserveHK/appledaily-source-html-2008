<html><header><meta charset="utf-8"><title>財話短說<br>英皇證券純利增91%</title></header><body><h1>財話短說<br>英皇證券純利增91%</h1><p>▲英皇證券（717）公佈，截至今年3月底止全年純利4594.2萬元，按年升90.7%，每股盈利7.39仙，不派末期息。「公司原則是希望年年有息可派，派息比率冀達30%，但因港股仍有不明朗因素，寧可保守啲不派息，預留資金作未來發展；若市況好轉，不排除可於中期反映番。」執行董事陳柏楠表示，英皇證券今年4至6月份業績按年相差不大，只是稍為下跌，公司昨收報0.72元，升2.86%。</p></body></html>
