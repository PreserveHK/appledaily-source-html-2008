<html><header><meta charset="utf-8"><title>拉姑一字馬賀復合</title></header><body><h1>拉姑一字馬賀復合</h1><p>美國巨胸女星彭美拉安德遜（PamelaAnderson）與第一任丈夫TommyLee的關係一直撲朔迷離，近日更經常被目睹與前夫出雙入對，她前日於澳洲被問到兩人關係時直認已與Tommy走回一起，她說：「今個暑假我與他度過，我很享受與他一起的時間，說到底他是我兩名兒子的父親。」</p><p>拉大隊抗議</p><p>此外，拉姑還上真人騷節目《BigBrother》當嘉賓，其間她還施展一字馬。昨日拉姑又聯同人道對待動物組織PeTA的成員，拉大隊現身黃金海岸，向當地連鎖快餐食肆KFC進行抗議活動，惹來大批傳媒追訪。</p></body></html>
