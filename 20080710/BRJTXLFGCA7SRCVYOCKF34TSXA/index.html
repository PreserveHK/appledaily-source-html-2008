<html><header><meta charset="utf-8"><title>修身堂醫生違例罰款</title></header><body><h1>修身堂醫生違例罰款</h1><p>【本報訊】上市纖體公司修身堂旗下西醫張英傑，繼本周一承認在其私人診所無按規定詳細記錄藥物來源被判罰款，其位於中環及銅鑼灣的「修身堂」內所設的診所，被衞生署發現同樣違規。張英傑昨在東區裁判法院承認四項未有按規定格式備存危險藥物登記冊，被判罰款兩萬元。案情指去年8月30日，被告位於中環及銅鑼灣「修身堂」內的診所，在他管理下含有α-α-二甲基苯乙基胺（俗稱大力丸）、及二乙胺苯丙酮的減肥藥，均屬危險藥物。<br> 案件編號：ESS6726,29,31,32/08&#13;</p></body></html>
