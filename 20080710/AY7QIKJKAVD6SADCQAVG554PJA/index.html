<html><header><meta charset="utf-8"><title>可嵐猛男伴舞當護法</title></header><body><h1>可嵐猛男伴舞當護法</h1><p>樂壇女新人可嵐最近為其新歌《千嬌百媚》積極練舞，因為可嵐有八年少林功夫底子和自小有學習舞蹈，故今次與排舞師HighKing構思新歌舞步時，加入了不少功夫元素，令整首歌曲的舞步更有新鮮感。</p><p>跳到傷大腿</p><p>可嵐今次還找來四位不同國籍的猛男伴舞，個個都高大威猛，她說：「每次企喺男舞蹈員身邊，就好似有四個大保鑣護航，好有安全感呀！」她對今次歌曲的舞蹈十分緊張，每日排舞超過五小時，完全遵從排舞師的訓練，她日前更拉傷大腿肌肉，又跳至雙腳有多處瘀痕，故她盡量穿上長褲，遮掩傷痕。<br> 撰文：林妃&#13;</p></body></html>
