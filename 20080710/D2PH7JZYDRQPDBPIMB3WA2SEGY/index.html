<html><header><meta charset="utf-8"><title>情色意念家具打破色戒</title></header><body><h1>情色意念家具打破色戒</h1><p>是性感，還是令人敬而遠之？情色傢俬不是人人喜歡，不過總有設計師偏向虎山行，將情色意念滲入傢俬設計中，炮製滿室春意，又或者博人一笑，挑戰樂而不淫的境界。<br> 荷蘭設計師菲利波納是這玩意的老手，最愛女體木雕傢俬，茶凳腳變了屁股雙腿、酒具茶几用上高踭鞋腳、乳房形的水果盤和酒櫃、下半身女子木雕原來是抽屜，構思非常鬼馬。<br> 他解釋自己最愛用女人身體作題材，因為「女體在自然界最有吸引力」，啓發了他的創作思維和意念。<br> 德國《明鏡》周刊網站</p></body></html>
