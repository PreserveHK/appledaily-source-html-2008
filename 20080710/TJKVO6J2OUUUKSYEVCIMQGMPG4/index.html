<html><header><meta charset="utf-8"><title>土屋Anna為前夫尾七奔波</title></header><body><h1>土屋Anna為前夫尾七奔波</h1><p>日本女星土屋Anna的前夫JOSHUA在今年5月因心臟衰竭逝世，日前是JOSHUA離世第49日，土屋在東京一間寺廟內為JOSHUA舉行尾七法事。據昨日出版的日本雜誌《女性Seven》報道，當日下着毛毛細雨，土屋穿着一身黑衣示人，其3歲兒子澄海則撐着雨傘跑來跑去。</p><p>全權負責</p><p>早前土屋表示即使與JOSHUA離婚，JOSHUA仍是兒子的父親。故她早前不但為前夫守夜及辦理喪事四出奔波，而在尾七法事當日也由她全權負責，就連墓地等事宜也由她處理，相反JOSHUA的父母及胞姊當日卻未有現身。</p></body></html>
