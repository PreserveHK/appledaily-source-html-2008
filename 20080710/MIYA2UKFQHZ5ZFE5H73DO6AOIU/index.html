<html><header><meta charset="utf-8"><title>安田化身中國娃娃睇首映</title></header><body><h1>安田化身中國娃娃睇首映</h1><p>日本性感女星安田美沙子前日現身東京一間戲院，為即將在當地上映的電影《功夫之王》（TheForbiddenKingdom）的首映禮擔任特別嘉賓，主角成龍與導演洛文奇高夫（RobMinkoff）也飛到當地現身造勢。</p><p>支持賑災活動</p><p>安田當日特別穿上一襲桃紅色中國旗袍亮相，十分搶眼。安田表示自小已經常與父親到戲院看成龍電影。成龍則表示此行是為參與由女星翁倩玉發起本周日在東京舉行的四川地震賑災晚會而到訪日本，順道宣傳電影。</p></body></html>
