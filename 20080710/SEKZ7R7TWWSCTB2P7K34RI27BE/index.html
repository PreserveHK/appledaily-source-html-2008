<html><header><meta charset="utf-8"><title>何超盈變裝夜蒲</title></header><body><h1>何超盈變裝夜蒲</h1><p>賭王何鴻燊的女兒何超盈，近日在高等法院任職見習生，一嘗打工仔滋味，不過超盈放工後也會偕友人消遣。<br> 日前超盈便以一身斯文成熟look到法院上班，晚上即轉裝變身，換上露肩連身短裙，與兩名煲煙男及兩名女性友人齊齊夜蒲。</p><p>狂煲電話粥</p><p>現年18歲的超盈在當晚9時許，先與兩名年齡相若的友人到銅鑼灣富豪酒店，會合另外兩名友人，一行五人打扮光鮮，步出酒店時更齊齊站在戶外聊天，其間兩名男性友人邊煲煙邊傾偈，超盈偶爾搭嘴，其後她又狂煲電話粥。<br> 約15分鐘後，超盈率友離開，她如大家姐般一邊講電話，一邊指揮友人登上其七人車，趕往中環美國會繼續下場節目。<br> 採訪、攝影：娛樂突發組</p></body></html>
