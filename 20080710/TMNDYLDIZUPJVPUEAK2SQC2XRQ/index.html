<html><header><meta charset="utf-8"><title>吳尊救阿Sa做汶萊皇后</title></header><body><h1>吳尊救阿Sa做汶萊皇后</h1><p>由蔡卓妍（阿Sa）和飛輪海成員吳尊主演的電影《武俠梁祝》預告日前曝光，原來該片拍攝時也有不少笑料。</p><p>突然扮狗吠</p><p>當中一幕講述阿Sa在街上被大賊欺負，身為師兄的吳尊為救她，遂挺身而出擋架，更把阿Sa壓在牆邊，阿Sa因此要即時大叫，可是導演並不收貨。<br> 及後阿Sa突然扮狗吠聲，引得在場工作人員大笑，這個大叫鏡頭反覆拍了很多次，導演馬楚成才肯收貨。阿Sa搞笑地向吳尊撒嬌，謂被他這樣壓着要負責任，竟獲吳尊一口答應，阿Sa追問他如何負責，吳尊笑說：「到汶萊做我的皇后吧。」兩人打情罵俏，為片場增添不少甜蜜氣氛。<br> 撰文：林妃</p></body></html>
