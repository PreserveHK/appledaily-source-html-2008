<html><header><meta charset="utf-8"><title>千嬅拒為丁子高按摩</title></header><body><h1>千嬅拒為丁子高按摩</h1><p>楊千嬅昨日到銅鑼灣為美白產品做宣傳，更即場為模特兒示範眼部按摩的手勢，只見她表現得十分熟手。<br> 事後千嬅接受訪問時表示因為經常按摩，所以懂得按摩手勢，不過當提到會否與男友互相按摩以增加情趣時，她即說：「我唔識整呢啲嘢，留畀專業人士做，而且我塊臉唔會隨便俾人掂，之前試過搞到我敏感。」<br> 對於iPhone3G今日推出，千嬅表示會等大家試用後才聽取意見購買，當她得知老闆黎明有免費新機時，她即笑言要問他拿一部。至於會否推介手機給緋聞男友丁子高？千嬅說：「我會推介代言產品，不過我係負責女人條line，負責女性嘅嘢會專業啲。」<br> 採訪：駱華齡　攝影：陳慧安</p></body></html>
