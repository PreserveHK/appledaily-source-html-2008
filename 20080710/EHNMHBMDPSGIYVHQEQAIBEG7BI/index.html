<html><header><meta charset="utf-8"><title>李準基連環咀兩女</title></header><body><h1>李準基連環咀兩女</h1><p>韓國男星李準基為催谷由他主演的SBS電視台人氣劇集《一枝梅》收視，在昨晚播出的新一集中連環咀兩名女主角，發展出三角戀，認真艷福無邊。<br> 劇情講述單戀基哥的李英雅，情不自禁偷吻男方，奪走了基哥的初吻，其後基哥以一枝梅的身份，與韓孝珠回到兒時故居，閒談間赫然發現韓孝珠正是其初戀女友，雖然韓孝珠想知道一枝梅的真實身份，但基哥未有理會，反而蒙起韓孝珠雙眼深情一吻，場面浪漫。<br> 此外，曾演出韓劇《無法阻擋的HighKick》的鄭一宇，將會執歌手李勝基二攤，夥拍尹珍熙演出MBC電視台版本的《一枝梅》。</p></body></html>
