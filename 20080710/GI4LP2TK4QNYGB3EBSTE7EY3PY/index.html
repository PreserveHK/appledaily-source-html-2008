<html><header><meta charset="utf-8"><title>案件速遞<br>酒保被殺家屬索償</title></header><body><h1>案件速遞<br>酒保被殺家屬索償</h1><p>【本報訊】酒吧女侍應因拒絕在打烊時間賣酒，與酒客起爭執，男酒保上前勸架，並在打烊後護送女方離開，途中突遭早前的酒客伏擊，身中多刀死亡，男酒保的親屬指酒吧東主疏忽，導致他被殺，昨入稟區域法院索償。<br> 涉案32歲酒保文頌華於05年7月10日，在沙田大圍道美綸樓梯間被殺，行兇的兩名青年已於06年因謀殺罪成，判囚終身。當年文頌華在大圍村南道「水之音酒吧」工作，其親屬現向當時的東主黃鏡鴻索償。<br> 案件編號：DCPI1483/08</p></body></html>
