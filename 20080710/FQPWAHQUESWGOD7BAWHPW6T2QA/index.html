<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張豪龍女友慘遇變態拍友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張豪龍女友慘遇變態拍友 - 馮仁昭</h1><p>張豪龍嘅模特兒女友何紫綸（Ann）前晚到灣仔接受網上節目訪問，講到最近有女星被人電話性騷擾，不幸佢係其中之一，報道話有啲男士見到佢染金毛會有性幻想，佢話：「知道咗都唔敢再染。」佢承認收到一啲冇來電顯示嘅電話，對方發出呻吟聲，𠵱家一見冇來電顯示嘅會叫男朋友聽。Ann又話發覺出騷多咗人影相，有時仲會對住佢嘅胸部同下體狂影，但就話唔會因為咁減少接泳衣騷。</p></body></html>
