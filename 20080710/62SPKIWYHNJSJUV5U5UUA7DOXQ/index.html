<html><header><meta charset="utf-8"><title>未來時裝主人翁</title></header><body><h1>未來時裝主人翁</h1><p>香港時裝節在灣仔會展舉行得如火如荼，前晚理工大學紡織及製衣學系、共27位畢業生展出其作品，設計主題中不少以未來主義為靈感，善於運用物料，如以尼龍糅合紡織元素，再加LED效果的電子板。</p><p>強烈個性</p><p>此外，設計單位SheFashionLounge昨日以FutureQueen為題的時裝騷，設計藍圖為中國熱，大量沿用satin物料滲入中國刺繡工藝，最為特別是加入Lolita風格，當中不乏性感的corset設計，融合強烈的個人風格。<br> 採訪：JessicaNgan<br> 攝影：ChanChiLam、MatthewLam</p></body></html>
