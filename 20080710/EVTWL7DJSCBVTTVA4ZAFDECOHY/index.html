<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒叫Kenny買新碟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒叫Kenny買新碟 - 馮仁昭</h1><p>張敬軒噚日到商台接受訪問，宣傳日內推出嘅新碟。問軒仔會唔會叫同性好友關智斌（Kenny）買唱片，佢話：「佢邊有咁闊佬，舊年佢仲問我攞隻《酷愛》，希望今次佢幫襯買三隻。上次佢同吳浩康出碟，我一人買咗10張。」對於被指係今年初嘅賣碟王，但軒仔就話信心唔大：「如果銷量計埋內地就有望，呢張唱片唔似《酷愛》咁主流，所以要加倍宣傳。」</p></body></html>
