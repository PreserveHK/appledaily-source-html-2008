<html><header><meta charset="utf-8"><title>醫學Online<br>關注家庭衝突免血案</title></header><body><h1>醫學Online<br>關注家庭衝突免血案</h1><p>香港大學防止自殺中心與社會工作及社會行政學系一項研究顯示，89至05年本港發生98宗殺人後自殺個案，231人死亡，約69%行兇者是男性。兇案多數在家居發生，當中六成是因夫婦爭執而起，有46名配偶及47名子女不幸成為慘劇受害者；主要行兇方法包括斬人（33宗）及燒炭（22宗）。專家指出慘劇成因主要是經濟問題，或家庭衝突事件，故呼籲當局要更關注高危家庭，並提早給予協助。</p></body></html>
