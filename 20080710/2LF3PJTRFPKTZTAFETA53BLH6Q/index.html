<html><header><meta charset="utf-8"><title>超盈收工流連街頭
</title></header><body><h1>超盈收工流連街頭
</h1><p>賭王何鴻燊的四房千金何超盈，近日在高等法院打暑假工，任職法庭見習生。雖然她如一般白領，每日都要早起上班，但18歲的超盈精力無限，收工後不時有節目，前晚她又扮到靚夜蒲，至凌晨時分仍在街頭流連。</p><p>與男友人密斟</p><p>前晚超盈身穿吊帶裙，與打扮隆重的兩女一男友人於銅鑼灣消遣後，約凌晨1時齊現身時代廣場附近等車，當時同行一名女友人頻與眾人抱抱，表現熱情，超盈則跟男友人雞啄唔斷，非常好傾。其後超盈的七人車駛至現場，一直在旁護駕的保鑣見開始落雨，連隨打開紅傘，遮着超盈與男友人等一同登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
