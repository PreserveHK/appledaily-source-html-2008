<html><header><meta charset="utf-8"><title>財話短說<br>百威70億購蒙古礦場</title></header><body><h1>財話短說<br>百威70億購蒙古礦場</h1><p>▲百威國際（718）宣佈，共斥資69.8億元收購蒙古兩個礦場開採及勘探權利，涉及面積逾200平方公里。首個礦場收購價12.8億元，當中11.85億元以可換股債券形式支付，另8000萬元以票據支付，其餘1500萬元為現金。第二礦場收購價57億元，百威全數向賣方以換股債支付。換股債每股行使價0.4元，較百威停牌前0.415元折讓3.61%。倘全數換股，賣方佔擴大後股本30%。</p></body></html>
