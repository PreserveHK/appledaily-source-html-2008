<html><header><meta charset="utf-8"><title>醫學Online<br>兒童吃飯看電視易肥</title></header><body><h1>醫學Online<br>兒童吃飯看電視易肥</h1><p>「電視汁撈飯」是不少兒童的壞習慣，加拿大一項研究發現邊看電視、邊吃飯的兒童，肥胖風險會提高。多倫多大學營養學系一項研究比較吃晚飯時看電視及不看電視兩組兒童，攝取卡路里及肥胖情況。結果發現，看電視組的兒童每餐飯多攝取228卡路里，此組兒童體重超標的比率也較高。專家表示兒童吃飯不專心，即使吃飽也沒有感覺，令食量失去節制，若家長不干預，便會經常吃得太多。</p></body></html>
