<html><header><meta charset="utf-8"><title>姦劫案被告稱識事主</title></header><body><h1>姦劫案被告稱識事主</h1><p>【本報訊】中年婦在荃灣下花山晨運時疑遭姦劫案，被告自辯稱，3年前在私家偵探社任職時，由朋友介紹認識事主，對方曾要求被告到雲南調查丈夫是否有外遇，但事情因事主沒有付款而不了了之。被告邵潤福（47歲）續稱，直至去年7月案發日凌晨，已轉工任職物流的他重遇兩年無見面的事主，相約到朋友家中見面。被告指是事主先主動撫摸他的手，二人之後接吻。辯方早前曾指事主任職指壓女郎，案發當日曾與被告性交，但事主否認。<br> 案件編號：HCCC98/08</p></body></html>
