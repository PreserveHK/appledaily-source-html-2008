<html><header><meta charset="utf-8"><title>招聘會空缺適合暑期工</title></header><body><h1>招聘會空缺適合暑期工</h1><p>【本報訊】勞工處昨日起一連兩天在青衣城舉行招聘會，提供2,000個職位空缺，包括銷售人員、店務員、保安員、技術人員、主管及經理等，超過八成是全職工作，大部份職位月薪介乎5,000至10,000元。由於暑假在即，再加上超過六成空缺適合無工作經驗的求職者申請，結果招聘會吸引大批年輕人入場，不少均希望趁暑假搵外快。</p><p>招聘會有25間企業參加，求職人士可即場遞交申請，並有機會接受面試，求職者如欲進一步，更可即場瀏覽勞工處互動就業網。</p></body></html>
