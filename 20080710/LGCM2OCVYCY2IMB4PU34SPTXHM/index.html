<html><header><meta charset="utf-8"><title>熊貓糞便再造紙</title></header><body><h1>熊貓糞便再造紙</h1><p>【本報訊】大熊貓是國寶，原來排出的糞便也有用處。海洋公園學院推出大熊貓糞便再造紙課程，供學校聯絡網內的初中學生參加。學院校長郭慧卿表示，大熊貓糞便含有高纖維，適合做再造紙原料，「大熊貓食竹葉，但消化唔晒，83%嘅纖維會排番出嚟。」以此作再造紙，需先經過攝氏120度高溫消毒，再將加水調成液體，然後混和同等份量的紙漿，用網架盛載一層紙膜，在烈日下風亁便完成。再造紙的製成品，表面帶有綠色和咖啡色的點，是大熊貓的糞便和纖維，但無異味也無衞生問題。</p></body></html>
