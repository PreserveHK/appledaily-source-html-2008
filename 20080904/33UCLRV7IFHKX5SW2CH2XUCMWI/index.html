<html><header><meta charset="utf-8"><title>案件速遞<br>互聯網公司前董事涉洩密</title></header><body><h1>案件速遞<br>互聯網公司前董事涉洩密</h1><p>【本報訊】香港互聯網註冊管理有限公司（HKIRC）前董事何沛德，早前出席立法會資訊科技界選舉論壇時，質問候選人莫乃光辭任董事一職。HKIRC指何沛德違反保密協議，昨日入稟高等法院，禁制他公開協議訂明的機密資料，另索取賠償。<br> 何沛德在04年9月27日與HKIRC簽訂協議，不得公開與HKIRC或其職員有關資料。他早前公開指莫乃光在04年任「.asia」域名管理機構的顧問，因有利益之嫌而被迫辭職。資訊科技界選舉另一候選人為譚偉豪。<br> 案件編號：HCA1641/08&#13;</p></body></html>
