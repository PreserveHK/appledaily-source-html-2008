<html><header><meta charset="utf-8"><title>濱崎步充長腿失禮</title></header><body><h1>濱崎步充長腿失禮</h1><p>日本萬人迷木村拓哉與女歌手濱崎步雖然身為潮流教祖，在鏡頭前型爆燈，但日前在日本報章《東京Sports》舉辦由行內人投票的「真人比上鏡腳短的藝人」，兩人卻雙雙奪得冠軍，認真慘情。</p><p>身高報大數</p><p>自稱身高有1.76米的木村，以往曾多次被指身高報大數。木村的師弟、組合嵐成員松本潤及KAT-TUN成員龜梨和也被指扮高佬，身高與現實不符。女子組方面，除了步姐外，女歌手aiko、倖田來未、島谷瞳及大塚愛也被指扮高妹。<br> 此外，倖田昨日現身東京六本木，宣傳當地卡拉OK連鎖店新推出的唱K錄影服務，同場更遇上由諧星組合森三中成員黑澤扮成的A貨倖田，令她笑不攏嘴。</p></body></html>
