<html><header><meta charset="utf-8"><title>砵蘭街火警兩消防傷</title></header><body><h1>砵蘭街火警兩消防傷</h1><p>【本報訊】油麻地砵蘭街101至107號砵蘭街大樓地下一家膠片廣告製作公司，昨晚10時許閉門失火，大廈住客見狀報警。消防員到場時現場濃煙密布，消防員動用滅火喉及煙帽隊撲救，約20分鐘後將火救熄，初步證實無人被困火場，至於起火原因仍在調查中。<br> 火警中，警員及消防員首先將火場樓上一家護老院的60名公公婆婆，疏散至附近一個休憩公園，然後再協助其餘大廈居民疏散，約有100人在街上等候。另外，護老院內三名男女及兩名消防員，因吸入濃煙不適稍後被送院檢驗。</p></body></html>
