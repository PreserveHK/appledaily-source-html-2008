<html><header><meta charset="utf-8"><title>押井守寸宮崎駿老餅</title></header><body><h1>押井守寸宮崎駿老餅</h1><p>由《攻殼機動隊》日本動畫大師押井守執導的競賽動畫《TheSkyCrawlers》，前晚在威尼斯舉行首映。替動畫配音的日本女星菊地凜子以一身Chanel現身，與男星加瀨亮及導演押井守行紅地毯。<br> 雖然《TheSkyCrawlers》日前在傳媒試映被批評內容沉悶，但前晚首映播放後，電影獲觀眾熱烈掌聲。對於另一位日本動畫大師宮崎駿的新作《崖上之波兒》被看高一線，獲外界指奪獎呼聲最高，押井不甘示弱說：「宮崎駿的作品是老人妄想，我的作品卻是有着未來的。」</p></body></html>
