<html><header><meta charset="utf-8"><title>世盃外傳真</title></header><body><h1>世盃外傳真</h1><p>輕鬆</p><p>法國備戰時，球員輕鬆練習，射手亨利（右）展示其驚人彈跳力。美聯社</p><p>指揮</p><p>前拜仁慕尼黑教練希斯菲特（左），首領瑞士在正式比賽出戰，在場邊向球員督師。美聯社</p><p>重整</p><p>奧地利（圖）經過了失望的歐國盃之旅後，重新出發，整支大軍嚴陣以待，將於周六世盃外主場對法國。路透社</p><p>留念</p><p>在世盃外對巴林前夕，日本國腳中村憲剛（左），在小球迷的衣服上留下大名。美聯社</p></body></html>
