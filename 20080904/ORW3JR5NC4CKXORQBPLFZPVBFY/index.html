<html><header><meta charset="utf-8"><title>案件速遞<br>撞斃準新娘司機轉區院審</title></header><body><h1>案件速遞<br>撞斃準新娘司機轉區院審</h1><p>【本報訊】計劃今年中結婚的27歲準新娘林玉容（圖），於今年3月離開未婚夫寓所上班，在嶺南大學對開行人過路線橫過馬路時，遭一輛連續衝兩燈的私家車撞斃。涉案司機昨日在屯門裁判法院被控危險駕駛引致他人死亡罪，裁判官施萬德將案押後至9月17日，待轉介區域法院審理的文件，被告獲准保釋候訊。<br> 報稱汽車技術員的被告林兆棠（31歲），被控於今年3月8日在屯門青山公路（嶺南段）近嶺南大學對開道路上，危險駕駛一輛私家車，引致女子林玉容死亡。<br> 案件編號：TMCC3374/08</p></body></html>
