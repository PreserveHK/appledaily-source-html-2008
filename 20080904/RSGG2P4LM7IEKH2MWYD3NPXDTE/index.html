<html><header><meta charset="utf-8"><title>醫學Online<br>自然分娩減產後抑鬱</title></header><body><h1>醫學Online<br>自然分娩減產後抑鬱</h1><p>自然分娩有助孕婦調節情緒，預防產後抑鬱症。<br> 美國耶魯大學一項研究替12名剛生產的孕婦進行腦部掃描，一半人是自然分娩，一半人則剖腹生產，結果顯示自然分娩的婦女回應嬰兒哭叫聲及調節情緒的區域特別活躍，相信是分娩時會刺激身體分泌俗稱「催產素」（Oxytocin）的荷爾蒙，為做媽媽作好心理準備，但剖腹生產的孕婦催產素水平並無明顯增加的迹象。</p></body></html>
