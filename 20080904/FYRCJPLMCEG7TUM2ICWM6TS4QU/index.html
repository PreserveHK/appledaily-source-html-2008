<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何守信勸阿姐要識檢討 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何守信勸阿姐要識檢討 - 馮仁昭</h1><p>何守信（何B右）同黎耀祥噚日返將軍澳電視廣播城，拍攝處境劇《畢打自己人》片頭。何B舊愛汪明荃喺奧運騷做司儀俾人炮轟，佢話：「觀眾有要求係無可厚非，做司儀都要注意有冇咁嘅事發生，有要檢討，冇就要出嚟解釋。」此外，容祖兒噚日帶病到港台出席「全球華語歌曲排行榜頒獎典禮」活動。祖兒對於汪明荃近日俾網民抨擊一事，表示希望可以盡快平息。</p></body></html>
