<html><header><meta charset="utf-8"><title>查理絲封威尼斯之花</title></header><body><h1>查理絲封威尼斯之花</h1><p>威尼斯影展踏入倒數階段，意大利娛樂網站4minuti.it於上周開始舉行紅地毯之花投票，選出連日來最艷光四射的女星，結果金像影后查理絲泰朗（CharlizeTheron）艷壓群芳成第一位。</p><p>安妮無緣上榜</p><p>早前到影展宣傳新片《TheBurningPlain》的查理絲，於網站中以逾半票數遙遙領先，一如預期奪冠。日前陪同華倫天奴（Valentino）出席影展的捷克名模EvaHerzigova排名第二，排名第三的是仍身在威尼斯的妮坦莉寶雯（NataliePortman）。由於票選結果提前出爐，昨天才行紅地毯的安妮夏菲維雖大受歡迎，但卻無緣上榜。</p></body></html>
