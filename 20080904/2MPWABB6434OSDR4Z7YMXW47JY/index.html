<html><header><meta charset="utf-8"><title>醫學Online<br>疑犯被捕致心臟病發</title></header><body><h1>醫學Online<br>疑犯被捕致心臟病發</h1><p>西班牙一項研究發現被警察拘捕也可引致心臟病發。研究人員分析了過去10年間，60宗被拘留不足24小時的疑犯突發死亡個案，死者除了一名女性外，全部是年輕男士，屍體解剖發現，不少死者均有血壓及腎上腺素飆升的問題。專家指出這兩種情況會導致心跳加速，即使是一向身體健康的壯男，也有可能引發心臟病死亡，而拘捕過程中，警察使用手銬，疑犯心臟病發的風險增加。</p></body></html>
