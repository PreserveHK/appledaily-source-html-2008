<html><header><meta charset="utf-8"><title>筍車推介：零手BMW要搶</title></header><body><h1>筍車推介：零手BMW要搶</h1><p>無吹水，四十萬唔使買到部零手BMW。呢個周末有「BMW代理易手車部門周末特價日」，20部唔同款式型號嘅BMW同Mini全以優惠價發售。必搶零手06年BMW525i，減至$398,000，車行提供完善售前同售後服務，全部優惠車經過原廠檢測兼附送最少三個月保養，掃平貨係時機，有興趣有時間真係要去LookLook。<br><br>記者：陸伊琳</p><p>日期：9月6及7日<br> 地址：土瓜灣馬頭圍道163號9樓<br> 查詢：31299192</p></body></html>
