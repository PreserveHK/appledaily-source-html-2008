<html><header><meta charset="utf-8"><title>華仔落場體驗殘奧賽</title></header><body><h1>華仔落場體驗殘奧賽</h1><p>劉德華擔任北京奧運閉幕式表演嘉賓後，日前又到了殘奧訓練中心，有關方面在門口迎接他，還特別送上中國殘奧代表隊的運動服給他留念。</p><p>被球打中</p><p>入館後，工作人員安排華仔觀看運動員操練，雖然他到場館前僅睡了三、四小時，但仍提起精神為運動員打氣。<br> 當華仔觀看盲人女子門球隊操練時，看着她們只靠發出響聲就能精準的打出球，華仔相當佩服，他更摺起衫袖戴上無法透視的護目鏡落場體驗，球從他手中丟出便偏了方向，另一方發球時，卻一次中正華仔腹部，令他慘叫一聲。<br> 之後華仔探望上一屆殘奧金牌選手何軍權，他想不到無臂蛙王游得這麼快，今次探訪令他大開眼界。<br> 撰文：李全</p></body></html>
