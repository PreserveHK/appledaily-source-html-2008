<html><header><meta charset="utf-8"><title>「的骰」電腦細小如蘋果</title></header><body><h1>「的骰」電腦細小如蘋果</h1><p>全球第一部電腦，面積有幾間房大。今時今日的手提電腦，輕便得可放在膝上。日本Shimafuji公司近日更開發出最「的骰」電腦。它小如蘋果，可放在掌心上。<br> SpaceCube面積只有5厘米乘5厘米，CPU有300MHz、1GB閃存卡的操作系統是LinuxOS，64MBSDRAM，插孔分別連接揚聲器和耳機。它專門在太空上運作，金屬底盤像岩石一樣堅硬，可抵禦強力撞擊。配備有非常薄的插槽SpaceWire，可和美國太空總署、歐洲航天局和日本宇宙航空研究開發機構連線。它暫時在日本出售，定價1,500鎊（約2.1萬港元）。<br> physorg.com</p></body></html>
