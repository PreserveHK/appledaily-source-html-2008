<html><header><meta charset="utf-8"><title>祖兒不抗拒同性戀</title></header><body><h1>祖兒不抗拒同性戀</h1><p>容祖兒日前接受商台錄音訪問時，她坦言現時感情仍未有着落，對於女性追求女性，祖兒表示在現今社會是很普通的事，她說：「我就唔會抗拒，不過我會諗呢件事係咪要發生喺自己身上。」</p><p>「阿嬌學功夫」</p><p>祖兒表示身邊有很多作中性打扮的女性朋友，她認為交朋友最重要心地好，至於圈中好友，祖兒就表示有Twins、陳奕迅和曾與她傳斷背情的何韻詩。講到鍾欣桐（阿嬌）的近況，祖兒透露阿嬌正努力學功夫，對於現時面對事業低潮的阿嬌，祖兒就指很多人都有過錯，她說：「我真係唔明點解阿嬌要咁難先可以重新嚟過，希望阿嬌唔好放棄自己。」<br> 採訪：李珮洳</p></body></html>
