<html><header><meta charset="utf-8"><title>醫學Online<br>寇熱個案未確定源頭</title></header><body><h1>醫學Online<br>寇熱個案未確定源頭</h1><p>衞生防護中心公佈由04年6月至昨日，本港累積七宗寇熱（Qfever）個案，全部患者都是男性，年齡由41至76歲。常見症狀為持續發燒，最長的發燒期可達兩個月，其他症狀包括頭痛及疲倦等，平均留院期27日，但沒有病人死亡。<br> 寇熱主要是透過吸入或接觸受感染禽畜的排泄感染，故農場工人或居住地區接近農場的人易受感染，但該中心未能確定七宗個案的感染源頭。</p></body></html>
