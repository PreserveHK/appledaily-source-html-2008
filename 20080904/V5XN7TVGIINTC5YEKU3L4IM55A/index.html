<html><header><meta charset="utf-8"><title>LUNASEA結他手<br>下周赴港谷個唱</title></header><body><h1>LUNASEA結他手<br>下周赴港谷個唱</h1><p>與XJAPAN關係密切的日本樂隊LUNASEA，去年12月24日及今年5月的HIDE悼念音樂會上，先後兩度短暫復合，樂隊結他手INORAN比XJAPAN的YOSHIKI快一步，下周一來港接受傳媒訪問，順道宣傳11月在亞洲國際博覽館舉行的個唱。</p><p>將與Soler合作</p><p>前LUNASEA結他手INORAN，多年前曾與樂隊成員來港開騷外，也曾以二人組合FAKE？來港與美國樂隊GUNSN'ROSES同場演出。INORAN此行來港除宣傳個唱外，也會公佈與Soler的合作大計。</p></body></html>
