<html><header><meta charset="utf-8"><title>野生動物着上腳</title></header><body><h1>野生動物着上腳</h1><p>暑假完了，但見街上着人字拖嘅人數仍然不減，似乎大家都好鍾意呢個Flip-FlopsWave！居住離島嘅我由細踢拖踢到大，鞋櫃逼爆仲起勢咁買，心裏總覺得長青款人字拖，有多幾對都無所謂，事關我一年四季都需要佢。最近眼見身邊嘅朋友不停入淨色的Havaianas，我卻鍾情於有圖案的款式，特別是HavaianasIPE系列。今次推出了一黑一白兩款色彩鮮明，充滿了濃烈神秘巴西雨林氣息的Flip-Flops，可愛之餘又唔易同人撞款，𠵱家喺連卡佛、西武、DelayNoMore、gi及X-Game有得賣喇！<br><br>（Mavis）<br>Havaianas（25449225）&#13;</p></body></html>
