<html><header><meta charset="utf-8"><title>醫學Online<br>運動抗放射治療傷害</title></header><body><h1>醫學Online<br>運動抗放射治療傷害</h1><p>需要接受放射治療的癌症病人若勤做運動，有助可抗衡輻射對身體帶來的傷害。瑞典一項研究比較兩組患上腦癌，須接受放射治療的老鼠康復情況。一組老鼠獲安排經常在跑步圈內運動，另一組則長時間靜止不動，數月後研究人員發現運動組老鼠可發展成腦細胞的初生神經細胞數量，是不做運動老鼠的兩倍，相信日後運動組老鼠的語言、記憶及思考能力恢復程度，也會較靜止的老鼠理想。</p></body></html>
