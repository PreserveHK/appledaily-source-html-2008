<html><header><meta charset="utf-8"><title>張舒雅助養內地牛牛</title></header><body><h1>張舒雅助養內地牛牛</h1><p>應屆香港小姐冠軍張舒雅、亞軍陳倩揚、季軍馬賽及香港先生羅天宇等，昨日於荃灣出席「聯合國兒童基金會慈善跑」記者會，問到會否參與慈善跑時，眾人均表示若有需要一定會支持，張舒雅自言田徑並非其強項，她說：「有機會都會跑吓，雖然我好少跑步，自己平時游水多，讀書時都有玩過跳高，但就好少跑步。」</p><p>為小朋友供奶</p><p>張舒雅表示未有助養小朋友，她說：「小朋友就未有助養，但都會諗吓，不過我有助養國內嘅牛，每個月畀百幾蚊，佢哋話咁助養牛就可以會有牛奶畀小朋友飲，都係一件好事。」馬賽則謂讀書時曾參與田徑運動，獲得不少獎牌，故有機會一定會參加慈善跑。<br> 採訪、攝影：王崇穎</p></body></html>
