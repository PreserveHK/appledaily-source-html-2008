<html><header><meta charset="utf-8"><title>張東健包尾到場閃爆</title></header><body><h1>張東健包尾到場閃爆</h1><p>「第2屆忠武路國際電影節」噚晚喺首爾國立劇場舉行開幕禮，現場星光熠熠，眾星都扮到靚一靚行紅地毯。久未露面嘅張東健差唔多包尾先到場，佢一嚟到即成為全場焦點，令fans叫破喉嚨，佢更因為抵受唔住狂被鎂光燈閃到捽眼。<br> 忙緊拍新片《海雲台》嘅女星河知雲以性感打扮到場，大晒美腿，而金晶恩亦唔執輸，以露背晚裝示人。女子組合少女時代總動員到場，佢哋9個成員一字排開行紅地毯，最有氣勢，而女星Eugene、李美妍、李荷娜、男星申鉉濬、李鍾赫等亦畀面到場。開幕電影為日本偶像組合嵐成員松本潤和女星長澤正美合演的《武士勤王記》，電影節將舉行至下周四。</p></body></html>
