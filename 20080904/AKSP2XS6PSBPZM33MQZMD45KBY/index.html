<html><header><meta charset="utf-8"><title>趙薇床戰陳坤嘆生疏</title></header><body><h1>趙薇床戰陳坤嘆生疏</h1><p>趙薇和陳坤拍攝的電影《畫皮》即將上映，陳坤在片中飾演將軍，趙薇則扮演其妻，少不了有親熱床戲。雖然在現實生活中，兩人從同學至今已有10多年的密友關係，但從未在電影上合作過，今次是首度合作，又要演繹激烈床戲，趙薇表示這種戲練習得比較少，故此演出時有害羞感覺。</p><p>陳嘉上教戲</p><p>在正式拍攝時，趙薇表現尷尬，令兩人的床戲動作不自然，導演陳嘉上即親自出馬教戲，更說他們不是新婚，要演繹出老夫老妻的感覺。不過，趙薇認為這對夫妻因戰爭而長時間分開，故再次見面應有小別勝新婚的感覺。陳坤則相對表現熟練，並謂大家都是成年人，加上彼此熟稔，故演出床戲時沒有甚麼。<br> 撰文：林妃</p></body></html>
