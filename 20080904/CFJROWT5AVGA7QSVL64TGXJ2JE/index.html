<html><header><meta charset="utf-8"><title>男童糾黨哥羅芳打劫</title></header><body><h1>男童糾黨哥羅芳打劫</h1><p>【本報訊】深水埗長沙灣道一幢商住大廈昨晚發生企圖行劫案。一名男子夥同一名男童，在大廈內向一名男職員搶錢，並疑用哥羅芳巾掩口及硬物扑頭，意圖搶去事主身上數萬元款項。事主大叫驚動同事出來幫手，把兩賊嚇退而傷者送院。其後事主同事在街上遇到該男童，再次報警將小賊擒獲。<br> 遇劫男子姓鄭（20歲），昨晚8時許，他從外返回長沙灣道233號的商住大廈繼續工作，被兩大小賊人伏擊。14歲男童用懷疑有哥羅芳的毛巾掩口，20餘歲成年賊則持硬物扑他的頭，鄭遇劫負傷高聲呼叫，驚動一名姓鄧30歲男同事出來查看，將兩大小賊人嚇退，數萬元財物幸保不失。</p></body></html>
