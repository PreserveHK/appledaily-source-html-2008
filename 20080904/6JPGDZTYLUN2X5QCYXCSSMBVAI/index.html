<html><header><meta charset="utf-8"><title>莫乃光重申監察政府</title></header><body><h1>莫乃光重申監察政府</h1><p>【本報訊】立法會資訊科技界議席的泛民候選人莫乃光，昨日在街頭繼續積極拉票。<br> 莫形容該功能組別選情激烈，對於有傳言指身為廣東省政協的對手譚偉豪正透過中聯辦，頻頻向不同業界高層施壓拉票，莫表示，希望透過其本人的專業為業界發聲，「為IT界有效監察政府，真正為業界做嘢。」<br> 資訊科技界現任議員單仲偕表示，莫過去長期為業界爭取權益，並堅定爭取民主，「莫乃光代表開放，佢個對手代表保守，希望大家能夠支持莫乃光。」</p></body></html>
