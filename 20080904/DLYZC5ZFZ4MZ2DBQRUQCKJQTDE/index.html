<html><header><meta charset="utf-8"><title>古巨基森林唱遊跣腳</title></header><body><h1>古巨基森林唱遊跣腳</h1><p>古巨基最新歌曲《下次再見》近日拍攝MV，今次基仔除了當男主角外，還擔任導演，其唱片公司更聲稱斥資60萬港元締造一個完美的森林佈景，又邀來國際知名古典結他手楊雪霏伴奏及參與演出，拍攝時令工作人員也聽出耳油。</p><p>四碟四主題</p><p>為求令新MV盡善盡美，拍攝時基仔非常落力，一向畏高的他要在懸空的樹幹上行走，還要裝出很放鬆和享受的樣子，拍攝中途基仔在樹幹上滑了一腳，把現場工作人員嚇得驚叫起來，幸好最後也沒發生意外。此外，基仔計劃於2年內推出共4張EP，每張EP都會以一種樂器作為主角，下周發售的將會以結他為主。<br> 撰文：葉雪</p></body></html>
