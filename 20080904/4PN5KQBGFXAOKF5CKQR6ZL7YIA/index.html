<html><header><meta charset="utf-8"><title>UV感應泳衣提示防曬傷</title></header><body><h1>UV感應泳衣提示防曬傷</h1><p>UV，全名Ultraviolet，代表紫外線。外國近日推出一款UV感應比堅尼，它可以提醒泳客不要在紫外線下曬太久，防止曬傷。<br> 黃色的UV感應比堅尼泳褲邊，有兩排紫色小珠，每排有三粒珠。如果小珠色淺，代表紫外線照射程度還可接受，泳客可繼續日光浴；但如果小珠開始變色，便要留心，因為代表紫外線轉強，皮膚容易曬傷；萬一小珠轉為深紫色，則代表紫外線極高，泳客或已燒傷，應該找陰暗處避一避。小珠顏色代表的紫外線分為五個級別，分別是低、一般、高、頗高和極高，售價為99美元（772港元）。<br> trendhunter.com&#13;</p></body></html>
