<html><header><meta charset="utf-8"><title>醫學Online<br>市民對腎石缺乏認識</title></header><body><h1>醫學Online<br>市民對腎石缺乏認識</h1><p>三聚氰胺引致腎石事件令全港震驚，但一項由香港大學及多間公立醫院合作的調查發現，市民對腎石認識普遍不足。調查訪問了1,010名成年人，發現有2.5%人患有腎石，比率較台灣、日本及南韓為低。患者主要是長者、男士及勞動階層工人為主，有73%患者每日飲用流質少於兩公升，比率略低於沒有腎石的被訪者，患者也普遍不知道飲水不足及多吃高鹽食品等不良飲食習慣會增加患腎石風險。</p></body></html>
