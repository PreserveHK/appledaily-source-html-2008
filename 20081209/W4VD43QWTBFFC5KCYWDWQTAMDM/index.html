<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英防核地堡減價促銷</title></header><body><h1>金融海嘯下的日子……<br>英防核地堡減價促銷</h1><p>它抵得住核彈襲擊，但經不起金融海嘯的破壞力。它是一個在英國南部城巿溫切斯特（Winchester）附近的地堡，最近正大減價促銷。地堡面積7,000平方呎（650平方米），它有厚達61厘米的混凝土牆保護，還裝有厚15厘米的鋼門，在1997年退役後，改作辦公室。今年2月地堡首次推出巿場發售時，價格為30萬鎊（346萬港元），但最近減價超過一成，肯出26萬鎊（300萬港元）即有交易。<br> 英國《每日電訊報》</p></body></html>
