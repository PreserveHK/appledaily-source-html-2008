<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司徒瑞祈嘆欠巨債累家人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司徒瑞祈嘆欠巨債累家人 - 馮仁昭</h1><p>無綫藝員司徒瑞祈（阿水）日前去澳門後到附近賭場消遣，疑誤墮老千計搞到欠下巨債，噚晚《東張西望》播出佢之前做嘅訪問，佢喺節目度表現得好緊張，講述事發經過時仲口窒窒，佢話自己第一時間已經同公司講晒件事，公司都好支持佢，叫佢頂住，不過阿水就承認因為不斷受到債主騷擾，諗過去死，因為件事唔只影響到自己，仲越搞越大，連累埋佢屋企人同朋友，所以佢覺得好對唔住佢哋，佢話願意承擔一切責任，希望佢真係知錯能改。</p></body></html>
