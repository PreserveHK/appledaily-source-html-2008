<html><header><meta charset="utf-8"><title>醫學Online<br>抗氧化物未必防老</title></header><body><h1>醫學Online<br>抗氧化物未必防老</h1><p>不少人會大灑金錢購買聲稱可延緩衰老的抗氧化產品，但英國倫敦大學一項動物實驗發現，抗氧化物對抗衰老的功效未必如預期。<br> 研究人員將一些經過特殊處理，令抗氧化物分泌量大減的毛蟲，與正常毛蟲比較，理論上經特殊處理的毛蟲應會較早死，但結果卻發現這批毛蟲只是身體較虛弱，壽命與正常毛蟲一樣，顯示在醫學界已討論超過50年，利用抗氧化物對抗自由基的理論未必正確。</p></body></html>
