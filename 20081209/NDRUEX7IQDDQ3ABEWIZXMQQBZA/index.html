<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：楊千霈帶觀音兵行書局</title></header><body><h1>小瑪歌嗌咪：楊千霈帶觀音兵行書局</h1><p>台灣女藝人楊千霈，去年喺朋友介紹下同霍震霆幼子霍啓人發展地下情，佢早前仲去英國倫敦會霍啓人，佢哋頭貼頭影咗好多親密照。楊千霈大前日同好友天心喺台灣行書店，帶埋觀音兵同行，論外形，呢個男仔雖然眼細細，打扮冇霍啓人咁型，但佢身形都好健碩，勉強都算帥哥，不過由二人行變三人行後，細眼帥哥有啲避忌，小瑪歌覺得天心呢個電燈膽有啲阻住晒。楊千霈話擇偶要以爹哋做標準，到底佢係咪鍾意年紀大啲嘅男人，佢話：「不一定吧，我比較看感覺。」</p></body></html>
