<html><header><meta charset="utf-8"><title>英漢邊駕車邊自瀆撞死人</title></header><body><h1>英漢邊駕車邊自瀆撞死人</h1><p>英國32歲男子侯賽因（ImranHussain圖）邊駕車邊自慰累死人。<br> 今年8月3日，侯賽因去完脫衣舞酒吧，醉醺醺駕駛AudiQ7以時速193公里飛馳。目擊者說，他突然切線，由外線轉到內線，撞向前面一架FiatPunto車尾，旋轉彈開鏟向路邊欄杆。Fiat車上的一家三口，父子當場死亡，媽媽手臂受傷肋骨骨折。至於侯賽因，替他急救的人指，他當時陽具一柱擎天，褲子褪到大腿露出下體。<br> 警方證實，車禍時侯賽因體內酒精超標兩倍，他與朋友買醉看艷舞。檢察官指控他駕車時自瀆，使自己性興奮，釀成意外。他周一被判入獄8年，停牌15年。<br> 路透社</p></body></html>
