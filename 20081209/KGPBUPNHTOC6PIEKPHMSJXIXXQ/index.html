<html><header><meta charset="utf-8"><title>《藍莓之夜》入百大爛片</title></header><body><h1>《藍莓之夜》入百大爛片</h1><p>英國《泰晤士報》噚日選出08年百大爛片，估唔到被老外影迷當神咁拜嘅王家衛，佢齣《藍莓之夜》（MyBlueberryNights圖）都入圍排第96，個記者寫︰「我希望呢齣係王家衛首齣亦係最後一齣英語片，因為佢嘅才華喺繙譯嘅過程中失咗蹤。」另外，韓國天王Rain有份參演嘅《極速賽車手》（SpeedRacer）同楊紫瓊齣《巴比倫密碼》（BabylonAD）都分別入選84同49位，全年最差電影係《搞乜鬼咁多災爛片》（DisasterMovie）。</p></body></html>
