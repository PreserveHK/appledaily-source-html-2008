<html><header><meta charset="utf-8"><title>北京秀水街生意變冷清</title></header><body><h1>北京秀水街生意變冷清</h1><p>「Lady，回來回來！45元（人民幣．下同）！真的不能再少了。」北京秀水街裏，一個小伙子提着一件屬出口貨的毛衣，衝着已走出店門幾步的一位外國女孩呼喊。女孩回來了，兩人又講價一番，但最終還是沒有成交。<br> 北京著名的外貿服裝市場秀水街，如今前來光顧的只有三三兩兩的遊客。「現在買東西的外國人明顯少了，即使來了，也多半是逛逛，很少買。」有商家說，「老外們現在把錢緊緊的攥在手裏，他們說不敢花。」一個飾品店的老闆娘說：「進入10月，明顯感覺到冷清了！」她在附近國貿開有店舖，目前的月營業額已從往年的近20萬元降到幾千塊錢。<br> 中新社</p></body></html>
