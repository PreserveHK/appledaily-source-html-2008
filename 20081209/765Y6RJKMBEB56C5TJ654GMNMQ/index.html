<html><header><meta charset="utf-8"><title>王菀之貴卡贈岳少</title></header><body><h1>王菀之貴卡贈岳少</h1><p>王菀之（Ivana）新碟《InfinityJourney》推出後銷量達到金唱片成績（即15,000張），唱片公司昨日在中環為她舉行祝捷會，並即場向她送上金唱片，多位高層及老闆林建岳親自到來打氣。</p><p>通宵DIY</p><p>Ivana也十分識做，親手做了一張聖誕卡給岳少，上面畫了一棵大樹，下面有很多粒大小不同的金星，Ivana解釋：「棵樹就係林生，有佢嘅護蔭之下有好多星星，不過我就唔敢講我係大粒定細粒。」岳少表示這是他所收到最貴的聖誕卡，而Ivana為了做這張聖誕卡捱了整晚，又搞到手指頭都是顏料。<br> 採訪、攝影：麥佩儀</p></body></html>
