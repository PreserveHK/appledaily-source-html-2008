<html><header><meta charset="utf-8"><title>甄子丹打到池內嗌停</title></header><body><h1>甄子丹打到池內嗌停</h1><p>講述詠春一代宗師葉問前半生的電影《葉問》將於本月19日上演，甄子丹飾演的葉問，與池內博之飾演的三蒲將軍在電影尾段有一場擂台決戰。雖然池內本身是柔道高手，但與功夫了得的甄子丹對戰，仍難免要受傷。</p><p>傷及舊患</p><p>拍攝前，工作人員已為池內加上厚墊，但池內與甄子丹埋身肉搏不夠15分鐘已叫停，池內說：「子丹這個對手太強，我擋得幾拳，手肘已經很痛，因為他一用力雙手就好似鐵拳般硬，要工作人員為我塗藥鎮痛才可繼續拍攝。」<br> 甄子丹則表示電影未拍到一半便傷及舊患，右手不能舉起及用力，要按摩師在片場隨時準備，最後決定所有動作改用左手去打。<br> 撰文：林妃</p></body></html>
