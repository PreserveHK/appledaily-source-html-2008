<html><header><meta charset="utf-8"><title>余錦基等抱三個孫</title></header><body><h1>余錦基等抱三個孫</h1><p>余錦基幼子余仲行和鄭明明幼女陳維黛今年9月結婚，昨晚起一連兩晚在灣仔君悅補擺喜酒，每晚筵開40多圍。昨晚宴請官商界為主，特首曾蔭權夫婦匆匆到賀5分鐘就離開，其他賓客包括：唐英年、孫明揚、盛智文及霍震霆，而近期自爆有結婚念頭的鄭秀文也有到場。<br> 一對新人向來害羞，余錦基表示送了首飾給新抱，他說：「有催佢哋生，佢哋肯，應承咗，話生三個喇，特首都叫人哋生三個，OK㗎喇！」有冇送大屋畀兒子？他說：「個仔話自己買喎。」而鄭明明則說：「今日好開心，只係同啲親友食吓飯。」<br> 採訪：顏英儀<br> 攝影：陳慧安</p></body></html>
