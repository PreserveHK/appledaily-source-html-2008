<html><header><meta charset="utf-8"><title>新加坡A組首名出線</title></header><body><h1>新加坡A組首名出線</h1><p>東南亞足球錦標賽周二進行A組最後一場分組賽，新加坡憑後衞凱贊（左圖中）及施佳懿各建一功，以2:0擊敗主隊印尼，在A組3戰全勝首名出線；而且新加坡分組賽3戰只失1球，與從英格蘭歸化的中場韋健遜（右圖右）加強球隊制空力有關。印尼輸波後以3戰6分次名出線，很大機會在準決賽面對B組的泰國。同日A組例行公事，緬甸以3:2擊敗柬埔寨，取得分組賽首勝，而柬埔寨3戰皆北敬陪末席。路透社</p></body></html>
