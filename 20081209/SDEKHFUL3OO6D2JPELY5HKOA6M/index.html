<html><header><meta charset="utf-8"><title>八卦風：通天大道99彎　拓海都頂唔順</title></header><body><h1>八卦風：通天大道99彎　拓海都頂唔順</h1><p>噚晚正值埋頭趕稿之際，舊同學喺msn傳咗個網址過嚟，話幾忙都要睇吓喎；一Click入去，原來講05年，喺湖南張家界天門山起咗條盤山公路，依山勢建築，資料話足足99個彎，睇完啲相個頭已暈得一陣陣，唔好話劈車，就算30km/h慢車走勻全程，相信未落車已經要嘔，最危險係整條山路都無圍欄，行到一半無咗方向感，都幾危險。若然劉偉強揀呢度開拍《頭D》續集，相信周董同冠希睬你都儍。<br><br>記者：徐影龍</p><p>相關網址： http://www.ck101.com/forums/ </p></body></html>
