<html><header><meta charset="utf-8"><title>做善事嘆米芝蓮</title></header><body><h1>做善事嘆米芝蓮</h1><p>上星期五《蘇GOOD》介紹過中環某店後，翌晚9時路經該店仍有人等位，真的不可忽視名人效應的厲害。最近被視為「搵食聖典」的《米芝蓮指南》亦憑名氣殺入港，結果雖惹人爭議，但想一試只要在12月13、14、20及21日，以$150報名參加《米芝蓮》推介美食巡禮，由海港城情報大使帶你到其中三間曾於《米芝蓮指南》亮相的餐廳，便可享用三款美食。所有收益撥捐「香港血癌基金」，做善事又可食一餐，每團8至10人，報名要快手。<br><br>查詢：21133663（海港城）</p></body></html>
