<html><header><meta charset="utf-8"><title>黃宗澤濕身誘惑</title></header><body><h1>黃宗澤濕身誘惑</h1><p>黃宗澤（Bosco）早前為其新歌《HeyBoy》拍攝MV，一行人到觀塘碼頭取景，導演找來大批道具軍火武器外，更安排Bosco在MV中被女舞蹈員用大水喉狂射，衣衫盡濕，足足射了半小時才收貨。</p><p>水柱狂射</p><p>拍攝當晚氣溫只有約攝氏13度，相當寒冷，不過Bosco沒有埋怨一於頂硬上，事後被問到水柱有否射中其「何B仔」時，他尷尬地說：「好心咪咁鹹濕啦，我俾啲水射到企都企唔穩，仲邊諗得咁多，我只係不停諗千祈唔好跳錯同咪跣腳咋。」Bosco拍罷MV翌日即發燒喉嚨痛，因當天要飛赴美加，他惟有即時到急症室打針。<br> 撰文：葉雪</p></body></html>
