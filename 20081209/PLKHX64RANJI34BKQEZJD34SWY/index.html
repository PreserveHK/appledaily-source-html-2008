<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家強夫婦各有親密異性 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家強夫婦各有親密異性 - 馮仁昭</h1><p>近日突然連番吹起「偷食」風，繼倪震被發現同艷女濕吻之後，黃家強同佢老婆噚日又俾人踢爆話佢哋各自偷食，家強俾人影到當街攬住個女仔，而佢個日本老婆Makiko就同個猛男十指緊扣，搞到啲關係鬼咁複雜。馮仁昭知道後都覺得好愕然，因為早排家強先同Makiko拖晒手出席時裝騷，當時家強仲大讚老婆好索，就呢件事想搵家強回應，但佢透過經理人公司表示唔想回應喎，希望佢哋兩公婆能夠冇事。</p></body></html>
