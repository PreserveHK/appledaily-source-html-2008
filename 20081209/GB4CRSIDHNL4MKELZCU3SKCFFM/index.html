<html><header><meta charset="utf-8"><title>雲尼醉打酒客曝光</title></header><body><h1>雲尼醉打酒客曝光</h1><p>由球壇踩過界拍戲的英國硬漢雲尼鍾斯（VinnieJones），上星期在美國南達科他州度假時，在酒吧跟一群酒客打架而被捕，紀錄了案發過程的保安影帶片段昨日曝光。片中雲尼在酒吧走廊發狂追打一名酒客，對方也不甘示弱還手，雙方扭作一團。最後雲尼被另一人用玻璃杯打至血流披面，需要入院縫針。</p><p>打尖惹禍</p><p>受襲的酒客JuanBarrera後來向記者展示傷勢，他稱事發時正與朋友在酒吧內打桌球，飲至醉醺醺的雲尼欲想打尖加入，雙方口角繼而動武。Juan現時向雲尼提出起訴，罪成的話雲尼最高會被監禁一年。</p></body></html>
