<html><header><meta charset="utf-8"><title>案件速遞<br>女高級督察滋擾罪脫</title></header><body><h1>案件速遞<br>女高級督察滋擾罪脫</h1><p>【本報訊】警隊女高級督察姜杏兒（49歲）被指向舊愛的前女友發滋擾電話，早前因不斷打電話罪成，在裁判法院被判罰款1,500元。姜向高等法院提出上訴，高院法官昨下判詞，指控方證據不足，裁定姜上訴得直，定罪撤銷。<br> 判詞指案中受害人戚淑儀，於04年曾因電話騷擾姜杏兒，而被判緩刑3年，法官看不出姜為何要在06年反騷擾戚。而戚的電話內有姜的留言錄音，正與姜辯稱回覆戚多次的來電脗合。<br> 案件編號：HCMA42/08</p></body></html>
