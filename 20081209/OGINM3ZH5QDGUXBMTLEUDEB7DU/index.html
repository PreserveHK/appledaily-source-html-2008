<html><header><meta charset="utf-8"><title>新現象：贍養費增幅不低於CPI</title></header><body><h1>新現象：贍養費增幅不低於CPI</h1><p>浙江杭州一對30多歲的夫婦因感情不合要離婚，4歲的兒子由女方撫養，但在寫離婚協議書時，女方要求男方每月支付2,000元贍養費，而且費用每年要遞增，增幅不能低於該年國家權威機構頒佈的CPI（即反映市場物價水平的消費物價指數），直至兒子大學畢業為止。杭州婚姻登記處工作人員稱，現在一些離婚協議書寫得越來越仔細，反映當今社會家庭中夫婦的經濟觀念不斷增強，更注重實際利益。<br> <br>  http://news.sohu.com/20081208/n261069783.shtml </p></body></html>
