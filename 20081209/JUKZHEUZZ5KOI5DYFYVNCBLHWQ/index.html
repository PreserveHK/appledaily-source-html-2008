<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>女子賣27吋長髮供樓</title></header><body><h1>金融海嘯下的日子……<br>女子賣27吋長髮供樓</h1><p>生活艱難，美國人諗計𢱑銀。亞利桑那州27歲女子亨里赫遜（圖），上月失掉在Denny's快餐店的工作，改在墳場輪更工作，收入微薄。但她長有一頭秀髮，為了給兩名兒子買聖誕禮物，為了供樓，她將秀髮剪掉，在網上賣給荷蘭的買家。賣掉27吋頭髮，她得到1,200美元（9,300港元）的酬勞。兩年前，英國用人做白老鼠試新藥，令試藥青年頭發脹腫大變成象人。30歲的美男子克勞赫管不得那麼多，他失業流浪，於是做實驗室白老鼠，今年做了七次，賺到28,000美元（217,000港元）。<br> 美國有線新聞網絡</p></body></html>
