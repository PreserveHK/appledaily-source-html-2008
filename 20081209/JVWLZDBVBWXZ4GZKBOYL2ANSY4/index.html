<html><header><meta charset="utf-8"><title>醫學Online<br>婦女餵哺母乳可減磅</title></header><body><h1>醫學Online<br>婦女餵哺母乳可減磅</h1><p>丹麥一項研究跟進了25,000名孕婦餵哺母乳的時間長短，與產後減磅的關係。結果發現持續餵母乳達半年的婦女，可完全將因懷孕時增加的贅肉減去；餵母乳的時間越長，女士平均減去體重越多。<br> 研究又比較餵母乳與不餵母乳兩組婦女在產後半年的體重，結果發現前者較後者的平均體重輕兩公斤。專家指出，產後無法回復產前的苗條身形，是導致女士中年肥胖的主要原因，故呼籲準母親多餵母乳。</p></body></html>
