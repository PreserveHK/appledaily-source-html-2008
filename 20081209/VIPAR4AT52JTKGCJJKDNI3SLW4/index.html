<html><header><meta charset="utf-8"><title>崔智友抵冷貪瀟湘</title></header><body><h1>崔智友抵冷貪瀟湘</h1><p>韓國女星崔智友減薪四成接拍的新劇《明星的戀人》，昨日在首爾東大門安排記者探班，拍攝一場飾演大明星的友姐出席新片海外試映會的戲份。穿上低胸晚裝的友姐明艷照人，更要勞煩工作人員不時為她整理長長的裙襬，戲內戲外都充滿紅星風範。不過怕凍的友姐就不時抱胸取暖。</p><p>搵權相佑客串</p><p>提到劇集早前請來「泰華哥」申鉉濬客串，友姐笑言未夠喉，想再邀請權相佑助陣。友姐表示今次會告別「淚之女王」的稱號，向觀眾展示角色可愛的一面，並希望新劇可以再掀起韓流。男主角劉智泰就自信新劇會收得，《明》劇將於明晚SBS電視台首播。</p></body></html>
