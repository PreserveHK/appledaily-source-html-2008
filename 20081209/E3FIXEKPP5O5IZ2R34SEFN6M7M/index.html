<html><header><meta charset="utf-8"><title>求驗客手記：戴歷路斯食「禁果」出事 - 求驗客</title></header><body><h1>求驗客手記：戴歷路斯食「禁果」出事 - 求驗客</h1><p>20歲嘅公牛狀元戴歷路斯，周一喺屋企就「食禁果食出事」！千祈唔好諗邪嘢，我求大俠講嘅係蘋果咋！話說路斯當日瞓醒見肚餓，於是就攞個蘋果上床批皮食，食食吓口渴就落床斟水飲。唔知係咪未瞓醒，路斯飲完水返嚟就咁撻落張床，隻左手就挨咗落把刀度，仲即時見紅。好彩送到醫院縫咗十針就冇事，唔會影響到佢打波。最慘係隊友曉士得悉後仲大大聲話：「細個阿媽都有話，唔好喺床度食嘢呀，小朋友！」今勻路斯真𤓓爆！</p></body></html>
