<html><header><meta charset="utf-8"><title>案件速遞<br>警員涉街頭攬女非禮</title></header><body><h1>案件速遞<br>警員涉街頭攬女非禮</h1><p>【本報訊】繼有警員涉嫌在旺角警署，連環性侵犯女報案人及女疑犯後，再有一名警員，涉嫌在旺角街頭，借醉攬女途人，被當場逮捕。案件昨在觀塘裁判法院提堂，警員否認一項非禮罪，並會傳召兩名證人替他辯護。案件押後至明年1月12日進行預審，他獲准以500元保釋。<br> 被告連柏昌（29歲）被控於今年10月5日，在旺角彌敦道602號外，非禮一名女子。控方指，當晚被告滿身酒氣，從後攬了女事主一下，然後逃走。女事主的男友將他截停，報警處理。<br> 案件編號：KTCC7976/08</p></body></html>
