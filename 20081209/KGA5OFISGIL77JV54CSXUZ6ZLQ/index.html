<html><header><meta charset="utf-8"><title>英9魔童姦女童共囚56年</title></header><body><h1>英9魔童姦女童共囚56年</h1><p>英國冷血童黨，去年輪姦和虐待一名14歲女童90分鐘，案中九名魔童周一被判入獄共56年。</p><p>不斷掌摑　迫口交</p><p>案發於去年3月，當時只有14歲的童黨首領登頓（O'Neil'Hitman'Denton圖），不滿14歲女童在他女友面前羞辱他，糾黨擄走她施暴和虐待。登頓強迫女童為眾人口交，又不斷輪姦她。童黨又不斷掌摑她，扯她頭髮，向她吐口水、射精液，更將她的頭撼向牆。女童被虐時，在場多達15人，部份人袖手旁觀，也有人用手機拍下施暴過程。<br> 案中9名魔童被判強姦、綁架及禁錮罪成，周一判入獄，合共56年。<br> 英國《每日郵報》</p></body></html>
