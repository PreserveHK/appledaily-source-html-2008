<html><header><meta charset="utf-8"><title>賭王明日享菌王</title></header><body><h1>賭王明日享菌王</h1><p>化妝品連鎖店莎莎國際主席郭少明嫁女，長女郭詩慧前日嫁予拍拖3年的男友陳振邦，晚上一對新人在灣仔會展筵開70多席喜宴，現場用大量玫瑰和蘭花作裝飾，賭王何鴻燊及四姨太梁安琪、唐英年母親唐尤淑圻、田北俊夫婦、雷禮權利蘊珍與女兒、樂蓓、陳妙瑛和陳細潔等到賀。</p><p>澳門過聖誕</p><p>早前賭王投了今年的白松露菌王，四姨太說：「星期三（明天）喺澳門新葡京，點煮都係由意大利餐廳搞。」問她聖誕如何慶祝？她說；「啲仔女都返晒嚟，應該喺澳門過，因為嗰邊熱鬧啲，氣氛好啲。」<br> 採訪、攝影：JessicaNgan</p></body></html>
