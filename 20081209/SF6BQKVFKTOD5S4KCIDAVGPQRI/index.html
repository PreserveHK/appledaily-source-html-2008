<html><header><meta charset="utf-8"><title>金喜善大肚兔女郎</title></header><body><h1>金喜善大肚兔女郎</h1><p>韓國女星金喜善自從去年10月與富商朴駐英拉埋天窗後，不時在網誌內公開生活照晒幸福，下月即將臨盆生第一胎的她，日前上載了幾張她化身成兔女郎的相片，立即熱爆網上。</p><p>網友送祝福</p><p>相中的善姐雖然挺着9個月的肚子，且有少許大肚婆常見的面腫，但她仍然十分貪靚，穿上一條充滿少女味道的粉紅色孕婦裙，並戴上兔仔頭飾。有網友大讚善姐美貌如昔，十分羨慕她，並祝福她早日誕下一個健康寶寶。善姐秋天拍完時裝廣告後已停工安胎，早前曾與丈夫前往紐約慶祝結婚一周年，並計劃明年出書分享懷孕心得。</p></body></html>
