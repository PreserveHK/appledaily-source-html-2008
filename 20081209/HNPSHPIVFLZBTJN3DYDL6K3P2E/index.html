<html><header><meta charset="utf-8"><title>林嘉綺質疑嘉欣行頭</title></header><body><h1>林嘉綺質疑嘉欣行頭</h1><p>台灣名模林嘉綺日前在台灣出席名牌Tiffany&amp;Co.珠寶展，她穿上tubedress，戴上總值逾5,000萬港元的18卡鑽戒，她笑言身上的行頭跟嫁入豪門的李嘉欣有得揮。林嘉綺質疑李嘉欣的8卡婚戒，她說：「報載她那顆有8卡，我覺得沒那麼大，Tiffany這顆厲害多了。」<br> 若將來出嫁，林嘉綺已想好了鑽戒的卡數，她說：「依我的手尺寸，戴4卡便夠分量。」<br> 撰文：白熙玲<br> 攝影：陳賜哿</p></body></html>
