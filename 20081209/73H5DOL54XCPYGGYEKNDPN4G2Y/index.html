<html><header><meta charset="utf-8"><title>案件速遞<br>印裔漢護照覆核敗訴</title></header><body><h1>案件速遞<br>印裔漢護照覆核敗訴</h1><p>【本報訊】「母親的抉擇」創辦人兼主席RanjanMarwah的兒子，因不獲發特區護照，向高等法院申請司法覆核，指印度籍父親已入籍為中國公民，故他應符合成為中國公民的條件。法官昨裁定根據《中華人民共和國國籍法》，他必須在出生時，其父或母已為中國公民，他才可以有中國公民身份。<br> 申請人AzanAzizMarwah（圖左）雖在港出生，但持美國護照，他出生時，其父仍未是中國公民。法官指若申請人希望成為中國公民，按《國籍法》，他仍可申請加入中國國籍。<br> 案件編號：HCAL38/08</p></body></html>
