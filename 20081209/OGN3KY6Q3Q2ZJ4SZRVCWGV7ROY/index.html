<html><header><meta charset="utf-8"><title>黑白混血兒膺法國小姐</title></header><body><h1>黑白混血兒膺法國小姐</h1><p>美國候任總統奧巴馬是黑白混血兒，未知是否受奧巴馬效應影響，新鮮出爐的法國小姐摩塔德（ChloeMortaud）也是個黑白混血兒，由於懂中文，特別受華人注視，有華人網民認為她樣貌似足港星莫文蔚。<br> 新一年度法姐周六舉行，來自法南的19歲摩塔德，艷壓群芳，摘下后冠。她身高1米8，最愛跳舞，現在是學生，就讀於圖盧茲的國際商學院。她爸爸是法國白人，媽媽是非裔美國人，她不是首位非白人法姐，卻是首位有法美雙重國籍的法姐。<br> 黑白混血，摩塔德在選美會上大談種族問題，加上懂中文，聲言最想向世界展示法國的多元化。<br> 美聯社</p></body></html>
