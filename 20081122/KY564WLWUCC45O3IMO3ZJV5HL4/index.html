<html><header><meta charset="utf-8"><title>隔牆有耳：政府蠱惑請人 - 李八方</title></header><body><h1>隔牆有耳：政府蠱惑請人 - 李八方</h1><p>政府帶頭創造就業，噚日又有筍工出爐，西九文化區管理局聘請行政總監，應徵者要大學畢業、有逾20年任職高層經驗，最好有規劃、發展同管理大型機構或監督大型基建經驗，具有國際及藝術文化視野更佳，任期兩年。<br> 上述屬例牌要求，最特別係要求申請人現時年薪最少150萬元。呢個要求是高是低見仁見智，做到副常秘級高官已夠資格，多位政治助理都達標。政府唔講明實際人工，咁蠱惑無非係唔想俾人鬧高薪請人。據講政府之前想畀250萬年薪請人，係咪趁淡市壓價不得而知。</p></body></html>
