<html><header><meta charset="utf-8"><title>好相Click：鯉魚都識吸吮奶樽</title></header><body><h1>好相Click：鯉魚都識吸吮奶樽</h1><p>用奶樽餵BB飲奶十分常見，但原來還可以用來餵魚！廣州西關步行街附近廣場的魚池，日前有幾名工作人員拿着奶樽走到池邊，將奶嘴靠近水面時，隨即引來一大群錦鯉爭相吸吮(圖)，一陣陣有節奏的吸吮聲，把圍觀者也逗樂了。奶樽裏裝的是魚飼料，是大陸水族館業者突發奇想的餵魚法。但別以為鯉魚天生就有吸奶瓶本事，要經過長期訓練。鯉魚吮奶樽不僅可以減少浪費魚飼料，也讓平凡的餵魚增添樂趣。<br> <br>  http://www.gd.xinhua.org/newscenter/photo/2008-11/20/content_14974946.htm </p></body></html>
