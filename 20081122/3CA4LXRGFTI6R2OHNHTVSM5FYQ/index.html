<html><header><meta charset="utf-8"><title>案件速遞<br>公司要求登記自訂車牌</title></header><body><h1>案件速遞<br>公司要求登記自訂車牌</h1><p>【本報訊】運輸署於去年5月5日舉行自訂車牌拍賣，一間公司WoomeraCompanyLimited派代表，以1.4萬元及3.3萬元投得「VINCE」及「BORDEAUX」兩個車牌。公司稱因搬遷辦公室，才未能找到自訂車牌的證明書，遂遲至今年5月19日才向運輸署登記，將自訂車牌配予兩部汽車使用，但較法例所定的12個月超出15日。署長拒延長時限，並取消把該兩個車牌分配予公司。<br> 該公司不服署長決定，昨入稟高院申請司法覆核。<br> 案件編號：HCAL146/08</p></body></html>
