<html><header><meta charset="utf-8"><title>吳文忻婚期拖至2020</title></header><body><h1>吳文忻婚期拖至2020</h1><p>吳文忻昨日在尖沙嘴出席婚紗店開幕活動，穿上低胸婚紗的她，雖謂燃起一顆恨嫁的心，但不會因心急想結婚而降低擇偶要求。已年屆34歲的吳文忻，曾被蘇民峰批明年至2010年間最有機會結婚，若過了此段時間仍未結婚，就要再等10年才有結婚機會，吳文忻指目前有追求者，自己是享受愛情的女人，一定要找到合適的男朋友才考慮終身大事。</p><p>試跟外國人拍拖</p><p>吳文忻說：「其實我已經着過幾十次婚紗，都麻木冇感覺，但我對結婚仍然有憧憬，我𠵱家都好恨嫁。」她稱現在會擴大擇偶範圍，從來未試過和外國人相戀的她，更謂跟外國人拍拖也沒有所謂。<br> 採訪、攝影：魯萍</p></body></html>
