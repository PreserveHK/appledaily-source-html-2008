<html><header><meta charset="utf-8"><title>隔牆有耳：胡達新獲追封 - 李八方</title></header><body><h1>隔牆有耳：胡達新獲追封 - 李八方</h1><p>廉署「狗仔隊」一哥、首席調查主任胡達新月初車禍不幸逝世，同僚甚為難過。《憲報》公佈，特首頒授廉署長期服務獎章三級加敍勳扣畀胡達新，表揚佢服務廉署逾30年。據了解，廉署會定期頒發「老人牌」，由於胡達新論資排輩夠期攞呢個榮譽，所以就算佢身故，署方都按一般做法表揚佢嘅貢獻，勳銜會由家屬代領。胡達新終年58歲，服務廉署33年，去年獲頒廉署卓越及榮譽獎章。除咗胡達新，今年仲有另外16個「老臣子」獲此榮譽。</p></body></html>
