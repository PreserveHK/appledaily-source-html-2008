<html><header><meta charset="utf-8"><title>中國調酒皇后免費獻技</title></header><body><h1>中國調酒皇后免費獻技</h1><p>「中國調酒皇后」四字，會唔會令大家即時聯想到一定係有番咁上下年紀同資歷先可以勝任呢?勢估唔到，這位兩年前在全國調酒大賽中一鳴驚人，摘下冠軍的鄭雯，芳齡才20歲，且甜美可人。所謂自古名酒配美人，有靚女，有花式拋樽及技巧調酒，仲要免費有得睇，大家又點可以錯過？<br><br>（Opeaus）</p><p>「中國調酒皇后」表演<br> 地點：	圓方演薈廣場<br> 日期：	11月22日<br> 時間：	6pm-6:20pm、7:45pm-8:05pm<br> 查詢：	27355234</p></body></html>
