<html><header><meta charset="utf-8"><title>倉木麻衣跟台學生Jam歌</title></header><body><h1>倉木麻衣跟台學生Jam歌</h1><p>日本女歌手倉木麻衣前日抵達台灣，吸引近200名fans接機，倉木落機後，急不及待到士林夜市行街。噚日佢喺台北出席中日交流音樂會，仲同由一班小學生組成嘅管樂團合作，即場演唱卡通《名偵探柯南》主題曲《Always》，又大派親筆簽名聖誕卡。<br> 第三次訪台嘅倉木麻衣，今日會喺南港101舉行台灣歌迷限定演唱會，率先獻唱呢個星期三面世嘅新細碟《24X'mastime》歌曲。</p></body></html>
