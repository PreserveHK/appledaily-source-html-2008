<html><header><meta charset="utf-8"><title>關仁隱事：「不停印」難頂好濃飛紙仔 - 關仁</title></header><body><h1>關仁隱事：「不停印」難頂好濃飛紙仔 - 關仁</h1><p>著名幕後人「好濃」最近幫數字台開部新劇，盛傳因為數字台大老板閂水喉而爛尾。關仁知道部劇就嚟拍完，但嚴重超支，有老友同關仁講，好濃飛紙仔嘅情況比以前更嚴重，好多演員每日化完妝之後等足幾粒鐘都拍唔到一個鏡頭。而二、三線嗰班仲慘，好似「不停印」同「不停游泳」咁，竟然等足三日都拍唔到一個鏡頭，勁浪費資源，不停印等到第三日都係等，真係嬲到爆燈，佢即時同公司投訴，導演先至求其幫佢拍一、兩個鏡頭安撫佢。<br> Textby關仁</p></body></html>
