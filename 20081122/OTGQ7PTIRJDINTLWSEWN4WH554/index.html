<html><header><meta charset="utf-8"><title>財話短說<br>大摩料銀娛股價升</title></header><body><h1>財話短說<br>大摩料銀娛股價升</h1><p>▲銀河娛樂（027）押後澳門路氹的銀河度假城開業日期，評級機構標普認為，會削弱其子公司銀河娛樂場的還債能力，以取得足夠資金償還2010年12月到期的2.5億美元債務，故把銀河娛樂場的長期企業信貸評級由「B+」下調至「B」，展望為負面。但摩根士丹利預言，銀娛股價有七至八成機會於未來30日內上漲，主因項目延期可紓緩公司未來12至18個月資金壓力。</p></body></html>
