<html><header><meta charset="utf-8"><title>隔牆有耳：潮人怕硬膠 - 李八方</title></header><body><h1>隔牆有耳：潮人怕硬膠 - 李八方</h1><p>創作潮語學習字卡而潮到冇朋友嘅中文教師蘇真真，正計劃食住條潮水，推出第二輯潮語字卡。新一輯會收錄啲乜嘢潮詞潮語，暫時未有定案，蘇真真心目中必然入選嘅，包括「爆珠」、「爆seed」（意思都係爆發潛能）。仲有一個單字潮語，令到為人師表嘅蘇真真𢱑爆頭，唔知出唔出得街。<br> 呢個就係網上討論區常用嘅「膠」字，即戇居咁解。按道理，講潮語唔講個膠字，等同講英超唔提曼聯，講迷債唔提雷曼。不過蘇真真話要顧及社會責任，因為膠字係粗口諧音，好驚呢張字卡一出會引起好大爭議。呢次真係，潛水怕屈機，潮人怕硬膠！</p></body></html>
