<html><header><meta charset="utf-8"><title>時代送你IndigoChild月曆</title></header><body><h1>時代送你IndigoChild月曆</h1><p>進入2008年的倒數階段，各大商場亦開始踏入換領月曆的高峯，時代廣場繼續與CarrieChau合作，推出「IndigoChild2009月曆byCarrieChau」。月曆內有12個月不同的活動式紙牌公仔，每月畀你不同驚喜，只要你於場內消費滿$800（不多於2張即日發票），再捐$20或以上予護苗基金，便可免費換取月曆（11月22日起）或黑羊毛公仔（12月2日起）！數量有限，送完即止。<br><br>記者：區佩嫦</p><p>查詢：21188900</p></body></html>
