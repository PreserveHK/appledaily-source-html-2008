<html><header><meta charset="utf-8"><title>無綫自辯無自我審查</title></header><body><h1>無綫自辯無自我審查</h1><p>【本報訊】一度遭無綫封殺的美國搖滾樂隊GunsN'Roses最新大碟《ChineseDemocracy》電視廣告，將於今晚9時15分在明珠台首播，全長約30秒。<br> 無綫電視外事部副總監曾醒明昨日表示，之前要求唱片公司刪改廣告內容，是因為片段中出現五星旗與中國國徽，有違反《國旗法》與《國徽法》之嫌。<br> 他強調無綫在事件中沒有進行自我審查，也不涉及任何政治考慮，「我哋只係針對唱片公司製作嘅廣告，歌曲內容同歌詞我哋都冇改過。」</p></body></html>
