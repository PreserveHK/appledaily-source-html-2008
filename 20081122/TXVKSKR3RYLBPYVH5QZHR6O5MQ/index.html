<html><header><meta charset="utf-8"><title>趕赴秋遊男生捱撞</title></header><body><h1>趕赴秋遊男生捱撞</h1><p>【本報訊】將軍澳昨日發生車禍，一名中四男生疑恐遲到返校，跑出馬路時被駛至私家車撞倒，重傷送院命危。<br> 趕返學校被私家車撞至重傷男生姓趙（17歲），是將軍澳陶樂路邱子文高中學校的中四學生。現場是港鐵寶琳站對開的貿業路，昨晨8時半，姓趙男子（34歲）駕駛私家車沿快線行駛，至港鐵站C出口對開行人過路處，收掣不及，猛撞一名由路邊跑出的男生。傷者被拋上擋風玻璃再翻滾倒地，頭及手受傷動彈不得，司機立即報警。<br> 據悉，昨日是學校的秋季旅行，早上8時40分打鐘集合。由港鐵站步行返學校需時約10分鐘，不排除傷者心急怕遲到，沒留意馬路情況匆匆跑出，警方正展開調查。</p></body></html>
