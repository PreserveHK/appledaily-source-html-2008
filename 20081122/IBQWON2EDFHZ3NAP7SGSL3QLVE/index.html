<html><header><meta charset="utf-8"><title>江若琳同性Kiss冇尷尬</title></header><body><h1>江若琳同性Kiss冇尷尬</h1><p>江若琳、吳彤及男子組合Square，前晚一起出席又一城舉行的同志電影展，江若琳表示接受及喜歡這類題材的電影，至於有否想過與同性發展，她說：「冇諗過，雖然以前讀女校，身邊好多女同性戀，我對佢哋唔抗拒，但始終鍾意男仔。」</p><p>接受互摸</p><p>問江若琳有沒有興趣拍同性戀題材電影時，她表示可以接受：「OK㗎，同女仔kiss冇尷尬，冇同男仔kiss咁尷尬。」難道跟同性互摸也可接受？她說：「咁呀……不過，女仔易接受啲，佢有嘅嘢我都有，讀書時我同啲女仔friend一見面都會錫啖先。」<br> 採訪、攝影：駱華齡</p></body></html>
