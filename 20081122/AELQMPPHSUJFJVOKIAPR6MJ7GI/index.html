<html><header><meta charset="utf-8"><title>華度「鳳尾頭」最荒謬潮流</title></header><body><h1>華度「鳳尾頭」最荒謬潮流</h1><p>今日最興的潮流，隨時是未來的笑話。英國 http://grabitnow.com訪問了3 ,000人，選出歷來最荒謬潮流，以「鳳尾頭」居首，其他包括他媽哥池和真人騷節目。<br> 英國80年代球星華度的「鳳尾頭」，前額和兩側留短髮，後面留長，成為時尚。但英國髮型師沃德卻說：「鳳尾頭在80年代紅極一時，但它不會再興起。老實說，這髮型難看極了。」至於質地輕薄、富於光澤的衣料製成的緊身套裝，則排第二次。<br> 英國《每日電訊報》</p><p>其他荒謬潮流</p><p>‧他媽哥池<br> ‧閃光緊身套裝<br> ‧真人騷節目<br> ‧MySpace、Facebook<br> ‧寵物小精靈<br> ‧蠟燈</p></body></html>
