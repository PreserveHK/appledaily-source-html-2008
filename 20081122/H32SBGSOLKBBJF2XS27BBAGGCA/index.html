<html><header><meta charset="utf-8"><title>麗絲谷新片唔見雲斯</title></header><body><h1>麗絲谷新片唔見雲斯</h1><p>奧斯卡影后麗絲蕙絲潘（ReeseWitherspoon），昨日穿上露膊長裙在洛杉磯出席新片《我們的大鑊假期》（FourChristmases）首映，明艷照人。雖然麗絲日前已向外國傳媒否認拍攝期間與男主角雲斯韋漢（VinceVaughn）不和，但昨日則未見男方影蹤。</p><p>為配合新片《我們的大鑊假期》以聖誕節為主題，昨日大會將首映場地放了聖誕樹及其他裝飾，充滿聖誕氣氛，麗絲再次與片中女拍檔如茜斯史柏錫（SissySpacek）等聚首，齊齊高興合照。此外，麗絲日前接受外國雜誌訪問時透露，暫時沒打算再婚。</p></body></html>
