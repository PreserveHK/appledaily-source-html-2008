<html><header><meta charset="utf-8"><title>隔牆有耳：傅小慧恨甩港台好耐 - 李八方</title></header><body><h1>隔牆有耳：傅小慧恨甩港台好耐 - 李八方</h1><p>接替因桃色醜聞離職嘅朱培慶，06年8月「空降」港台嘅副廣播處長傅小慧，做咗兩年幾「替工」，做到新台長黃華麒上任都未甩得身，近日有消息指佢快將調離港台，佢噚日出席一個港台活動時，被問到幾時起身，傅小慧即時話，「好開心聽到呢消息呀！哈哈哈哈，恨咗好耐！」<br> 不過佢隨即話，噚日係佢第一次聽到呢個消息，又問記者消息來源，指公務員調動有規矩，佢暫時未有呢個消息。咁係咪好「恨」離開港台呢？佢又話唔到佢話事，「真係走先講啦！」又指工作調動要睇工作需要，「喺香港電台工作好有意思，參與其中好開心。」</p></body></html>
