<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：伊能靜登台身價不變</title></header><body><h1>小瑪歌嗌咪：伊能靜登台身價不變</h1><p>早前伊能靜被影到同台灣藝人黃維德喺北京手拖手，於是傳出佢同庾澄慶已經分居。據悉身在橫店拍攝《大瓷商》嘅伊能靜近日食量大減，面容憔悴，體重只有40公斤。原先呢齣劇安排記者喺本月底探班，但為怕影響佢嘅情緒要改期，而且工作人員一律封口唔透露拍攝時間同地點。工作人員又話伊能靜拍攝時好認真，但收工後不停講電話。另外，有內地列咗港台藝人嘅酒吧登台價錢，伊能靜冇受外遇傳聞影響，登台價有17萬人民幣（約19萬港元）。<br> 資料圖片</p></body></html>
