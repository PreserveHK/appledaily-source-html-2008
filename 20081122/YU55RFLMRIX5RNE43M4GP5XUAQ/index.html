<html><header><meta charset="utf-8"><title>華仔胸降小巨蛋</title></header><body><h1>華仔胸降小巨蛋</h1><p>劉德華昨晚在台北小巨蛋開騷，到場欣賞的歌手有蔡依林、羅志祥、徐熙媛及男子組合棒棒堂等。華仔甫開場已急不及待展示結實胸肌，他說：「我回來了，有沒有想我？」不過早前華仔在港開騷被電流劈過的特技，因舞台規格關係無法呈現。</p><p>「偶像不用練歌」</p><p>華仔為答謝台灣歌迷，特別準備了《忘情水》、《天意》等歌曲，全場歌迷大合唱，他笑說：「六年了，我欠你們的，今晚都會還給你們。世界上最帥的是誰？當偶像很好，不用練歌，只要保持好體形就好。」其後華仔唱《笨小孩》時表示，20多年前演藝圈誕生了一位笨小孩，沒想過大家仍支持他。<br> 採訪、攝影：黎寶萍</p></body></html>
