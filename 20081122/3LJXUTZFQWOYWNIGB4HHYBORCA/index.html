<html><header><meta charset="utf-8"><title>新現象：15歲女生選美贏后冠</title></header><body><h1>新現象：15歲女生選美贏后冠</h1><p>內地女子參與選美的年齡，越來越低齡化！15歲高一女生陳臻兒(圖)，日前在中國小姐大賽河南賽區總決賽力壓群芳奪冠，令她不但成了學校名人，更成了網民議論焦點。有人品評她的美貌時，也抨擊時下內地選美氾濫，不少人認為應禁止未成年者參加選美。<br> 身高1.74米的陳臻兒，外形比同齡人成熟，她由去年開始已在多個模特、選美比賽中獲獎。她坦言「我喜歡這樣的比賽。」不過，有網民則告誡她：應注重學習和內在修養，「沒有內涵最終就是個花瓶。」<br> <br>  http://news.sohu.com/20081121/n260770055.shtml </p></body></html>
