<html><header><meta charset="utf-8"><title>循序漸進推行電子課本</title></header><body><h1>循序漸進推行電子課本</h1><p>【本報訊】教育局課本及電子學習資源發展專責小組昨日召開首次會議，討論學校應用電子課本問題。小組主席兼教育局副局長陳維安表示，與會者一致認同以循序漸進及多元化方式發展電子課本，討論範圍也包括如何揀選課本及提高定價透明度，暫時未有具體方案。<br> 陳維安又說，小組明年初會向學校派發問卷收集意見，又會舉辦五場論壇聽取公眾意見，其中兩場主要為學生而設。<br> 陳續指，當局會考慮部份學校做法，開放電腦室予低收入學生使用，令他們即使家中無電腦，也可使用電子課本。</p></body></html>
