<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊呻杜琪峯拍片慢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊呻杜琪峯拍片慢 - 馮仁昭</h1><p>任賢齊噚日喺將軍澳出席一個F1賽車活動，小齊話已經有三年冇參加過賽車，因為之前發生過斷腳事件，加上𠵱家係有家室之人，做乜嘢事都要諗埋屋企人，所以唔敢玩得太癲。小齊又話：「雖然老婆從來冇阻止我賽車，但我𠵱家唔可以咁任性啦！都係以工作為上。」小齊話呢排拍緊杜琪峯監製嘅新戲《暗殺》，部戲拍咗年幾都未拍完，佢話：「所以我諗呢一世拍唔到杜琪峯10部戲囉！」</p></body></html>
