<html><header><meta charset="utf-8"><title>失蹤女子暈倒街頭</title></header><body><h1>失蹤女子暈倒街頭</h1><p>【本報訊】一名女子昨凌晨在將軍澳寓所與家人為瑣事爭吵，她情緒激動，賭氣表示要尋死後便離家失蹤，嚇得家人報警求助，3小時後途人發現一名身帶酒氣女子醉倒將軍澳寶邑路近寶康路迴旋處路邊，報警求助，警員調查後證實為該「失蹤」女子，她稍後蘇醒被送院檢驗。<br> 醉倒街頭女子姓林（34歲），昨凌晨2時許，她與同齡姓曾女親人，在將軍澳寶盈花園1座單位內為家事發生爭執，其間林婦情緒激動說要尋死，隨即拂袖而去，曾婦擔心林自尋短見，報警求助，３小時候她被途人發現暈倒街頭。</p></body></html>
