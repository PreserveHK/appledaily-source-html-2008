<html><header><meta charset="utf-8"><title>韓國News：酒店房買Dutyfree</title></header><body><h1>韓國News：酒店房買Dutyfree</h1><p>人懶，找旅遊新聞都以此為本，首爾的五星級酒店，被《CondeNastTraveler》評為最佳酒店的TheShillaSeoul竟推出In-roomDutyFree服務，只要在Check-out24小時前致電服務台，由煙到酒到香水都可以連房門也不用離開便買到，是全國首間提供此服務之酒店。各位又懶又要買兩份手信畀自己的旅客，以後不用到機場臨急臨忙買，也不用HandCarry幾支酒上機咁麻煩！<br><br>記者：梁佩芬</p><p>TheShillaSeoul</p><p>網址： http://www.shilla.net </p></body></html>
