<html><header><meta charset="utf-8"><title>阿姐、家英打情罵俏</title></header><body><h1>阿姐、家英打情罵俏</h1><p>【澳門直擊】明星足球隊昨日到澳門與澳名人隊作賽，為四川賑災籌款，參與的包括羅家英、林敏驄、馬國明、劉浩龍及鄧兆尊等，結果明星足球隊贏2比0，晚上則上演車路士對FC成都的挑戰賽。<br> 羅家英與鄧兆尊也有美相陪，因汪明荃（阿姐）特來捧場，阿姐與羅家英打情罵俏，阿姐笑指羅家英打得論盡，因上次在荷蘭踢波，竟然擺烏龍入球。</p><p>林敏驄嘲前妻</p><p>馬國明表示最想與車路士的祖高爾及林柏特合照，剛宣佈離婚的林敏驄則自爆曾發夢踢足球，結果自己隻腳趾公踢埋牆，令腳趾公腫起。問到陳伶俐出書爆感情事，阿驄只答一句便即時走開：「佢識寫字㗎咩？」<br> 採訪、攝影、娛樂突發組</p></body></html>
