<html><header><meta charset="utf-8"><title>中環在線：國產大飛機搵人試機 - 李華華</title></header><body><h1>中環在線：國產大飛機搵人試機 - 李華華</h1><p>無綫近排深宵熱播嘅《衝上雲霄》，吸引好多人捱眼瞓都要追住睇，相信唔少人睇完後都會發夢幻想吓做飛機師或空姐。其實除咗前線嘅服務人員，背後嘅技術及管理人員有好多。<br> 近日大陸首家專門研製大型飛機嘅中國商用飛機有限公司，透過佢哋嘅網站，首次公開請人，總共招聘90個職位，涉獵嘅範圍非常廣泛，包括飛機外形設計、零件製造等嘅研發，亦會請試飛機務員同管理層職位等，要係裝配、製造同試飛領域嘅人才，唔知Sam哥有冇興趣？</p></body></html>
