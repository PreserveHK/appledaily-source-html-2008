<html><header><meta charset="utf-8"><title>林峯任Fans摸面認人</title></header><body><h1>林峯任Fans摸面認人</h1><p>林峯前晚在大馬為一個晚會擔任表演嘉賓，有個環節是fans上台清唱偶像的歌曲，當中一名有弱視的女fans在母親陪同下上台，林峯有感該女fans未能清楚看到他的樣子，為了滿足她，便讓女fans用手摸他的臉，台下fans發出一片歡呼聲，該女fans摸臉後笑指其臉形很瘦。</p><p>忘記歌詞</p><p>林峯在台上又主動跟fans合唱，不過就一度忘記歌詞，只好尷尬地笑指想不到歌迷比自己更記得歌詞。及後司儀問起他與鍾嘉欣的緋聞，林峯大方說：「我們最近擔任『奧運之星』，會有很多合作機會，還會一起宣傳《溏心風暴之家好月圓》。」　撰文：葉雪</p></body></html>
