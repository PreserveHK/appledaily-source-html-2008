<html><header><meta charset="utf-8"><title>隔牆有耳：人肉宣傳板襲大埔 - 李八方</title></header><body><h1>隔牆有耳：人肉宣傳板襲大埔 - 李八方</h1><p>環保大潮流下，阿富嘅新東參選團隊今年都創新猷，唔派宣傳單張，拉票都係用把口同行動。為咗宣傳佢哋嘅環保意識，阿富同班樁腳噚日變身人肉宣傳板，喺身上掛咗塊寫有「環保選舉，不派傳單」嘅綠色宣傳板，然後喺大埔鬧市周街遊，呼籲大家支持環保之餘，都呼籲大家投佢哋一票。<br> 好多大埔居民都俾呢班人肉宣傳板吸引，停步睇睇佢哋究竟搞乜鬼，宣傳效果唔錯，就算要阿富扮鬼扮馬都值得。阿富嘅黨友高達就同競選團隊喺新界西嘅葵涌區內踩單車拉票，顯示參選決心。雖然天氣好熱，但所有人士氣高昂，踩住單車仲高叫口號，認真夠氣夠力。</p></body></html>
