<html><header><meta charset="utf-8"><title>關仁隱事：巴姨轉做淫媒 - 關仁</title></header><body><h1>關仁隱事：巴姨轉做淫媒 - 關仁</h1><p>選美出身嘅「巴姨」，唔單止做戲唔得，連賣相都好唔掂，所以近年佢幾乎絕迹幕前。由於巴姨冇乜搵食技能，佢惟有四出巴結啲生意佬，猛落嘴頭話可以介紹啲姐仔畀佢哋做朋友，從中賺番筆介紹費。巴姨近排就成日打電話畀嗰啲就嚟卸任嘅選美佳麗，佢喺電話單刀直入話幫人哋介紹老細，收過佢電話嘅女仔大部份好抗拒，當然亦有啲會睇吓有冇機會釣金龜，不過巴姨介紹嘅老闆全部都係冇品嘅鹹濕佬，去過飯局嘅女仔都大嘆蝕底，關仁覺得娛樂圈此風真係唔可以鼓吹囉！<br> Textby關仁</p></body></html>
