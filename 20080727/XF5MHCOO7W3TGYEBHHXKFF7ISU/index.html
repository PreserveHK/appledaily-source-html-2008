<html><header><meta charset="utf-8"><title>關仁隱事：家規背住鴨姐食波餅 - 關仁</title></header><body><h1>關仁隱事：家規背住鴨姐食波餅 - 關仁</h1><p>喺公仔箱跳去大銀幕發展嘅小生「家規」，佢個花旦老婆「鴨姐」早排為咗專心湊女，宣佈暫時退隱江湖，搵銀養家嘅責任，自然落喺家規身上，不過家規努力賺錢之餘，原來更加落力媾女。</p><p>拍戲乘機媾女</p><p>家規最近拍緊部戲，一向做開滑頭仔角色嘅佢，口甜舌滑𠱁到同組拍戲兩位操北方口音嘅姐姐仔好鬼開心，未埋位嗰陣，家規同兩個姐姐仔坐埋一齊咬耳仔傾密偈，得閒捉吓手仔又搣吓面珠仔，最緊要係嗰兩個姐姐仔唔單止唔覺蝕底，仲周不時挨身挨勢，主動請家規食波餅，家規梗係好受落啦，好彩佢老婆冇去探班，如果唔係家變都有之。<br> Textby關仁</p></body></html>
