<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪手板寫歌詞出貓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪手板寫歌詞出貓 - 馮仁昭</h1><p>謝安琪（右）同關楚耀（左）近日合唱新歌《四面楚歌》，佢哋噚日到青衣出席奧運活動，首次現場演唱新歌，謝安琪怕記錯歌詞，所以一到場就即刻喺手掌上寫低歌詞，佢話：「我只係臨上台先會睇吓，因為我背歌詞係用心像記憶法，喺背嘅時候就會幻想晒啲畫面，好似歌詞中有『青雲』、『琴』等字眼，我就會代入劉青雲同蔡琴囉，呢種方法亦都可以用嚟教小朋友㖭。」</p></body></html>
