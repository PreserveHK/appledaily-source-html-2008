<html><header><meta charset="utf-8"><title>關仁隱事：小妖精扮晒大牌 - 關仁</title></header><body><h1>關仁隱事：小妖精扮晒大牌 - 關仁</h1><p>傳同「車輪佬」撻着咗嘅台灣「小妖精」，雖然年過三十，但係個樣仲好似細路女，所以唔少廣告商鍾意搵佢拍廣告，真係賺埋唔少。但係唔好睇小妖精個樣似細路女，就以為佢係順得人，其實佢出名難服侍，扮大牌都不知幾咁叻。最近小妖精嚟香港出席活動，唔少雜誌約佢影封面，其中一本仲喺日本請咗個攝影師嚟香港幫佢影靚相，點知小妖精叫助手同嗰本雜誌嘅負責人講，話覺得啲衫唔夠靚所以唔影，搞到人哋嘥咗請攝影師筆錢，如果佢再扮大牌，隨時收山冇得撈。<br> Textby關仁</p></body></html>
