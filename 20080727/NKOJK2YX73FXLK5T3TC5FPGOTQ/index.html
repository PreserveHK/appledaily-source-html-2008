<html><header><meta charset="utf-8"><title>隔牆有耳：清洪論大狀參政 - 李八方</title></header><body><h1>隔牆有耳：清洪論大狀參政 - 李八方</h1><p>有「金牙大狀」之稱嘅資深大律師清洪首次出書，論盡入行30幾年處理過嘅案件，今日會喺書展同讀者座談。曾處理過不少轟動一時大案嘅清洪話，藝人謝霆鋒頂包案，係佢執業以來最難忘同吸引最多傳媒廣泛報道嘅案件，佢慨嘆話，其實霆鋒呢單案只係好簡單嘅輕微案件，本來濕濕碎，只因霆鋒名氣大，受傳媒高度關注，審訊過程八卦滿天飛，佢覺得對霆鋒唔太公平。<br> 清洪平日好少談論政治，今次罕有講吓，佢話唔反對大狀參政，但希望大律師公會保持政治中立，身在其位就應該盡量避免同政治扯上任何關係，對現任大律師公會主席袁國強做廣東省政協，佢坦言有保留。</p></body></html>
