<html><header><meta charset="utf-8"><title>貪玩電腦精自創怪Game</title></header><body><h1>貪玩電腦精自創怪Game</h1><p>工作要努力，玩樂要盡情，擅長電腦的科技怪傑（geek）一樣愛玩，而且玩得不脫geeky本色，就如另類的SegwayPolo攝位馬球賽，參加者駕着攝位車，揮木棒擊球，狀甚刺激。Speedcabling是另一geek界奇game，將長達六米的電線放入亁衣機亂攪一氣，由參加者鬥快解開。<br> 跳舞電子遊戲《DanceDanceRevolution》許多人愛玩，geek族不甘平凡，加入「放火」元素，變成「DanceDanceImmolation」，玩家要穿上全套保護裝，事關一踏錯舞步，就會被火團包圍。<br> 福布斯網站</p></body></html>
