<html><header><meta charset="utf-8"><title>星野縮胸天使谷寫真</title></header><body><h1>星野縮胸天使谷寫真</h1><p>日本性感女星星野亞希昨日現身東京銀座的一間書店舉行握手會，宣傳剛面世的全新寫真集《LOSTANGEL》。為配合書名，向來甚懂出位之道的星野，便以一身谷胸天使打扮亮相，但就自爆在美國拍畢寫真後胸部縮水。</p><p>食雞胸進補</p><p>星野早前到洛杉磯為寫真集取景，不過她卻透露今次美國之行十分黑仔。在出發到洛杉磯前一天，她便因為胃抽筋而入院8小時吊鹽水。而在拍攝最後一天，放在車上的製作花絮錄影帶又被偷去。她說：「我因此而瘦了不少，胸部也縮水了。現在要多吃雞胸，多做按摩，希望早日回復原狀。」</p></body></html>
