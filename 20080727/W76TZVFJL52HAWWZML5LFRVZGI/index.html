<html><header><meta charset="utf-8"><title>張雨綺低胸裙搶灘</title></header><body><h1>張雨綺低胸裙搶灘</h1><p>【上海直擊】李冰冰、應采兒、張雨綺和高圓圓等，前晚在上海出席一個時尚雜誌活動，大會除了安排時裝表演外，還有慈善拍賣，眾女星都盛裝到場。</p><p>冰冰中國風</p><p>張雨綺穿上低胸紅裙，甚為搶鏡，李冰冰的黑裙上佈滿刺繡，充滿中國色彩，而高圓圓的單肩晚裝則散發高貴氣質，相對之下，應采兒的密實打扮就顯得十分失色。李冰冰談到自己的打扮時說：「今年是中國年，中國元素會很流行，我的裙子佈滿中國花朵，很漂亮，充滿吉祥感覺，我也非常喜歡。」<br> 採訪、攝影：盧健</p></body></html>
