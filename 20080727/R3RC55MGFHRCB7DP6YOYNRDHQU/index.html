<html><header><meta charset="utf-8"><title>狂風吹跌蜂巢　10人被螫傷</title></header><body><h1>狂風吹跌蜂巢　10人被螫傷</h1><p>【本報訊】一批來自沙田的小童軍，昨日下午在導師的陪同下，往馬鞍山郊野公園遠足。其間天氣驟變，狂風吹掉樹上的一個蜂巢，剛巧遠足隊伍經過，隨即惹來數百蜜蜂圍攻，四名導師及六名小童被蜜蜂螫傷須送院。<br> 事發現場位於梅子林對開一處樹林小徑，昨下午3時許，現場刮起大風並開始下雨，10多名小童軍隨導師步經上址時，一個原本築在樹上的蜂巢疑被大風吹至跌下，數百蜜蜂狂飛亂舞，各人嚇得四處躲避，但分別被螫傷頭、臉及手、背。<br> 警員及救護員接報到場，將三男一女導師及四男兩女小童合共十人送院，傷者年齡由8至30歲，送院敷治後並無大礙。</p></body></html>
