<html><header><meta charset="utf-8"><title>徐淑敏　秋妝都要甜美</title></header><body><h1>徐淑敏　秋妝都要甜美</h1><p>雖然秋天未到，但各個品牌都陸續預告來季推介，今次輪到鬼主意多多的benefit秋妝登場，仲搵咗甜美的徐淑敏作示範。品牌來季秋妝眼部以淡色為主，以淡淡的光澤帶出眼部輪廓，尤其適合愛淡妝的香港女生。<br><br>記者：謝翠玲<br>攝影：楊錦文</p><p>秋妝重點</p><p>full-finishlipstick#flirtalert（蘋果紅）$140、creaselesscreamshadow/liner#gossip（淡紫）$180</p><p>查詢：benefit（21103950）</p></body></html>
