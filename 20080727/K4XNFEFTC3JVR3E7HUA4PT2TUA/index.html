<html><header><meta charset="utf-8"><title>醫學Online<br>金黃葡萄球菌殺14人</title></header><body><h1>醫學Online<br>金黃葡萄球菌殺14人</h1><p>感染抗藥性金黃葡萄球菌（MRSA）的病人，出現持續感染的風險大增。美國耶魯公共衞生學院一項研究跟進281名抗藥性金黃葡萄球菌帶菌者一年，發現23%人出現共96次非抗藥性金黃葡萄球菌的感染，比率較非帶菌者高，最終更有14人因感染抗藥性金黃葡萄球菌死亡。研究人員估計即使只是帶菌者，身體的免疫系統可能已受惡菌破壞，影響抵抗其他病菌入侵的能力。</p></body></html>
