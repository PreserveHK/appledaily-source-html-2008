<html><header><meta charset="utf-8"><title>澳航穿洞疑因氣樽爆炸</title></header><body><h1>澳航穿洞疑因氣樽爆炸</h1><p>澳洲航空公司客機在空中穿洞肇因調查有進展，當局發現放在行李艙的一樽氧氣樽失蹤，懷疑與氧氣樽爆炸有關，當局已下令澳航檢查所有747客機的氧氣樽。<br> 澳洲民航處發言人吉布森（PeterGibson）說，破洞的地方，原本放了兩個氧氣樽，其中一個在事後不見了，「這顯然是其中一個調查重點」。當局不肯透露當時飛機上，有多少樽氧氣。澳航昨天下令檢查所有747客機上的氧氣樽，若證實是氧氣樽爆炸，其他航空公司的波音747客機，也可能有相同問題。此外，乘客桑德斯指摘氧氣罩「橡筋太舊，使用困難」。　法新社/路透社/美聯社</p></body></html>
