<html><header><meta charset="utf-8"><title>隔牆有耳：媽打唔投葉劉一票 - 李八方</title></header><body><h1>隔牆有耳：媽打唔投葉劉一票 - 李八方</h1><p>葉劉再戰港島，繼續得到人稱媽打嘅前民政事務局常任秘書長李麗娟支持。媽打噚日拍住高永文撐葉劉，仲喺屋企攞咗包夏桑菊畀葉劉滋潤一下。<br> 媽打喺舊年港島補選因為提名葉劉鬧出小風波，外傳佢因此同陳太翻臉咁滯；不過今年唔會再有呢個問題出現，一來陳太唔選，媽打支持舊同袍理所當然，更重要係9月7日投票當日，媽打身在加拿大未返；既然投唔到票畀葉劉，媽打索性唔提名，淨係用行動支持葉劉。佢話上次提名葉劉之後個個月仲同陳太竹戰，雙方關係冇受損。<br> 原來媽打一對仔女都係葉劉fans，自動報名做咗葉劉選舉兵團，實行成家人撐葉劉喎。</p></body></html>
