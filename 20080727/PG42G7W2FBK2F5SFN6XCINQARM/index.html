<html><header><meta charset="utf-8"><title>財話短說<br>百田2.9億購菲律賓煤礦</title></header><body><h1>財話短說<br>百田2.9億購菲律賓煤礦</h1><p>▲百田石油（8011）宣佈，斥資2.85億元向大股東林南收購Mexford全部股份連股東貸款。Mexford擁有勘探菲律賓南蘇裏高的煤礦合約範圍之權利。收購將透過發行可換股債券支付，兌換價0.1元，較停牌前0.103元折讓約2.9%。若全數換股，林南持股量將由24.65%增至54.22%。另外百田以20萬元出售從事漿板及紙品銷售業務的雲南建星全部股本，預期可獲收益13萬元。</p></body></html>
