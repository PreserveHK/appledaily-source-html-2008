<html><header><meta charset="utf-8"><title>醫學Online<br>龍蝦肝含貝類毒素</title></header><body><h1>醫學Online<br>龍蝦肝含貝類毒素</h1><p>加拿大衞生部發出警告，呼籲民眾注意進食龍蝦肝臟組織（lobstertomalleys）的份量，因肝臟或會藏有麻痹性貝類毒素，可令進食者中毒。專家指龍蝦肉通常不會含有此種毒素，但內臟卻是高風險食物，故建議成人每日不應進食兩隻龍蝦份量的肝臟組織，小童則不能食多於一隻的份量。麻痹性貝類毒素可影響神經組織，引發手腳麻痹、頭痛、頭暈、呼吸困難等，嚴重可以致命。</p></body></html>
