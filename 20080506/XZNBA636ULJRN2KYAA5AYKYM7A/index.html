<html><header><meta charset="utf-8"><title>皇馬添兵　巴塞換帥</title></header><body><h1>皇馬添兵　巴塞換帥</h1><p>【綜合西班牙外電】西甲冠軍皇馬今仗主迎巴塞，已變成主隊耀武揚威的派對。當皇馬為下季添置新兵時，巴塞則傳來換帥消息。<br> 皇馬本季奪冠得益於巴塞、華倫的內訌，以及西維爾撤換教練。無論如何，皇馬今天將獲巴塞球員列隊歡迎入場，會方也將為球員和教練發放約1,200萬歐元（約1.4億港元）獎金。此外，該隊打算以2,000萬歐元羅致華倫前鋒韋拿。<br> 巴塞會長拉樸達周一與9大高層召開緊急會議，西班牙傳媒周二紛紛報道現任B隊教練哥廸奧拿，下季將取代列卡特。此外，前鋒亨利表示將至少留效多一年。</p></body></html>
