<html><header><meta charset="utf-8"><title>我愛hippies！</title></header><body><h1>我愛hippies！</h1><p>今季的hippies風吹個不停，各種款式的民族服飾也相繼出籠。雖然不能像阿媽阿爸年代般玩長髮及拖地喇叭褲，卻讓我發現一個小小的mix&amp;matchtips。一件top加小背心，只要一件有embroidery的top，或者tribalknit小背心，都可以輕而易舉地造出這個感覺，最重要還可以遮掩一下冬天過後稍為發福的身段。（Younie）</p><p>LowrysFarm（28366446）<br> 銅鑼灣崇光百貨3樓3-15舖A<br> </p></body></html>
