<html><header><meta charset="utf-8"><title>黃品源嚇親小齊</title></header><body><h1>黃品源嚇親小齊</h1><p>任賢齊開個唱，請來曹格和他合唱《月亮代表我的心》，又與王菀之合唱《真的受傷了》，小齊大讚她說：「我第一次聽呢首歌時，估唔到香港女仔啲普通話咁好，好好聽。」</p><p>一臉愕然</p><p>不過這兩位嘉賓也不及黃品源驚喜，小齊唱到中段，黃品源突然現身台上，嚇小齊一跳，他一臉愕然說：「我唔知佢會嚟，又話唔得閒！」黃品源以普通話說：「自己兄弟開演唱會，怎麼可以錯過？我本來想在台下默默支持……」說到這裏，品源突然改用廣東話大叫：「點知一張飛都冇呀，爆晒，我要為佢加油！」二人合唱兩首歌，氣氛相當熱烈。</p></body></html>
