<html><header><meta charset="utf-8"><title>兩岸快線<br>貨櫃跌落天橋底3死5傷</title></header><body><h1>兩岸快線<br>貨櫃跌落天橋底3死5傷</h1><p>上海寶山區逸仙高架橋上，在昨日下午2時40分一高速行駛的貨櫃車在淞濱路同濟路口，發生貨櫃跌落橋底事故，導致3人被砸死，5人受傷。事發後，公安、消防部門立即趕往現場搶救，傷者已被送往附近醫院急救。3名死者均為綠化養護工，出事貨櫃車車牌為滬A92396。事發時，車上的一個貨櫃從十幾米高的高架橋上墜落至橋下的一個綠化帶附近。事故原因現正調查中。<br> 新華社</p></body></html>
