<html><header><meta charset="utf-8"><title>財圈快拍：蘇慶和痛腳冇事</title></header><body><h1>財圈快拍：蘇慶和痛腳冇事</h1><p>領匯前行政總裁蘇慶和（圖左）獲嘉里建設委任做執行董事，今年愚人節上任，噚日嘉里股東會，佢首次以執董身份見小股東，完會之後，佢同另一位執董何述勤（圖右）齊齊見傳媒。唔知係咪初嚟甫到，加上主要負責睇國內地產項目，所以佢全程只係做何生側邊嘅男人。<br> 記得舊年佢突然以腳痛為由，唔同領匯續約，所以大家都好關心蘇生嘅健康，尤其係佢隻腳仲痛唔痛呢？點知佢一聽到人咁問，就即刻耍手擰頭，睇見佢健步如飛，相信都應該無乜大礙！<br> 程志遠攝</p></body></html>
