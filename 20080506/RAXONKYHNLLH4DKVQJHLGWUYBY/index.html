<html><header><meta charset="utf-8"><title>財話短說<br>大摩配售中動向套11億</title></header><body><h1>財話短說<br>大摩配售中動向套11億</h1><p>▲市場消息透露，摩根士丹利旗下私募基金MorganStanleyPrivateEquity在昨日收市後配售3億股中國動向（3818），每股作價3.53至3.68元，較收市價3.84元折讓4.2至8.1%，套現最多11.04億元；若反應理想，該基金配售可加碼至3.54億股，即最終套現可達13.03億元。該基金去年10月申報持有6.407億股中國動向，若售出3.54億股，仍持有2.867億股。</p></body></html>
