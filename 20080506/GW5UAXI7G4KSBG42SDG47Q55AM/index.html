<html><header><meta charset="utf-8"><title>施胡椒噴霧　擒三青年</title></header><body><h1>施胡椒噴霧　擒三青年</h1><p>【本報訊】兩名警務人員，昨凌晨在馬鞍山利安邨干涉多名酒後滋事青年時，遭人辱罵及推撞襲擊受傷，兩警員使用胡椒噴霧將他們制服拘捕，事件中被捕三名青年（17至20歲）和兩名警員均受傷送院。<br> 現場為馬鞍山利安邨利興樓對開休憩公園，昨凌晨2時許，六名青年在公園內飲酒聊天，其間有人疑酒後失控喧嘩及亂掟酒樽。<br> 剛巧一名警長及一名高級警員，途經上址立即趨前喝止。當中三名青年態度囂張，不停以粗言穢語辱罵警長和警員：「關你哋乜X事呀！我鍾意嘈鍾意掟，吹X脹呀！」有人更涉嫌出手襲擊兩警。混亂中兩警受傷，並負傷使用胡椒噴霧噴向三人，成功將他們制服。</p></body></html>
