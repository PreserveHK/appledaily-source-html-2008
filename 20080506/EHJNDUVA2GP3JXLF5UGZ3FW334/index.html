<html><header><meta charset="utf-8"><title>財圈快拍：郭炳江老婆做快閃黨</title></header><body><h1>財圈快拍：郭炳江老婆做快閃黨</h1><p>「休假」完畢，再度以新鴻基地產主席身份見報嘅郭炳湘，同太太Wendy高調捐錢，兼漏夜向傳媒派相，等大家知道郭大少強勢回歸。<br> 另一邊廂，郭家二少奶相對就低調得多，噚日晏晝兩點幾，華華途經金鐘香格里拉酒店五樓，碰啱里昂搞嘅投資策略午餐會散場，當啲人散得七七八八，華華見到位打扮樸素嘅女士，正係新地老二郭炳江太太梁潔芹。<br> 郭太應該係參加完午餐會，見佢同朋友傾緊偈，但佢朋友嘅警覺性相當高，一見攝記舉機影相，就即刻話畀郭太知，三個人跟手就起身走人，速度之快，華華追都追唔切。<br> 程志遠攝</p></body></html>
