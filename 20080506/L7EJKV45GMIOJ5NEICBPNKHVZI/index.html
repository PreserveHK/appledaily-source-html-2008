<html><header><meta charset="utf-8"><title>黃伊汶渾忘母親節</title></header><body><h1>黃伊汶渾忘母親節</h1><p>黃伊汶昨日接受新城電台訪問，她最近積極排舞，並會以強大力量展示舞蹈，問其緋聞男友余文樂可有提供意見？她說：「完全同佢冇關，我係唔會講嘅。」</p><p>同樂仔劃界線</p><p>母親節將至，但黃伊汶竟懵然不知，還說：「幾時係母親節？通常節日慶祝由家姐統籌，佢未通知我。星期六我冇嘢做，可以陪媽咪食飯。」會否邀請余文樂出席？黃伊汶說：「關佢乜事啫！佢有佢嘅工作同家庭，我都有我自己嘅，我只想做好唱片宣傳，唔想牽涉其他人。」說罷她即轉開話題，認真蠱惑。<br> 採訪、攝影：魯萍</p></body></html>
