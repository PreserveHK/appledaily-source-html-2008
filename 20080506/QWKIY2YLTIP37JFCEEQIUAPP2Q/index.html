<html><header><meta charset="utf-8"><title>隔牆有耳：陳坤耀太太攞老人牌 - 李八方</title></header><body><h1>隔牆有耳：陳坤耀太太攞老人牌 - 李八方</h1><p>香港大學噚日向服務咗25年及35年嘅教學人員頒發長期服務獎，今年有28人攞獎，其中12人服務滿35年。八方知道，嶺南大學前校長陳坤耀嘅太太陳方琳（Rosie），噚日都有份獲獎，原來佢喺港大做足35年，攞到正宗「老人牌」！<br> Rosie本身係港大語言學系教學院士，除日常教書外，亦鍾意彈鋼琴同做慈善活動。當年陳坤耀喺港大工作時，兩夫婦可以一齊返工，陳坤耀去咗嶺大做校長，Rosie就要兩邊走，每年開學就會走去嶺大迎新營，教新生英文發音，八方聽聞陳太閒時鍾意打吓麻雀，雀友包括前特首夫人董太㖭。</p></body></html>
