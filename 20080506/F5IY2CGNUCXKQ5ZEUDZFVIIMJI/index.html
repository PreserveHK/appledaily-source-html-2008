<html><header><meta charset="utf-8"><title>Avril取消個唱疑有孕</title></header><body><h1>Avril取消個唱疑有孕</h1><p>加拿大小天后AvrilLavigne近日以急性喉嚨發炎引致失聲為由，宣佈押後在聖巴巴拉和聖何塞等共六場於加州和華盛頓的演出，但有消息指她其實已為樂隊Sum41主音丈夫DeryckWhibley懷有身孕。</p><p>效法Christina</p><p>有行內人士爆料說：「Avril其實已跟Deryck造人成功，她只是效法ChristinaAguilera整色整水，當日Christina懷孕之初，也不肯承認，只以其他理由取消了澳洲的演唱會，Avril擺明有樣學樣。」</p></body></html>
