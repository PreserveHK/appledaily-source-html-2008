<html><header><meta charset="utf-8"><title>Avril失聲取消8場騷</title></header><body><h1>Avril失聲取消8場騷</h1><p>加拿大小天后AvrilLavigne近日可謂十分黑仔，除了上月在家鄉舉行的巡迴演唱會被指門票滯銷外，近日她又因急性喉嚨發炎而失聲，無奈宣佈取消在美國洛杉磯及加州等地舉行的六場演唱會，Avril上星期已宣佈取消聖地牙哥及鳳凰城的演出，令取消的演出增加至八場。<br> Avril在上周六發聲明向歌迷道歉，她說：「雖然我很想完成餘下的演出，但在演唱會的最後綵排上，我仍是唱不出聲。儘管我在過去數天已好好讓喉嚨休息，但最終仍無補於事。」主辦單位現已安排歌迷辦理退票手續。</p></body></html>
