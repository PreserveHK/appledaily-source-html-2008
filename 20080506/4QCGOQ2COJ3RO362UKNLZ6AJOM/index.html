<html><header><meta charset="utf-8"><title>JamesBlunt送吻嚇壞BEG</title></header><body><h1>JamesBlunt送吻嚇壞BEG</h1><p>韓國4人R&amp;B組合BrownEyedGirls（BEG）成員佳仁早前為當地有線音樂頻道Mnet的節目，訪問了曾訪韓開騷的英國男歌手JamesBlunt。當佳仁送出韓國傳統面具作見面禮時，James竟然說：「在訪問期間感到很親切，令我十分安心。為此我決定吻你作答謝。」說罷James即俯身錫佳仁的臉龐，令她張惶失措。</p><p>關島大解放</p><p>此外，BEG今年憑歌曲《L.O.V.E》人氣急升，過去甚少以性感形象示人的她們，早前到關島作出大解放，拍攝性感手機寫真集。想不到相片推出後竟大受手機用戶歡迎，其打扮更成為fans間的熱話。</p></body></html>
