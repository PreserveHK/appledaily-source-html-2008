<html><header><meta charset="utf-8"><title>環保二手衫件件有古講</title></header><body><h1>環保二手衫件件有古講</h1><p>買二手衫，節約救地球，但也有人不喜歡來歷不明的衣服。奧地利Re-shirt網站創辦人一向有個疑問：「如果知道了衣物的歷史和故事，會不會對它眷戀多一點？」所以他們決定用「每件Tee，有故事」做賣點，請捐Tee者說說何時何地怎樣與Tee結緣：這一件是在遇上滂沱大雨時，由好心人相贈聊以擋雨；那一件「見多識廣」，曾隨着主人周遊列國。附有感情的Tee，你會愛惜它嗎？<br> Re-shirt.net<br> </p></body></html>
