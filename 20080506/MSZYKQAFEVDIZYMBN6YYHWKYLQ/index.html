<html><header><meta charset="utf-8"><title>醫學Online<br>吃母乳童智商較高</title></header><body><h1>醫學Online<br>吃母乳童智商較高</h1><p>加拿大一項有13,889名兒童參與的研究發現，出生三至六個月內單純進食母乳的兒童，智商較食用奶粉或母乳夾雜奶粉的兒童高。研究追蹤了幼兒成長達六年半，結果發現出生初期只吃母乳的兒童，智力測驗的得分平均高出5%，在學習方面的表現也較優勝。研究又發現醫護人員給予準母親額外的鼓勵，可加強她們餵哺母乳的動力，受額外鼓勵的母親近半數在生產半年後，仍持續餵哺母乳。</p></body></html>
