<html><header><meta charset="utf-8"><title>百消斑水銀超標萬倍</title></header><body><h1>百消斑水銀超標萬倍</h1><p>【本報訊】一名印傭使用從印尼籍朋友取得的「百消斑」的日霜和夜霜半年後，出現水銀中毒入院治療，化驗結果顯示有關面霜的水銀含量超標1萬倍，令患者出現全身水腫，衞生署呼籲市民立即停用此面霜。</p><p>印傭全身水腫</p><p>該名水銀中毒的女子35歲，3月27日因全身水腫和小便混濁多泡入住伊利沙伯醫院，4月5日出院，但四日後又因全身水腫再次入院，4月21日出院，情況穩定。<br> 衞生署的化驗報告顯示，「百消斑」日霜和夜霜的水銀含量分別是現行標準的1.6倍和1萬倍。海關初步調查證實有關面霜並沒有在香港發售。</p></body></html>
