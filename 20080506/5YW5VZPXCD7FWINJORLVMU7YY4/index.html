<html><header><meta charset="utf-8"><title>財話短說<br>真樂發4.3億購世紀21</title></header><body><h1>財話短說<br>真樂發4.3億購世紀21</h1><p>▲真樂發（1003）獲注入地產代理公司世紀21的香港及澳門業務全數股權，真樂發以總代價4.3億元向世紀21香港行政總裁吳啓民收購上述資產，其中2億元以現金支付，另發行1億元承兌票據及1.3億元可換股票據支付。集團又建議將股份五合一，之後配售最多1億元可換股票據及總值5000萬元的新股，用作支付收購。若票據全數兌換，吳啓民及吳啓樂兩兄弟最終將持有真樂發28.48%股權，成為大股東。</p></body></html>
