<html><header><meta charset="utf-8"><title>醫學Online<br>急症病房減住院率</title></header><body><h1>醫學Online<br>急症病房減住院率</h1><p>醫院管理局近年發展急症病房，希望減低病人由急症室入院的人數。東區醫院急症室主管劉楚釗表示，已設立急症病房的七間醫院中，由急症室轉介到內科病房的人數，較以往減少一成至三成不等，其中明愛醫院由急症室轉介到內科病房的入院率減少27%，東區醫院則減少9%；在早前流感高峯期間，也可減少4.8%。但受到近年護士人手不足影響，令公立醫院的急症病房發展較預期中慢。</p></body></html>
