<html><header><meta charset="utf-8"><title>麗絲派紀念品防乳癌</title></header><body><h1>麗絲派紀念品防乳癌</h1><p>金像影后麗絲蕙絲潘（ReeseWitherspoon）昨日以慈善團體的名譽會長身份，在華盛頓出席預防乳癌慈善活動。身穿粉紅色T恤的她說：「我有責任去回饋這個社會，希望透過活動令社會關注乳癌的預防及其研究。」</p><p>探阿積班</p><p>麗絲去年曾參與該慈善團體的步行籌款，昨日她不但上台為參加步行的善長打氣，更身體力行負責在場內派發紀念品。另外，麗絲上周曾往哥倫比亞，探望正在當地拍片的男友積嘉倫賀（JakeGyllenhaal），兩人更被目睹在街上手拖手拍拖。</p></body></html>
