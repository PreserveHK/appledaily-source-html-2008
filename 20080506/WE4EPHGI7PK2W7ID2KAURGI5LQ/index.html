<html><header><meta charset="utf-8"><title>李安搵Demetri演同志</title></header><body><h1>李安搵Demetri演同志</h1><p>金像導演李安早前宣佈繼《斷背山》（BrokebackMountain）後，將再次拍攝以同性戀為題材的喜劇《TakingWoodstock》。據悉男主角已落實由35歲諧星DemetriMartin擔任，他扮演創辦60年代美國胡士托音樂節的同志設計師ElliotTiber，電影預定在今年8月開鏡。</p><p>搞笑起家</p><p>Demetri曾於搞笑節目《TheDailyShow》中演出，雖然他拍戲經驗不多，不過李安認為他的外形與年齡跟當年的Elliot相近，而且Demetri又以搞笑起家，相信他能勝任角色。</p></body></html>
