<html><header><meta charset="utf-8"><title>TodaySpecial：<br>《電影雙周》網上復活</title></header><body><h1>TodaySpecial：<br>《電影雙周》網上復活</h1><p>已經記不起有幾耐無買票入場睇港產片，就連成立二十八年的《電影雙周刊》去年頭都停刊了，實在欷歔。不過原來呢本由細睇到大的電影雜誌，已經在網上翻生！並推出了1至5期試刊號，最新一期有《功夫之王》介紹，紀念張國榮的專題，日本電影大師市川崑及美國奧斯卡影帝查爾登．希士頓的回顧專輯等。</p><p>網址︰ http://www.iatocedb.com </p></body></html>
