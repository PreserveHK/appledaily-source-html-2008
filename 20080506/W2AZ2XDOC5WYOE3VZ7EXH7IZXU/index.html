<html><header><meta charset="utf-8"><title>奧運點滴：獎牌玉造夠特色</title></header><body><h1>奧運點滴：獎牌玉造夠特色</h1><p>奧運獎牌是很多運動員一生追逐的目標。每個獎牌亦代表着運動員的努力。為隆重其事，北京特別為今屆奧運獎牌帶來新的突破。今屆的獎牌有別於傳統獎牌，充滿着中華民族的傳統色彩。獎牌將首次以玉做主題，金牌是白玉、銀牌是青白玉、銅牌為青玉，完全表達了中華民族「以玉比德」的價值觀。<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
