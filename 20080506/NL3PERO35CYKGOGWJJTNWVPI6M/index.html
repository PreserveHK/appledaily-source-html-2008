<html><header><meta charset="utf-8"><title>醫學Online<br>工人染豬鏈球菌</title></header><body><h1>醫學Online<br>工人染豬鏈球菌</h1><p>澳洲衞生部門在最新一期《澳洲醫學雜誌》公佈該國首宗豬鏈球菌感染個案，患者是一名41歲的狗糧工廠工人，去年4月在工廠內處理已屠宰的豬隻時受感染。患者出現高燒、頭痛、腹瀉、嘔吐及頭暈等病徵，入院一周已康復。當局曾派員到工廠巡查，但未有發現任何衞生及安全問題，當局估計此宗個案後最少再發生三宗未公佈的感染個案。澳洲維多利亞省在2002至2006年錄到33宗豬隻感染鏈球菌個案，至去年才證實首宗人類感染。</p></body></html>
