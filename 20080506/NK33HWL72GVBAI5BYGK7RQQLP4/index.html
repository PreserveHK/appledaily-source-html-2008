<html><header><meta charset="utf-8"><title>醫學Online<br>長者缺維D易抑鬱</title></header><body><h1>醫學Online<br>長者缺維D易抑鬱</h1><p>長者維他命D不足，不但影響骨骼健康，更會引發抑鬱症。荷蘭一項分析了1,282名65至95歲長者的健康狀況，發現其中26人有嚴重抑鬱症，169人有輕微症狀，患有抑鬱症的長者維他命D水平較無症狀的長者低14%；專家指維他命D不足會刺激副甲狀腺分泌，並導致抑鬱症。研究又發現56.9%女性長者及38.8%男性長者的維他命D水平過低，相信與長者少曬太陽有密切關係。</p></body></html>
