<html><header><meta charset="utf-8"><title>路易13黑珍珠30萬一瓶</title></header><body><h1>路易13黑珍珠30萬一瓶</h1><p>全球糧價飆升，人人食貴米，但說到貴價美酒，始終有人青睞。法國人頭馬（RemyMartin）將在全球限量發售358瓶頂級香檳干邑「路易13黑珍珠」（Louis13thBlackPearl），佳釀配以Baccarat名貴水晶酒瓶，每瓶1,500毫升。日本分配到30瓶，代理商朝日啤酒（AsahiBeer）本月會在高級百貨公司發售，定價400萬日圓（約29.8萬港元）。<br> bornrich網站</p></body></html>
