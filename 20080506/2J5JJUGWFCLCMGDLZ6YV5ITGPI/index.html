<html><header><meta charset="utf-8"><title>醫學Online<br>胰島素泵易致危</title></header><body><h1>醫學Online<br>胰島素泵易致危</h1><p>美國食品及藥物管理局一項研究報告檢討1996至2005年間，患上一型糖尿病的青少年使用胰島素泵（Insulinpumps）調節血糖水平的情況，結果發現有13名青少年因誤用死亡，有1,500人受傷，最少兩宗是企圖自殺個案；故呼籲製造商提供更多資料，再評估其安全性。使用胰島素泵的患者需先在皮下打入軟針，再接駁一個由電腦控制及載有胰島素的胰島素泵，患者在每日三餐前按鈕便會注入適量的胰島素。</p></body></html>
