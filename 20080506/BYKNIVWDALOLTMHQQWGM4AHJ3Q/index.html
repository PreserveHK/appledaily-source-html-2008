<html><header><meta charset="utf-8"><title>財話短說<br>中國東方組H型鋼合營</title></header><body><h1>財話短說<br>中國東方組H型鋼合營</h1><p>▲中國東方（581）公佈，非全資附屬公司津西鋼鐵與關連公司匯銀工貿在內地成立一間H型鋼合資企業，註冊資本3.5億元（人民幣．下同），另總投資額12億元，合資年期20年。津西和匯銀分別按持股比例80%及20%出資，即津西須投入12.4億元。該合資將興建總產能120萬噸的兩條新H型鋼生產線，令中國東方H型鋼年產能達250萬噸，接近現時產能兩倍，預期將佔09年銷售收入逾50%。</p></body></html>
