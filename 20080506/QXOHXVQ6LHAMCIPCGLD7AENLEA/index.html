<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅傳聖火會重播 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅傳聖火會重播 - 馮仁昭</h1><p>奧運聖火傳送嘅香港站喺上星期五完成，無綫同亞視當日全程直播整個傳送聖火過程，收視方面，無綫全日直播收視平均有6點（約37萬人次），比平日同時段收視多出3點，亞視則有兩點收視（約12萬人次）。無綫外事部副總監曾醒明話對收視好滿意。對於有觀眾投訴當陳奕迅（圖）傳送聖火時被中斷播廣告一事，曾醒明話：「製作部已經作出檢討，有關片段會安排喺《東張西望》足本重播。」</p></body></html>
