<html><header><meta charset="utf-8"><title>阿葛夫妻保持距離</title></header><body><h1>阿葛夫妻保持距離</h1><p>葛民輝和太太區祖凝（Mini）結婚15年，家庭生活一直保持低調，平日也極少公開露面，日前阿葛難得偕妻到上環尚興潮州海鮮飯店開餐，但二人前後腳出入，又企到離行離列，神秘作風依然不變。</p><p>指手畫腳</p><p>當晚凌晨12時，阿葛夫婦與五名朋友在飯店用膳後，滿面鬍鬚、戴cap帽、一身牛記笠記的阿葛先往取車，邊行邊兩頭望視察環境，隨後Mini才和朋友陸續現身，她孭着兩個手袋及手持一袋物品，和朋友在街頭指手畫腳，至阿葛的七人車駛至即登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
