<html><header><meta charset="utf-8"><title>EASYSHOP開倉內衣劈價至$30</title></header><body><h1>EASYSHOP開倉內衣劈價至$30</h1><p>已經企穩香港女性內衣市場的EASYSHOP，最近表明回饋顧客支持，共渡時艱，於12月舉行瘋狂優惠三重奏。除了全線五間分店舉行低至五折的聖誕激減外，再另加兩場劈價開倉，貨品低至三折，胸圍最平劈價至$30㖭！與此同時，凡購物滿$300（折實價），還可獲贈BlingBling閃石唇膏筆一支。<br><br>記者︰吳美美</p><p>EASYSHOP</p><p>開倉時間：今日起至12月12日<br> 開倉地點：灣仔軒尼詩道392-394號齊安大廈地下（28939711）<br> 開倉時間：12月12至18日<br> 開倉地點：油麻地彌敦道538號地下（23326199）</p></body></html>
