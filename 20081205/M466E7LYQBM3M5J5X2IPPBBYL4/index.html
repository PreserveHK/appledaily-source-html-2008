<html><header><meta charset="utf-8"><title>嘉玲派夫妻Kiss相</title></header><body><h1>嘉玲派夫妻Kiss相</h1><p>【上海直擊】劉嘉玲下周一43歲生日，昨午她在上海港滙廣場出席水晶店的聖誕亮燈儀式，吸引不少遊人駐足觀看。嘉玲欣賞現場的水晶擺設時，對一套水晶熊貓特別有興趣，儀式完畢，嘉玲還將一幅她與梁朝偉結婚時拍的擁吻照贈予店舖老闆作聖誕禮物。</p><p>嘉玲接受訪問時謂很喜歡聖誕節，因為她在這個月生日，今年的生日願望是健康快樂，08年發生過地震和雪災等不快事情，她希望明年會更好。嘉玲打算聖誕節與大班朋友開派對慶祝，有傳她與梁朝偉離巢澤東，自立門戶，她說：「我不會自己做老闆，這些都是不實傳聞。」<br> 採訪、攝影：盧健</p></body></html>
