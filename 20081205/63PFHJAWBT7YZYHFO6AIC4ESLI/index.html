<html><header><meta charset="utf-8"><title>楊紫瓊新戲入十大爛片</title></header><body><h1>楊紫瓊新戲入十大爛片</h1><p>美國《紐約郵報》近日選出08十大爛片，入圍有《走佬芝娃娃》（BeverlyHillsChihuahua）排名第10、《Rambo熱血回歸》（JohnRambo）排第8、楊紫瓊參演的《巴比倫密碼》（BabylonA.D.）排第6。冠、亞、季嘅位置分別係《戀愛凸務咕嚕嚕》（TheLoveGuru）、ParisHilton齣《TheHottie&amp;TheNottie》，同埋姬蒂荷姆絲（KatieHolmes）主演嘅《MadMoney》。</p></body></html>
