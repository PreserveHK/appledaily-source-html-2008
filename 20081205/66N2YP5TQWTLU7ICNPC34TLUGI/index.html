<html><header><meta charset="utf-8"><title>案件速遞<br>串騙佣金經紀入獄</title></header><body><h1>案件速遞<br>串騙佣金經紀入獄</h1><p>【本報訊】京士活物業代理公司前董事總經理劉軒成（42歲），於03年串同新世界發展兩名員工，虛報由他促成出售君頤峰四宗交易，共涉五個單位，導致發展商向京士活發放46萬元佣金，他分得32萬元。<br> 劉早前被裁定一項串謀欺騙罪成，區域法院暫委法官葉佐文指，被告利用對發佣制度的認識，借出地產經紀身份，協助他人領取佣金，考慮其角色次要、被動，願意賠償發展商46萬元，判監禁一年。<br> 案件編號：DCCC113/08</p></body></html>
