<html><header><meta charset="utf-8"><title>馮仁昭四圍超：亞姐MK拋胸博復活 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：亞姐MK拋胸博復活 - 馮仁昭</h1><p>八位未能直接進入聽晚總決賽嘅亞姐，為咗爭取三個復活機會參加聽晚決賽，噚日分別去旺角同樂富進行拉票活動，吸引咗唔少中年男子攞起手提電話影相。其中2號譚麗思（左）同5號徐妮雅最搏命，着到鬼咁性感現身，搞到行過嘅路人都問佢哋：「着咁少你哋唔凍㗎？」徐妮雅話對自己爭取復活名額有信心，問佢凍唔凍，佢話：「梗係凍喇！不過安全方面就唔擔心，因為好多公關喺度保護我哋。」</p></body></html>
