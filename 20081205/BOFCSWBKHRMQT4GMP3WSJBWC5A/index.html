<html><header><meta charset="utf-8"><title>劈價六折促銷<br>車行20分鐘賣三車</title></header><body><h1>劈價六折促銷<br>車行20分鐘賣三車</h1><p>【本報訊】金融海嘯肆虐，汽車零售業經營慘淡。有車行昨日起一連三日劈價低至六折促銷，20分鐘售出三部總值約200萬元汽車套現，當中包括原價197萬的AstonMartinV8，減至123萬元出售。<br> 富利堡車行主席黃毅力表示，全球汽車業進入寒冬，目前該車行積壓總值約2,500萬元汽車，故昨日起在新世界中心舉行終極減價車展散貨，減幅30至40%不等。香港進出口汽車商會會長羅少雄表示，經濟不景本港汽車銷量直插谷底，10月銷量較去年同期急跌兩成，車行急於09年前放售，否則變了舊款車車價會再跌。</p></body></html>
