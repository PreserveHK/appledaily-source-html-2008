<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa會Miki鬥晒腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa會Miki鬥晒腿 - 馮仁昭</h1><p>傅穎（Theresa左）同楊愛瑾（Miki）噚日到澳門某專賣日本衣服嘅商場行騷，雖然天氣寒冷，但佢兩個依然着上咗短褲晒腿比拼。近日Theresa忙於喺北京跟棒棒堂拍戲，對於金牌缺席新城頒獎禮，Theresa話：「我都係返香港先知，我會尊重公司決定。」有消息指Miki明年將出碟，問佢會唔會因市道不景而擱置？佢話：「我都有諗過，經濟差會受到影響，所以睇定啲。」</p></body></html>
