<html><header><meta charset="utf-8"><title>案件速遞<br>皇后衞士判社服令</title></header><body><h1>案件速遞<br>皇后衞士判社服令</h1><p>【本報訊】去年8月1日危坐天台，抗議政府清拆皇后碼頭的18歲保育人士王維龍（花名：阿草），經審訊後被裁定一項阻差辦公罪成。<br> 裁判官昨在東區裁判法院指，阿草承諾日後奉公守法，法庭知他犯案背後並無不良動機，考慮他雖年輕，難得熱心保育工作，故輕判社會服務令80小時。王昨於庭外表示，決定就判決上訴（圖）。<br> 案件編號：ESCC1533/08</p></body></html>
