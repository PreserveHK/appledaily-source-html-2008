<html><header><meta charset="utf-8"><title>案件速遞<br>花柳全稱遭插贓索償</title></header><body><h1>案件速遞<br>花柳全稱遭插贓索償</h1><p>【本報訊】93年曾犯械劫及傷人案、至今累積刑期已達43年的重犯何毓桓（外號花柳全），早前入稟小額錢債審裁處，指石壁監獄懲教人員去年10月不理他遭插贓嫁禍，指控他藏有攻擊武器成立，將他隔離處理，剝奪他的權利。<br> 何又指二級懲教助理陳慶文常叫他花名，令其他犯人取笑他，更曾「砌生豬肉」，指他沒有在太平紳士到場時穿回上衣，連累他被罰隔離，周薪被減，要求陳慶文賠償。審裁官昨指示他要搜集足夠證據才可檢控，將案無限期押後。<br> 案件編號：SCTC50655-6/08</p></body></html>
