<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>股神自傳銷量遜克魯明</title></header><body><h1>金融海嘯下的日子……<br>股神自傳銷量遜克魯明</h1><p>金融海嘯，不只拖垮全球經濟，還改變了美國讀者對財經書籍的閱讀口味。之前，最暢銷的財經書籍是股神畢菲特（WarrenBuffett）的自傳，但隨着衰退來臨，美國人開始着重探究金融危機、歷次股災及大蕭條的前因後果，大蕭條一類書籍最好賣。出爐諾貝爾經濟獎得主克魯明（PaulKrugman）的《蕭條經濟學的回歸》本周再版，就立即成為最暢銷書。<br> 路透社</p></body></html>
