<html><header><meta charset="utf-8"><title>買龍鬚糖送龍鬚棋</title></header><body><h1>買龍鬚糖送龍鬚棋</h1><p>工展會將於今個月十三日開鑼，到時又可以掃貨，但要掃得精明，當然要做定功課搵齊料。記得上年印象最深刻是和記隆推出朱古力及士多啤梨味冰鎮龍鬚糖，都幾創新，味道不錯。今年他們再推出六款創新口味，包括藍莓、薄荷、香橙、芥末、咖啡及麻辣，原價$28/盒，於工展會期間售$10/盒，每天首100位購買，可免費獲贈龍鬚棋一副，還會每日為市民免費送上100支雙層朱古力及士多啤梨麥芽糖餅。<br><br>查詢：23427106（和記隆）</p></body></html>
