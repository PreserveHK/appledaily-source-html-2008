<html><header><meta charset="utf-8"><title>梁漢文婚前避忌</title></header><body><h1>梁漢文婚前避忌</h1><p>前日是陳百祥（阿叻）生日，一班好友包括譚詠麟（阿倫）、曾志偉、梁漢文與未婚妻Karen、吳國敬、苗僑偉戚美珍夫婦、殼王陳國強、EO2、鍾鎮濤、余錦基和梁雪湄等，前晚與阿叻一起到灣仔集美會開派對慶祝，阿叻太太黃杏秀也有出現。拍拖多年的梁炳和Karen雖將於本月18日拉埋天窗，但二人一見記者仍表現得十分避忌，拒絕企定定拍照。</p><p>阿B賀友生日</p><p>至於阿倫被問到送甚麼生日禮物給阿叻時，他說：「之前喺馬場大家話夾份送西裝畀佢。」阿B揚言送心意給壽星公，而殼王陳國強則表示之前已請了對方吃飯。<br> 採訪、攝影：娛樂突發組</p></body></html>
