<html><header><meta charset="utf-8"><title>案件速遞<br>連劫16老婦積犯重囚</title></header><body><h1>案件速遞<br>連劫16老婦積犯重囚</h1><p>【本報訊】曾匿藏𨋢頂行劫被判入獄的積犯，今年初獲假釋後，在兩個月間到港九不同地方如油麻地、北角、筲箕灣等大廈，專打劫獨行老婦，掠去16人逾8.7萬元財物。被告日前於高等法院承認16項搶劫罪，法官指斥他對社會造成威脅，昨判被告入獄七年半。<br> 被告李偉業（37歲），98年因匿藏𨋢頂行劫而判監八年，出獄後又與女友在電梯打劫被判入獄，今年2月他獲准出獄，而被告於今年3月17日至5月7日間犯下本案。<br> 案件編號：HCCC218/08</p></body></html>
