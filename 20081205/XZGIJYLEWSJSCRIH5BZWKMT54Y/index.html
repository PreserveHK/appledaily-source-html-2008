<html><header><meta charset="utf-8"><title>周六車展：本田車展大劈價</title></header><body><h1>周六車展：本田車展大劈價</h1><p>每逢有新車到港，車行都會預番部車俾傳媒作為試車之用，本田呢期入咗唔少新車，故試車存貨亦唔少，喺今、明兩日搞個陳列車及試車車展，以優惠價推出一系列新淨陳列車以及行車里數少到暈嘅試車，當中以Stepwgn2.4Spada試車最劈價，由原價$299,830減到$239,800，平足六萬，一年貨仔二手車都唔止呢個價喇，其餘筍貨仲有Accord、Civic、JazzEX，部部起碼平1萬，有買趁手！<br><br>記者：梁美甜</p><p>日期：12月6、7日（今、明兩日）<br> 地點：九龍灣大昌集團大廈二樓本田中心<br> 時間：10:30am-7pm<br> 查詢：28278622&#13;</p></body></html>
