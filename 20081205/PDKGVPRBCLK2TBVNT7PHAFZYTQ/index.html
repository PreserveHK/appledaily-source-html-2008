<html><header><meta charset="utf-8"><title>醫學Online<br>水痘爆發個案急增</title></header><body><h1>醫學Online<br>水痘爆發個案急增</h1><p>本港正進入水痘高峯期，上月有逾800宗感染個案，較10月658宗升逾兩成，也較過去數月每月的個案由300至600多宗明顯增加，今年1月至11月已錄得近8,000宗感染個案。衞生防護中心已發信給學校及學前教育機構，提醒校方要提高警覺，預防集體爆發水痘。雖然感染水痘後一般可自然痊癒，但也有併發猩紅熱及腦炎風險，注射疫苗能有效預防感染。</p></body></html>
