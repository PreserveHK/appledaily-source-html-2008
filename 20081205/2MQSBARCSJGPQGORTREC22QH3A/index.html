<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩沙灘盡顯母愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩沙灘盡顯母愛 - 馮仁昭</h1><p>何韻詩一向都好中性化打扮，成個男人婆咁，但原來佢都有好女性化嘅一面，日前阿詩同三十幾個小朋友到海灘拍新歌《美空雲雀》嘅MV，佢眼見咁多小朋友，立即母愛大發，又孭又抱又攬咁，表現不知幾咁熱情，結果玩到連褲都濕埋。為咗答謝呢班小朋友，阿詩話會準備聖誕禮物送畀佢哋。另外，阿詩會喺facebook同放片上youtube為新碟做宣傳，佢話自己應該係第一個歌手咁做，作風果然前衞。</p></body></html>
