<html><header><meta charset="utf-8"><title>財話短說<br>金匯礦業申請下周復牌</title></header><body><h1>財話短說<br>金匯礦業申請下周復牌</h1><p>▲前稱福茂控股的中國金匯礦業（462），於去年7月31日因延報業績而停牌，經過一年多時間公佈財務業績，及檢討企業管治後，該股申請下周一復牌。金匯礦業停牌期間，曾披露有兩宗買賣交易遭核數師質疑，當中購貨交易更懷疑涉及詐騙；而警方商業罪案調查科已知會集團正調查兩宗交易，至於涉及問題交易的間接附屬公司，已於今年7月被成功出售，受影響的資產及負債不復存在集團架構內。</p></body></html>
