<html><header><meta charset="utf-8"><title>Freeze杯葛港台</title></header><body><h1>Freeze杯葛港台</h1><p>有傳東亞唱片因為不滿今年的港台頒獎禮偏重環球歌手，故旗下歌手日前齊齊缺席港台記者會以示不滿。至於性感女子組合Freeze所屬的一元製作室昨日也發聲明，指他們旗下歌手的歌曲從未入選港台每星期內部開會選出的播放歌曲名單，尤其是Freeze的歌曲。</p><p>英皇金牌施壓</p><p>一元製作室在聲明質問港台是否戴有色眼鏡看待Freeze，他們決定Freeze及旗下藝人在未來三個月都不會出席港台頒獎禮和活動。另外，據知除東亞外，近日英皇和金牌大風也不滿港台偏重環球，連番向港台施壓，但目前仍未有杯葛等激烈行動。<br> 撰文：葉雪</p></body></html>
