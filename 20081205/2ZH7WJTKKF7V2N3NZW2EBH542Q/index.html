<html><header><meta charset="utf-8"><title>海陸空漫遊</title></header><body><h1>海陸空漫遊</h1><p>無乜時間又想去外地休息，近近哋踩轉澳門，而且所費唔多，肯付出千幾蚊買海陸空澳門兩天套票，就可以坐直升機過大海，扮吓燊哥咁豪氣。豪華待遇又豈止咁少，套票仲提供候機室美點飲品、五星級酒店住宿、來回酒店和碼頭接送。回程時，雖然無直升機坐，但可乘豪華客位噴射船，全程都算最高享受吖。<br><br>記者：曾順珍<br><br>海陸空澳門2天自遊行<br>套票價：$1,888起<br>查詢：39600333（美麗華旅遊）</p></body></html>
