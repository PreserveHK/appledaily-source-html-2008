<html><header><meta charset="utf-8"><title>黃鎧晴年尾出碟爭獎</title></header><body><h1>黃鎧晴年尾出碟爭獎</h1><p>東亞女新人黃鎧晴（Cherry）剛剛推出處女專輯，日前她接受本報訪問時坦言心情緊張又期待，今年女新人眾多，臨年尾才出碟發力的她以平常心看待獎項，她說：「信心一定有，公司同事會為我爭取，因為大部份功勞係佢哋，我攞獎係對佢哋交代。」<br> 女新人中，Cherry看好走創作路線的陳詩慧及有巨肺之稱的鄧紫棋（G.E.M.），她說：「我好鍾意陳詩慧，因為相處落佢好爽朗唔做作，G.E.M.同我就好friend，佢唱歌好犀利。」<br> 採訪：駱華齡<br> 攝影：陳慧安</p></body></html>
