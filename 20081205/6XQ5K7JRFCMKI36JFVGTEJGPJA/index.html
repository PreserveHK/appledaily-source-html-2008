<html><header><meta charset="utf-8"><title>Lisa.S見克林頓如見爸爸</title></header><body><h1>Lisa.S見克林頓如見爸爸</h1><p>名模Lisa.S與Ana.A前晚出席在中環舉行的名酒活動，Lisa.S早前和男友吳彥祖出席美國前總統克林頓（BillClinton）在港舉行的《克林頓全球倡議》活動，Lisa.S大讚克林頓好人說：「他有一股力量很吸引人，感覺如爸爸一樣親切。」對於克林頓曾有過桃色新聞，Lisa.S則表示私人事不清楚。</p><p>吳彥祖出席酒會</p><p>此外Lisa.S的男友吳彥祖前晚出席香港電影發展局酒會，吳彥祖同樣讚賞克林頓，並表示有與他握手問好。<br> 採訪、攝影:王崇穎</p></body></html>
