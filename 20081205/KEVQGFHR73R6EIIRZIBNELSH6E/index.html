<html><header><meta charset="utf-8"><title>胡婷婷追查槍擊案</title></header><body><h1>胡婷婷追查槍擊案</h1><p>身為國民黨台中市長胡志強千金及牛津大學東方研究碩士，胡婷婷跑了去演戲，更在影射總統「離奇」中槍的電影《彈．道》中，飾演偵查內情的女警。<br> 電影題材敏感，加上台灣人對政治的狂熱，由胡婷婷來演會否有特殊意義？婷婷笑着說：「對演員來說沒有差別，一樣要進入角色，就算今天是要演黑社會或舞孃，跟我本身的人生都無關，一樣要投入做好角色。」<br> 今次首次接拍電影，扮演女警調查案件的她說：「這一次主要都是偵查，沒甚麼動作，只有一場槍戰，拍的時候很恐怖，拍完又覺得很過癮。<br> 採訪：藍文浩、簡雪瑩<br> 攝影：藍文浩</p></body></html>
