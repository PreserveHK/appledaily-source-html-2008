<html><header><meta charset="utf-8"><title>賭王約向氏夫婦密斟</title></header><body><h1>賭王約向氏夫婦密斟</h1><p>賭王何鴻燊與四姨太梁安琪、向華強夫婦及兩名女性友人，前晚相約到銅鑼灣著名意大利餐廳daDomenico晚膳。<br> 眾人在飯局中言笑晏晏，氣氛融洽，其間向太煙癮大發走出門外抽煙，一行人逗留至晚上10時40分左右便離開，由四姨太埋單。</p><p>賭王離開時，在門外護駕的保鑣先遞上頸巾給賭王取暖，繼而四姨太再小心地扶他步出門口。賭王一向健談，不過未知四姨太是否怕賭王講多錯多，前晚記者一提到賭王前女婿許晉亨和李嘉欣的名字時，四姨太即為賭王擋駕說：「有乜嘢問向太啦。」然後便與賭王乘HK1座駕離開，至於向太也對着記者說：「多謝晒多謝晒。」<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
