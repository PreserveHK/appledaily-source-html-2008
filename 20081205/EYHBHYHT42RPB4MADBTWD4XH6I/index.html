<html><header><meta charset="utf-8"><title>凌志硬篷冧20萬</title></header><body><h1>凌志硬篷冧20萬</h1><p>凌志喺香港大多屬豪華房車類，好少見到有硬頂開篷喺街行，若連日本改名派系Soarer都唔計嘅話，相信更為罕有。Richburg新入咗部06年版全新車SC430，由於呢個車系06年後都正名番Lexus，感覺上比Soarer更高級。講番架車硬頂開篷SC430，來貨為黑色版本，有齊羊仔皮Seat、DVD等裝備，最靚仔係四條古銅色星形合金軨，無普通SC430咁沉悶。<br><br>記者：徐影龍</p><p>查詢：RichburgMotors（23330747）</p></body></html>
