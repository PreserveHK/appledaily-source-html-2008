<html><header><meta charset="utf-8"><title>大話西遊：太慢了吧！</title></header><body><h1>大話西遊：太慢了吧！</h1><p>回大陸工作，早上參觀舊到不能的景點，晚上又要跟王總陳局長張委員等晚宴！飯，人人也要食，就算對着油光滿容，聲大夾無準的傢伙，我也顧着枱上的幾小碟！但，最煩惱就是敬酒，一遍完了再來三五遍，悶！某次返廣西，乜總突然帶了一瓶陳年壯陽酒來分享，甚麼用酒浸麵條一晚，翌朝條條向上！我，以為可倖免於難，怎知：「梁小姐，亁一杯！」為免飲下那不知是用蟾蜍烏蠅或老鼠弄成的酒，我爆出一句：「乜總，我喝壯陽酒來幹甚麼呢？」可惜，那面紅耳熱的醉酒佬分不清男或女，道：「喝了第二朝會向上！」我先不計較你亂來敬酒，卻懷疑壯陽酒要飲後翌朝才向上，太慢了吧！<br><br>記者：梁佩芬</p></body></html>
