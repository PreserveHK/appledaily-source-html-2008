<html><header><meta charset="utf-8"><title>賄陳裘大　三承建商罪成</title></header><body><h1>賄陳裘大　三承建商罪成</h1><p>【本報訊】三名物料承建商串謀以190萬元，賄賂房屋署前總屋宇裝備工程師陳裘大，以阻礙其他承建商被列入指定承建商名單，從而標高物料價格圖利。三人昨在區域法院被裁定串謀向公職人員提供利益及串謀造假賬共四項罪名成立。法官陳慶偉將案押後至本月18日，先取背景報告判刑。</p><p>三名被告為黃洪基（59歲）、余志偉（49歲）及王天心（41歲），昨還柙候判。而同案被告沈超（72歲）因病分案處理，現排期至明年6月22日開審。區院05年曾裁定廉署偷錄被告與律師對話違反《基本法》，下令中止聆訊，後遭高院推翻裁決，發還審訊。<br> 案件編號：DCCC687/04</p></body></html>
