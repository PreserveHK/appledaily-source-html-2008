<html><header><meta charset="utf-8"><title>財話短說<br>冠君或逆市加租40%</title></header><body><h1>財話短說<br>冠君或逆市加租40%</h1><p>▲冠君產業信託（2778）行政總裁李澄明（圖）表示，一般寫字樓租約屬長約，即使投資銀行縮減規模，也不會導致空置率突然飆升，而目前旗下物業出租率介乎98%至99%，變化不大。他指中環區甲級寫字樓供應有限，該區空置率更低於2%，業主沒有誘因大幅下調租金；明年旗下中環寫字樓續租樓面約10%，朗豪坊物業則為5%，鑑於有關租約大部份於06年所簽訂，估計仍有空間加租40%。</p></body></html>
