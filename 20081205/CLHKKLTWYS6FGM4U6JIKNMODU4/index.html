<html><header><meta charset="utf-8"><title>Race裝肚變谷胸</title></header><body><h1>Race裝肚變谷胸</h1><p>黃婉伶（Race）及劉美君主演的新戲《性工作者2——我不賣身．我賣子宮》，前晚在觀塘舉行首映禮，其中Race以戲中大肚婆的造型出現，而家姐黃婉君（Rosanne）陪同父母，以及Race的緋聞男友伍允龍現身撐場。Race表示：「我想畀父母睇吓我大肚look係點樣，我因為着咗緊身tee，所以連個胸都迫到升咗兩cup。」</p><p>大肚着數多</p><p>Race表示希望30歲前生BB，理想是生兩個。她又說：「我扮大肚婆好得意，喺街上其他人以為我真係大肚，我着住高踭鞋啲人叫我小心，去餐應侍應又畀個咕𠱸我用，幾多着數。」<br> 採訪、攝影：馬建華</p></body></html>
