<html><header><meta charset="utf-8"><title>曼哈頓樓價新高</title></header><body><h1>曼哈頓樓價新高</h1><p>美國樓市滑坡，對售樓人士是一場夢魘，但亦有逆市奇葩，曼哈頓區的業主對此感受最深，因為外國買家推高需求，加上供應有限，令該區平均售價於去年第四季再創新高。兩幢豪宅ThePlaza及15CentralParkWest已把曼哈頓公寓的平均價扯高至144萬美元（1123.2萬港元），按年升17.6%，較前季則上升5.1%，平均呎價達1180美元新高，按年上升18.2%，按季升3.1%。
</p></body></html>
