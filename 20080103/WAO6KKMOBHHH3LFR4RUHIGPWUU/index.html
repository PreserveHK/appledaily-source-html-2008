<html><header><meta charset="utf-8"><title>加尼特出走冇好過<br>求驗客手記：木狼主場漏罅慘情 - 求驗客</title></header><body><h1>加尼特出走冇好過<br>求驗客手記：木狼主場漏罅慘情 - 求驗客</h1><p>今季送走咗「狼王」加尼特之後，木狼家陣只得4勝27負，淪為NBA「魚腩」不足為奇，但都唔係離譜到連個球場都成為人哋笑柄咁不知廉恥啩！話說木狼禮拜三主場輸畀拓荒者場波，賽前發現球場中間唔知因乜出現裂痕，搞到要即時維修大半個鐘，令賽事延遲35分鐘先開賽，咁尷尬嘅情況，叫班「狼仔」點抬起頭呀？</p></body></html>
