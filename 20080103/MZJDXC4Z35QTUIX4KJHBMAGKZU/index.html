<html><header><meta charset="utf-8"><title>資料寶藏：英足盃仍然利冷 - 賴恩</title></header><body><h1>資料寶藏：英足盃仍然利冷 - 賴恩</h1><p>英足盃向來是爆冷溫床，縱使是越級挑戰的弱旅，往往會因為強隊小覷對手，或是留力備戰聯賽而派遣副選上陣，最終導致飲恨而回，爆冷出局。<br> 觀乎近3屆第3圈賽事，低組別球隊雖然仍是「輸多贏少」，當中最典型的例子是04/05年的英超「雙紅」曼聯及利物浦，前者於奧脫福主場爆冷被非聯賽球隊埃克塞特迫和0:0，幸而在重賽以2:0取勝晉級；而後者更是爆冷被英冠的般尼所淘汰。<br> 事實證明，低組別球隊過去3屆於第3圈的越級挑戰「不敗率」更逾4成，喜歡刨冷者不妨「棄熱取冷」，或有意外的回報！<br> 文：賴恩</p></body></html>
