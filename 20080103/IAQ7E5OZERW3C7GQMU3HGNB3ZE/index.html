<html><header><meta charset="utf-8"><title>細契無悔嫁小田</title></header><body><h1>細契無悔嫁小田</h1><p>細契關菊英昨日到尖沙嘴接受《志雲飯局》訪問，對於有傳聞指她會憑大熱劇集《溏心風暴》中的歌曲《講不出聲》成為《勁歌》頒獎禮金曲獎大熱，她坦言不知情，她說：「我只係知我要去頒獎，自己唔係冇信心，但係覺得好多因素，自己又冇唱片公司，留番啲機會畀後生，唔同佢哋爭。」</p><p>陳志雲透露會在節目內問細契與前夫黎小田、張耀榮及「公仔麵大王」周文軒姪女Willy的感情事，陳志雲表示聽聞當年細契與黎小田都曾睇過相士董慕節，董當時批黎小田會一妻接一妻，細契坦言有睇過相士，並謂相士預言她會離婚，還叫她「田嫁不得」，不過她表示不會後悔，因為是命中注定。<br> 採訪、攝影：駱華齡</p></body></html>
