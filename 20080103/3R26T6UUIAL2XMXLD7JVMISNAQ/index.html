<html><header><meta charset="utf-8"><title>醫學Online<br>45%人無法放棄快餐</title></header><body><h1>醫學Online<br>45%人無法放棄快餐</h1><p>經常吃快餐是導致肥胖、心臟病、糖尿病及癌症的元兇，一項有13個國家參與的調查發現，英國人及美國人均認為不夠自律是導體重飆升的主因，但又難以放棄快餐，其中45%受訪的英國人認同「我太喜歡快餐的味道致不能放棄」，44%美國人直言不會放棄漢堡包、薄餅及雞翼，英美高踞最愛快餐國家的首兩位。調查又發現中東人最注重健康，沙地阿拉伯等國家的人消耗低脂食物量最多。<br> </p></body></html>
