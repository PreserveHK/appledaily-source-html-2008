<html><header><meta charset="utf-8"><title>司機被劫巨款幸保不失</title></header><body><h1>司機被劫巨款幸保不失</h1><p>【本報訊】一名的士司機昨午在佐敦道誤載兩名賊人，至土瓜灣遭行劫打傷，賊人搶去司機內有3,000多元的手提包逃去無蹤，事主其後被送院敷治。據稱，原來事主當時身懷數萬元現金，幸他將錢另外放於衣袋和車廂中，因而減少損失，算是不幸中之大幸。<br> 遇劫姓黎（39歲）司機稱，當的士駛到靠背壟道時，坐在後座男子突然用硬物扑向他的頭部，前座男子則將他推撞向窗門，並搶去手提包逃去。</p></body></html>
