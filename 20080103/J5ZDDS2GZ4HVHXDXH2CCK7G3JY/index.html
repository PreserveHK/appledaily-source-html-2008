<html><header><meta charset="utf-8"><title>案件速遞<br>恐嚇前女友青年待懲</title></header><body><h1>案件速遞<br>恐嚇前女友青年待懲</h1><p>【本報訊】年輕男文員不堪女友提出分手，為了「箍煲」威脅將二人性愛片段放上網，女方不甘受要脅，登門偷走電腦，帶往警署報警。男文員昨在東區裁判法院承認兩項刑事恐嚇罪名，押後至本月16日宣判，等候感化官等報告。<br> 裁判官另頒令被告於保釋期間不准踏足女事主寓所的500米範圍內。<br> 被告陳家成（26歲），報稱文員，被控於去年11月29日及30日，兩度恐嚇25歲事主會傷害她的聲譽，意圖使她感到驚慌。<br> 案件編號：ESCC5449/07</p></body></html>
