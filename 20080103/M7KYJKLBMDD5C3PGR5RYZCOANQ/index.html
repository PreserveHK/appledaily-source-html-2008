<html><header><meta charset="utf-8"><title>醫學Online<br>激光矯視少併發症</title></header><body><h1>醫學Online<br>激光矯視少併發症</h1><p>激光矯視手術近年大受四眼一族歡迎，醫學界一直擔心手術有長遠後遺症，或會導致視力退化，但西班牙一項長達10年的追蹤研究，跟進了400多名屬淺、中及深度近視、並接受了激光矯視手術人士的視力狀況，結果發現逾半人在手術10年後仍能保持理想視力，約兩成人需要再接受矯視治療，角膜出現嚴重併發症的比率非常低；但對於超過1000度極深近視的人來說，激光矯視效果並不理想，有關研究結果已在1月號的《美國眼科醫學期刊》刊登。</p></body></html>
