<html><header><meta charset="utf-8"><title>ShoppingList：杯腳都耍花臣</title></header><body><h1>ShoppingList：杯腳都耍花臣</h1><p>可會猜到這兩張CD盒內收藏的小圓片是甚麼用途？貼紙？磁石貼？統統都估錯，給你一個提示，是跟喝酒有關的。其實這兩盒是酒杯專用的杯腳裝飾，不同圖案和款式的小環，可將透明的酒杯變得更有個性。<br><br>記者：謝翠玲&#13;</p><p>只要把杯腳環扣好，便不怕飲錯杯。<br> <br> Heather&amp;March（25300686）</p></body></html>
