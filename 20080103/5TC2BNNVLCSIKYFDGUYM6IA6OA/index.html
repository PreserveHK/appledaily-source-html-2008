<html><header><meta charset="utf-8"><title>求驗客手記：首次領軍負車仔唔奇鶴臣留番下次響朵 - 求驗客</title></header><body><h1>求驗客手記：首次領軍負車仔唔奇鶴臣留番下次響朵 - 求驗客</h1><p>前晚鶴臣首次帶富咸半場贏1:0，最終反輸1:2，對住有運兼實力強嘅車仔，響唔到頭炮亦無話可說。另外，場波喺半場休息嗰陣，富咸隻吉祥物Billythebadger諗住同車仔領隊格蘭講新年快樂，點知格蘭唔睬佢。咁又係，當時車仔落後緊，格蘭邊有心情呀，𠵱家車仔反敗為勝，唔知格蘭完場後有冇搵Billy仔講番聲HappyNewYear呢？</p></body></html>
