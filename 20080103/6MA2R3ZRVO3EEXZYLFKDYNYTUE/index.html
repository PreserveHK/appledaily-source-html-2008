<html><header><meta charset="utf-8"><title>千正明入伍Fans送別</title></header><body><h1>千正明入伍Fans送別</h1><p>曾演出韓劇《狐狸小姐你想點》的男星千正明，昨日正式入伍，展開兩年的當兵生涯。千正明昨午在經理人陪同下，步入京畿道議政府306補充隊訓練所，約30名fans帶同自製的大橫額，冒着寒冷天氣到軍營目送偶像入伍，令千正明十分感動。</p><p>訓練5周</p><p>千正明在約下午1時到達軍營門外，他與fans握手致謝後說：「我的堂兄是空軍部隊出身，我也希望能派到搜索隊而非藝能兵。」千正明稍後將接受為期5周的軍事訓練，然後再調配到所屬小隊兩年。此外，男子組合NRG成員魯裕敏也在昨日入伍。
</p></body></html>
