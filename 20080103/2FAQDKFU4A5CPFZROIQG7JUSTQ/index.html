<html><header><meta charset="utf-8"><title>持刀漢闖希拉莉總部</title></header><body><h1>持刀漢闖希拉莉總部</h1><p>一名男子周一下午持刀闖入希拉莉在艾奧瓦州的競選總部，被警方拘捕，昨日被判監。<br> 警方表示，42歲男子法里斯當日下午5時許闖入位於德伯勒（Decorah）鎮的競選總部，亮出一把獵刀，但沒有發出任何威脅。希拉莉不在場，只有幾名職員。警方接報到場，法里斯已經離開，後來在競選總部附近拘捕他。法里斯已被控攜有武器和騷擾他人，目前還押監房。警方表示他有行為異常紀錄。<br> 美聯社</p></body></html>
