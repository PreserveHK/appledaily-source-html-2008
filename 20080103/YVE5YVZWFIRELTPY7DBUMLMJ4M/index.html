<html><header><meta charset="utf-8"><title>WG善藝情陷飛魚</title></header><body><h1>WG善藝情陷飛魚</h1><p>韓國5人女子組合WonderGirls（WG）隨着人氣急升，也開始傳出緋聞。今年18歲的成員善藝近日被網友發現，她與同齡的國家游泳代表朴泰桓戴着相同的戒指，懷疑兩人正發展地下情。不過WG的經理人公司昨午已否認有關傳聞，強調兩人只是普通的教會朋友。</p><p>疑交往8個月</p><p>據知善藝在個人blog首頁寫上「8個月」，而朴泰桓則用了善藝的歌曲為背景音樂，令網友揣測他們已秘密交往8個月。事實上，去年5月兩人演出綜藝節目時，已被踢爆曾一起前往教會。對於有關傳聞，朴泰桓的父親稱：「他們只是教會朋友，現時兒子只專注在游泳訓練上。」</p></body></html>
