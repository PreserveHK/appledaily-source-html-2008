<html><header><meta charset="utf-8"><title>秘密少女戲渣捱鬧</title></header><body><h1>秘密少女戲渣捱鬧</h1><p>台灣女星曾愷玹夥周杰倫拍攝《不能說的．秘密》人氣急升，憑該片提名金馬獎最佳女配角，演技備受肯定。不過日前她在台灣拍偶像劇《原來我不帥》時，有指她因頻頻NG被導演罵個狗血淋頭。<br> 當晚曾愷玹與林俊傑在敦南誠品前拍攝《原》劇，但戲外兩人毫無交流，曾愷玹只顧與工作人員聊天，又蹲在樹旁講電話。有劇組人員爆料指曾愷玹因達不到導演要求數度被罵，某場戲要她跟林俊傑對戲，導演說：「你到底在看誰？我要你看男主角。」工作人員又稱人家只需演5次的鏡頭，她卻要演10次，氣得導演對她半放棄說：「隨便你愛怎麼演！」看來曾愷玹的星路並不平坦。<br> 採訪、攝影：黎寶蘋</p></body></html>
