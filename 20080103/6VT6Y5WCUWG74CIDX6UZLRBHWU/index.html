<html><header><meta charset="utf-8"><title>思想閱讀機助測謊</title></header><body><h1>思想閱讀機助測謊</h1><p>美國卡內基梅隆大學（CarnegieMellonUniversity）科學家，研製出一部思想閱讀機器，在先進磁力共振掃描器和電腦程式軟件的輔助下，能閱讀人的腦海思想，知道對方想甚麼。<br> 研究員向測試者展示10幅工具或建築物的照片，利用思想閱讀機分析對方腦袋的反應，結果從數據中知道他們正在想着那種工具或建築物，準確度達97%。研究員指這有助深入了解自閉症，尋求出治療方法，也有助提高警方的測謊測試，甚至分析罪犯的意圖，令警方可在他們犯案前將他們拘捕。<br> 英國《每日郵報》</p></body></html>
