<html><header><meta charset="utf-8"><title>菅野、稻垣吾郎被網友催婚</title></header><body><h1>菅野、稻垣吾郎被網友催婚</h1><p>日本藝能界近日湧起一片結婚潮，自從小田切讓與松隆子等紅星宣佈婚訊後，有日本娛樂網頁便舉辦「睇好即將結婚的藝人情侶」選舉，拍拖多年的女星菅野美穗與SMAP成員稻垣吾郎，成為網友眼中最想他們拉埋天窗的一對。<br> 隨着去年女星瀨戶朝香打破尊尼事務所的不婚慣例，網友均希望拍拖9年的菅野美穗與稻垣吾郎能夠早日結束愛情長跑。話題情侶中居正廣與倖田來未則排第2位。另一邊廂，去年宣佈奉子成婚的前Morning娘成員囗希美與杉浦太陽，則被網友選為「今年內離婚的藝人夫婦」第1位。</p></body></html>
