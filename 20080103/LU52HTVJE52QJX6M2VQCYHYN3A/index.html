<html><header><meta charset="utf-8"><title>伊院醉漢不治交死因庭</title></header><body><h1>伊院醉漢不治交死因庭</h1><p>【本報訊】上月底30歲的梁先生醉酒後，被送到伊利沙伯醫院急症室治理，家屬投訴伊院沒有提供適當治療，令梁失救致死。伊利沙伯醫院發言人表示，上月28日凌晨約零時15分，梁先生因醉酒被送到該院急症室，當時他昏迷，醫護人員即時為他多次插喉抽出嘔吐物後，讓他側卧以避免嘔吐物阻塞氣道，並提供氧氣，及進行治療，檢查他的血糖及含氧量。約凌晨1時，醫護人員發現病人失去脈搏，即時為他搶救，但病人最終不治。有關個案已交死因裁判官跟進，暫不評論。</p></body></html>
