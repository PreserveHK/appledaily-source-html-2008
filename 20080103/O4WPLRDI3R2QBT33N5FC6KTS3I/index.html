<html><header><meta charset="utf-8"><title>潮流感：Montblanc六角大相親 - ㎡</title></header><body><h1>潮流感：Montblanc六角大相親 - ㎡</h1><p>過完聖誕，過完新年，品牌稍作休息又要出動，情人節當然是各大品牌的最新戰場，如能培植成愛的信物，就如生金蛋的雞。以書寫筆具起家的Montblanc十分積極，去年開始設計珠寶，已有不俗成績，絕對有賴具備強烈的brandidentity，就是品牌logo的六角星星，只此一家。藉着情人節，當中有多件signature的設計加入新元素，如以代表白朗峰4,810米高度命名的戒指和耳環，六角形的icon線條加入黑碧玉新元素，還有六角星形的Solitairering，均充滿線條美感。<br> Textby㎡</p></body></html>
