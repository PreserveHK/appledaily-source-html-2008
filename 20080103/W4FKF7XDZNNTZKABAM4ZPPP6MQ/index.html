<html><header><meta charset="utf-8"><title>言承旭牛一Fans捐錢賀壽</title></header><body><h1>言承旭牛一Fans捐錢賀壽</h1><p>言承旭前日元旦31歲牛一，但他未能好好慶祝，反而要趕拍電視劇《籃球火》，但他的fans卻眾志成城，除了在香港報紙買全版廣告祝壽，還捐助內地小學以及日本NHK歲末送暖行動，總共花了至少百萬台幣（約30萬港元），絕對給足偶像面子。</p><p>送大蛋糕</p><p>其實言承旭fans早於上周已出動探班賀壽，並送上大蛋糕，言承旭怕辜負fans的愛心，遂將蛋糕分切成一小塊，分給一眾劇組人員。言承旭一直表示不會慶祝生日，名義上不必勞煩fans破財送禮，不過他的fans仍貢獻一己之力做善事，博得言承旭由衷而笑。<br> 採訪、攝影：黎寶蘋</p></body></html>
