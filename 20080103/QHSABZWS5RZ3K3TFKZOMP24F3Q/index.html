<html><header><meta charset="utf-8"><title>星閃閃：女網手「髮」力無邊</title></header><body><h1>星閃閃：女網手「髮」力無邊</h1><p>自多年前靚女球星古妮高娃長髮look令人眼前一亮後，不少近年出道的女網球手亦有留長髮；今次到港的球手們也不例外，其中以長髮及腰的俄國美少女卓克維廸芝最搶鏡，可被封為「長髮教主」。<br> 昨日紮着一條長厚馬尾練波的卓克維廸芝，談到一頭長髮時說：「小時候留長髮是媽媽的主意，後來長大後剪過一次短髮，但我不喜歡，之後便一直留長髮。」<br> 問到俄國女生是否都愛留長髮，卓克維廸芝說：「中國女生都有留長髮，我覺得長髮很易打理；習慣了，連洗頭也不用太花時間。除了有一次比賽頭髮意外地被球拍纏着外，長髮對我打網球沒有不方便的地方。」</p></body></html>
