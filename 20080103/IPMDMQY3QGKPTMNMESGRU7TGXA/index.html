<html><header><meta charset="utf-8"><title>陳志雲交代身後事</title></header><body><h1>陳志雲交代身後事</h1><p>陳志雲昨日接受薛家燕主持的新城節目訪問，最近有不少人投訴未能收看高清節目，陳志雲表示自己也未能看高清：「大家唔好心急，其實影響唔大，因為黃金時段高清台同翡翠台嘅節目係一樣。」他日內會起程到南極旅行，笑言已買了保險，若有甚麼不測，最緊要讓他火葬，而頒獎禮期間他會外遊，將一齊是非拋諸腦後，他說：「除咗衞星電話搵到我之外，就邊個都搵我唔到。」</p><p>網友斥勁歌造馬</p><p>此外，有不少網友投訴在十大勁歌金曲頒獎禮中，最受歡迎與亞太區最受歡迎男歌手候選名單中沒有劉德華，但林峰、麥浚龍和EO2等歌手都能入圍。<br> 採訪、攝影：胡比</p></body></html>
