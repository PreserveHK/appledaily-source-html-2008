<html><header><meta charset="utf-8"><title>醫學Online<br>長者手術後記憶差</title></header><body><h1>醫學Online<br>長者手術後記憶差</h1><p>長者不適接受大手術，美國杜克大學醫學中心一項分析1,064名18歲以上手術後病人的健康情況，參加者按年齡分成三組，包括18至39青年組，40至59歲中年組及60歲或以上的老年組，結果發現在手術後三個月，青年及中年組分別有5.6%及5.7%人認知能力受損，但老年組的比率卻高達12.7%，即患者的記憶力及分析能力下降，出現此問題的長者在手術後一年內死亡的風險，較認知能力健全的長者倍增。</p></body></html>
