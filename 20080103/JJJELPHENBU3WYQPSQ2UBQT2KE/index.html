<html><header><meta charset="utf-8"><title>將軍澳<br>15歲女被揭偷嚐禁果</title></header><body><h1>將軍澳<br>15歲女被揭偷嚐禁果</h1><p>【本報訊】將軍澳都會駅揭發未成年少女偷嚐禁果的風化案。一名15歲少女前晚向父母表示要外出，但遭父母反對，少女情緒低落。至昨晨2時許，她將自己反鎖睡房內，其父母擔心她會跳樓自殺，報警求助。警員及消防員接報到場，少女態度軟化，被追問下有人承認日前在男友黃大仙家中發生性行為。少女最後在母親及一名女警陪同下送院檢查（圖），黃大仙警署刑事調查隊已接手調查，目前正追查少女男友下落。<br> 黎志偉攝</p></body></html>
