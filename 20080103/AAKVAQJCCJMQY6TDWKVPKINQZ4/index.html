<html><header><meta charset="utf-8"><title>一家四口涉騙學資</title></header><body><h1>一家四口涉騙學資</h1><p>【本報訊】擁有物業出租的中年夫婦，疑替兩名分別於科技大學及理工大學就讀的子女，申請學生資助貸款時，隱瞞該出租物業的收入，共騙取合共逾15萬元貸款及資助，一家四口共被控六項欺詐罪，昨在觀塘裁判法院提訊，案件押後至本月30日，四人獲准保釋外出。<br> 四名被告為父親顏長塔（55歲），保安員；母親蔡娟娟（48歲），製衣工人；兒子顏庭鑫（24歲），香港科技大學三年級學生；及女兒顏錦珊（21歲），香港理工大學二年級學生。<br> 控罪發生於04年9月至06年9月間，四人向學生資助辦事處隱瞞租出物業的收入，騙取合共15.8萬多元資助及貸款。<br> 案件編號：KTCC14/08</p></body></html>
