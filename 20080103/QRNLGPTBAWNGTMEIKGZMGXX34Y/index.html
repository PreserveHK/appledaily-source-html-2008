</title></header><body><h1>極潤護膚4秒賣一支
</h1><p>最近有留意電視廣告，都有睇過「極潤」護膚系列的廣告，力煲「超級透明質酸」（SHA），其實超級透明質酸是日本樂敦護膚系列「肌研」所研製出來的專利成份，能與肌膚皮脂融合，形成柔滑鎖水膜，令肌膚持久水潤，即時柔滑。全新「極潤」系列，開宗名義就係Sell保濕，以超級透明質酸（SHA）為主要成份，保濕之餘，能改善角質層亁燥問題，適用於任何類型肌膚。不過最吸引莫過極潤系列化妝水於日本創下每4秒賣一支的暢銷紀錄，如今在港登場，必成焦點。<br><br>（Joanne）全港屈臣氏及萬寧有售</p><p>極潤保濕面膜$59/4片裝<br> 極潤保濕精華素$110<br> 極潤保濕化妝水$70</p></body></html>
