<html><header><meta charset="utf-8"><title>油價曾叩　百美元關</title></header><body><h1>油價曾叩　百美元關</h1><p>紐約期油價在香港時間今天凌晨一度升至每桶100美元，創歷史新高。<br> 產油國尼日利亞局勢緊張，以及預測美國將公佈的原油庫存可能下跌，令紐約期油價格曾上升4.02美元，升至每桶100美元，其後回順。<br> 受紐約期油升至每桶100美元消息影響，美國道瓊斯指數尾段一度跌超過200點。昨天較早時段，油價上漲已令國際現貨金價升至855.22美元，升破1980年時締造的850美元紀錄高位。</p></body></html>
