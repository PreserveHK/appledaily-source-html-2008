<html><header><meta charset="utf-8"><title>晒一晒：老翁揭開裙非禮「雕塑」</title></header><body><h1>晒一晒：老翁揭開裙非禮「雕塑」</h1><p>女子被非禮可以報警，但雕塑被非禮應如何是好？陝西西安一個廣場前日展示自由女神、天使、樹木等五座由西安文理學院女生扮成的新「雕塑」（圖），吸引眾多途人圍觀。一位老翁不相信這些雕塑為人所扮，竟用手觸摸，還揭開其裙子看，被網友指有非禮之嫌。<br> <br>  http://news.sohu.com/20080102/n254410589.shtml </p></body></html>
