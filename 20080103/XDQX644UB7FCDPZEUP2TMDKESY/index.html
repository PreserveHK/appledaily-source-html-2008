<html><header><meta charset="utf-8"><title>影音家電四折起發售</title></header><body><h1>影音家電四折起發售</h1><p>【本報訊】還有個多月就是農曆新年，巿民開籌措購買家庭電器送舊迎新。荷里活廣場本周五起一連六天舉行影音家電展，展出逾千新款產品，如高清電視、手提攝錄機、微型音響組合、手提電腦等，低至四折起發售。<br> 廣場發言人稱，多款家電以優惠價發售，如東芝37吋37WL68EREGZA液晶電視，原價13,980元，特價5,980元；樂聲牌HDCSD1手提攝錄劈價一半售5,480元。周六及周日舉行高清電玩比賽，消費者透過125吋高清電視屏幕進行大比拼，勝出者更有機會親身到美國欣賞08年NBA明星賽及與NBA球員見面。</p></body></html>
