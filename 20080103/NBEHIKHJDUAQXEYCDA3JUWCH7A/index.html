<html><header><meta charset="utf-8"><title>財話短說<br>中材集團購冀東水泥</title></header><body><h1>財話短說<br>中材集團購冀東水泥</h1><p>▲唐山市政府全資擁有的冀東水泥集團，旗下深圳A股冀東水泥股份公佈，中材（1893）母公司中材集團將於未來3個月內，直接或透過其上市子公司增資，成為冀泥集團的控股股東，為未來注入中材鋪路。根據協議，中材集團在未來3年投資不少於130億元（人民幣．下同），其中08及09年各40億元，2010年則為50億元，令冀泥集團年產能增至1.3億噸，年銷售額達300億元，成為國內最大、世界前五名的水泥集團。</p></body></html>
