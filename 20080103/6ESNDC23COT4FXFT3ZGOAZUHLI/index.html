<html><header><meta charset="utf-8"><title>案件速遞<br>父母毆女兒兄涉非禮</title></header><body><h1>案件速遞<br>父母毆女兒兄涉非禮</h1><p>【本報訊】一名15歲女童疑因逃學及不歸家，去年8月30日返家時，遭父母及兄長先後以廚具或「不求人」責打，學校社工發現女童傷勢報警，揭發她與14歲妹妹疑遭兄長非禮，案件昨在沙田裁判法院提訊，涉案父母承認襲擊傷人罪，准保釋至本月23日判刑。<br> 22歲兄長否認兩項非禮及一項襲擊罪，指他於前年某個晚上在住所非禮及襲擊15歲胞妹，及去年7月某日非禮另一名14歲胞妹。<br> 兄長涉非禮胞妹案件押後至本月9日在粉嶺裁判法院排期視像審訊，被告准保釋候審。<br> 案件編號：STCC2/08</p></body></html>
