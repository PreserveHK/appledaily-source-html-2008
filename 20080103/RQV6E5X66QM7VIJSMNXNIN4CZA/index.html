<html><header><meta charset="utf-8"><title>菅野美穗來港度假</title></header><body><h1>菅野美穗來港度假</h1><p>不少日本藝人每年年初都會抽空往海外旅行度假，身為SMAP成員稻垣吾郎緋聞女友的菅野美穗，前日在東京成田機場被日本報章《Sports報知》的記者偷拍到準備乘坐飛機前往香港，頭戴帽子的菅野，雖然對在場記者十問九唔應，但卻一直露出燦爛的笑容步入閘口。<br> 現年30歲的菅野美穗前日來港，相信是純屬私人度假性質。至於去年6月被發現拍拖的日本男歌手西川貴教和女星大塚CHIHIRO，則前後腳現身成田機場齊齊前往紐約。近藤真彥和黑柳徹子則不約而同前往三藩市。</p></body></html>
