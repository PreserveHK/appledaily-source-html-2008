<html><header><meta charset="utf-8"><title>孫耀威牛一嘆2萬元白松露</title></header><body><h1>孫耀威牛一嘆2萬元白松露</h1><p>孫耀威和關楚耀昨日在尖沙嘴西武為「願望成真基金」籌款，大玩遊戲，昨日是孫耀威生日，大會安排了生日蛋糕替他慶祝。問孫耀威可有收到緋聞女友楊秀惠送的禮物，他說：「未收到，乜都冇！」</p><p>關楚耀父入院</p><p>孫耀威透露前晚與三名好友一起慶祝，他自掏腰包請好友食白松露，他說：「我用咗2萬幾蚊食咗一餐人生最貴嘅晚餐，當獎勵一下自己。」關楚耀則表示前晚父親身體不適入了急症室，他說：「媽咪打電話畀我話Daddy見暈，我咪陪佢去睇急症，初步醫生話係細菌入腸，不過正式報告都要遲少少至知，所以都有少少擔心。」<br> 採訪：王崇穎　攝影：黃文成</p></body></html>
