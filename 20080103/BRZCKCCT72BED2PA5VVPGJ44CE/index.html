</title></header><body><h1>黑石購PHH爛尾
</h1><p>【本報訊】美國新澤西州房貸及汽車租賃公司PHH決定，取消以18億美元（約140億港元）出售資產予通用電氣及私募基金黑石（Blackstone）。<br> PHH聲明指，黑石無法籌募足夠融資，賣盤計劃被迫中止。該公司將根據協議，向黑石追討5000萬美元終止交易費。黑石在電郵中稱，銀行拒絕為其收購PHH的交易提供融資，只好放棄併購。<br> 通用電氣去年3月同意，以每股31.5美元收購PHH，然後將PHH的按揭業務轉售給黑石，只保留出租車輛業務。</p></body></html>
