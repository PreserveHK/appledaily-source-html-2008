<html><header><meta charset="utf-8"><title>Rain難忘初戀狂隊酒</title></header><body><h1>Rain難忘初戀狂隊酒</h1><p>韓國天王Rain早前接受韓國電視台訪問，首次在螢幕談到自己的初戀經歷及過去的努力。Rain表示至今仍無法忘記10年前高中時代的初戀情人，並指她是位皮膚白皙的長髮美女。<br> 不過Rain為討好女fans，指現階段以事業為重，對女性暫時沒太大興趣，相反他對杯中物愛不釋手，更大爆曾飲40杯混合燒酒及啤酒的「爆彈酒」。</p><p>成功感滿足</p><p>問到他的成功秘訣，Rain說：「當初我被外界指是最沒有才華的藝人，就此我不斷反省和努力，對於現在的成就我感到非常滿足。」
</p></body></html>
