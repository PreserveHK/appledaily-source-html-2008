<html><header><meta charset="utf-8"><title>晒一晒：求職廣告列20種聯絡</title></header><body><h1>晒一晒：求職廣告列20種聯絡</h1><p>想在2008年找份好工？寧波一網民炮製的最牛（最巴閉）求職廣告或值得參詳。署名米老鼠（milaoshu）的網民，24歲，2006年畢業於四川建築職業技術學院。在過去一個月多次求職碰壁，今年元旦於是設計了一幅號稱最牛的求職廣告，上面除了詳列個人資料和求職要求外，還留下20種聯絡方法（圖）。除了電話號碼，還包含各網站的郵箱，及QQ、ICQ、MSN等，令網民嘆為觀止。<br>  http://news.sina.com.cn/s/2008-01-03/003414652108.shtml </p></body></html>
