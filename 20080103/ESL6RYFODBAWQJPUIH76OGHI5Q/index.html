<html><header><meta charset="utf-8"><title>順口溜：權的忠告</title></header><body><h1>順口溜：權的忠告</h1><p>謀私的權，使你提心吊膽。為公的權，使你心情坦然。<br> 專斷的權，使你眾叛親離。民主的權，使你威望倍添。<br> 整人的權，使你苦果難嚥。助人的權，使你讚譽不斷。<br> 賄來的權，使你人格低下。正派的權，使你伯樂再現。<br> 享受的權，使你形象奄奄。奮鬥的權，使你政績頻頻。<br> 濫用的權，使你被捉不遠。慎用的權，使你事業平安。<br> 交易的權，使你換來災難。盡職的權，使你前程無限。&#13;</p></body></html>
