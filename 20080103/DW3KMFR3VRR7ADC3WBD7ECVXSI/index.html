<html><header><meta charset="utf-8"><title>張赫月中註冊結婚新劇低開</title></header><body><h1>張赫月中註冊結婚新劇低開</h1><p>上周六宣佈奉子成婚的韓國男星張赫，雖然今年6月才舉行婚禮，但為了下月出世的BB着想，他將在本月中跟圈外女友先行註冊，讓妻兒早日有名份。雖然張赫的私生活非常美滿，但他跟李多海合作的新劇《無賴漢》卻出師不利，首集只錄得9.2%收視。</p><p>輸畀成宥利</p><p>韓劇《無賴漢》被安排跟成宥利的《快刀洪吉童》在前晚同時段首播，由於《快》劇為《大話妹》及《茶煲阿四》編劇的最新作品，有一定叫座力，加上成宥利的古裝扮相可人，因此首集已錄得16.2%的不錯收視。幸好張赫的姑爺仔角色吸引大批40歲以上女觀眾支持，有望今後在收視上收復失地。</p></body></html>
