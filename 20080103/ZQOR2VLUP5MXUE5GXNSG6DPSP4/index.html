<html><header><meta charset="utf-8"><title>ShoppingNews：新年捧百萬巨獎</title></header><body><h1>ShoppingNews：新年捧百萬巨獎</h1><p>過完元旦，好快就到農曆新年，真真正正是中國人的大節。依傳統來說，小至個人衫褲鞋襪，大至家居用品，全都要送舊迎新，即又係時候出血購物。不過買得多，唔代表破財，永安由即日起就搞咗個「賀新歲贏百萬遊戲」大抽獎，只要累積購物滿$500或以上，憑發票即可得抽獎券1張，抽中可參加百萬遊戲；另外，購物滿$1,000或以上，可參加「賀新歲按中即獎」有獎遊戲1次，可即場拎走1份禮物。<br><br>記者：葉雪芯</p><p>日期：即日起至2月12日<br> 查詢：23182395</p></body></html>
