<html><header><meta charset="utf-8"><title>求驗客手記：牛記笠記出席派對高蓮隨時嫌棄朗尼 - 求驗客</title></header><body><h1>求驗客手記：牛記笠記出席派對高蓮隨時嫌棄朗尼 - 求驗客</h1><p>曼聯球星朗尼聖誕大出血，一擲8萬鎊（約123萬港元）買架銀色越野路華，畀未婚妻高蓮做聖誕禮物，仲齊齊出席派對。我求大俠覺得之前出書又出香水嘅高蓮目前成個女強人咁，朗尼買架越野車有啲格格不入；睇埋佢哋兩個啲派對相，朗尼牛記笠記，高蓮就雍容華貴，突然覺得呢對情侶有啲距離，希望收入大增嘅高蓮唔會嫌棄朗尼啦！</p></body></html>
