<html><header><meta charset="utf-8"><title>的士慢駛抗議油氣加價</title></header><body><h1>的士慢駛抗議油氣加價</h1><p>【本報訊】約150部的士及小巴昨晨圍繞中環美利大廈慢駛遊行（圖），抗議政府同意專用氣站本月開始調高每公升石油氣價格0.56至0.57元。發起遊行的汽車交通運輸業總工會批評，目前全港只得11個專用氣站，司機往往要耗45分鐘以上輪候加氣，石油氣零售價再度調升，令經營環境百上加斤。<br> 工會的士司機分會主任杜燊棠表示，與去年2月比較，石油氣零售價的增幅高達40%，司機每更車加氣成本平均高了60元，要求政府盡快通過每程增收1元燃料附加費的申請，減輕司機負擔。<br> 成啓聰攝</p></body></html>
