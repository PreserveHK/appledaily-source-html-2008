<html><header><meta charset="utf-8"><title>求驗客手記：連續入波打救韋根巴布爾地底泥變寶 - 求驗客</title></header><body><h1>求驗客手記：連續入波打救韋根巴布爾地底泥變寶 - 求驗客</h1><p>韋根後衞巴布爾成為球隊英雄，呢位黑人中堅前日入波助球隊1:1迫和利物浦，不但連續兩場聯賽有入球，仲助球隊首次喺「Big4」身上攞分。不過對領隊布魯士嚟講，呢1分減輕球隊降班壓力最緊要（目前排倒數第4），難怪呢位曼聯名宿大讚巴布爾，佢話：「外界過去幾年對佢嘅評價過低，你哋都忘記巴布爾𠵱家只得26歲！」</p></body></html>
