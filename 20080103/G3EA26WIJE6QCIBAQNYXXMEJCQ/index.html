<html><header><meta charset="utf-8"><title>小林武史、AKKO離婚</title></header><body><h1>小林武史、AKKO離婚</h1><p>與台日混血歌手一青窈傳出不倫戀的日本著名音樂人小林武史，今年元旦已與組合MyLittleLover拍檔兼妻子AKKO辦妥離婚手續，二人正式結束了12年的婚姻生活。</p><p>育兩名子女</p><p>現年48歲的小林武史，是日本著名唱片監製，他成功力捧了Mr.Children和REMIOROMEN等樂隊，95年與AKKO及結他手藤井謙二組成了MyLittleLover，翌年小林與AKKO結婚，二人育有兩名子女。去年1月小林被偷拍跟一青窈手拖手拍拖，據悉他離婚後無意跟一青窈結婚，而子女的撫養權落在34歲的AKKO手上。</p></body></html>
