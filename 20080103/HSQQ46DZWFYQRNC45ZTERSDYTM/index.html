<html><header><meta charset="utf-8"><title>奇趣特搜：四川「鬼火」燒民宅</title></header><body><h1>奇趣特搜：四川「鬼火」燒民宅</h1><p>你相信這個世界會有鬼火嗎？四川省青神縣一間民房（圖一）的物品由去年10月至11月底自燃30多次，包括棉被、雨傘、毛褲等多種物品，卧室亦因而焚毀，戶主楊明林的右手腕更被燒傷。公安查不出起火原因，村民人心惶惶，鬼火之說四起。不過，專家及網友多不認同鬼火之說。四川西華大學化學實驗中心馬夢林稱，楊家的物品自燃（圖二），可能是地下囤積易燃氣體，只要有未熄滅的火星就能燃燒。有網友認為是天氣亁燥，人或物多靜電，加上可燃氣體引起。<br>  http://news.163.com/08/0103/07/4191F4FT00011229.html </p></body></html>
