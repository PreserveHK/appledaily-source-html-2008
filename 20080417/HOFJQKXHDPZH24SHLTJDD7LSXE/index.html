<html><header><meta charset="utf-8"><title>江若琳冇膽食田雞</title></header><body><h1>江若琳冇膽食田雞</h1><p>江若琳日前到上海拍攝護膚品廣告，因為拍攝比預期快完成，所以她有一個空閒的晚上，可以四出找尋美食，大飽口福。</p><p>驚聞BB喊叫</p><p>江若琳在內地工作人員和司機的陪同下，到了一間上海菜館晚飯，由於大家工作後感到非常肚餓，所以先後點了近20道菜，擺滿全枱，令江若琳胃口大開。當吃到一味炒田雞時，她卻忽然停下筷子，江若琳日前說：「雖然大家都話田雞好鮮甜，但我一諗到劏田雞係好殘忍，我聽聞啲田雞會發出好似BB仔嘅喊聲，好恐怖，點擺得落口。」<br> 江若琳飯後又帶隊去揼骨鬆一鬆，因為賺了可觀的廣告酬金，當然是由她「萬歲」。<br> 採訪：比華利</p></body></html>
