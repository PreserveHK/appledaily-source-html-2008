<html><header><meta charset="utf-8"><title>鍾嘉欣擁曱甴肚自豪</title></header><body><h1>鍾嘉欣擁曱甴肚自豪</h1><p>鍾嘉欣昨天為一個減肥產品公司於柴灣拍攝硬照廣告，因今次廣告主力騷纖腰，故她不會有太性感的打扮。同類型減肥廣告，通常以性感明星做賣點，鍾嘉欣則較密實，問到是否對胸部沒信心，鍾嘉欣謂滿意身材，還說：「最滿意自己條腰，有個小小曱甴肚，又唔係肚腩。我未試過呢個產品，但我食好多消夜，如果有少少肚腩，我就會節食。」</p><p>想拍駕駛廣告</p><p>最近有些廣告正斟洽鍾嘉欣合作，她謂最想拍汽車或者學習駕駛的廣告，她說：「最想拍學習駕駛廣告，本身我有外國車牌，但揸車好渣，日後我想補鐘，然後買架車，拍劇都方便啲，𠵱家顧到揸車就顧唔到演戲！」<br> 採訪、攝影：王連連</p></body></html>
