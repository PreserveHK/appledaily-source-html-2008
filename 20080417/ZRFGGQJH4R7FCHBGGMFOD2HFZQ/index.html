<html><header><meta charset="utf-8"><title>米高揭美國醫界瘡疤</title></header><body><h1>米高揭美國醫界瘡疤</h1><p>下周四於本地上映的紀錄片《美國清一Sick檔案》(Sicko)，探討在謀利的美國醫療制度下，荒唐和殘酷的真實面。本港政府正就醫療融資諮詢市民意見，電影或可給大眾一個重要的啓示。</p><p>深受啓發</p><p>曾拍攝紀錄片《華氏911》（Fahrenheit9/11）的導演米高摩亞（MichaelMoore）謂：「早年拍攝電視節目時，遇到有病人因拿不到保險費，不能接受器官移植手術，從而啓發我要拍此制度的紀錄片。」</p></body></html>
