<html><header><meta charset="utf-8"><title>案件速遞<br>男子圖書館手淫判罰款</title></header><body><h1>案件速遞<br>男子圖書館手淫判罰款</h1><p>【本報訊】退休中年漢賦閒到中央圖書館利用電腦上網觀看鹹相，激發性慾，忍不住即場對住電腦手淫，先後被市民及保安員發現，當場被捕。涉案中年漢昨在東區裁判法院承認兩項在公眾地方作出猥褻行為罪名，主任裁判官鄧立泰指被告若再犯必予嚴懲，判罰款2,000元。<br> 被告劉明光（56歲），被控於今年3月31日，在香港中央圖書館六樓內，兩度猥褻暴露陽具。辯方指被告退休四年，靠積蓄生活，因在電腦看到色情圖片，產生生理反應才犯案，為此感到羞愧。<br> 案件編號：ESCC1994/08</p></body></html>
