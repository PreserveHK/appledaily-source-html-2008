<html><header><meta charset="utf-8"><title>楊崢自嘲轉數慢</title></header><body><h1>楊崢自嘲轉數慢</h1><p>楊崢昨日在灣仔君悅酒店出席第二屆世界麻將大賽記者會，台灣女藝人余筱萍則以上屆季軍身份出賽。楊崢今年獲邀免入場費成為參賽者之一，對於麻雀的看法，她說：「麻雀係國粹，作為中國人、每個人都應該識，呢個都係同親友聯絡感情嘅遊戲，值得推廣同尊重。今次係做慈善，佢哋畀名額我，可以搵代表去，我去唔去都未決定。」</p><p>愛睇人竹戰</p><p>記者笑謂打麻雀能夠防止老人癡呆症，楊崢笑說：「我聽好多朋友講年紀大打，會鍛煉到腦筋，我唔係頭腦靈活嘅人，但就鍾意睇人打，都可以運用腦筋，又會睇到好多人嘅性格。」<br> 採訪、攝影：LawWaiMan</p></body></html>
