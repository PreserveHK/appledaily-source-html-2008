<html><header><meta charset="utf-8"><title>News：<br>給怕曬的妳</title></header><body><h1>News：<br>給怕曬的妳</h1><p>不明何解媽咪級都怕曬，因此但凡見到新出防曬產品都會奉送一支給母親大人。近日睇廣告見FANCL新推防曬露以720°全方位防曬為賣點，聲稱透過先進技術，有效將「紫外光反射劑」均勻地緊貼肌膚，另加入「防曬精華粉末」將「紫外光反射劑」所含的維他命原B5護膚粉末保護，並將UV分散及反射，全面提升阻隔UV功能，令紫外光無法直滲肌膚造成傷害，達致更完美防曬效果。淨係聽都覺得好厲害，怕曬的妳又有新嘢用！（Joanne）</p><p>查詢：FANCL（82232625）</p></body></html>
