<html><header><meta charset="utf-8"><title>晒一晒：大風吹出壯觀冰山</title></header><body><h1>晒一晒：大風吹出壯觀冰山</h1><p>一場大風，竟吹出百丈冰山！新疆美麗的烏倫古湖沿岸前日出現了10幾公里長的冰山，原來是當日刮了一場七、八級的大風，令湖區上開始融化的巨大冰塊，隨波浪開始飄向湖邊，冰塊與冰塊碰撞、重叠、抬升、便形成了如此壯觀的冰山（圖），給暮春的烏倫古湖增添了新的景象。<br> <br>  http://news.163.com/08/0417/13/49O33CSH0001125G.html </p></body></html>
