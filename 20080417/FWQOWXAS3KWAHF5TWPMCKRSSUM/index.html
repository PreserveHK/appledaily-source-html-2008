<html><header><meta charset="utf-8"><title>自動攪拌杯</title></header><body><h1>自動攪拌杯</h1><p>匙羮，安息吧！以後喝熱飲，不再需要你「攪攪震」了。法國兩位設計師設計了一隻自動攪拌杯「CeramicForMix」，不用匙羮也可以將奶和糖攪勻，竅妙全在一枚小陶球。<br> 只要冲好飲品後，放入小陶球，拿起杯子微晃，像品嚐干邑那樣，陶球就會滾動，把奶和糖攪勻。飲的時候，陶球會陷在杯子微凹處，不會衝入口裏。設計師杜索特（FlorianDussopt）說：「我們不是想廢掉匙羮，只是想換個方法喝熱飲吧了。」<br> 英國《每日郵報》</p></body></html>
