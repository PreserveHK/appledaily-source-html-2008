<html><header><meta charset="utf-8"><title>晒一晒︰美女高官探望姚明</title></header><body><h1>晒一晒︰美女高官探望姚明</h1><p>本月14日，有「美女高官」之譽的中共中央政治局委員劉延東，到國家體育總局體育醫院探訪、看望了正在進行康復治療的國家男子籃球運動員姚明。<br> 姚明由於腳傷，在美國做手術後，回中國接受中醫治療，內地民眾一直憂慮，姚明能否在八月北京奧運會舉行之前完全康復，代表中國隊出場比賽。<br> 劉延東之後與姚明合影留念（圖）。她在醫院逗留期間，也探望了正在接受治療的跆拳道隊員。<br> <br>  http://sports.people.com.cn/BIG5/106893/7125125.html </p></body></html>
