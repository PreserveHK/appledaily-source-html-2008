<html><header><meta charset="utf-8"><title>長瀨智也承認新戀情</title></header><body><h1>長瀨智也承認新戀情</h1><p>尊尼組合TOKIO成員長瀨智也自與舊愛濱崎步分手後，去年尾被偷拍與合演劇集《歌姬》的拍檔相武紗季撻着。雖然雙方事務所一直對戀情三緘其口，不過紙始終包不住火，長瀨接受新一期日本雜誌《周刊文春》訪問，終開口承認戀情，親證相武正印女友地位。</p><p>感情穩定</p><p>當日長瀨剛從外返家，對於記者問及他與相武是否拍拖，長瀨爽快地回答：「是。」對於外界近日盛傳兩人分手，他即否認說：「有這樣的事？只不過是傳聞吧。」其後長瀨更向記者道謝後才離開，看來兩人關係已十分穩定。</p></body></html>
