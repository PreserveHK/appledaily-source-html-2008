<html><header><meta charset="utf-8"><title>英相訪美　無人接機</title></header><body><h1>英相訪美　無人接機</h1><p>民望持續下滑的英國首相白高敦（GordonBrown），本來想透過訪問美國來「冲喜」，可是「度期」失當，跟教宗碰個正着，備受冷落。<br> 教宗周二抵埗時，獲喬治布殊破例親到機場迎接；但白高敦前天抵達紐約甘迺廸國際機場，卻連接機的人也沒有。美國傳媒鋪天蓋地報道教宗的新聞，卻鮮有提及白高敦到訪。有記者形容白高敦此行是「隱形訪問」，反對派更揶揄他「憨豆先生去美國」（Mr.BeanGoestoAmerica）。<br> 英國《每日郵報》</p></body></html>
