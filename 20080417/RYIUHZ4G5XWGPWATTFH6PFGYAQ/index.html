<html><header><meta charset="utf-8"><title>DuranDuran抵韓親民勝奇洛</title></header><body><h1>DuranDuran抵韓親民勝奇洛</h1><p>首次到訪韓國的奇洛，行程保密功夫做到足。據知，電影公司最初向傳媒公佈奇洛會乘坐私人飛機在前日深夜或昨日上午抵韓，但奇洛最後卻轉乘大韓航空班機於前日下午抵達，並於秘密通道離開。結果令在機場苦等多時的記者及影迷撲空，更惹來部份韓國傳媒不滿。<br> 相反，昨晚於首爾舉行個唱的英國四人樂隊DuranDuran，與奇洛相隔四小時多抵達當地，DuranDuran抵埗後與近百歌迷握手，其親民作風贏得當地傳媒激賞。<br> </p></body></html>
