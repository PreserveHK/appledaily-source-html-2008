<html><header><meta charset="utf-8"><title>李彩華不求嫁豪門</title></header><body><h1>李彩華不求嫁豪門</h1><p>李彩華（Rain）早前拍攝了亞視新劇《火蝴蝶》，她與唐文龍扮演夫婦，董敏莉則演她的妹妹，三人在戲中合作愉快，經常大鬧片場，新劇會於下周一首播。</p><p>唔吼唐文龍</p><p>Rain在戲中飾演女藝人，一炮而紅後即飛上枝頭變鳳凰，有機會嫁入豪門。她說：「記得有一場戲中戲，我扮演張愛玲，現實生活中，我都好恨有導演可以搵我扮張愛玲，最好仲同發哥（周潤發）做對手戲，咁就正晒。」至於可想藉着名氣嫁入豪門？Rain說：「咁又唔使，我只希望將來可以遇個好老公，體貼同錫我。」問Rain可會視唐文龍為擇偶對象，她說：「唔會啦，佢好鬼仔性格，我鍾意男仔性格傳統啲。」<br> 採訪：比華利</p></body></html>
