<html><header><meta charset="utf-8"><title>New's：卸妝油最得我心</title></header><body><h1>New's：卸妝油最得我心</h1><p>自懂化妝以來都以卸妝油落妝，貪佢方便且卸妝能力一流，用過很多品牌，當中尤其以日牌最得我心。最近Neutrogena推出全新DeepClean卸妝油，TVC廣告仲搵咗江若琳狂洗面。產品以混合3種卸妝專用油而研製成的「平衡卸妝」配方，可發揮不同卸妝油互補平衡的作用，標榜不油不亁。Sell得咁行，二話不說買支試用，效果唔錯，連眼妝一併卸除，最啱我此等懶人，而且相對起用開卸妝油，價錢平一截，絕對買得過。（Joanne）</p><p>全港萬寧、屈臣氏、莎莎、卓悅及天使有售<br> 查詢：27363885</p></body></html>
