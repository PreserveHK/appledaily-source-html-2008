<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭則士憶千萬債痛哭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭則士憶千萬債痛哭 - 馮仁昭</h1><p>鄭則士噚日接受商台節目訪問，講到早年投資失利，欠銀行同朋友千幾萬債，好彩太太同媽媽支持佢度過難關。鄭則士諗番都忍唔住邊講邊喊，佢話：「其實我真係好多謝佢哋咁支持我，好彩嗰陣成個氣候都好好，所以好快可以搞掂啲錢，如果喺97年之後發生會仲辛苦。」<br> 鄭則士又話：「我阿媽捱咗幾十年，屋企又窮，到佢走嗰陣行動又唔係好方便，希望佢下一世有好日子啦。」</p></body></html>
