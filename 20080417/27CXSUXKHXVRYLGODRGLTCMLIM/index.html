<html><header><meta charset="utf-8"><title>醫學Online<br>塑膠奶瓶令BB早熟</title></header><body><h1>醫學Online<br>塑膠奶瓶令BB早熟</h1><p>美國衞生部門一項初步研究發現，大部份塑膠器皿，例如嬰兒奶瓶及膠樽，含有一種很大機會導致幼兒早熟，並可引致前列腺癌及乳癌的化學物雙酚A。研究顯示當塑膠內的化學物雙酚A達到一定份量時，會令動物的前列腺及乳腺細胞出現癌前病變。研究人員也關注雙酚A或會增加孕婦流產風險，或導致嬰兒夭折及體重過輕等問題，呼籲美國食品及藥物管理局關注。</p></body></html>
