<html><header><meta charset="utf-8"><title>New's：BOSS男之純水</title></header><body><h1>New's：BOSS男之純水</h1><p>男士香氛總沒有女士香氛受歡迎，大概因為男人粗枝大葉，不拘小節，不過好彩男人身邊有細心女人打點一切。BOSS新推男裝香氛以水為題，創作意念源自人與水融為一體，予人清純清新感，瓶身以城市水牆為設計靈感。我明白香味很個人，不過聞過BOSSPure最新香氛以後發覺其實香氛本身沒分男女裝，做細心女友，買支BOSSPure同男友兩份用又何妨？（Joanne）</p><p>查詢：（21183641）時代廣場連卡佛</p></body></html>
