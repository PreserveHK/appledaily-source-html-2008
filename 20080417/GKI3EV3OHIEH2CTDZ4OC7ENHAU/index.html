<html><header><meta charset="utf-8"><title>民航處編航班恐失中立</title></header><body><h1>民航處編航班恐失中立</h1><p>【本報訊】國際航空運輸協會（IATA）發表聲明，關注港府計劃從航空業界手上，奪走現時機場「航班協調者」角色，交由民航處擔任。該會指民航處代表港府利益，分配航班升降時間未必能做到中立、透明及毫無歧視。<br> 本港機場航班升降時間，自1975年起，一直由國泰航空義務負責跟各航空公司進行協調，協會稱讚國泰處事公開透明及稱職，從未收過投訴。國泰表示，不反對由其他機構擔任協調角色。運輸及房屋局表示，現時由國泰擔任協調角色並不合理，又相信民航處日後編配航班時會依足協會條例。</p></body></html>
