<html><header><meta charset="utf-8"><title>教宗所至　萬人空巷</title></header><body><h1>教宗所至　萬人空巷</h1><p>教宗本篤十六世（PopeBenedictXVI）訪美之旅，所到之處都受到熱烈歡迎，白宮前天舉行盛大歡迎會，適逢教宗81歲生日，13,500人齊為教宗唱生日歌。<br> 教宗與美國總統喬治布殊會面90分鐘，同意有必要成立巴勒斯坦國，但避談伊拉克戰爭，只要求美國以外交途徑解決衝突。不過教宗也惹來非議，因他責備美國主教處理神父孌童醜聞不當之餘，卻將問題歸咎於美國道德價值崩潰，色情物品氾濫，沒好好保護兒童。<br> 法新社/美聯社</p></body></html>
