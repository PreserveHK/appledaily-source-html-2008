<html><header><meta charset="utf-8"><title>Rain人氣No.1</title></header><body><h1>Rain人氣No.1</h1><p>韓國有市場調查公司上月底調查當地藝人的受歡迎程度，雖然Rain已有年半多沒有推出新碟，但仍力壓BigBang等人氣組合，成為08年上半年最受歡迎男歌手。至於最受歡迎女歌手以及男女藝人，則分別是組合WonderGirls、張東健和金泰希。<br> 此外，正身處柏林拍攝荷李活電影《忍者刺客》（NinjaAssassin）的Rain，已落實下周來港，並於下周三（23日）晚上現身奧海城商場，宣傳新片《極速賽車手》（SpeedRacer），當日以賽車手打扮到場的fans，還有機會上台跟偶像合照。&#13;</p></body></html>
