<html><header><meta charset="utf-8"><title>乜東東：揭得開嘅朱古力</title></header><body><h1>乜東東：揭得開嘅朱古力</h1><p>OL愛朱古力，平時口痕，大大小小總有一兩排傍吓身，但為食嘅結果係不知不覺變肥婆，焗住要戒口。計我話零食呢家嘢，心癮嚟啫，索性嚟鋪有得睇無得食咪得囉。擺呢排疑似朱古力喺枱頭，絕對收到望梅止渴之效，佢表面係排朱古力，揭開，無錯，係揭開唔係搣開，原來係本迷你記事簿，擺得又用得，掂晒啦。<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>ForwardDesignGallery<br> （旺角彌敦道580號A潮流特區120舖/65769315）</p></body></html>
