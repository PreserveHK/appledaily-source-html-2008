<html><header><meta charset="utf-8"><title>李阿媽話：雙氧水起污迹</title></header><body><h1>李阿媽話：雙氧水起污迹</h1><p>飯後，女兒躺在梳化看報紙，喊道：「媽，報紙說全智賢用雙氧水美容，可以試試嗎？」「能不能護膚我不知道，千萬別拿自己的臉亂搞呀，雙氧水？平時我用來漂白起迹的。」「漂白起迹？」「對啊，白色衣服容易變黃，雙氧水加熱水專去黃迹，份量大概是100毫升雙氧水開半盆水，泡兩小時就成了。其實衣服濺上了食物醬汁，也可即時用雙氧水急救，在污迹邊緣塗雙氧水可防止污迹向外擴散滲透，再直接在污迹上倒一點稀釋了的雙氧水，上面鋪一條濕毛巾，開動蒸氣熨斗的蒸氣功能，以吊熨方法蒸它一陣子，就輕易去掉食物污迹了。」</p></body></html>
