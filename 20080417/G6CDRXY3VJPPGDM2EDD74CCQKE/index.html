<html><header><meta charset="utf-8"><title>陳豪薯look開工</title></header><body><h1>陳豪薯look開工</h1><p>陳豪近日忙於拍攝無綫新劇《溏心風暴之家好月圓》，在首輯《溏》劇中飾演「得得地」的他，當日打扮就唔多得，他頭髮蓬鬆、戴黑框眼鏡，身穿恤衫、西褲，外披黑長褸，造型依然薯味十足。</p><p>銀行尋人</p><p>陳豪當日約下午3時到達天后拍外景，劇情指他駕駛一部白色私家車，駛至一間銀行門外後，即匆匆忙忙落車到銀行尋人，可惜最後失望而回，頭耷耷沒趣離開。雖然這場獨腳戲十分簡單，但導演要求高，他前後共拍了8、9次，導演才收貨，難怪陳豪見到在場記者時，即報以無奈笑容。<br> 採訪、攝影：娛樂突發組</p></body></html>
