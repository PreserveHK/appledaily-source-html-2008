<html><header><meta charset="utf-8"><title>醫學Online<br>生仔可防飲食失調</title></header><body><h1>醫學Online<br>生仔可防飲食失調</h1><p>女士懷孕產子可能是解決飲食失調的方法之一。挪威一項研究追蹤1,206名女士生活及飲食習慣長達六年，發現已為人母的女士較無子女的女士少患上飲食失調症，主要原因是女性生產後很多時會收斂衝動的性格，變得比較有耐性，並會減少飲酒；反而不生育的女士會越來越重視身形，容易墮入厭食及暴食的惡性循環，專家指研究反映穩定生活可助女性克服飲食失調問題。</p></body></html>
