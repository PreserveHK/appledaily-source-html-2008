<html><header><meta charset="utf-8"><title>Yoropiko格仔腳三個骨</title></header><body><h1>Yoropiko格仔腳三個骨</h1><p>牛仔褲市場一向競爭都大，想要買靚牛大把選擇，同樣由RMC馬田一鳴主理的牛仔褲品牌Yoropiko在上月才剛剛推出了premiumbasic系列，今個月就首次推出女裝牛仔褲系列。除了basic直腳款外，喇叭、skinny、洗水等都有，其中三個骨牛仔褲最girlish，褲腳的格仔布甚有學生feel，再襯窩釘褲袋，馬田操刀女裝牛一樣不錯！<br><br>（Sandra）</p></body></html>
