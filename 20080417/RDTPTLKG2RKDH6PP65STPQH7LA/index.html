<html><header><meta charset="utf-8"><title>求驗客手記：冇得住選手村棄迎聖火馬勒當拿玩寸奧運 - 求驗客</title></header><body><h1>求驗客手記：冇得住選手村棄迎聖火馬勒當拿玩寸奧運 - 求驗客</h1><p>阿根廷球王馬勒當拿（圖）早前放京奧聖火飛機，絲毫冇放中國喺眼內。周二佢話當時冇迎接聖火，係因為阿根廷當局同中方代表，都唔保證畀佢入住選手村。老馬仲話自己一直好想參加奧運，不過始終冇呢個機會，所以今次希望去選手村住吓，感受參賽嘅滋味。據老馬自己講，阿根廷籃球運動員真路比利，已非正式邀請佢到時「孖鋪」喎。我求大俠好奇怪老馬點解係都要住選手村，唔通想有不良企圖？當局要小心呢隻癲馬！</p></body></html>
