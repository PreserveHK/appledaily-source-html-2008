<html><header><meta charset="utf-8"><title>綿羊仔翻車路遺啤酒樽</title></header><body><h1>綿羊仔翻車路遺啤酒樽</h1><p>【本報訊】一部「綿羊仔」電單車，昨凌晨在將軍澳隧道公路落斜彎位，失事翻側撞向路中石壆，滿身酒氣鐵騎士受傷，一個啤酒樽懷疑從傷者身上跌出遺在地上，警方正調查意外會否涉及酒後駕駛。<br> 昨日凌晨3時許，姓梁（43歲）男子駕駛一部綿羊仔電單車，經將軍澳隧道往將軍澳方向行駛，當駛出隧道後沿慢線落斜時，在距離隧道出口約200米的一個右彎位突然失事，電單車向左邊翻側，衝入封閉中正維修的快線內，再撞向路中的石壆始停下。<br> 意外中，電單車左邊車身損毀，地上遺有車身擦花痕迹，司機倒地手及頸部受傷，由接報趕至一名女子陪同送院治療，情況穩定。</p></body></html>
