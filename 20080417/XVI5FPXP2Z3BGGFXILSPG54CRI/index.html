<html><header><meta charset="utf-8"><title>姬蒂頂唔順靚佬湯分居</title></header><body><h1>姬蒂頂唔順靚佬湯分居</h1><p>荷李活巨星湯告魯斯（TomCruises）與姬蒂荷姆絲（KatieHolmes）結婚三年新聞多多，近日有雜誌指姬蒂終抵受不住此段高壓婚姻，打算與女兒Suri搬到紐約居住，與靚佬湯暫時分居。</p><p>交友也干涉</p><p>據美國雜誌《Star》報道，姬蒂抵受不住靚佬湯的高壓式管制，就算連她交友自由都要干涉，故此打算與女兒離開洛杉磯，暫搬到紐約，與丈夫度過冷靜期。一位知情人說：「姬蒂想離開湯告魯斯很久了，但湯一定不會讓姬蒂帶女兒離開。她不想姬蒂或Suri離開其視線，若果姬蒂要到紐約，湯一定照跟如儀。」</p></body></html>
