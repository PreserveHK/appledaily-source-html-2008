<html><header><meta charset="utf-8"><title>資料寶藏：瑞超季初頗正路 - 畢傑</title></header><body><h1>資料寶藏：瑞超季初頗正路 - 畢傑</h1><p>新一季瑞超僅開「咧」4輪，發現強隊如卡爾馬（上屆亞軍）及佐加頓斯（上屆季軍）開W比率頗高，兩者俱有75%得勝率；至於3支升班馬辛斯華爾、諾高平及隆斯基爾落敗率全部至少達75%，隆斯基爾更4戰全敗，反映季初今季瑞超頗正路。<br> 此外，足智彩季初暫曾開出9場「讓球」，大細分佈為3「大」6「細」；今晚瑞超唯一一場「讓球」哈馬比迎戰希爾星堡，1.8倍「細」值再追。文：畢傑</p></body></html>
