<html><header><meta charset="utf-8"><title>宋一國反控誹謗　女記者搵疑點</title></header><body><h1>宋一國反控誹謗　女記者搵疑點</h1><p>韓劇《朱蒙》男星宋一國早前被控在住所門外動粗打金姓女記者，首爾中央地方法院已在上月中判宋一國無罪，宋一國則以誹謗罪反控該名女記者，但在昨日的初審中，女記者表示在重要證物的閉路電視短片內，存在很多疑點，更懷疑曾被人做手腳刪除部份片段。</p><p>疑有人做手腳</p><p>女記者審判後跟記者會面，她說：「閉路電視的中間部份停頓了一分鐘，懷疑被做過手腳，所以要求專家驗證。」下次聆訊暫定於下月八日進行。</p></body></html>
