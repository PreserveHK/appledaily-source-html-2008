<html><header><meta charset="utf-8"><title>陳志雲親證六叔出院</title></header><body><h1>陳志雲親證六叔出院</h1><p>田北辰昨日在圓方一餐廳內接受無綫生活台節目《志雲飯局》訪問，陳志雲特意送上一艘木製帆船給對方，寓意萬事一帆風順，田北辰還幽默地笑言：「我帶咗半支紅酒嚟，飲少少可以輕鬆啲傾偈，不過今日如果畀我揀就會去太平館，鍾意食濃味嘅食物。」</p><p>千嬅唔續約好閒</p><p>陳志雲表示準備了一連串問題訪問田北辰，包括任公職期間的風雨以及何以高調參選立法會等。另外，陳志雲親口證實六叔邵逸夫經已出院，情況良好，而早前楊千嬅與無綫歌星合約約滿，暫未有意續約，陳志雲說：「呢啲佢自己考慮，Kelly（陳慧琳）都冇續約，咁多歌星簽唔晒，呢個係自由社會。」<br> 採訪、攝影：卓寶花</p></body></html>
