<html><header><meta charset="utf-8"><title>聰明豆砌名畫</title></header><body><h1>聰明豆砌名畫</h1><p>「聰明仔食聰明豆」！英國食物藝術家斯泰特（PrudenceEmmaStaite）可能也吃了不少聰明豆（Smarties），想到用聰明豆複製名畫這個聰明點子。安地華荷的夢露像、塗鴉大師Banksy的《CleanStreetsMaid》，名作改由聰明豆演繹，一樣傳神。斯泰特也用聰明豆來作畫，砌出倫敦、利茲、愛丁堡景色，令人垂涎！這些「聰明畫」，明天（周五）起在英國倫敦V&amp;A博物館的「聰明豆藝術展覽」展出。<br> 英國《每日郵報》</p></body></html>
