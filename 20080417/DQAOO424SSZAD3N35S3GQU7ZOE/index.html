<html><header><meta charset="utf-8"><title>案件速遞<br>涉殺院友老翁獲撤控</title></header><body><h1>案件速遞<br>涉殺院友老翁獲撤控</h1><p>【本報訊】75歲老翁鄺典邦涉嫌於今年2月22日，在灣仔莊士頓道18號嘉寧大廈3樓瑞康護老人中心，用椅子掟死一名長期卧床78歲女院友羅惠珍，老翁原被控一項謀殺罪，案件2月下旬首次在東區裁判法院提訊，他當時仍留院治理，故缺席聆訊，案件昨日再提訊時，控方宣佈撤銷對老翁的指控，老翁當庭獲釋。<br> 據悉，老翁當日準備到女院友專區，遭護老中心職員阻撓，他情緒激動，拾起椅子襲擊女職員卻擊中女死者。<br> 案件編號：ESCC992/08</p></body></html>
