<html><header><meta charset="utf-8"><title>ClickClick情報科：孔慶翔再戰影壇</title></header><body><h1>ClickClick情報科：孔慶翔再戰影壇</h1><p>憑電影《我阿媽發仔瘟》榮獲本報舉辦的首屆金話梅選舉最爛男主角的孔慶翔（WilliamHung），自拍畢該片後幾乎銷聲匿迹。不過凌零發昨日發現這久違了的名字再現高登討論區，原來他獲邀拍新片《Chinaman'sChance》，飾演其中一角阿Ting。<br> 該片講述1870年代，一移民到美國的中國人被誤控謀殺一名白種女子，導演藉此探討中國移民的辛酸史。翔仔只是演閒角一名，且看翔仔能否延續一夜成名的神話。</p></body></html>
