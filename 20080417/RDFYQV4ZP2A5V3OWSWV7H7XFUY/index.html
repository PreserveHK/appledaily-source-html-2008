<html><header><meta charset="utf-8"><title>彭妮露新片首相撐場</title></header><body><h1>彭妮露新片首相撐場</h1><p>西班牙女星彭妮露古絲(PenelopeCruz)，昨日於家鄉馬德里宣傳其主演的新片《Elegy》，她先於上午出席記者會，晚上則換上晚裝出席全球首映。貴為西班牙首席女星的她，還吸引了西班牙首相沙巴德羅(JoseZapatero)出席，認真夠面子。</p><p>入鄉隨俗</p><p>至於彭妮露的未婚夫積維亞巴頓(JavierBardem)，目前與兄長卡路士巴頓(CarlosBardem)身在阿爾及利亞出席撒哈拉電影節，順道宣傳新片。積維亞更入鄉隨俗，披上當地傳媒所送的傳統頭巾。</p></body></html>
