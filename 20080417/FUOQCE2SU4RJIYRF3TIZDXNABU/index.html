<html><header><meta charset="utf-8"><title>卓韻芝風騷會嫩男</title></header><body><h1>卓韻芝風騷會嫩男</h1><p>卓韻芝日前到商台開工，中午外出用膳時，身穿短袖T恤、牛仔短裙襯時興鬆高凉鞋、一身春日打扮的她，還以綠色亮麗makeup配襯到絕的綠色銀包，獨自步行往附近搭車，原來阿芝扮到靚靚，只因佳人有約。</p><p>行路似Catwalk</p><p>當日中午12時多，阿芝春風滿面地離開商台，見她極之風騷，手舞足蹈如行貓步，姿勢相當浮誇，其後她在附近會合一名男伴，但此君並非其剛復合的金融界男友JoeyChan，而是另一名年約20餘歲的短髮男子，他見阿芝出現時反應不大，倒是女方表現雀躍，更主動截停的士逕自上車，男方則尾隨，直往樂富方向，相信二人應相約開餐撐枱腳。<br> 採訪、攝影：娛樂突發組</p></body></html>
