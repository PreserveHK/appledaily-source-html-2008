<html><header><meta charset="utf-8"><title>狸貓星野惡鬥鬼太郎</title></header><body><h1>狸貓星野惡鬥鬼太郎</h1><p>由日本少男偶像組合WaT成員Wentz瑛士主演的電影《鬼太郎千年呪歌》，落實在7月12日於當地上映，電影的宣傳攻勢近日已展開。</p><p>陣容鼎盛</p><p>為求打破上集票房，續集中妖怪陣容更加鼎盛，性感女星星野亞希和韓星蘇志燮的妖怪造型更在昨日正式曝光。<br> 星野在片中扮演狸貓妖怪，畫上大花貓臉的星野，依舊打開心口，造型性感。至於飾演反派妖怪「夜叉」的韓星蘇志燮，能利用樂器發出毒箭，並與扮演鬼太郎的瑛士有連番惡鬥。</p></body></html>
