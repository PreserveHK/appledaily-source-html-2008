<html><header><meta charset="utf-8"><title>微波盧巧音逛中環</title></header><body><h1>微波盧巧音逛中環</h1><p>盧巧音上月開騷時谷胸上陣，效果技驚四座，但日前她偕女友現身中環卻回復舊觀，打回原形變微波傳送，不過其容貌憔悴兼激瘦，令人我見猶憐。</p><p>木口木面</p><p>當晚近9時，素顏的盧巧音戴着黑框眼鏡，穿着鬆身T恤、短褲襯長靴，身形纖瘦的她明顯神色疲倦，當時她手挽一袋戰利品，與女友人由中環擺花街漫步至置地廣場附近，雖然二人並肩而行，但全無交流，至抵達銀行提款機櫃位時，她們才停下腳步各自排隊㩒錢，其間盧巧音等到木口木面，全程未被途人認出，提款後她即與女友橫過馬路，在的士站登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
