<html><header><meta charset="utf-8"><title>鄭中基肚屙疑食屎</title></header><body><h1>鄭中基肚屙疑食屎</h1><p>鄭中基及文詠珊（JaniceMan）昨日到朗豪坊出席「奧運能量大比拼」，Janice穿上一對高踭鞋玩健身單車，她解釋為保持模特兒形象，工作時甚少穿波鞋。Janice又指平時只會緩步跑，以免小腿變粗，她更透露男友是運動健將，她笑說：「我都係畀佢呢樣嘢吸引，我鍾意健康運動型嘅男仔。」</p><p>大腸唔亁淨</p><p>鄭中基遲了半小時才到達，他表示前晚吃了車仔麵後肚瀉，他說：「唔知係咪啲大腸唔亁淨，咁我就即係間接食屎。」<br> 對於緋聞女友蔡卓妍（阿Sa）未能在金像獎中封后，鄭中基稱獲提名已是被肯定，談到前女友楊千嬅有份傳奧運火炬，他表示並不知情。<br> 採訪：李珮洳　攝影：陳俊強</p></body></html>
