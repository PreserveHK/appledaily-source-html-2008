<html><header><meta charset="utf-8"><title>衞蘭新歌未出已上網</title></header><body><h1>衞蘭新歌未出已上網</h1><p>衞蘭(Janice)昨日到商台宣傳新歌《如水》，已經一年多沒有出唱片的Janice，雖然新唱片在七月才推出，不過已經有新歌在網上任人下載，她聽到這個消息後，表現十分驚訝。她說：「Ohmygod！我唔知呢件事喎，我唔知我可以點做喎，我諗都要同公司傾吓先得。」<br> Janice又表示𠵱家嘅心情相當矛盾，她直言：「喺我立場嚟講，都唔知係好事定係壞事，好嘅係多咗人鍾意呢首歌，唔好嘅梗係會影響銷量，𠵱家唯一可以係做多啲宣傳，鼓勵大家唔好隨便download歌曲，但係我都會同公司了解，睇吓會唔會喺派歌程序方面出咗問題。」<br> 採訪、攝影：何慧斯</p></body></html>
