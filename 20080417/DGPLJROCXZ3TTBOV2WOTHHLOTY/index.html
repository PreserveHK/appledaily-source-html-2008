<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃家強搵阿Paul口難開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃家強搵阿Paul口難開 - 馮仁昭</h1><p>為紀念黃家駒逝世15年，佢嘅細佬黃家強（右）發起一連串紀念活動，噚日就同band友鄧建明（左）喺浸會大學舉行講座，分享家駒生前點滴，家強話：「六月會推出大碟，裏面收錄五首家駒未曾發表過嘅作品，會由我演繹。」<br> 家強又會發起一場紀念騷，問佢有冇主動搵阿Paul黃貫中出席？家強話：「未有時間打電話，都未諗到點講，等我忙完先。」</p></body></html>
