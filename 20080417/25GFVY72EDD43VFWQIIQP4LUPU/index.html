<html><header><meta charset="utf-8"><title>Amy訪港歌迷霸頭位</title></header><body><h1>Amy訪港歌迷霸頭位</h1><p>正在澳洲發展的英國創作女歌手AmyPearson，最近來港宣傳處女大碟《WhoIAm》，前日便在中環BACKSTAGELiveRestaurant舉行迷你個唱。雖然Amy在港知名度一般，但前日吸引近50名傳媒到場外，也有10名年輕fans霸頭位捧偶像。</p><p>不停跟住唱</p><p>AmyPearson前晚以澎湃的歌聲演唱了《Don'tMissYou》及《NotMe》等個人作品，也演繹了作為澳洲一電視台奧運節目主題曲的《ReadytoFly》，台前幾位打扮激似ParisHilton的少女均全程投入，還不停跟Amy合唱，非常厲害。<br> 採訪：張一明&#13;</p></body></html>
