<html><header><meta charset="utf-8"><title>毒男坐監繼續嗜毒</title></header><body><h1>毒男坐監繼續嗜毒</h1><p>外號毒男的英國男歌手PeteDoherty，早前因違反保釋條例而被判入獄14周。外界估計身在倫敦WormwoodScrubs監獄的他，可因此遠離毒品，不過事與願違。<br> 據英國《太陽報》報道，Pete被判監後被困在一個雙人囚室，因為其名氣關係，很快便從不法途徑將毒品運入獄中的監犯混熟。聲稱已戒除毒癮的Pete，因為於獄中百無聊賴再度吸毒，有知情者更言他在低度保安的戒毒室吸毒，每天獲分配美沙酮的他，還將之與海洛英混在一起。其中一名獄囚說：「他身無分文，暫時只靠賒數及寫欠單買毒品。」</p></body></html>
