<html><header><meta charset="utf-8"><title>阿爾努力解謎團</title></header><body><h1>阿爾努力解謎團</h1><p>荷李活影帝阿爾柏仙奴（AlPacino)昨日在拉斯維加斯的PlanetHollywood酒店內，舉行新片《88Minutes》首映。除阿爾外，幾位靚女主角如AliciaWitt、LeeleeSobieski等都有出席。</p><p>動作鬼馬</p><p>今次電影大玩罪案懸疑，扮演心理醫生的阿爾為一宗殺人案件作證時，突然收到不明來電指他的生命只剩88分鐘，因此他要努力解開所有謎團，其間遇到不少意料之外的事。未知是否劇情過於緊湊，68歲的阿爾在首映場上刻意展示輕鬆一面，更做出鬼馬動作討記者歡心。</p></body></html>
