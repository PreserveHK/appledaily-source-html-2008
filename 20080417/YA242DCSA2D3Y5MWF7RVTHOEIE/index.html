<html><header><meta charset="utf-8"><title>新知熱聞：長春老人扮濟公</title></header><body><h1>新知熱聞：長春老人扮濟公</h1><p>前日上午，東北長春市柳影路附近，一位留着花白長鬍子的老人上身穿灰色衣，下身着迷彩褲，手拿搖扇，頭戴破帽，脖子還掛着佛珠（圖一），酷似古代濟公的扮相（圖二），一步一搖扇，引得路人紛紛駐足觀看。有路人質疑他有「神經病」，但有司機路過向他「問路」時，他熱心指點，毫無異常。<br> <br>  http://tech.qq.com/a/20080417/000128.htm </p></body></html>
