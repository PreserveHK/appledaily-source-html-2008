<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy幫小方守秘密 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy幫小方守秘密 - 馮仁昭</h1><p>森美（右）噚日喺新蒲崗綵排嚟緊舉行嘅talk騷，梁漢文（Edmond左）、鄧麗欣（Stephy中）、小儀同黃栢高帶埋燒豬嚟探班，令森美非常驚喜。<br> 談到talk騷，森美話有啲敏感話題開會之後就刪咗，關於藝人嘅話題會主力講方力申，Stephy對此話唔會講秘密畀森美聽，又唔擔心成為話題主角。Edmond就話天不怕地不怕，任由森美講。</p></body></html>
