<html><header><meta charset="utf-8"><title>奇趣特搜：雨中垂釣雷劈下體</title></header><body><h1>奇趣特搜：雨中垂釣雷劈下體</h1><p>雨中垂釣，要特別小心！台灣台東縣昨日響起今年第一聲春雷，不料竟意外擊傷一名釣魚郎的下體。這位不幸的男子叫陳明文，47歲，當時正在綠島鄉南寮堤防外礁岩上釣魚，他將釣竿頂在小腹上，結果雷擊中釣竿，導電至其下體，整個下腹部至大腿間二度灼傷，事後送院急救（圖），所幸無生命危險，但對性功能有否影響還要進一步檢查。有資深釣客表示，一般碳纖維的釣竿都會導電，在雷雨天垂釣會造成危險，告誡釣友們要注意。<br> <br>  http://www.nownews.com/2008/04/16/138-2261503.htm </p></body></html>
