<html><header><meta charset="utf-8"><title>李阿媽話：牛奶過期唔好倒</title></header><body><h1>李阿媽話：牛奶過期唔好倒</h1><p>八姑婆來電：「醫生說我患了骨質疏鬆症，我最近每天都要買鮮奶喝，貪減價買多幾盒，變壞前也來不及喝掉，看來要倒掉了，唉。」我連忙說：「變壞了的牛奶也不必倒掉，因為過期牛奶有很強的溶解能力，你可以用來擦皮鞋，既去污又可防皮面亁裂，擦皮製家具也行呀，家具會回復光澤之餘，連表面細小裂痕也可以修復，用來洗衣服上的墨迹也特別有效呢。」「真的嗎？」當然是真的，我家還會用過期牛奶加水澆花，花長得特別高呢。八姑婆知道可以廢物利用，即時鬆了口氣。</p></body></html>
