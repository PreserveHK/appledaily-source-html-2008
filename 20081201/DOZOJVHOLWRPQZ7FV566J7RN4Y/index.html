<html><header><meta charset="utf-8"><title>好相Click：大學生膺台爆乳內衣皇后</title></header><body><h1>好相Click：大學生膺台爆乳內衣皇后</h1><p>台灣的內衣業界前日舉辦爆乳內衣皇后選美，10名參賽者身穿內衣亮相時，因為經過內衣「矯胸」效果，因此她們全變成E-cup的爆乳女郎，令觀眾眼睛大吃冰淇淋。10名美女經過以內衣外穿為主題扮裝表演，最後由台南市立德大學行銷系女生蕭淳雲(右三)奪冠。<br> <br>  https://video.appledaily.com.hk/realtime/site/art_main.cfm?iss_id=20081130&amp;sec_id=10793096&amp;art_id=11909691 <br> </p></body></html>
