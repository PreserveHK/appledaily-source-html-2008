<html><header><meta charset="utf-8"><title>平食應節　聖誕消夜自助餐</title></header><body><h1>平食應節　聖誕消夜自助餐</h1><p>聖誕就快到，不過經濟唔好，花幾百蚊食大餐真係未必捨得。唔怕夜至食飯，揀消夜自助餐更化算，帝都酒店2+2cafe推出的聖誕消夜自助餐，餐入面有燒火雞、和風醬牛肉燒、即叫即燒西式BBQ等，食物豐富又非常應節，如果吃同一家餐廳的聖誕晚餐，要約$400有多，消夜平足一半，吃完暖笠笠再去看燈飾一樣得啫。（Jasmine）</p><p>日期：12月24-25日<br> 時間：10:30pm-12:30pm<br> 價錢：成人$168、小童及長者$118<br> 2+2cafe（26943886）沙田白鶴汀街8號帝都酒店3樓</p></body></html>
