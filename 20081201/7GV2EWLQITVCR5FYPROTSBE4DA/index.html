<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：曹格遭冒名開騷騙財</title></header><body><h1>小瑪歌嗌咪：曹格遭冒名開騷騙財</h1><p>曹格上月初喺台北小巨蛋開個唱，大獲好評，點知有不法分子睇中佢有價有市，早兩個禮拜開始喺網上賣廣告，訛稱曹格出年2月14號喺上海國際體操中心開騷，仲設網上售票，最貴嘅飛要成900蚊港紙。曹格話早排係有人請佢去上海演出，但傾唔成，又話呢個廣告前日已經冇咗，但佢相信應該有fans上當，所以決定採取法律行動，佢話：「大家千萬不要被騙，不法商人騙歌迷的錢真的很可惡。」</p></body></html>
