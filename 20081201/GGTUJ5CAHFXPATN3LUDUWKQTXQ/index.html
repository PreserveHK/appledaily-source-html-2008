<html><header><meta charset="utf-8"><title>機械廚師識調味煎燒餅</title></header><body><h1>機械廚師識調味煎燒餅</h1><p>MotomanSDA10會搬20公斤的重物，又懂得落調味料煎日式燒餅，雖然體重達220公斤，但身形瘦削，身高只有1.35米，最適合躲在狹窄的廚房炮製美食，最重要的是任勞任怨，只需駁上電源，便會無間斷工作，因為它是一個機械人。<br> SDA10由日本安川電機株式會社研發，每隻手臂有7個關節，可像人類手臂一樣活動自如，早前在大阪一個展覽上表演時，便令觀眾嘖嘖稱奇。<br> 英國《星期日郵報》</p></body></html>
