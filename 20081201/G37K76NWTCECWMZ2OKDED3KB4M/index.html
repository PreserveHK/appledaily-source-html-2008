<html><header><meta charset="utf-8"><title>醫學Online<br>麻疹爆發本年逾千宗</title></header><body><h1>醫學Online<br>麻疹爆發本年逾千宗</h1><p>麻疹今年在英國肆虐，今年1至10月已累積1,049宗感染個案，較去年全年990宗還要多，最近一次社區爆發便有逾60人受感染。衞生部門指出，麻疹個案自06年開始飆升，個案數目由05年78宗上升至06年740宗。疫潮持續不受控制的原因是在過去10年，不少家長因擔心疫苗副作用，令新生嬰兒接受疫苗注射的人數大減，一旦在社區有人感染，便導致多人染病，當地不少學校也安排學生補打疫苗。</p></body></html>
