<html><header><meta charset="utf-8"><title>公民黨新招擴版圖</title></header><body><h1>公民黨新招擴版圖</h1><p>【本報訊】公民黨將於周六改選領導層，黨魁余若薇及主席關信基勢將連任，梁家傑及黎廣德則出任副主席，秘書長料由鄭宇碩換上陳家洛。該黨計劃設立「流動辦事處」，租用貨車到新西及九西等欠缺辦事處的選區服務市民，積極為來屆區議會選舉部署。<br> 成立兩年、現有逾300名會員的公民黨，未來將強化地區工作，由地區組織力極強的陳家洛接掌秘書長，就是要確立地區發展的重要性。消息人士形容，改選後的公民黨會由雙頭馬車改為「四驅車」，黨魁、兩副主席及秘書長將在「司機」關信基領導下走進新時代。新領導層將提出「百日大計」，綠色化將成政策重點。</p></body></html>
