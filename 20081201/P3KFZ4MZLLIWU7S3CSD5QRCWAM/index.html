<html><header><meta charset="utf-8"><title>買透明質酸原液　送保濕化妝水</title></header><body><h1>買透明質酸原液　送保濕化妝水</h1><p>說了很多次，透明質酸有非常優秀的保濕功效，所以一踏入冬天，我便天天都以透明質酸原液打底後才塗上保濕面霜，這原液非常抵用，只要一滴已全面足夠。而由即日起，於指定店舖買AQUAMOIST透明質酸原液100%（售價$135），即送透明質酸保濕化妝水50ml．這化妝水亦含保濕成份，加強鎖水效果。<br><br>記者：謝翠玲</p><p>銷售點：指定屈臣氏、莎莎、千色店、指定吉之島及Apita<br> 查詢：25433110</p></body></html>
