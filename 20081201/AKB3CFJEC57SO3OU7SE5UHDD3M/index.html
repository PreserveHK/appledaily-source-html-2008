<html><header><meta charset="utf-8"><title>蘇菲瑪素騷胸魅惑</title></header><body><h1>蘇菲瑪素騷胸魅惑</h1><p>法國女星蘇菲瑪素（SophieMarceau）最近成為珠寶品牌Chaumet廣告女郎，新一輯廣告即將登場。新廣告充滿電影格調，由攝影師JannisTsipoulanis及ReneHabermacher合作操刀，以不同角度拍攝蘇菲。</p><p>雌雄莫辨</p><p>蘇菲在法國巴黎市中心一間公爵公館拍攝，講述她與一個虛構情人約會的整個過程，由她赴第一次約會開始，到強烈思念情人、互相癡纏等，蘇菲一時穿男裝，一時酥胸半露，盡顯其豐富情感與性感魅力。<br> 撰文：DebbieLum</p></body></html>
