<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>杜拜地產商裁員500</title></header><body><h1>金融海嘯下的日子……<br>杜拜地產商裁員500</h1><p>在金融海嘯下，中東油元國杜拜，本來依然財大氣粗，繼續公佈建築大計。但金融海嘯巨浪滔天，杜拜財團都要勒緊褲頭了。<br> 由於市場估計杜拜樓市將嚴重萎縮，明年樓價將大跌逾80%，當地大型地產商納赫勒集團前天（周日）宣佈，集團將裁減500個職位，相等於員工總數約15%，而且已將部份興建中的工程項目規模縮小。<br> 納赫勒集團曾興建三座棕櫚樹形狀的人工島和世界地圖造形的世界島，上月更宣佈在興建一座高1,000米的超級摩天大廈，但未知是否會縮減規模。新華網</p></body></html>
