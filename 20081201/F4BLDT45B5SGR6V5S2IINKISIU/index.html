<html><header><meta charset="utf-8"><title>凸肚MEGUMI陪老公赴婚宴</title></header><body><h1>凸肚MEGUMI陪老公赴婚宴</h1><p>日本樂隊DragonAsh（DA）的30歲成員DJBOTS，前日與拍拖超過10年的高中女同學結束愛情長跑，於東京帝國酒店舉行婚禮及婚宴，樂隊主音降谷建志也帶同懷孕8個月的妻子MEGUMI到場慶賀。</p><p>偷食後仍恩愛</p><p>DA主音降谷建志早前曾被拍到背着大肚老婆MEGUMI偷食，前日二人齊齊賀DJBOTS結婚，仍然十分恩愛。前日身為新郎的BOTS與隊友一同演繹樂隊的新歌《連繫SUNSET》作為婚姻的誓盟，場面感人。圈中不少好友如RIPSLYME及SBK成員共100人齊齊出席婚宴。</p></body></html>
