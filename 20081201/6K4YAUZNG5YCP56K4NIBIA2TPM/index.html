<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭裕玲拒聽呂方緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭裕玲拒聽呂方緋聞 - 馮仁昭</h1><p>鄭裕玲（嘟嘟）噚日到金鐘出席健康食品網頁揭幕儀式，日前呂方被人影到同吳啓華前女友金巧巧一齊食飯，當記者開口想問及有關呂方嘅事時，嘟姐一聽到呂方個名即時向後退一步，之後就強調以後有關感情事同私人問題都唔好問佢，佢唔會再回應。於是記者就叫佢講無綫凍薪同裁員，嘟姐就話自己唔係高層，唔到佢話事。嘟姐話佢份約去到2010年，佢希望到時無綫唔好炒佢。</p></body></html>
