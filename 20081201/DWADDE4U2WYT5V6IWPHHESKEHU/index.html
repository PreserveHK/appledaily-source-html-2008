<html><header><meta charset="utf-8"><title>財話短說：標普降碧桂園信貸評級</title></header><body><h1>財話短說：標普降碧桂園信貸評級</h1><p>▲評級機構標準普爾調低碧桂園（2007）長期企業信貸評級，由「BBB-」降至「BB+」，評級展望為穩定；標普同時將其2013年到期總值6億美元的可換股債券評級，相應調低至「BB+」，反映內地房地產市場放緩對集團財務狀況轉差的影響。標普指碧桂園今年的償債比率可能未達先前預期，而在目前競爭激烈的市場環境下，集團在廣東省以外其他省市的銷售仍未取得理想成績。</p></body></html>
