<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃柏高遭加州紅入稟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃柏高遭加州紅入稟 - 馮仁昭</h1><p>本港兩間卡拉OK公司「加州紅」同「Neway」，早前曾為爭新歌獨家試唱權而決裂掀訴訟。加州紅噚日入稟高等法院，控告金牌大風娛樂有限公司，要求金牌履行喺06年8月與同成發展有限公司訂立嘅合作推廣協議，同埋履行黃柏高代表金牌喺今年3月至4月同加州紅達成嘅口頭協議，另就事件賠償。金牌老闆黃柏高（圖）噚日接受查詢時就話事件已交律師處理，唔方便回應，但承認係涉及卡拉OK嘅MTV歌曲版權問題。<br> 案件編號：HCA2476/08</p></body></html>
