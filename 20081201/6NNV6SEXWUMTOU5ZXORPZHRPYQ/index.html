<html><header><meta charset="utf-8"><title>孫耀威打波抑壓性慾</title></header><body><h1>孫耀威打波抑壓性慾</h1><p>吳雨霏（Kary）和孫耀威（Eric）昨日到奧海城出席愛滋病活動，Kary坦言在美國時曾經被人歧視，因此現在自己絕對不會如此對人。問到有沒有做預防進行安全性行為？Kary大膽直認有，她說：「咁係對自己同另一半負責任。」Eric表示早前才接受基督教洗禮，因此現在不能有婚前性行為。<br> 問到抑壓性慾會否有問題？Eric稱：「我唔會特別想有，我唔係讀性慾強中學，如果係咪做運動，咁咪唔會諗。」至於問到第一次失身是何時發生？Eric則表示不想透露，保持秘密。<br> 採訪、攝影：藍嵐</p></body></html>
