<html><header><meta charset="utf-8"><title>LOUDNESS鼓手肝癌逝世</title></header><body><h1>LOUDNESS鼓手肝癌逝世</h1><p>深深影響XJAPAN同B'z嘅日本著名重金屬樂隊LOUDNESS，隊長兼鼓手樋口宗孝前日上晝因肝癌逝世，終年49歲。1981年組成嘅LOUDNESS，係首隊登上美國Billboard流行榜嘅日本樂隊，多年前仲嚟過香港演出。樂隊成員咁多年嚟換過唔少次，00年樋口就同第一代原班人馬重組樂隊，今年3月樋口發現患上肝癌，治療期間仲繼續同隊友演出，並喺樂隊網站分享抗癌生活，表現出不屈嘅鬥志。</p></body></html>
