<html><header><meta charset="utf-8"><title>吳亭欣搵人陪瞓定驚</title></header><body><h1>吳亭欣搵人陪瞓定驚</h1><p>擁有34C咪咪的吳亭欣（LuLu）獲亞視安排與林韋辰合作主持一個以靈異做題材的新節目《會嚇室》，他們近日都忙於向身邊友人搜集資料。問到LuLu可有撞鬼經歷？她說：「舊年我返廣州拍劇，有一晚喺酒店，夜麻麻時聽到有男人喺我耳邊發出奸笑聲，之後又俾鬼壓，搞到我都好驚，好彩隔籬房嘅羅蘭姐好好，立即畀咗本聖經我。」<br> 這次受驚後，LuLu表示以後出埠後都帶聖經傍身，以求心安理得。問她若到內地拍劇，可考慮聘請女助手陪瞓？LuLu說：「我都有諗過㗎，咁樣有乜事都有個照應。」<br> 採訪：比華利<br> 攝影：陳慧安<br> 服裝：ROXY</p></body></html>
