<html><header><meta charset="utf-8"><title>Suzanne興奮掹車邊唱紅白</title></header><body><h1>Suzanne興奮掹車邊唱紅白</h1><p>憑着扮蠢搞笑而出位的22歲新紮偶像Suzanne，過去一年在日本藝能界火速走紅，不但推出的性感寫真集大賣，早前她又與宮崎葵、上野樹里等女星一同獲雜誌《VOGUE》日本版選為「年度女性」，可謂威到盡。<br> 人氣爆燈的Suzanne，日前更以組合Pabo成員身份，首度入圍除夕晚舉行的《紅白歌唱大賽》演出。</p><p>收祝福蛋糕</p><p>屆時她將會與組合成員木下優樹菜、里田舞，夥拍另一組合羞恥心為白組載歌載舞演出。Suzanne日前收到畫上她Q版公仔的蛋糕，預祝《紅白》演出順利。</p></body></html>
