<html><header><meta charset="utf-8"><title>大昌行易手車　睇車送護膚</title></header><body><h1>大昌行易手車　睇車送護膚</h1><p>係人都知，車係男人玩具，大昌行易手車今次嚟招睇車送男士護膚品，都算有心思。如果睇啱買埋車，仲有抽獎，獎品由勁豪嘅VIP影院包場、「阿一」吉品宴到夠晒實用嘅汽車美容及油券都有！而且，𠵱家經濟低迷，買二手車就最啱數啦！<br><br>記者：黎頌詩<br><br>優惠期：即日至09年1月4日<br>地址：九龍灣啓祥道20號大昌行集團大廈2樓<br>電話：22621118<br>網址：http://www.dchucc.com</p></body></html>
