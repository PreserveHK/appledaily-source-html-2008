<html><header><meta charset="utf-8"><title>張真英胃癌好轉</title></header><body><h1>張真英胃癌好轉</h1><p>現年34歲的韓國女星張真英，在今年9月證實患上胃癌之後，現已暫停手頭上所有工作專心接受治療。張真英日前接受電視台的電話訪問，透露病情已見好轉，令影迷放下心頭大石。</p><p>中西藥雙管齊下</p><p>張真英在電話訪問中表示，現時以西藥及中藥雙管齊下抗癌。現正接受第三階段治療的她，表示過程雖然辛苦，但病情已見好轉。張真英未肯證實是否胃癌已達末期，但她透露平日會行山運動，或相約朋友行街睇戲，精神相當不俗，並有信心戰勝癌魔。</p></body></html>
