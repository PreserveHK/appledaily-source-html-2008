<html><header><meta charset="utf-8"><title>未聖誕先興奮：善心佳節<br></title></header><body><h1>未聖誕先興奮：善心佳節<br></h1><p>聖誕節普天同慶，但卻不是每人都有機會享受收聖誕禮物的快樂。既然有能力可以買禮物來慰勞自己或送贈朋友，不如多做善事，參與雪花秀與潤面膜慈善義賣。由即日起至31日期間到任何雪花秀專門店或專櫃購買與潤面膜，扣除成本後將全數撥捐「智行基金會」，為該團體籌募經費，幫助國內受愛滋病影響的孩子。順帶一提，現於雪花秀購物滿價值$6,000（不可包括與潤面膜，優惠不可與其他優惠同時使用），即可獲珍貴精華旅行套裝一份（價值$755），送完即止。<br><br>查詢：23143288</p></body></html>
