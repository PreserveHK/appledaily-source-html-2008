<html><header><meta charset="utf-8"><title>隔牆有耳：政府請嚿化石做主席 - 李八方</title></header><body><h1>隔牆有耳：政府請嚿化石做主席 - 李八方</h1><p>被煲呔邀請加入有「裁員經遇委員會」之稱嘅經機會嘅胡恩威，噚日話自己搞嘅只係中小企，冇人可以裁，至於呢個會究竟係咪得個講字，佢坦言現時都唔係太清楚，要睇政府嚟緊點樣帶領個會去傾。講明會提出尖銳觀點嘅佢，噚日率先狂鬧政府搞啲優質教育基金同電影發展基金，申請程序複雜，根本幫唔到中小企，制訂政策時又唔搵專家，只識搵商界參與，狂轟政府咁樣委任人做法「好反智」。<br> 胡恩威仲不點名咁，暗寸日前獲政府委任做廣播事務管理局新任主席嘅何沛謙係化石，話唔明政府點解喺電影界水深火熱嘅時候，「仲要搵嚿化石物體去做呢啲嘢」？</p></body></html>
