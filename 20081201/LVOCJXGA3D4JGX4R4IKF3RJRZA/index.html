<html><header><meta charset="utf-8"><title>apm送名師環保袋</title></header><body><h1>apm送名師環保袋</h1><p>當四處提倡環保、自備購物袋等訊息，貪靚的我最煩惱是選購那個環保購物袋，而最近觀塘apm推出由日本設計師兼中島美嘉形象指導飯嶋久美子設計的photo-print環保袋，外形有型且實用。<br>即日起至09年1月4日於apm消費滿$600（最多兩張即日機印發票計算），即可參與購物激賞禮品換領一次，加捐款$10便有機會獲得photo-print環保袋等產品，數量有限，送完即止。<br><br>記者：蘇麗珊</p><p>查詢：22670500</p></body></html>
