<html><header><meta charset="utf-8"><title>袁彌明密謀從政</title></header><body><h1>袁彌明密謀從政</h1><p>袁彌明和孫耀威（Eric）昨日到港台出席「政壇新秀訓練班」升級典禮，袁彌明表示有意從政，正學習政治和法律知識，提到她似乎向來只關心娛樂圈事物，她說：「梗係唔係，我都有寫社評，我覺得香港政府好無能，做唔到乜嘢，我哋係將來主人翁，所以都要學定。」若從政會否像「長毛」梁國雄般激烈？袁彌明表示不會，因為可能反過來惹市民反感。<br> Eric則表示兒時不喜歡政治，長大後才發覺政治影響整個社會，他說：「當年我喺台灣發展，當地真係超級政治地方，相比下香港就平穩好多，下一代都要畀多啲意見。」<br> 採訪、攝影：駱華齡</p></body></html>
