<html><header><meta charset="utf-8"><title>案件速遞<br>死因研訊　專家指血流心包難救活</title></header><body><h1>案件速遞<br>死因研訊　專家指血流心包難救活</h1><p>【本報訊】六旬東主於聖德肋撒醫院留醫時，在病房廁所內暈倒，三小時後被發現其後不治，案件昨日續進行死因研訊。法醫潘偉明指事主因主動脈瘤撕裂死亡，屬自然疾病。專家證人香港心臟專科學院院長潘昭安（圖）指有關病例屬罕見，可在數秒內令血液流入心包奪命，即使醫生在旁搶救，生還機率很微。死者杜振洪61歲，去年4月25日在聖德肋撒醫院留醫，翌日下午5時許被發現在病房廁所內暈倒，經搶救後不治。<br> 案件編號：CCDI450/07</p></body></html>
