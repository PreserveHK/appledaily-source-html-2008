<html><header><meta charset="utf-8"><title>醜陋面：荒廢6年別墅變野戰場</title></header><body><h1>醜陋面：荒廢6年別墅變野戰場</h1><p>在內地，一邊廂是老百姓的房子遭政府或開發商強行拆遷，無家可歸；一邊廂卻是大批別墅荒廢，成為一群鐳射槍野戰愛好者較量或農民放羊之地。正當不少人為能擁有一套住房而忙碌奔走，在湖北襄樊魚樑洲上70多套豪華別墅，卻孤零零地矗立在荒地上無人居住，遭廢棄時間長達6年之久。如今，這些原作為度假村的別墅成了流浪者的棲身之地，鐳射槍愛好者的「訓練場所」。這景象與魚樑洲在早年開發過度，而最終留下後遺症有關。<br> <br>  http://dailynews.dayoo.com/china/200812/01/53868_4778787.htm </p></body></html>
