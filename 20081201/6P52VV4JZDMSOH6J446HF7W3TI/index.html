<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：賀軍翔狂掃閃片底褲</title></header><body><h1>小瑪歌嗌咪：賀軍翔狂掃閃片底褲</h1><p>賀軍翔（小美）日前喺日本宣傳台劇《鬥牛．要不要》，雖然只逗留兩日，但佢趁有4個鐘頭空檔，即用咗兩萬幾蚊港紙瘋狂掃貨，佢仲誇張到連顏色鮮艷嘅內褲都掃咗6條，每條約200幾蚊港紙，小瑪歌估唔到小美鍾意銀色閃片款式，佢話：「日本的內褲花樣真是比較特別，本來我想買蝙蝠俠圖案，但是size太緊了，所以我就買了一條蜘蛛俠、一條粉紅色、一條小綿羊公仔同埋一條鑲鑽內褲。」</p></body></html>
