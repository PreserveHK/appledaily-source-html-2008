<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>畢加索素描畫平賣</title></header><body><h1>金融海嘯下的日子……<br>畢加索素描畫平賣</h1><p>金融海嘯席捲藝術品市場，以色列耶路撒冷前天（周日）舉行的一個藝術品拍賣會，仍然擠滿大批買家，原來人人都想乘機「執平貨」。<br> 今年拍賣會大部份藝術品的定價，比去年好景時調低20%至30%，但仍有很多要平賣，即使西班牙抽象派大師畢加索的兩幅素描畫，也僅分別以18,000和20,000美元（14萬和15.6萬港元）成交（圖）。<br> 法國印象派大師畢沙羅一幅作品打破了以色列最高拍賣紀錄，原本好景時應可賣逾100萬美元（780萬港元），現在成交價僅70萬美元（546萬港元）。美聯社</p></body></html>
