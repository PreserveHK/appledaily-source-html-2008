<html><header><meta charset="utf-8"><title>10倍變焦TZ11　狠減$900</title></header><body><h1>10倍變焦TZ11　狠減$900</h1><p>踏入12月，聖誕氣氛開始嚟！連櫥窗裏面啲減價都兇狠咗，講緊係Panasonic呢部DMC-TZ11，雖然只有810萬像素，但配咗支10倍光學變焦靚鏡，再加特高ISO6400的確架勢；機身底價唔算高，只係$2,990、𠵱家狠減接近$900，雖然大牌子、加上機款較新，以往都好難叫佢落價得咁快，只好講句，時下香港市場，真係好需要減價嚟刺激消費。<br><br>查詢︰豐澤（25555788）</p></body></html>
