<html><header><meta charset="utf-8"><title>SoleTown半價買名鞋</title></header><body><h1>SoleTown半價買名鞋</h1><p>以前成日去銅記Francfranc，必會經過一樓嘅大鞋舖，由從來唔入去到家陣周不時都會去，都係貪佢外國牌子多、鞋款多、色又多，買鞋之餘又可以襯埋手袋，一站式好方便。最鍾意BetseyJohnson嘅鞋，𠵱家做緊減價，大部份鞋履用半價就可以買到，買定過冬就Fit晒啦！<br><br>記者：陳諾堯</p><p>EQ:IQ粉橙色織皮紋高踭鞋<br> <br> 原價$1,800<br> 半價$900</p><p>SoleTown（25778302）<br> 銅鑼灣百德新街2-20號恆隆中心1樓</p></body></html>
