<html><header><meta charset="utf-8"><title>求驗客手記：聖保羅和波　冠軍等等先 - 求驗客</title></header><body><h1>求驗客手記：聖保羅和波　冠軍等等先 - 求驗客</h1><p>巴甲鬥得激，原本周日聖保羅（左）贏富明尼斯就提早封王，點知佢哋吊一吊甘美奧鹽水，主場僅和1:1，冠軍誰屬仲要等下輪煞科先知。家陣聖保羅72分，甘美奧贏完伊帕汀加4:1後都有69分，但兩者贏波場數都係20場，假如聖保羅煞科戰作客輸畀戈亞斯，甘美奧主場又贏明尼路，甘軍就可奇迹封王；因巴甲賽制，如果同分球隊係計贏波場數分排名！護級組都爭餐飽，費古倫斯、華斯高、帕拉尼恩斯同紐廸高將有一隊要降班。</p></body></html>
