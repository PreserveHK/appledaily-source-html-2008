<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹愛玩騎膊馬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹愛玩騎膊馬 - 馮仁昭</h1><p>甄子丹近期忙於做新片《葉問》宣傳，佢上個星期一家四口去咗影樓Venture影家庭照，享受天倫樂，兼夾紀念囝囝濟嘉（James）10個月大啱啱識爬，James當日一聽到音樂，就爬得好快，甄子丹又同仔女一齊騎膊馬，佢話：「我平時拍戲好忙，得好少時間同兩個細路相處，一有時間，我鍾意拎相機幫佢地影相留念，我通常做攝影師多，很少入鏡，今次成家人一齊真係好開心。」</p></body></html>
