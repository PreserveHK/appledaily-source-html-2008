<html><header><meta charset="utf-8"><title>醫學Online<br>蛋白質修復細胞膜</title></header><body><h1>醫學Online<br>蛋白質修復細胞膜</h1><p>醫學界對肌肉萎縮問題仍然是束手無策，日本京都大學科研小組找到突破，發現一種名為MG53的蛋白質，能發揮修復細胞膜的作用。實驗室研究證實，若體內此蛋白質無效的老鼠，會逐步出現肌肉萎縮症狀，相信此蛋白與人類肌肉萎縮症有關。研究人員細心觀察下，發現肌肉細胞膜附近的MG53蛋白質更有修復受損細胞膜的功能，有助開拓原因不明的肌肉萎縮療法。</p></body></html>
