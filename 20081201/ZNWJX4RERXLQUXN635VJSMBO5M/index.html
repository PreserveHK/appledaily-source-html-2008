<html><header><meta charset="utf-8"><title>動畫女歌神來港開騷</title></header><body><h1>動畫女歌神來港開騷</h1><p>獲唔少本地電車男fans支持嘅日本動畫歌女歌手下川美娜，20號完成台北第二度個唱後，21號就會移師香港九龍灣StarHall舉行個唱，當日佢會先到會展出席亞洲遊戲展造勢，23號就轉去澳門擔任首屆澳門國際動漫節形象大使，並喺平安夜同聖誕節喺漁人碼頭開騷。另外，下川新歌《不是很好嗎？》獲選用做鳥山明動畫《BLUEDRAGON天界之七龍》結尾曲，佢喺細碟中仲化身成鳥山明畫風嘅動畫人物。</p></body></html>
