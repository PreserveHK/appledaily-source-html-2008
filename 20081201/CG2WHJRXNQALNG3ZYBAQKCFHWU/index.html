<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞蘭頒獎禮唔到 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞蘭頒獎禮唔到 - 馮仁昭</h1><p>衞蘭（Janice）噚日到網上電台UChannel接受訪問，講到有傳東亞杯葛港台，事關上年何韻詩冇咗十優歌手獎項而佢有，Janice就話大家係同一集團，相信唔關佢事亦冇聽聞過，Janice話同阿詩都唔太熟，只係點頭朋友，佢話：「我一向都唔理新聞，你知我戇居居㗎啦！」佢又話自己今年靜咗一段時間，所以四台頒獎禮都唔會去，只係默默支持阿妹衞詩同楊千嬅。</p></body></html>
