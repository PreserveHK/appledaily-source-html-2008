<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：劉若英被傳淡出娛圈</title></header><body><h1>小瑪歌嗌咪：劉若英被傳淡出娛圈</h1><p>飽受雙膝外翻惡化之苦嘅劉若英（奶茶），前晚喺台北小巨蛋開騷。有傳佢之後會淡出娛圈，小瑪歌知道奶茶因為幾位好友相繼離世而情緒低落，加上俾人話佢肥，結果忍住腳痛日日做gym。前晚奶茶果然瘦咗好多，一出場就好激動咁話：「今晚我特別緊張，感覺像和老情人見面，也害怕人事全非。」完騷後奶茶喺blog度寫：「每一件事，怎麼開始很難，怎麼結束更難。」至於手術就要等下個月先做。</p></body></html>
