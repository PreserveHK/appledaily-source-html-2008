<html><header><meta charset="utf-8"><title>三宗山火毀樹木</title></header><body><h1>三宗山火毀樹木</h1><p>【本報訊】天氣持續亁燥，紅色火災危險警告下，新界有多宗山火，部份要由政府飛行服務隊直升機擲水彈撲救。天文台預料未來一兩日濕度將回升至50%或以上，當局提醒市民仍然要小心火種。<br> 昨晨10時，港鐵錦上路對上山邊起火，50米×50米的山林燒成焦土，消防員到場拖喉灌救，至中午12時救熄，無人受傷。同一時間，南生圍也有山火，火線最長達40米，中午12時救熄，無人受傷。<br> 昨晨11時，屯門龍門路蝴蝶灣泳灘近政府洗衣房的路邊草坪自燒，面積10米×5米。消防員到場先後用水喉、火拍及倒蒸餾水救火。不過，因為海邊大風一直未救熄，最後仍要開喉才徹底撲滅。</p></body></html>
