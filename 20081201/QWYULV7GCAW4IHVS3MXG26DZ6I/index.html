<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：明道、炎亞綸上堂保學籍</title></header><body><h1>小瑪歌嗌咪：明道、炎亞綸上堂保學籍</h1><p>明道同飛輪海嘅炎亞綸都係台灣景文科技大學嘅學生，不過佢哋成日忙宣傳同拍戲，唔準時返學，近日有傳校方要佢哋退學，於是佢哋即刻展開學籍救亡大行動。明道同炎亞綸前日朝早8點準時返學，小瑪歌知道明道呢次特別向內地劇組請假返嚟，佢無奈咁話：「我盡力啦，也不想被退學嘛！我也不想曠課，但是在內地拍戲真的不容易說回來就回來。」導師見明道上堂冇瞌眼瞓，仲讚佢哋資質好。炎亞綸雖然返學，但抱怨早起眼腫，真係孺子不可教。</p></body></html>
