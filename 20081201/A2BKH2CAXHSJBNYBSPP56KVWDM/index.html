<html><header><meta charset="utf-8"><title>求驗客手記：基輔鋒將「偷襲」阿仙奴 - 求驗客</title></header><body><h1>求驗客手記：基輔鋒將「偷襲」阿仙奴 - 求驗客</h1><p>上周二阿仙奴憑前鋒賓特拿臨完場嘅入球，以1:0小勝基輔戴拿模，都算係贏得堂堂正正。之不過對手睇嚟唔係咁諗喎！無錯，因為賽後就發現佢哋用過嘅更衣室，大門上面有個大窿喺度！唔通係炸彈恐怖襲擊？！唔係！據我求大俠調查所得，係基輔前鋒阿利夫，俾球證用紅牌趕出場後嬲得滯，於是一腳𡁻落更衣室道門發洩。雖然場波係好緊要，不過咁燥底都唔慌有好表現，阿利夫真係要從錯誤中學習喇，唔係下次受傷嘅可能係自己隻腳。</p></body></html>
