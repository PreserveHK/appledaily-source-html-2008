<html><header><meta charset="utf-8"><title>新現象：翻版栢芝陪聊月賺過萬</title></header><body><h1>新現象：翻版栢芝陪聊月賺過萬</h1><p>美女多着數，翻版明星呢，就更殺食！重慶一家公司近日招聘10名指定要似中港明星的美女，面試者要與貼在牆上的張栢芝、范冰冰、張靚穎等靚女的相片做對照，一經取錄，月薪將過萬元人民幣，工作是陪聊，在網上陪客人談天，客戶主要是事業有成、壓力大的男士，以及追星族。<br> 有人認為公司是掛羊頭賣狗肉，可能涉及不法勾當，但公司有齊經營牌照，還聲言會邀請西南大學心理學教授做職前培訓。有學者認為，與美女談天的確可以減壓，但做法不太值得推廣。<br> <br>  http://news.163.com/08/1201/08/4S2ICR1500011229.html </p></body></html>
