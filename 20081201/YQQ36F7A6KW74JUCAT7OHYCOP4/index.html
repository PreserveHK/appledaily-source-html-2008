<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡卓妍壞咪腰斬活動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡卓妍壞咪腰斬活動 - 馮仁昭</h1><p>蔡卓妍（阿Sa）噚日到將軍澳擔任聖誕裝飾揭幕嘉賓，由於現場音響麻麻，阿Sa唱歌時多次發出好似機關槍嘅聲音，令佢嚇咗一大跳，好彩台下過百fans非常識做立即伴唱，但最後因為支咪失靈，所以大會取消部份遊戲環節，提早結束活動。事後阿Sa話以前都試過有呢啲情況出現，佢話：「之前Twins倒數演唱會都試過停電，好彩喺臨尾兩秒先冇事咋。」而阿Sa仲話原本日內去泰國拍攝便服廣告，不過因為當地政局動盪，所以廣告商會另覓地方。</p></body></html>
