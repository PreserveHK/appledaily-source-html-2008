<html><header><meta charset="utf-8"><title>醫學Online<br>創傷後遺增死亡率</title></header><body><h1>醫學Online<br>創傷後遺增死亡率</h1><p>創傷後遺症會增加心臟病人死亡風險。德國研究人員為211名曾心臟病發並植入自動去顫器的病人進行研究，由於部份患者因突發性心臟病後，擔心會再度心臟病突發而出現不同程度的創傷後遺症。研究跟進病人五年，並剔除了病人年齡、慢性病及心臟情況等因素後，證實創傷後遺症會令心臟病病人的死亡率，增加2.4倍，研究人員認為需進一步研究病人的行為問題與生理關係。</p></body></html>
