<html><header><meta charset="utf-8"><title>Lily爆粗鬧艾頓莊</title></header><body><h1>Lily爆粗鬧艾頓莊</h1><p>一向口臭嘅英國女歌手LilyAllen噚日喺倫敦出席《GQ》雜誌頒獎派對時，竟然斗膽頂撞老前輩艾頓莊（EltonJohn），兩個一齊頒獎時Lily喺台上爆粗鬧大姑媽老餅︰「收X聲啦！我細你40年，大把前途！」全場即時鴉雀無聲，大姑媽當然出言還擊。不過當晚好多星都飲得好醉，好似伊莉莎伯凱莉（ElizabethHurley）同名模艾麥菲遜（ElleMacPherson）都醉醺醺離場，唔使問Lily梗係又飲大咗！</p></body></html>
