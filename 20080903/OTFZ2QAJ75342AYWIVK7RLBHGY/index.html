<html><header><meta charset="utf-8"><title>醫學Online<br>幹細胞移植修復心肌</title></header><body><h1>醫學Online<br>幹細胞移植修復心肌</h1><p>新加坡全國心臟中心成功利用一種新的分化幹細胞技術，將心臟病患者自己的幹細胞培植成類似心臟肌肉細胞。研究人員將這些細胞移植到有心臟衰竭的動物上，初步試驗顯示，接受移植的動物，心臟血液循環功能提升了10%，細胞更發揮修復受損心肌的功能，令心臟沒有進一步發大。專家指由於心臟有逾300億個細胞，故暫時幹細胞移植技術未能代替心臟移植手術，但可延遲手術時間。</p></body></html>
