<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范曉萱新寫真幸福到暈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范曉萱新寫真幸福到暈 - 馮仁昭</h1><p>范曉萱噚日喺新城電台接受訪問，佢今次嚟香港除為咗做騷，仲會宣傳佢下月頭推出嘅寫真，問小萱係咪玩噴血寫真？佢笑住話：「一點都不噴血，這本寫真叫100%，是我的攝影師朋友在兩年內幫我拍的生活與工作照片，歌名叫《目眩神暈》，是講戀愛好幸福到暈的感覺。」問佢𠵱家嘅感情生活點，小萱話：「現在是很正常，很久沒有暈的感覺了。」咁馮仁昭就幫你唔到喇！</p></body></html>
