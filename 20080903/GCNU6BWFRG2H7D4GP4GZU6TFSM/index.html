<html><header><meta charset="utf-8"><title>財話短說<br>亨達曲線私有化HPL</title></header><body><h1>財話短說<br>亨達曲線私有化HPL</h1><p>▲亨達國際（111）宣佈重組。亨達首先會向每持有1股亨達股份之股東，以實物形式派發1股投資控股公司HPL股份。其後創越融資將代表控股公司亨達集團，向HPL股東提出自願性收購建議，每股作價0.3元。亨達主席及執行董事鄧予立及上市公司銀建國際（171）控股公司等一干人等，則以每股作價0.934元收購亨達合共約61.9%權益，有意保留上市地位。亨達表明，無意將HPL作獨立上市。公司將在今日復牌。</p></body></html>
