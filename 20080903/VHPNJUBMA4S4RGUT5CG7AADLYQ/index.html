</title></header><body><h1>楊紫瓊為Boss新春揭幕
</h1><p>紐約時裝周2009春夏季開騷在即，HugoBoss旗下的BOSSBlack每年都會在時裝周前，在全球選取一個城市率先開騷，今次就選了香港作為展示09年春夏系列的首站。</p><p>亞太明星湧至</p><p>HugoBoss後日將在跑馬地舉行活動，除了創作總監IngoWilts外，更請來600位亞太區名人明星亮相，包括楊紫瓊、莫文蔚，台灣代表有仔仔周渝民、安志杰，韓國方面則是《七劍》女星金素妍等。當晚會以電音之城作主題，時裝騷後的派對更有曾與KylieMinogue合作的DJCalvinHarris演出。<br> 撰文：DebbieLum</p></body></html>
