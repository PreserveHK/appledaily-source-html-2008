<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何潤東忍住腰患扛蔡琳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何潤東忍住腰患扛蔡琳 - 馮仁昭</h1><p>何潤東日前去咗韓國宣傳新碟，今次佢順道為新歌《怎麼捨得你》拍MV，搵咗韓國女星蔡琳做女主角，佢兩個之前喺電視劇《情定愛琴海》合作過，蔡琳之前喺內地同張家輝拍過劇，今次答應幫何潤東拍MV，純粹為友情。MV中蔡琳會騎喺何潤東膊頭上面，然後幫佢洗頭，之前阿東條腰整傷過，所以經理人其實幾擔心佢孭住蔡琳時又會整傷條腰，好在最後都冇事。</p></body></html>
