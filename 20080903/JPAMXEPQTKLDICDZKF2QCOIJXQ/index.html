<html><header><meta charset="utf-8"><title>醫學Online<br>父齡越高幼兒易躁鬱</title></header><body><h1>醫學Online<br>父齡越高幼兒易躁鬱</h1><p>瑞典一項研究發現男士越遲生兒育女，下一代患上躁鬱症（BipolarDisorder）的風險提高。研究比較13,428名躁鬱症患者，與一批非患者出生時父親年齡的關係，結果發現出生時父親年齡在55歲或以上，患上躁鬱症的風險較父親只有20至24歲高1.37倍，父親年齡越大患病風險越高。研究人員指出隨着父母年齡增加，出現遺傳陷阱的風險也上升，是令下一代易患躁鬱症的原因之一。</p></body></html>
