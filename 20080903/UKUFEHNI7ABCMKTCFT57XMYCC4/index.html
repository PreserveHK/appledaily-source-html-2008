<html><header><meta charset="utf-8"><title>醫學Online<br>三成酗酒者從沒求診</title></header><body><h1>醫學Online<br>三成酗酒者從沒求診</h1><p>南韓首爾大學一項研究估計國內有180萬人患上酒精使用障礙症，即對酒精依賴或濫用酒精。研究人員指出患者如果48小時內不能飲酒，會出現全身痙攣及有蟲爬上身等感覺及症狀，而酒精濫用者則不能控制自己豪飲的行為，飲酒習慣更影響學業及工作。研究顯示與酒精問題相關的死亡率高達每10萬人之中，有近10人，但大部份人不會視酒精使用障礙症為疾病，近三成人從未想過求診治療。</p></body></html>
