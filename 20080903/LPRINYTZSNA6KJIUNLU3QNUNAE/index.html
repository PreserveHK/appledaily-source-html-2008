<html><header><meta charset="utf-8"><title>玩得合時：全球最大郵輪　今天售票</title></header><body><h1>玩得合時：全球最大郵輪　今天售票</h1><p>在講求又瘦又小就是美的香港人評美準則下，世界級郵輪以大為題背道而馳，偏偏，識玩識嘆的香港人又酷愛登上大郵輪，原因不外是講得出的設備也有，如攀石滑浪打高爾夫等。明年下海的全球最大郵輪OasisoftheSeas，便大玩世界7大主題，連紐約的中央公園也搬上船，當然啦，船有22萬噸大，可載5,400人，真是買買吓嘢唔見咗個仔都好難立即搵得番；加上一條名Boardwalk的大道，真會以為自己上咗岸而不是在海上。若想試玩，可於今天開始訂票，見證越大越好玩的定律。查詢：http://www.rccl-hkg.com/<br><br>記者：梁佩芬</p></body></html>
