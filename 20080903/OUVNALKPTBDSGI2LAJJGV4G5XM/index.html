<html><header><meta charset="utf-8"><title>廣東金牌選手抵老家</title></header><body><h1>廣東金牌選手抵老家</h1><p>廣東五名金牌選手，近日隨國家京奧金牌代表團，經過一輪旋風式訪問香港、澳門活動後，昨日終於回到老家。其中，在京奧為中國奪得第一金48公斤舉重金牌得主陳燮霞，表現最為興奮，不時搞怪吐舌頭。<br> 昨日，國家京奧金牌代表團，結束澳門之行後，來自廣東的金牌得主陳燮霞、何冲（男子3米跳板金牌）、楊伊琳（女子團體體操冠軍）、李姍姍（女子團體體操冠軍）等人榮歸家鄉廣州，他們在二沙島體育學院前受到師生們的歡迎。其中，陳燮霞的表現最為興奮，這與她為中國奪首金，加上日前在香港訪問，獲大會安排與偶像陳慧嫻合唱，現衣錦還鄉，不無關係。<br> 網易</p></body></html>
