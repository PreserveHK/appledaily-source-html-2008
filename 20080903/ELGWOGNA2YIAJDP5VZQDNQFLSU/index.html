<html><header><meta charset="utf-8"><title>基瑾怒撇紐卡素</title></header><body><h1>基瑾怒撇紐卡素</h1><p>【綜合英格蘭外電】據英國《天空體育》報道，紐卡素領隊基瑾在周二與球會領導層開會後，已辭去該支英超球隊領隊一職。接任熱門為現任基瑾副手韋斯（3倍）及舒利亞（5倍）。<br> 57歲的基瑾據報不滿球會的買人方針，他原本希望可以羅致3至4名大牌球員，但全部未有落實。<br> 此外，基瑾早前表明球隊不會出售中場占士美拿，但翌日該球員卻以1,000萬鎊（約1.4億港元）轉會阿士東維拉。上述一切令基瑾覺得意興闌珊，亦對班主艾殊利有微言，於是在周二與球會領導層開會後決定辭職。<br> 這已是基瑾第2次辭去紐卡素領隊一職，在97年1月，他曾以再沒有推動力為理由，離開聖占士公園球場。</p></body></html>
