<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《畫皮》片商重申擁著作權 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《畫皮》片商重申擁著作權 - 馮仁昭</h1><p>早排錢永健（導演錢永強弟弟）向香港戲院商會發聲明，話俾香港泰吉影業控股有限公司侵犯佢擁有嘅《畫皮》著作權，噚日泰吉嘅主席藍凱莎莉、中國寧夏電影製片廠副廠長龐洪、影協理事長洪祖星、洲立董事翁棟良，喺尖沙嘴開記招，龐洪重申佢哋開拍嘅《畫皮》係得到中國國家廣電總局審批通過，劇本經中國國家著作權登記，部戲喺今個月29號會上映。</p></body></html>
