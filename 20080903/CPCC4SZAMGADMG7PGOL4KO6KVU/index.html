<html><header><meta charset="utf-8"><title>隔牆有耳：吳靄儀整餅拉票 - 李八方</title></header><body><h1>隔牆有耳：吳靄儀整餅拉票 - 李八方</h1><p>加入政壇如行入熱廚房，難怪政壇中人有不少係廚藝高手，公民黨吳靄儀Margaret最拿手整餅，吳氏hand-made曲奇飲譽政界，近日佢要拉票，當然冇時間整餅，原來連食都唔敢，事關佢怕食得多會熱氣，因為食而病咗就唔抵。<br> 上述言論，係噚日選舉論壇休息時間講嘅，Margaret咁有心情閒話家常，可想而知佢嘅勝算。之前有人指佢冇為業界做嘢，其實Margaret逢星期五都會喺律師會舉行茶敍，同行家見面，聽取業界意見，更會自備曲奇畀大家試吓佢手勢，佢自言幾受歡迎，唔知競選對手何君堯，有冇試過Margaret嘅手勢呢？</p></body></html>
