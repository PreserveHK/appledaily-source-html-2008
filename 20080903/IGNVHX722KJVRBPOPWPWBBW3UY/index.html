<html><header><meta charset="utf-8"><title>裝修工人遭電鋸斷三指</title></header><body><h1>裝修工人遭電鋸斷三指</h1><p>【本報訊】荔枝角荔欣苑昨晨發生工業意外，一名裝修工人使用電鋸期間不慎鋸斷右手拇指、中指及無名指，鮮血四濺痛極大叫，由工友代為致電報警。救護員趕至用冰盛載斷肢，送到醫院進行接駁手術。<br> 現場是荔欣苑荔影閣一正裝修單位，昨早11時許，姓陳（38歲）事主使用電鋸期間，右手三隻手指碰到電鋸，其中中指和無名指的第一節更甩脫，拇指第一節亦僅皮肉相連；登時鮮血四濺大叫，工友見狀代為報警。救護員到場用冰塊盛載斷指一併送院。</p></body></html>
