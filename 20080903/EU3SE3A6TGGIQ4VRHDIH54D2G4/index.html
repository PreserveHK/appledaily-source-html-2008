<html><header><meta charset="utf-8"><title>金美侖睇波掛住煙韌</title></header><body><h1>金美侖睇波掛住煙韌</h1><p>金美侖戴雅絲（CameronDiaz）自從同珍妮花雅麗絲頓（JenniferAniston）嘅模特兒舊愛PaulSculfor拍拖之後，感情突飛猛進。雖然唔少人睇死呢段情，但佢兩個似乎非常恩愛。噚日金美侖同阿Paul齊齊現身紐約出席美國網球公開賽。佢兩個特地揀咗睇美國同鄉盧廸克（AndyRoddick）對智利干沙里斯（FernandoGonzalez）嘅16強賽事，不過佢兩個全程喺貴賓廂度打情罵俏，醉翁之意不在酒。</p></body></html>
