<html><header><meta charset="utf-8"><title>案件速遞<br>涉強姦13歲女生　兩青年提訊</title></header><body><h1>案件速遞<br>涉強姦13歲女生　兩青年提訊</h1><p>【本報訊】13歲名校女生相約女同學出夜街飲酒傾訴，遇上一群青年扮同情博好感，疑遭挾持到河邊及屋邨籃球場施暴。兩名涉案男子被控強姦罪，昨解往粉嶺裁判法院再提訊。控方指二人已遭事主認出，惟現時仍有一名在逃人士，疑已潛回內地，故警方將要求內地公安協助。<br> 兩名被告蘇嘉駿（18歲）及彭志輝（29歲），被指於今年8月24日，分別在粉嶺華明邨添明樓附近籃球場內及上水天平路近安國花園新邨的河邊，強姦一名女童。<br> 案件押後至下月14日，等候控方進一步調查及化驗報告。兩被告繼續還柙。<br> 案件編號：FLCC2507/08</p></body></html>
