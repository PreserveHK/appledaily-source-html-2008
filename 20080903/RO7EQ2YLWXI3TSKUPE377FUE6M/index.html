<html><header><meta charset="utf-8"><title>荃灣海面運油船撞貨船</title></header><body><h1>荃灣海面運油船撞貨船</h1><p>【本報訊】荃灣珀麗灣碼頭對開海面，昨日一艘運油船及一艘內地貨船，疑閃避不及發生相撞，幸撞力不算猛烈，兩船僅輕微受損，意外中無人受傷，海事處正調查意外原因。<br> 昨凌晨近1時，一艘長約30米運油船與一艘長度相若之內地貨船，在珀麗灣碼頭對開約100米海面發生相撞；運油船船身4米欄杆被撞毀，內地貨船船身亦輕微毀爛，兩船無入水下沉危險，意外中無人受傷。水警輪及消防船接報趕至現場協助，海事處正調查兩船相撞原因。</p></body></html>
