<html><header><meta charset="utf-8"><title>河正佑春史影帝呼聲高</title></header><body><h1>河正佑春史影帝呼聲高</h1><p>韓國影壇盛事「第16屆春史電影節」頒獎禮昨日公佈提名名單，由河正佑擔正的賣座片《追擊者》，和金晶恩主演的《我們生命中最輝煌的瞬間》成為大熱門，分別獲得最多5項提名。當中以河正佑呼聲最高，同時憑《追擊者》和《第二次愛情》兩片角逐影帝，與《追擊者》拍檔金允錫、薛景求、安聖基及申鉉濬拗手瓜。</p><p>金晶恩爭影后</p><p>最佳女主角方面，金晶恩將大戰《我》片拍檔文素利、《幸福》的林秀晶、李美妍和朴真熙。此外，混血男星DanielHenney憑《我的父親》競逐最佳男新人，而《幸福》的孔孝珍則爭奪最佳女配角。頒獎禮將於本周六舉行。</p></body></html>
