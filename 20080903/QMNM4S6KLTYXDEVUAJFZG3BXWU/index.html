<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之與軒仔劃清界線 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之與軒仔劃清界線 - 馮仁昭</h1><p>王菀之（Ivana）前晚抽空亮相《蘋果》網站直播節目《娛樂開CHAT》，當主持人懷鈺問佢同緋聞男友張敬軒嘅關係，佢大讚軒仔鍾意照顧人，又話作為好拍檔，完全不抗拒緋聞，但Ivana都怕因傳緋聞而找不到真命天子，軒仔亦曾經講過費事斷Ivana米路，所以佢哋兩個嘅感情事要分開。大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 </p></body></html>
