<html><header><meta charset="utf-8"><title>財話短說<br>中興奪中電信手機合約</title></header><body><h1>財話短說<br>中興奪中電信手機合約</h1><p>▲《中國證券報》報道，中電信（728）總數達500萬部的CDMA手機招標經已結束，韓國三星及「本地薑」中興通訊（763）中標數分別是100萬及90萬部，成為大贏家。業內人士指，中電信是次採購發揮集採優勢，價格最低的手機為200元人民幣，估計該批低端手機主要用來吸納旗下小靈通客戶轉網。另《第一財經日報》引述消息，聯通（762）有望年底開始3G建網工作，部署11月啓動相關設備的模擬招標。</p></body></html>
