<html><header><meta charset="utf-8"><title>醫學Online<br>節食減肥營養未失衡</title></header><body><h1>醫學Online<br>節食減肥營養未失衡</h1><p>醫學界一直認為以嚴厲節食方法減肥，易因營養失衡影響健康。澳洲一項研究分析了293名使用各種節食方法減肥人士的健康狀況，包括著名的食肉減肥，或戒吃澱粉質及肉類的減肥法，結果顯示在兩個月的戒口期內，若與正常食量的減服人士比較，嚴厲節食方法減磅效果顯著，也未見有營養不良的問題。但令人失望是，參加者在節食時多吃蔬果的習慣，一般未能在減肥後繼續維持。</p></body></html>
