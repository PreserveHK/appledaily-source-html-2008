<html><header><meta charset="utf-8"><title>案件速遞<br>官令控方查放蛇女警健康</title></header><body><h1>案件速遞<br>官令控方查放蛇女警健康</h1><p>【本報訊】身患多種惡疾的女子慕名拜訪女醫師，去年11月在其荃灣沙嘴道診所內接受針灸、燒艾及藥劑治療，事後腹部及大腿紅腫兼結痂。涉案女醫師遭揭發非註冊或表列中醫，警員及衞生署職員今年4月採取放蛇行動，將她拘捕。<br> 被告女子曾佩粧（55歲）昨日在荃灣裁判法院承認非法行醫等三項罪名，還柙至本月17日判刑。由於放蛇女警當時自稱肚痛，被告卻查看她的耳朵，並指她感染幽門螺旋菌。裁判官沈小民遂要求控方查證該女警是否真有此問題，以及女病人結痂是否療程的必要步驟，以便考慮刑罰。<br> 案件編號：TWCC2529/08&#13;</p></body></html>
