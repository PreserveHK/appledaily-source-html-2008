<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hotcha睇波唔為捧球星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hotcha睇波唔為捧球星 - 馮仁昭</h1><p>女子組合Hotcha噚日為香港足球隊康宏晨曦喺尖沙嘴舉行嘅活動擔任表演嘉賓，幫手推廣球隊嘅手辦公仔。成員之一嘅Crystal話一向都鍾意運動，特別係壁球同足球，佢話：「我真係睇波唔係睇球星㗎，爹哋同弟弟都係英超迷，我哋周不時會着住球衣一齊睇波。」Winkie就話自己好鍾意運動，尤其係球類運動，以前讀書時期佢已組隊打籃球。</p></body></html>
