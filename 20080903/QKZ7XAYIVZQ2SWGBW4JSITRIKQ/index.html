<html><header><meta charset="utf-8"><title>Avril首爾騷女Fans暈倒</title></header><body><h1>Avril首爾騷女Fans暈倒</h1><p>正在舉行世界巡迴演唱會的加拿大搖滾小天后AvrilLavigne，前晚去到首爾開騷，吸引逾2,000名fans冒雨捧場欣賞。有別於一般外國歌手會遲一小時才開騷的陋習，Avril準時上台演出，贏得當地傳媒的讚賞，她更識做地講韓文跟大家打招呼，令台下歌迷陷入瘋狂狀態。</p><p>中斷15分鐘</p><p>當Avril唱到第二首歌時，台下卻發生意外，有部份企位觀眾因太high而跌倒，其中一名10多歲的女fans更暈倒和被踩傷送院，令個唱被迫中斷大約15分鐘。雖然如此，Avril心情未受影響，重新開騷後繼續施展渾身解數又唱又跳，令樂迷拍爛手掌。</p></body></html>
