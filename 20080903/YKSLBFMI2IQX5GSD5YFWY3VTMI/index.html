<html><header><meta charset="utf-8"><title>財話短說<br>銀監籲關注樓按風險</title></header><body><h1>財話短說<br>銀監籲關注樓按風險</h1><p>▲中國銀監會主席劉明康再次開腔呼籲，商業銀行要密切關注樓市變化，防範較大面積的資金鏈斷裂所帶來的衝擊；但同時提及，個人住房按揭貸款是拉動內需和改善民生的重要因素，意味着銀行貸款應「借得其所」，不可亂借。《京華時報》引述劉明康指，要妥善處理好房地產貸款問題，高度關注直接和間接房地產貸款總量，充份估計房地產貸款風險敞口。他建議，銀行要多提撥備，提高資本充足率，有效防範系統性風險。</p></body></html>
