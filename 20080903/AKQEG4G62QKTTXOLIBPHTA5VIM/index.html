<html><header><meta charset="utf-8"><title>押井守冷戰動畫悶爆觀眾</title></header><body><h1>押井守冷戰動畫悶爆觀眾</h1><p>繼北野武執導的《Achilles與龜》及宮崎駿的《崖上之波兒》之後，第3部入圍今屆威尼斯影展競賽部份的日本動畫電影《TheSkyCrawlers》，昨日也於當地舉行記者會及傳媒試映。導演押井守率領為動畫配音的日本女星菊地凜子與男星加瀨亮齊齊亮相造勢。</p><p>菊地凜子冇人理</p><p>菊地凜子雖曾憑《巴別塔》（Babel）入圍奧斯卡最佳女配角，但在國際知名度始終不高。當日記者集中圍繞着導演發問，全程慘坐冷板凳的菊地甚為尷尬。電影描述冷戰時期的空戰英雄，為國家不惜犧牲生命，卻被批平淡無奇。由於故事節奏緩慢，導致不少觀眾中途離場。</p></body></html>
