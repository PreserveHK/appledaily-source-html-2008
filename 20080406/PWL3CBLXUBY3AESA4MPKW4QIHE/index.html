<html><header><meta charset="utf-8"><title>千嬅、Kary貨櫃車唱遊</title></header><body><h1>千嬅、Kary貨櫃車唱遊</h1><p>「MoovLive2008」將由本月底開始，每月舉行不同歌手的網上音樂會，包括楊千嬅、吳雨霏（Kary）、恭碩良、黃耀明、古巨基、張繼聰、王菀之和何韻詩等。</p><p>改裝流動舞台</p><p>身為音樂會創作總監的朱祖兒，特別為全新一輯「MoovLive」廣告炮製了一個流動音樂舞台，把一部20呎長的大型貨櫃車佈置成流動舞台，穿梭不同區域。<br> 對於把貨櫃車改裝成舞台，Kary和恭碩良均讚不絕口，Kary說：「喺貨車上跳嚟跳去，好disco好party。」<br> 撰文：林妃</p></body></html>
