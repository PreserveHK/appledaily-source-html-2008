<html><header><meta charset="utf-8"><title>關仁隱事：瘦人腌尖狂推劇 - 關仁</title></header><body><h1>關仁隱事：瘦人腌尖狂推劇 - 關仁</h1><p>曾經拍過肥師奶劇嘅花旦「瘦人」，喺06年已經簽番字母台，仲話會拍劇㖭，但奇怪到𠵱家都唔見佢開工，原本舊年字母台宣佈，瘦人今年3月會開拍一部時裝劇，但到4月都仲係冇晒聲氣。關仁搵老友打聽，點解瘦人咁耐都唔開劇，先知道瘦人原來好腌尖，劇本左揀右揀不特止，仲成日嫌啲對手唔夠卡士，所以推完一部又一部，好似早排字母台再搵佢喺今個月開拍一部講鬼嘅電視劇，瘦人又係嫌三嫌四推咗唔肯接，最奇怪係字母台嘅高層咁忍得，由得瘦人推劇，但人工就照出畀佢，你話係咪好奇怪呢。<br> Textby關仁</p></body></html>
