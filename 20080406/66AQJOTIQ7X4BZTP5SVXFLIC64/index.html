<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周潤發龜仙人現身 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周潤發龜仙人現身 - 馮仁昭</h1><p>改編自日本漫畫、由周星馳監製嘅西片《龍珠》，近日俾人將30張用手提電話影嘅相掟上網，而噚日又再有10幾張新相流出，當中除咗有周潤發喺片場，十分親民咁同人打招呼嘅相片外，仲有周潤發龜仙人同孫悟空嘅替身相，造型同原著非常接近。<br> 另外，有消息話呢部戲會延遲推出，但係電影公司聲稱絕對冇咁嘅事，仲強調套戲明年4月8號一定上映。</p></body></html>
