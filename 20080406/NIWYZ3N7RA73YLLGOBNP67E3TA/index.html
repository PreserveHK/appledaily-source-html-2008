<html><header><meta charset="utf-8"><title>醫學Online<br>偉哥治肺動脈高壓</title></header><body><h1>醫學Online<br>偉哥治肺動脈高壓</h1><p>俗稱偉哥的治療陽痿藥物威而鋼（圖）是兒童肺動脈高壓症患者的救星。一名在澳洲兒童醫院接受治療的五個月大華裔女嬰，服食偉哥後病情轉危為安，女嬰出生時已患上此病，雖然接受多次手術，病情仍未見起色，日前更因血壓急升導致心臟衰竭，專家將一粒50毫克的偉哥壓碎，並與水混合給女嬰服食，每次劑量為五毫克，女嬰服食四次後，病情好轉，相信數月後可完全康復。</p></body></html>
