<html><header><meta charset="utf-8"><title>攀樹鋸橫枝青年跌傷</title></header><body><h1>攀樹鋸橫枝青年跌傷</h1><p>【本報訊】一名青年昨日中午在元朗攀上一棵大樹鋸樹時，不慎與斷枝一同由十多呎高樹上墮下，頭部及手腳受傷，事後被送院治理。<br> 傷者姓胡，21歲，與家人同住八鄉粉錦公路新隆圍一間無門牌木屋，據稱較早前胡家門前空地一棵大樹，由於枝葉茂盛，部份橫枝伸展至胡家的屋頂上，胡家人擔心樹枝會壓毀其木屋，向食環署投訴，要求代為清除，但食環署以大樹所在位置屬私人地方，要胡找地主交涉。<br> 胡無奈決定自行處理，攀上十多呎的大樹上，鋸斷樹枝時失足跌傷。</p></body></html>
