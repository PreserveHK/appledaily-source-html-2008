<html><header><meta charset="utf-8"><title>關仁隱事：甜甜暗笑白癡嫂 - 關仁</title></header><body><h1>關仁隱事：甜甜暗笑白癡嫂 - 關仁</h1><p>自從因為閃卡事件後，女星「白癡」形象盡毀，佢一直都匿埋唔敢露面，佢姑仔「甜甜」就繼續夜蒲，仲笑住同朋友講自己好心凉，原來佢同白癡關係好差。<br> 其實甜甜同白癡都係貪玩爛蒲嘅人，應該好夾好啱傾至係，關仁一直都唔明，點解佢哋關係水溝油，問同甜甜夜蒲嘅朋友，佢哋話白癡當日為咗入宮，佢勁𠱁老爺奶奶，成日講姑仔唔長進嘅壞話，所以甜甜咪嬲到爆囉，大家一直面和心不和，睇到佢俾人揭發啲衰嘢，甜甜梗係心凉啦，不過佢冇公開批評過阿嫂，關仁覺得甜甜都乖過白癡咯。<br> Textby關仁</p></body></html>
