<html><header><meta charset="utf-8"><title>Geri戀上舞蹈員</title></header><body><h1>Geri戀上舞蹈員</h1><p>辣妹GeriHalliwell早前喺SpiceGirls世界巡迴演唱會不但賺到盤滿缽滿，仲為佢帶嚟新戀情，有消息指Geri最近搭上舞蹈員IvanVelez，話佢哋兩個喺台上表演辣身舞時撻着。據知呢位Ivan好鍾意小朋友，佢同Geri囡囡Bluebell相處得非常好，早前碧咸嫂Victoria個細仔Cruz所跳嘅霹靂舞，原來都係Ivan教嘅。其實多年前Geri都曾經同過SpiceGirls另一舞蹈員ChristianStorm拍拖，不過最終分手收場。</p></body></html>
