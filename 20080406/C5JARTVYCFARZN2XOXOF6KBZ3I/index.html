<html><header><meta charset="utf-8"><title>NewKids重組再戰樂壇</title></header><body><h1>NewKids重組再戰樂壇</h1><p>曾於90年代初紅極一時的美國5人男子組合NewKidsontheBlock（NKOTB），自94年解散後，組合近日宣佈重組再戰樂壇。前日，5子便現身NBC電視節目《Today》宣傳，為復出造勢。<br> 據知各成員現從事不同行業，年紀最大的JonathanKnight今年已39歲，現職地產發展商，眾人為重組而再次聚頭。NKOTB將於夏天推出全新大碟，復合演唱會也落實在今年秋天展開。日前，有歌迷在YouTube上載組合舊MV，強烈要求組合到新西蘭、日本等舉行演唱會。</p></body></html>
