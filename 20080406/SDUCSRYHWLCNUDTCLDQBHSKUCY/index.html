<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳連洗20次面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳連洗20次面 - 馮仁昭</h1><p>江若琳喺電影《嚇死你》裏面以素顏look上陣大搞驚嚇，日前佢又以素顏形象，為代言嘅護膚品拍廣告，佢慘到一個洗面shot就連續拍咗廿幾次，搞到馮仁昭都擔心佢會提早變皺皮妹，不過難得江若琳仍然笑晒口冇嗌停，仲話拍之前已經做足準備工夫，佢話：「除咗即刻戒食紅肉，又好勤力做運動減肥，𠵱家仲一有時間就去做facial㖭。」咁努力，難怪啲工作人員讚佢唔化妝都咁靚啦！</p></body></html>
