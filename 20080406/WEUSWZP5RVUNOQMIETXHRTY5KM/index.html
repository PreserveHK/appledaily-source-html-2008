<html><header><meta charset="utf-8"><title>求驗客手記：杜拜買千萬豪宅冧外母　碧咸眼光好十倍回報 - 求驗客</title></header><body><h1>求驗客手記：杜拜買千萬豪宅冧外母　碧咸眼光好十倍回報 - 求驗客</h1><p>有冇睇我求大俠噚日喺〈歡樂天地〉講碧咸踢出美金段稿？「萬人迷」發到豬頭就梗㗎啦！而《世界新聞》報就踢爆佢02年喺杜拜買入價值80萬鎊（約1,240萬港元）嘅豪宅，幾年間因為杜拜積極發展旅遊，旺晒而升值10倍，真係投資有道。自己豬籠入水，碧咸亦有帶挈身邊人，反正成日英、美兩邊飛，冇幾可去杜拜，索性好豪咁將間杜拜豪宅畀外父、外母住。佢咁識做，難怪佢每次落場比賽，成棚家人都喺場邊打氣。</p></body></html>
