<html><header><meta charset="utf-8"><title>關仁隱事：單眼皮臭寸扮巨星 - 關仁</title></header><body><h1>關仁隱事：單眼皮臭寸扮巨星 - 關仁</h1><p>由搞笑巨星一手捧出嚟嘅女星，個個星途都有好發展，不過最近捧嗰個「單眼皮」就麻麻，除咗佢份人性格囂張，工作態度散漫之外，做起嘢上嚟又成日扮大牌，惹人討厭。<br> 關仁聽聞單眼皮有次接受雜誌訪問，佢去到化妝整頭時，可能佢嗰日心情唔靚，所以一早已經黑晒口面，當睇到人哋為佢精心挑選嘅靚衫，單眼皮竟然好不屑咁話：「呢啲衫係人着嘅咩？」關仁覺得佢呢啲說話好冇禮貌，同時都自暴其短㖭，如果佢係一個好有星味嘅藝人，基本上着乜嘢衫都會流露一番星味，如果唔係畀件龍袍佢着都唔似皇帝啦！<br> Textby關仁</p></body></html>
