<html><header><meta charset="utf-8"><title>求驗客手記：富咸保頓護級唔爭氣　布魯士自信返晒嚟 - 求驗客</title></header><body><h1>求驗客手記：富咸保頓護級唔爭氣　布魯士自信返晒嚟 - 求驗客</h1><p>韋根領隊布魯士近日行路頭岳岳，自信返晒嚟！佢唔係減肥成功，而係上周六聯賽主場2:0擊敗舊東家伯明翰啫。據講，布魯士今季季初向伯明翰劈炮，係因為得唔到管理層尊重，所以今次可謂吐氣揚眉。我求大俠覺得呢場波兩隊都係贏家，因為聯賽榜尾2同尾3嘅富咸同保頓分別輸波。伯明翰已經距離降班區有4分，韋根就更加距離8分，既然兩隊都可以飲得杯落，布魯士又何必咁介意當年嘅事呢？放眼下個球季好過啦！</p></body></html>
