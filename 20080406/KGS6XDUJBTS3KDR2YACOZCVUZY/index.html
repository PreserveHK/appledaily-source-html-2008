<html><header><meta charset="utf-8"><title>羅霖批准兒子入娛圈</title></header><body><h1>羅霖批准兒子入娛圈</h1><p>羅霖昨日在尖沙嘴舉行的「尋找環球小Model」總決賽上，擔任評判，一班小朋友分別以不同造型出現，令她看得非常開心，她說：「我都想將我啲仔打扮到咁得意，不過我兩個大仔都好怕羞，只係得個細仔唔怕羞，最鍾意喺人哋面前表演，好有表演慾。」她表示如果細仔將來想入娛樂圈絕不阻止，唯一條件是要大學畢業。</p><p>冇膽真空</p><p>羅霖透露以前未做空姐前，都有想過當模特兒，她說：「不過知道佢哋成日要真空上陣，喺後台要即時換衫，成日唔着衫周圍走來走去，我就冇呢個膽量，所以我都好佩服佢哋，啲model真係好專業。」<br> 採訪、攝影：RubyWoo</p></body></html>
