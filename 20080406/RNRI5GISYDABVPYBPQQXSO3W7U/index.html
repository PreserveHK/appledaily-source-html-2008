<html><header><meta charset="utf-8"><title>美國婦人家中吸煙被控</title></header><body><h1>美國婦人家中吸煙被控</h1><p>全球公眾場所陸續禁煙，但在家裏吸煙亦會惹上官非。美國一名女子被鄰居告上法庭，指她的煙味從家裏飄到公眾走廊，危害他們和幼子的健康。<br> 紐約居民赫夫（GalilaHuff）有40年煙齡，多次戒煙失敗。現在紐約食肆禁煙，她不能在自家餐廳吸煙，於是回家去吸，怎料遭當律師的鄰居塞爾賓（JonathanSelbin）夫婦投訴聞到她的煙味。<br> 赫夫於是密封氣管，但塞爾賓不肯罷休，去年10月向她發律師信，指她的煙飄到公眾走廊，危害他們一家健康。赫夫無奈道：「我為此幾乎一年來不能睡，胃又痛。」但事件經傳媒披露後，塞爾賓向赫夫提出庭外和解。<br> 美國廣播公司</p></body></html>
