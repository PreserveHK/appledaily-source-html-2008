<html><header><meta charset="utf-8"><title>紅BlogBlog：杏兒遊母校感觸多</title></header><body><h1>紅BlogBlog：杏兒遊母校感觸多</h1><p>位於牛頭角下邨、近40年歷史的柏德學校即將拆卸，曾在該校讀小學的胡杏兒，日前應舊生會邀請重遊母校，緬懷一番。<br> 凌零發日前瀏覽杏兒在TVB的網誌，她引用李克勤名曲《告別校園時》的歌詞「這校園這班房這走廊」為題，張貼當日拍下的照片。杏兒重臨校園不禁百感交集，不過最高興莫過於跟小學的班主任及老師重遇，她又在校友的拍和下高唱校歌，可惜她已將歌詞忘記得一亁二淨，在獻唱時惟有靠看貓紙解窘。<br> <br> 胡杏兒Blog<br>  http://blog.tvb.com/myoliewu/ </p></body></html>
