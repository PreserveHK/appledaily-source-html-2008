<html><header><meta charset="utf-8"><title>News：滋潤妝物</title></header><body><h1>News：滋潤妝物</h1><p>Orbis出名產品OilFree，盡量以不對肌膚造成任何損害為宗旨，就連最近推出的唇膏和眼影，都包妳用得安心自在。話說小記向來是EarthTone粉絲，近日試用OrbisBeigeLatte顏色唇膏及水狀眼影後，發覺唇膏滋潤，而且外形設計吸引，加上BeigeColor的水狀眼影比想像中出色，同Powder狀眼影混合使用，效果更突出！Orbis孖寶已成近日的心水妝物推介。<br>（Mavis）</p><p>OrbisPurePreciousRouge#BeigeLatte$119<br> <br> 查詢：Orbis（21561188）</p></body></html>
