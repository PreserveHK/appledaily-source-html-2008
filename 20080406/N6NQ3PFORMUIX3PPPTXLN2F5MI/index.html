<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩自爆值一蚊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩自爆值一蚊 - 馮仁昭</h1><p>何韻詩噚日到銅鑼灣接受商台戶外節目訪問，佢開設嘅精品店叫好又叫座，好多精品都賣得七七八八，佢同馮仁昭講暫時計落已經賺咗6位數字，而佢仲話嚟緊會建立自己嘅音樂品牌，栽培新一代嘅音樂人。<br> 問佢怕唔怕簽到啲反骨嘅新人？阿詩話：「自己都係非常崇尚自由同自主權，所以都會畀好多自由度，自己以前簽華星時真係冇任何權利，一入圍新秀就要簽約，酬勞仲係象徵式得一蚊咋，不過我嗰時就只係簽五年，人哋保障自己都唔肯簽我十年啦。」</p></body></html>
