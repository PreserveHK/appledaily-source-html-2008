<html><header><meta charset="utf-8"><title>墮鋁窗傷人屋主帶署</title></header><body><h1>墮鋁窗傷人屋主帶署</h1><p>【本報訊】有近30年樓齡的大角嘴富多來新邨，昨日發生墮窗傷人意外，一扇鋁窗從10樓墮下，擊中一部私家車車頂後反彈落地，碎片再擊中一名路過姓馬男子，幸無大礙，警方事後將肇事單位的屋主帶署調查。<br> 涉案屋主姓李，72歲，家住大角嘴櫸樹街86號富多來新邨富麗樓10樓一單位，昨日下午3時20分，他在向着福澤街的房間打開窗門時，鋁窗疑日久失修隨即飛墮而下，直墮福澤街，先打中一輛私家車的車頂，再反彈落地，碎片四濺擊傷途人。</p></body></html>
