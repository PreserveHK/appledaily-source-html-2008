<html><header><meta charset="utf-8"><title>加護悔未成年吸煙</title></header><body><h1>加護悔未成年吸煙</h1><p>日本組合Morning娘的前成員加護亞依，06年因未成年吸煙被雪藏，翌年又被拍得與比她年長18歲的男士拍拖，並在浸溫泉時再度吸煙，即時遭事務所中止合約。事隔兩年，加護現身接受日本傳媒訪問時，昔日的一張娃娃臉已不復見，外形明顯成熟了不少。</p><p>處於人生低潮</p><p>現年19歲的加護亞依，上周四接受網上收費節目《梨元．藝能!裏Channel》訪問，她再次為兩年前未成年吸煙一事道歉，也為跟男友到溫泉旅行解畫，她說：「因為當時我的父母離婚，我處於人生低潮，男友才問我是否想去很遠的地方。」</p></body></html>
