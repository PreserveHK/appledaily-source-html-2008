<html><header><meta charset="utf-8"><title>陳慧琳舞動水世界</title></header><body><h1>陳慧琳舞動水世界</h1><p>陳慧琳（Kelly）將於6月13至18日在紅館裝修前舉行演唱會，個唱以跳舞為主，希望展現她最具動感的一面，為配合主題，Kelly特別找來奚仲文及朱祖兒設計演唱會海報，顏色以今年最流行的銀色為主。<br> 製作方面同樣不惜工本，擔任演唱會創作總監及美術總監的奚仲文，為給觀眾新鮮感，會將舞台變成一個海底水世界，主辦單位現正與法國及澳洲的公司協商，計劃耗資七位數字將香港演唱會從未見過的技術帶進Kelly的個唱。<br> Kelly說：「去年底開始為演唱會構思，𠵱家就忙排舞，因為今次演唱會要跳好多舞，為咗有足夠時間練習，我已經叫經理人幫我推晒所有工作。」<br> 撰文：林妃</p></body></html>
