<html><header><meta charset="utf-8"><title>偷運軍用相機　美拘兩華人</title></header><body><h1>偷運軍用相機　美拘兩華人</h1><p>美國聯邦執法人員上周六（4月5日）在洛杉磯機場逮捕了兩名準備登機前往中國的華人，並稱在他們的行李中搜獲10台可供軍用的紅外線相機。被捕者分別是中國公民雍國之（譯音）和已歸化美國公民的曹大為（譯音）。<br> 美國商務部執法人員指，這些相機每台價值約5000美元，靈敏度很高，可用於商業和軍事用途。兩人在美國逗留了一周，其中一人購買了該批相機，向店方保證，只會在當地使用。兩人被羈押在洛杉磯警方的拘留中心內。<br> 美聯社</p></body></html>
