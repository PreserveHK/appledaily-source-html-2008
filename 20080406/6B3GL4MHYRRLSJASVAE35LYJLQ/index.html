<html><header><meta charset="utf-8"><title>鍵盤螢幕合一</title></header><body><h1>鍵盤螢幕合一</h1><p>手提電腦設計多年來大同小異，未來laptop會如何？一眾歐洲設計師帶我們一窺2015年的概念laptop。這款Compenion打破傳統的螢幕與鍵盤各自為政設計，滑開蓋後兩邊都是LED顯示屏，蓋面是螢幕，底盤是鍵盤兼手寫板。厚度僅1.905厘米，比蘋果MacBookAir還薄。Siafu則是專為失明人士而設，沒有屏幕，透過感應電場改變表面形狀，顯示凸字，甚至浮現物件形狀。<br> 互聯網</p></body></html>
