<html><header><meta charset="utf-8"><title>財話短說<br>天虹多賺25%　派息7.5仙</title></header><body><h1>財話短說<br>天虹多賺25%　派息7.5仙</h1><p>▲天虹紡織（2678）公佈，截至去年底止全年純利2.38億元（人民幣．下同），按年增長24.79%，每股盈利0.27元，末期息每股7.5港仙，增87.5%。去年公司其他收益虧轉盈，盈利急增至4310.9萬元，主要來自收購資產的公平值超出收購一間附屬公司的成本差額。去年整體毛利率由15.1%下降至13.4%，主因人民幣升值、出口增值稅退稅減少，以及原材料成本大幅上漲所致，而直接勞工成本則急增31.7%。</p></body></html>
