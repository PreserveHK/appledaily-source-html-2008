<html><header><meta charset="utf-8"><title>ShoppingNews：免費欣賞好爸爸</title></header><body><h1>ShoppingNews：免費欣賞好爸爸</h1><p>由93年的《新同居時代》，到前年的《生日快樂》，一直都喜歡張艾嘉導演的電影。最近就快上映、同樣由張艾嘉執導、古天樂及劉若英主演的《一個好爸爸》，小記當然不會錯過啦，不過如果可以免費睇仲開心呀。由4月14日起，凡於時代廣場食通天任何一家餐廳消費滿$300或以上（即日單一發票計），即可到商場二樓客戶服務部免費換領該電影戲票2張，數量有限，先到先得，換完即止。<br><br>查詢：21188900<br>記者：蘇麗珊</p></body></html>
