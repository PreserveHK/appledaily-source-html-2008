<html><header><meta charset="utf-8"><title>車展Update：R2現身紅磡　試揸有禮物</title></header><body><h1>車展Update：R2現身紅磡　試揸有禮物</h1><p>星期日梗係要有好節目啦，去紅磡黃埔花園嘅第二期時尚坊，參觀埋Subaru嘅車展啦！人氣小車R1同R2、Legacy2.0GTWagon，以及新近登場嘅Impreza2.0S-GT都有齊。齋睇梗唔夠過癮，畀埋R2同Impreza2.0S-GT你試揸如何？兼且可以獲贈Subaru嘅精品！至於齋睇唔試車嘅朋友都唔使覺得失望，因為你都可以有機會獲贈Subaru世界越野車隊貼紙同環保購物袋。<br><br>記者：鄭達基</p><p>Subaru黃埔花園車展</p><p>時間：10am-8pm<br> 地點：紅磡黃埔花園第二期時尚坊</p></body></html>
