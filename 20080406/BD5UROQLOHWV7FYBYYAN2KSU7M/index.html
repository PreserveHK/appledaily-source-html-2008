<html><header><meta charset="utf-8"><title>里安納度紐約買環保屋</title></header><body><h1>里安納度紐約買環保屋</h1><p>上月尾來港宣傳環保紀錄片《第11小時》（The11thHour）的荷李活巨星里安納度狄卡比奧（LeonardoDiCaprio），對推動環保可謂不遺餘力。早前他便斥資在紐約市購下環保屋，預計在今年夏天入伙。<br> 據知里安納度的新居以落地玻璃外牆可俯覽鄰近的公園及哈德遜河，景觀可謂一流。屋內設有24小時空氣化系統以及太陽能板，並附設有泳池、健身中心及狗仔水療等設施，認真應有盡有。</p></body></html>
