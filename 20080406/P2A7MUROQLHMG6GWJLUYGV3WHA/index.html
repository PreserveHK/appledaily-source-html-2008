<html><header><meta charset="utf-8"><title>李阿媽話：汽油去污迹</title></header><body><h1>李阿媽話：汽油去污迹</h1><p>女兒帶乖孫女回家吃飯，小傢伙把飯菜當煮飯仔玩，白色小襯衫餵了不少湯汁餸汁，阿女瞪了小鬼一眼：「這下子可好了，洗不亁淨的話，你沒靚衫穿了。」嚇得乖孫女淚珠在眼眶滾，我氣定神閒說：「稍安毋躁，把衣服脫下來給我洗吧。」我先用紙巾擦去湯汁餸汁，在衫下面墊一條毛巾，蘸一些汽油再拍打幾下後用牙刷刷一刷，不消一會兒，污迹就由襯衣落到毛巾上了。我還教女兒：「餸菜迹、朱古力迹、牛油迹、雪糕迹、口紅這類油性污迹，還有領口汗迹，都可以這樣清理。」事後，女兒嘖嘖稱奇，乖孫破哭為笑，所以說，洗衣物污迹，不一定要用甚麼去迹霸的。<br><br>攝影：伍慶泉&#13;</p></body></html>
