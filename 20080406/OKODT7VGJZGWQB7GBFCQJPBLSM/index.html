<html><header><meta charset="utf-8"><title>求驗客手記：幫老樸入英足盃決賽　簡奴傾續約有籌碼 - 求驗客</title></header><body><h1>求驗客手記：幫老樸入英足盃決賽　簡奴傾續約有籌碼 - 求驗客</h1><p>簡奴返嚟啦！前晚佢一腳幫樸茨茅夫喺英足盃射垮佢前屬球會西布朗，呢個入波價值連城，既助球隊69年嚟首闖決賽，亦令佢遲吓同球會傾續約（本來今夏約滿）條件時多咗籌碼。球會一早訂明，只要簡奴今季上陣達25場就同佢續約，而佢上月已達標。但經過今仗身價肯定又唔同。假如簡奴續約條件好，都要多得廸科爾。如果唔係後者不合英足盃參賽資格，簡奴邊有機會落場？似乎呢位曾患心臟病名將都仲有尾運喎！</p></body></html>
