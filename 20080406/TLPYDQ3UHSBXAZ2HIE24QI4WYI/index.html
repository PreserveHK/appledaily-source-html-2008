<html><header><meta charset="utf-8"><title>張韶涵減產保心臟</title></header><body><h1>張韶涵減產保心臟</h1><p>張韶涵因為患上家族遺傳性心臟病，早前病情轉壞，醫生吩咐她立即停工，所以她飛返加拿大接受治療，並向所屬的福茂唱片公司請了兩個月假，明日她將復工，會先拍廣告，逐一還護膚品、食品和服裝的廣告債。<br> 休假期間，張韶涵聽從醫生指示，每日維持正常飲食並做適量運動。福茂唱片公司總監吳怡芬日前以普通話說：「張韶涵目前健康狀況穩定，不用開刀接受治療，體重也漸恢復，但稍後會調整工作時數，不能過於操勞。」<br> 撰文：林妃</p></body></html>
