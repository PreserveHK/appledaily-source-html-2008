<html><header><meta charset="utf-8"><title>舊巴出動　招收會員</title></header><body><h1>舊巴出動　招收會員</h1><p>【本報訊】一輛陳年舊巴昨日現身於佐敦，跟一批巴士迷會面。引領巴士迷時光倒流的，是一架退役已久的中華巴士，由香港古典交通會組織展出，藉以招收會員（圖）。該會除了定期展示香港歷代巴士之外，也提供古典車輛出租服務，可用於電影製作、廣告製作、模特兒攝影等。租賃車輛詳情，可參閱香港古典交通會網站： http://cltbus.com/CTC/CTC-index.htm。 <br> 謝榮耀攝</p></body></html>
