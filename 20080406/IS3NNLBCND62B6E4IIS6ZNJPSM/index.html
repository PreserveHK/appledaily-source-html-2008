<html><header><meta charset="utf-8"><title>財話短說<br>李嘉誠購首科換股票據</title></header><body><h1>財話短說<br>李嘉誠購首科換股票據</h1><p>▲首長科技（521）發行本金額3.85億元的3年期可換股票據，長實（001）主席李嘉誠（圖）及CarloTassaraInternational各認購1.65億元，另長實與加拿大帝國商業銀行各佔一半股權的合資公司CEF則認購5500萬元。初步換股價1.1元，較停牌前0.95元溢價15.8%。若悉數換股，佔擴大後股本15.4%，李嘉誠持股量將由6.4%增至12%，CEF則持有2.2%。集資淨額3.84億元，計劃在廣東省提供多媒體資訊服務。</p></body></html>
