<html><header><meta charset="utf-8"><title>艾頓莊下月港開騷</title></header><body><h1>艾頓莊下月港開騷</h1><p>人稱樂壇大姑媽的英國傳奇歌手艾頓莊（EltonJohn），下月20日將在亞洲國際博覽館舉行個唱，香港乃大姑媽世界巡迴演唱之旅「RocketManTour」其中一站，今次也是他繼04年在灣仔會議展覽中心後再在香港開騷。</p><p>後日售票</p><p>艾頓莊此行會與長期合作的五名樂隊隊友一起在香港演唱會中獻技，而門票後天（9日）起於快達票及各通利琴行公開發售，票價分1,680、1,280、880、580及380港元。</p></body></html>
