<html><header><meta charset="utf-8"><title>失聰步姐淚灑巡迴騷</title></header><body><h1>失聰步姐淚灑巡迴騷</h1><p>早前自爆左耳失聰的日本女歌手濱崎步，前日在東京代代木第一體育館舉行亞洲巡迴個唱首場演出，演唱順利，當晚吸引12,000名觀眾入場，在演唱會尾聲時，步姐終忍不住落淚，場面感人。據悉安室奈美惠和XJAPAN隊長YOSHIKI也是座上客，令安室與步姐不和的傳聞不攻自破。<br> 同日，現年60歲的日本男歌手小田和正，則在日本靜岡展開日本巡迴個唱，他將在日本全國29場地開騷52場，再次創出日本最年長歌手開騷最多紀錄。</p></body></html>
