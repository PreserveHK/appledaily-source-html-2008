<html><header><meta charset="utf-8"><title>Liberation半價送兔仔</title></header><body><h1>Liberation半價送兔仔</h1><p>衞蘭、衞詩兩姊妹力撐嘅港法混血袋牌Liberation，又有筍嘢益街坊。袋款出名有型皮超靚，𠵱家精選款式有半價，買滿$1,500仲送你多功能兔仔ToteBag（淨賣價$480）。可以當公仔攬住又得，做ToteBag帶埋佢出街亦得，最適合送畀朋友仔做聖誕禮品！<br><br>記者：陳諾堯</p><p>Liberation（29736933）<br> 中環伊利近街16號地下</p></body></html>
