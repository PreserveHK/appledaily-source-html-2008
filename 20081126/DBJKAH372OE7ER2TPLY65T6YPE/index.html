<html><header><meta charset="utf-8"><title>廟街火燒車</title></header><body><h1>廟街火燒車</h1><p>【本報訊】一輛停泊在油麻地廟街路旁、滿載搭棚竹枝的貨車，昨日清晨突然起火焚燒，火勢猛烈火舌直衝半空，消防員到場瞬即將火撲熄，除貨車及旁邊大廈外牆招牌損毀外，大廈住客有驚無險，初步相信懷疑有缺德住客從大廈高處拋下未熄煙蒂引起火警。<br> 現場為廟街41至45號萬成大廈對開路旁，昨日清晨5時許，貨車車斗上的搭棚竹枝突然着火焚燒，天氣亁燥火勢猛烈，火光熊熊驚動途人報警。<br> 消防員接報趕至開喉灌救，10多分鐘後撲熄，車斗焚毀，大廈地下電器行懸掛外牆招牌被波及，大廈住客毋須疏散，無人受傷，消防員調查後認為火警無可疑。</p></body></html>
