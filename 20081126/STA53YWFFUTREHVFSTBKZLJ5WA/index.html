<html><header><meta charset="utf-8"><title>衞蘭扮實Q頻偷笑</title></header><body><h1>衞蘭扮實Q頻偷笑</h1><p>衞蘭（Janice）即將推出新碟《ServingYou》，今次主題是希望Janice透過歌曲去「侍候」每一個樂迷，因此她在碟中以多個不同造型如空姐、鐵路員、保安員及侍應等出現，Janice在拍攝時因扮演不同角色，故此覺得很新鮮很有趣。<br> 其中Janice要扮演保安員，攝影師要求她表情要冷酷一點，但一向是大笑姑婆的Janice，在拍攝時經常忍不住笑。另外，當中一個拍攝地點是在郊外河邊，Janice要涉水而行，由於河中石頭生滿青苔，十分濕滑，故此工作人員要扶着Janice，步步為營。<br> 撰文：葉雪</p></body></html>
