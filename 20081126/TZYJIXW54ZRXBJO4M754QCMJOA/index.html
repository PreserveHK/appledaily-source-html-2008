<html><header><meta charset="utf-8"><title>未聖誕先興奮：MaryQuant閃爆棋盤</title></header><body><h1>未聖誕先興奮：MaryQuant閃爆棋盤</h1><p>2008年MaryQuant最後一場戰役在棋盤上展開，聖誕限量版中最受注目的這套DISCOVEREDCHECK「閃將」幻彩閃亮套裝，一套5件妝物，全部均融合棋子設計元素，一律無閃不歡，由睫毛液、眼線液、眼影、唇彩以至閃亮香體啫喱，全部加入閃粉，務求讓你成為派對中最艷光四閃的女皇。我最欣賞的，還有那珍珠白帶金的ClutchBag化妝袋，高貴時尚，直接拿來當派對小包包都絕不失禮。<br><br>記者：謝翠玲</p><p>查詢：28318655</p></body></html>
