<html><header><meta charset="utf-8"><title>案件速遞<br>遺孀爭取做遺產管理人</title></header><body><h1>案件速遞<br>遺孀爭取做遺產管理人</h1><p>【本報訊】政務司司長辦公室轄下效率促進組專員冼兢，五年前心臟病去世，留下逾400萬元退休金給遺孀。冼兢的前妻偕女兒早前興訟，指冼兢欠兩人逾200萬元贍養費及教育費，要求法庭頒令冼兢的遺孀把款項轉回冼兢的遺產。冼兢遺孀昨日入稟高等法院，要求法庭頒令出任為亡夫的遺產管理人，以處理上述訴訟。<br> 原告NgSoLingWinnie，同時要求遺產管理人處理有關訴訟的訟費，可從冼兢的遺產中拿出。本案四名被告包括冼兢前妻FrancescaMariaDeCruzSankey。<br> 案件編號：HCMP2365/08</p></body></html>
