<html><header><meta charset="utf-8"><title>婚宴老千目標長者孕婦</title></header><body><h1>婚宴老千目標長者孕婦</h1><p>【本報訊】商人涉嫌藉招聘「婚宴遊戲搞手」及銀行顧客服務大使從而詐騙，案件昨日在九龍城裁判法院續審。控方傳召其中一名受騙20歲服務大使劉慧恩（圖）作供，她指與商人抵達恒生後，聽到商人吩咐另一名女服務大使，向正在排隊顧客尋找老人及孕婦，詢問他們有否大額存款。主審裁判官將案押後至下周一裁決。<br> 被告王志剛（35歲）報稱口罩商人，被裁定盜竊及拒捕兩項罪表證成立。他自辯稱事發當日沒有進入涉案位於旺角的恒生銀行，又指警察拘捕他前從沒出示警察委任證，已婚的他更承認曾與其中一名女銀行服務大使有性關係。<br> 案件編號：KCCC3397/08<br> </p></body></html>
