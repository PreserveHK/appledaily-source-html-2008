<html><header><meta charset="utf-8"><title>中環在線：京港經合會財爺汁都撈埋 - 李華華</title></header><body><h1>中環在線：京港經合會財爺汁都撈埋 - 李華華</h1><p>第12屆北京香港經濟合作會議噚日喺香港舉行，一啲稀客好似九倉（004）主席吳光正、貿發局主席蘇澤光都有畀面出席。最難得係財爺曾俊華，平時出席開幕儀式都係致辭後，就好似公事好繁忙咁滾水淥腳走人，不過今次竟然有時間留低，完咗開幕禮後仲參觀北京市嘅簡介壁報板。<br> 既然有特區大人物到場，北京市出動政府領導人向財爺介紹北京市整體發展規劃，後尾連一啲地區官員都拉住佢，猛咁介紹個別房地產項目，結果財爺留咗近一個鐘至走，真係畀足面。</p></body></html>
