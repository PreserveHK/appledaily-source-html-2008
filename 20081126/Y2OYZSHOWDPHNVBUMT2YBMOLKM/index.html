<html><header><meta charset="utf-8"><title>財圈快拍：相對無言</title></header><body><h1>財圈快拍：相對無言</h1><p>金管局總裁任志剛（右）可謂風塵僕僕，剛啱先率領銀行公會代表團北上見內地官員，前晚至帶團返香港，噚晚佢就現身城大，之唔係因為城大商學院成立咗國際商學院榮譽組織BetaGammaSigma分會，搵咗任總做名譽會員，幾忙都要捧吓場。<br> 其實任總早就孭住幾個榮譽銜頭，包括澳洲麥克里大學榮譽博士、中大工商管理學院榮譽教授、公開大學榮譽工商管理博士等，多一個都唔會有太大驚喜囉。<br> 同佢一樣做名譽會員嘅仲有鳳凰衛視（8002）主席劉長樂（左），兩人排排坐等上台之際，任總可能太攰嘞，唔多見佢同劉長樂傾偈，不過有口痕友發現兩人幾大對比，講嘅係臉形同身形囉！<br> 程志遠攝</p></body></html>
