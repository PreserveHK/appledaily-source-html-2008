<html><header><meta charset="utf-8"><title>VolvoXC90V8平$110,000贈興</title></header><body><h1>VolvoXC90V8平$110,000贈興</h1><p>維信汽車慶祝於香港成立5周年，慶祝方式就梗係唔少得劈價優惠啦，除咗指定型號嘅車款會有最少$30,000嘅折扣優惠，最筍嘅都係一部Volvo人氣SUVXC90V8，由原價$728,000勁劈至$618,000，減$110,000！天清氣爽，郊遊好時機，筍價SUV，啱使？<br><br>記者：黎頌詩</p><p>查詢：29273388</p></body></html>
