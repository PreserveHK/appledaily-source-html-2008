<html><header><meta charset="utf-8"><title>案件速遞<br>玩6P三少年判感化一年</title></header><body><h1>案件速遞<br>玩6P三少年判感化一年</h1><p>【本報訊】五名中學生與同校師姐於06年12月某日玩6P，並用手機拍下交歡過程。事隔兩年，女事主驚悉有關短片被上載互聯網，在母親苦勸下始報警求助。其中四名涉案男生早前認罪，三人昨日於屯門裁判法院被判12個月感化令，一人押後判刑。<br> 五名被告現時同為16歲，任職廚房學徒的黃姓被告、以及同為中五學生的葉姓及徐姓被告，早前承認非法性交等罪，各被判12個月感化令。而承認煽惑女童口交罪、報稱巴士維修員的張姓被告，押後至下月9日判刑。至於繼續否認非法性交罪的王姓被告，將於明年1月30日受審。<br> 案件編號：TMCC4274/08</p></body></html>
