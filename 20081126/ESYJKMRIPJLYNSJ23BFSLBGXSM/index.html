<html><header><meta charset="utf-8"><title>求驗客手記：李鐵波砵打隊友乞人憎 - 求驗客</title></header><body><h1>求驗客手記：李鐵波砵打隊友乞人憎 - 求驗客</h1><p>中超搞到神憎鬼厭，一班回流球星，絕對要負好大責任。大連隊嘅董方卓以「紅魔兵」姿態回歸，結果交唔到貨。效力成都謝菲聯嘅老大哥李鐵，上場聯賽0:3輸波後，竟然學費格遜當年飛砵掟碧咸咁，喺更衣室執起波砵意圖襲擊隊友，好彩俾隊友抱實，之後仲鬧埋在場記者。據講，會方為免李鐵醜態曝光，曾提出畀每位記者1,000人民幣（約1,135港幣）作掩口費，不過被拒。之後李鐵俾會方罰咗3,000人民幣，但係中國足球形象就難以彌補啦！</p></body></html>
