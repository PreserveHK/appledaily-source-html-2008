<html><header><meta charset="utf-8"><title>若槻千夏重寫網誌谷人氣</title></header><body><h1>若槻千夏重寫網誌谷人氣</h1><p>日本性感女星若槻千夏，今年初暫別藝能界搞古着生意，可惜復工後聲勢大不如前。前日，若槻現身東京原宿接受網站訪問，更宣佈重開其人氣網誌，若槻更開到口要挑戰有「blog界王子」之稱的上地雄輔地位。</p><p>出動男友合照</p><p>若槻自去年停寫網誌後，人氣組合羞恥心成員的上地雄輔乘機崛起，其網誌更大受網友歡迎。上地的blog於今年中便錄得一天內超過23萬人次瀏覽，成功打入健力士紀錄大全。若槻說：「我一於抄襲他的網誌，也會上載與男朋友的合照，一定可以贏過他。」
</p></body></html>
