<html><header><meta charset="utf-8"><title>財話短說<br>港鐵參與營運瀋陽地鐵</title></header><body><h1>財話短說<br>港鐵參與營運瀋陽地鐵</h1><p>▲港鐵（066）昨與瀋陽市政府及瀋陽地鐵集團，就瀋陽地鐵一、二號線為期30年的營運及維修安排，簽訂原則性協議。雙方將按協議成立特許經營公司，瀋陽地鐵佔51%權益。港鐵並與瀋陽市政府簽訂另一原則性協議，成立聯合工作小組，共同探討瀋陽市未來的地鐵四、九、十號線及一、二號線的延線發展，雙方並會共同研究瀋陽市的城市規劃，及探討瀋陽地鐵一、二號線沿線物業開發的機會。</p></body></html>
