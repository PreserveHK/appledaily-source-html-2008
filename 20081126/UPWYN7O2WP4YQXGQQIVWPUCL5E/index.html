<html><header><meta charset="utf-8"><title>警方求中環浮屍資料</title></header><body><h1>警方求中環浮屍資料</h1><p>【本報訊】一名身份不詳的外籍男子，本月12日凌晨3時許被發現於中環碼頭對開浮屍碧海，警方呼籲市民提供死者身份資料。<br> 死者年約30歲，身高約1.73米，健碩身材及後腦有少許啡色短髮。他被發現時身穿深藍色格子短袖上衣、黑色短褲、黑色襪及黑色工作靴。此外，死者身上有一條深綠色頸繩、一條黑色連數粒膠珠的頸繩、兩條分別啡紅色及黑色的手繩及小量港元輔幣，但無身份證明文件。<br> 警方初步調查顯示，該外籍男子死因並無可疑，呼籲任何知悉死者身份的人士，致電28601933與中區重案組三隊人員聯絡。</p></body></html>
