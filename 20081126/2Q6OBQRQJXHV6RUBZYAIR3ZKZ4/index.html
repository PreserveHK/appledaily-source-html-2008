<html><header><meta charset="utf-8"><title>馮仁昭四圍超：容祖兒舊同學陪掘金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：容祖兒舊同學陪掘金 - 馮仁昭</h1><p>容祖兒第三年成為MIOGGI代言人，講到金融海嘯突襲全球，噚日佢被問到有冇要求加薪，佢話：「𠵱家唔使減都偷笑喇！」今個聖誕檔期，祖兒會喺上海開演唱會掘金，今次仲會安排一班中學同學同行。對於老友陳奕迅嘅父親病重，祖兒話：「我見佢冇唔開心，仍然要繼續生活，作為朋友，相信唔需要講太多嘢，一切支持喺心入面，見到面傾吓偈，搭吓膊頭，問候一下，已經夠喇！」</p></body></html>
