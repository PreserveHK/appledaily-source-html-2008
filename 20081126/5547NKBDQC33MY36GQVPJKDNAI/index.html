<html><header><meta charset="utf-8"><title>Kylie豹妹抵港今開騷</title></header><body><h1>Kylie豹妹抵港今開騷</h1><p>將於今晚在亞洲國際博覽館開騷的澳洲天后KylieMinogue，昨晚約8時許從新加坡飛抵香港。身穿豹紋連身裙及戴上黑超的Kylie，與六、七位隨行助手出閘，同行還有三車行李。雖然現場零fans接機，但無損Kylie心情，還友善地向記者揮手。<br> 原定於3年前來港開騷的Kylie，因患上乳癌而未能成事。今次她會入住九龍站W酒店總統套房，並要求一間額外房間放靚衫。由於Kylie只逗留三日兩夜，故未有特別訪港行程，也不會安排會見傳媒接受訪問。<br> 採訪、攝影：陳俊強</p></body></html>
