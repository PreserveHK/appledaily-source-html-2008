<html><header><meta charset="utf-8"><title>周潤發獲封偉大神探</title></header><body><h1>周潤發獲封偉大神探</h1><p>英國電影雜誌《Empire》剛於新一期選出最偉大電影角色名單，畢彼特（BradPitt）憑《搏擊會》（FightClub）中嘅TylerDurden角色榮膺第1。排名第2、3位分別係《星球大戰》（StarWars）系列中嘅黑武士同埋《新蝙蝠俠－黑夜之神》（TheDarkKnight）中希思萊杰（HeathLedger）飾演嘅小丑角色。周潤發都以《辣手神探》中飾演袁浩雲嘅角色（圖）打入第33位，成為唯一上榜嘅華人。</p></body></html>
