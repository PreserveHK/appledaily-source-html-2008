<html><header><meta charset="utf-8"><title>亨亨外甥年底結婚</title></header><body><h1>亨亨外甥年底結婚</h1><p>李嘉欣和許晉亨日前的豪門婚禮，選擇在香港登記註冊。下月多對新人結婚，近期都一一在金鐘婚姻註冊處登記，包括許晉亨外甥郭永亮上周四入紙，申請與拍拖5年、從事珠寶專業的女友黃兆賢結婚，兩人經常孖公仔亮相社交圈，兩人將於下月底，在會展擺喜酒。</p><p>鄭詩韻已登記</p><p>梁漢文近日都與拍拖10年的女友林文慧（Karen）登記，兩人將於下月18日在金鐘香格里拉酒店擺酒，比梁漢文年小兩歲的Karen，申請職業是形象設計師，兩人也報住同一地址。至於月中結婚的鄭詩韻與陳鴻業，也已登記申請結婚。<br> 採訪、攝影：JessicaNgan</p></body></html>
