<html><header><meta charset="utf-8"><title>張藝謀告偽自傳失實</title></header><body><h1>張藝謀告偽自傳失實</h1><p>張藝謀早前透過秘書，澄清市面上一本名為《印象中國：張藝謀傳》的著作並未經他親自授權，並指內容只是將以前一些訪問和傳聞湊集成書。據內地網站報道，由於書中提到張藝謀當年為了鞏俐拋棄妻子肖華和女兒一事，對其形象有損，故張藝謀決定控告該書作者黃曉陽及出版社，指內容失實。<br> 張藝謀的代表律師佟潔表示將於下月中旬提出訴訟，並說：「張藝謀被書中大量不實的內容氣壞了，他從來沒有授權黃曉陽寫這本書，而且書中大量描寫完全不屬實。」出版社負責人則承認未獲授權出書，更指作者應承擔內容失實的責任。<br> 撰文：李全</p></body></html>
