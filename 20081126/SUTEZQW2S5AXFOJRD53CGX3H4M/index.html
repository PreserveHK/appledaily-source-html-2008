<html><header><meta charset="utf-8"><title>一千蚊平玩蘇杭</title></header><body><h1>一千蚊平玩蘇杭</h1><p>以前拿住$1,000，過澳門兩日一夜都掹掹緊，今日同樣拿着一千蚊，可以玩五日團，仲要食蟹、住五星級酒店！我未窮到癲，剛剛食蟹成精的朋友A才約我報名，用$989起去無錫、蘇州、上海同杭州五天超值團（CSWA05），住五星酒店，看浦東夜景，坐船遊無錫及杭州，參觀貝聿銘設計的博物館，最緊要係去食宮廷蟹宴！五日行程平均每日$200唔使，我約朋友出街食餐飯都冇咗，去食蟹宴仲要唔夠錢。<br><br>記者：陳慧敏</p><p>查詢： http://www.egltours.com（東瀛遊） </p></body></html>
