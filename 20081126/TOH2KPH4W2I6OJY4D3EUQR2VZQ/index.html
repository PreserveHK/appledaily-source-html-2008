<html><header><meta charset="utf-8"><title>葉璇逆市狂𢱑銀</title></header><body><h1>葉璇逆市狂𢱑銀</h1><p>葉璇前晚在圓方出席《彈道》首映前，先偕數名中年友人在商場的潮洲魚翅酒家晚膳。一度是富豪殺手的葉璇是夜不貴氣，沒坐進貴賓房，只坐在大廳當眼位置。見她胃口大開，與友人邊吃邊講。至晚上9時，葉璇往洗手間，其友人趁此時埋單，故她如廁後即施施然離開往睇戲。<br> 葉璇出席首映禮時表示金融海嘯對工作沒大影響，她說：「老闆（林建岳）實力雄厚，依然有戲開，稍後會同任達華同林家棟合演時裝戲，下月又會宣傳《大搜查之女》，所以冇時間拍拖。」<br> 採訪、攝影：娛樂突發組</p></body></html>
