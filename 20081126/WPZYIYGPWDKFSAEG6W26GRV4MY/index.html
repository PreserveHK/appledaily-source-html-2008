<html><header><meta charset="utf-8"><title>服安眠藥翌日撞車風險倍增</title></header><body><h1>服安眠藥翌日撞車風險倍增</h1><p>晚晚失眠真的很難受，服食安眠藥是最常見的方法，不過最近有研究發現，駕駛人士服食安眠藥，會增加翌日撞車的風險逾一倍。<br> 挪威科學家研究過駕駛人士服食安眠藥的撞車情況，發現男性及年輕人服安眠藥後撞車的風險尤其高，服藥影響也不只限於長期服食人士，即使只是偶爾服食，也會增加撞車風險。<br> 不要以為服食近年才研發的新一代安眠藥就沒事，其實一樣會增加撞車風險，有病人服食目前最常用的安眠藥Zolpidem後，甚至試過一邊駕車一邊睡覺。<br> 英國《每日郵報》</p></body></html>
