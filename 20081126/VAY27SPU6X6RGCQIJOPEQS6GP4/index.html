<html><header><meta charset="utf-8"><title>求驗客手記：「雙子星」喊走　拜仁頭痛 - 求驗客</title></header><body><h1>求驗客手記：「雙子星」喊走　拜仁頭痛 - 求驗客</h1><p>拜仁近況開始回勇，聯賽守住第3位置，僅以3分落後賀芬咸。不過，教練奇連士文最近都好難瞓得安樂，因為「雙子星」普多斯基同舒韋恩史廸加都鬧緊轉會。普多斯基打國家隊備受老奇重用，現時喺拜仁就受冷落，搞到呢位23歲新星好冇癮，仲已經向會方提出1月份離隊，但拜仁就企硬話唔准。至於「小豬」舒韋恩史廸加今夏就成為自由身，已引來歐洲強隊嘅青睞，皇馬更將派米積杜域赴德進行游說㖭！拜仁要留住「小豬」，睇嚟都要花一番工夫。</p></body></html>
