<html><header><meta charset="utf-8"><title>子女爬渠落街婦判感化</title></header><body><h1>子女爬渠落街婦判感化</h1><p>【本報訊】天水圍一對輕度智障小姊弟，從34樓沿水渠爬落街買早餐，鄰居分別在28樓及25樓救回兩童。其母盧婦（圖）早前承認兩項虐兒罪，昨在屯門裁判法院判刑。報告指她明白自己缺乏照顧子女的能力，並願意接受感化及參與輔導，裁判官施萬德遂判被告感化一年。<br> 被告盧婦（27歲）無業，昨日沒聘律師代表，也沒有進一步求情。她離開法院時，不理傳媒提問，不發一言，急步離去。<br> 案情指一對7歲和5歲小姊弟，今年6月21日在天水圍天逸邨的34樓寓所，沿水渠圖爬落街。28樓住客先發現姊姊攀爬水渠，弟弟則爬至25樓一單位廚房獲救。<br> 案件編號：TMCC4396/08</p></body></html>
