<html><header><meta charset="utf-8"><title>案件速遞<br>鹹豬手文員被判社服令</title></header><body><h1>案件速遞<br>鹹豬手文員被判社服令</h1><p>【本報訊】會計文員在辦公室做「鹹豬手」，藉與年輕女同事傾談公事，用手輕拍女同事大腿，其後變本加厲，用手掃女同事腰肢及背部，更嘲她「睇吓你幾肥」，繼而用手推她臀部及撞胸。女同事不甘受辱向男友傾訴，辭職並報警求助。該名會計文員早前承認兩項非禮罪，昨日在觀塘裁判法院被判社會服務令120小時。<br> 被告呂錦華（42歲）已婚，育有一女。事發於今年10月16日及20日，被告在會計師行工作期間，先後非禮22歲女事主。<br> 案件編號：KTCC6978/08</p></body></html>
