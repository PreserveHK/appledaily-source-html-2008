<html><header><meta charset="utf-8"><title>馮仁昭四圍超：YoYo冇逼伊健信教 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：YoYo冇逼伊健信教 - 馮仁昭</h1><p>（左起）蒙嘉慧（YoYo）、陳敏之同湯盈盈噚日到太古坊出席關懷愛滋活動，YoYo分享到柬埔寨探訪時嘅感受，佢話：「當地召妓要1蚊美金（約7.8港元），但買避孕套要八毫子美金（約6.2港元），所以啲人會略過呢樣嘢，搞到好多小朋友因而染上愛滋病。」有指YoYo逼鄭伊健一齊去澳洲殘障傳道人NickVujicic嘅福音會，YoYo話：「呢啲嘢冇得逼，福音會係件好正面嘅事，啲飛仲難搵過演唱會。」佢計劃聖誕同伊健一齊去旅行。</p></body></html>
