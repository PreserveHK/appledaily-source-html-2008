<html><header><meta charset="utf-8"><title>美國　企業未減少醫療捐贈</title></header><body><h1>美國　企業未減少醫療捐贈</h1><p>劫後餘生，人間有情。金融風暴後，環球企業均努力削減成本，務求令公司盡快回復盈利；不過，據美國天主教醫學團契理事會（CatholicMedicalMissionBoard，簡稱CMMB）公佈，10月份各界捐贈的藥物及醫療器材達5580萬美元，是有紀錄以來單月最高捐贈額。這反映在嚴峻的經濟環境下，企業並無因此縮減回饋社會的責任。<br> CMMB指出，捐贈主要來自藥廠及周邊行業，收到的藥物及醫療器材會送往全球多個發展中國家，為當地居民提供服務。雖然捐贈破紀錄，惟CMMB目前卻要面對另一難題──運輸，因為運費部份須由CMMB自行承擔。</p></body></html>
