<html><header><meta charset="utf-8"><title>陳沛嘉為美鑽復工</title></header><body><h1>陳沛嘉為美鑽復工</h1><p>Bonhams拍賣行下月在金鐘香格里拉酒店舉行2008年拍賣會，昨日先在金鐘舉行記者會，找來長期休息陪男友的名模陳沛嘉示範，她穿上黑色低胸晚裝，展示多套百萬精品。</p><p>示範七彩鑽戒</p><p>今次拍賣的珠寶珍品中，以一枚重10.11卡鑽石戒指成為焦點，估價達460萬港元，也有多枚不同顏色的百萬彩色鑽石戒指，如重1.02卡濃彩鮮藍色（fancyintenseblue）鑽石，以及重2.18卡艷彩鮮橙黃及粉紅鑽石戒指等，繽紛色彩，令人心動，其他還有鑽錶及鑽鏈。<br> 撰文：DebbieLum</p></body></html>
