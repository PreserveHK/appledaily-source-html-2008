<html><header><meta charset="utf-8"><title>三日3238人登記捐贈器官</title></header><body><h1>三日3238人登記捐贈器官</h1><p>【本報訊】特首及高官齊來登記器官捐贈，加上衞生署宣傳，中央器官捐贈登記名冊自本周一推出以來，至昨日已有3,238宗新登記，反應較以往熱烈，當局期望更多市民認同和支持死後捐贈器官遺愛人間的做法。<br> 衞生署發言人重申，登記器官捐贈屬免費，登記者毋須接受身體檢查，只要填妥登記表格，遞交後該署人員會致電聯絡以核實個人資料。各公立及私家醫院、香港紅十字會捐血中心、衞生署健康院、香港醫學會及大專院校均有登記表格，或可在 http://www.organdonation.gov.hk進行網上登記。 </p></body></html>
