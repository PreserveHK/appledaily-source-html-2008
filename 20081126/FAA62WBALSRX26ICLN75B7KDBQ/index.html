<html><header><meta charset="utf-8"><title>張衛健遇股災險破產</title></header><body><h1>張衛健遇股災險破產</h1><p>張衛健前晚接受商台吳君如主持的《嘩！嘩！嘩！打到嚟！》訪問，健仔透露他在上次股災勁蝕，險些要宣佈破產，因為他以千萬買入上水一單位，但遇上97金融風暴，單位由千萬跌價到200萬，他為了供樓更一度想找律師辦理破產手續，幸而這時劉德華出現，健仔說：「華仔話簽我，我即刻話好，不過首要條件係幫手供樓，經過今次之後我唔敢再亂投資。」</p><p>一月補擺喜酒</p><p>健仔透露早前周星馳曾找過他拍戲，不過公司代推卻，健仔指當年他演出《西遊記》扮演孫悟空，曾問過周星馳的意見，令他有所得着。此外，明年一月他與太太張茜會補擺喜酒，不過地點暫時保密。<br> 採訪：駱華齡</p></body></html>
