<html><header><meta charset="utf-8"><title>不堪腳患老婦割頸獲救</title></header><body><h1>不堪腳患老婦割頸獲救</h1><p>【本報訊】受腳患困擾婦人疑不堪長期痛楚，昨日8時許趁家人離開長沙灣寓所後，在廚房拿起菜刀割頸自殺，其夫回家發現妻子受傷倒地，頸部流血於是報警，救護員趕至為她急救後送院，撿回性命。<br> 女事主姓張（74歲），與81歲姓劉丈夫及一名兒子同住李鄭屋邨道德樓一單位。現場消息稱，張婦患有腳患多年，經常因腳患痛楚無法入睡。<br> 消息指，張婦昨晨在廚房拿起菜刀割頸自殺。當丈夫買餸返抵時，發現妻子頸部有一條血痕受傷流血，他大驚報警。救護員到場為傷者急救後趕送醫院，經醫生治療後情況嚴重。</p></body></html>
