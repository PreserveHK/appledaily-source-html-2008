<html><header><meta charset="utf-8"><title>007冒雨殺入東京</title></header><body><h1>007冒雨殺入東京</h1><p>由英國男星丹尼爾基格（DanielCraig）主演的新一集邦片《新鐵金剛之量子殺機》（QuantumofSolace），在全球大收旺場。前日丹尼爾便率領邦女郎奧嘉古莉寧高（OlgaKurylenko）及導演馬克科士打（MarcForster）在東京六本木行紅地毯。<br> 東京前日天氣寒冷兼落雨，但首映禮依然吸引超過700名影迷捧場，十分熱鬧。被重重包圍的丹尼爾，親民地逐一為影迷簽名握手，他的跟得女友SatsukiMitchell亦有同行。前日中午，丹尼爾在東京出席記者會，笑言要觀眾留意他的裸體。</p></body></html>
