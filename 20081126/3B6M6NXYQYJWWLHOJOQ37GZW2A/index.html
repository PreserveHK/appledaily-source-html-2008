<html><header><meta charset="utf-8"><title>求驗客手記：國米無情　韋拉列黑名單 - 求驗客</title></header><body><h1>求驗客手記：國米無情　韋拉列黑名單 - 求驗客</h1><p>國際米蘭教練摩連奴興黑名單，好似之前巴西球星阿祖安奴同阿根廷國腳告魯斯，都曾經「有幸」入選。最新入選名單係法國國腳韋拉，佢將肯定錯過今晚歐聯對彭拿典奈高斯嘅比賽。事緣摩連奴不滿傷病多多嘅韋拉，繼續四出為法國國家隊征戰比賽，於是上場對祖雲達斯到最後一分鐘先後備上陣。我求大俠都同意32歲嘅韋拉應專注球會比賽，但摩連奴郁啲就列球員入黑名單，似乎霸道咗啲。其實，韋拉仲有大把球會搶住要，國米到時咪後悔喎！</p></body></html>
