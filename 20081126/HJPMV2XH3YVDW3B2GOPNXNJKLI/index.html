<html><header><meta charset="utf-8"><title>醫學Online<br>幼園五童患手足口病</title></header><body><h1>醫學Online<br>幼園五童患手足口病</h1><p>柴灣東華三院捷和鄭氏幼兒園最近爆發手足口感染個案，五名學童在本月14日後陸續出現發燒及口部潰瘍等病徵，全部患者在求診後毋須入院，其中一名四歲男童昨日更證實感染了EV-71型腸病毒，衞生防護中心調查後指該校自本周一後無新增的手足口病個案，中心會密切留意該校情況。今年本港至今已有98宗EV-71型腸病毒個案，較去年只有12人染病大幅上升七倍。</p></body></html>
