<html><header><meta charset="utf-8"><title>新加坡　星展大減花紅省成本</title></header><body><h1>新加坡　星展大減花紅省成本</h1><p>環球金融海嘯下，拖累經濟增長放緩，企業盈利倒退，企業為求自保，必須要在節省成本上下一點功夫。早前宣佈全球裁員的東南亞最大銀行星展集團，除了大幅調低員工數目，還會大減員工花紅，希望減省成本，有助捱過世紀金融風暴。<br> 星展集團昨指出，由於全球金融動盪，今年的花紅將遠低於前幾年的水平，今年總薪酬亦將下降。星展表示，旗下高級經理的花紅將減得最多，因為這個可變動部份一向佔全年度總薪酬較高比例，但集團強調沒有減少員工每月薪酬。</p></body></html>
