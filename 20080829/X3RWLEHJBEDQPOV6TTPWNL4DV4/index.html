<html><header><meta charset="utf-8"><title>𠝹途人胖漢將認罪</title></header><body><h1>𠝹途人胖漢將認罪</h1><p>【本報訊】懷疑是輕度智障的肥胖男子，於一個半小時內先後在旺角、尖沙嘴及何文田區用𠝹刀傷害三名途人，被控三項蓄意傷人罪。<br> 兩名精神科醫生指擁有加拿大國籍的胖漢適合答辯，案件押後至下月16日再提訊，等候控方諮詢律政司指示。辯方指被告將會認罪，亦希望能返回加拿大服刑。<br> 案件昨在九龍城裁判法院再提訊。25歲被告李文俊被指於本月13日犯案，被告接受警員警誡時表示：「我覺得佢哋望住我，個樣好惡，所以𠝹佢哋（指事主）」。被告還柙候訊。<br> 案件編號：KCCC4945/08</p></body></html>
