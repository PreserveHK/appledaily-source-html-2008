<html><header><meta charset="utf-8"><title>警尋智障女家人</title></header><body><h1>警尋智障女家人</h1><p>【本報訊】警方昨發出一名在旺角街頭遊蕩懷疑智障女子的相片，呼籲她的親人與警方聯絡。<br> 女事主年約16至20歲（圖），昨凌晨零時許，途人發現她在西洋菜街街頭遊蕩，且無法表達自己身份及住處，懷疑她智障及與家人失散，於是報警。女子身高約1.62米，重約45公斤，蓄短黑髮，被發現時身穿有粉紅色衣領及條紋的黑色襯衫、黑色褲及一對黑色鞋，孭着一個淺灰色袋。警方呼籲女事主的親人或有資料提供的市民，致電23986329與旺角警署當值人員聯絡。</p></body></html>
