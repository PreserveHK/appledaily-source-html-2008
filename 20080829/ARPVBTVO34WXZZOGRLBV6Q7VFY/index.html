<html><header><meta charset="utf-8"><title>警尋15歲失蹤女童</title></header><body><h1>警尋15歲失蹤女童</h1><p>【本報訊】15歲女童呂嘉雯（圖）於本月24日離開北角英皇道寓所後，便告失蹤，家人最初以為她往會友，至翌日仍未見她歸家，遂向警方報案。警方昨日發出呼籲，希望市民協助尋找呂嘉雯。<br> 女童身高1.5米，瘦身材，重43公斤，尖面，黃皮膚，黑短髮，她失蹤當天身穿灰色襯衫、黑色短褲及白色拖鞋。若有呂嘉雯消息，請致電：28601044與港島總區失蹤人口調查組或任何一間警署聯絡。</p></body></html>
