<html><header><meta charset="utf-8"><title>Balia坐甜心號出巡</title></header><body><h1>Balia坐甜心號出巡</h1><p>名模陳沛嘉（Balia）和無綫前藝員男友彭文堅，日前拍拖煙韌嘆早餐，當日二人更啓動甜心車「BALIA號」出巡，事緣彭文堅在今年的情人節，特別買下以女友英文名的自組車牌，冧得陳沛嘉十分開心。<br> 這天早上9時，彭文堅充任柴可夫載同女友，駕着甜心車到大坑一間大牌檔開餐，雖然地方簡陋，但陳沛嘉依然心情勁靚，笑容滿面。二人撐枱腳後，由男方畀錢埋單，陳沛嘉邊行邊瀏覽附近的唐樓，顯得相當好奇，又指手畫腳向男友不停發問，表現如小女孩。其後他們步往附近取車，雙雙登車離去。<br> 採訪、攝影：張一明</p></body></html>
