<html><header><meta charset="utf-8"><title>康城影帝柳樂濫藥送院</title></header><body><h1>康城影帝柳樂濫藥送院</h1><p>04年憑日本片《誰知赤子心》成為史上最年輕康城影帝的柳樂優彌，昨日凌晨時分，疑在東京品川的住所內服食大量藥物中毒，被救護車送院治理，幸而並無生命危險。</p><p>網民估因壓力自殺</p><p>現年18歲的柳樂優彌，４年前以14歲之齡擊敗梁朝偉，成為史上最年輕康城影帝，轟動一時，之後他在日本作影、視、廣告三棲發展，不過近年人氣平平，去年與女星石原佐美合演的青春片《綁帶俱樂部》票房慘淡，柳樂最近更在個人網誌內留言表示過去一年身體狀況惡劣，並說：「多謝一直支持我的人，我也沒有想過支持我的人會增加，但也會繼續努力做演員。」日本網民認為他因壓力而自殺。</p></body></html>
