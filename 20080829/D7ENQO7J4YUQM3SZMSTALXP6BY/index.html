<html><header><meta charset="utf-8"><title>案件速遞<br>非禮女兒工人囚四月</title></header><body><h1>案件速遞<br>非禮女兒工人囚四月</h1><p>【本報訊】中年裝修散工聲稱為檢查13歲女兒有否患上乳癌，以及向她教授性知識，竟在女兒面前手握陽具，又撫摸女兒乳房及下體，女兒向家人講述父親的獸行才揭發案件。散工早前在九龍城裁判法院承認三項非禮罪，昨判監4個月。<br> 案發於06年5月至去年2月間，46歲被告分別在內地及本港住所侵犯女兒。被告妻子及受害女兒均撰寫信件為他求情，女兒稱已原諒父親。心理專家則指被告需要接受治療，辯方認為被告未能清晰分辨他與女兒有關身體接觸的界限才犯案。<br> 案件編號：KCCC2072/08</p></body></html>
