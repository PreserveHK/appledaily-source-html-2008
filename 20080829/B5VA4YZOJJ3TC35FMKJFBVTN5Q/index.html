<html><header><meta charset="utf-8"><title>中共派員考察民主黨大會</title></header><body><h1>中共派員考察民主黨大會</h1><p>美國民主黨全國代表大會除寫下了首位黑人總統候選人的歷史，還有另一個第一次，就是首次有中國共產黨黨員赴會考察。<br> 據中央社引述北京中國網報道，中共中央對外聯絡部美大局局長馬輝與另一名官員姜琳，是應美國全國國際事務民主學會（NDI）邀請，以觀察員身份考察民主黨大會，並參加一外交事務論壇。報道引述馬輝稱，此行目的是了解美國未來政策，亦反映中共察覺中美政黨交流的重要性，及「增強與國際交流的願望」。<br> 中央社</p></body></html>
