<html><header><meta charset="utf-8"><title>畢彼特勇救墮海小童</title></header><body><h1>畢彼特勇救墮海小童</h1><p>第65屆威尼斯影展正進行得如火如荼，荷李活型男畢彼特（BradPitt）完成開幕片《BurnAfterReading》的宣傳後，昨日難得有空，畢佬便帶同七歲的養子Maddox及四歲的養子Pax坐遊艇出海遊船河。<br> 仔女成群的畢佬，可能平日在家中湊仔有功，昨日在碼頭上，有一名小童上船時不慎失足險墮海。反應敏捷的畢佬見狀即時伸出援手，在千鈞一髮之際捉緊這名小童，才倖免發生意外。不過有網站笑言幸好畢佬的女友安琪蓮娜祖莉（AngelinaJolie）不在場，否則這名小孩會被安琪蓮娜帶回家收養。</p></body></html>
