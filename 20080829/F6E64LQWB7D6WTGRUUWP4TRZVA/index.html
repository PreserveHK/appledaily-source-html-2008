<html><header><meta charset="utf-8"><title>大衞杜楚尼入院戒色</title></header><body><h1>大衞杜楚尼入院戒色</h1><p>主演《X檔案》（X-Files）的48歲美國男星大衞杜楚尼（DavidDuchovny），前日透過發言人公開自己沉溺性愛，已於日前進入戒療院接受治療。</p><p>沉迷睇鹹片</p><p>與女星泰莉安妮（TeaLeoni）結婚10年，育有一子一女的大衞杜楚尼，於今年5月接受《BestLife》雜誌訪問時說自己沉迷色情錄影帶，他還坦白地向記者說：「我最喜愛看別人X。」為了根治病態，大衞決心接受治療，昨日他透過發言人說：「我已進入戒療院接受治療，希望各方能尊重我妻子及兒女的私隱。」</p></body></html>
