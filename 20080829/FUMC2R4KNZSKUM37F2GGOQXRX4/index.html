<html><header><meta charset="utf-8"><title>識波男女：紐記新兵合格 - 依雯</title></header><body><h1>識波男女：紐記新兵合格 - 依雯</h1><p>周日有紐卡素作客阿仙奴英超重頭戲！紐卡素上場對保頓，領隊基瑾換人得宜，實在值得一讚；眼見上半場形勢唔多好，換邊後調入謝列美同奧雲，唔止令到成班波生晒，兩人亦締造致勝入球。<br> 相反阿仙奴領隊雲格上場嘅人手調配就相對較遜色，換走禾確特令到邊線力量減弱，以桑治入替高路托尼亦無甚作用。另一方面，基瑾今季買人都幾有眼光，實行貴精不貴多，最緊要實用。中堅高洛仙尼一夫當關；加埋有跑唔完氣力嘅中場約拿斯古廸利斯，又攻得又守得，令到中場線嘅活力大增，近兩場聯賽，兩人表現相當對辦，實力提升不少。<br> <br> nowSports主持　依雯</p></body></html>
