<html><header><meta charset="utf-8"><title>專箍劫老婦積犯重囚</title></header><body><h1>專箍劫老婦積犯重囚</h1><p>【本報訊】有18次案底的打劫積犯，出獄不足一個月即「重操故業」肆意犯案，到屋邨專向獨行老婦落手，從後箍頸令她們暈倒後搶走財物。劫匪第五度犯案後終被警方拘捕。他早前在高等法院承認五項搶劫罪，昨被判囚四年半。法官斥他是無膽匪類，專劫年老女性，令她們承受不必要的潛在危險。<br> 法官張慧玲指案中有兩名受害人年逾70歲，可幸她們沒有永久傷害。由於本案有三名事主都不能認出被告，能將被告定罪也是靠他自己招認，故考慮各因素後，法官判處上述刑期。<br> 案發於去年2月14日至12月4日間，被告高適存（45歲）。<br> 案件編號：HCCC129/08</p></body></html>
