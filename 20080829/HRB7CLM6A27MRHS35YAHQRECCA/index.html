<html><header><meta charset="utf-8"><title>鍾嘉欣旅行唔預緋聞男友</title></header><body><h1>鍾嘉欣旅行唔預緋聞男友</h1><p>鍾嘉欣、譚小環、胡定欣及陳浩民等，昨日在將軍澳宣傳無綫劇集《搜神傳》，眾人即場與觀眾玩遊戲，分組傳遞水果給現場觀眾吃。</p><p>小環努力增肥</p><p>鍾嘉欣近日工作不斷，除有兩套劇集播出外，更推出首張個人大碟，她說：「都好多嘢做，有啲都度唔到期。」她又表示希望稍後可以與家人出埠旅行，問到會否與緋聞男友伍允龍同行，她說：「我會同屋企人同朋友去，𠵱家打算去古巴。」<br> 此外，譚小環近日勤力學煲湯，她說：「老公叫我肥番少少都叫咗三年，不過𠵱家成日煲湯飲都覺得日子有功。」<br> 採訪、攝影：王崇穎&#13;</p></body></html>
