<html><header><meta charset="utf-8"><title>點滴<br>傳媒以住客身份破封鎖</title></header><body><h1>點滴<br>傳媒以住客身份破封鎖</h1><p>海景嘉福酒店昨日嚴禁非住客入內，不過多間傳媒事先已向酒店訂房，以卧底住客身份突破封鎖。當運動員步入酒店後，為數十多名的卧底住客即舉起專業相機拍攝，保安員瞬即表示不能用大機拍攝，又阻擋鏡頭，要求記者出示住客房匙，一度引起小爭執。不過，酒店對住客要一視同仁，所以後來有卧底住客迎「記者朋友」入內時，酒店方面都准許，因此傳媒得以從內拍攝運動員步入酒店。</p></body></html>
