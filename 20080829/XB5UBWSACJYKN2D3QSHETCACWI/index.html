<html><header><meta charset="utf-8"><title>下周起看中醫可攞工傷假</title></header><body><h1>下周起看中醫可攞工傷假</h1><p>【本報訊】勞工處表示，由下周一開始，員工若在受僱期間因工遭到意外，他們向註冊中醫求診時，若中醫認為他暫時喪失工作能力並向他發出病假紙，僱主就須向這位員工支付工傷病假錢，新安排將令註冊中醫進一步與西醫看齊。<br> 勞工處表示，〈2006年為僱員權益作核證（中醫藥）（雜項修訂）〉內有關工傷部份的條文，將於9月1日生效；這部份修訂的主要目的，是承認註冊中醫向受工傷員工的醫治和身體檢查。受惠於新規定的工傷僱員，僱主須承擔一定數額的員工看中醫的醫療費用，等同現時僱主須支付工傷員工在看西醫或牙醫的費用一樣。</p></body></html>
