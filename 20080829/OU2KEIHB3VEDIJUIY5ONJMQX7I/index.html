<html><header><meta charset="utf-8"><title>財圈快拍：陳子政大手掃書</title></header><body><h1>財圈快拍：陳子政大手掃書</h1><p>余錦基出書幫公益金籌款，商界、娛樂界同體育界嘅好友齊齊撐場，連鬼佬中信泰富（267）執董莫偉龍都買咗兩本書，話用嚟學睇中文喎。華華仲見到好耐冇蒲頭嘅陳子政（TC），佢一擲千金掃咗十本書，余錦基簽名都簽到手軟。TC自從今年初以健康理由，上任唔到3個月，就辭咗中銀香港（2388）副總裁一職，之後都好少露面。噚日佢依然低調，華華只係聽到有朋友祝佢去美國一路順風，問佢去美國做乜，佢就冇回應。太古（中國）主席陳南祿亦有出席，佢一提到睇奧運舉重比賽，中國攞咗第一金就好興奮。<br> 梁鑑章攝</p></body></html>
