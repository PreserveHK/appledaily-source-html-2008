<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏遭鹹網移花接木 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏遭鹹網移花接木 - 馮仁昭</h1><p>王力宏最近被同志色情網站用嚟做宣傳，更被配上男同志不文嘅圖片，佢所屬唱片公司噚日回應：「該網站所登的相關猥褻照片是移花接木，已觸犯公然侮辱罪，而該網站擅自使用王力宏名字及照片來吸引網友上去點閱，唱片公司不排除對該網站負責人提出刑事訴訟及民事賠償。」<br> 另外，有份參與奧運閉幕禮演出嘅王力宏，接受內地傳媒訪問時就話好欣賞張藝謀。</p></body></html>
