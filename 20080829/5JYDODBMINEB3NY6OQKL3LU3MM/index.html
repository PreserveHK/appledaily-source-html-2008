<html><header><meta charset="utf-8"><title>30護士抗議同工不同酬</title></header><body><h1>30護士抗議同工不同酬</h1><p>【本報訊】近30名醫管局護士因不滿醫院管理局同工不同酬，昨早到醫管局門外請願及遞交請願信（圖）。<br> 請願者不滿在00年4月前入職的護士被取消兩個跳薪點，又批評新入職護士的薪金與05年入職的護士相若，漠視護士的年資，令士氣大減，轉投私營機構。代表要求醫管局恢復跳薪點及將合約護士的起薪點按年資計算，以吸引及挽留人才，否則不排除會採取進一步行動。醫管局回應指，2002年6月15日至2005年12月31日入職的註冊護士做滿五年後，可額外獲一個增薪點，相信到2010年，薪酬與年資會較相稱。<br> 張家俊攝</p></body></html>
