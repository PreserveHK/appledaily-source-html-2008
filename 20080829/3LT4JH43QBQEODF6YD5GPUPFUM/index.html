<html><header><meta charset="utf-8"><title>案件速遞<br>針拮女兒母親判感化</title></header><body><h1>案件速遞<br>針拮女兒母親判感化</h1><p>【本報訊】單親兼職女普通話導師到北京探望患病母親，獨留10歲女兒在家25日，女導師返港發現住所凌亂，涉嫌以利針刺傷女兒雙手及頭皮，早前在九龍城裁判法院被裁定兩項虐兒罪成，昨被判接受感化一年。<br> 現年40歲的被告（圖）與丈夫已離婚，辯方稱她懷有事主胞妹時患抑鬱症，一時失控才犯案。被告於去年10月26日因急事到北京，留下1,700元生活費給女兒獨自在大角嘴住所，至11月19日她回港發現家中凌亂不堪，從衣櫃取出一支縫衫針，猛刺事主雙手指頭約20次，繼而刺她的手掌及頭皮數次。<br> 案件編號：KCCC1869/08</p></body></html>
