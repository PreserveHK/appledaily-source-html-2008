<html><header><meta charset="utf-8"><title>醫學Online<br>骨質疏鬆威脅纖瘦男</title></header><body><h1>醫學Online<br>骨質疏鬆威脅纖瘦男</h1><p>瘦男小心骨質疏鬆，挪威一項研究發現中年時偏瘦的男士，年老後患上骨質疏鬆的風險大增。研究跟進1,476名男士的骨骼健康長達30多年，參加者於70年代、中年時期進行第一次骨質測試及記錄體重，再於2000年時再量度骨質及體重。結果發現體重指標（BMI）低於標準的男士，若再減少5%體重，31%人患上骨質疏鬆症。研究顯示瘦男每減10%體重，骨質疏鬆症風險增15%。</p></body></html>
