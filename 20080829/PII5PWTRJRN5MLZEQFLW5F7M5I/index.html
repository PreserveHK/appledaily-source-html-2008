<html><header><meta charset="utf-8"><title>國泰客機故障折返</title></header><body><h1>國泰客機故障折返</h1><p>【本報訊】國泰航空一班編號CX253由本港飛往倫敦航班，昨午約2時30分，由本港起飛後，左邊一個引擎出現故障。機長為安全計，決定折返本港。全機243名乘客獲國泰安排坐另一客機繼續行程，國泰已就事件向民航處作出報告。<br> 國泰發言人表示，這架空中巴士A340-300型客機，有四個引擎。客機在昨午起飛後不久，駕駛室的儀器顯示左邊機翼其中一個引擎出現問題，機長隨即決定折返；最後於下午4時30分，安全返抵本港機場。事件中沒有人受傷，也沒有緊急情況。發言人指，國泰後來安排另一架客機，接載全機243名乘客飛往倫敦，客機已於昨午約6時起飛。</p></body></html>
