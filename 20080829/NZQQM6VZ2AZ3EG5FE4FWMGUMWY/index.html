<html><header><meta charset="utf-8"><title>吳奇隆示範斷背吻</title></header><body><h1>吳奇隆示範斷背吻</h1><p>吳奇隆昨日與有份參演劇集《牽牛花開的日子》的演員，在台灣出席首映試片會。他在劇中飾演大哥角色，與眾演員相處就像一家人，私下也會相約出去吃飯和打保齡球，拍戲時還會教戲。吳奇隆還當場與男演員竇智孔示範吻戲，男男相親，讓現場尖叫聲四起。</p><p>扮嬌一樣得</p><p>雖然吳奇隆在戲中沒有床戲，但原來十分到家，張天霖指他還會教攬攬錫錫的床戲，同劇演員林利霏不知該如何揣摩嬌媚模樣，吳奇隆當場示範說：「一點微微的笑容，視線看不清楚的樣子，再把頭仰起45度角，就差不多了。」<br> 撰文：葉雪</p></body></html>
