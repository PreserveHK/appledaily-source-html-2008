<html><header><meta charset="utf-8"><title>醫學Online<br>手足口疫潮校園肆虐</title></header><body><h1>醫學Online<br>手足口疫潮校園肆虐</h1><p>新加坡的手足口疫潮仍未有平息迹象，上周仍錄得510宗手足口病例，約25%人感染較嚴重的EV-71型腸病毒，有12人入院治療，一間幼稚園因爆發手足口病需暫時停課。本月初，一名3歲男童疑感染手足口病不治，是當地自2001年起，首宗手足口病死亡個案，傳染病專家估計感染個案在未來數周會逐步回落。腸病毒今年在多地肆虐，包括內地及本港的感染個案也有上升。</p></body></html>
