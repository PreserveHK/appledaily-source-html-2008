<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩睇好劉翔做歌手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩睇好劉翔做歌手 - 馮仁昭</h1><p>衞詩（Jill）噚日接受新城《啤梨士多》訪問，佢話好想睇一班中國金牌運動員表演同埋去大球場睇大滙演，不過佢就撲唔到飛。<br> Jill又話知道同公司嘅楊千嬅有份參與大滙演，佢話好想黐住千嬅入場一睹金牌運動員嘅風采，而佢最想見一班女子體操運動員。對於有唱片公司想簽劉翔做歌手，Jill就覺得劉翔好有型，做歌手絕對冇問題。</p></body></html>
