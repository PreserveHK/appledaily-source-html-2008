<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>澳醫生性侵犯10病人</p><p>澳洲警方昨天拘捕58歲醫生里夫斯，起訴他性侵犯10名女病人、切割她們生殖器官等17項控罪。里夫斯1997年被禁止行醫，2001至2003年卻在悉尼醫院當婦產科醫生。警方調查過113項對他的指控，稍後可能再起訴他。路透社</p><p>黑人入以國被迫跳舞</p><p>紐約舞蹈團AlvinAiley最近到以色列巡迴表演，但機場保安對黑人團員杰克遜（圖）諸多留難，得悉他是舞蹈員，要他即席表演才准他入境。杰克遜不介意被問話，但對於被要求跳舞覺得「非常難過」，舞蹈團表示會向以色列作出投訴。<br> 路透社</p></body></html>
