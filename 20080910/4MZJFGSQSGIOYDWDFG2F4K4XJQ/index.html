<html><header><meta charset="utf-8"><title>奇趣特搜：麻雀燈箱做住宅門牌</title></header><body><h1>奇趣特搜：麻雀燈箱做住宅門牌</h1><p>麻雀牌除了供人耍樂外，還可有別的用途﹗河北趙縣一個住宅區竟用麻雀牌形狀的燈箱，作為住戶的門牌號數標記（圖）。這些燈箱共十多個．有「東」、「西」，「一萬」至「九萬」，以及「一筒」到「八筒」等，燈箱後面是一排二層樓房及停車位。有人認為此舉富有創意，但也有人認為，這樣可能會宣揚賭博風氣。<br> <br>  http://www.heb.chinanews.com.cn/news/gnzx/2008-09-09/59553.shtml </p></body></html>
