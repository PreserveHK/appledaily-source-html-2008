<html><header><meta charset="utf-8"><title>蛇毒面霜阻皺紋形成</title></header><body><h1>蛇毒面霜阻皺紋形成</h1><p>蛇蠍美人，不一定心腸毒辣，也許是皮膚滑溜。一款潤膚霜號稱以毒蛇製成，功效可比打肉毒桿菌素針，能阻止皺紋形成，令皮膚滑溜，據報奧斯卡影后姬莉芙柏露都是擁躉。<br> 生產商PlanetSkincare稱從泰國韋氏蝮蛇提取毒液加入面霜，塗在面上效果「如被蛇咬」，能阻止神經訊號通知肌肉收縮，使皺紋不能形成。即使60鎊（約825港元）一小瓶只夠用一個月，也大受歡迎，上周才開始在英國發售，每天賣出50瓶。<br> 英國《每日電訊報》</p></body></html>
