<html><header><meta charset="utf-8"><title>鳥巢廁所內發現棄嬰</title></header><body><h1>鳥巢廁所內發現棄嬰</h1><p>正進行殘奧賽事的鳥巢，其中一個女廁內，發現一名剛出生的女嬰，但母親不知去向，女嬰事後被送往醫院治療。該女嬰是足月生產，目前情況一切正常，身體健康，已可以吃奶。<br> 前日中午，一名女子突然從鳥巢127區旁的女廁所內跑出來，向場館工作人員稱，廁所內有一名剛出生的嬰兒，身上還有血迹。鳥巢內的義工和工作人員隨即趕到現場，發現一名新生女嬰，但並無產婦蹤影。女嬰其後被送往北京婦產醫院，她的母親仍未聯絡上。<br> 北京《京華時報》&#13;</p></body></html>
