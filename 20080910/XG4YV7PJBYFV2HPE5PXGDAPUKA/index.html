<html><header><meta charset="utf-8"><title>山西泥石流奪128命</title></header><body><h1>山西泥石流奪128命</h1><p>山西襄汾縣「9.8」山泥傾瀉事故，截至昨日下午5時，已有128人在事故中遇難。據官方報道，被困實際人數仍在查核中，搜救繼續進行，國務院即將成立調查組對事故原因展開調查。不過，日前有報道指事故中有500多人遭活埋，與當地宣傳部門所稱僅20多人失蹤，有天淵之別。<br> 位於山西臨汾市襄汾縣的陶寺鄉塔山礦區8日上午因暴雨發生泥石流，致使該礦廢棄尾礦庫被衝垮。據初步分析，事故直接原因是非法礦主違法生產、尾礦庫超儲導致潰壩引起。<br> 新華社</p></body></html>
