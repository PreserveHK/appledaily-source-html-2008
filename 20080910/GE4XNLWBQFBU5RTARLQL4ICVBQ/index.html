<html><header><meta charset="utf-8"><title>全球第三大北京國家圖書館開幕</title></header><body><h1>全球第三大北京國家圖書館開幕</h1><p>北京國家圖書館二期昨正式開館。這座現代化的圖書館，成為世界最大的中文文獻收藏基地，同時也成為內地最先進的信息網絡服務基地。它新增讀者座位2,900個，每日平均接待讀者達8,000人次，面積達25萬平方米，成為僅次於美國國會圖書館、莫斯科圖書館後的世界第三大圖書館，面積相當於香港中央圖書館7倍大。新館亦首次向市民展示鎮館之寶——文津閣本《四庫全書》。<br> 中新社</p></body></html>
