<html><header><meta charset="utf-8"><title>Mandy面膜保靚樣</title></header><body><h1>Mandy面膜保靚樣</h1><p>混血女模MandyLieu及近年轉戰模特兒界的陳逸璇，昨日在中環ifc出席RMK化妝品專門店開幕，Mandy指18歲才開始學識化妝，大讚男友陳栢霖皮膚比她還要好，她說：「我成日要敷面膜，反而男友乜嘢護膚都唔使做。」</p><p>陳逸璇打工轉不停</p><p>陳逸璇透露最新身份是在父母任職高層的AIA出任基金投資經理，她說：「始終做模特兒唔長久，我5月開始加入呢間公司，已經考咗3個經紀牌，下個月仲有兩個牌要考，都好大壓力㗎，公司又好多人望住，𠵱家日日着套裝返工，手袋裏面以前裝化妝品，𠵱家就裝滿文件同計數機。」<br> 採訪、攝影：LawWaiMan</p></body></html>
