<html><header><meta charset="utf-8"><title>財話短說<br>騰訊主席「財務需要」沽股</title></header><body><h1>財話短說<br>騰訊主席「財務需要」沽股</h1><p>▲騰訊控股（700）公佈，主席馬化騰（圖）於本月20至25日間，共出售1184.78萬股，以期內平均收市價40.525元計，套現4.8億元。而執行董事兼總裁劉熾平則於本月21日出售20萬股，套現約800萬元。對於兩人近日大幅減持公司股份，騰訊發言人昨向彭博資訊表示，兩人是因「個人財務需要」而拋售公司股票。騰訊昨收報41.9元，升7.44%。</p></body></html>
