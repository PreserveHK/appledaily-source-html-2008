<html><header><meta charset="utf-8"><title>失魂的士彎位撞鐵馬</title></header><body><h1>失魂的士彎位撞鐵馬</h1><p>【本報訊】一名隸屬黃大仙警區警員，昨日駕電單車沿黃大仙沙田坳道落斜至聖母醫院外，一部剛由醫院駛出之空載的士右轉，疑沒有讓車致右車頭撞到電單車；警員人仰車翻墮地，幸僅手腳輕傷送院治理。</p><p>疑有人未讓車</p><p>昨晨10時許，駐守黃大仙區的何姓高級警員，駕電單車沿沙田坳道落斜方向，駛至118號聖母醫院外時，一部由姓陳男子（52歲）駕駛的士剛在聖母醫院落客，駛出轉右上沙田坳道；據住在對面竹園北邨目擊事件的女街坊表示，疑有人駛出醫院時未有讓車，警察電單車落斜駛至收掣不及，被的士右車頭撞倒，警員墮地左手、左胸及右腳擦傷送院敷治。</p></body></html>
