<html><header><meta charset="utf-8"><title>新奇事：女子接吻爆耳膜</title></header><body><h1>新奇事：女子接吻爆耳膜</h1><p>戀人們要注意，接吻可能導致失聰！珠海市一對戀人日前在路上卿卿我我，情不自禁接吻時，疑因太火熱、投入，女子突然左耳「噗」的一聲響，長吻中斷後聽不到任何聲音，趕往醫院求醫。醫生檢查發現女子耳膜破裂，引致失聰。醫生指出劇烈接吻會使連接口腔及中耳的咽鼓管氣壓急速變化，耳膜兩邊壓力不平衡便會破裂，導致失聰，需要治療一、兩個月才能恢復聽覺。<br> <br>  http://news.163.com/08/1127/04/4RNTI67R00011229.html </p></body></html>
