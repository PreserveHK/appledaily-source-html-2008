<html><header><meta charset="utf-8"><title>嚇鬼扭蛋</title></header><body><h1>嚇鬼扭蛋</h1><p>我係扭蛋迷，講起有乜十蚊貨仔既好玩又過癮，即時諗到搞鬼扭蛋。<br>玩扭蛋其實好刺激，因為你永遠唔知一個金銀膶，會換嚟邊隻扭蛋，扭到Double款式，激氣；扭到心儀扭蛋，會開心到彈起！繼之前推出過整蠱系列扭蛋，今次新鮮出爐有「捉邪捉鬼」套裝，白骨頭彈彈箱、鬼眼投射器、捉鬼靈符貼等5款嚇鬼玩具製作精美，呢批扭蛋好受歡迎，睇嚟好快會俾人扭晒，又唔知幾時再出新款，手快有手慢無，都係扭多幾隻穩陣咯。<br><br>記者：周靜雯<br><br>7-11<br>地址：油麻地碧街56號地舖</p></body></html>
