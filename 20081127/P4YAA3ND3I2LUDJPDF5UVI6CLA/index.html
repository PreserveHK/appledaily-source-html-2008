<html><header><meta charset="utf-8"><title>彩票未開大獎爆騷亂</title></header><body><h1>彩票未開大獎爆騷亂</h1><p>經濟差，買彩票成為很多小市民的希望。上海一個彩票點，日前因未開出預期會開的25萬元（人民幣．下同）大獎，引發過百彩民聚集抗議（圖），要出動大批公安才平息事件。<br> 上海嘉定區南翔鎮民主東街古漪園路口一個彩票銷售點，原本在前日開出25萬元大獎。有當地居民表示，當日有四個人合資10萬元買了彩票，怎知最後沒開出，就在當日傍晚6時20分左右，找來100多人到彩票銷售點鬧事。<br> 上海新民網</p></body></html>
