<html><header><meta charset="utf-8"><title>華仔變超人托起摩天輪</title></header><body><h1>華仔變超人托起摩天輪</h1><p>劉德華與徐熙媛（大S）主演的新戲《未來警察》近日在北京拍攝，據內地報道，日前華仔身處北京懷柔一遊樂場拍攝一幕勇救小孩子的戲份。拍攝當日，扮演未來警察的華仔追捕罪犯至遊樂場，惡賊更將摩天輪的座倉拋下，華仔為拯救遊人，一手托着摩天輪的座倉，之後華仔又被威吔吊上十多米高空，雙手交叉放在胸前，有如超人般威風。</p><p>與大S滅罪</p><p>《未》片講述華仔是2080年的警察，懂得飛天遁地，兼且力大無窮，華仔與罪犯交手的過程中，意外地回到2010年的世界，與飾演女警的大S合力追捕國際罪犯。<br> 撰文：懷鈺</p></body></html>
