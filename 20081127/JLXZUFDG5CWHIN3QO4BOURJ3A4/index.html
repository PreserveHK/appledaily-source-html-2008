<html><header><meta charset="utf-8"><title>15基金課程違規或除名</title></header><body><h1>15基金課程違規或除名</h1><p>【本報訊】勞工及福利局昨日表示，擬將香港持續教育書院的15項持續進修基金課程除名，因懷疑該書院違反持續進修基金的批准登記條款，該局已根據基金指引發信給該書院。<br> 根據有關指引及程序，香港持續教育書院可在勞福局作出最後決定前提交呈請供局方考慮。<br> 香港持續教育書院先後多次遭學生投訴，指報讀課程貨不對辦，例如該校學生早前投訴修讀「婚禮宴會統籌師文憑課程」，卻被校方逼令修讀大量酒店管理課程，學生要求校方退回學費。</p></body></html>
