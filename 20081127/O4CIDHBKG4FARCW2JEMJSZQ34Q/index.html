<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>感恩節尚未到　英美店割價傾銷</title></header><body><h1>金融海嘯下的日子……<br>感恩節尚未到　英美店割價傾銷</h1><p>經濟不景氣，未到感恩節，美英兩國的商店已開始大減價，減價幅度比過去幾年都要狠。零售商Tesco昨日開始，把1,000種貨品以低至五折出售；馬莎百貨和Debenhams推出特價日，HouseofFraser百貨公司也舉行為期兩天的四折酬賓日。<br> 貨品大減價，但美國許多媽媽買不起，寧節衣縮食，慳錢用來買玩具送子女聖誕禮物，希望他們將來「記得，雖然時勢艱難，媽媽還買東西給我」。<br> 英國《每日郵報》/美國《紐約時報》</p></body></html>
