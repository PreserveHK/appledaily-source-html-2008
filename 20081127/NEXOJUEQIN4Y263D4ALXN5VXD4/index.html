<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>海嘯無底深潭　議員「拯救疲勞」</title></header><body><h1>金融海嘯下的日子……<br>海嘯無底深潭　議員「拯救疲勞」</h1><p>美國政府繼斥資1,500億美元（1.17萬億港元）拯救AIG後，日前又斥資200億美元（1,560億港元）挽救花旗集團，前天又再注資8,000億（6.24萬億港元）救市。可是金融海嘯的黑洞深不見底，令國會議員出現「拯救疲勞」（bailoutfatigue）──不斷投入大量現金拯救瀕臨破產的企業，但無法穩住局勢所出現的挫折感和疑慮。<br> 最令國會議員惆悵的，是求救的企業戒不掉大花筒習慣，如AIG這邊廂獲注資，那邊廂卻花巨款讓高層去度假。<br> 美國霍士新聞頻道</p></body></html>
