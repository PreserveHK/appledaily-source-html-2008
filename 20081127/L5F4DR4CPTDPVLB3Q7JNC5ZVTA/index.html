<html><header><meta charset="utf-8"><title>求驗客手記：洛辛堡為「基佬」言論道歉 - 求驗客</title></header><body><h1>求驗客手記：洛辛堡為「基佬」言論道歉 - 求驗客</h1><p>挪超球隊洛辛堡周三向歐協盃對手華倫西亞道歉，事緣該隊烏拉圭球員拿高見客軍帶備厚衫禦寒，喺官方網恥笑對手係「基佬」，係「頂唔住零下氣溫嘅少女！」天氣凍帶多兩件衫唔得咩？結果搞到會方道歉話：「唔應該攞性別同宗教開玩笑。」我求大俠聽到單嘢諗起曼聯領隊費格遜，佢前日唔批評朗尼插水，仲賴維拉利爾嘅皮利斯成日咁做，教壞自己啲球員。其實，錯就要認、打就要企定，洛辛堡嘅大方，相比堂堂曼聯話事人嘅偏袒，真係好令人欽佩。</p></body></html>
