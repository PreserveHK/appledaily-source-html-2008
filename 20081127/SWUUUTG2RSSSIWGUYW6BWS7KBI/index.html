<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>企業前程堪虞　算命師財源滾滾</title></header><body><h1>金融海嘯下的日子……<br>企業前程堪虞　算命師財源滾滾</h1><p>求神問卜不是東方人的專利，經濟不景，美國許多人找靈媒、占星家問前程，令算命師財源滾滾來。在波士頓開業的靈媒卡爾，最近經常獲邀出席企業聚會，他說：「我知道企業界不是邀請我去搞笑，而是想我為他們指點迷津。」<br> 靈媒收費也不便宜，以洛杉磯靈媒哈特曼為例，每半小時電話諮詢費150美元（1,170港元），面對面諮詢90分鐘收費500美元（3,900港元）。他更乘勢推出青苔味的祈福蠟燭，一根70美元（546港元），網上熱賣。<br> 美國《紐約時報》</p></body></html>
