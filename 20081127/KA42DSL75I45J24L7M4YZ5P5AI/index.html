<html><header><meta charset="utf-8"><title>蜆殼本月第三度減油價</title></header><body><h1>蜆殼本月第三度減油價</h1><p>【本報訊】蜆殼昨晚宣佈，今日（27日）凌晨起將三種車用柴油及汽油劃一減價0.35元，是該公司本月內第三度減價。蜆殼Shell柴油零售價會由9元減至8.65元，Shell無鉛汽油零售價則由14.14元減至13.79元，Shell「V能量」由14.99元減至14.64元。<br> 該公司零售業務部營運經理曾穎思指，會繼續密切注視市場走勢，情況許可下，會盡快調低零售價格。</p></body></html>
