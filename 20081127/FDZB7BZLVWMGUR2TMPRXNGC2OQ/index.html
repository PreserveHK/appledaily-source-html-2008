<html><header><meta charset="utf-8"><title>拆你盒！</title></header><body><h1>拆你盒！</h1><p>第一次見到呢盒嘢，心諗：「呢個盒有乜好玩？」實在太好奇，最後帶佢返屋企。長方形木盒，盒面仲要用簡體字印住「神秘寶盒」，真係好有星爺《西遊記》感覺，可惜，我足足拆咗半粒鐘都拆唔開，果然夠晒神秘，最後有朋友用暴力夾硬拆開佢，喂！究竟呢個盒係用智慧定暴力打開㗎？不如你都買番個，幫手解謎啦。<br><br>記者：周靜雯&#13;</p><p>抵記$7.8百貨<br> 地址：將軍澳都會駅L2-031號</p></body></html>
