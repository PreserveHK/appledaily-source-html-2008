<html><header><meta charset="utf-8"><title>案件速遞<br>勞廈求禁制律師行清盤</title></header><body><h1>案件速遞<br>勞廈求禁制律師行清盤</h1><p>【本報訊】由國民黨黨產勞工大廈改建成的旺角漢普頓酒店（圖），因原業主欠東亞銀行債務，在今年中發生住客被驅趕事件。勞工大廈股份有限公司昨日入稟法院，指稱羅拔臣律師行違反雙方口頭承諾，向對方索取賠償，以及申請禁制令，禁止律師行作出清盤呈請。<br> 原告為勞工大廈股份有限公司，被告為羅拔臣律師行。入稟狀指，原告與被告於今年3月就律師費一事作出口頭承諾，但被告違反承諾，於是向被告索償，並申請禁制令，禁止被告就今年3月至8月合共135萬多元的四張單據，申請將原告公司清盤。<br> 案件編號：HCA2409/08<br> </p></body></html>
