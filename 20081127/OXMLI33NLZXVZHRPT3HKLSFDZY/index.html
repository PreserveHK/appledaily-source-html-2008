<html><header><meta charset="utf-8"><title>案件速遞<br>青年冒警呃妓女錢輕判</title></header><body><h1>案件速遞<br>青年冒警呃妓女錢輕判</h1><p>【本報訊】自小渴望當警察的24歲青年賴國軒，向大耳窿借錢後無力償還，但破產後仍繼續被債主追數。青年為還債，去年11月帶仿製手槍及假警察委任證，冒警放蛇掃黃，成功騙得三名妓女付4,900元利是。早前在高等法院認罪的青年，由父母眼中孝順顧家的兒子變成階下囚，令法官都感到可惜，最終輕判他監禁兩年。<br> 法官張慧玲指任職冷氣技工的被告將三分之二收入作家用，照顧患眼疾的雙親和妹妹，是現今社會少見的負責任青年。惟他因欠債而犯案，被告沒用假槍恐嚇妓女，故將他輕判。<br> 案件編號：HCCC162/08</p></body></html>
