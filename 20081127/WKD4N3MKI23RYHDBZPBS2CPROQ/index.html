<html><header><meta charset="utf-8"><title>晨女麗奈挑戰經典歌</title></header><body><h1>晨女麗奈挑戰經典歌</h1><p>日本少女組合Morning娘（晨女）成員田中麗奈上月才出過寫真集及DVD，但年尾她仍然工作多多，因為晨女剛於前日推出了翻唱大碟《CoverYou》，重新演繹70年代的日本歌謠曲。</p><p>喜作推介</p><p>這張唱片由在日本演歌界地位舉足輕重的五木宏選曲及監製，當中收錄了晨女翻唱PinkLady、鄉裕美及岩崎宏美等的經典舊作。對於唱慣流行曲的麗奈來說，今次新嘗試可謂一大挑戰，但可以將這些膾炙人口的歌曲推介給年輕fans，實在十分有意義。</p></body></html>
