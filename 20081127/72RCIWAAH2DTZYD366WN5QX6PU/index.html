<html><header><meta charset="utf-8"><title>半價食　澳洲進口生蠔</title></header><body><h1>半價食　澳洲進口生蠔</h1><p>雖然仲有差唔多成個月先到聖誕節，但很多餐廳、酒店已經狂做聖誕餐宣傳，認真花多眼亂，但又畀我搵到抵食餐喎！就係Canucck，主廚Nathan炮製有加國風情的聖誕套餐，六選四菜式只需$488，包括松露拌雞絲意大利飯、火雞、肉眼扒及朱古力蛋糕，價錢算合理。<br>講到抵食，反而係佢哋嘅澳洲StreakyBay進口生蠔優惠，由即日起至12月底，半打只售$55，一打只售$110！</p><p>CanucckRestaurant（25244123）<br> 地址：中環伊利近街31號地下</p></body></html>
