<html><header><meta charset="utf-8"><title>自製暖笠笠煲仔菜</title></header><body><h1>自製暖笠笠煲仔菜</h1><p>近排好留意天氣報告，因為渴望已久的冬季好像遲遲也未到，好想快點穿上剛買的冬裝，還有冬天必食的煲仔菜呀！想起煲仔菜，真是惹味到不得了，因原煲上枱夠熱辣辣之外，汁料亦較多，撈飯一流！還有煲仔飯，最愛一揭煲蓋時那熱騰騰的飯氣，感覺好Warm！<br>原來廚師KannisYeung最近出版了新書《自家製家常砂鍋．煲仔菜》，教大家用不同的材料，如韓式、日式及西式材料，混合做出香港人最喜愛的煲仔菜，既然出街食來食去都是嗰幾款，一於買書依食譜做些特別煲仔菜嘆吓先！</p></body></html>
