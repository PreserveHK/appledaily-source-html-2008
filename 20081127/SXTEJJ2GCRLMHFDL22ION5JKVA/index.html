<html><header><meta charset="utf-8"><title>上市公司員工月薪96</title></header><body><h1>上市公司員工月薪96</h1><p>內地工資低處未算低！今年內地上市公司頭三季度報告出爐，在1,594家上市公司中，員工平均工資最低的，是*ST丹化，不足100元（人民幣．下同）。連續三年業務虧損已遭停牌的*ST丹化，頭三季人均工資僅867元，即每月工資只有96.3元。有報告指，在上述公佈季度報告的上市公司中，有253家公司工資下調，佔15.9%。其中北巴傳媒等，工資跌幅逾60%。<br> 廣州大洋網</p></body></html>
