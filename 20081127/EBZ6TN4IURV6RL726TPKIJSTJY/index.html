<html><header><meta charset="utf-8"><title>特稿：科隆利刃傳承不斷 - 青蛙仔</title></header><body><h1>特稿：科隆利刃傳承不斷 - 青蛙仔</h1><p>科隆歷來3次成為德甲聯盟主，成績未見突出，惟不少著名前鋒，都曾在此德國老牌球會效力，而佼佼者首推現時在雲達不來梅出任總經理的K阿羅夫斯，他效力6季於聯賽入了88球。</p><p>普多斯基青訓良品</p><p>至於現鬧着要離開拜仁慕尼黑的普多斯基，更是他們的青訓產品，有傳他正極力爭取回巢。今季，他們有德國新晉國腳希美斯轉投利華古遜，不過另一射手洛華高域卻留隊，而這名斯洛文尼亞國腳，由06年夏天開始效力至今，上季於德乙入了20球，乃升班功臣之一，今季於德甲繼續發揮射手本色，表現更勝拜仁前鋒組合東尼及高路斯。<br> 文：青蛙仔</p></body></html>
