<html><header><meta charset="utf-8"><title>案件速遞<br>女警被控疏忽照顧男童</title></header><body><h1>案件速遞<br>女警被控疏忽照顧男童</h1><p>【本報訊】32歲女警陳玉蘭涉嫌在公眾游泳池外及行人天橋疏忽照顧友人的9歲兒子，案件昨日在荃灣裁判法院提訊。涉案女警否認三項虐兒罪，裁判官嘉理仕將案押後至12月1日在粉嶺裁判法院作排期審訊，批准被告保釋候審。被告昨日聆訊時表情木訥。控罪指她於今年7月31日及8月1日在城門谷綜合泳館外兩度疏忽照顧9歲男童，及於8月14日在港鐵荃灣站通往愉景新城的行人天橋疏忽照顧同一男童。<br> 案件編號：TWCC3420/08</p></body></html>
