<html><header><meta charset="utf-8"><title>爆鹹水管一地泥</title></header><body><h1>爆鹹水管一地泥</h1><p>【本報訊】紅磡蕪湖街34號對開近馬頭圍道地底，一條直徑10吋鹹水管，昨日凌晨4時許突然爆裂，大量鹹水破土湧出，令現場一條行車線路面龜裂，受影響面積約3米×5米。路面堆積大量沙泥，警方要將往黃埔花園三條行車全線封閉，17條巴士線改道行車。</p><p>已恢復正常</p><p>水務署人員接報到場關上水掣，於清晨6時許開始清理路面沙泥，掘開地面更換水管，附近樓宇鹹水供應受影響，在早上繁忙時間交通較為擠塞，警員在場協助指揮交通。工人一邊搶修，水務署安排另一條鹹水管向受影響樓宇提供鹹水，鹹水供應在昨日下午恢復正常。</p></body></html>
