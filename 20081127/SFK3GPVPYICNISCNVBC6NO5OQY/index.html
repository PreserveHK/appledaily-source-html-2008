<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>美國3000萬人　領救濟糧券過活</title></header><body><h1>金融海嘯下的日子……<br>美國3000萬人　領救濟糧券過活</h1><p>美國新申領失業救濟人數創18年新高，加上糧食價格高踞不下，導致本月靠糧券過活的人數突破3,000萬大關，超越2005年颶風「卡特里娜」摧毀新奧爾良巿後創下的紀錄。關注飢餓問題政策的組織表示，美國即將出現自1981年經濟衰退，甚至自1960年代設立糧券以來，最多人挨餓的時期。<br> 沒錢買食物，只好找慈善機構幫助。過去半年到各州慈善餐廳用餐的人數，急升20%至100%。食物銀行接到的求助電話，也急升248%。<br> 美國《華盛頓郵報》<br> </p></body></html>
