<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>歐美巿場緊縮　奢侈品轉售中國</title></header><body><h1>金融海嘯下的日子……<br>歐美巿場緊縮　奢侈品轉售中國</h1><p>歐美奢侈品巿場因信貸危機而生意大減。瑞士鐘錶商RomainJeromeWatches的公關經理瓦利，過去兩個月去了七個國家，推銷一系列加入鐵達尼號殘骸的名貴手錶，但最多人有興趣購買的地方是中國。「有些國家的人，對前景沒有信心，但中國不是，所有人都想做生意。」<br> 北京日前舉行了一個高檔貨品展銷會，除了鐘錶，還有名車和名酒出售。姓李的資訊科技從業員，特地來看車子，「最重要是找到我要的款色，錢不是問題」。<br> 法新社</p></body></html>
