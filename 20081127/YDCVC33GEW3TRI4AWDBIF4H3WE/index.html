<html><header><meta charset="utf-8"><title>六創作單位　撐赤柱藝墟</title></header><body><h1>六創作單位　撐赤柱藝墟</h1><p>經濟低迷，星期日familyday家長想帶小朋友去shopping兼玩一玩，點知望望荷包就發覺無乜幾多地方可揀。想慳慳哋，又能夠一家大細消磨一整天兼培養小朋友的文化氣息，大家可以星期六、日去赤柱藝墟湊湊熱鬧，除了有六位本地創作達人包括小克、黎達達榮、楊學德等設計的吉祥物展覽外，更有組合姬聲雅士做liveshow，唔使用錢，依然可以過得繽紛愉快。（Opeaus）</p><p>日期：11月29日至12月28日（逢星期六、日及公眾假期）11am-5pm<br> 地點：赤柱廣場<br> 查詢：23061117</p></body></html>
