<html><header><meta charset="utf-8"><title>警員拉扒手擦傷</title></header><body><h1>警員拉扒手擦傷</h1><p>【本報訊】一名扒手昨午在深水埗一間酒樓，企圖偷竊一名男茶客的手提袋被茶客發現，扒手奪門逃走，一名警長剛巧巡經窮追多條街，將賊人拘捕；糾纏間，警長右手擦傷。<br> 被捕疑犯姓丁（49歲），捉賊受傷警長姓李（41歲），隸屬深水埗軍裝巡邏小隊。現場為桂林街95號一間酒家，男事主姓林（67歲）。昨下午3時許，事主在酒家品茗突然內急往如廁，將手提袋放在椅子上，未幾事主返回，發現疑犯坐在其椅上企圖偷竊，即上前阻止及呼叫，一名警長剛巧巡經聞呼叫聲進入酒家查看。<br> 賊人見事敗棄下手提袋擺脫事主奪門逃出，至欽州街近長沙灣道一條後巷卒截獲賊人，未幾增援警員趕至，將賊人制服。</p></body></html>
