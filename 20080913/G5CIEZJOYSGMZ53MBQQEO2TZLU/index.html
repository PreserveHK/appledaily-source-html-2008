<html><header><meta charset="utf-8"><title>爆竊生果檔癮君子被擒</title></header><body><h1>爆竊生果檔癮君子被擒</h1><p>【本報訊】昨凌晨4時許，北角英皇道277號地下一個生果檔的東主，為增加店舖空間，將凍櫃伸出舖外，豈料被賊人有機可乘，穿過凍櫃1呎乘兩呎的通風位爬入店內爆竊，偷走逾千元財物；幸被北角警署反爆竊行動的警員機警撞破，見店內有燈光和異聲，埋伏監視，不久一名男子推開凍櫃下方的通風位爬出來，當場人贓並獲，撿回70包香煙和800元。<br> 疑犯姓龔（43歲）是癮君子，警方懷疑他與區內其他爆竊案有關，現正通宵扣查。</p></body></html>
