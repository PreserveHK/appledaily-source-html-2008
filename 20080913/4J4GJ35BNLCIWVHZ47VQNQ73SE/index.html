<html><header><meta charset="utf-8"><title>JJ醉酒變爛瞓豬
</title></header><body><h1>JJ醉酒變爛瞓豬
</h1><p>賈曉晨（JJ）和師弟狄易達前晚在尖沙嘴出席酒吧騷，JJ表示曾在深圳的酒吧做騷，但香港就是首次。她又謂自從早前替男子組合E02的演唱會擔任表演嘉賓後，已適應了面對觀眾。</p><p>不怕被博懵</p><p>JJ在酒吧騷中穿上露肩短裙，吸引不少男觀眾上前拍照，問她可擔心被博懵？JJ說：「我盡量會避免，同埋大約知道應該點應對。」她又自稱不愛夜蒲飲酒，不過上次生日時卻飲醉酒，她說：「我飲醉酒會瞓覺，我好有品嘅。我19歲時失戀，借酒澆愁仲辛苦，𠵱家減壓我鍾意睇卡通。」<br> 採訪、攝影：何永寧</p></body></html>
