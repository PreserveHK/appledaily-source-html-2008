<html><header><meta charset="utf-8"><title>隔牆有耳：龐愛蘭謝錯票 - 李八方</title></header><body><h1>隔牆有耳：龐愛蘭謝錯票 - 李八方</h1><p>新論壇龐愛蘭扮獨立，喺新界東取得二萬幾票，噚日佢落區謝票，巡迴大埔、沙田、馬鞍山同將軍澳多謝選民支持。選前有人指佢成事不足，敗事有餘，擔心佢分唔到民主派選票，卻𠝹走左派票源，事實證明佢真係跑唔出，至於有冇分薄左派鐵票，有待爭議。<br> 有自由黨人噚日好唔忿氣咁同八方講，龐愛蘭其實毋須落區謝票啦，應該去西環先啱，若非中聯辦分咗大量鐵票畀龐愛蘭，田少今次都唔使輸得咁甘。龐愛蘭有二萬票，謝票好應份，反而新論壇呢個政團真係好騎呢，次次選舉都派人參選，但都係做陪跑分子，體育精神可嘉，應該頒個金牌畀佢哋。</p></body></html>
