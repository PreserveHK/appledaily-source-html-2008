<html><header><meta charset="utf-8"><title>晒一晒：肯德基進駐廟宇</title></header><body><h1>晒一晒：肯德基進駐廟宇</h1><p>在廈門仙岳路邊，這裏原來有一個很老的房子，是當地著名的「陳氏家廟」。後來由於地產發展商大肆開發上址，附近許多民居紛紛遭拆遷，取而代之的是許多高樓。為保護文物，陳氏家廟這個老建築一直沒有拆掉，但近期卻突然裝修一番，搖身一變成為肯德基（圖）了。許多居民路經上址，驚訝之餘，批評肯德基進駐廟宇不倫不類，十分礙眼。<br> <br>  http://bbs.tiexue.net/post2_3037107_1.html </p></body></html>
