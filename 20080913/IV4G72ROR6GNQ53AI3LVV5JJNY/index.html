<html><header><meta charset="utf-8"><title>問題日本酒港未發售</title></header><body><h1>問題日本酒港未發售</h1><p>【本報訊】日本朝日酒廠（AsahiBreweriesLtd）一批由番薯製的燒酒，懷疑受問題大米影響，需要回收，本港並無出售有關產品。<br> 朝日早前宣佈回收65萬樽燒酒，懷疑自6月起用了含殘餘農藥、來自中國及越南的工業用大米釀造。該公司表示，暫時未發現燒酒含農藥，但為消除消費者疑慮，作出自願回收行動。日本酒莊真澄香港代表李先生表示，本港只出售朝日生產的麥酒，沒有出售番薯酒，而懷疑有問題的產品，亦獲日本政府認可。</p></body></html>
