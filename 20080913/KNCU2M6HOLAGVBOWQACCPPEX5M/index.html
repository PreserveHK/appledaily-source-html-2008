<html><header><meta charset="utf-8"><title>行車展：Stepwgn新車升級平賣</title></header><body><h1>行車展：Stepwgn新車升級平賣</h1><p>近排好多代理推出MPV改版，本田都唔執輸，推出Stepwgn2.4Lexster，無改引擎、波箱，同樣可載七至八人，但就加咗皮椅、Touchscreen顯示屏同音響組合，仲有泊車後視鏡同電鍍門邊腳踏。價位？不但無加，車展期間仲有優惠㖭。同場仲有全新Accord2.4Prestige，都以優惠價益車迷，中秋節，仲唔買份禮物滿足自己？無關係？我夠知咯，不過買車，求其有個藉口就得㗎啦。<br><br>記者：梁美甜<br><br>日期及時間：9月13-15日10:00am-9:00pm<br>地點：本田各陳列室<br>查詢：24777800</p></body></html>
