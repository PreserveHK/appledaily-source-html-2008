<html><header><meta charset="utf-8"><title>程小東未受京奧帶挈</title></header><body><h1>程小東未受京奧帶挈</h1><p>程小東昨日應邀到觀塘接受無綫收費台節目《志雲飯局》訪問，陳志雲送上瓜子及一部手提攝錄機給他，程小東昨日還偕女兒Sharon現身，不過女兒怕醜，不會父女上陣受訪。</p><p>飲陳慧琳喜酒</p><p>程小東表示在節目上無所不談，至於在北京奧運後有否跟張藝謀一樣，因京奧帶挈更多工作，程小東說：「冇咁現實啩？我之前都有部西片要拍，知道要做奧運都犧牲咗搵錢機會。」至於好友陳慧琳結婚派帖，程小東直認是席上客之一，他說：「我會趕返嚟飲，但好頭痛唔知送乜嘢好，佢乜都已經有。」程小東還踢爆拍攝電影《江山美人》時，陳慧琳未婚夫Alex曾秘密探班。<br> 採訪、攝影：卓寶花</p></body></html>
