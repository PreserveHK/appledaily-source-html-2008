<html><header><meta charset="utf-8"><title>澳洲飛袋鼠成英人新寵</title></header><body><h1>澳洲飛袋鼠成英人新寵</h1><p>飼養貓、狗、倉鼠，都已經out，英國人的新寵物是澳洲飛袋鼠，牠張開手腳，如同打開飛翼，可在空中滑翔60米。<br> 飛袋鼠又名蜜袋鼯（sugarglider），與袋鼠同屬有袋目動物。蜜袋鼯源於澳洲和新幾內亞，身長約15厘米，長有啡色大眼，但對光敏感，屬夜行動物，喜歡吃蔬果，手腳之間長有蹼，最喜歡飛來飛去，若照顧得宜壽命可達10年。<br> 不過，飼養蜜袋鼯並不容易，需要悉心照顧，因此主人初時要在頸上掛小袋裝住牠，以便建立友誼，還要每天夜晚帶牠出外飛行。主人購買時要成雙成對購買，因為牠們怕寂寞，若單買一隻，牠會很易悶死。<br> 英國《每日郵報》</p></body></html>
