<html><header><meta charset="utf-8"><title>財話短說<br>華熙生物快將招股</title></header><body><h1>財話短說<br>華熙生物快將招股</h1><p>▲從事醫藥及護膚用透明質酸（HA）生產的華熙生物科技（963），將在短期內招股。據其網上招股預告資料顯示，05至07年度純利分別為5699.1萬元（人民幣．下同）、4365萬及4061.1萬元，營業額分別為8732.7萬、8458.5萬及9108.1萬元，截至今年3月底止3個月純利及營業額，分別1111.8萬及2955.5萬元。公司集資所得主要用作擴產。</p></body></html>
