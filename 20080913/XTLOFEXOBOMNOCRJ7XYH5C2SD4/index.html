<html><header><meta charset="utf-8"><title>隔牆有耳：港大新院長撐冠名 - 李八方</title></header><body><h1>隔牆有耳：港大新院長撐冠名 - 李八方</h1><p>港大醫學院百年老店近年負面新聞不斷，接受李超人捐款「賣名」做法受到好多校友批評，爭議聲音至今不絕。新任院長李心平上任後，噚日介紹大計，被問到冠名風波，李院長話大學接受商界捐款喺外國好普遍，美國、歐洲嘅頂尖大學，長久以來都有募捐做法。<br> 李院長認為，大學同捐款者，不論係咪商人，都應該係一種夥伴關係，雙方合作推動教育、科研，而唔係為名為利、講求回報嗰種利益關係，相信捐款唔會影響學術自由。<br> 中秋節前夕，李院長噚日大派月餅，八方都希望醫學院「家好月圓」，唔好再咁多是非啦。</p></body></html>
