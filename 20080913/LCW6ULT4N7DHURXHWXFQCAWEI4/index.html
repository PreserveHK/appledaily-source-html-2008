<html><header><meta charset="utf-8"><title>章子怡期待生混血B</title></header><body><h1>章子怡期待生混血B</h1><p>章子怡前日以化妝品牌Maybelline代言人身份，於北京出席推廣活動。章子怡一身鮮紅連身裙示人並透露中秋節將會撇低富商未婚夫ViviNevo，留在北京與家人過節，她說：「出道至今工作繁忙，難得可在家過節，最近還留家學做月餅，不過不擅廚藝，將月餅做成了餡餅。」對於與ViviNevo明年的婚期，她依然保密，不過她表示：「自己很喜歡小孩子，對生混血BB充滿期待。」自奧運以來，她一直留在北京，更曬得一身古銅膚色。」</p></body></html>
