<html><header><meta charset="utf-8"><title>關仁隱事：披薩專發姣攞便宜 - 關仁</title></header><body><h1>關仁隱事：披薩專發姣攞便宜 - 關仁</h1><p>字母台鬥靚出身嘅「披薩」，鍾意發姣係人都知，無論入廠錄影抑或外景，只要對住啲男人，佢就會雙眼發光狂放電。有字母台啲人同關仁講，話披薩出埠拍外景，經常嗲啲男同事幫佢拎行李，令到唔少女同事睇唔過眼，憎到佢爆。關仁覺得披薩嘅行為好低俗，佢唔單止演藝方面一啲成績都冇，淨係識得用嗲功冧人，連關仁都忍唔住想勸佢，如果有心喺呢行發展，就要充實自己同發奮努力，單單做一個嗲精，演藝生命好快會完蛋㗎！<br> Textby關仁</p></body></html>
