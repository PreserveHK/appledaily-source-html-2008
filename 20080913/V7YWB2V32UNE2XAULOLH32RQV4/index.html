<html><header><meta charset="utf-8"><title>小巴男女互毆和解</title></header><body><h1>小巴男女互毆和解</h1><p>【本報訊】一輛行走旺角至土瓜灣的專線小巴，昨中午時分駛經旺角亞皆老街時，車上兩名男女乘客因禁區上落問題爭執扭打一團，司機勸阻無效索性停車，兩人由車上打到路上，其間男乘客拿起垃圾桶上蓋砸向對方，現場數十途人無一阻止，最後警員到場喝止，調查後雙方願意和解。<br> 涉案男女乘客同是姓黃，分別25及26歲，兩人事後協議和解互不追究責任，不過黃女左眼明顯紅腫，事後各自離去。有目擊者未有檢討自己麻木不仁，更笑指「香港人真係壓力大，上落車咁簡單問題，都搞到咁大件事」</p></body></html>
