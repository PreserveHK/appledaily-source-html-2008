<html><header><meta charset="utf-8"><title>曉治高薪續《醫神》</title></header><body><h1>曉治高薪續《醫神》</h1><p>憑主演《醫神》（House）獲得金球視帝嘅英國演員曉治羅利（HughLaurie），最近獲電視台以每集310萬港元嘅酬金，邀請添食拍第六季嘅《醫神》，晉身美國最高薪電視男演員第四位。<br> 頭三位就分別係《TwoandaHalfMen》嘅查理辛（CharlieSheen）、《滅罪鑑證科》（CSI）嘅威廉彼得遜（WilliamPetersen）同《24》嘅基夫修打蘭（KieferSutherland），各人每拍一集酬勞分別為643萬、468萬及390萬港元，認真和味。</p></body></html>
