<html><header><meta charset="utf-8"><title>橫間較直條衫更顯高䠷</title></header><body><h1>橫間較直條衫更顯高䠷</h1><p>一向以來，橫間衣服被視為時裝大忌，一旦穿上身，身形好像加大幾個碼，反之直條衣服能令人看來更修長，視覺效果更佳。但英國最近一項研究證實，上述想法大錯特錯。<br> 約克大學心理學系最近請一批志願者，就200多對穿條子衣服女性的照片做比較，結果發現，兩個身形相同的女性，穿橫間會比穿直條顯得更瘦。<br> 負責這次研究的專家湯普森（PeterThompson）還提醒，白色背景上的黑圈，看起來會比黑色背景上的白圈更小，意味穿黑衣會顯得更瘦，他建議不妨穿上有橫間的黑衣。<br> 英國《每日郵報》</p></body></html>
