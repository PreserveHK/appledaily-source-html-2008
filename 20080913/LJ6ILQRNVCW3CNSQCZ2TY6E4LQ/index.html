<html><header><meta charset="utf-8"><title>奇趣特搜：12公斤巨鼠上擂台鬥貓</title></header><body><h1>奇趣特搜：12公斤巨鼠上擂台鬥貓</h1><p>多港人居住的東莞隱賢山莊動物園，有一隻「天下第一鼠」（圖），老鼠身長過尺，重達12公斤，毛粗如細鋼絲，發怒時會豎起，腳掌大如鴨掌，牙齒猶如鋼鋸，長尾比人拇指還粗。曾有多隻大肥貓見到牠，均被嚇得拔腿就溜。<br> 主人見鼠如此神勇，決定替巨鼠設擂台，挑戰天下貓雄，稱若能打敗這隻巨鼠，則把老鼠送給貓當午餐。但交戰前雙方要簽生死狀。擂台戰現已開始報名，11月正式決戰。<br> <br>  http://news.163.com/08/0912/03/4LK2DQCB00011229.html </p></body></html>
