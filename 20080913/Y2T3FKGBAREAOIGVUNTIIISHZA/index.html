<html><header><meta charset="utf-8"><title>加爾維斯頓島曾遭巨浪吞噬</title></header><body><h1>加爾維斯頓島曾遭巨浪吞噬</h1><p>加爾維斯頓島是新奧爾良以外，墨西哥灣數一數二脆弱的美國城市。1900年，該市遭風暴吹襲，全島1/6人口，即至少6,000人死亡，是美國最嚴重的天災事件。</p><p>1900年9月8日，時速高達241公里的四級颶風捲起五米高巨浪，輕易將高度僅海拔2.7米的加爾維斯頓島淹沒，冲毀3,600幢建築物，導致一萬人無家可歸。事後市政府建5米高的堤壩，更用沙泥將整個城市提高5.2米。<br> 美聯社</p></body></html>
