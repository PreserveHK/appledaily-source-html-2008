<html><header><meta charset="utf-8"><title>運廢料貨櫃車着火</title></header><body><h1>運廢料貨櫃車着火</h1><p>【本報訊】一部40呎長運載廢料的貨櫃車，昨晨駛經上水沙頭角公路時，車尾突然冒出大量濃煙，尾隨的一部私家車司機響號示意，貨櫃車停車報警，消防員趕至開喉救熄火勢，其間須封鎖沙頭角公路兩線，車上大堆汽車舊電池、手機舊電池、塑膠及金屬廢料被焚毀，初步調查相信舊電池短路引起火警，事件中無人受傷。<br> 昨晨9時許，姓陳（31歲）男子駕駛40呎長連拖頭貨櫃車，在坪輋五洲南路一個廢料回收場，回收大批汽車電池、手機電池、舊電視機、塑膠及金屬廢料，各種廢料用多個尼龍袋分開盛載。</p></body></html>
