<html><header><meta charset="utf-8"><title>DIY棺材花費不用3120元</title></header><body><h1>DIY棺材花費不用3120元</h1><p>外國人時興自己動手做（DIY）簡單家具，原來連百年歸老的棺材也可DIY。美國搞鬼設計師斯坎倫（JoeScanlan）出書教人到宜家傢俬（IKEA）買物料，DIY裝嵌棺材，費用毋須400美元（3,120港元）。</p><p>斯坎倫在《DIY或399美元搞掂自己身後事的方法》中，圖文並茂，教讀者可到宜家購買刨花板、纖維板、鑄鋁、包膠鋼、棉花、人造纖維和螺絲釘等十樣物品，再加上一些簡單工具便可砌成，尺寸可安放一名成年人。trendhunter網站</p></body></html>
