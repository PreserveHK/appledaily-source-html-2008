<html><header><meta charset="utf-8"><title>財話短說<br>周大福奪珠江新城東塔</title></header><body><h1>財話短說<br>周大福奪珠江新城東塔</h1><p>▲廣州珠江新城東塔項目由周大福集團以總價15.52億元（人民幣．下同）奪得，每方呎總樓面地價約391.8元。周大福將以獨資形式發展該項目，暫不考慮尋找合作夥伴。項目佔地約28.5萬方呎，可興建一幢440米高的摩天大廈，總建築面積約396.1萬方呎，由周大福以約10.52億元底價奪得，每方呎樓面地價約265.7元，連同廣州市國土房管局要求開發商須支付的附加基礎設施建設費5億元，總價為15.52億元。</p></body></html>
