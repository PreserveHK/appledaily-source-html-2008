<html><header><meta charset="utf-8"><title>怪番茄內藏「士多啤梨」</title></header><body><h1>怪番茄內藏「士多啤梨」</h1><p>車厘茄見得多，士多啤梨茄你又見過未？英國一名婦人從果園採摘番茄，當她用刀切開番茄，竟發現茄肉很似士多啤梨。婦人小心翼翼地將士多啤梨茄放入雪櫃，等待專家前來鑑定。<br> 48歲的沃克（EstherWalker）居於格洛斯特郡（Gloucestershire），日前走到私家果園摘番茄，準備炮製三文治。她切開番茄後一臉錯愕，「我未見過這種情況，它看來像極一顆藏在番茄內的士多啤梨」。婦人稱士多啤梨茄味道與番茄相似，只是甜了一點，但她始終不知道這怪茄的來由。<br> 英國《太陽報》</p></body></html>
