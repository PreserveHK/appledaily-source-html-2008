<html><header><meta charset="utf-8"><title>關仁隱事：種瓜扮可憐爭飯碗 - 關仁</title></header><body><h1>關仁隱事：種瓜扮可憐爭飯碗 - 關仁</h1><p>靚女「種瓜」向來形象唔錯，出名又勤力又乖，但自從佢拍咗齣鮑魚劇紅咗之後，好多人都覺得佢麻煩咗好多，最近仲同姐仔「法拉利」爭飯食。<br> 話說最近有個護膚品廣告商，想搵個公仔箱姐仔拍廣告，咁公仔箱就推薦種瓜同法拉利兩個任人揀。雖然種瓜嘅形象清純啲同正面啲，但廣告商就鍾意風騷嘅法拉利多啲。<br> 種瓜收到風，就趁廣告3月先落實簽約，趁住仲有得掹，成日喺公司高層面前呻窮，仲猛話自己冇乜嘢做，叫公司幫佢爭取多啲廣告，查實佢要拍鮑魚劇續集，根本就鬼死咁忙，只係佢唔想肥水流過別人田啫。<br> Textby關仁</p></body></html>
