<html><header><meta charset="utf-8"><title>冷知識：「賣懶」皆因鼻涕蟲？</title></header><body><h1>冷知識：「賣懶」皆因鼻涕蟲？</h1><p>相傳，王母娘娘的蟠桃樹住了條好吃懶做的大蟲，被打落凡間後竟鑽進懶惰小孩的鼻孔，變成鼻涕蟲！從此，小孩天天睡覺不上學！為了除掉這蟲，孩子們在除夕點上燈籠，沿街叫賣懶，把蟲趕走，來年精神奕奕上學去。之後便一直流傳「賣懶賣懶，賣到年三十晚！」。<br><br>‧如果給你賣走一樣討厭的東西或壞習慣，你會．．．．．．</p><p>喂喂，不要揀飲擇食，雞蛋含豐富蛋白質，吃了會快高長大啊！</p></body></html>
