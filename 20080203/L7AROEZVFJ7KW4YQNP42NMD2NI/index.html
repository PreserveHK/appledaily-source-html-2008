<html><header><meta charset="utf-8"><title>大命牛捱撞飛入車不死</title></header><body><h1>大命牛捱撞飛入車不死</h1><p>駕車撞倒動物，動物多數會送命，美國麻省婦人科奇亞（TonyaCoccia）最近撞倒牛，那條牛卻奇迹生還，更成了她的「乘客」！</p><p>另一隻牛人道毀滅</p><p>科奇亞上周二晚駕着車子，車上還有女兒，突然路上出現兩頭牛，科奇亞煞車不及，猛然撞向牠們。「蓬！」一下巨響，科奇亞驚魂未定，卻赫然發現，後座多了一條牛，看來並沒大礙。<br> 警員說：「相信牛被車子撞倒後，凌空彈起，其中一隻恰好壓毀車頂和後窗玻璃，掉入車廂裏。」<br> 科奇亞母女和「牛乘客」都幸運地只受輕傷，但另一隻牛就沒那麼幸運，要人道毀滅。科奇亞的車子當然也報銷。<br> 美國哥倫比亞廣播公司</p></body></html>
