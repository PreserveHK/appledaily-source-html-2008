<html><header><meta charset="utf-8"><title>尹恩惠代言雪櫃夠新鮮</title></header><body><h1>尹恩惠代言雪櫃夠新鮮</h1><p>韓劇人氣女星尹恩惠不但頻頻接拍廣告，而且代言的商品種類也甚為廣泛。日前她就搶去男星車仁表飯碗，成為三星雪櫃的最新代言人。廣告商睇中惠妹活潑及親民的形象，更比喻她像雪櫃般，食物存放多時仍能保持新鮮感。日前惠妹便以春日的打扮，拍攝廣告硬照。</p><p>參觀工廠多嘢問</p><p>同樣是家電產品代言人的鄭麗源，於前日親自到工廠，了解其代言的LG冷氣機的生產過程。她的到場，給予在寒冷天氣下仍專注製造冷氣機的員工鼓勵。鄭麗源仔細聽公司產業部部長的講解，當有疑問時又主動提出，感覺有如小學生校外參觀般認真。</p></body></html>
