<html><header><meta charset="utf-8"><title>Lily流產兼甩拖</title></header><body><h1>Lily流產兼甩拖</h1><p>現年22歲嘅英國女歌手LilyAllen自從去年9月同ChemicalBrother成員EdSimons拍拖，佢哋感情發展一日千里，仲喺去年12月宣佈有喜。點知Lily上月中意外流產，Ed為咗安撫Lily，特登同佢去馬爾代夫度假，希望收拾心情。點知佢兩個喺假期時大炒一場，Ed仲兜口兜面飛甩Lily。據講兩星期內先失嬰兒、再冇埋男友嘅Lily心情非常低落，睇嚟要休息一排先可以再投入工作。</p></body></html>
