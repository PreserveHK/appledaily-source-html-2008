<html><header><meta charset="utf-8"><title>周麗淇敏感封口</title></header><body><h1>周麗淇敏感封口</h1><p>周麗淇與陳冠希年前曾傳出緋聞，在疑似陳冠希與舊緋聞女友鍾欣桐和張栢芝的淫照在網上流傳後，周麗淇一度以太敏感為由封嘴，拒絕評論事件；至前晚警方拘捕涉案人士，周麗淇依然繼續封口。</p><p>「唔想介入呢件事」</p><p>前晚周麗淇到港台為《雪中送暖》活動錄音，提到警方拘捕懷疑發放照片的元凶後，身為陳冠希緋聞女友之一的她會否較安心時，周麗淇說：「我由頭到尾都冇興趣睇呢啲相，件事發展得太大，所有嘢畀警方處理啦。我同第一日一樣唔想講太多，唔想介入呢件事，希望警方處理好件事啦。」<br> 採訪：李珮洳<br> 攝影：黃文成</p></body></html>
