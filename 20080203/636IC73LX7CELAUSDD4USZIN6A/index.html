<html><header><meta charset="utf-8"><title>伊娃宣佈入戒療所</title></header><body><h1>伊娃宣佈入戒療所</h1><p>今年33歲的拉丁女星伊娃文廸絲（EvaMendes），於前日突然宣佈前往了位於美國猶他州的戒療所接受治療。不過其發言人表示，她進入戒療所是為了解決個人問題，尋求專業人士的協助。未知伊娃是為了戒毒、戒酒還是另有原因？</p><p>被指形象潔淨</p><p>伊娃的發言人強調，她在去年努力工作，現在入住戒療所在她而言是正確的決定。據知美國女星蓮莎露夏恩（LindsayLohan），去年底也曾入住該戒療所戒除毒癮。不過，在伊娃發表聲明前夕，品牌CalvinKlein宣佈找了她來代言旗下的香水，並指其性感、潔淨及處事認真的形象，與產品風格配合，不過現在來看卻起來有點諷刺。</p></body></html>
