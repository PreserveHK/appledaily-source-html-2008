<html><header><meta charset="utf-8"><title>陳奕迅Fans冒雨睇騷</title></header><body><h1>陳奕迅Fans冒雨睇騷</h1><p>陳奕迅（Eason）昨晚在台灣中山足球場舉行個唱，近2萬fans冒雨捧場，除Eason太太徐濠縈和3歲女兒外，蔡依林（Jolin）、梁靜茹、Hebe等歌手也有前來捧場。<br> Eason開場前對所有工作人員大喊：「Havefun﹗玩開心點！」他昨晚頭披婚紗出場，上身衣服還是喱士花邊，十分嫵媚。Eason連唱《低等動物》、《紅玫瑰》等幾首招牌歌，引得全場fans尖叫，眼見fans頭髮和臉都淋濕，Eason遂在台上感激說：「謝謝大家陪我淋雨。」Eason又與舞蹈員在台上大跳辣身舞，而徐濠縈則在後台打點。<br> 採訪、攝影：黎寶蘋</p></body></html>
