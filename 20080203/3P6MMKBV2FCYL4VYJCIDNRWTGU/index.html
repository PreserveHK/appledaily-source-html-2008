<html><header><meta charset="utf-8"><title>Subaru有禮：情人節Subaru請你食Buffet</title></header><body><h1>Subaru有禮：情人節Subaru請你食Buffet</h1><p>近日打工一族忙個不可開交，梗係喇，做掂晒手頭啲嘢，安安心心過年嘛！不過今年農曆年同2月14日情人節好近，𢭃完利是冇耐就要Plan定點同心愛伴侶慶祝，好煩惱？不如明天昅實《Car通》嘅洗車專題，事關香港Subaru代理送出20張喜來登酒店嘅情人節自助餐券，送畀答中而又抽中嘅《蘋果》讀者，等大家享受番個浪漫情人節，咁就唔使驚訂唔到枱食飯，又或嫌燭光晚餐貴得滯啦！<br><br>記者：徐影龍</p></body></html>
