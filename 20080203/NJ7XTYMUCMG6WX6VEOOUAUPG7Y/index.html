<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜搞派對會情人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜搞派對會情人 - 馮仁昭</h1><p>官恩娜（Ella左）同李卓庭噚日到鑽石山出席情人節活動，兩人甚有口福，飽嚐價值10,000蚊1磅嘅情人節朱古力蛋糕。Ella話好想搵男友，佢話：「都想拍拖，成日都恨，要努力啲，我記得十年前曾經有一個難忘嘅情人節，當時男朋友仔帶我食燭光晚餐。」至於到時會唔會約緋聞男友陸恭和時，佢就話：「都唔排除，因為佢同我老闆好friend，到時我會約埋一班單身朋友一齊玩。」</p></body></html>
