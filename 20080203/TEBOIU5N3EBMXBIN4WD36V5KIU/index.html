<html><header><meta charset="utf-8"><title>Beyond雙子北京開騷</title></header><body><h1>Beyond雙子北京開騷</h1><p>早前黃貫中（Paul）因為與葉世榮於北京舉行「Beyond雙杰演唱會」飛起黃家強，引發家強與阿Paul連番罵戰，這個是非不絕的演唱會前晚終在工人體育館開騷。</p><p>大唱舊歌</p><p>由黑豹樂隊打頭陣，由於是開場關係，觀眾反應顯得有點冷淡，直至世榮和阿Paul出場時，觀眾們的情緒才高漲起來。<br> 阿Paul與世榮合唱當年Beyond的《光輝歲月》及《不再猶豫》等金曲，全場fans也跟着和唱，而前晚世榮和阿Paul也有趁機會演唱自己的新歌，但觀眾反應只是一般而已。<br> 撰文：林妃</p></body></html>
