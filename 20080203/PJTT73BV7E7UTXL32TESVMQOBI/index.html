<html><header><meta charset="utf-8"><title>財話短說<br>亞洲聯網1.5億售台聯營</title></header><body><h1>財話短說<br>亞洲聯網1.5億售台聯營</h1><p>▲亞洲聯網科技（679）公佈，擬出售旗下持股27.3%的聯營公司、台灣交易所掛牌的亞智科技，予法蘭克福交易所上市的ManzAutomation，總代價達1.48億元，每股作價37元新台幣（約8.82港元），較亞智停牌前報26.6元新台幣，溢價39.1%。亞洲聯網所得淨額最高1.46億元，集團預期可錄得6340萬至9120萬元收益，並於08年12月底止年度入賬。</p></body></html>
