<html><header><meta charset="utf-8"><title>順口溜：通脹</title></header><body><h1>順口溜：通脹</h1><p>萬里長城萬里長，烈日炎炎心哇凉。<br> 年年ＧＤＰ上漲，據說全民奔小康。<br> 工資好比眉毛短，物價猶如頭髮長。<br> 遙望樓盤空幻想，一年能買幾平方？<br> 財政氣粗是大爺，銀行有奶就是娘。<br> 管土地的是霸王，工商稅務兩條狼。<br> 電老虎，水閻王，公檢法，是流氓。<br> 白衣者，黑心腸，交通警察像螞蝗。<br> 當官的，喜貪贓；掌權的，沒天良。<br> 電信局，如暗娼，亂收話費更猖狂。<br> 教育部，是明搶，人民群眾像羔羊。<br> 咱們工人有力量，三千萬人齊下崗。<br> 苦了十億老百姓，富了一群白眼狼！&#13;</p></body></html>
