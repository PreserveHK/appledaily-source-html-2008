<html><header><meta charset="utf-8"><title>財話短說<br>金匡控股權擬易手</title></header><body><h1>財話短說<br>金匡控股權擬易手</h1><p>▲金匡企業（286）宣佈，自1月29日起停牌後，公司已訂立數項協議，包括出售一些附屬的全部權益，以及終止可能進行的合營公司合作。金匡另已簽署一份買賣該公司股份及可換股證券的協議，買方須按例提出全面收購。聯交所資料顯示，華人置業（127）1月29日在場外購入金匡1.138億股，佔現有股本5.61%，每股平均價0.59元，涉資6715.3萬元；同日，保華控股申報以相同作價減持金匡1.14億股，持股量由7.44%降至1.83%。</p></body></html>
