<html><header><meta charset="utf-8"><title>奇趣特搜：撩狗打架的公雞</title></header><body><h1>奇趣特搜：撩狗打架的公雞</h1><p>家住河南鄭州市的蘆先生，養了一隻相當有靈性、有性格的公雞。這隻公雞名叫「嘟嘟」，蘆先生每次騎單車出門，嘟嘟會坐在車頭。蘆先生放嘟嘟到地上走，牠絕不會亂闖亂撞，而且懂得先在路口停上，看看紅綠燈的指示，見轉了綠燈「公仔」，才會橫過馬路。最厲害的是，牠竟喜歡鬥狗，閒來無事，經常撩狗打架（圖），每次都是越戰越勇，堪稱「戰鬥雞」。難怪蘆先生放心讓嘟嘟替他看門口！<br>  http://news.163.com/08/0202/09/43MFHCDF0001121M.html </p></body></html>
