<html><header><meta charset="utf-8"><title>Heidi、麗莎紅彤彤行騷</title></header><body><h1>Heidi、麗莎紅彤彤行騷</h1><p>紐約時裝節啱啱喺噚日揭幕，大會特地聯同美國心臟病研究基金搞咗個名為「RedDress」嘅時裝展，請嚟德國名模HeidiKlum、英國女歌手JossStone同麗莎明妮莉（LizaMinnelli）等行天橋，連第一夫人勞拉（LauraBush）都有出席，佢哋位位身上都以紅色嘅衫裙或裝飾，認真特別。<br> 此外，同日有多場時裝展上演，平時行慣天橋嘅GiseleBundchen，同茱莉安摩亞（JulianneMoore）及安妮夏菲慧（AnneHathaway）等人分別成為座上客睇騷，場面熱鬧。</p></body></html>
