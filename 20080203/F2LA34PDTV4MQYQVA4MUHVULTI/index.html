<html><header><meta charset="utf-8"><title>編劇工潮有望完結</title></header><body><h1>編劇工潮有望完結</h1><p>美國編劇公會於去年十月底與電影電視製片人協會因數碼媒體分紅鬧分歧，繼而展開20年來最大型罷工。工潮擾攘多時，雙方日前終取得突破性結果。</p><p>奧斯卡或順利舉行</p><p>與大型片商關係良好的導演公會，早前派出要員協助斡旋，雙方態度軟化，此個歷時三個月的工潮終取得成果。據悉美國編劇公會與電影電視製片人協會日前取得突破性共識，編劇公會成功爭取提高DVD、電影和電視劇於數碼媒體利潤分紅的百分比，不過雙方仍要進一步商討分紅細節，有說雙方發言人將於日內公佈詳情。因為罷工有望完結，各界均對本月24日舉行的奧斯卡頒獎禮能順利進行，持樂觀態度。</p></body></html>
