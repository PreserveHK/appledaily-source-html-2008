<html><header><meta charset="utf-8"><title>醫學Online<br>少人堅持餵哺母乳</title></header><body><h1>醫學Online<br>少人堅持餵哺母乳</h1><p>很多人都知道母乳餵哺的好處，愛嬰醫院香港協會一項去年在本港15間醫院進行調查發現，母親離開醫院時平均母乳餵哺比率近七成，但半年後只有13.5%人會繼續餵哺母乳，顯示餵母乳難持久。該會副理事長葉麗嫦表示，母親放棄餵哺母乳往往是身不由己，除與本港育嬰設施不足及缺乏公眾教育外，本港的母乳育嬰政策也不及歐美國家，建議政府設立中央委員會負責制訂及推動餵哺母乳。</p></body></html>
