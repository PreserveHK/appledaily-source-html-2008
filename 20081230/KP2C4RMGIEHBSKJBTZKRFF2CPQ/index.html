<html><header><meta charset="utf-8"><title>爵士樂手Freddie心臟病辭世</title></header><body><h1>爵士樂手Freddie心臟病辭世</h1><p>曾奪格林美獎嘅美國爵士樂手FreddieHubbard，上月感恩節期間因心臟病發被送院後，情況急轉直下，經過留院一個月，延至前日喺洛杉磯不治，享年70歲。以演奏小號馳名爵士界嘅FreddieHubbard，被冠以「氣袋」稱號，佢喺58年出道以來，曾參與過逾30張唱片，協助灌錄過300首曲目，佢過去都同唔少爵士巨匠合作，當中包括MilesDavis及JohnColtrane等。</p></body></html>
