<html><header><meta charset="utf-8"><title>軟硬扮熊貓拜早年</title></header><body><h1>軟硬扮熊貓拜早年</h1><p>軟硬天師林海峰和葛民輝近日再度為麥當勞拍攝新廣告，兩人發揮扮嘢搞笑本色，扮熊貓出現，向觀眾拜早年。今次廣告以四川聞名的麻辣為主題，因此林海峰和葛民輝以熊貓造型示人，他們扮演的熊貓因每天食竹葉太過沉悶，所以想在新年試新口味，於是四出尋找，結果發現美食相當興奮，兩人的熊貓造型也很有趣。</p><p>搞笑氣氛輕鬆</p><p>林海峰和葛民輝要穿上熊貓裝，雖然時間很長，不過兩人一句怨言都沒有，而且兩人不時搞笑，令拍攝氣氛相當輕鬆，難怪工作人員都表示很喜歡和軟硬合作。<br> 撰文：林妃</p></body></html>
