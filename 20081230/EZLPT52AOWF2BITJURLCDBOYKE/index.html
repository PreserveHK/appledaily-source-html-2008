<html><header><meta charset="utf-8"><title>福特推出自泊車盼奪車迷心</title></header><body><h1>福特推出自泊車盼奪車迷心</h1><p>瀕破產的美國三大車廠之一的福特車廠，決不坐以待斃，昨天宣佈推出自動泊車系統。<br> 福特旗下的林肯MKS型號房車和豪華七人車（圖），都會安裝這個自動泊車系統，下月在底特律車展展出，預計明年中推出市場。自動泊車系統是透過超聲波感應，配合EPS輔助轉向系統，令司機不用控制軚盤，只要控制波棍、油門和煞車器都可以泊好車。<br> 雖然之前豐田已經推出了類似系統，福特美洲地區總裁菲爾茨賣花讚花香，說他們的系統「更易用更安全」。他指系統裝上警號燈，提示司機駕駛盲點，如有沒有其他汽車、人或物件靠近，而且用混能驅動更環保。<br> 美聯社</p></body></html>
