<html><header><meta charset="utf-8"><title>女星AnnSavage夢中離世</title></header><body><h1>女星AnnSavage夢中離世</h1><p>曾演1945年著名犯罪片《Detour》的40年代荷李活美艷女星AnnSavage，上周四因中風併發症，在睡夢中於療養院逝世，享年87歲。1921年生於加州的Ann在40年代專演美艷惡毒的角色，曾演《ApologyforMurde》等多齣犯罪片，於50年代中期淡出演藝圈的她，去年復出主演加拿大cult片《MyWinnipeg》而大獲好評。Ann一生曾結過三次婚，她將安葬在最後一任丈夫BertD'Armand位於荷李活的墳墓旁邊。</p></body></html>
