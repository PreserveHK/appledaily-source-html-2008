<html><header><meta charset="utf-8"><title>醫學Online<br>五人染瘋狗症病亡</title></header><body><h1>醫學Online<br>五人染瘋狗症病亡</h1><p>不少人誤會俗稱瘋狗症的狂犬病是夏季疾病，泰國衞生部提醒民眾，冬季也是狂犬病蔓延的高危期。傳染病專家指狂犬病的死亡風險高，當地今年累積的5宗感染個案，患者全部死亡，去年則有18宗死亡個案。狂犬病是由染病狗隻咬人，再經唾液將病毒傳播；病毒通常在身體潛伏數天便發作，但也有患者被狗咬後三至四年才病發，故被狗咬後應盡快清潔傷口及注射預防疫苗。</p></body></html>
