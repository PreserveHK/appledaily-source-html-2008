<html><header><meta charset="utf-8"><title>安芝莉嘉丈夫病逝</title></header><body><h1>安芝莉嘉丈夫病逝</h1><p>於《愛登士家庭》（AddamsFamily）中飾演母親角色的荷李活女星安芝莉嘉侯絲頓（AnjelicaHuston），其雕塑家丈夫RobertGraham，上周六於洛杉磯UCLA醫療中心病逝，享年70歲，其家人暫未公佈其死因。據報Robert於彌留之際，安芝莉嘉也陪伴於丈夫身邊。<br> 曾於全球舉行過80次作品展覽的Robert，於雕塑界享負盛名，加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）昨日也發表悼辭說：「他是個傑出的藝術家，他的作品影響了全世界。」</p></body></html>
