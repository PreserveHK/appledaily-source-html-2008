<html><header><meta charset="utf-8"><title>財話短說<br>興業太陽能入場費$2465</title></header><body><h1>財話短說<br>興業太陽能入場費$2465</h1><p>▲將在明日開始招股的興業太陽能（750），市場消息指其招股價介乎1至1.22元，計劃發行6000萬股新股，90%配售，10%公開發售，最多集資7320萬元，本月31日至下月6日招股，下月中掛牌。按每手2000股計，入場費約2464.62元。網上初步招股書披露，公司05至07年純利，分別為3727.4萬、5008.1萬及7029.6萬元人民幣。</p></body></html>
