<html><header><meta charset="utf-8"><title>隔牆有耳：孫公老婆好醒水 - 李八方</title></header><body><h1>隔牆有耳：孫公老婆好醒水 - 李八方</h1><p>聖誕新年假期唔少高官都出國度假，但孫公就要留守大本營，暫代唐唐署任政務司司長。孫公老婆噚日出席女童軍活動時話，老公冇假放佢都理解，因為佢哋仔女都大晒，唔似得唐唐咁，仔女仲細，放假陪吓屋企人都應該，孫公喺假期方面將就吓都冇所謂。孫太不忘為老公講說話，希望大家高抬貴手，唔好鬧政府咁多喎。<br> 出席同一場合嘅同珍醬油第三代掌舵人王賜豪，早排俾個姪入稟法院追數，佢噚日講起呢件事，話係小事一宗，1,000萬對佢嚟講只係小數目，要解決好簡單，只係𠵱家有啲技術問題，相信農曆新年前就會搞掂，仲話唔覺金融海嘯對佢嘅醬油業務有影響。&#13;</p></body></html>
