<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪廟街睇相遇神棍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪廟街睇相遇神棍 - 馮仁昭</h1><p>薛凱琪噚日喺電台做訪問，佢話聖誕帶咗班外國朋友四圍逛，好耐冇坐地鐵嘅佢，差啲認唔到路，佢仲唔喬裝行廟街，搞到啲姨姨好疑惑，薛凱琪笑話：「之後喺許留山食嘢，有個姨姨問我係唔係，但又冇講名，我咪話係囉。」薛凱琪又話帶朋友去睇相，遇到個相士讚佢成世會行運，但之後又話佢大把人養唔使做，於是就發現原來唔準。如果個相士準，就發咗達啦儍妹！</p></body></html>
