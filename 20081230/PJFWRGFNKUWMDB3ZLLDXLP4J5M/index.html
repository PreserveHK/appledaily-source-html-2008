<html><header><meta charset="utf-8"><title>陳敏之行騷憶舊情</title></header><body><h1>陳敏之行騷憶舊情</h1><p>陳敏之和馬德鐘日前到澳門漁人碼頭出席「冬季魅力時裝薈」，擔任模特兒示範多套服飾，由於兩人一向有豐富的模特兒經驗，所以在現場行騷時就絕不比專業的模特兒差。</p><p>辛苦但團結</p><p>陳敏之坦言今次行騷令她回想起昔日做模特兒的日子，她說：「𠵱家啲model會比以前幸福，因為機會同收入都會較多，以前做model雖然好辛苦，但係大家就好團結同友好，就連𠵱家都有聯絡，所以真係好開心，見到面就好似有再並肩作戰感覺一樣。」陳敏之現正忙於拍攝無綫新劇《金錢誘惑》，對於有機會跟好戲之人如羅嘉良等合作，令敏之大感興奮。<br> 撰文：林妃</p></body></html>
