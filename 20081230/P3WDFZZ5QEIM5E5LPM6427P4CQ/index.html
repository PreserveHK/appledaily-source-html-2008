<html><header><meta charset="utf-8"><title>財話短說<br>華電7億全購華瑞能源</title></header><body><h1>財話短說<br>華電7億全購華瑞能源</h1><p>▲華電國際（1071）公佈，以7.29億元（人民幣．下同）收購河北華瑞能源集團全部權益，華瑞主營業務包括電力及熱力的生產及銷售。另華電與其他股東向旗下華電置業增資，令其註冊資本由5.5億元增至14.5億元，其中華電國際出資1.25億元，持股量由30%降至20%。華電置業主要從事華電大廈的建設及經營，公司計劃使用該大廈作為其在北京的主要辦公室。</p></body></html>
