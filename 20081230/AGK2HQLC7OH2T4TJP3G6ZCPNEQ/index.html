<html><header><meta charset="utf-8"><title>結他手Delaney膽手術失敗逝世</title></header><body><h1>結他手Delaney膽手術失敗逝世</h1><p>60年代美國搖滾結他手DelaneyBramlett日前在洛杉磯一間醫院接受膽囊手術時逝世，享年69歲，其妻子表示他近月病況嚴重，但堅持與病魔搏鬥至最後一刻。生於密西西比的Delaney60年代組成二人樂隊Delaney&amp;Bonnie，獲得EricClapton賞識去到英國發展，監製EricClapton於70年推出的大碟，而已故前披頭四成員佐治夏里遜（GeorgeHarrison）也在Delaney的薰陶下寫出了名曲《MySweetLord》。</p></body></html>
