<html><header><meta charset="utf-8"><title>求驗客手記：碧咸新紋身老婆唔鍾意 - 求驗客</title></header><body><h1>求驗客手記：碧咸新紋身老婆唔鍾意 - 求驗客</h1><p>「紋身男」碧咸又多一忽紋身！今次係喺左手度紋咗幾句希伯來文，萬人迷有呢鋪紋身癮，連不嬲浮誇嘅老婆維多莉亞都有啲怨言：「搞到周身字畫，連一忽亁淨嘅肉都冇。」我哋唔係維多莉亞，碧咸身上好多紋身都睇唔到，只要佢喺球場上雄風猶在就冇問題。話說AC米蘭隊醫幫碧咸驗過身後，驚為天人，話碧咸體格好到無倫，估計可以踢多5至6年，即係踢到39歲，話唔定參加埋2014年世界盃都仲掂喎。佢有幾多紋身，無相干囉。</p></body></html>
