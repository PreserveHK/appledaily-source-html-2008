<html><header><meta charset="utf-8"><title>財話短說<br>聯洲遭台新銀行追債</title></header><body><h1>財話短說<br>聯洲遭台新銀行追債</h1><p>▲聯洲國際（048）宣佈，仍繼續與債權人、清盤人及臨時管理人就重組的可能進行研究，截至昨日未有結論，由於利福（1212）所持4.34億股、以作為向公司借出過渡性貸款的抵押品，因公司未能償還而可能遭利福行使抵押品權利，從而可能觸發全面收購，各方正進行研究。公司將繼續停牌。另外，台新銀行入稟高院，追討聯洲及其3家附屬公司總額2825.72萬元欠款。</p></body></html>
