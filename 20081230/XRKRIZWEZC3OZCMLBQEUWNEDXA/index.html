<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊冒險摸歐美板塊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊冒險摸歐美板塊 - 馮仁昭</h1><p>任賢齊之前去冰島，拍攝now香港台全新旅遊節目《一個地球》，為咗成為亞洲第一個藝人，親身去感受呢個喺2千萬年前因海底火山爆發而形成嘅島，小齊潛入深海，仲用雙手感受歐亞板塊同美洲板塊，佢話：「雖然我睇唔到板塊嘅縫隙，但可以親手感受已經好開心。當時水溫零下4度，我要着一啲好緊身同厚嘅潛水衣，令到我喺水中嘅浮力控制得唔係咁好，嗰時好辛苦，但就好有探險感覺。」</p></body></html>
