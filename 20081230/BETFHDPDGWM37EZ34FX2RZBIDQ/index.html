<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>Chanel裁減200個職位</title></header><body><h1>金融海嘯下的日子……<br>Chanel裁減200個職位</h1><p>法國時裝名牌Chanel，上周才宣佈停止舉辦世界巡迴流動藝術展，昨天又宣佈周三起裁減200職位，正職或臨時合約員工都受這次裁員影響，當中在巴黎第一區RueCambon街的Chanel分店裁16個職位，今次被裁總人手相當於Chanel總壇一成人手，被視為Chanel女創辦人CocoChanel於1939年二戰爆發時抄掉全部員工以來最嚴重危機。金融海嘯打擊名牌，法國另一名牌LVMH已取消在東京建設12層樓旗艦的大計，而美國奢侈品銷售量大跌了35.5%。<br> 英國《每日電訊報》</p></body></html>
