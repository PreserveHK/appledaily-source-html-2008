<html><header><meta charset="utf-8"><title>滙豐櫃員機遭人擊裂</title></header><body><h1>滙豐櫃員機遭人擊裂</h1><p>【本報訊】油麻地彌敦道滙豐銀行理財易中心，昨凌晨發生懷疑刑毀案件，一名保安員發現一部櫃員機提款卡入口位附近外殼爆裂，報警求助，警方刑事偵緝探員已接手調查，並翻看閉路電視錄影帶了解事件動機。<br> 現場為油麻地彌敦道528號地下滙豐銀行理財易中心，中心內設有三部櫃員機。<br> 昨凌晨2時許，姓黃（30歲）保安員，發現中心內其中一部櫃員機，近提款卡入口位的外殼爆裂，懷疑遭人破壞，黃報警求助，油麻地分區刑事調查隊探員到場調查及套取指模。理財易中心內設有閉路電視，探員已撿走有關錄影帶返署調查。<br> 滙豐銀行發言人指出，案件已交由警方處理，會盡快安排維修損毀的櫃員機。</p></body></html>
