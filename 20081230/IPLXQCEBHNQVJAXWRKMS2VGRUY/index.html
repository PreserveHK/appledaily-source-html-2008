<html><header><meta charset="utf-8"><title>隔牆有耳：珍貴人仔任你睇 - 李八方</title></header><body><h1>隔牆有耳：珍貴人仔任你睇 - 李八方</h1><p>人民幣嘅地位今時唔同往日，港幣比人仔受歡迎嘅日子已經成為歷史。要透過銀紙去緬懷歷史嚟緊仲有機會，屯門市廣場將會展出一位內地收藏家嘅錢幣，包括一張面值60億元嘅中國史上面額最大紙幣，同埋最袖珍貨幣等等。<br> 呢個「中華百年貨幣展」，會喺1月17日至2月9日舉行，將會展出由清朝到近代嘅中國貨幣，總值2,000萬元。由於時近農曆年，展覽又會展出「金牛」嘅演變史，內地錢幣收藏家池振南仲會到場講解呢啲貨幣嘅由來。主辦機構話，佢哋會買足保險同做齊保安措施，確保展出後能夠完璧歸趙。</p></body></html>
