<html><header><meta charset="utf-8"><title>神話JunJin攞獎灑淚</title></header><body><h1>神話JunJin攞獎灑淚</h1><p>韓國MBC電視台的《2008放送演藝大獎》頒獎禮前日在首爾舉行，以表揚一眾綜藝節目及主持人。眾女星悉心打扮現身，爭妍鬥麗。</p><p>性感鬥搶鏡</p><p>女星鉉英穿上貼身低胸長裙晚裝，大騷索爆身材。當晚連走兩場的性感女歌手徐仁英也以超短裙迎戰，女星皇甫則穿上露背晚裝，露出背部紋身搶鏡。<br> 神話成員JunJin憑綜藝節目《無限挑戰》奪得最佳明星獎，心情激動的他忍不住在台上灑淚。徐仁英與CrownJ、Alex與申愛及皇甫與金賢重等，憑假想夫婦節目《我們結婚了》，同獲得最佳螢幕情侶特別獎，大會主持李赫宰化身醜版Rain，演唱歌曲《Rainism》大搞氣氛。</p></body></html>
