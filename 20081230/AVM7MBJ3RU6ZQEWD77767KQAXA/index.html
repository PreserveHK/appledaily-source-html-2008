<html><header><meta charset="utf-8"><title>萬能3G手機錶明年有得戴</title></header><body><h1>萬能3G手機錶明年有得戴</h1><p>未來科技產品朝多功能方向發展，而南韓手機商LG覷準這個趨勢，推出全世界首款3G手機錶。<br> 這款3G手錶，有輕觸式顯示屏幕、鏡頭、喇叭、藍芽和MP3，更可高速上網、識辨聲音、將文字轉化成聲音，完全超越傳統手錶功能。手錶僅3.63厘米（1.43吋）長、13.9毫米（0.56吋）厚，有黑白兩色供選擇。<br> LG將在下月美國拉斯維加斯的國際消費電子展展出3G手錶，並預計明年於歐洲率先發售，但尚未定價。<br> 英國《每日電訊報》</p></body></html>
