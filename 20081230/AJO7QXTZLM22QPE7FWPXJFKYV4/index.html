<html><header><meta charset="utf-8"><title>隔牆有耳：大嚿過節忙幫人 - 李八方</title></header><body><h1>隔牆有耳：大嚿過節忙幫人 - 李八方</h1><p>社民連大嚿陳偉業聖誕一連三日幫四川地震災民籌款，籌咗成十幾萬，噚日又陪班居港嘅尼泊爾小朋友殺上政府總部，要求政府起多啲英文學校畀佢哋。由於班小朋友唔多識聽中文，所以大嚿嗌口號時，都要即場為小朋友繙譯。<br> 大嚿話，唔少尼泊爾小朋友喺小學同中學都用英文學習，但一升唔到英文中學，就要用番中文，增添好大學習困難。讀緊中一嘅小朋友Ashish話，考中文時成日零分，考英文就90幾分。大嚿話明，如果政府再不聞不問，就會發動埋住喺香港嘅菲律賓同巴基斯坦朋友，搞大規模抗爭行動。</p></body></html>
