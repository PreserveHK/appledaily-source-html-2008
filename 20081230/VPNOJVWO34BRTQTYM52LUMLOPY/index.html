<html><header><meta charset="utf-8"><title>求驗客手記：國足集訓慘過坐監 - 求驗客</title></header><body><h1>求驗客手記：國足集訓慘過坐監 - 求驗客</h1><p>中國足球職業化多年，球員都仲係好業餘。好似最近國足集訓，主教練殷鐵生就定下種種禁令，何止將球員當細路，簡直當佢哋係監躉！訓練場加閉路電視，防止操練偷懶。食飯就規定要坐定定20分鐘，唔准食幾啖就走。球員上網限制喺早上9至12點及夜晚8點半至10點半，11點熄燈瞓覺後，網絡亦會自動中斷。大家都知中國球員鍾意打麻雀，今次酒店嘅麻雀房全程上鎖。從呢單新聞，我求大俠明白點解球員唔想入選國足啦！</p></body></html>
