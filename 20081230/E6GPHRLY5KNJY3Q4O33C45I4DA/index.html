<html><header><meta charset="utf-8"><title>醫學Online<br>三手煙殺傷力仍在</title></header><body><h1>醫學Online<br>三手煙殺傷力仍在</h1><p>家長關注二手煙對健康的影響，故會避免在子女面前吸煙，但美國兒科專家提出無形的「三手煙」對幼兒的影響更甚。所謂三手煙是指成人吸煙後，煙草釋放的有毒物質會黏附在衣服、手指及頭髮上，若父母在吸煙後便替嬰兒餵食，附在身上及衣服的有毒物質會直接傳給嬰兒。老鼠實驗發現嬰兒只需接觸很低劑量的香煙毒物也會影響成長，例如腦部認知能力發展遲緩，故呼籲家長應戒煙。</p></body></html>
