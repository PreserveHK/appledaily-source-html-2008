<html><header><meta charset="utf-8"><title>峇里皇室手製珠寶到港</title></header><body><h1>峇里皇室手製珠寶到港</h1><p>雖然話經濟差，貴價牌子少人買，不過依然有些豪華品牌無懼近日金融風暴的陰霾，試試進軍其他市場，打算殺出新血路。在美國長期熱賣的手製珠寶品牌JohnHardy今個月攻港，踩場IFC開專櫃。JohnHardy出名奢華尊貴，設計風格源自峇里，由往日峇里皇室御用工匠出手製作，件件Handmade。今季最新推出的Naga系列，以神龍圖案為主，配合美人魚尾、蕾絲花邊，玩味十足。</p><p>JohnHardy（28050652）<br> 中環金融街8號國際金融中心商場第二層</p></body></html>
