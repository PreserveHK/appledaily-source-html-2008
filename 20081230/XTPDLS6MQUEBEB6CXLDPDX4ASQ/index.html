<html><header><meta charset="utf-8"><title>瑪麗局部停供冷氣</title></header><body><h1>瑪麗局部停供冷氣</h1><p>【本報訊】寒冬下，瑪麗醫院變成風扇王國，座地的、站立式的，甚至大牌檔專用的牛角扇在四座大樓內「如花盛放」，為暫停冷氣供應的病房帶來凉風。瑪麗醫院為維修製冷系統，Ｊ座、Ｋ座、Ｌ座及臨床病理大樓由本月22日至下月4日暫停冷氣供應，院方表示抽風系統正常運作，維修工程不會增加感染風險。</p><p>製冷系統維修保養</p><p>昨日天氣清凉，記者走進醫院K座感覺溫度稍高，但不算悶熱，部份樓層甚至感覺清凉，院內探訪者多穿上厚厚的衣物，部份病房大門打開，而且放有多把風扇，有在K座留院的病人滿意病房內氣溫正常，「一覺瞓到大天光，都唔明點解啲人話焗。」</p></body></html>
