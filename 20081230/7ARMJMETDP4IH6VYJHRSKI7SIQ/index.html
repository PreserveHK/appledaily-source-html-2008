<html><header><meta charset="utf-8"><title>醫學Online<br>病毒性出血熱肆虐</title></header><body><h1>醫學Online<br>病毒性出血熱肆虐</h1><p>死亡率極高的病毒性出血熱肆虐非洲，世界疫症情報網的最新資料顯示，剛果民主共和國一個偏遠地區Kasai近期累積23宗懷疑感染病毒性出血熱個案，九名患者已死亡，當地在去年也曾爆發其中一種病毒性出血熱「埃博拉出血熱」，共167人染病死亡。此病症主要侵襲動物，但間中也會在人類社區爆發，其中最為人關注是死亡率高達九成、由伊波拉病毒引發的出血熱症狀。</p></body></html>
