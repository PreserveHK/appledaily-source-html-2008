<html><header><meta charset="utf-8"><title>退休裁判官變身大狀</title></header><body><h1>退休裁判官變身大狀</h1><p>【本報訊】加入司法機構逾12載、曾審理藝人謝霆鋒「頂包」案的裁判官衛以寬，兩年前退休後，昨再度披起大狀袍及戴上假髮，現身高等法院，但身份截然不同，原來他已認可成為本港大律師，加入私人執業大狀行列。<br> 62歲的衛以寬（AllanJamesWYETH），新西蘭人，曾參與警務工作，87年來港任職律政署檢控官，至94年委任為裁判官。06年退休後，毅然重拾書包，往大學攻讀法律專業證書課程，現已畢業。他的「師傅」杜諾德向高院法官韋毅志陳述衛的履歷時，也笑稱衛是年紀大、極具資歷才確認成為本港大律師。<br> 案件編號：HCMP2463/08</p></body></html>
