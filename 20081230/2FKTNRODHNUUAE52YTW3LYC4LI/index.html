<html><header><meta charset="utf-8"><title>內地擬增油儲備</title></header><body><h1>內地擬增油儲備</h1><p>【本報訊】中國國家能源局局長張國寶稱，中國將利用國際市場價格大幅回落的時機，增加油氣資源的進口，要加強能源資源戰略儲備，國家石油儲備基地一期已基本建成，要積極推進石油儲備二期基地建設，庫容量將達到2680萬立方米。<br> 另外，國務院公佈於09年1月1日實施成品油稅費改革後。商務部昨日發出緊急通知，要求各地商務部門密切關注當前國內外的市場動態，做好成品油市場資源流向、企業經營狀況和社會動態的監測分析工作。<br> 商務部稱，成品油價稅費改革涉及面廣、情況複雜，各地商務部門要把在市場監管工作中發現的問題及市場運行過程中出現異常情況，要及時滙報給當地政府和商務部。</p></body></html>
