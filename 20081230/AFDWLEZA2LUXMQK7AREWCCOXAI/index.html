<html><header><meta charset="utf-8"><title>年約18歲青年浮屍</title></header><body><h1>年約18歲青年浮屍</h1><p>【本報訊】屯門青山龍鼓灘中電發電廠對開石灘海面，昨日發現一具青年浮屍，警方接報到場，證實浮屍是男性，估計年齡約18歲，警方初步調查死因無可疑，由於死者身上沒有身份證明文件，暫時未能查悉死者身份，呼籲市民提供資料。<br> 現場為龍鼓灘中電發電廠對開，昨晨10時許，一名姓薛（65歲）男子，在石灘釣魚期間，發現離岸不遠海面，有人形物體在水中載沉載浮，覺可疑報警，警方到場證實是一具男性屍體，由水警輪撈起再移送岸上。<br> 警方調查發現，死者年約18歲，高1.6米，瘦身材，蓄黑短髮，身穿黑色運動衣及運動褲。警方檢查屍體，發現身上並無傷痕，初步相信死因無可疑。</p></body></html>
