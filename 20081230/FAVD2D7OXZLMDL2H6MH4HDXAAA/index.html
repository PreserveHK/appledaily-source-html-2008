<html><header><meta charset="utf-8"><title>蔡一傑、張耀揚北京唱K</title></header><body><h1>蔡一傑、張耀揚北京唱K</h1><p>草蜢三位成員蔡一傑、蔡一智和蘇志威日前到北京首都體育館出席「動情之夜」活動，他們與一大班好友包括有陳小春、蘇永康和鄭中基等一同演出。草蜢擔任壓軸表演嘉賓掀起全晚高潮，台下觀眾齊齊站起大跳勁舞，情緒高漲，歌迷更大讚他們寶刀未老。完騷後，不少fans在酒店外等候三人，希望能與他們合照。</p><p>「梗係玩餐飽」</p><p>一班好友專程前往捧場，令草蜢感動又開心，曾和蔡一傑傳出斷背緋聞的張耀揚也現身捧場，認真有心。演出完後，草蜢和眾友人齊齊食飯唱K，趁機會敍舊盡興，他們開心地說：「平時喺香港各有各忙，大家都冇乜機會見面，難得有機會梗係玩餐飽啦！」<br> 撰文：葉雪</p></body></html>
