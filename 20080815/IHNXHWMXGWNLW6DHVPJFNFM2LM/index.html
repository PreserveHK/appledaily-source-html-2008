<html><header><meta charset="utf-8"><title>案件速遞<br>陳太助選員打人判社服</title></header><body><h1>案件速遞<br>陳太助選員打人判社服</h1><p>【本報訊】一名民主黨黨員去年在西灣河街頭，為陳方安生競逐立法會港島區補選叫咪助選，因聲浪過大，與一名老翁發生口角，該助選員向對方「指口篤鼻」，繼而用手上的無線咪打其左眼眉。他早前在東區裁判法院被裁定襲擊罪成，昨被判社會服務令100小時。<br> 被告黃生鑫（60歲），去年參選區議員，在港島區下耀東選區落敗，控罪指他於去年11月29日，在西灣河成安街襲擊男子袁耀光。他於判刑後在庭外嘆謂：「法庭係維護維園阿伯嘅地方。」<br> 案件編號：ESCC2480/08</p></body></html>
