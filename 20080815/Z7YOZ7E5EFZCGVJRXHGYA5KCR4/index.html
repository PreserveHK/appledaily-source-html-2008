<html><header><meta charset="utf-8"><title>醫學Online<br>關節炎疫苗五年內面世</title></header><body><h1>醫學Online<br>關節炎疫苗五年內面世</h1><p>類風濕性關節炎疫苗可能在五年內面世。英國紐卡素大學研究人員利用病人的自體細胞、維他命D及激素等研製出預防病發的疫苗，注射後能遏止免疫系統出現自我攻擊情況，初步有8名自願者參與研究，研究人員在他們注射疫苗兩周後，檢驗病人及其免疫系統對疫苗的反應，了解疫苗是否只在注射的關節位置上有效，或全身有效。類風濕性關節炎是因免疫系統異常，導致關節變形扭曲。</p></body></html>
