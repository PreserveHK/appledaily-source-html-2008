<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭氏兄弟拍西片風格依舊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭氏兄弟拍西片風格依舊 - 馮仁昭</h1><p>由彭順及彭發編導、尼古拉斯基治（NicolasCage）主演的《無聲火》荷李活版《無聲火2.0》（BangkokDangerous）喺下月上映，彭順最近接受訪問時稱雖然已進軍荷李活，但跟孖生兄弟彭發的工作模式依然冇變，劇本都係一起創作，如果是合導嘅話就一人負責一場，但影片風格仍然統一，因為自舊版《無聲火》起二人已有了一套共識。</p></body></html>
