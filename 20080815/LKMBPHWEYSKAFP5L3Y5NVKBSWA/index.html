<html><header><meta charset="utf-8"><title>案件速遞<br>嫌犯涉網吧非禮兩男童</title></header><body><h1>案件速遞<br>嫌犯涉網吧非禮兩男童</h1><p>【本報訊】疑專在網吧內非禮男童的一名四旬無業漢，在深水埗接連犯案後被捕，昨押往九龍城裁判法院提訊，暫被控兩項非禮及一項為不道德目的而唆使他人罪，涉及兩名年約10歲的男童。控方懷疑尚有三名男童被侵犯。裁判官將案押後至9月11日。42歲被告鍾志文被控於今年7月某日及8月1日，在欽州街及福榮街兩間網吧內，非禮一男童，又於7月某日，在深水埗一公園唆使另一男童作不道德行為。被告早前涉洗黑錢及欺詐案被捕，在保釋期間犯案。<br> 案件編號：KCCC4921/08</p></body></html>
