<html><header><meta charset="utf-8"><title>唐貝詩沙灘裝欺場</title></header><body><h1>唐貝詩沙灘裝欺場</h1><p>唐貝詩前晚為慈善團體LocksofLove舉行比堅尼派對籌款，安排了15位身穿比堅尼泳衣的模特兒，在蘭桂坊街頭造勢，一向性感打扮的她，作為派對主人家卻只穿V領沙灘裝及短褲示人，有欺場之嫌。<br> 問唐貝詩若然有善長捐10萬元，會否穿比堅尼，她說：「健康最緊要，幫到人會考慮，今晚媽咪義捐場地，將一晚生意額捐出嚟做慈善。」會否考慮找好友超盈一起行泳衣騷，她說：「佢平時都捐好多錢，唔使做騷。」</p><p>酒客搭膊合照</p><p>派對上，唐貝詩如花蝴蝶穿梭，惹來不少酒客搭着她膊頭合照，她都來者不拒。</p></body></html>
