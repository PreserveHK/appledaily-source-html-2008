<html><header><meta charset="utf-8"><title>林峯、泳兒合唱驚發台瘟</title></header><body><h1>林峯、泳兒合唱驚發台瘟</h1><p>林峯前晚和泳兒到將軍澳電視廣播城錄影TVB8節目《火爆音樂空間》，兩人除獨唱外，還合唱一曲。林峯表示初入行時曾為TVB8主持節目，隔了差不多10年，他笑言有種返祖家的感覺。林峯還自爆記歌詞很差，他說：「我記性唔好，記歌詞最慘，反而記台詞就記到，上台唱歌我都怕發台瘟。」</p><p>綵排時間少</p><p>身為師姐的泳兒同樣表示自己記歌詞很差，加上和林峯合唱歌曲的綵排時間緊迫，她也擔心「甩嘴」。<br> 對於被指打扮密實，泳兒表示：「下次唱快歌先性感啲，唔可以成日咁少布，只要係健康嘅性感就可以。」<br> 採訪：王崇穎<br> 攝影：葉君海</p></body></html>
