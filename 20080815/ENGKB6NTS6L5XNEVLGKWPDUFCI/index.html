<html><header><meta charset="utf-8"><title>抗議太古城平台設食肆</title></header><body><h1>抗議太古城平台設食肆</h1><p>【本報訊】太古地產不理居民反對，有意在太古城安盛台平台設立食肆，引起居民不滿。居民擔心食肆油煙會影響居住及衞生環境，及令樓價下跌。多名太古城居民昨到金鐘太古地產的總部抗議，要求太古不要在平台建食肆。<br> 協助居民爭取利益的太古城西區議員趙家賢表示，太古建議興建的食肆接近住宅，擔心油煙會影響居民健康；太古事前並沒有諮詢居民意見，是黑箱作業。<br> 居民馮小姐指，食肆除令居住環境變差，最令居民擔心的是影響物業價值。居民向太古代表遞交有1,210名居民簽名的抗議信。太古地產表示，原本希望有詳細圖則及計劃後才正式與居民商討，公司並無意把平台變為純食肆區。</p></body></html>
