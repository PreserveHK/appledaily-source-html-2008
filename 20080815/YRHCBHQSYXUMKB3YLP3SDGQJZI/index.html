<html><header><meta charset="utf-8"><title>News：<br>膏狀粉餅　初學者易掌握</title></header><body><h1>News：<br>膏狀粉餅　初學者易掌握</h1><p>很多女生就算不化妝也必會塗一層粉底，希望令面色和膚質看起來更細緻光滑，但炎炎夏天要在面上鋪上層層粉底絕對不是輕鬆事。MADINA最新推出的FuturisticMakeUp膏狀粉餅在塗抹後會自動變為粉狀，而且遮瑕力強勁，可以省卻塗濕粉，上遮瑕，再拍碎粉的多重程序，亦可減少對肌膚的負擔。<br><br>記者：謝翠玲<br>查詢：31103515</p></body></html>
