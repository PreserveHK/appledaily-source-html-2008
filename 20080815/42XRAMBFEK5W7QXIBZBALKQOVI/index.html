<html><header><meta charset="utf-8"><title>青山黛瑪下月會港迷</title></header><body><h1>青山黛瑪下月會港迷</h1><p>與宇多田光、MISIA、安室奈美惠並列為日本四大R&amp;B天后的青山黛瑪，憑藉一曲《留在我身邊》而紅到發紫，早前更在港推出了大碟《DIARY》。</p><p>新作變廣告歌</p><p>黛瑪為了報答歌迷的支持，宣佈將於下月27日首度來港舉行小型演唱會，和歌迷作近距離接觸，相信屆時一定會掀起「黛瑪旋風」。<br> 此外，深受廣告商歡迎的她，新歌《就算多少次》被選為任天堂遊戲的廣告主題曲，認真巴閉。</p></body></html>
