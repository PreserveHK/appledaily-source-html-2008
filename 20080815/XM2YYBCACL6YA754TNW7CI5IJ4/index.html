<html><header><meta charset="utf-8"><title>案件速遞<br>昌記魚蛋遭入稟追貸款</title></header><body><h1>案件速遞<br>昌記魚蛋遭入稟追貸款</h1><p>【本報訊】以經營「香港昌記魚蛋」而馳名的昌記食品有限公司，上周五突然結業，一班員工急忙追討欠薪，有銀行亦立即入稟高等法院，向公司及其創辦人兄弟追收逾156萬元的貸款。<br> 原告富邦銀行（香港）有限公司，入稟控告昌記食品有限公司、創辦人蘇金泰及其弟蘇亞富。入稟狀指，原告於06年同意向被告公司批出上限為300萬元的貸款，其後蘇氏兄弟與原告於07年簽訂擔保書，承諾如被告公司未能如期還款，二人會負起責任。<br> 案件編號：HCA1513/08</p></body></html>
