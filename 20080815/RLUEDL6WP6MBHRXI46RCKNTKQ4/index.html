<html><header><meta charset="utf-8"><title>醫學Online<br>每年14萬人抗生素過敏</title></header><body><h1>醫學Online<br>每年14萬人抗生素過敏</h1><p>美國疾病控制及預防中心首項涉及抗生素過敏及出現副作用的大型研究證實，參與研究的63間醫院，在04至06的三年間，有6,600宗抗生素過敏個案，推算全美每年有逾14萬人因抗生素過敏入院。抗生素過敏佔藥物引致敏感個案的19.3%，其中過半是對盤尼西林敏感，主要是出紅疹，但也有少數呈嚴重的過敏性休克。這些事故中，78%為藥物敏感，22%與處方過量或錯誤有關。</p></body></html>
