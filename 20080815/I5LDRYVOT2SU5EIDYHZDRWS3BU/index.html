<html><header><meta charset="utf-8"><title>成宥利SmokyEyes展魅力</title></header><body><h1>成宥利SmokyEyes展魅力</h1><p>在韓劇《快刀洪吉童》中飾演刁蠻女的韓國女星成宥利，繼早前和男星趙寅成合作廣告後，最近她又被時裝品牌VIKI睇中，單獨拍攝了秋季新廣告。</p><p>化身淑女</p><p>成宥利在廣告中化身成中世紀的歐洲淑女，以古典髮型襯上迷人的smokyeyes妝容，擺出多款甫士示範靚衫，散發出成熟美。<br> 成宥利雖然不是專業模特兒，但表現出色，完全滿足到攝影師的要求。廣告商說：「成宥利不但樣靚，而且在多部電視劇中所展示的魅力均對觀眾有吸引力，所以決定起用她。」</p></body></html>
