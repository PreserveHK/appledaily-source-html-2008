<html><header><meta charset="utf-8"><title>案件速遞<br>疑毆下屬國金高層受審</title></header><body><h1>案件速遞<br>疑毆下屬國金高層受審</h1><p>【本報訊】國際金融中心管理有限公司的助理總經理倪嘉廉，涉嫌於國際金融中心一期的辦公室襲擊一名男下屬，被控一項普通襲擊罪。案件原定昨日在東區裁判法院開審，惟該庭須替轉介往高等法院的多宗案件作初級偵訊，未能抽空審案，而其他裁判官亦無暇處理此案，遂押後至11月3日審訊，被告獲准繼續保釋。<br> 被告倪嘉廉EL-AZAR,KARIMNAJI（35歲），報稱任職助理總經理，控罪指他於今年2月20日，在國際金融中心一期601室襲擊男子黃海發（譯音）。<br> 案件編號：ESCC2274/08</p></body></html>
