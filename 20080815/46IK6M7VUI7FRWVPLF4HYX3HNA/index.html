<html><header><meta charset="utf-8"><title>醫學Online<br>死嬰即取心救人惹爭議</title></header><body><h1>醫學Online<br>死嬰即取心救人惹爭議</h1><p>美國有醫生在嬰兒死後75秒就取出心臟移植予他人，引發道德爭議。《新英倫醫學雜誌》刊載美國的三宗嬰兒心臟移植個案研究，首宗在病人心跳停頓三分鐘後取出心臟，其餘兩宗均在停頓後75秒就取出，三人均嚴重腦受損，死時只有數日大。他們的心臟及時救回另外三名嬰兒。有關醫生均認為心臟缺氧越久，成功移植的機會越低。但有醫生認為即使心跳停頓75秒仍然有可能救回。</p></body></html>
