<html><header><meta charset="utf-8"><title>力士挑書　名副其實做舉人</title></header><body><h1>力士挑書　名副其實做舉人</h1><p>小記每次打稿都會執筆忘字，那時才驚覺「書到用時方恨少」。想以至抵價錢閱讀多點書籍的話，不妨於即日至8月17日到荷里活廣場一樓明星廣場參加過千款開學用品圖書展，並以低至六五折價錢出售。此外，周末期間書展內更特設「書本舉重大挑戰」，顧客只須消費滿$500或以上或捐款$20予失明人士協會，並於指定時間內用擔挑將書籍舉起，即免費獲贈全數成功舉起書籍。<br>查詢：21188811<br><br>記者：蘇麗珊</p></body></html>
