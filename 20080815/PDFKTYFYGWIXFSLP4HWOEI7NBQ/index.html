<html><header><meta charset="utf-8"><title>全旅打：閃去內陸線機場狂Shop</title></header><body><h1>全旅打：閃去內陸線機場狂Shop</h1><p>如果你曾投訴：「點解大阪機場咁削無嘢行?!」那麼來到鹿兒島，面對只得一間OK便利店般大、賣化妝品及鹿兒島特產的小店，你一定會哭。<br>鹿兒島機場不大，國際線機場更加冷清清，但繞過去隔壁大樓2樓內陸線機場，嘩！簡直是另一個天地，除了大量名產店跟餐廳外，還有書店、名產糖果物等，早了到機場別忘了過隔鄰唞一唞。不過，為了嚐最後一口黑豬肉，在機場盡頭一家坐滿食客看來不錯的餐廳點客黑豬豬排飯，亁爭爭，又硬，皮又厚，拉麵又鹹，欲語無言。要吃，還是在「黑豚町」食個夠吧。<br><br>記者：陳慧敏</p></body></html>
