<html><header><meta charset="utf-8"><title>袁彩雲：減少低B說話</title></header><body><h1>袁彩雲：減少低B說話</h1><p>谷德昭、袁彩雲、李麗珊及顧紀筠等昨日於大埔為亞視主持奧運節目，眾人為谷德昭慶祝生日，亞視更送上奧運迷你紀念版火炬組合予壽星公，問到緋聞女友林子萱可有送禮時，他說：「個個都有送。」至於可有考慮成家立室，他說：「暫時未諗，如果搵到偉仔一半身家就立即結婚。」<br> 袁彩雲昨日送上大型生日卡予肥谷，對於首次擔任奧運主持遭網友批評，她說：「我會接受批評，亦都會累積呢幾日嘅經驗去改進，有時阿谷佢哋個腦實在轉得比我快，我想講嘅嘢佢哋都講晒，不過講得多又會有危機，我盡量會減少啲太低B嘅說話。」<br> 採訪：王崇穎<br> 攝影：陳順禎</p></body></html>
