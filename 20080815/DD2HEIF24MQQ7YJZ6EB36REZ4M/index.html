<html><header><meta charset="utf-8"><title>特稿：英冠冠軍後防換血 - 吾中</title></header><body><h1>特稿：英冠冠軍後防換血 - 吾中</h1><p>西布朗雖然為英冠冠軍的身份升班，但失球數字卻是前6隊中第2高的球隊，今屆為免做「升降機」，該支中部球隊在今夏增兵上多以補入後防球員為主，要保住英超席位的目標十分明確。</p><p>門將卡臣最貴</p><p>首先，他們以325萬鎊簽得利物浦的英格蘭門將卡臣，又分別從保頓及波圖，以200萬鎊及140萬鎊羅致得科特廸瓦中堅美廸及斯洛伐克左閘馬歷施治，務求改善後防的穩定性，其中卡臣和美廸都有英超作賽的經驗，沒有適應問題。<br> 不過，上季在海倫芬有出色表現後，被西布朗以230萬鎊收購的荷蘭小國腳蘇華隆，正代表荷蘭踢京奧，故今役未能候命。<br> 文：吾中</p></body></html>
