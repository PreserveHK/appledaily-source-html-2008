<html><header><meta charset="utf-8"><title>阿Sa教吳尊補衫</title></header><body><h1>阿Sa教吳尊補衫</h1><p>蔡卓妍（阿Sa）在電影《武俠梁祝》中，女扮男裝上山學武，與一眾師兄弟混在一起，更成為眾人的開心果。其中有一場戲講述阿Sa看見吳尊的衣服被扯破，她即搶住為他修補，眾兄弟有見及此，於是齊齊除衫給阿Sa補衣，嚇得她目瞪口呆。</p><p>大讚手勢好</p><p>吳尊為了保護「小師弟」阿Sa不被欺負，要求她開班授徒教補衣。吳尊說：「還以為阿Sa是個大細路，平時她很爽朗，真看不出她修補衣服的手法這麼正宗，比我媽媽的手藝還要好呢！」當中阿Sa加入搞笑及武術元素，令補衫速度加快，令效果出來甚理想。阿Sa說：「以前我有DIY加工做衫，練得好手藝。」<br> 撰文：李全</p></body></html>
