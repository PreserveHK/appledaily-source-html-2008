<html><header><meta charset="utf-8"><title>勿網上購京奧商品</title></header><body><h1>勿網上購京奧商品</h1><p>【本報訊】京奧熱爆，消委會提醒購買北京奧運精品的巿民，雖然北京奧組委授權兩間互聯網商店銷售奧運紀念商品，但兩個網站配送地區都不包括香港，巿民應避免在網上購買奧運紀念商品。<br> 消委會又指出，巿民若收到來歷不明的電話、郵購等推銷所謂奧運特許商品，均屬於粗糙侵權的假貨，巿民不應購買。<br> 截止上月21日，本港共有67間特許零售店售賣京奧產品，巿民也可於奧運馬術賽期間，到沙田及上水雙魚河的馬術比賽場地購買。</p></body></html>
