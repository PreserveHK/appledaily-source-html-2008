<html><header><meta charset="utf-8"><title>醫學Online<br>多吃蔬果減食道癌機率</title></header><body><h1>醫學Online<br>多吃蔬果減食道癌機率</h1><p>男士多食蔬果，原來可以減低一半患食道癌的機率。日本一項自1995年開始的追蹤研究跟進39,000名45至74歲的男性，發現每天平均攝取540克蔬菜的人較每天平均攝取110克的人士，其罹患食道癌的機率僅為後者的52%。研究指出，每日每增加攝取100克的蔬果，就可降低患食道癌的機率10%。研究員山地太樹稱，防癌首重仍是戒煙及戒酒。</p></body></html>
