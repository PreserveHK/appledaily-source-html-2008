<html><header><meta charset="utf-8"><title>投訴不良直銷個案增</title></header><body><h1>投訴不良直銷個案增</h1><p>【本報訊】今年墮入直銷陷阱的個案趨升，消委會於今年首七個月共接獲24宗有關直銷的投訴，去年全年為33宗；部份受害者不但誤購次貨，還被教唆以不誠實手法向銀行申請貸款購買貨品而惹上官非。<br> 消委會表示，有投訴人指被誘參與一些高回報的「賺快錢」直銷計劃，向傳銷公司購買質素低劣產品，繼而被上司唆使使用虛構文件向銀行申請貸款入貨。最後東窗事發，投訴人因使用偽造文件被判守行為，其上司則被判處入獄。消費者應小心傳銷商的不良推銷和招攬伎倆，特別小心一些非法欺騙行為要求、收取高昂的入會費，以及游說購買大量質素成疑的貨品。</p></body></html>
