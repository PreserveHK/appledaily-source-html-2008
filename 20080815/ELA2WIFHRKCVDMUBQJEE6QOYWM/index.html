<html><header><meta charset="utf-8"><title>張舒雅懶理額生瘡</title></header><body><h1>張舒雅懶理額生瘡</h1><p>香港小姐張舒雅、高海寧和陳倩揚，昨日與TVB兒童節大使謝安琪到尖沙嘴香港文物探知館出席兒童節活動，謝安琪與一班小朋友合唱，三位港姐則與小孩砌模型屋。</p><p>「我青春囉」</p><p>張舒雅的額頭生滿粒粒，她笑說：「我青春囉！我未睇醫生，之前都試過咁，佢自己會謝。」記者指她身為港姐冠軍，應注重儀表，她這時才改口說：「遲啲會去睇醫生。」<br> 亞軍陳倩揚一向皮膚光滑，對於張舒雅額上生粒粒，她說：「可能佢𠵱家有壓力，我自己啲皮膚OK㗎，都冇乜護理，只要亁淨啲咪得。」<br> 採訪、攝影：楊潔雯</p></body></html>
