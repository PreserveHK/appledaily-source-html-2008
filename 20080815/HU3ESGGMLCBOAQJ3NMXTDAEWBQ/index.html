<html><header><meta charset="utf-8"><title>200磅女墮樓傷肚</title></header><body><h1>200磅女墮樓傷肚</h1><p>【本報訊】一名有情緒病逾200磅女子，昨凌晨被街坊發現倒卧在西環寓所的3樓平台，腹部受傷，警員趕至將她送院治理，情況穩定。警員調查相信她情緒病發墮樓尋死，事件無可疑。<br> 受傷女子姓陳（26歲），體重逾200磅，與家人同住西環卑路乍街67至83號恒輝大廈7樓一單位。陳女有情緒問題，自稱不開心曾服藥。<br> 昨凌晨1時許，姓李街坊（29歲）聽到上址隆然巨響報警求助，警員到場發現陳女倒卧大廈3樓平台，腹部受傷，警員登門調查，相信陳女在7樓走廊墮下跌落3樓平台，稍後陳女胞弟陪同送院救治。</p></body></html>
