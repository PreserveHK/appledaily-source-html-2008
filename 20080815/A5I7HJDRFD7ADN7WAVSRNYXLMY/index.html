<html><header><meta charset="utf-8"><title>杏兒舞出無窮活力</title></header><body><h1>杏兒舞出無窮活力</h1><p>胡杏兒、鄭丹瑞、張瑪莉和歐陽應霽昨日在尖沙嘴半島酒店，出席一本雜誌舉行的頒獎禮。胡杏兒獲頒活力生活大獎，她表示要保持活力，最緊要維持心境開朗，並謂自從參加舞蹈比賽《舞動奇跡》後，更加愛上運動。</p><p>做運動減壓</p><p>杏兒說：「做運動可以減壓，所以雖然唔使再拍，但係平時都會去跑步同游水保持活力，喺屋企我就會拉筋同做瑜伽。」<br> 近日杏兒忙於拍攝電視劇《烈火雄心III》，所以特別留意消防隊的消息。對於早前有兩名消防員不幸殉職，她表示當日剛巧放假在家，看到新聞時她更傷心落淚。<br> 採訪：何永寧　攝影：林德雄</p></body></html>
