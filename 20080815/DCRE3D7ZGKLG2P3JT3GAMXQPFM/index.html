<html><header><meta charset="utf-8"><title>案件速遞<br>涉打劫休班警加控藏刀</title></header><body><h1>案件速遞<br>涉打劫休班警加控藏刀</h1><p>【本報訊】出身警察世家駐守青山警署的一名警員，於上月涉嫌在休班時行劫一名婦人，早前被控一項搶劫罪，昨在屯門裁判法院再提訊。該休班警被加控一項在公眾地方管有攻擊性武器罪名，暫毋須答辯，案件押後至9月5日，轉介區域法院提訊，被告繼續還柙。<br> 44歲被告梁偉雄被控於今年7月9日，在屯門翠林花園入口，搶去53歲女子張素清港幣389元、人民幣一萬元、手提電話及銀行存摺等財物，昨加控他同日管有一把刀及一把𠝹刀。<br> 案件編號：TMCC2654/08</p></body></html>
