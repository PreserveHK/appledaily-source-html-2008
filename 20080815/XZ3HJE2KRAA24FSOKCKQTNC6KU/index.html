<html><header><meta charset="utf-8"><title>河夢新張期內　有禮送</title></header><body><h1>河夢新張期內　有禮送</h1><p>或許因為飲食習慣較接近，亦因為香料味道獨特，所以香港人較為熱愛東南亞美食。麗豪酒店新開張的「河夢」越南泰國餐廳集合了泰國菜的辛辣，與越南菜的香口，香露汁燴大頭蝦、生牛肉湯河粉、泰式青芒果蟹箝沙律等特色菜，都可以在晚市套餐中找到，每位收費$218至$268（2位或4位起）。</p><p>新張期內還推出優惠，凡惠顧都可獲贈美食優惠券一張，於下次惠顧時可獲贈指定小食一客。而惠顧酒店旗下五間新餐廳，均可獲蓋印一個，集齊5個蓋印，酒店便會免費送上富豪酒店集團餐飲會籍，可盡享飲食優惠。</p><p>查詢：21321151</p></body></html>
