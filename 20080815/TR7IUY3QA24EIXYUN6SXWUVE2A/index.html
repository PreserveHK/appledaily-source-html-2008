<html><header><meta charset="utf-8"><title>案件速遞<br>捲淫照案男童投訴警方</title></header><body><h1>案件速遞<br>捲淫照案男童投訴警方</h1><p>【本報訊】電腦繪圖員涉嫌在住所及公司的11部電腦硬碟機內，藏有逾百張兒童色情照片，當中包括他與一名男童的肛交照，被控一項藏有兒童色情物品罪，案件昨在九龍城裁判法院再提訊。由於該名男童投訴遭警方不公平對待，並拒絕作證，故控方須諮詢律政司意見，案件押後至本月29日再訊。<br> 法庭同時批准辯方申請，准許31歲被告張堅勛保釋外出。辯方透露，該名男童曾向投訴警察課、警監會及法庭投訴，指曾遭警方不公平對待，並表明不會再與警方合作。控方則指，除了該名男童，被告的淫相涉及多名11至15歲男童。<br> 案件編號：KCCC3235/08</p></body></html>
