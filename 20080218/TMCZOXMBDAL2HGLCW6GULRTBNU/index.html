<html><header><meta charset="utf-8"><title>拳霸師妹單挑惡霸</title></header><body><h1>拳霸師妹單挑惡霸</h1><p>泰國導演柏治也平寇（PrachyaPinkaew）憑《拳霸》及《冬蔭功》將TonyJaa捧成動作巨星，最近佢千挑萬選24歲嘅YaninMitanan作為TonyJaa師妹，身手不凡嘅佢將擔正主演新片《女拳霸》，部戲4月17日喺香港上映。Yanin於片中飾演武術天才Len，自小與母親相依為命。其母沉默善良，常被惡霸壓榨金錢，而Len卻毫不知情。直至母親Sin患上癌症，急需巨款求醫，Len先發現家財被多名惡霸掠奪，於是Len決定以拳頭報仇，影片仲有日本男星阿部寬參演。</p></body></html>
