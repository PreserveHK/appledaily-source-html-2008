<html><header><meta charset="utf-8"><title>特稿：麥基廸打壘球行善</title></header><body><h1>特稿：麥基廸打壘球行善</h1><p>世界一些籃球界明星對壘球亦有十分濃厚的興趣，除了「籃球之神」米高佐敦在94年曾轉打職業棒球外，現與姚明效力同一隊的火箭主力麥基廸，亦曾於大學時在職業籃球和職業棒球兩者之間掙扎過。T-Mac直至15歲那年，看過了夏達威效力奧蘭多魔術的比賽後，才立志要以Penny為目標。<br> 但T-Mac加入NBA後，對棒球仍念念不忘，近年更在侯斯頓舉辦壘球慈善賽，更邀請得勒邦占士、荷利等NBA球星參與；單是06年慈善賽，已為社區籌得15萬美元（約117萬港元）。</p></body></html>
