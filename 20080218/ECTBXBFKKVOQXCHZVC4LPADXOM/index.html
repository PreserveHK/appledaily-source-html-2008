<html><header><meta charset="utf-8"><title>網上清道伕代客隱惡揚善</title></header><body><h1>網上清道伕代客隱惡揚善</h1><p>醜事傳千里，名人也好普通人也好，糗事往往成為網上搜尋器最受歡迎的結果。英美兩國就有公司擔當「名譽清道伕」，替客戶「隱惡揚善」，製造更多客戶正面消息的連結，使客戶在搜尋器首頁的新聞變得賞心悅目，收費由25,000美元（195,000港元）起。<br> 公司發言人表示，客戶有私人性質，也有著名商界人士，更有一名要掩飾自己曾患上抑鬱症的心理學家。在Google搜尋名模KateMoss資料，首頁消息全是讚揚她或有關其衣服收藏品的網頁，但2005年吸毒新聞卻全部留在第二頁，KateMoss發言人拒絕透露是否僱用「名譽清道伕」。<br> 英國《星期日泰晤士報》</p></body></html>
