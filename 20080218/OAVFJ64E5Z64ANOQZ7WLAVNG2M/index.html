<html><header><meta charset="utf-8"><title>新鮮出爐：<br>金色奧斯卡版Havaianas</title></header><body><h1>新鮮出爐：<br>金色奧斯卡版Havaianas</h1><p>一年一度的奧斯卡又來了，朋友話Havaianas出咗對金色的拖鞋，先記得2月24日第80屆奧斯卡呢個大日子。原來呢對金版Havaianas係提名人紀念品OscarBasket內的其中一份禮物，係非賣品無得賣，可惜！結果惟有上Havaianas的網址八一八，先發覺網址如此吸引，主頁有鮮艷搶眼的Graphic，將拖鞋仔拉來拉去先可以睇晒全幅圖畫，每個介面的設計都花盡心思，大家不妨可以上去感受一下。</p><p>網址： http://www.havaianas.com </p></body></html>
