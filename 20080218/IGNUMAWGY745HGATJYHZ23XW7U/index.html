<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●權相佑擊敗Rain和宋承憲等型男，被韓國網友選為韓版Rambo的最佳人選。<br> <br> ●韓星金晶恩主演的電影《我們生命中最輝煌的瞬間》，累積入場人次超過400萬人，暫成為韓國本年最賣座電影。<br> <br> ●日本男星反町隆史與女星相武紗季成為麒麟啤酒新代言人，他們分別在廣告中示範古代武術和瑜伽。<br> <br> ●日本女星池囗千鶴昨日現身東京國稅廳，宣傳網上報稅系統e-Tax。<br> <br> ●英國雜誌《Q》及唱片店HMV舉辦了「最佳英國大碟」選舉，樂隊Oasis的首張及第二張唱片霸佔冠亞軍。<br> <br> ●TheCarpenters樂隊位於加州的故居最近面臨清拆，有歌迷抗議，希望當地政府可把大屋列為法定歷史文物。</p></body></html>
