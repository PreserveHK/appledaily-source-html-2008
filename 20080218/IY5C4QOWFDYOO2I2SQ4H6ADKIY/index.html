<html><header><meta charset="utf-8"><title>反對屯門建焚化爐</title></header><body><h1>反對屯門建焚化爐</h1><p>【本報訊】政府正就興建焚化爐選址進行環境影響評估，其中屯門曾嘴是選址之一，引起該區居民極大不滿，約十名屯門區區議員昨趁環境局局長邱騰華（圖右）到訪期間，向他請願及表達反對選址曾嘴的意見，認為區內已設置了垃圾堆填區、發電廠、航空煤油庫及火葬場等多項厭惡設施，若再於區內興建焚化爐實令居民非常憤怒。屯門區區議員林頌鎧在會面後表示，邱騰華指焚化爐選址未有最後定案，但未有向該區居民作出任何承諾。<br> 王子俊攝</p></body></html>
