<html><header><meta charset="utf-8"><title>財話短說<br>榮康獲三集團廣告生意</title></header><body><h1>財話短說<br>榮康獲三集團廣告生意</h1><p>▲榮康（745）公佈旗下附屬公司「鐵聯傳媒」已與三家公司達成全國性廣告投放合作協議。根據協議，合作夥伴將於該集團旗下所覆蓋的全國性鐵路車站售票處前之視頻聯播網絡上進行全國性廣播，其中包括全球最大的廣告商之一的李奧貝納（LeoBurnett）公司、內地小型家電商格蘭仕及國內乳品企業伊利。「鐵聯傳媒」現與李奧貝納聯手拓展國內廣告市場。榮康預計，集團於今年上半年將在國內主要城市包括北京、廣州、深圳等，完成一萬部視頻聯播終端機的裝嵌。</p></body></html>
