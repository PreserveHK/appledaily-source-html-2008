<html><header><meta charset="utf-8"><title>《GT5》光碟版終於派街</title></header><body><h1>《GT5》光碟版終於派街</h1><p>經過去年底舉辦嘅《GT5P蘋果盃》，就連「GT之父」山內一典先生都親自由日本飛到香港為機迷打氣，可知佢有幾重視！各位期待已久嘅正式版，終於喺2月1日公開畀大家單撈；同時SCEH亦為首批單撈版玩家，送出一Set印有法拉利F430、日產GTR等戰車嘅限量版預付卡。想「實在」少少的機迷，不妨留意早兩日已開始派街的Blu-ray碟，嗱嗱聲拎埋利是錢去掃貨啦！<br></p><p>早前山內一典甫抵港即飛的去會展，幫《GT5P蘋果盃》機迷打氣！<br> </p></body></html>
