<html><header><meta charset="utf-8"><title>港漢在穗被斬多刀</title></header><body><h1>港漢在穗被斬多刀</h1><p>【本報訊】一名港漢疑在內地與人結怨，前日北上廣州，凌晨1時許與內地親友在大牌檔消夜時，突然遭5至6名持鐵通及利刀大漢襲擊，事主身中10多刀負傷突圍逃生，並在當地醫院進行簡單包紮後，昨在親友陪同下經文錦渡返港就醫，需留院觀察。<br> 在廣州遇襲受傷男子姓嚴，43歲，職業為地盤工人；昨下午1時30分，事主在一名親友陪同下，由廣州包車到深圳再從文錦渡過關返港。<br> 他在文錦渡管制站報警及要求送院，案件交由邊界區第4隊接手調查。至於真正遇襲原因，事主則三緘其口。</p></body></html>
