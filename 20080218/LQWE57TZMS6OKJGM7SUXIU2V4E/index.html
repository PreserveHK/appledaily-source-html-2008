<html><header><meta charset="utf-8"><title>案件速遞<br>涉強姦青年保釋讀書</title></header><body><h1>案件速遞<br>涉強姦青年保釋讀書</h1><p>【本報訊】因特委法官向控方特赦女證人一句「你好大鑊」，獲判上訴得直推翻強姦罪的青年，昨被上訴庭頒令須重審，但批准他以現金及人事擔保共40萬元保釋外出，另考慮他需往日本求學，准許他於保釋期間往日本，但必須居住在日本指定的地方。<br> 22歲上訴人謝海彬，原被控於05年10月6日在旺角一間賓館內強姦一名25歲女子，經審訊後被裁定強姦罪成，判監5年。去年12月，上訴庭指特委法官麥高義審理本案時，向特赦女證人說了一句「你好大鑊」，認為該句說話會影響女證人供詞的可信性，故裁定上訴得直。<br> 案件編號：CACC368/06</p></body></html>
