<html><header><meta charset="utf-8"><title>醉漢襲擊房署職員</title></header><body><h1>醉漢襲擊房署職員</h1><p>【本報訊】一名房署職員昨晨7時許，返抵秀茂坪順天邨辦事處上班，其間門外突傳出兩聲「砰、砰」踢門巨響，遂走出查看，豈料被一名自稱飲醉酒男子揮拳襲擊臉部受傷，他報稱出於自衞拾起一柄鎚擋格但未有還手，醉酒男子最後涉嫌傷人被捕。<br> 涉嫌傷人被捕男子姓黃（49歲），與姓劉（52歲）傷者分別手部及嘴唇流血送院治理。現場消息指，黃事後向警員承認飲醉酒生事。據悉，劉為房署職員，在順天邨天瑤樓二樓平台房屋署順天邨物業管理處工作，其妻兒聞訊趕至醫院了解，其妻更一度情緒激動，以粗言怒罵黃打傷丈夫。</p></body></html>
