<html><header><meta charset="utf-8"><title>財話短說<br>漢基擬入股飲食業杏花樓</title></header><body><h1>財話短說<br>漢基擬入股飲食業杏花樓</h1><p>▲涉足內地彩票業的漢基控股（412）宣佈，認購杏花樓總值1800萬元的3年期可換股債券，年息2厘，初步換股價為每股1800元，若悉數換股，將佔杏花樓已擴大股本的50%，並可委任兩名董事加入董事會。漢基又向杏花樓提供最多達2500萬元的循環備用信貸。杏花樓專營速食連鎖店，在港設有12間分店，其中11間屬全資擁有，另於上海經營一間潮州酒家及一間甜品店；杏花樓欲以集資所得在中港開設食店及作飲食業併購。</p></body></html>
