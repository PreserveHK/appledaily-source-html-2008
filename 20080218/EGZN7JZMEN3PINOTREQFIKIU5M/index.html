<html><header><meta charset="utf-8"><title>林煒珊環保拒膠袋</title></header><body><h1>林煒珊環保拒膠袋</h1><p>仁濟醫院董事局昨日在荃灣如心廣場舉行新春酒會，大少林建名女兒、任仁濟總理的林煒珊，剛自馬爾代夫潛水回港，她揚言首次到當地，令她驚覺環保、愛地球的重要。</p><p>造人有壓力</p><p>林煒珊說：「我一向好鍾意潛水，去到馬爾代夫係見到好多唔同嘅魚，好似鯊魚、蘇眉，但當地嘅珊瑚就死晒，同我預期嘅靚海底有好大分別，即時覺得環保係好重要，愛地球應該由人人做起。」現時全職打理家族旗下鱷魚恤生意的林煒珊，更考慮不用膠袋，減少浪費。提到她的造人大計，她呱呱叫說：「好大壓力呀，爹哋成日催我，我都好希望快啲有。」<br> 採訪、攝影：LawWaiMan</p></body></html>
