<html><header><meta charset="utf-8"><title>免費送《食客》戲飛</title></header><body><h1>免費送《食客》戲飛</h1><p>既然《食客》有咁多美味菜式，就算未有機會親身一嚐，也要望梅止渴。想免費得電影戲票的朋友，只要由即日於鑽石山荷里活廣場消費$800或以上（須包括食肆及非食肆，最多3張發票計），即可換《食客》戲票1張，每人每日可換最多2張，數量有限，換完即止。嫌唔夠喉，可在2月25日起，消費$2,000或以上，即可換海洋公園入場券1張，同樣每人每日可換2張，數量有限。<br><br>記者：曾順珍</p><p>查詢：21188811<br> 戲票及入場券換領時間：12:00nn-10:00pm<br> 換領地點：荷里活廣場1樓客戶服務中心</p></body></html>
