<html><header><meta charset="utf-8"><title>SS501上海迷暈Fans</title></header><body><h1>SS501上海迷暈Fans</h1><p>韓國組合SS501前晚喺上海大舞台舉行首個內地演唱會，吸引內地及香港、日本共3,000fans捧場。五子喺約兩小時嘅演出中，勁唱出道作《警告》等20多首歌曲，仲首度獻唱新歌《MyDestiny》。SS501演出後，隊長金賢重話：「很高興可以與中國fans見面，儘管演出仍有不足之處，我們今後會繼續努力，也希望能在中國有更多演出。」佢哋噚日已經返韓國繼續工作。另外，SS501及男星權相佑、柳時元等獲候任南韓總統李明博邀請，出席下周一舉行嘅第17屆總統就任儀式。</p></body></html>
