<html><header><meta charset="utf-8"><title>紅BlogBlog︰楊恭如佳節呻寂寞</title></header><body><h1>紅BlogBlog︰楊恭如佳節呻寂寞</h1><p>日前是情人節，本是開開心心的日子，凌零發瀏覽楊恭如的BLOG，卻發現情人節當天她以「祝福……」為題發表文章，慨嘆由聖誕節到情人節都沒有伴在身邊。<br> 楊恭如說：「從年底開始就一直在過節，耶誕節，元旦，我的生日，春節，情人節……令我覺得這些節日應該是有個疼愛自己的男朋友在身邊，會過得開心很多！」不過有報道指楊恭如早前認識了一位姓古的杭州富商男友，未知這個單身過節的言論是否只是她為緋聞闢謠的煙幕呢？<br> <br> 楊恭如BLOG<br>  http://blog.sina.com.cn/yanggongru </p></body></html>
