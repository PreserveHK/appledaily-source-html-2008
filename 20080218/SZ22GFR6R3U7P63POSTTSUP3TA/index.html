<html><header><meta charset="utf-8"><title>天水圍招聘會5000空缺</title></header><body><h1>天水圍招聘會5000空缺</h1><p>【本報訊】未來兩個星期，勞工處將分別與飲食業及零售業合作，在天水圍舉行兩場共四日的招聘會，提供約5,000個職位空缺，大部份適合無相關工作經驗的求職者申請。<br> 勞工處與香港餐飲聯業協會於明日及後日上午11時至下午6時，在天水圍天華路天晴社區會堂舉行招聘會，提供逾2,400個飲食業職位空缺，包括侍應、廚務助理、收銀員及文員等，大部份空缺月薪介乎5,000元至9,000元，約八成職位要求中三或以下學歷。到下星期二及三，該處再與零售管理協會合作於天水圍舉行另一場招聘會，空缺數目同樣達2,000多個。</p></body></html>
