<html><header><meta charset="utf-8"><title>醫學Online<br>軟骨素酶修復神經</title></header><body><h1>醫學Online<br>軟骨素酶修復神經</h1><p>嚴重的脊椎神經受損可致半身癱瘓，英國劍橋大學專家發現可利用存在於肉湯的軟骨素酶（chondroitinase）修復受損神經。醫學界一直對腦部及脊椎神經受損束手無策，因為在復原期間神經會被困在新生疤痕組織內，但專家發現軟骨素酶可將部份疤痕吃掉，令神經可不受束縛地生長，初步臨床研究顯示，結合軟骨素酶及復康治療的患者，康復進度最理想。</p></body></html>
