<html><header><meta charset="utf-8"><title>小田切冷落新婚妻</title></header><body><h1>小田切冷落新婚妻</h1><p>去年尾宣佈婚訊的日本男星小田切讓，與同樣在2月16日出生的香椎由宇，已於前日、即兩人生日當天註冊為夫婦，惜兩口子還未來得及享受新婚生活，小田切讓便要忙於四出拍攝新片。<br> 今年接拍了多套海外作品的小田切讓，早前完成了韓片《悲夢》後，下月會飛到巴西拍攝由《三峽好人》導演賈樟柯監製的新片《PlasticCity》，預計在當地逗留兩個月，之後又要到中國拍攝另一套新片。難怪他去年曾表示希望早日註冊，令妻子香椎安心。</p></body></html>
