<html><header><meta charset="utf-8"><title>官恩娜再遇索吻狂迷</title></header><body><h1>官恩娜再遇索吻狂迷</h1><p>官恩娜前晚獲邀請到澳門星際酒店登台，她一身性感女神打扮，其間有一名男觀眾上台跳蓮步舞時，突然要求官恩娜獻吻，不過她打圓場說該男子好似有女友，故不會獻吻。曾被歌迷強吻的官恩娜，事後表示今次並沒有驚，因為她覺得對方並沒有強吻之意。</p><p>撞玻璃瘀爆</p><p>另外，官恩娜之前與家人到日本旅行，她說：「喺日本有間每日限量食鮑魚嘅店舖，我同屋企人一齊去食，不過我掛住行街，搞到啲時間好緊，當去到嘅時候啱啱賣晒，我仲唔小心個頭撞埋玻璃門度，結果撞瘀咗，連膝頭都受傷。」她苦着面說最慘是被店內的人看到她的瘀事，十分尷尬。<br> 採訪：林妃</p></body></html>
