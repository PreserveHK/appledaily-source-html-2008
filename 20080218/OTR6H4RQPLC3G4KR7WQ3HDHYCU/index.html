<html><header><meta charset="utf-8"><title>少坐飛機有利環保</title></header><body><h1>少坐飛機有利環保</h1><p>【本報訊】每逢長假期，港人都愛乘飛機到外地旅行散心，但原來外遊會加劇地球溫室效應。環保觸覺主席譚凱邦表示，推動飛機需要大量燃料，燃燒期間會排放大量二氧化碳，增加溫室效應。他分析機場管理局網上航班資料，發現在剛過去的農曆初一至初四，共有1,477班航機離境，總飛行距離達280萬里，估計共排放15萬噸二氧化碳。環保觸覺呼籲市民不要一年去幾次旅行，下月的復活節假期不妨留港消費，或到郊野公園欣賞花鳥蟲魚，過一個環保假期。
</p></body></html>
