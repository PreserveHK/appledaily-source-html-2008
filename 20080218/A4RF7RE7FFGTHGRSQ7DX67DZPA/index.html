<html><header><meta charset="utf-8"><title>徐淑敏過年狂食肥五磅</title></header><body><h1>徐淑敏過年狂食肥五磅</h1><p>徐淑敏昨日在粉嶺一商場出席宣傳活動，還應邀擔任美食比賽評判，原來她對下廚好有興趣，在新年期間她有下廚炮製蘿蔔糕，由於賀年食品很美味，所以今個春節體重增加了五磅，稍後她又要積極減肥。</p><p>收萬元利是錢</p><p>在過年期間，徐淑敏收到不少利是，問到實際數目多少時，她說：「我估計利是錢同上年差不多，應該有10,000蚊左右，其實啲利是我仲未拆，我多數係等過咗十五先會拆利是，而今年啲利是錢，我打算全部畀晒媽咪。」周四是元宵佳節，她計劃與家人一起歡度，童年時代，每逢元宵佳節她也會到住所附近的公園猜燈謎，長大後的元宵佳節，則會陪伴家人。</p></body></html>
