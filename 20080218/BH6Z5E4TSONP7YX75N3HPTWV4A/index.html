<html><header><meta charset="utf-8"><title>醫學Online<br>登革熱個案增兩倍</title></header><body><h1>醫學Online<br>登革熱個案增兩倍</h1><p>受到全球氣候反常影響，一些與氣候有密切關係的疾病也出現異常，由蚊子傳播的登革熱病非常活躍，世界疫症情報網公佈單是在菲律賓的中米沙鄢大區，去年共錄得6,640宗登革熱個案，較前年增加兩倍，該區包括港人熱門旅遊地宿霧，感染個案急增。<br> 另外，南美洲的巴拉圭及秘魯在上月分別錄得150宗及254宗登革熱個案，較去年大幅增加數倍。</p></body></html>
