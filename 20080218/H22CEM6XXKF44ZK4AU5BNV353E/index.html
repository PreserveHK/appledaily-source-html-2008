<html><header><meta charset="utf-8"><title>駕車撞死人臨記入獄</title></header><body><h1>駕車撞死人臨記入獄</h1><p>【本報訊】臨時演員在酒吧偕友通宵觀賞足球賽事，其後帶醉駕駛友人的平治房車回家，途經藍田德田邨停車場對開時，撞死一名女途人。涉案司機早前承認危險駕駛導致他人死亡及酒後駕駛罪名，昨在觀塘裁判法院被判入獄8個月，停牌18個月。<br> 被告王昌榮（33歲），報稱臨時演員，承認於去年7月11日早上8時半，駕車將一名走出馬路的女文員撞死，房車衝前逾40米撞欄始停下，其後驗出被告體內酒精含量46微克，超出法定22微克的標準。<br> 案件編號：KTCC190/08</p></body></html>
