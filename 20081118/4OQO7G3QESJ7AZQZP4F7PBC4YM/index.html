<html><header><meta charset="utf-8"><title>日本狗站長出寫真集</title></header><body><h1>日本狗站長出寫真集</h1><p>日本「貓界」出了一隻和歌山電鐵貓站長「小玉」，名滿全國；狗界當然不執輸，出了同樣可愛的狗站長「栗子」。這隻8歲的約瑟仔，令到一個山中小車站每到假日就擠滿粉絲，不但周邊商品熱賣，最近更推出寫真集，鐵路公司及山中小車站也因這隻「招財犬」叨光。<br> 「栗子」的主人是岩手縣一戶町奧中山高原車站的站務員，牠每天隨主人上班，學會帶下車的乘客到閘口，更會在車站「巡邏」。旅客口耳相傳，栗子名氣大起來，平日只有約400人次使用的車站，一到假日就人頭湧湧。成為生招牌的「栗子」今年6月獲任命為名譽站長。鐵路公司開設網站播出栗子休假在家情況。<br> 台灣天空新聞網</p></body></html>
