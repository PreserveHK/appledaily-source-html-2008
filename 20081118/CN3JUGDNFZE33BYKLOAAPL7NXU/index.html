<html><header><meta charset="utf-8"><title>財話短說<br>穆廸降中信集團評級</title></header><body><h1>財話短說<br>穆廸降中信集團評級</h1><p>▲評級機構穆廸投資公佈，將中信集團的長期外幣高級債務評級，由「Baa1」降至「Baa2」，評級展望亦由穩定降至負面，受影響債務證券達1.01億美元（約7.9億港元）。同時將集團旗下中信銀行（998）及中信嘉華銀行部份評級展望，由穩定轉為負面，包括中信銀行的「Baa2」長期存款評級及「Prime-2」短期存款評級。穆廸此舉主因中信集團拯救中信泰富（267），將令中信集團的負債比率再度惡化。</p></body></html>
