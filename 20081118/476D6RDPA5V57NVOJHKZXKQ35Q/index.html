</title></header><body><h1>新港城中心　購物換ToteBag
</h1><p>屋企人都住馬鞍山，但竟然好少行新港城中心。不過，這個11月點都要去逛吓，皆因這裏正舉行「換季購物特別賞」活動，聽媽咪話只要在商場內消費購物，即可免費獲贈豐富禮品，當中消費滿$400，即可獲ToteBag一個；而消費滿$800，更可獲贈有機護膚品一套。因為禮品送完即止，所以我要即刻行動。<br><br>記者：李莉</p><p>查詢：26317764
