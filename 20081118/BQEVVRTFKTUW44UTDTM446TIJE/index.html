<html><header><meta charset="utf-8"><title>申鉉濬為崔智友做大茄</title></header><body><h1>申鉉濬為崔智友做大茄</h1><p>韓國女星崔智友自從跟「泰華哥」申鉉濬合演過劇集《天國的階梯》和《輪舞曲》後，變得老友鬼鬼，友姐於是出動友情牌，請來申鉉濬客串她下月首播的新劇《明星的戀人》。申鉉濬在劇中飾演一名百貨公司太子爺，他為了力追扮演大明星的友姐，不惜將公司清場讓她任揀名牌，事後不但未能抱得美人歸，還激親父親，變成雙失青年。</p><p>一分鐘戲份</p><p>申鉉濬本身也要趕拍另一套新劇《該隱與亞伯》，但他上周六仍畀面友姐放下工作，忙足整天做只得一分鐘戲份的「大茄」，令友姐十分感激，笑言會還他這份人情。</p></body></html>
