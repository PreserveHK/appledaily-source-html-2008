<html><header><meta charset="utf-8"><title>醫學Online<br>腦分泌失調腳肌僵化</title></header><body><h1>醫學Online<br>腦分泌失調腳肌僵化</h1><p>坐得太久，或睡覺時雙腿麻痹、刺痛及抽搐等不適，可能是患上「不寧腿綜合症候群」（RestlessLegSyndrome）。近年醫學研究發現此病是由腦部分泌失調，令腳部隨意肌僵化引發。<br> 德國專業神經科協會專家指此病普遍，估計約兩成人口因長期腿部不適影響睡眠質素，但鮮有人接受治療，專家建議平日多做輕量運動及散步可紓緩症狀，腎功能差及缺乏鐵質人士是高危族。</p></body></html>
