<html><header><meta charset="utf-8"><title>求驗客手記：碧咸N年前舊車乏人問津 - 求驗客</title></header><body><h1>求驗客手記：碧咸N年前舊車乏人問津 - 求驗客</h1><p>明星着過嘅二手衫，唔係個個粉絲都會吼，假如「萬人迷」碧咸擁有過嘅呢？一樣冇人要！話說有位汽車經紀，將碧咸19歲時揸過嘅福士（VolkswagenGolf1.4）托高個價嚟賣，諗住萬人迷揸過實冇死，賣貴啲都有儍仔買家搵上門。點知個經紀開價冇耐就發覺唔對路，雖然佢話有晒證明書，證明碧咸真係擁有過；不過嚟睇車嘅買家都異口同聲話：「超！碧咸咁有錢，點會揸過呢啲平車？」其實碧咸都做過學徒啫，嗰時用嘅車係咁上下啦！</p></body></html>
