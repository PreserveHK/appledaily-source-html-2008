<html><header><meta charset="utf-8"><title>小巧七仔　喪冧11萬</title></header><body><h1>小巧七仔　喪冧11萬</h1><p>講起豐田七人車，Alphard、Previa無人不識，雖然兩架嘅內櫳都好闊落，不過好多車主嫌車身Size偏大，揸起上嚟唔夠瀟灑，泊車又要就住就住；其實豐田仲有架小巧的骰嘅車款MarkXZio，一樣有齊七個位，不過車身體積就比兩位大佬嬌小得多，2,400c.c.163匹FullLoading載滿人都唔怕，仲有SuperCVT-i無段變速自動波箱同Keyless系統等，幾吸引㗎。<br><br>記者：徐影龍</p><p>查詢：RichburgMotors（23330747）</p></body></html>
