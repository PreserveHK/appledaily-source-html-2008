<html><header><meta charset="utf-8"><title>東亞與三井住友結盟</title></header><body><h1>東亞與三井住友結盟</h1><p>【本報綜合報道】日本三井住友銀行昨與東亞銀行（023）簽訂商業聯盟協議，三井住友將透過東亞在中港以至海外分行，推售金融產品及服務。此舉有助三井住友打入中國市場，東亞亦可以藉此吸納在香港及內地的日本中小企，以拓展客源。<br> 三井住友期望結盟後，在中港以至海外市場可獲得更多新生意。<br> 《日經新聞》報道，目前環球金融市場混亂，但亞洲市場將來可望達致高增長，因此三井住友以開拓亞洲市場為目前重點策略，能跟各地具影響力的銀行合作，將可彌補不足。</p></body></html>
