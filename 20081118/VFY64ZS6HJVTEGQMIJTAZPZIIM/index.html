<html><header><meta charset="utf-8"><title>醫學Online<br>維他命防癌作用有限</title></header><body><h1>醫學Online<br>維他命防癌作用有限</h1><p>常服維他命未必預防癌症，美國一項有14,641名50歲以上男士參加的研究，參加者分四組，第一組服食維他命Ｃ、第二組服食維他命Ｅ、第三組同時服食兩種維他命，第四組則服安慰劑。在長達八年的研究追蹤期內，有1,929人患癌症，當中1,013人患前列腺癌。研究結果證實四組患癌比率相若，顯示維他命對防癌幫助有限，而醫學界一直認為維他命Ｅ可預防前列腺癌的說法也被推翻。</p></body></html>
