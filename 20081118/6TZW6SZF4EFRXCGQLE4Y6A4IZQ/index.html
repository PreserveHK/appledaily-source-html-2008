<html><header><meta charset="utf-8"><title>蔡依林着大肚裙上京</title></header><body><h1>蔡依林着大肚裙上京</h1><p>第九屆CCTV-MTV音樂盛典前晚在北京工人體育館舉行，是次共頒發22個獎項，其中陳奕迅（Eason）和莫文蔚分別得到香港區最受歡迎男、女歌手獎，而羅志祥及蔡依林這對緋聞男女同得到台灣區最受歡迎男、女歌手獎，蔡依林盛裝出席，她行紅地毯時穿着的紫色晚裝被指似孕婦裝，上台領獎時她換過吊帶小短裙，載歌載舞。</p><p>Eason風塵僕僕</p><p>此外，Eason早前又到重慶舉行巡迴演唱會，並學了重慶話「謝謝」及「大家好」來冧fans，他又品嚐美味麻辣火鍋，演唱會完結後他便趕往北京出席頒獎禮。<br> 撰文：葉雪</p></body></html>
