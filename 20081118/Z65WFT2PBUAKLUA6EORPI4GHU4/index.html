<html><header><meta charset="utf-8"><title>案件速遞<br>高球擊腦英漢索償6500萬</title></header><body><h1>案件速遞<br>高球擊腦英漢索償6500萬</h1><p>【本報訊】上市公司晶門科技（2878）的董事總經理梁廣偉，被指於06年12月23日在清水灣鄉村俱樂部打高爾夫球時，揮桿打出一個高球，擊中途經附近的英國籍電腦專家頭部。英漢去年入稟高等法院，指梁疏忽索償。案件昨進行預審時，原告一方透露他腦部受損，正在外地求醫，而索償額高達6,500萬元，無法調解。<br> 原告為英國籍男子AlanDeakins（40歲），在一間國際銀行任職電腦專家。<br> 案件編號：HCPI617/07</p></body></html>
