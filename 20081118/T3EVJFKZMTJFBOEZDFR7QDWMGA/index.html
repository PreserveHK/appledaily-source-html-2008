<html><header><meta charset="utf-8"><title>求驗客手記：「一剔」pink爆波砵啱姣男 - 求驗客</title></header><body><h1>求驗客手記：「一剔」pink爆波砵啱姣男 - 求驗客</h1><p>球星都有贊助全副武裝，例如基斯坦奴朗拿度有綠色波砵、細哨又有R10，有時我求大俠離遠唔睇樣齋睇腳都認到佢哋。見啲球星越着越勁，顏色又越嚟越大膽，「一剔」最近就推出咗一對鮮粉紅色波砵，谷一谷銷量，唔知邊位型男姣男夠膽着上腳呢？家陣啲球星上場唔止鬥球技，有時仲鬥吓髮型、紋身，仲有影響食糊腳嘅波砵。帶領着型砵嘅鼻祖就係70年代嘅英格蘭球星波爾，佢嗰陣潮着白砵。但話晒都係男子漢，我求大俠真係冇勇氣着粉紅色砵呀！</p></body></html>
