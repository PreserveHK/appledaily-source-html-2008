<html><header><meta charset="utf-8"><title>倖田三封美甲女王</title></header><body><h1>倖田三封美甲女王</h1><p>日本性感女歌手倖田來未，昨日於東京出席「美甲女王2008」頒獎禮，成為歌手組別得主。倖田是繼濱崎步及混血女星Becky之後，成為另一位連續3年奪獎的殿堂人物。</p><p>米倉再奪獎</p><p>以一身和服打扮現身的倖田，不忘展示其手上悉心裝飾的美甲，她說：「這是最後一次出席這個頒獎禮了。看着指甲變得美，內心也隨之變得更美麗。」至於第2次得獎的米倉涼子，則表示會為加入成殿堂人物而繼續努力，其餘得獎者還有模特兒渡邊杏及男星DAIGO等。</p></body></html>
