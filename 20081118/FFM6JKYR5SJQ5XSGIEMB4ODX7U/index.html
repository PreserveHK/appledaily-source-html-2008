<html><header><meta charset="utf-8"><title>醫學Online<br>胖童患糖尿病個案增</title></header><body><h1>醫學Online<br>胖童患糖尿病個案增</h1><p>兒童肥胖問題在全球響起警號。新西蘭糖尿病協會的最新估計，全國有500名二型糖尿病患者是12至18歲，該會指出，在數年前二型糖尿病是不會有這樣年輕的患者，以往發病年齡一般在45歲以上。癡肥是導致二型糖尿病患者年輕化的原因，兒童及青少年只需多做運動及減低食量，已能大大減低患上糖尿病風險。<br> 當地估計有80萬名體重超標人士是患上糖尿病的高危族。</p></body></html>
