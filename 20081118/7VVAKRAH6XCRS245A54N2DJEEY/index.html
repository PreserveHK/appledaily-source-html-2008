<html><header><meta charset="utf-8"><title>周二至四各地聯賽、友賽及盃賽賠率表</title></header><body><h1>周二至四各地聯賽、友賽及盃賽賠率表</h1><p>數據提示：聖馬力諾吞蛋閒事</p><p>星期三13　聖馬力諾vs捷克<br> 簡評：歐洲水魚聖馬力諾近10次主場全敗北，當中大多數吞蛋。捷克分組賽出師不利，但上場擊敗斯洛文尼亞後，表現有回勇迹象，加上過往兩次遇聖馬力諾，合共攻入10球，大勝一仗不成問題。</p><p>數據提示：美國超班冇「危」機</p><p>星期三31　美國vs危地馬拉<br> 簡評：美國在中北美第1組可謂超班，上場作客負千里達但積分榜仍遙遙領先。</p></body></html>
