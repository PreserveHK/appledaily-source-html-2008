<html><header><meta charset="utf-8"><title>財話短說<br>滙業發現欺詐銀行已報警</title></header><body><h1>財話短說<br>滙業發現欺詐銀行已報警</h1><p>▲滙業財經集團發出聲明，指最近接到一宗有關「香港滙業銀行（HongKongDeltaAsiaBank）」的查詢，以及屬於該宣稱為「香港滙業銀行」銀行電話理財服務之號碼852-66354970。集團表示，其附屬銀行機構只有於澳門註冊的「滙業銀行」（BancoDeltaAsiaS.A.R.L.），與上述宣稱為「香港滙業銀行」的機構並無任何關係，集團已將事件向金管局報告及向警方報案。</p></body></html>
