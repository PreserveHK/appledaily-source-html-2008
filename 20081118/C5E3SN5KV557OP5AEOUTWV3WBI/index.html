<html><header><meta charset="utf-8"><title>《量子殺機》刷新邦片紀錄</title></header><body><h1>《量子殺機》刷新邦片紀錄</h1><p>由英國男星丹尼爾基格（DanielCraig）主演嘅《新鐵金剛之量子殺機》（QuantumofSolace）上周五喺美國開畫，以7,040萬美元（約5.5億港元）順利登上本周美國周末票房冠軍，不但比上集《新鐵金剛智破皇家賭場》（CasinoRoyale）嘅周末開畫票房多出3,000萬美元（約2.3億港元），更加打破咗由《新鐵金剛之不日殺機》（DieAnotherDay）保持嘅開畫紀錄。另外，元祖邦女郎烏蘇拉安德絲（UrsulaAndress）近日因為骨質疏鬆症惡化，有可能唔行得。</p></body></html>
