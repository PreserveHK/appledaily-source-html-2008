<html><header><meta charset="utf-8"><title>動漫Maggie如廁刨書</title></header><body><h1>動漫Maggie如廁刨書</h1><p>李曼筠（動漫Maggie）前晚到九龍灣，擔任網上電台節目的主持，今次是她首次做主持，所以心情緊張，壓力很大，她表示已實習了一次，前輩指她表現未夠放，可以表現得大膽一些。李曼筠說：「我自己一向都係文字表達好啲，平時成日口快快講錯嘢，所以做主持真係一次大挑戰。」</p><p>客廳多誘惑</p><p>早前李曼筠出版了新書《吃一口草莓》，講述自己成長過程，她表示平時抽很多時間看書，尤其喜歡在廁所閱讀，她說：「因為喺廳會有好多引誘，好似電視咁，但喺廁所就冇乜，可以專心去睇。」至於今次做主持酬勞很滿意，暫定做到明年，希望可以從中吸取經驗。<br> 採訪、攝影：張俊銘</p></body></html>
