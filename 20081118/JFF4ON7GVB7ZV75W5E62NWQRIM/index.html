<html><header><meta charset="utf-8"><title>我愛台妹：林嘉綺打高球手指起泡</title></header><body><h1>我愛台妹：林嘉綺打高球手指起泡</h1><p>林嘉綺日前在台灣出席慈善高爾夫球賽，她穿了白T恤和格仔短裙，最吸引人之處，莫過於一雙修長的美腿。為了這次出賽，林嘉綺表示事前練習了100次開球，她說：「練完滿身汗，手臂肌肉痠痛。」</p><p>姿勢漂亮</p><p>原本林嘉綺雙手都戴上手套，可是後來聽人家說一隻手戴手套較專業，於是她只有左手戴手套，她說：「結果沒戴的那隻大拇指就起水泡。」林嘉綺又評自己表現有70分，她說：「我每一個球打出去都很厲害啊，因為姿勢漂亮，球也很遠。」<br> 撰文：白熙玲</p></body></html>
