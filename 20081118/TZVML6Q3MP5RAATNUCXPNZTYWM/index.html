<html><header><meta charset="utf-8"><title>運菜車被掟紅油彈</title></header><body><h1>運菜車被掟紅油彈</h1><p>【本報訊】一輛運送蔬菜密斗貨車，每日凌晨時分都在荃灣一間菜檔外落貨，懷疑拖拉貨箱發出噪音惹樓上居民不滿，之前已多番向貨車掟雜物及玻璃樽宣洩不滿。貨車昨日凌晨再遭「紅油彈」襲擊，司機無恙，警員上樓調查無果。<br> 現場為川龍街133至135號地下「三和菓菜」菜檔對開，每日凌晨2時許，一輛由姓賴（31歲）司機駕駛的密斗貨車，風雨不改的駛至菜檔外，將車上大批蔬菜搬至菜檔門外。<br> 昨凌晨2時許，賴如常駕車到現場落貨期間，一個盛滿紅色漆油膠袋從高處飛下，擊中貨車尾板，在附近搬貨的賴見狀立即報警。警員趕至上樓調查無果後撿走「紅油彈」膠袋。</p></body></html>
