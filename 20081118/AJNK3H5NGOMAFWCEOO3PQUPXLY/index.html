<html><header><meta charset="utf-8"><title>足球萬花筒</title></header><body><h1>足球萬花筒</h1><p>示好</p><p>西班牙周三友賽智利，賽前陣中前鋒費蘭度托利斯，練習期間不忘跟場邊支持者揮手示好。歐新社</p><p>扶貧</p><p>法國球王施丹（左）帶領施丹朋友隊周一在非洲摩洛哥，與朗拿度朋友隊進行「反貧窮」慈善賽，結果朗拿度朋友隊以6:5勝出。美聯社</p><p>認真</p><p>意大利前鋒基奧斯比羅斯（右），在教練納比督導下認真練習。意大利在周三將作客友賽希臘。美聯社</p><p>專注</p><p>科特廸瓦前鋒杜奧巴（左）雖正受英格蘭足總調查，但在周三對以色列友賽前仍舊專注練習。法新社</p><p>復出</p><p>獲重召的法國隊長韋拉（左）周一操練時作跑步訓練，為周三對烏拉圭的友賽做準備。法新社</p></body></html>
