<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅小惠踢唔走舅父波 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅小惠踢唔走舅父波 - 馮仁昭</h1><p>無綫製作嘅節目《奧海城全城狂歡邁向2008》噚晚舉行，擔任司儀嘅阮兆祥（左）同梅小惠（右）噚日出席拜神儀式。近日有指梅小惠因為姊夫劉家豪關係，將會加入拍《家好月圓》（即《溏心風暴2》)，踢走阮兆祥舅父波角色，小惠講笑話：「我係咪做舅母？我想做『扣喉』多啲。」小惠話3年前同無綫續約只係簽司儀約，因為佢唔想拍劇。祥仔就話喺《家》劇仍會做舅父角色，而且都係奸角。</p></body></html>
