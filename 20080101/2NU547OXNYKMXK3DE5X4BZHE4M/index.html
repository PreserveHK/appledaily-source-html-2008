<html><header><meta charset="utf-8"><title>蘭子祝福大肚莫可欣</title></header><body><h1>蘭子祝福大肚莫可欣</h1><p>莫可欣日前宣佈為方中信懷有三個月身孕，方中信前女友陳道然（蘭子）前晚出席蔡加敏喜酒時說：「好開心，我希望佢哋幸福快樂，方中信係大細路，我哋以前一見面就鬧交，佢都要收吓脾氣，好好睇住女朋友，莫可欣好愛佢，好少女人咁就得佢，方中信真係要珍惜。」</p><p>「佢真係好好」</p><p>蘭子續說：「可能個天覺得啱時間，所以畀個BB佢哋。我哋對上一次見面係方中信生日，莫可欣仲幫佢搞咗個surpriseparty，佢真係好好。」她又指若兩人擺喜酒，必定到賀，至於何時輪到她與利承武？蘭子即說：「我信咗主，交咗畀上面安排。」
</p></body></html>
