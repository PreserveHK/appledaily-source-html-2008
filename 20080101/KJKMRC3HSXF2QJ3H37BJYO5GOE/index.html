<html><header><meta charset="utf-8"><title>醫學Online<br>減肥能醫治婦科病</title></header><body><h1>醫學Online<br>減肥能醫治婦科病</h1><p>多囊卵巢綜合症是年輕婦女常見的婦科病，更專門侵襲月經失調的肥胖婦女，德國內分泌科學會的專家指出，患者只需將體重減掉5%，能有效改善病情，功效更較藥物顯著。<br> 患者除了要面對不育問題，更會出現滿面暗瘡、多毛及脫髮等症狀，專家表示曾有未能生育而接受治療多時、體重達240磅的患者，減去近10磅後便成功懷孕，其間更沒有妊娠糖尿及高血壓等問題。</p></body></html>
