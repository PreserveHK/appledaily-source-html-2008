<html><header><meta charset="utf-8"><title>MBC歌謠祭抄足SMAP</title></header><body><h1>MBC歌謠祭抄足SMAP</h1><p>於大前晚獲封視后的尹恩惠，前晚以行動報答MBC電視台，與綜藝節目《無限挑戰》的六名主持，一同擔任音樂節目歌謠大祭司儀。雖然當晚尹恩惠的表現不過不失，但節目片頭卻被指抄襲日本組合SMAP於06年個唱內所播出的短片，認真失禮。</p><p>化身小野人</p><p>於歌謠大祭的片頭中，《無限挑戰》眾主持化身小野人被野獸追逐，以帶出「要變成不要失去童真的成年人」的訊息。網友看過後都指片頭跟SMAP在06年演唱會內的短片同出一轍，當然幾位主持沒有木村拓哉等人那麼型仔。另外，前晚的歌謠大祭邀請了不少當紅歌手表演，包括WonderGirls及白智英等。</p></body></html>
