<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星三浦春馬前日現身所屬事務所舉行的影迷派對，自彈自唱藤井郁彌名曲《TRUELOVE》。<br> <br> ●韓星車太鉉、趙寅成、全度妍等紛紛錄下短片，祝賀影迷2008年新年快樂。<br> <br> ●韓國組合BigBang成員T.O.P前日在KBS歌謠大典綵排期間因過勞而暈倒，送往醫院急症室治療。<br> <br> ●珍妮花嘉娜獲家鄉西維珍尼亞州選為年度名人。<br> <br> ●麥當娜有見安琪蓮娜祖莉年前於柬埔寨領養兒子順利，已派遣專人到當地物色養女人選。<br> <br> ●蓮莎露夏恩近日於意大利出席電影節期間，被目睹一天內與3名男士密會。</p></body></html>
