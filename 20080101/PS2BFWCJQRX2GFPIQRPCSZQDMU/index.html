<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顏聯武發功寸朱明銳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顏聯武發功寸朱明銳 - 馮仁昭</h1><p>新城電台改革，將娛樂台變做知訊台，年尾流流玩派大信封，之前仲傳顏聯武（左一）降職俾人調咗去財經台做兼職DJ。顏聯武噚日喺維園工展會交代件事，佢話：「點解一路我都唔回應，就係唔想我講一句，朱生（朱明銳小圖）回應十句，我喺新城發展得好好，亦唔係parttime。」問佢𠵱家喺新城係乜嘢職位？佢好風趣咁話：「今時今日title算乜？真正能夠喺媒體發揮作用至重要，係人都叫台長、總裁，我諗你明我講乜啦！」</p></body></html>
