<html><header><meta charset="utf-8"><title>查理斯怒斥記者</title></header><body><h1>查理斯怒斥記者</h1><p>英國皇儲查理斯（PrinceCharles）上周六和家人在桑德靈厄姆（Sandringham）度過，他當日早上獨自騎着馬經過一個牧場時，卻被英國狗仔隊捉個正着。<br> 查理斯不厭其煩說：「你們這些麻煩的小白癡（annoyinglittleprat），可否讓開？讓我在這裏安靜騎馬吧！」<br> 有目擊者稱，查理斯當時很憤怒，面如死灰，然後快馬加鞭離開。為查理斯打理家居的其中一位員工說：「查理斯只不過想有一些私人時間。」<br> 查理斯一向和傳媒關係麻麻，他曾當着威廉和哈利王子面，以「這些啫血的人物」（thesebloodypeople）去形容記者。<br> 英國《泰晤士報》</p></body></html>
