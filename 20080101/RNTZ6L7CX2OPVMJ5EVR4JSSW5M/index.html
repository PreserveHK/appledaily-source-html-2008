<html><header><meta charset="utf-8"><title>倖田封嘴拒提中居</title></header><body><h1>倖田封嘴拒提中居</h1><p>近日與SMAP成員中居正廣戀情鬧得熱烘烘的倖田來未，前日也有現身為《第58屆紅白歌唱大賽》綵排，相比孤獨精Leah，心花怒放的倖田台上台下均表現風騷，不過倖田與中居對有關戀情的問題繼續封嘴。<br> 中居的老父前日親臨打氣，記者乘機追問他有關兒子的戀情，他說：「有聽到兒子提起，但(與倖田)還未直接說過話。」至於同屬SMAP成員的木村拓哉只拋下一句：「Idon'tknow」。此外，中居大前晚在電台中回顧過去一年時，表示被奇怪流言纏身，懇請大家放他一馬。</p></body></html>
