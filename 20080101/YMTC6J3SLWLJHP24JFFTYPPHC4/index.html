<html><header><meta charset="utf-8"><title>亞視悲情韓劇迎金鼠</title></header><body><h1>亞視悲情韓劇迎金鼠</h1><p>亞視昨日和今日陸續推出三部新劇，分別是盧海鵬扮嘢搞笑演出的處境劇《十六不搭喜趣來》、韓劇《總有艷陽天》和鄭伊健、陳小春及梁家仁主演的《霍元甲2008》。其中《十六不搭喜趣來》暫定45集、《總》劇有100集，而《霍元甲》也播到下月29日，亞視未有在農曆新年期間加推新劇，是以以上三部也可算是亞視的賀歲劇。<br> 不過，《總有艷陽天》乃講述一個未曾踏足社會半步的母親，生活在飽經戰火洗禮、民生困苦的年代，如何面對丈夫的突然離世，獨力撫養六個孩子，是一部賺人熱淚劇集，在農曆年喜氣洋洋的日子播映，似乎有點格格不入。<br> 採訪：林妃</p></body></html>
