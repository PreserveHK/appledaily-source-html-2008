<html><header><meta charset="utf-8"><title>馮仁昭四圍超：棒棒堂感激飛輪海批評 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：棒棒堂感激飛輪海批評 - 馮仁昭</h1><p>棒棒堂前日喺台北西門町舉行簽唱會，同另一樂隊元衛覺醒搞接力簽名會，雖然元衛覺醒嘅簽名會在先，但一早排隊嘅大多數係棒棒堂fans，迫到西門町水洩不通。被問到飛輪海寸棒棒堂唔識唱歌，棒棒堂話感謝飛輪海嘅指點，更讚F4係台灣偶像之光、5566多才多藝，飛輪海就似白馬王子。棒棒堂又話專心宣傳本月26號喺小巨蛋舉行嘅演唱會，希望飛輪海嚟捧場㖭。</p></body></html>
