<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡琳盼立法懲殺貓者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡琳盼立法懲殺貓者 - 馮仁昭</h1><p>家有一貓嘅胡琳一直想為愛貓添個伴，日前佢去灣仔一間寵物店買貓咪用品期間，順道睇貓，連狗仔都唔放過。可惜睇足20分鐘，胡琳只係顧住逗貓貓狗狗玩，得個睇字冇買到。搞笑嘅係雖然佢染咗成頭金毛個樣好sharp，但竟然冇途人認得佢。對於近日接連發生虐待流浪貓事件，胡琳話：「我好支持政府立法，希望可以盡快搵到真兇。喺街度見到流浪貓都唔應該虐待佢，始終都係一條生命嚟。」</p></body></html>
