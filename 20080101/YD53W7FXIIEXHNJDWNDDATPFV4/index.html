<html><header><meta charset="utf-8"><title>奇趣特搜：大學時興送水果賀卡</title></header><body><h1>奇趣特搜：大學時興送水果賀卡</h1><p>新年前向朋友送紙製賀卡或電子賀卡或許已不合時宜，湖南長沙不少大學生現時流行送「水果賀卡」（圖）。送水果賀卡的人只要選擇心儀的水果，然後在水果寫上或貼上「元旦快樂」等祝福語，或畫上可愛卡通等，就可以贈送給朋友。而送不同的水果賀卡也有不同的含意，橙賀卡代表誠心誠意的友情；蘋果賀卡代表美麗的愛情；檸檬賀卡則代表紀念青澀歲月，以此表達對朋友的祝福。由於水果賀卡既可發揮創意又環保，欣賞完後還能吃掉，因此甚受學生歡迎。<br> <br>  http://news.sohu.com/20071231/n254393271.shtml </p></body></html>
