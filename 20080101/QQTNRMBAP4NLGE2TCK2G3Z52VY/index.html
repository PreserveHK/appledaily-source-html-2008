<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《律政新人王Ⅱ》收視低開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《律政新人王Ⅱ》收視低開 - 馮仁昭</h1><p>2007年最後一星期嘅收視受到聖誕長假影響，無綫黃金時段劇集全線下跌，由馬國明同官恩娜擔正嘅劇集《律政新人王Ⅱ》（圖）首周推出即成炮灰，平均收視低開26點，只得169萬觀眾捧場。《建築有情天》結局篇收視更慘，只得27點（約175萬觀眾）；星期六晚播映嘅《不死傳奇》上星期講已故嘅梅艷芳，收視對比上星期同時段節目躍升5點，約123萬人收看。</p></body></html>
