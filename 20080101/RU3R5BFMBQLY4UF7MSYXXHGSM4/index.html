<html><header><meta charset="utf-8"><title>布殊下台倒數曆全美熱賣</title></header><body><h1>布殊下台倒數曆全美熱賣</h1><p>現任總統喬治布殊明年1月20日，就要將白宮交給當選的繼任人。對於痛恨喬治布殊的人來說，最佳過節禮物，莫過於他的下台倒數日曆和月曆。<br> 倒數曆每日都有交接典禮的倒數日數，還有喬治布殊任內的失言金句，像他將跟陣亡士兵家人傾談說成「我跟死去的家庭談過」。最後一日的金句總結這一切，是來自他04年競選連任講話：「我希望你們離開這裏、走出去時說：『他在說甚麼？』」<br> 倒數曆已成暢銷商品，還有數碼倒數器、「歡送」喬治布殊下台的絲帶和襟章，開了美國總統史的先河。<br> 英國《獨立報》</p></body></html>
