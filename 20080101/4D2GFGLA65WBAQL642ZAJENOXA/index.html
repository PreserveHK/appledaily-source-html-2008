<html><header><meta charset="utf-8"><title>醫學Online<br>再有一人染諾沃克</title></header><body><h1>醫學Online<br>再有一人染諾沃克</h1><p>九龍醫院近日爆發的諾沃克病毒（圖）感染潮有蔓延迹象，該院一個內科延續護理病房及一個精神科病房過去10日，已有13名病人及1名職員感染諾沃克病毒。<br> 最新一名患者是在九龍醫院內科延續護理病房接受治療的77歲男病人，現正接受隔離治療，醫院表示已加強兩個病房的感染控制措施，包括暫停接收新症，兩個病房的隔離病區暫停探訪，染病職員已康復及恢復上班，化驗結果證實其中13人對諾沃克病毒呈陽性反應。</p></body></html>
