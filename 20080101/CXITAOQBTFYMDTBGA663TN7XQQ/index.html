<html><header><meta charset="utf-8"><title>祖名帶波板男夜蒲</title></header><body><h1>祖名帶波板男夜蒲</h1><p>房祖名年紀輕輕卻甚有派頭，揸靚車又有跟班侍候，頗有乃父成龍風範。前晚8時多，戴cap帽及黑框眼鏡、一身便裝打扮的房祖名，駕駛價值240萬元、配無字頭「3232」車牌的S600L黑色平治房車，駛經中環一帶，名車配靚牌相當矚目。</p><p>男友人頻抹汗</p><p>原來祖名載同一名男友人，駕車到達中環夜店Dragon-i附近的停車場，泊車後，他逕自步離，男友人則手持兩塊網球拍，邊抹汗邊大步尾隨，但祖名未有理會，快步走進Dragon-i，而男友人就挾兩塊波板內進，十分騎呢。<br> 採訪、攝影：娛樂突發組</p></body></html>
