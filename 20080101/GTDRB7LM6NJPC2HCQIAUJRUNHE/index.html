<html><header><meta charset="utf-8"><title>KiKi密密按豐胸</title></header><body><h1>KiKi密密按豐胸</h1><p>林子萱（KiKi）很識嘆，最喜歡按摩，日前便到中環一美容院做腳底按摩，消除疲勞，她笑言自己是名副其實的骨精，她說：「我最鍾意按腳，係一個好好嘅減壓方法，我成日失眠，按咗腳會好瞓啲，不過唔會專登搵女按摩師，反而多數搵男仔，因為大力啲。」</p><p>只信女師傅</p><p>不過KiKi坦言若做全身按摩，就一定要求用女師傅，因為她必定會按摩胸部，她說：「呢個係我唯一嘅健胸方法，可以令胸部挺啲同大啲，我鍾意用呢種天然方法健胸，唔主張用假嘅嘢，但係我近排瘦咗6磅，連個胸都瘦咗，所以要按密啲。」<br> 採訪、攝影：駱華齡<br> 服裝：MonalisaMarquee</p></body></html>
