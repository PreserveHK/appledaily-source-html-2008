<html><header><meta charset="utf-8"><title>黑澀會性感鬥舞</title></header><body><h1>黑澀會性感鬥舞</h1><p>台灣節目《我愛黑澀會》舉行一年一度的年終評比，鬼鬼一出場穿着大大件的男裝恤衫，入面穿了黑色tubetop加超短裙，跳舞時鬼鬼頻頻彎腰騷其有料身材，並且邊跳邊除衫令觀眾看得血脈沸騰。<br> 小薰則以活力動感的舞蹈上陣，她與兩位男生又滾又爬及表演交叠等高難度動作。最後大牙、MeiMei穿了超短旗袍，拿着大紅扇表演歌舞，兩人為了這次演出，三個月前開始籌備，不時練習，表演順利完畢後，大牙忍不住抱着MeiMei說：「你真的很棒！」<br> 撰文：李全</p></body></html>
