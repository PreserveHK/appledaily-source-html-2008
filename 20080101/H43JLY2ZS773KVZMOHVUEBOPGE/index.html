<html><header><meta charset="utf-8"><title>醫學Online<br>睡不穩增糖尿風險</title></header><body><h1>醫學Online<br>睡不穩增糖尿風險</h1><p>酣睡中經常被干擾，原來會增加患糖尿病風險。美國芝加哥大學一項研究邀請九名20至31歲的男女參與，參加者均體重正常及健康良好，研究人員在他們進入深層睡眠時製造微弱聲浪，雖然不致被完全吵醒，但會在一段時間內由熟睡變為淺睡，三日後檢查他們健康狀況，發現各人調節血糖的能力降低25%，研究人員相信睡眠與血糖水平有密切關係，長者因普遍有睡眠問題，令患上二型糖尿病風險增加。</p></body></html>
