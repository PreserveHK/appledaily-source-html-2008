<html><header><meta charset="utf-8"><title>求驗客手記：大難不死有後福伊雲斯或投新特蘭 - 求驗客</title></header><body><h1>求驗客手記：大難不死有後福伊雲斯或投新特蘭 - 求驗客</h1><p>所謂大難不死，必有後福，好似早排捲入涉嫌強姦案嘅曼聯同北愛爾蘭後衞伊雲斯，警方證實佢被點錯相後，聽講新特蘭領隊堅尼諗住出200萬鎊（約3,100萬港元）簽佢返嚟。曼聯係大會，伊雲斯根本冇得打，過檔新特蘭就唔同，上陣機會肯定多好多；加上佢上屆曾以借將身份效力新特蘭半季兼場場正選，又同堅尼夾慣夾熟，我求大俠亦讚成佢轉倉。</p></body></html>
