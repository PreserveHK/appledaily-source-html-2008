<html><header><meta charset="utf-8"><title>俄人鼠年爭送鼠</title></header><body><h1>俄人鼠年爭送鼠</h1><p>昨天（周二）是元旦，還有個多月才踏入中國農曆鼠年，俄羅斯人卻視新年為鼠年，在今個元旦日將老鼠作為送禮佳品，以致莫斯科寵物店的寵物鼠被搶購一空，嚴重缺貨。<br> 俄羅斯內部傳真社前天報道，俄羅斯人相信中國的占星學，大部份報章每天都有十二生肖運程，並在前天教人送老鼠作新年禮物，及如何飼養老鼠。人人都趨之若鶩，以致莫斯科寵物店的白老鼠、倉鼠和沙漠鼠都被搶購一空。<br> 不過，獸醫警告這股搶購老鼠熱潮，指「未必所有人都想要老鼠做禮物，那些不想養老鼠的人，未必將老鼠退還給寵物店，可能丟棄在街頭」，最終令街頭出現鼠患。他強調，養鼠人士很快會發現老鼠的智慧、忠誠和溫馴。<br> 法新社</p></body></html>
