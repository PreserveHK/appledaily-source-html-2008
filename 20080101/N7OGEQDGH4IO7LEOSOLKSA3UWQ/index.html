<html><header><meta charset="utf-8"><title>Shoppingnews：𠵱家開始大減價</title></header><body><h1>Shoppingnews：𠵱家開始大減價</h1><p>每年過節總會去舊迎新，就快到的農曆新年也不例外，一於買番幾件新傢俬，就算唔換樓，換家具都一樣有新景象。最近宜家傢俬搞緊大減價，接近1,000件貨品，以低至半價發售，包括梳化、餐枱、床架、書架、寢室用品和各樣家居擺設等，令你以極抵價錢幫間屋換過另一面貌。想要最流行的田園氣息、摩登簡約風格，抑或潮人部屋，統統幫你在短時間內變身。<br><br>記者：曾順珍</p><p>查詢：31250888<br> 備註：要於農曆新年前收到貨品，顧客須於2月4日（年廿八）前安排送貨，如送貨往離島或澳門，則需於1月28日（年廿一）前安排。</p></body></html>
