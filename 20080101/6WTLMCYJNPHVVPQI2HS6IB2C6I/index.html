<html><header><meta charset="utf-8"><title>李多海晒腿搶鏡</title></header><body><h1>李多海晒腿搶鏡</h1><p>韓國KBS電視台在前晚也舉行「2007KBS演技大獎」以表揚韓劇演員，男星崔秀鐘憑超過130集的古裝劇《大祚榮》第三度封為終極大獎得主。不過論全晚最搶鏡的韓星，莫過於身兼司儀及獲優秀演技獎的女星李多海。</p><p>金賢珠蔡琳封視后</p><p>李多海全晚換了三套晚裝，且不時大晒修長美腿，她又憑劇集《甜心女當家》取得優秀演技獎，領獎前更擺出趣怪表情，慨嘆自己仍未奪得大會獎座。《仁川真美麗》的金賢珠及《達子的春天》的蔡琳則同封視后，蔡琳大表喜悅之時，卻被發現發福不少。女星韓智敏就憑《京城緋聞》奪優秀演技、網友獎及最佳螢幕情侶三獎，成績不俗。</p></body></html>
