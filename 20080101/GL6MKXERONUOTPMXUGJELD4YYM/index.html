<html><header><meta charset="utf-8"><title>老頑固基因作祟</title></header><body><h1>老頑固基因作祟</h1><p>有些人特別頑固，錯了或者碰了釘都堅持不變，德國普朗克（MaxPlank）研究所科學家發現，這原來跟一個變異基因有關，而且多達30%人口有這種「頑固基因」。<br> 「頑固基因」學名叫A1變異，會令腦中減少多巴胺（dopamine）受體（receptor）D2。多巴胺與快感、學習有關，多巴胺水平下降時會觸動D2，研究員認為缺少D2的人，明知犯錯，仍執迷不悟。<br> 研究員向有A1變異的男性進行認知測試，證實他們較難被負面反應動搖。但不要以為頑固不好，因為頑固的另一面是堅毅。研究員克萊因說，多達30%人口有「頑固基因」，可能是自然機制，確保總有人不畏失敗。<br> 德新社</p></body></html>
