<html><header><meta charset="utf-8"><title>抗議歧視</title></header><body><h1>抗議歧視</h1><p>【本報訊】20多名新來港單親媽媽及其子女趁昨日大除夕，拿着腐爛瓜菜、紙皮和汽水罐到政府總部請願（圖），要求當局撤銷規定新來港成年人必須居港七年才可申領綜援，指政策帶歧視性，並即場撕毀一份人口政策報告。<br> 舉辦請願行動的社區組織協會社區組織幹事施麗珊表示，雖然當局會酌情處理貧困新移民的申請，但每年約三千宗申請，僅一成成功；獲得酌情發放援助金的新移民，不論是否有年幼子女需要照顧，每月都必須工作逾120小時，過份嚴苛，不少單親媽媽寧願靠子女的那份綜援金度日，都不尋求當局酌情處理個案。</p></body></html>
