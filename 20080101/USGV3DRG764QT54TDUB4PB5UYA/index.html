<html><header><meta charset="utf-8"><title>學友廣州悼阿梅</title></header><body><h1>學友廣州悼阿梅</h1><p>張學友前晚舉行最後一場廣州站演唱會，他冒着攝氏5度的低溫大唱《餓狼傳說》，全場30,000名觀眾齊齊狼叫，又大玩人浪，氣氛熱鬧，其後他獻唱《給朋友》悼念摯友梅艷芳。</p><p>月底再加場</p><p>前晚演出後，學友也完成了共52場的內地騷，他感慨表示做世界巡迴演唱會期間，發生了很多不開心事，他以普通話說：「一個成熟男人要了解自己，要知道人生究竟是怎麼回事，我要請大家記住，做人千萬別放棄，咬緊牙關一定會捱過去。」<br> 學友本月底會於西九龍中天地開騷，屆時將大放煙花，由於反應好，決定加開一場，合共五場，日內公開售票，即其世界巡迴演唱會總數達104場，的確犀利。<br> 採訪：林妃</p></body></html>
