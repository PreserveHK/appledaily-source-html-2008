<html><header><meta charset="utf-8"><title>《末世凶煞》神秘襲港</title></header><body><h1>《末世凶煞》神秘襲港</h1><p>執導《職業特工隊III》（Mission:Impossible）的荷李活導演J.J.艾布斯（J.J.Abrams），去年為派拉蒙公司秘密監製電影《末世凶煞Cloverfield》（Cloverfield），該片劇情環繞巨型怪獸襲擊紐約，但電影過去半年一直將所有資料保密，神秘度極高。<br> 此套全由DV拍攝、以年輕演員MichaelStahl-David及MikeRodel主演的電影，鐵定於本月17日於本港上畫。美國傳媒指此片有《死亡習作》（TheBlairWitchProject）的味道，大有機會創出票房神話。</p></body></html>
