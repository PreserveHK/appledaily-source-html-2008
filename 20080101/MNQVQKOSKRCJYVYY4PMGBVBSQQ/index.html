<html><header><meta charset="utf-8"><title>跑馬地<br>香薰油蠟燭險焚屋</title></header><body><h1>跑馬地<br>香薰油蠟燭險焚屋</h1><p>【本報訊】跑馬地一名男戶主昨在屋內點蠟燭燃起香薰油，疑蠟燭燒着旁邊一棵聖誕樹，冒出大量濃煙，戶主見狀帶同妻兒及寵物逃離家園，消防到場將火撲熄並疏散附近居民（圖）。事主一家三口及寵物無恙，但一家暫搬離上址。<br> 現場為司徒拔道東山台3號月陶居一單位，上址住有簡姓（36歲）商人一家三口及養有一頭寵物。簡在客廳中以蠟燭燃起香薰油，至昨凌晨4時許，疑蠟燭燒着在旁的一棵聖誕樹，冒出大量濃煙，簡一家驚醒抱着寵物奪門逃生及報警。消防趕至疏散附近居民迅速將火救熄，火警中無人受傷。<br> 李家傑攝&#13;</p></body></html>
