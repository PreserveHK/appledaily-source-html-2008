<html><header><meta charset="utf-8"><title>醫學Online<br>剖腹產子有損子宮</title></header><body><h1>醫學Online<br>剖腹產子有損子宮</h1><p>英國牛津大學研究發現剖腹生產會增加婦女切除子宮的風險，研究分析775,000名在05及06年生產的婦女健康資料，發現在第一胎已剖腹生產的婦女，在最後一次生產時因子宮大量出血，需要手術切除子宮的風險較自然分娩的婦女高3.5倍，即每1,300名剖腹生產的婦女，即有1人切除子宮，若有兩次或以上的剖腹生產，風險更增至每220人便有1人切除子宮，令婦女失去再次懷孕的機會。</p></body></html>
