<html><header><meta charset="utf-8"><title>℃-ute攞新人獎　網友唔服</title></header><body><h1>℃-ute攞新人獎　網友唔服</h1><p>《第49屆日本唱片大賞》前晚圓滿結束，各獎項已經名花有主。Morning娘師妹組合℃-ute，憑細碟《都市子純情》奪最優秀新人獎，但不少網友不滿賽果，狠批℃-ute未夠班。</p><p>獻給亡母</p><p>在日本最大留言板2CHANNEL上，有網友直指℃-ute的得獎細碟銷量僅得3萬多張，是過去10年來新人獎得主當中最低，相比今年出道的組合Hey!Say!JUMP!及Greeeen逾20萬唱片銷量，更加相形見絀，質疑獎項的代表性。此外，奪至高榮譽大獎的二人實力組合KOBUKURO，主音小淵健太郎表示要將獎項獻給12年前去世的母親。</p></body></html>
