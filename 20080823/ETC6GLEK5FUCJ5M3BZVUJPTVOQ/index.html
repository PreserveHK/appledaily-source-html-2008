<html><header><meta charset="utf-8"><title>馮仁昭四圍超：白歆惠雙峯夾筆袋60萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：白歆惠雙峯夾筆袋60萬 - 馮仁昭</h1><p>擁有33B上圍嘅台灣名模白歆惠前日喺台北出席內衣記者會，為咗突出產品可以令女性胸部有更豐滿嘅效果，佢竟然即席示範用雙峯夾筆。由於佢大方展示驕人身段，令到內衣公司好滿意，即刻以約60萬港幣同佢續約兩年。白歆惠話今次用咪咪夾筆只係小兒科，因為喺下個月出街嘅電視廣告裏面，佢仲會喺個bra裏面抽出紙巾同手機，佢話到時咪咪好似變咗多啦A夢個百寶袋喎。</p></body></html>
