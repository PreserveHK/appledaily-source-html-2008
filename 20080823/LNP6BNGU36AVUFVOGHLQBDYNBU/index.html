<html><header><meta charset="utf-8"><title>買得好：<br>有機內衣</title></header><body><h1>買得好：<br>有機內衣</h1><p>近年，有機、環保等字眼經常被人掛於嘴邊，雖然小記一向對有機產品沒多大興趣，但眼見Marks&amp;Spencer最新以有機棉製造的內衣套裝（吊帶背心連內褲）質地輕柔舒適、款式簡約自然之餘，有機棉亦可避免肌膚敏感，同時更可為環保出一分力，小記也因此動心而買下，初嚐穿有機內衣的天然滋味。<br><br>記者：蘇麗珊<br>查詢：Marks&amp;Spencer<br>（29218323）</p></body></html>
