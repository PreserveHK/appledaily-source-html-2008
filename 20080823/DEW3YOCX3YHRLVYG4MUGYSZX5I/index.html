<html><header><meta charset="utf-8"><title>值得鼓勵<br>兩大快餐店劃一收費</title></header><body><h1>值得鼓勵<br>兩大快餐店劃一收費</h1><p>在今次大型連鎖快餐店地區性價格調查中，美心快餐及肯德基各店劃一收費，中文大學經濟系副教授關焯照表示，該等連鎖快餐店經營手法值得鼓勵，巿民不妨多些光顧。關焯照解釋說，尖沙嘴區舖租確實高於深水埗區租金，相差可以高兩、三倍，但人流也相應增加，拉上補下營業額影響不大，故統一分店收費較公道，「作為一間大連鎖快餐店唔應該有區域性定價，會令消費者好難接受。」立法會議員李華明也指出，其中大快活在同一個地區竟然不同價格，更加不能接受，「同一個地區價錢有唔同好唔公道，一般消費者點會知，𠵱家有傳媒踢爆，巿民者要精明啲消費。」<br> 本報記者</p></body></html>
