<html><header><meta charset="utf-8"><title>隔牆有耳：阿人靠「工蟻」拉票 - 李八方</title></header><body><h1>隔牆有耳：阿人靠「工蟻」拉票 - 李八方</h1><p>候選人拉票慣見幾道板斧，搵政治明星站台幾乎係指定動作，職工盟李卓人費事求人，自己創造一隻吉祥物「工蟻」幫手助選，呢隻吉祥物頗受歡迎，好多市民要求合照，帶挈兩個候選人李卓人、譚駿賢成為當紅佈景板。<br> 除咗「工蟻」，阿人仲有拉票秘密武器，如果請埋乖女9A女狀元Justina幫手，肯定如虎添翼，唔知Justina肯唔肯為老竇犧牲吓呢？前晚阿人出席選舉論壇，因為要上電視，阿人好似陳太咁去咗恤髮，新髮型潮啲，對拉票有冇幫助係未知之數。<br> 佢又話拉票時接到街坊投訴，指輕鐵座椅污糟，會向港鐵反映要求搞好清潔。</p></body></html>
