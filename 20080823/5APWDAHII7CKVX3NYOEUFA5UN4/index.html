<html><header><meta charset="utf-8"><title>八卦風：標致新車奪魁</title></header><body><h1>八卦風：標致新車奪魁</h1><p>法國標致唔係成日有新車推出，等咗一排終於有新車308SW面世。308SW係近年勁Hit七人車，得德國著名汽車雜誌同測試團體頒發「最佳車隊汽車─進口小型車級別」大獎。<br>奪魁有因，車身配備同寶馬共同研製嘅1.6公升渦輪增壓引擎，輸出扭力高達240Nm，加埋個全景觀天幕，咁嘅條件得獎絕對實至名歸，據代理講新車呢個月會抵港，相信屆時同級車競爭會非常激烈。<br><br>記者：梁美甜</p></body></html>
