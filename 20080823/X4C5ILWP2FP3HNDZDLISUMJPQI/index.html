<html><header><meta charset="utf-8"><title>報章反應</title></header><body><h1>報章反應</h1><p>馬勒當拿係教練？</p><p>阿根廷男足積極備戰尼日利亞，馬勒當拿參與其中，甚至在訓練場輕舒腳頭，難怪阿根廷傳媒認為他似足教練。<br> 阿根廷《奧萊報》</p><p>唔到你唔服</p><p>美國男排隊昨晚打敗俄羅斯殺入決賽，雖然意大利為排球傳統強國，但該國報章也承認美國今屆在各排球項目表現出色。<br> 意大利《體育報》</p><p>輪到我們了！</p><p>周日京奧閉幕將有交接儀式，倫敦貴為下屆東道主，英國報章已率先造勢：「到時全世界人都會把視線放在倫敦。」<br> 英國《倫敦晚報》</p></body></html>
