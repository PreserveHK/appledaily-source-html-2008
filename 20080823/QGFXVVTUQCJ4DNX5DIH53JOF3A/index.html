<html><header><meta charset="utf-8"><title>關仁隱事：塑膠花神憎鬼厭 - 關仁</title></header><body><h1>關仁隱事：塑膠花神憎鬼厭 - 關仁</h1><p>鬥靚出身嘅整容人「塑膠花」，係新一代是非精，而且到咗人見人怕嘅程度。塑膠花向來係二打六，備受忽視，加上佢俾舊愛「叮噹」飛咗，其他人見到咪踩多佢兩腳囉，所以塑膠花誓要出人頭地，佢見有啲人講是講非都出到位，咪有樣學樣搵是非做賣點，仲經常放料畀傳媒，只不過佢已經走火入魔，放料放到四周圍辣着火頭。藝人博出位無可厚非，但損人不利己就好唔應該，𠵱家啲人一見到佢即刻掉頭走。<br> Textby關仁</p></body></html>
