<html><header><meta charset="utf-8"><title>英牌Realiity睇中李小龍</title></header><body><h1>英牌Realiity睇中李小龍</h1><p>扮過李小龍的，有無數咁多人，當然大家最近期的記憶都是《KillBill》奧瑪花曼的黃色tracksuit。不過其他造型大家又記得多少？為紀念李小龍逝世35周年，早於六十年代成立的英國品牌Realiity取得BruceLeeClub的授權，製作了五款限量版李小龍服飾，剪裁用料都盡量參照30多年前的設計，最具紀念價值的就是隨衫附送一套五款李小龍着住相同服飾的postcard，只在香港唯一代理OpenShop有售。<br>（Pang）</p><p>OpenShop（31883960）<br> 尖沙嘴海運大廈243-248舖</p></body></html>
