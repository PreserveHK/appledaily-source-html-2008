<html><header><meta charset="utf-8"><title>217萬元蝙蝠車時速208公里</title></header><body><h1>217萬元蝙蝠車時速208公里</h1><p>《蝙蝠俠黑夜之神》叱咤英國電影票房，日前有商人加利克（PaulGarlick）趁機在約克郡東部試車，為新製成的蝙蝠車造勢，途人都愕然，以為蝙蝠俠光臨拍電影。<br> 蝙蝠車是由ZCars製造，闊2.5米，長6.5米，全車用纖維玻璃打造，造型是根據1989年電影版本的模型製造，車廠只生產三輛，每輛造價15萬英鎊（217萬港元）。車廠花了18個月製造，單是塗漆就用了500小時。<br> 蝙蝠車最高時速為208公里。<br> 英國《都市報》</p></body></html>
