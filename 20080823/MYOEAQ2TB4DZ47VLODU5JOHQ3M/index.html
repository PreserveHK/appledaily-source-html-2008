<html><header><meta charset="utf-8"><title>隔牆有耳：劉吳惠蘭彈走豬頭骨 - 李八方</title></header><body><h1>隔牆有耳：劉吳惠蘭彈走豬頭骨 - 李八方</h1><p>接替肥馬嘅商務及經濟發展局局長劉吳惠蘭，噚日接受新城電台訪問，透露民建聯嘅副局長蘇錦樑做緊乜。佢話已將公平競爭法草擬工作，同埋修訂《淫褻及不雅物品管制條例》統統交畀蘇錦樑負責，而佢自己首要任務係搞掂啓德郵輪碼頭項目。<br> 劉吳曾發表「逢商必奸」論，指商界凶險信唔過，為咗錢可以不擇手段，難怪噚日話碼頭隨時唔交畀財團興建，由政府自己興建都得。<br> 其實八方覺得劉吳都唔簡單，係人都知淫審條例、公平競爭法係豬頭骨，處理稍一不慎就踩地雷，烏紗隨時不保，八方祝蘇錦樑好運。</p></body></html>
