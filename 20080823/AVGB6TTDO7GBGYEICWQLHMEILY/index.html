<html><header><meta charset="utf-8"><title>關仁隱事：青BB派相任掟 - 關仁</title></header><body><h1>關仁隱事：青BB派相任掟 - 關仁</h1><p>公仔箱嘅姐仔「青BB」近排是非多籮籮，因為佢不嬲講說話得罪人多稱呼人少，辣着咗唔少火頭，但係青BB對住班幕後高層，會變到口甜舌滑好鬼識做，關仁聽聞佢成日搵公仔箱啲高層傾偈打牙骱，仲乘機𢱑撈睇吓有乜嘢啱自己做，不過最搞笑係佢鍾意周圍派自己啲靚相畀班幕後，仲要人哋貼喺枱頭，搞到寫字樓到處都見到青BB。有口痕友話啲相最啱用嚟掟飛鏢，青BB經常派相，真係長掟長有。<br> Textby關仁</p></body></html>
