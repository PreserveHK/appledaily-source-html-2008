<html><header><meta charset="utf-8"><title>Initial引入倫敦D.A.T.E.</title></header><body><h1>Initial引入倫敦D.A.T.E.</h1><p>四方盒仔作品牌標誌的「D.A.T.E.」，是來自倫敦四人男子組，成員年輕之餘，品牌亦只有四歲，主要售賣sneaker及帽，最近由香港的Initial引入。「D.A.T.E.」最初由兩位設計師與兩位修讀市場學的學生，互相分享個人抱負下而創立，後生細仔卻對鞋款要求甚為講究，將不同布料拼合後，產品全部都要MadeinItaly，務求超標完美推出，所以價錢方面相對提高亦在所難免。今次亦引入了黑、灰兩色紳士帽款，所用質料厚而挺身，較為適合秋冬佩戴。</p><p>Initial（23114222）<br> 旺角朗豪坊5樓16號舖</p></body></html>
