<html><header><meta charset="utf-8"><title>關仁隱事：勞氣王當街蝦大肚婆　冇品 - 關仁</title></header><body><h1>關仁隱事：勞氣王當街蝦大肚婆　冇品 - 關仁</h1><p>早排跳草裙舞話要去外埠食大茶飯、同娘家三色台解約嘅「勞氣王」，你咪睇佢個樣成日笑面迎人，其實佢份人好麻煩，絕非外表睇咁好人品。</p><p>扮正人君子</p><p>有人見到勞氣王喺旺角嘅「星三巴」買咖啡，當時店裏面排晒長龍，勞氣王眼見有排等，佢唔行去排隊尾不特止，仲俾佢瞄到差唔多輪到一個大肚婆買嘢，佢即時一個閃身攝咗喺大肚婆前面打尖，仲即刻開口落order，後面成條龍個個人都打個突，紛紛竊竊私語，不過勞氣王一於懶理，買完咖啡之後仲大搖大擺咁走人，估唔到平時做戲專扮正人君子嘅勞氣王會咁冇品。<br> Textby關仁</p></body></html>
