<html><header><meta charset="utf-8"><title>趙碩之安慰情傷夢夢</title></header><body><h1>趙碩之安慰情傷夢夢</h1><p>趙碩之和戴夢夢兩位同門姊妹昨日冒着颱風到將軍澳電視廣播城錄影特約節目《越大班人月好玩2008》，趙碩之在下午九號風球下開工倍添感覺，因她記憶在初中時曾經掛上九號風球，是在9月16日她爸爸生日的日子，難得可以早收工。趙碩之已相約探好友衞詩雅，她說：「因為佢近日拍電影要演一個情緒低落嘅角色，拍到個人好唔開心，我好擔心佢。」</p><p>似朱茵捉姦在床</p><p>戴夢夢昨日自爆遭前男友欺騙感情，有如日前朱茵透露的捉姦在床般傷痛，令她學懂愛一個上一課，其間戴夢夢不禁眼紅紅，表示仍在療傷中，會寄情工作，幸好趙碩之見狀即在旁安慰支持。<br> 採訪：卓寶花<br> 攝影：葉君海</p></body></html>
