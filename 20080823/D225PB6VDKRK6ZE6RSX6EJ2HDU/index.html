<html><header><meta charset="utf-8"><title>士多狗外賣貓回歸展</title></header><body><h1>士多狗外賣貓回歸展</h1><p>HelloKitty大受香港少女喜愛，原來甚受日本少女歡迎的士多狗外賣貓，是在香港土生土長，今次回歸LCX舉行展覽，現場有士多狗主理的哈哈士多，還有一部外賣貓綿羊仔，還會播放士多狗與外賣貓的搞笑動畫，當然不少得士多狗的最新精品，有公仔、totebag等，學生們仲可以買最新文具開學。<br><br>記者：黃家欣</p><p>CATDOGForever展覽<br> 日期︰即日至9月10日<br> 地點︰LCX尖沙嘴海港城<br> 查詢︰31023668</p></body></html>
