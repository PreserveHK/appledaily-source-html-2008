<html><header><meta charset="utf-8"><title>自助申請特區護照</title></header><body><h1>自助申請特區護照</h1><p>【本報訊】入境處明日起，在灣仔入境大樓總部及六個分區辦事處設名為「常服務」的自助服務站，供特區護照申請人自行遞交申請，該處預計整個申請程序約需10分鐘。<br> 該處表示，凡18歲或以上合資格申請人可在辦公時間內利用自助服務站遞交特區護照申請。申請人必須持有有效的永久性居民身份證，以及帶備一張白色背景的彩色近照，並須使用銀行卡以易辦事繳付護照費用。當申請人成功遞交申請後，便可以立即從自助服務站領取一張領證通知書，註明可在何時和何處領取新護照。</p></body></html>
