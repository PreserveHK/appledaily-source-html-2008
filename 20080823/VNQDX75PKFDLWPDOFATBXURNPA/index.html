<html><header><meta charset="utf-8"><title>隔牆有耳：市建局越洋尋人 - 李八方</title></header><body><h1>隔牆有耳：市建局越洋尋人 - 李八方</h1><p>倫敦老友報料，指日前睇當地報章《獨立報》，見到市建局刊登咗個廣告，唔係賣樓促銷樓盤，而係尋人。搞乜事市建局要越洋尋人呢？原來個廣告係想聯絡新蒲崗衙前圍村業權人，商討圍村重建事宜。<br> 衙前圍村係市區最古老圍村，由於種種問題，重建計劃曠日持久，發展大計一直只聞樓梯響，由於唔少圍村人移居海外，所以市建局越洋尋人都唔係冇道理，有冇回音暫時未知，只能望天打卦。<br> 據知市建區已同收購咗圍村七成業權嘅長實傾掂，共識保留圍村有歷史價值建築，如果搵到餘下少數業主，對方唔反對，重建計劃應該快有好消息。</p></body></html>
