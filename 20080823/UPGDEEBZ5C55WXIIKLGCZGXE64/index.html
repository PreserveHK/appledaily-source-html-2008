<html><header><meta charset="utf-8"><title>隔牆有耳：阿牛風球中攞彩 - 李八方</title></header><body><h1>隔牆有耳：阿牛風球中攞彩 - 李八方</h1><p>標榜有平嘢賣嘅電腦通訊節聲言風雨不改，點知九號波殺到就拉閘，一心掃平貨嘅市民嬲到震，衝擊會展，有人報料兩個候選人阿牛同莫乃光都喺現場，唔通佢哋又係苦主？阿牛話佢並非掃貨不成電車男，只係有人急call佢到場幫手，佢指主辦單位安排不周，應該向市民道歉賠償，否則大家一於企硬唔走。<br> 死守唔走隨時引發鐵腕清場，莫乃光可能唔想歷史重演，到場後好言相勸，希望大家早點歸去，不過群情洶湧，而且越來越勞氣，莫乃光都無符，擾攘半個下晝，主辦單位答應送coupon賠償，終平息眾怒，估唔到阿牛喺九號風球中都攞到彩。</p></body></html>
