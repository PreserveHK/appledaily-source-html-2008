<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉玉卿否認老公有外遇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉玉卿否認老公有外遇 - 馮仁昭</h1><p>葉玉卿嫁畀胡兆明（左）之後，一直喺美國紐約過住幸福少奶奶生活，近日有傳佢婚姻亮起紅燈，馮仁昭早幾日打電話畀卿卿，佢聽見傳聞哈哈大笑，仲話同老公感情冇問題，佢話：「我啱啱先至同老公帶咗3個仔女去加州度假。早兩年奶奶都有問我有冇咁嘅事，我都想老公有外遇，等大家有啲火花，可惜冇呢！」卿卿話最近又買咗架新飛機，今個聖誕節會揸返嚟香港探朋友。</p></body></html>
