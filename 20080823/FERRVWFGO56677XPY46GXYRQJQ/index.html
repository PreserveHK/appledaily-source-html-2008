<html><header><meta charset="utf-8"><title>手記：藉打機舒展筋骨</title></header><body><h1>手記：藉打機舒展筋骨</h1><p>「鍛鍊身體迎奧運、休閑娛樂億空間」正是這個位於北京大學體育館附近的遊戲機中心（圖）內裏所掛橫額的內容。中心內沒有任何有關奧運的電玩遊戲，籃球遊戲都只是NBA射球的比賽，但店內卻掛有一條奧運的banner，算是店主支持京奧在北京舉行。</p><p>大家鬥射籃技術</p><p>能夠身處這個電玩城，多得幾位行家朋友，趁着比賽的空檔期打打機，舒展一下筋骨。<br> 畢竟來了北京二十多天中，雖然在主新聞中心設有簡單的健身室，但誰又有時間放下奧運比賽，到健身室運動；於是像這個射籃的比賽，既可活動一下身體，又可與隔壁的朋友們鬥鬥射籃技術，確是一種不錯的自娛方法。<br> 22-08-2008</p></body></html>
