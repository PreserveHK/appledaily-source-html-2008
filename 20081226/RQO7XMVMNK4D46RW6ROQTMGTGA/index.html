<html><header><meta charset="utf-8"><title>Kary期待剃頭慶功</title></header><body><h1>Kary期待剃頭慶功</h1><p>吳雨霏（Kary）、側田、小肥及唐素琪等前晚在荃灣出席平安夜活動，Kary今個聖誕沒有着落，因為沒有男友相陪，她笑說自己不是沒有人要，只是沒有男友。</p><p>側田三代同Jam歌</p><p>早前Kary說過若新碟銷量過3萬張，她會剃頭慶祝，不過現在仍未知銷量如何。<br> 此外，側田在這個聖誕實行三代同堂，在家中與嫲嫲及爸爸一齊夾band，因為他的家人十分喜歡唱歌，他說：「我都33歲，都想生仔結婚，不過自己又未定性，連養自己同隻狗都未得。」他又計劃今年大計要減少抽煙，他雖然非煙精，但有時作曲便會不停煲煙。<br> 採訪、攝影：楊潔雯</p></body></html>
