<html><header><meta charset="utf-8"><title>新現象：藝術家寧做動物不做人</title></header><body><h1>新現象：藝術家寧做動物不做人</h1><p>「我甘願退出人類籍，遵守大自然的規律與公道，反對人類為所欲為的戰爭、掠奪與虛偽！」12名戴上面具的藝術家（圖）前日在廣州市人民公園宣誓，聲稱不當人類，隨後他們到街市與雞和龜等動物「對話」，最後更想以「普通動物」身份，不購票進入動物園，但遭職員阻止。有網民認為，這些藝術家既然已不是人，應和動物一樣光着身子在街上裸跑，也要嘗嘗動物吃的東西。也有網民認為這是「極端的行為藝術」，一般人看不懂。<br> <br>  http://www.ycwb.com/ePaper/ycwb/html/2008-12/25/node_29.htm </p></body></html>
