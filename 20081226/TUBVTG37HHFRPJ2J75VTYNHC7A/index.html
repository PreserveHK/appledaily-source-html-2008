<html><header><meta charset="utf-8"><title>好相Click：江西驚現木頭車運貨車</title></header><body><h1>好相Click：江西驚現木頭車運貨車</h1><p>內地真的無奇不有。江西省南昌市日前出現奇景，一輛沒有輪胎，外表殘缺不全的貨車在馬路上行走（圖）。走近一看，卻發現整架貨車原來平放在一木頭車上，只見兩名男子一邊拉着搬運貨車的木頭車，一邊聊天。拉車人對於路人的好奇，視若無睹，亦未透露將車身拉到那裏去。有網民驚嘆，這兩人能將貨車車身平放在木頭車上，已經是奇事，而外表平平無奇的木頭車能承托重量不輕的貨車，也讓人意想不到。<br> <br>  http://bbs.news.163.com/bbs/photo/111666710.html </p></body></html>
