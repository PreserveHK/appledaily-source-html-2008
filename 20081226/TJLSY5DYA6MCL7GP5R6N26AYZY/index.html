<html><header><meta charset="utf-8"><title>好相Click：最大仿真壁畫現上海</title></header><body><h1>好相Click：最大仿真壁畫現上海</h1><p>上海市武寧路的鬧市，近日出現法國的羅浮宮。走近一看，原來不是真大廈，而是一幅巨型的仿真壁畫（圖）。當地法資超級市場家樂福請來畫家，在超市外牆畫上名為《法蘭西之旅》的巨型建築仿真壁畫，這幅畫面積為5,000平方米，創下建築仿真壁畫面積的世界紀錄。不過，有網友批評超市在中法關係交惡之際推出壁畫，可能挑起民眾對法國的不滿。<br> <br>  http://news.sina.com.cn/s/p/2008-12-25/081516917239.shtml </p></body></html>
