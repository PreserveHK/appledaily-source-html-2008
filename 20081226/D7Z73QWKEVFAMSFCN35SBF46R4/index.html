<html><header><meta charset="utf-8"><title>新奇事：「蜘蛛俠」車頂上賣飛</title></header><body><h1>新奇事：「蜘蛛俠」車頂上賣飛</h1><p>巴士在上下班的繁忙時間十分擠逼，車上的售票員要向乘客賣票，也要想想辦法。近日，內地網友發佈一張「售票員被擠到車頂上賣票」的相片，只見一名售票員利用巴士的兩支扶手承托背部和雙腳，凌空向乘客售票（圖）。有網友戲稱售票員是「現實版蜘蛛俠」，又指售票員「腰部力量很好啊！頭還不會充血！」<br> 不過，有網友聲稱見過更厲害的「超牛售票員」，「有次我坐車！那個女售票員只有兩隻腳和兩隻手在車裏！身子都懸在車外面，還在叫人上車呢！」<br> <br>  http://auto.sohu.com/20081225/n261417813.shtml </p></body></html>
