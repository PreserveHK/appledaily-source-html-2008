<html><header><meta charset="utf-8"><title>着上IceCream的感覺</title></header><body><h1>着上IceCream的感覺</h1><p>很甜很開心很好味是看着這兩款FreestyleFrostyTreats雪糕系列的感覺。以三色雪糕和士多啤梨雪糕顏色為主色調，由鞋身至鞋底都被雪糕顏色所覆蓋，設計靈感源自兩款受人喜愛的雪糕款式三色雪糕（朱古力、呍呢拿、士多啤梨）和士多啤梨雪糕。<br>以三色雪糕為題的Freestyle是由士多啤梨雪糕的粉紅色作底部、呍呢拿雪糕的奶白色夾中間及朱古力雪糕的啡色作鞋筒而組成；另一對全粉紅色仿士多啤梨雪糕的Freestyle亦同樣甜甜的。<br><br>記者︰吳美美</p><p>PedderRed（21183712）<br> 地址︰中環威靈頓街64-66號地下</p></body></html>
