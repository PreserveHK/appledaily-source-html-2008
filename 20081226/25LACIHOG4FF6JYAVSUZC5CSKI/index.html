<html><header><meta charset="utf-8"><title>側田糖果樹沾喜氣</title></header><body><h1>側田糖果樹沾喜氣</h1><p>鋼鐵大王孫女、龐傑女兒龐基怡（Kate）昨日下午於洲際酒店舉行結婚儀式，與姓鄺夫婿Preston共諧連理，胞妹龐美怡（Olivia）則擔任伴娘，昨日5時舉行結婚儀式，婚禮場地兩旁擺放了不少白色樹木作裝飾，樹上掛滿波板糖和蝴蝶等，充滿童話氣氛，晚上則設宴招待親友。</p><p>與母親分頭走</p><p>與男女家十分稔熟的歌手側田與母親分別出席觀禮，記者上前欲訪問時，他則顯得十分避忌但仍站在糖果樹下讓記者拍照，他說：「我同男女家兩邊都好熟，不過今日唔做訪問，唔好意思！」儀式完結後側田與母親分別離開，只逗留一小時左右。<br> 採訪、攝影：羅慧敏</p></body></html>
