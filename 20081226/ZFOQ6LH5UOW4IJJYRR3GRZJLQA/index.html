<html><header><meta charset="utf-8"><title>蔡妍覓高大筋肉人</title></header><body><h1>蔡妍覓高大筋肉人</h1><p>韓國歌手蔡妍前晚於apm舉行「Mylove平安夜聚會」，吸引了過百名歌迷到場，商場更擠滿了圍觀市民，氣氛相當熱鬧。蔡妍獻唱了4首歌答謝歌迷，她穿上一條低胸裙表演勁歌熱舞，不時俯身露出乳溝，她更經常要抽高領口以防走光。</p><p>收泳衣尷尬</p><p>活動上又有歌迷送上T-Back泳衣、化妝袋及朱古力金磚給蔡妍，她接過泳衣時有點尷尬，又笑言如果有一塊真的金磚就不用再工作。事後蔡妍接受訪問時表示其聖誕願望是想與男友一同歡度，可惜現時仍未有男友，她說：「我想搵一個有肌肉同高大嘅男朋友，因為工作到攰嘅時候可以依偎喺佢膊頭同胸膛休息一吓。」<br> 採訪、攝影：林妃</p></body></html>
