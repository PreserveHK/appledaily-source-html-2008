<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靖琪喜添姨甥想喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁靖琪喜添姨甥想喊 - 馮仁昭</h1><p>梁靖琪噚日去慈雲山出席活動，佢話今年聖誕係佢25年嚟第一次冇同家姐過，因為家姐啱啱生完B要坐月，雖然係喜事，但就搞到梁靖琪好唔慣，佢話：「個感覺好奇怪，我車家姐返屋企時真係好想喊呀！」梁靖琪又話今年同班朋友食咗中式聖誕大餐，好豪咁有鮑魚同魚翅，問佢乜冇男仔約咩？佢話：「真係冇喎，但我都收到兩個男仔送電話。」計我馮仁昭話齋，你新一年就搵個真命天子，咪唔使黐住家姐囉！</p></body></html>
