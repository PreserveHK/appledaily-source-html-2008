<html><header><meta charset="utf-8"><title>馮仁昭四圍超：高皓正沉迷上網睇AV - 馮仁昭</title></header><body><h1>馮仁昭四圍超：高皓正沉迷上網睇AV - 馮仁昭</h1><p>高皓正噚日同女子組合Hotcha喺香港仔做商場活動，提到AV天后飯島愛喺日本住所身亡，高皓正就話以前好鍾意睇呢啲嘢，佢話：「我以前好沉迷網上呢啲資訊，但冇留意佢個名，不過我認識一啲行性感路線嘅朋友，真係壓力好大，因為人哋望佢哋嗰陣，只當係一嚿肉咁，好受傷害。」Hotcha話之前因為做音樂會，忙咗一輪搞到瘦晒，𠵱家忙完當然要食番夠本，所以佢哋就喺平安夜食朱古力火鍋。</p></body></html>
