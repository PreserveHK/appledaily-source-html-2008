<html><header><meta charset="utf-8"><title>零九折買Knowledge</title></header><body><h1>零九折買Knowledge</h1><p>早前吳彥祖同本地板仔牌Knowledge搞Collaboration，令呢個成立咗四年嘅品牌又多咗好多人識，趁今日係BoxingDay，最開心就梗係拆禮物啦，Knowledge話想大家再高興啲，實行割價低至零九折，$99蚊有條原價過千嘅黑牛，吸引嗎？除此之外，同場仲有大量風褸、衞衣、冷衫、牛仔褲等價錢都係減到好低，咪走寶去趁低吸納啦！<br><br>記者：陳諾堯</p><p>查詢：8FIVE2（25739872）<br> 銅鑼灣謝斐道506-508號聯誠商業中心2樓203室</p></body></html>
