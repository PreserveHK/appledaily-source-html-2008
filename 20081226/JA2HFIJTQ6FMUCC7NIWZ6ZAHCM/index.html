<html><header><meta charset="utf-8"><title>老虎仔入侵商場</title></header><body><h1>老虎仔入侵商場</h1><p>【本報訊】九龍灣商場MegaBox昨日遭30頭老虎仔及熊仔入侵，非但未有嚇怕人，反而遭大批人圍攏大聲喊叫。原來這批熊仔及老虎仔只是5個月大至12個月大的嬰兒，參加了商場舉辦的小熊維尼BB扮嘢大賽，以小熊維尼及跳跳虎造型鬥快鬥爬。家長們各出奇謀使用不同物件引領BB鬥快抵達終點。<br> MegaBox巿務總經理文靜芝表示，今次與廸士尼合作在聖誕節舉行小熊維尼主題活動，刺激聖誕人流較去年同期上升約5至10%，當中食肆最旺場。</p></body></html>
