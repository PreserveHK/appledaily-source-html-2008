<html><header><meta charset="utf-8"><title>泳兒失身夜夠定力</title></header><body><h1>泳兒失身夜夠定力</h1><p>泳兒、羅凱珊（Kama）和楊崢前晚在維園出席聖誕活動，她們在台上大展身手下廚，Kama說：「我都冇朋友約去街，每逢節日都好少慶祝，今年聖誕有錢賺係好事。」<br> 泳兒坦言酬勞不俗，她笑說希望明年聖誕能有男友陪伴。有指聖誕是少女失身高峯期，她笑說：「我自己好有自制能力，即使暈暈哋都會保持清醒。」</p><p>楊崢認年紀大</p><p>另外，楊崢自言當模特兒在聖誕最空閒，但今年卻要工作，她表示已約男友吃飯，她笑說：「唔知係咪年紀大咗，唔想玩通宵，能夠一家人食飯已經好開心。」<br> 採訪、攝影：林惠卿</p></body></html>
