<html><header><meta charset="utf-8"><title>醜百態：公職作餌徵求漂亮女友</title></header><body><h1>醜百態：公職作餌徵求漂亮女友</h1><p>金融海嘯下，被視為「鐵飯碗」的內地公務員職位十分搶手，早前就有77.5萬人報考國家公務員（圖）。一名男子日前在深圳一所大學貼出告示，聲稱手上有一個深圳市公務員的名額，可以幫助公務員筆試及格的女生當上公務員，但要求對方當他的女友，而且身高要1.65米以上，長相漂亮，人品好。此事在網上曝光後，大多數網友均認為這名男子是騙子：「一定是假的，誰敢這樣明目張膽？大家別上當了。」<br> <br>  http://edu.sina.com.cn/official/2008-12-25/1742181018.shtml </p></body></html>
