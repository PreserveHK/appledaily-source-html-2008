<html><header><meta charset="utf-8"><title>兩戶因噪音大打出手</title></header><body><h1>兩戶因噪音大打出手</h1><p>【本報訊】兩戶鄰居昨日凌晨在土瓜灣寓所，因為噪音問題爭執，三名男女大打出手，結果兩敗俱傷一同被捕。<br> 涉案一方為姓李男子（36歲）和姓郭女子（20歲）；另一方則是一名中年男子（50歲），他們住在土瓜灣道239號益豐大廈同一層樓，份屬鄰居。<br> 昨日凌晨3時許，雙方因為噪音問題爭執，初則口角繼而動武，拳來腳往扭作一團，有街坊聞聲查看及報警。<br> 警方到場調查，雙方均報稱受傷，主要是面、鼻及手部受傷，各人事後因涉嫌打架一同被捕。</p></body></html>
