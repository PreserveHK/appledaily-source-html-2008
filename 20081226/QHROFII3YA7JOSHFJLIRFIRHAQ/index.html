<html><header><meta charset="utf-8"><title>新奇事：中學虛擬貨幣教炒股</title></header><body><h1>新奇事：中學虛擬貨幣教炒股</h1><p>「今天的漲幅10％，買它一定能賺！」這裏不是股票行，而是新疆烏魯木齊市第八中學的電腦室，兩名學生在討論「功課」（圖）。該校近日為高中一年級學生開辦「股票的基本知識與多元化投資」選修課程，30多人修讀，並用虛擬貨幣買賣股票。學生的股票炒得火熱，家長亦認為課程有助於培養中學生應變能力和承受心理能力。不過有網民批評課程向學生灌輸投機炒賣、不勞而獲的觀念，根本是「誤人子弟」，不宜推廣。<br> <br>  http://news.sohu.com/20081226/n261432496.shtml </p></body></html>
