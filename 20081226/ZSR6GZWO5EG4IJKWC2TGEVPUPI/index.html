<html><header><meta charset="utf-8"><title>東東針灸變海膽</title></header><body><h1>東東針灸變海膽</h1><p>陳曉東日前為其主演、以精神病人為題材的內地電影《A面B面》開鏡，他飾演遭人陷害而被拉進精神病院的補品店老闆。故事講述他在精神病院中，要接受五花大綁電擊和針灸。<br> 東東為求逼真，親身到精神病院體驗精神病人的生活，又以電擊玩具感受電擊感覺；拍攝針灸戲份時，東東的頭皮插了多口針，如海膽一樣，其中一支針更觸動了其面部神經，令他的眼皮抽搐。</p><p>自摑面腫</p><p>另外一場戲講述東東失控之下，錯手打了飾演其女友的張靜初，非常後悔的東東趴在地上扮狗叫要求原諒，更不停自摑，他為求真實感，打至自己臉頰紅腫。<br> 撰文：懷鈺</p></body></html>
