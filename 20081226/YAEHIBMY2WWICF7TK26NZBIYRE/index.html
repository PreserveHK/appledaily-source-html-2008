<html><header><meta charset="utf-8"><title>熊黛林平安夜搵狗陪</title></header><body><h1>熊黛林平安夜搵狗陪</h1><p>熊黛林、Angelababy和汪圓圓等前日平安夜，齊齊在所屬的模特兒公司Style開派對，大啖pizza、火雞和壽司等。眾模特兒更交換禮物和抽獎等，之後又玩Bingo。<br> 熊黛林帶了心愛狗狗一齊開P，公司同事更買了一件狗食的雞批給其愛犬做聖誕大餐，𠱁得人狗都開心，之後熊黛林玩Bingo又第一個得獎，成功拿得100元獎金。其後汪圓圓中獎，貪玩的Angelababy即時大叫：「食壽司！食壽司！」將成包wasabi擠滿一件壽司加料，圓圓食到眼眶通紅，含淚領獎，之後的陳逸璇都食到扁扁嘴。<br> 撰文：DebbieLum</p></body></html>
