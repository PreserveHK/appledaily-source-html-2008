<html><header><meta charset="utf-8"><title>醜陋面：女生「社會實踐」被迫陪酒</title></header><body><h1>醜陋面：女生「社會實踐」被迫陪酒</h1><p>「我們是女大學生，不是陪領導喝酒的小姐！」內地多個網站昨出現帖子，有自稱重慶信息技術職業學院的女生踢爆，學校在本月初組織多名女生，到一個資訊科技產業高峯論壇會上當禮儀小姐，其後有工作人員把女生帶到酒店，與官員和老闆喝酒、跳舞，聲稱是「社會實踐」（圖），有女學生更稱遭非禮。對於有關指控，校方稱是有人惡意中傷，但不少網民反應強烈，建議發動人肉搜索，將當日在場的官員搜出來，讓網民看看他們的真面目。<br> <br>  http://news.163.com/08/1226/08/4U2V1RDP00011229.html </p></body></html>
