<html><header><meta charset="utf-8"><title>周麗淇儲錢買大屋</title></header><body><h1>周麗淇儲錢買大屋</h1><p>周麗淇和農夫前晚平安夜在旺角新世紀廣場出席商台聖誕活動，周麗淇自與鄭嘉穎分手後，感情一直未有着落，幸聖誕有工作在身，她覺得今年聖誕的氣氛很好，收到不少禮物，包括fans送贈的朱古力和糖果，因為fans想她甜甜蜜蜜。</p><p>買田種菜</p><p>周麗淇笑說：「希望賺多啲錢買田買樓又買地，我有朋友喺新界買咗塊田嚟種菜，回歸大自然幾好玩。」她又計劃自置物業，理想家居是一間面積1,000呎的屋，這樣已很足夠，她寄望明年樓市下跌才出手，現在不敢亂使錢。<br> 採訪：葉雪</p></body></html>
