<html><header><meta charset="utf-8"><title>周秀娜廚藝當嫁妝</title></header><body><h1>周秀娜廚藝當嫁妝</h1><p>「翻版樂基兒」周秀娜昨日在土瓜灣出席聖誕活動，即場向李錦聯師傅學煮餸，她在台上煮餸時頭頭是道，卻原來不是箇中高手。</p><p>自讚稱職女友</p><p>問周秀娜可有試過炮製美食給男友，她說：「都有，我試過煎鵝肝，佢食完都話好好食，其實我唔係好識整，我都好想學煮嘢食，因為媽咪話女人係需要識煮嘢食，先會嫁得好，咁至少我𠵱家都係算一個稱職女朋友。」<br> 周秀娜忙於舞台劇《我愛萬人迷》，聖誕節也要開工，她揚言難得有時間賺外快，還表示之前已買了皮帶給男友作禮物。<br> 採訪：EddieWong<br> 攝影：RickyIp</p></body></html>
