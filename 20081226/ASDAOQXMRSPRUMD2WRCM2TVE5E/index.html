<html><header><meta charset="utf-8"><title>內衣三折起發售</title></header><body><h1>內衣三折起發售</h1><p>【本報訊】送舊迎新，中國人傳統習俗愛買內衣褲過農曆年，以趕走霉運。品牌內衣Wacoal下月7日至15日在崇光百貨9樓特賣場舉行新春大勁減，精選胸圍內褲劈價三折起發售。<br> Wacoal發言人表示，百多款減價貨品包括一系列胸圍內衣、睡衣、收腹束褲、絲襪及晨褸等，推介玫瑰花邊的時尚LalanBra，原價360元，特價198元，減幅45%；消除胸部壓力的Stress-freeBra減價38%售198元；CWX運動型胸圍半價售178元，以五星形保護網布剪裁，令胸部保持豐滿堅挺。另每日三折推出精選貨品，首兩日精選胸圍，原價320元起，特價69元。</p></body></html>
