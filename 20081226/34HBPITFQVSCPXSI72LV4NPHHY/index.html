<html><header><meta charset="utf-8"><title>日皇盃飛腳捕鯨魚入4強</title></header><body><h1>日皇盃飛腳捕鯨魚入4強</h1><p>日皇盃8強戰，大阪飛腳周四以2:1淘汰名古屋鯨魚，前鋒盧卡斯施維連奴14分鐘先開紀錄，24分鐘中澤聰太再下一城。下半場，鯨魚前鋒杉本惠太入波追成1:2完場。大阪飛腳出線後，下周一將與橫濱水手爭奪決賽資格，另一邊4強戰則由FC東京對柏雷素爾。</p><p>周四球賽賽後報告</p><p>星期四1　日皇盃<br> 大阪飛腳2:1(2:0)名古屋鯨魚<br> 讓球終盤：大阪飛腳讓平/半　上盤</p></body></html>
