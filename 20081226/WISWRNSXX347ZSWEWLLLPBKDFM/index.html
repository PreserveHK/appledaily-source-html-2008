<html><header><meta charset="utf-8"><title>廖碧兒聖誕吐苦水</title></header><body><h1>廖碧兒聖誕吐苦水</h1><p>廖碧兒昨日出席在維園舉行的工展會，近日她正於加拿大拍攝電影《TheKingofFighters》，合作的還有MaggieQ，今次她險些趕不及回來，她說：「溫哥華大風雪，我班機延遲咗6個鐘先起飛，我之後啲機都要停飛，呢個聖誕冇收過禮物，又冇乜賺外快，因為加拿大好凍，喺零下18度，我哋啲衫又好單薄，雖然打得好吃力，但係好有型。」</p><p>人造雨變雪條</p><p>廖碧兒又說：「我有凍到病咗，我哋成日喺冰天雪地度拍打戲，不過MaggieQ好叻好少病。」又表示曾試過拍下雨戲，但噴出來人造雨卻變成雪條，她又將8個暖包藏在腰間，結果被輕微灼傷。<br> 採訪：李全</p></body></html>
