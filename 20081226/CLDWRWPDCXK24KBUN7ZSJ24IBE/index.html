<html><header><meta charset="utf-8"><title>獨立屋：大埔梧桐寨</title></header><body><h1>獨立屋：大埔梧桐寨</h1><p>現時大埔林村一帶鄰近大馬路的3樓連天台物業成交價可達逾180萬元，全新落成的叫價更可達約210萬元。位於林村內的梧桐寨正有一個3樓上連天台物業放盤，單位面積700方呎，樓齡12年，全屋經已裝修，廚房改作開放式設計，天台佈局亦見心思，一系列戶外木設計方便住戶賞景，業主現叫價168萬元，平均呎價2,400元，前往小巴站約5分鐘路程，尚算方便。<br> 代理行：東方置業<br> 電話：26613777</p></body></html>
