<html><header><meta charset="utf-8"><title>研究證明人「見錢開眼」</title></header><body><h1>研究證明人「見錢開眼」</h1><p>俗語說「見錢開眼」，原來大腦見到值錢東西後，真會轉趨活躍。<br> 美國加州大學心理學家塞倫切什找來14名學生，讓他們挑選紅色或綠色物件，或甚麼都換不到，或換取最高10美元（78港元），同時用功能性磁力共振造影技術（fMRI）掃描他們腦袋反應。<br> 結果發現，當他們看見有獎金的物件，大腦內首個視像局（負責顏色和邊緣定向的視覺皮層V1）、主控決策的大腦前方和腔壁部位，都出現強烈反應，即使他們已忘記物件會帶來多少獎金，腦袋卻依然清晰記得那些物件可帶來着數，反映人們對錢財十分眼利。<br> 美國《華盛頓郵報》</p></body></html>
