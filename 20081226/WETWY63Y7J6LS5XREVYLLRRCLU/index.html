<html><header><meta charset="utf-8"><title>周五、六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周五、六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示：新特蘭迎布力般曳</p><p>星期五16　新特蘭vs布力般流浪<br> 簡評：新特蘭連勝兩場，表現亦見改善，但近季對布力般流浪的往績並無優勢，過去3次主場對布力般全敗，而對上一次主場贏布力般流浪已經是01年。</p><p>數據提示：韋根1:0波膽好路</p><p>星期五17　韋根vs紐卡素<br> 簡評：韋根近期表現回勇，過去7場聯賽錄得4勝2和1負，聯賽排名升至11位；而近4季迎紐卡素的往績是極為優秀，錄得全勝之餘，每次也是小勝1:0。</p></body></html>
