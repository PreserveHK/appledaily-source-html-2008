<html><header><meta charset="utf-8"><title>松林炮台一帶風水好</title></header><body><h1>松林炮台一帶風水好</h1><p>【本報訊】放假去行山除可以強身健體，若揀選地點是風水滙聚之處，更可以順道吸取靈氣。有玄學家指出，雖然傳統上要待農曆新年「行大運」才能夠事半功倍，但松林炮台附近一帶風水極佳，所以平日多前往該處行山也同樣有益。<br> 玄學家周漢明表示，松林炮台所在的龍虎山，風水一向「好靚」，「冇幾遠嘅摩星嶺，係賭王何鴻燊祖墳，附近又有一個華人永遠墳場，風水學上屬於結穴位，去得多可以吸收靈氣，除咗身體健康，個人嘅思維都會清晰啲。」<br> 他說在農曆新年遠足或行山，有「行大運」效果，但在聖誕、元旦等節日則功效稍遜，「因為聖誕同元旦，喺中國曆法上仲係屬於舊嘅一年，始終差少少。」</p></body></html>
