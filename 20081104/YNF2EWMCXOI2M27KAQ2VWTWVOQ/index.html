<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅北京拍新片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迅北京拍新片 - 馮仁昭</h1><p>由袁和平執導，周迅、趙文卓、周杰倫等主演嘅電影《蘇乞兒》，日前正式喺北京拍攝，片中趙文卓飾演蘇燦，周迅就飾演佢老婆袁英，而周杰倫飾演嘅武神，會引領蘇燦領悟武學嘅至高精髓。部戲仲開咗個網頁，到時袁和平會周不時喺網站度同影迷分享拍攝過程㖭。<br> （ http://www.yuenwooping-truelegend.com） </p></body></html>
