<html><header><meta charset="utf-8"><title>抗議超巿賣貴豬牟暴利</title></header><body><h1>抗議超巿賣貴豬牟暴利</h1><p>【本報訊】民協五名代表昨日帶同橫額到旺角百佳及惠康超巿請願（圖），指摘超巿豬肉價格加快減慢，要求超巿盡快調低豬肉價格，以免巿民無辜捱貴豬肉，影響民生。<br> 民協區議員任國棟表示，根據食物及衞生局資料顯示，本港活豬批發價由1月時每擔1,800至2,000元，回落至現時的800至1,200元，最高減幅達五成半，但零售價只從高位時50元一斤減至目前36元，減幅僅兩成八，遠遠追不上批發價的回落速度，反映超巿有牟取暴利之嫌，要求將豬肉零售價降至合理水平。<br> 黃賢創攝</p></body></html>
