<html><header><meta charset="utf-8"><title>希妹踩過界首拍電影</title></header><body><h1>希妹踩過界首拍電影</h1><p>日本時裝雜誌《PINKY》的20歲人氣模特兒佐佐木希，早前推出的首本寫真集《nozomi》在日本賣斷市，令她在當地火速上位，成為新一代少男殺手，工作也接踵而來。</p><p>示範一字馬</p><p>人氣急升的希妹，最近便由模界踩入大銀幕，夥拍女星北川景子演出的新片《HandsomeSuit》日前剛在當地上映，首次拍戲的希妹，頻頻為電影四出宣傳。日前她亮相電視節目時，自少學習韻律體操的她即場示範一字馬，大晒柔軟身體。</p></body></html>
