<html><header><meta charset="utf-8"><title>財話短說<br>太陽國際擬分拆礦業</title></header><body><h1>財話短說<br>太陽國際擬分拆礦業</h1><p>▲太陽國際（8029）收購GoldTrack54%權益而進軍印尼鐵礦業，主席周焯華昨表示，希望2至3年內達致集團50%盈利是來自採礦業務的目標，亦不排除於未來12個月分拆礦業到創業板上市。印尼鐵礦場位於東努沙登加拉省，初步估計擁有鐵儲量8060萬噸，可生產20年；太陽國際董事李志成相信，4至6個月內完成上述收購，屆時便開始採礦，預料該礦場首年提供3000萬至4000萬元盈利。</p></body></html>
