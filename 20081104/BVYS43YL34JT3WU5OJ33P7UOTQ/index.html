<html><header><meta charset="utf-8"><title>楊丞琳咀阿雅賀攞獎</title></header><body><h1>楊丞琳咀阿雅賀攞獎</h1><p>台灣長壽綜藝節目《我猜我猜我猜猜猜》主持吳宗憲和阿雅，在金鐘獎破蛋奪得娛樂綜藝節目主持人獎，他們昨日返回中視影廠出席慶功宴，中視總經理鄭家鐘到場向二人派利是。落敗視后的楊丞琳則來獻花，她還與阿雅嘴對嘴，楊丞琳說：「在宣佈綜藝節目主持人獎之前我心臟都要跳出來了！原來我離開《我猜》是一個正確決定！」<br> 憲哥承諾將獎金兩萬多港元捐給製作單位，於是昨日製作單位進行交收支票儀式，憲哥又答應明年節目再得獎，他請大家到日本旅行。憲哥評自己任金鐘獎司儀表現得60分，楊丞琳卻說：「穩重大方不鹹濕！」<br> 撰文：邰樂</p></body></html>
