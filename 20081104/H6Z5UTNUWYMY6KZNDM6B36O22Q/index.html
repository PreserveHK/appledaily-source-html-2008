<html><header><meta charset="utf-8"><title>光良玩求婚谷個唱</title></header><body><h1>光良玩求婚谷個唱</h1><p>馬來西亞歌手光良，下周六將在台北小巨蛋舉行「第一次台北演唱會」，邀請了李宗盛和梁靜茹做表演嘉賓。</p><p>梁靜茹勁冧</p><p>光良曾替梁靜茹的歌曲《勇氣》作曲，二人在音樂上甚有默契，為了隆重其事，光良昨日在台灣安排了梁靜茹簽聘書，然後他即單膝下跪，為梁靜茹的右手手指戴上用粉紅玫瑰花製成的戒指，令她十分驚喜。<br> 光良大讚梁靜茹的歌聲，他說：「我覺得靜茹的歌聲很美，聽她的歌會讓人覺得很幸福，期待11月15號靜茹能夠用她的歌聲，讓台北小巨蛋充滿幸福的能量。」<br> 撰文：邰樂</p></body></html>
