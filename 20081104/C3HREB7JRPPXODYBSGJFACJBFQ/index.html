<html><header><meta charset="utf-8"><title>童愛玲治瘤　老公呵護</title></header><body><h1>童愛玲治瘤　老公呵護</h1><p>童愛玲昨日在銅鑼灣街頭現身，到時代廣場買波鞋。她早前證實患上乳房瘤，她說：「𠵱家OK，唔使食藥，1月尾會返台灣再驗，𠵱家keep住半年驗一次，希望唔會惡化。」<br> 對於病況，童愛玲表示丈夫知情後，更愛錫她陪她買健康食品，她說：「佢都幾緊張，陪我去超市買餸，買啲有機食品，以前我哋淨係掛住小朋友要食得健康，𠵱家我自己都要takecare埋。」<br> 採訪、攝影：LawWaiMan</p></body></html>
