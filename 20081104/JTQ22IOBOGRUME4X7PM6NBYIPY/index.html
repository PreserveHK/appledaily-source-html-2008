<html><header><meta charset="utf-8"><title>麥凱恩鬆一口氣</title></header><body><h1>麥凱恩鬆一口氣</h1><p>漫長的兩年競選活動，將在本港時間今午告一段落，民望一直落後的麥凱恩選擇了老家亞利桑那州的普雷斯科特，作為競選活動終點站，稍作休息，就去投票，然後看電影打發時間，靜待明早點票結果公佈。助手說，麥凱恩近日「鬆一口氣」，因關鍵州傳出選情拉近。<br> 選戰中最叫麥凱恩不快的，是9月金融海嘯爆發，他暫停競選活動，趕回華盛頓斡旋7,000億美元（5.46萬億港元）救市方案，共和黨眾議員竟大部份投反對票，嚴重打擊他的選情。朋友說當時麥凱恩恨透自己、選舉活動和全世界。<br> 美國《華爾街日報》/《紐約時報》</p></body></html>
