<html><header><meta charset="utf-8"><title>李思欣一哭解千愁</title></header><body><h1>李思欣一哭解千愁</h1><p>擁32.5、24、34吋三圍的李思欣，最近拍攝無綫劇集《杏林心處》，她扮演一名患有情緒病的女子，並愛𠝹手自殘，現實生活中，李思欣表示一定不會做𠝹手或傷害自己的行為。</p><p>好易感動</p><p>李思欣指當遇到壓力，她會選擇找信任的朋友傾訴，她說：「我會搵好朋友陪我傾心事，有時喊一場就可以宣洩情緒，喊咗出嚟會舒服啲，唔會屈住屈住咁。」李思欣可覺自己是喊包？她說：「咁又未至於，不過我係一個好易感動嘅人，感情好豐富吓。」<br> 採訪：比華利<br> 攝影：葉君海<br> 服裝：Quiksilver<br> 髮型、化妝：JoeWong</p></body></html>
