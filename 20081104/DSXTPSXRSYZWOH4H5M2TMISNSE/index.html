<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪等祖名捧場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪等祖名捧場 - 馮仁昭</h1><p>薛凱琪（Fiona）、鄭融同官恩娜（Ella）等噚日去馬鞍山出席校園活動，Fiona話近日為就快演出嘅舞台劇緊張失眠，仲話自己有好多朋友已經買飛捧場，問到緋聞男友房祖名買咗未？Fiona就話未，但相信佢一定會嚟睇，再問祖名會唔會以為有飛拎唔使買？Fiona即口啞啞話：「咁要問吓佢啦﹗」<br> Ella對於有新人喺《翡翠歌星賀台慶》當晚攝位，Ella話：「我無理咁多只係掛住玩。」</p></body></html>
