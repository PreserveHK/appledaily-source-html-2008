<html><header><meta charset="utf-8"><title>李多海重溫大話妹笑到喊</title></header><body><h1>李多海重溫大話妹笑到喊</h1><p>在新劇《伊甸之東》中有感情戲的韓國女星李多海和男星延正勛，前晚和台灣女星張鈞甯及來自內地的李小璐以宣傳大使的身份，出席「2008韓國電視劇節」的「亞洲明星之夜」活動。李多海透露最喜歡自己主演的《大話妹》和《仙女花》，她說：「尤其是《大話妹》，令我在泰國紅到好似東方神起，會有fans坐的士追車呢！」當大會播出她舊作的片段時，她更加笑到標眼水。</p><p>合照毫無印象</p><p>張鈞甯自爆是延正勛的fans，並公開了一張她出道前於韓國街頭偶遇偶像的合照，不過延正勛卻笑言對合照一事毫無印象。李多海之後帶頭向台下觀眾拋簽名波，掀起全場高潮。</p></body></html>
