<html><header><meta charset="utf-8"><title>免費流感針</title></header><body><h1>免費流感針</h1><p>【本報訊】政府昨日起為合資格的八類人士免費注射流感疫苗，包括安老院舍長者。政府今年首次資助六個月大至六歲以下的兒童注射流感疫苗。食物及衞生局局長周一嶽表示，兩歲至六歲兒童中，每一萬人每年有130多人因流感入院，希望今年流行的流感病毒與疫苗配合，減低兒童入院機會。有關免費注射流感疫苗合資格人士資料，可瀏覽醫管局網頁 http://www.ha.org.hk/visitor/ha_visitor_index.asp?Parent_ID=346&amp;Content_ID=643 </p></body></html>
