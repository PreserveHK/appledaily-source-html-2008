<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇被學校追交學費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇被學校追交學費 - 馮仁昭</h1><p>趙薇（右）𠵱家仲喺北京電影學院讀緊研究生，啱啱忙完電影宣傳，月頭又去咗四川綿陽探當地嘅小朋友，風塵僕僕，搞到學費都唔記得交。據內地網站報道，上月31號，北京電影學院喺官網上張貼咗份「致我院在校欠費同學通知書」，赫見趙薇「榜上有名」。事後趙薇嘅經理人陳蓉接受內地傳媒訪問，解釋話趙薇因為太忙，唔記得交學費：「趙薇的同學已告訴了我們這個消息，我們已經去補交學費了。」
</p></body></html>
