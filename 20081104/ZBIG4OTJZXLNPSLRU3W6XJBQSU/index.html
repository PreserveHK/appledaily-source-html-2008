<html><header><meta charset="utf-8"><title>求驗客手記：阿祖不死要多謝鄧加 - 求驗客</title></header><body><h1>求驗客手記：阿祖不死要多謝鄧加 - 求驗客</h1><p>巴西國家隊教練鄧加，周一公佈19號熱身賽對葡萄牙嘅大軍名單，國際米蘭前鋒阿祖安奴居然有份入選，反而朗拿甸奴繼續落選。大家都知阿祖因操練遲到，被國米教練摩連奴打入冷宮，估唔到鄧加依然信任呢位麻煩友。其實阿祖真係幾好彩，因為摩連奴表示未判佢死罪，只要肯努力仲有大把機會。仲有英超曼城有意1月斟佢過檔，同羅賓奴、祖奧組成森巴進攻鐵三角。所以，今年得26歲嘅阿祖，真係要好好珍惜機會，仲有大把世界發圍㗎！</p></body></html>
