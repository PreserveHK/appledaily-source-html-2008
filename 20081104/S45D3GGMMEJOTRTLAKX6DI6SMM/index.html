<html><header><meta charset="utf-8"><title>每日一shot：大勝</title></header><body><h1>每日一shot：大勝</h1><p>麥戴斯離隊後，活塞的艾米亞莊遜（中）料獲更多上陣機會；該21歲前鋒周一獨取12分及6個籃板，助球隊作客以101:83大勝山貓。路透社</p><p>每周之星</p><p>《東岸：保殊（速龍前鋒）》<br> 保殊於上周平均得分達26分、10籃板球，對公鹿一戰更交出6次助攻，領速龍3戰全勝居東岸第2。<br> <br> 《西岸：基斯保羅（黃蜂後衞）》<br> 基斯保羅於上周平均得分21.7分、12次助攻，勝太陽一仗更以接近3雙的20分、10次助攻、8籃板，展現全能身手。</p></body></html>
