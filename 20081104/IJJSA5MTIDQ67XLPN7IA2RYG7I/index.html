<html><header><meta charset="utf-8"><title>馮仁昭四圍超：寇鴻萍密約嘟嘟傾心事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：寇鴻萍密約嘟嘟傾心事 - 馮仁昭</h1><p>馬會噚日下晝喺跑馬地快活看台廂房，邀請咗馬德鐘、寇鴻萍同林燕妮等欣賞直播「澳洲墨爾本盃」嘅賽事。雖然經濟不景，但寇鴻萍同老公仲啱啱買咗隻馬。寇鴻萍話同好友鄭裕玲曾經通電，佢話：「佢心情好愉快，我約佢喺台慶後見面，佢仲同我講『放心，我講得出就已經ready好一切。』不過我都好奇怪，冇人察覺任何嘢，總之佢都好獨立堅強。」</p></body></html>
