<html><header><meta charset="utf-8"><title>賊人銀行保險庫劫44公斤金</title></header><body><h1>賊人銀行保險庫劫44公斤金</h1><p>銀行保管箱本應是最安全，但比利時竟然有賊人躲在ING銀行的保險庫，待客人前來開保管箱時，就把他洗劫，掠去44公斤黃金。<br> 荷蘭電台前天（周一）報道，劫案發生在比利時小鎮Overijse一家ING銀行分行。案發前，賊人預先躲藏在保險庫，待一名男子進入保險庫，把保管箱打開時，賊人乘他無防範下突撲出，把一個袋套在受害人頭上，綁起他的手腕和腳踝，劫去44公斤黃金。賊人作案前預先把銀行閉路電視關上，估計被他掠去的黃金總值80萬歐元（約788萬港元）。<br> 新華社</p></body></html>
