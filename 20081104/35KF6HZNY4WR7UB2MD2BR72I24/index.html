<html><header><meta charset="utf-8"><title>童黨七人毆四少年</title></header><body><h1>童黨七人毆四少年</h1><p>【本報訊】將軍澳明德邨昨凌晨發生童黨傷人案件，四名青少年在商場對開的士站，被童黨七人圍毆，三人受傷，一少年踩單車突圍，兇徒得逞後四散逃去。三名遇襲事主異口同聲指不知道為何被毆，警方懷疑事件涉及區內童黨衝突。<br> 被打受傷的三名男子分別姓鍾（21歲）、姓楊（17歲）及姓周（17歲），昨凌晨零時許，三人與另一名男子途經明德邨商場對開的士站時，突然被七名約十五、六歲的童黨包圍，對方不由分說向四人襲擊。<br> 鍾、楊及周三人被童黨拳打腳踢，而同行友人則踩單車突圍逃走，兇徒逞惡後向厚德邨方向逃去，三人致電報警。</p></body></html>
