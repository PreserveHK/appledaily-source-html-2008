<html><header><meta charset="utf-8"><title>求驗客手記：米赫洛域執教鞭盞搞 - 求驗客</title></header><body><h1>求驗客手記：米赫洛域執教鞭盞搞 - 求驗客</h1><p>意甲博洛尼亞上輪聯賽，客場1:5慘負卡利亞里後，周二宣佈教練阿拉干尼執包袱，位置由前拉素球星米赫洛域頂替。新升班嘅博洛尼亞，聯賽開季錄得2勝8負劣績，決定換教練絕對可以理解，但我求大俠對米赫洛域嘅執教能力好懷疑。呢位舊日重砲手罰球王，06至08年擔任國米教練文仙尼副手，主要搞掂球員間嘅關係；講到排陣用兵，恐怕都要靠打天才波囉！而且米赫洛域據報係典型嘅種族主義者，第日是非一定好多，博洛尼亞實好頭痛。</p></body></html>
