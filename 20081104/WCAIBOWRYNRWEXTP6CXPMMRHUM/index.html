<html><header><meta charset="utf-8"><title>《黑夜之神》奪奧斯卡呼聲高</title></header><body><h1>《黑夜之神》奪奧斯卡呼聲高</h1><p>專報道獎項新聞嘅權威電影網站AwardsDaily，日前搞咗個網上投票，叫網友選5齣入圍奧斯卡最佳電影嘅心水大熱，𠵱家暫時以《蝙蝠俠─黑夜之神》（TheDarkKnight）同畢彼特（BradPitt）套奇情新片《TheCuriousCaseofBenjaminButton》叮噹馬頭，各佔15%票率居首。辛潘（SeanPenn）主演嘅基片《Milk》近日大獲好評，以13%票率排第3。</p></body></html>
