<html><header><meta charset="utf-8"><title>財話短說<br>澳投贖回換股債蝕錢</title></header><body><h1>財話短說<br>澳投贖回換股債蝕錢</h1><p>▲澳門投資（2362）宣佈，向關連公司Suregold及CastleRock，提早贖回及註銷未償還本金額共約14.64億元的可換股債券，代價由轉讓澳門一幅地皮的81.31%股權及相關貸款支付，預計令公司業績出現虧損約2050萬元。該地皮面積3449方米，屬住宅項目，完成後，澳門投資仍持該地皮13.69%權益，並計劃集中資源發展核心的化妝品及美容業務。</p></body></html>
