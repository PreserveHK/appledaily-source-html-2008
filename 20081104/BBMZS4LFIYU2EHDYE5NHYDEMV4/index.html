<html><header><meta charset="utf-8"><title>張根錫炒車遇狂迷</title></header><body><h1>張根錫炒車遇狂迷</h1><p>在新劇《貝多芬病毒》中飾演天才小號手的韓國男星張根錫，上周駕車前往片場開工時，不幸遇上交通意外。當時他把車停在燈位前，沒想到有車迎面撞向他，令他的車頭嚴重受損，幸好他只是受了輕傷，只感到肌肉痛楚。</p><p>女司機大呼角色名</p><p>張根錫事後落車關心肇事司機的情況，搞笑的是該名40多歲女司機原來是他的瘋狂fans，開口第一句說話是叫他在《貝》劇中的角色名「姜健宇」，令張根錫啼笑皆非，他之後更隱瞞撞車一事照常到片場開工。此外，張根錫前日為《貝》劇原聲大碟灌錄了《聽得見嗎》一曲。</p></body></html>
