<html><header><meta charset="utf-8"><title>任達華禁囡囡入娛圈</title></header><body><h1>任達華禁囡囡入娛圈</h1><p>任達華、甄子丹及趙雅芝等前晚到上海展覽中心出席美容頒獎禮。</p><p>「女孩子不適合」</p><p>趙雅芝亦和仔仔到場，現場不少傳媒都大讚她的仔仔長得很帥氣。任達華則單拖赴會，問到他將來會否讓囡囡入娛樂圈？任達華說：「我絕對不贊成她入娛樂圈，我不會讓她去片場看我拍戲，現在我也沒有告訴她我是做甚麼工作。娛樂圈又沒有規律，又累又壓力大，對女孩子來說不太適合。」<br> 另外，伊能靜亦有出席，早前曾傳出她和庾澄慶婚變，不過她表示將有機會和老公合作。伊能靜稱：「我將會製作自己第一部戲，已經請了丈夫做配樂，但就不會讓兒子客串。」<br> 採訪、攝影：盧健</p></body></html>
