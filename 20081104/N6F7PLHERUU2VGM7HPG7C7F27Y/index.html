<html><header><meta charset="utf-8"><title>特稿<br>3年半的循環 - 藍鑽石</title></header><body><h1>特稿<br>3年半的循環 - 藍鑽石</h1><p>AC對上一次居榜首的狀況、世情與現在相近，這3年半恍若一個循環，驀然回首，一切就像沒變過。<br> 藍鑽石</p><p>恒指萬4點</p><p>AC對上一次居榜首的最後港股交易日（05年5月6日），恒指收市報14,033.96，與昨日收市的14,344.37接近。</p><p>特首民望低</p><p>港大於05年中為前任特首董建華最後一次民望調查，得分為47.9，上月曾蔭權的得分為53.9。</p></body></html>
