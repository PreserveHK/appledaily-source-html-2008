<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：郭台銘妻傳產前抑鬱</title></header><body><h1>小瑪歌嗌咪：郭台銘妻傳產前抑鬱</h1><p>現年57歲嘅郭台銘，今年7月中同33歲嘅曾馨瑩結婚，婚後兩個月就傳有喜，上個月初見郭太仲肚仔脹脹，但佢唔認有咗。不過日前有人爆料，話呢排深居簡出嘅郭太最近去醫院做產前檢查，仲話佢已經有咗11周。不過有傳聞話郭太因為唔慣成日俾人追訪，搞到有產前憂鬱症，小瑪歌希望佢身體健康啦！郭台銘偕妻噚晚喺台灣出席晚宴，佢唔肯回應係咪好快做老竇，追問佢係咪幫BB諗好名？佢笑而不答。</p></body></html>
