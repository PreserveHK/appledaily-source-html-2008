<html><header><meta charset="utf-8"><title>新奇事：《易筋經》列大學課程</title></header><body><h1>新奇事：《易筋經》列大學課程</h1><p>「稀奇！《易筋經》竟成為選修課！」武漢的中國地質大學工程學院一名學生說，在學校下學期的選修課中，赫然發現鼎鼎大名的《易筋經》，覺得很奇怪！不過在該校教康復保健課的孫老師卻說，是武俠小說把《易筋經》神化了，其實它不過是一套由和尚創立的體操。孫隨後更即場示範了其中一招「抱球樁」：「膝蓋微彎，頭頸正直……」並說，現在部份大學生體質比較差，承受不了劇烈運動，《易筋經》和太極拳類似，較適合這些同學，它對內臟有按摩作用，更有助強身健體。<br> <br>  http://www.hangzhou.com.cn/20081222/ca1627082.htm &#13;</p></body></html>
