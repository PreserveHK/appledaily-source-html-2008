<html><header><meta charset="utf-8"><title>Gisele空中允嫁球星</title></header><body><h1>Gisele空中允嫁球星</h1><p>里安納度狄卡比奧（LeonardoDiCaprio）嘅巴西名模舊愛GiseleBundchen（右），與美式足球隊新英倫愛國者主力巴廸（TomBrady左）拍拖近兩年，噚日有消息指Gisele已接受對方求婚。據悉巴廸喺平安夜當晚同Gisele坐私人飛機到波士頓途中，以48朵白玫瑰同香檳求婚，大受感動嘅Gisele立即答應，當時Gisele嘅父母都在場，可以順便傾埋擺酒！</p></body></html>
