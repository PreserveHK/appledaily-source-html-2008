<html><header><meta charset="utf-8"><title>賴琳恩贏獎揀工做</title></header><body><h1>賴琳恩贏獎揀工做</h1><p>亞姐季軍賴琳恩選美完畢後已返回台灣繼續模特兒工作，她日前穿上三點式泳衣晒34、24和35勻稱身材，她表示轉眼已出道三年，這些日子成長不少，賴琳恩說：「尤其因參加亞姐比賽而在香港受訓一個月，認識了更多人，也開闊了眼界。」</p><p>願為錢犧牲</p><p>贏得選美名銜後令賴琳恩工作接踵而來，還可以自己挑工作，她說：「以前我常常花很多時間在等工作，現在的一點點改變是，我可以去等甚麼樣的工作進來，會趁機把握機會發揮。」不過私人時間就得減少，選美期間曾被揭與男友街頭激吻，她說：「多賺點錢，我可以犧牲一點私人生活，以後會更小心偷拍了。」<br> 採訪：黎寶蘋</p></body></html>
