<html><header><meta charset="utf-8"><title>財話短說<br>中化肥獲母公司變相注資</title></header><body><h1>財話短說<br>中化肥獲母公司變相注資</h1><p>▲中化化肥（297）宣佈，將獲母公司中化集團變相注入現時在深圳上市但即將除牌的ST鹽湖，惟未有時間表。中化集團目前持有22.74%的ST鹽湖，已與中化化肥間接持股18.49%、同樣在深圳上市的鹽湖化肥簽訂協議，鹽湖化肥將透過發行新股的方式吞併ST鹽湖。中化化肥同時已獲母公司授權，可在一段時間內向後者以公允值購入經擴大後的鹽湖化肥全部股權。聯交所資料顯示，中化集團現持有中化化肥74%權益。</p></body></html>
