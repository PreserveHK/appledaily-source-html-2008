<html><header><meta charset="utf-8"><title>名牌太陽眼鏡六折起</title></header><body><h1>名牌太陽眼鏡六折起</h1><p>太陽眼鏡專門店murkANDtinted已登陸香港七個月，為了滿足潮人們新年都有副潮鏡扮型扮靚，又可以抵擋近日越演越烈的紫外線，決定即日開始為期3日的BoxingDay喜迎新年，所有品牌低至六折，不僅包括受荷李活明星至愛的歐洲設計師品牌，還有近年日本雜誌上經常出現的手做日牌，扮明星是時候！<br><br>記者︰吳美美</p><p>時間：12月29日至12月31日<br> 地址：尖沙嘴海港城港威大廈二樓<br> 查詢：62087595</p></body></html>
