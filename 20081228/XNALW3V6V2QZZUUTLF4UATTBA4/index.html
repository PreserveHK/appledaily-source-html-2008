<html><header><meta charset="utf-8"><title>開班教整鮑參翅肚</title></header><body><h1>開班教整鮑參翅肚</h1><p>還有不到一個月就到農曆新年，好多人都會一年豪一次，團年飯都特別加餸，鮑魚魚翅不少得，想在仔女面前威番次，一於自己親自入廚煮幾味，唔識整？唔緊要，只要肯學實有人教你。<br>鴻星集團首次推出「廚藝共賞——鮑‧翅菜式示範篇」，由鴻星海鮮酒家灣仔店的主廚何寶龍師傅親自示範，教大家用快捷方便的方法烹調鮑參翅肚，在張羅過節事情之餘，亦有時間親自下廚煮好餸。</p><p>鮑．翅菜式示範篇</p><p>日期：2009年1月13日（星期二）<br> 時間：下午3:00–5:00<br> 地點：灣仔港灣道8號瑞安中心1樓<br> 收費：$180/位（12人起開班）<br> 查詢：26280080（鴻星）</p></body></html>
