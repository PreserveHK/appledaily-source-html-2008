<html><header><meta charset="utf-8"><title>一折試做有機燕麥療程</title></header><body><h1>一折試做有機燕麥療程</h1><p>燕麥源自於歐洲地區，早前跟名模AnaR.做訪問，她便提到很喜歡用燕麥來DIY美容，因為燕麥具潤澤與柔軟肌膚的功能，對滋潤肌膚特別有效。不過自己DIY總覺麻煩，現在《蘋果》讀者憑此報道可以試做價$98享用原價$980的「M2PLUS有機燕麥滋潤療程」，使肌膚滑嫩細緻，舒暢身心，最適合大節過後修復肌膚疲憊，名額50個，還不快點打電話預約？<br><br>記者：謝翠玲<br><br>優惠期至12月31日（*需年滿18歲之女性方可用此優惠）<br>查詢︰27241611<br>地址︰九龍尖沙嘴山林道22-26號閣樓全層</p></body></html>
