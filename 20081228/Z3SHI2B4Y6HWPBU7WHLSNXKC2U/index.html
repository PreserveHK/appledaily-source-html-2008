<html><header><meta charset="utf-8"><title>綾瀨遙首封影后笑不停</title></header><body><h1>綾瀨遙首封影后笑不停</h1><p>「第21屆日刊Sports電影大獎」頒獎禮昨日在東京舉行，今年在電影《ICHI》和《我的機械人女友》中有出色表現的女星綾瀨遙成為最佳女主角，她從竹內結子手上接過獎狀時，一直笑不攏嘴。</p><p>中居獲木村頒獎</p><p>SMAP成員中居正廣就憑《我願變成貝殼》的戰犯角色，成為出爐影帝，並由上屆影帝兼隊友木村拓哉負責頒獎給他，中居說：「要從木村手中領獎雖然有點不好意思，但能夠連續兩年由SMAP成員得到這個獎項，實在十分高興。」<br> 導演瀧田洋二郎憑《送人》連奪最佳電影和最佳導演，女主角廣末涼子更現身頒獎。新垣結衣則現身頒發新人獎給青春女星夏帆。</p></body></html>
