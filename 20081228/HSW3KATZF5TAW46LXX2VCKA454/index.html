<html><header><meta charset="utf-8"><title>隔牆有耳：支聯會搞「國民教育」 - 李八方</title></header><body><h1>隔牆有耳：支聯會搞「國民教育」 - 李八方</h1><p>煲呔政府為討好北京，大搞「國民教育」，被人指係洗腦式「愛國教育」，只係一味宣揚官方歌功頌德訊息，報喜不報憂。支聯會為回應呢種片面化嘅國民教育，12月31號除夕夜，9點鐘起喺尖沙嘴柏麗大道舉行「我的中國夢──平反六四」祝願集會，同官方唱反調。<br> 呢個集會以中共建政以來嘅多次政治運動為主題，包括鳴放反右、文化大革命、四五天安門事件、北京之春、八六學潮、八九民運、六四事件等，亦會回顧香港市民爭取平反六四嘅歷程。出年就係六四20周年，支聯會已籌備連串活動，等大家唔好忘記呢段歷史。</p></body></html>
