<html><header><meta charset="utf-8"><title>醫學Online<br>霍亂肆虐千五人死</title></header><body><h1>醫學Online<br>霍亂肆虐千五人死</h1><p>世界衞生組織警告，津巴布韋霍亂疫情進一步惡化，患者的死亡比率持續飆升，當地因為衞生及供水設施受到大肆破壞，自今年8月起爆發霍亂，疫情歷時五個月仍未受控制。世衞的最新數字顯示截至本月底，累積感染個案達26,497宗，死亡人數達1,518。世衞指霍亂的死亡率一般只有1%，但津巴布韋的死亡率由最初爆發的4%增至近期的5.7%，逾六成死亡個案更是在本月錄得。</p></body></html>
