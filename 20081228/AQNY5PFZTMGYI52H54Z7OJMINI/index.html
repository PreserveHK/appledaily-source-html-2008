<html><header><meta charset="utf-8"><title>Fendi白色毛毛滑雪鏡</title></header><body><h1>Fendi白色毛毛滑雪鏡</h1><p>其實今季Fendi的白色毛毛ActiveCollection，小記是十分喜愛的，所以引致它那款充滿類似元素的滑雪眼鏡及太陽眼鏡，同樣受到小記的偏愛。FENDI一直再三強調太陽眼鏡在春季的時尚舞台上是不可或缺的，兩款休閒眼鏡革命性以優質柔軟的貂皮點綴，當中，滑雪眼鏡以貂皮的長毛絨裝飾，太陽眼鏡則擷取保暖耳罩的貂皮裝飾鏡框頂部，兩款眼鏡均選用緇黑色和皚白色設計，同時又附送限量版拉鏈眼鏡袋，令整體矜貴感覺更加提升。<br><br>記者︰吳美美</p><p>顧客查詢熱線:28146699<br> 顧客查詢網址: http://www.marchon.com </p></body></html>
