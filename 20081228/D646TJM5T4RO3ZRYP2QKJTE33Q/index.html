<html><header><meta charset="utf-8"><title>盈盈靚湯慰樂樂</title></header><body><h1>盈盈靚湯慰樂樂</h1><p>湯盈盈涉醉駕排期候審，但無礙她的工作，昨天她到銅鑼灣出席其代言的煮食用品宣傳，稍後更會為產品拍電視廣告，代言酬勞達六位數字。得到各界人士支持，連緋聞男友錢嘉樂也表示樂意陪她出庭，盈盈聽罷笑得開懷說：「有心支持我已經得喇，但𠵱家未知幾時出庭。」</p><p>「嚟我屋企飲」</p><p>被多番追問與嘉樂的戀情，湯盈盈一直強調只是緋聞男女關係，她無奈的說：「你話點就點啦！」另外，一個人居住的盈盈，學到煲湯的技巧，她說間中會煲湯給朋友，問到嘉樂可品嚐過，她說：「好多朋友都飲過，有時啲朋友會嚟我屋企飲，或者我拎出街畀佢哋。」<br> 採訪、攝影：王連連</p></body></html>
