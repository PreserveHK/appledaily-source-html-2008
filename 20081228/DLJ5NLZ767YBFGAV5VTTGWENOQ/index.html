<html><header><meta charset="utf-8"><title>商場送東京機票</title></header><body><h1>商場送東京機票</h1><p>所謂柳暗花明，低迷經濟下只要知窿路還是可盡情玩個夠。事緣，給我發現將軍澳新都城中心及馬鞍山新港城中心，特別於即日起至明年1月11日舉行《88機票激賞消費大抽獎》，合共送出88張東京及台北來回機票，以及特設特別獎100名，各得「千色Citistore」$200禮券等總值超過38萬元獎品。顧客只需於上述日子在場內消費滿$50即可換領抽獎券1張（每人每張發票最多可換抽獎券10張），便有機會免費遊東京及台北！<br><br>記者：蘇麗珊</p><p>查詢：<br> 31943206（新都城）<br> 26439110（新港城）</p></body></html>
