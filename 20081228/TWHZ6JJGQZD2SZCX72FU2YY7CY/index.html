<html><header><meta charset="utf-8"><title>晾衫架墮街傷途人</title></header><body><h1>晾衫架墮街傷途人</h1><p>【本報訊】紅磡黃埔花園發生高空墮物傷人意外，一個摺合式晾衫架突從天而降，擊中一名路過的老婦，她頭部受傷送院治理，警方接報到場調查，拘捕肇事單位一名印度裔男子返警署調查。<br> 受傷老婦姓金（75歲），涉嫌高空擲物被捕印度男子39歲，他與妻子及家人，同住黃埔花園4期棕櫚苑2樓一單位。墮下的摺合式晾衫架約幾磅重，拉長時約長5呎。據稱，印度男子的家人，晾衫時將其掛於露台，平時將其摺合存放。<br> 昨事發中午12時許，有人在該晾衫架晾曬衣服，懷疑放置並不穩固，晾衫架連衣服跌落地下，其時金婦剛行經該單位樓下，幸晾衫架跌中花槽石壆，卸去不少衝力，甘婦前額被擊傷，事後送院治理。</p></body></html>
