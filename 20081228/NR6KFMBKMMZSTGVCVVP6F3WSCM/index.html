<html><header><meta charset="utf-8"><title>思覺失調女與警對峙</title></header><body><h1>思覺失調女與警對峙</h1><p>【本報訊】一名懷疑患有思覺失調少女，昨清晨在深水埗基隆街寓所病發，產生幻覺從枱上跳落地時扭傷腳。同居男友報警求助時，少女情緒激動手持𠝹刀反鎖睡房內，與趕至警員對峙，經一番勸喻終被勸服送院治療。<br> 姓莫女事主（21歲）與姓陳男友（26歲），同住基隆街257號一單位。昨清晨5時許，莫女在寓所病發產生幻覺，手舞足蹈從枱上跳落地時，不慎扭傷左腳。男友立即報警，召救護車到來協助時，莫女情緒激動拾起一把𠝹刀，衝入睡房內反鎖房門。警員到場莫女拒絕開門，雙方一度對峙，最終莫女被勸服開門送院治療檢查。</p></body></html>
