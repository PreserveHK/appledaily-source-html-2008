<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪開派對當開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪開派對當開騷 - 馮仁昭</h1><p>環球唱片日前花咗6位數搞咗一個聖誕節PoolSideParty，一眾歌手同工作人員狂歡一番。其間謝安琪（圖）同關楚耀合唱《四面楚歌》，佢兩個當正自己喺紅館開騷，不停同工作人員握手。而孫耀威就一邊唱一邊除衫，搞到一班女同事𠵱嘩鬼叫。當晚陳奕迅（Eason）同阿Kay分別送上蛋糕為出爐金馬影后劉美君慶祝生日，呢位影后突然戲癮大發喺度扮喊，場面十分搞笑。</p></body></html>
