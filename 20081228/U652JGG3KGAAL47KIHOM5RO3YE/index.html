<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>日色情業年營業額逾6800億</title></header><body><h1>金融海嘯下的日子……<br>日色情業年營業額逾6800億</h1><p>日本經濟沉淪多時，但性行業卻屹立不倒，甚至有撐起半邊天之勢。日本在1991-2001年泡沫經濟爆破後頭十年，性行業規模逆市擴大35%，年規模達23,000億日圓（1,963億港元）。日本性行業在近年經濟停滯中繼續擴張，據英國《金融時報》估計，現時性行業年營業額已超過600億歐元（6,800億港元）。<br> 有美國經濟學家更戲稱，日本的性行業足以讓日本在50年內不爆發經濟危機。<br> 台灣《工商時報》</p></body></html>
