<html><header><meta charset="utf-8"><title>飯島愛遺屬擬開追悼會</title></header><body><h1>飯島愛遺屬擬開追悼會</h1><p>日本傳奇AV女星飯島愛日前離奇伏屍於東京澀谷的家中，結束短短36年的人生，警方在遺體解剖後，至今依然未能確認其死因。飯島愛的雙親前日為她在東京低調舉行葬禮，並只有家屬出席。在藝能界打滾多年的飯島愛，生前人緣不俗，她的前事務所現正與其父母商討，計劃為她舉行公開的追悼會，讓圈中好友與影迷向她送別，但暫時有關時間及地點仍未有定案。</p><p>相士指氣色差</p><p>此外，飯島愛生前熱衷算命，去年曾兩度赴台算命，為她看手相的葉雲堯透露，當時覺得她身體健康和氣色欠佳，頗有病容，主動要求看她手相，感覺她的手太過軟，感情線非常紊亂，是特種行業女子的典型手紋。</p></body></html>
