<html><header><meta charset="utf-8"><title>關仁隱事：「綠萍」大聲祈禱搵瘦人笨 - 關仁</title></header><body><h1>關仁隱事：「綠萍」大聲祈禱搵瘦人笨 - 關仁</h1><p>曾經活躍ball場嘅「綠萍」，𠵱家同佢個身材勁爆嘅囡囡雙劍合璧，相信冇人搶到佢哋鏡。綠萍早排開咗間夜店，請到近期信咗教變得深閨嘅「瘦人」出山撐場，外間一直都唔知點解佢咁本事。</p><p>教友反感</p><p>關仁八到瘦人當日肯去剪綵，係因為佢同綠萍係教友，有一次綠萍喺周日聚會祈禱，佢當住一眾教友向主禱告，佢話好希望瘦人可以去佢間夜店嘅開幕禮，於是瘦人就應承咗，其他教友都好抗拒綠萍呢啲行為。<br> Textby關仁</p></body></html>
