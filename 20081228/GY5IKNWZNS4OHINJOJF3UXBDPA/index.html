<html><header><meta charset="utf-8"><title>李孝利暈倒留院十日</title></header><body><h1>李孝利暈倒留院十日</h1><p>韓國天后李孝利前晚11時被經理人發現在寓所暈倒，其經理人立刻送她往江南三星醫院的急症室，證實利妹患上肺炎和有脫水症狀，需要留院10日以上，暫定明天接受詳細檢查。</p><p>暴瘦15磅</p><p>事務所指利妹為了準備剛剛舉行完的處女個唱而健康惡化，在開騷前已試過因為過勞發高燒而入院，開騷後亦連續一星期要到醫院覆診，並在過去10日足足瘦了15磅。<br> 由於利妹再次入院，健康響起警號，暫時未知她能否出席這幾天舉行的各大音樂頒獎禮，而事務所就替她取消下月所有工作，讓她好好休息。</p></body></html>
