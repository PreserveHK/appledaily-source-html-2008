<html><header><meta charset="utf-8"><title>抽天價煙局長遭免職</title></header><body><h1>抽天價煙局長遭免職</h1><p>因公開發表不當言論，被網民踼爆抽天價煙和戴名錶的南京江寧區房產局長周久耕（圖），遭當局調查後證實，他用公款購買高檔香煙，江寧區委昨決定免去其局長職務。<br> 本月10日，周久耕在接受媒體採訪時表示，對開發商以低於成本價銷售樓盤，將與物價部門一起進行查處。消息經媒體報道後，引起各方批評與質疑。有網民因此對他進行「人肉搜索」，更聲稱他抽每條1,500元人民幣的高價煙、戴價值10萬元名貴錶、開高檔車，建議當局對他進行調查。<br> 當局公開澄清沒有對降價房產企業作處罰同時，亦開始對周久耕調查，結果查出他有用公款購買高檔香煙。<br> 新華社</p></body></html>
