<html><header><meta charset="utf-8"><title>飯島愛餘空凳拍檔緬懷</title></header><body><h1>飯島愛餘空凳拍檔緬懷</h1><p>日本一代傳奇AV女星飯島愛日前伏屍香閨，結束短暫的36年人生，令人惋惜。飯島愛生前曾演出的綜藝節目《SUNDAYJAPAN》，昨日為她製作追悼特輯。錄影廠的座位上放了飯島愛的名牌，可惜人去椅空，無不令現場曾與她合作過的藝人感到痛心。</p><p>「一絲不苟苦了自己」</p><p>節目主持之一的諧星太田光憶述飯島愛說：「她是個一絲不苟、從不敷衍了事的人，凡事不會半途而廢，但這樣對自己太辛苦了。」宮崎縣的東國原英夫知事透露當年自己失意時，曾得到過飯島愛的鼓勵。</p></body></html>
