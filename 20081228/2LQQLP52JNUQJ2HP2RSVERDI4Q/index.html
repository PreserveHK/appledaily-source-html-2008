<html><header><meta charset="utf-8"><title>狗狗嘉年華</title></header><body><h1>狗狗嘉年華</h1><p>【本報訊】香港愛護動物協會昨起一連兩日，於灣仔海濱長廊舉行「狗狗白色聖誕──愛護寵物嘉年華2008」，不少狗主帶愛犬參加。活動除了有犬隻行為培訓師示範講解外，更有警員帶同警犬表演跳高和追捕匪徒。</p><p>要多帶狗隻散步</p><p>協會行政總監麥履善表示，多帶狗隻散步及活動有助狗隻健康，而該海濱長廊是人狗共處好地方，「這裏有九成狗主會跟其他人交流，相比其他街道及公園只有百分之六。」他指在經濟轉差下，狗隻被遺棄的數目必然有所增加，而近月獲領養的狗隻也減少，呼籲狗主要對寵物負責任。</p></body></html>
