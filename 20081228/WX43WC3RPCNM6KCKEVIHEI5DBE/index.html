<html><header><meta charset="utf-8"><title>求驗客手記：阿馬利左右做人難 - 求驗客</title></header><body><h1>求驗客手記：阿馬利左右做人難 - 求驗客</h1><p>祖雲達斯前鋒阿馬利（圖）面臨忠孝兩難全嘅局面，事緣呢位巴西裔意大利籍前鋒，一直漠視意大利國家隊徵召，希望巴西國家隊可以選佢入隊。阿馬利立場搖擺終於搞到屋企內戰，佢媽媽就話：「我知道佢個心點諗，𠵱家係時候向巴西『說不』，因為意大利畀咗佢一切！」阿馬利老婆喺意大利生活十幾年，都覺得佢應該代表意大利。我求大俠覺得阿馬利應盡快決定，唔係搞到家嘈屋閉就唔好啦！希望2月意大利對巴西嘅熱身賽佢有機會首次亮相國際賽啦！</p></body></html>
