<html><header><meta charset="utf-8"><title>CHANEL最新限量指甲油</title></header><body><h1>CHANEL最新限量指甲油</h1><p>一直很喜歡CHANEL指甲油，顏色飽和漂亮之餘，亦非常易掃，就算塗上大紅的ShanghaiRed也不會一笪笪。今次最新的限量CHANELMOSCOW指甲油，是MakeupCreativeDirectorPeterPhilips特地為2008PARIS-MOSCOW精緻工藝時裝系列而創製的，黑色中卻隱約的透着閃光，尤其推介#NuitdeRussie深邃的藍，像閃着星星的夜空，甫看到便一見鍾情。現於又一城及海運大廈CHANEL美容專門店限量發售。<br><br>記者：謝翠玲<br></p><p>查詢：22658632（又一城店）</p></body></html>
