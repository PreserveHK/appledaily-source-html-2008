<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳派十萬元利是 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳派十萬元利是 - 馮仁昭</h1><p>陳慧琳（Kelly）大年初五已經復工，錄製全新廣東大碟同拍新歌MV，事關佢今年6月就要開演唱會，忙到冇時停，惟有提早開工。今年Kelly豪派六位數字開工利是，實行與眾同樂，佢話：「新一年最緊要好意頭，所以都會派開工利是畀公司職員，希望大家工作順利，身體健康。」至於由佢同黎明主演嘅電影《江山美人》下月就上映，所以Kelly下個禮拜開始又要為部戲走埠宣傳，到時又有排忙。</p></body></html>
