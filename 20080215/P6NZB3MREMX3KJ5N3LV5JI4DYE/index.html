<html><header><meta charset="utf-8"><title>醫學Online<br>日飲一杯紅酒護心</title></header><body><h1>醫學Online<br>日飲一杯紅酒護心</h1><p>加拿大一項研究發現，每日淺嚐一杯紅酒可保護心臟，多飲卻對健康無益。研究人員在實驗室利用人工心臟試驗不同紅酒份量對心臟的影響，結果發現每日飲用一杯Merlot及Shiraz等紅酒，可幫助血管擴張，令血液流動保持暢通，減低患上冠心病的風險；但若飲兩杯或以上，心跳會不正常地加快，增加心臟負荷。有關健康飲酒份量的指標也可應用在飲啤酒或其他酒精飲品上。</p></body></html>
