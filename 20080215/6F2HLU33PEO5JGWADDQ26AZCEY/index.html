<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜男友情人節陪肥姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜男友情人節陪肥姐 - 馮仁昭</h1><p>欣宜連日嚟都去瑪麗醫院探媽咪肥姐沈殿霞，噚日朝早9點50分，欣宜同姨媽喺醫院出現，欣宜戴咗黑超，見到現場記者都好禮貌咁面帶笑容，欣宜逗留至晏晝4點幾先離開。傍晚6點半左右，欣宜嘅外籍男友（小圖）着到西裝骨骨、戴咗條紅色領呔攞住紮花到場，相信係送畀肥姐嘅，認真有心，佢逗留咗15分鍾同姨媽一齊走，問佢情人節係咪約咗欣宜，佢就冇回應。
</p></body></html>
