<html><header><meta charset="utf-8"><title>中環快拍：李澄明情人節送花𠱁記者</title></header><body><h1>中環快拍：李澄明情人節送花𠱁記者</h1><p>噚日情人節，好多人都想早啲收工會情人，偏偏冠君產業信託（2778）噚日好晏（大約傍晚6時）先嚟搞記招，有行家扮風趣責怪候任行政總裁李澄明（右三），之前做開鷹君（041）助理董事嘅李生可能見慣記者，回答得幾妙：「咁唔好意思囉！」<br> 記招完咗，佢仲補多兩句話：「嗱，今日情人節，送番啲花同朱古力過你哋，希望唔好阻住大家喇！」查實做記者都預咗唔慌早收工㗎喇，使乜唔好意思喎。	<br> 梁鑑章攝</p></body></html>
