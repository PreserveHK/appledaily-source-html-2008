<html><header><meta charset="utf-8"><title>案件速遞<br>偷何超英手袋男子判囚</title></header><body><h1>案件速遞<br>偷何超英手袋男子判囚</h1><p>【本報訊】患小兒麻痹症的綜援漢自稱「路過」中環文華東方酒店的咖啡室，看見一個無人看管的手袋，順手牽羊後奪門而出，最終被兩名窮追不捨的酒店職員截獲，財物力保不失；而該個價值萬元、內有近4,000元現金的手袋，正是屬於賭王何鴻燊長女何超英所有。涉案無業漢昨於東區裁判法院承認一項盜竊罪，被判囚8個月。被告劉健華（49歲），擁有22次案底。辯方昨求情指他與妻子均長期患病，沒有工作，要照顧兩名子女，面對財困，當日路過案發地點，一時貪念而犯案。<br> 案件編號：ESCC318/08</p></body></html>
