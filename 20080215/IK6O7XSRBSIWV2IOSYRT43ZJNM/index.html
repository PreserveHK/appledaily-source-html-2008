<html><header><meta charset="utf-8"><title>隔牆有耳：陳太帶人遊花園 - 李八方</title></header><body><h1>隔牆有耳：陳太帶人遊花園 - 李八方</h1><p>陳太做官時去立法會開會，回應議員問題時應該試過「遊花園」，噚日佢又帶人遊花園，呢次唔係言不及義嗰種「遊花園」，係真正做導遊帶隊，佢為近20個小學生做導遊，帶佢哋參觀立法會大樓，講解各間會議室用途。<br> 陳太又接受學生訪問，有學生好關心陳太9月會唔會競選連任，陳太喺細路面前都好謹慎，就首先要做好呢份工，係咪再參選幾個月後先決定啦。<br> 陳太四萬笑容冧掂選民，小學生亦俾佢冧到暈，人人爭住同佢合照，陳太驚影得一個又顧唔到另一個，結果人人冇份，下次有時間先影。</p></body></html>
