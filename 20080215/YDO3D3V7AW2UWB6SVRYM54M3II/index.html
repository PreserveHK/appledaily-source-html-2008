<html><header><meta charset="utf-8"><title>奇趣特搜：恒源祥廣告悶轟觀眾</title></header><body><h1>奇趣特搜：恒源祥廣告悶轟觀眾</h1><p>「恒源祥，北京奧運會贊助商，鼠鼠鼠；恒源祥，北京奧運會贊助商，牛牛牛……」內地著名毛紡品牌恒源祥的新電視廣告，用單調的旁白聲音，就這樣，由「鼠鼠鼠」（圖），一路叫到「豬豬豬」共12個生肖，整整一分鐘。畫面就只得一個北京奧運會會徽和恒源祥商標，只是每講一個生肖就彈出該生肖的動物。看過廣告的觀眾無不破口大罵：「太惡俗啦！實在不能忍受！」「我還以為電視機壞了！」「有一晚被這個廣告吵醒，我真想拿起椅子砸電視機！」而此廣告最終遭投訴而將停播。<br>  http://news.sohu.com/20080215/n255175863.shtml </p></body></html>
