<html><header><meta charset="utf-8"><title>否認幽會葉璇　林峯：簡直黐線</title></header><body><h1>否認幽會葉璇　林峯：簡直黐線</h1><p>林峯、李司棋及黎耀祥昨日在北角首日開工拍攝無綫新劇《溏心風暴之家好月圓》，新劇是繼《溏心風暴》後原班人馬的新製作，故事背景更會由上一輯的鮑魚海味店變身為麵包店，一眾演員昨日在店外誠心上香，祈求拍攝順利。<br> 對於有網上消息指林峯和葉璇早前在番禺一夜店幽會，林峯昨日即時否認有關報道，更表示與葉璇已經很久沒有聯絡，他說：「好耐冇見過佢，呢啲報道簡直係黐線，係咪認錯人呀，不過全部都係憑空諗出嚟，都幾得意呀。」<br> 採訪、攝影：卓美娟</p></body></html>
