<html><header><meta charset="utf-8"><title>常盤貴子陀仔叫苦</title></header><body><h1>常盤貴子陀仔叫苦</h1><p>現年35歲的日本女星常盤貴子前日出席新片《AfterSchool》的東京試映會，該片將於5月在日本上映。在片中扮演孕婦的常盤前日穿了寬身裙扮大肚，但又刻意扮嬌俏。拍攝時，她要陀着5磅多的假肚，令她感受到當媽媽的痛苦。<br> 雖然陀仔辛苦，不過常盤仍笑說：「我依舊希望成為母親，不會因此放棄我的夢想。」昨日是情人節，常盤表示非常喜歡和重視這個節日。至於曾與松隆子傳過緋聞的電影男主角小泉洋則說：「我在小學時代甚受歡迎，女同學都要排隊來見我。」</p></body></html>
