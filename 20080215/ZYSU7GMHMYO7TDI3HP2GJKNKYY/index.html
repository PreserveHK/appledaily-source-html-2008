<html><header><meta charset="utf-8"><title>吳亭欣誓做亞視一姐</title></header><body><h1>吳亭欣誓做亞視一姐</h1><p>亞視去年有新高層入主改革，吳亭欣也被拉攏正式簽約，更被點名力捧。工作接踵而來的她，在年初一的新春節目，取代了已離巢的前一姐陳煒，與一哥陳啓泰拍檔擔任主持。<br> 吳亭欣表示自己資歷尚淺，暫時未敢登上一姐之位，她說：「好多謝公司畀好多工作機會我，除咗拍劇做主持之外，最開心係今年有機會飛北京主持奧運，呢個係好難得嘅機會。」</p><p>擱置愛情</p><p>去年傳出吳亭欣與陳道然（蘭子）爭奪富家子利承武，她表示來年只寄望工作順利，感情事只會隨緣，她說：「之前去日本拍旅遊特輯，求咗支大吉嘅籤，目前要揀事業同愛情，我一定會揀事業先。」<br> 採訪：卓美娟<br> 攝影：葉君海</p></body></html>
