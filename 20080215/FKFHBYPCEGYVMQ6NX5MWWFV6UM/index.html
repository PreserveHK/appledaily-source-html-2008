<html><header><meta charset="utf-8"><title>侗族大歌</title></header><body><h1>侗族大歌</h1><p>新年流流，觀塘區一商場昨請來兩個少數民族來港表演。貴州侗族能歌善舞，以「侗族大歌」聞名於世。他們大多以三人成一組，各人主唱不同聲調，在沒有伴奏下合唱，如同天籟。侗族大歌已列入國內首批民間文化保護工程項目，並正向聯合國教科文申報，列入世界非物質文化遺產。<br> 與侗族一起來港的還有廣西紅瑤族。紅瑤族女人愛留長髮，長髮諧音「長發」，大受市民歡迎。據說她們每人平均留着1.7米以上的黑髮，每次洗頭起碼需一小時。</p></body></html>
