<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衛攻日菊地撐場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衛攻日菊地撐場 - 馮仁昭</h1><p>王家衛噚日去咗日本東京宣傳快將喺當地上畫嘅《藍莓之夜》（MyBlueberryNights），因為主角NorahJones同祖廸羅（JudeLaw）唔能夠出席，電影公司特登搵咗主演過《巴別塔》（Babel）嘅菊地凜子做記者會嘉賓撐場。菊地喺記者會度話自己係王家衛影迷，仲不停話想同佢合作，王家衛話有機會搵佢拍片，搞到菊地非常開心。</p></body></html>
