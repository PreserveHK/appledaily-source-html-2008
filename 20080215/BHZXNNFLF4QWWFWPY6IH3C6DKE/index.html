<html><header><meta charset="utf-8"><title>千嬅東京學茶道</title></header><body><h1>千嬅東京學茶道</h1><p>楊千嬅早前以資生堂香港及中國美白形象大使身份，到東京參觀品牌的展覽館，此行大會邀請了藤原紀香的御用化妝髮型師奧川哲也為千嬅設計造型，盡享上賓禮遇。</p><p>親自打井水</p><p>行程中千嬅對ShiseidoParlour的餐廳最有興趣，品嚐了不少日本美食如蛋包飯、炸牛肉球和芝士蛋糕等，她更獲大會安排到著名的茶道園八芳園學習茶道，千嬅入鄉隨俗親自打井水泡茶，一絲不苟。<br> 撰文：FayeLam&#13;</p></body></html>
