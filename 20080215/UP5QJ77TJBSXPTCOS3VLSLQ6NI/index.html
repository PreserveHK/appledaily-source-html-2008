<html><header><meta charset="utf-8"><title>強姦前女友男生待判</title></header><body><h1>強姦前女友男生待判</h1><p>【本報訊】在何文田邨以𠝹刀劫財劫色罪成的一名中學生，昨再因一宗強姦案被押解至高院。控方指他犯非禮案後兩日，邀16歲前女友返家打機，卻將她強姦。被告現還柙至3月10日，等候心理報告始判。<br> 現時失學失業的18歲被告唐國進，承認強姦、非禮及打劫罪，案情指他於去年6月23日，在何文田邨打劫及非禮一名18歲少女。兩日後他在街上巧遇16歲前女友，少女雖明言不再愛他，但仍應邀到被告何文田邨住所，陪他打機。被告將少女帶到房間，將她強姦。少女報警，亦因被告曾將非禮案告訴她，警方遂將被告拘捕破案。<br> 案件編號：HCCC221/07</p></body></html>
