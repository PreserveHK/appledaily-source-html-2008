<html><header><meta charset="utf-8"><title>醫學Online<br>照顧癌病人易焦慮</title></header><body><h1>醫學Online<br>照顧癌病人易焦慮</h1><p>照顧癌症病人可以令人心力交瘁，美國加州大學邀請60名需要照顧癌症病人的女性親屬參與研究，結果發現40%人有焦慮症狀；12%人患上抑鬱症，普遍人有疲倦、睡眠質素差及身體痛楚等問題。研究人員指需長期照顧病者的家屬壓力非常大，加上幾乎沒有假期，每天的休息時間又短，容易引發心理及生理問題，對受照顧的病人也有負面影響，呼籲照顧者注意自己的情緒健康。</p></body></html>
