<html><header><meta charset="utf-8"><title>星爺、于文鳳拍拖嘆料理</title></header><body><h1>星爺、于文鳳拍拖嘆料理</h1><p>周星馳母親凌寶兒月前大爆周星馳與女友于文鳳分手，事後星媽解釋謂原意是指過去一年沒見過兒子，就連對方的「好朋友」也無緣碰面而已。</p><p>火速登車</p><p>然而，兩人分手消息傳出後，星爺卻多次被發現與于文鳳出雙入對，繼上月被發現到灣仔皇朝會吃晚飯後，前晚本報又發現兩人現身灣仔一家日本料理撐枱腳，看來分手之說實屬流料。<br> 前晚約10時半，記者發現星爺離開位於灣仔馬師道的宇津木日本料理，他一步出門口即警覺地四處張望，未幾于文鳳才尾隨離開，兩人相隔五、六個身位。此時記者欲上前拍照，星爺即與于文鳳火速登上的士，絕塵而去。<br> 採訪、攝影：陳偉權</p></body></html>
