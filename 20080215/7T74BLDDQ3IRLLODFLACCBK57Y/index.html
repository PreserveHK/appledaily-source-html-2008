<html><header><meta charset="utf-8"><title>城城情人節鬼馬開騷</title></header><body><h1>城城情人節鬼馬開騷</h1><p>郭富城一連七場的「舞林正傳延續篇」演唱會昨晚於亞洲博覽館舉行，今次城城找來張叔平擔任美術總監，由於正值農曆新年，城城個唱亦趁勢以中國新年氣氛作為主題。</p><p>未見黛林</p><p>城城昨晚首先穿上紅色肚兜出場，配以現場吹笛及拉二胡表演，充滿新年氣氛。城城在台上勁歌熱舞一番後，即向台下觀眾拜年說：「新年快樂、情人節快樂，希望大家鴻運當頭、發過豬頭，最緊要身體健康，心想事……郭富城！」<br> 前晚個唱全場爆滿，前來捧場者有袁詠儀和張智霖夫婦，但就未見城城的緋聞女友熊黛林現身，陪同城城一起過情人節。<br> 採訪：胡比<br> 攝影：林德雄</p></body></html>
