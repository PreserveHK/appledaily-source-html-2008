<html><header><meta charset="utf-8"><title>戀愛學列空姐必修課程</title></header><body><h1>戀愛學列空姐必修課程</h1><p>國家民航總局直屬的中國民航大學近日到重慶招空乘專業新生，招生負責人介紹，該校在全國率先推出定單式空姐培養模式，航空公司將派教員到學校開設特色課程，戀愛學也是必修課之一。據招生代表稱，由於20出頭的空姐們在物質誘惑面前容易迷失自我，部份空姐走入婚戀誤區，影響空乘隊伍穩定。因此，準空姐們樹立正確的戀愛觀也被各航空公司看重，戀愛學也是課程之一。而由今年開始，民航大學將在重慶、北京、四川等11個省市展開空姐定向招生。<br> 新浪網</p></body></html>
