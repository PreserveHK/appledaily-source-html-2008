<html><header><meta charset="utf-8"><title>ReebokPump潮再現</title></header><body><h1>ReebokPump潮再現</h1><p>談Reebok，離不開其90年代經典的Pump，那人手操控調節氣囊的充氣方式，至今令人懷念。08年Pump將會大回歸，在2月15日開始，Reebok將會逐一復刻和Pump有關的鞋款。如91年入樽王DeeBrown所穿的OmniLitePump，復刻成新的黑紫色名為PumpD-Time，還有90年代紅極一時的張德培那戰鞋CourtVictoryPump，亦會重出江湖。面對這些復刻品，追過當年NBA和網球熱的一群，會否挑起那份年輕睇波回憶？<br><br>記者︰陸俊雄&#13;</p><p>查詢︰J-01（28080501）<br> 地址︰銅鑼灣百德新街57號地下B舖</p></body></html>
