<html><header><meta charset="utf-8"><title>財話短說<br>安瑞科擬進軍LNG貯罐業</title></header><body><h1>財話短說<br>安瑞科擬進軍LNG貯罐業</h1><p>▲安瑞科（3899）財務總監張紹輝表示，計劃與母公司中集集團合作發展液化天然氣（LNG）貯罐業務，惟現階段未有明確方案；至於公司早前購入河北省石家莊工業地皮毗鄰現有廠房，擬投資2000萬至4000萬元建設壓力容器生產線，屆時年產能將由目前的8000支，增加到1萬至1.2萬支。他補充，公司將繼續物色內地能源裝備項目，亦會加快拓展出口銷售比重，冀由06年的少於5%，增至明年約40%水平。</p></body></html>
