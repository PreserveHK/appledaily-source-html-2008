<html><header><meta charset="utf-8"><title>醫學Online<br>回收有問題朱古力</title></header><body><h1>醫學Online<br>回收有問題朱古力</h1><p>朱古力品牌See'sCandies宣佈回收疑有問題的SemiSweetChocolateChips，See'sCandies的美國總公司前日發出緊急回收公佈，指該款16安士包裝的少甜朱古力，或含有未申報的牛奶原料，對牛奶敏感人士進食後可能會出現過敏反應，嚴重甚至可致命，該款產品在美國、日本及本港也有出售。本港食物安全中心已聯絡有關代理商，獲悉已回收有問題的朱古力產品。
</p></body></html>
