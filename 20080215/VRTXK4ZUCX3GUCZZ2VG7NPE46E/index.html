<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜指肥姐病況穩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜指肥姐病況穩 - 馮仁昭</h1><p>沈殿霞（肥姐）愛女鄭欣宜（左）同細姨媽噚日朝早九點幾到瑪麗醫院探肥姐，至下晝1點幾張徹太太都到現場，欣宜逗留四個鐘後離開，見佢探病後心情唔錯，笑容滿面，仲話媽咪嘅情況幾好，但未知幾時出院。前日情人節，問欣宜佢外籍男友當日拎埋紮花入病房，唔知係咪送畀肥姐𠱁佢開心？欣宜但笑不語，其後欣宜同外籍男友又喺夜晚7點半拍拖到場，齊齊探肥姐。</p></body></html>
