<html><header><meta charset="utf-8"><title>國際Gossip：前特工話戴妃似遭MI6暗殺</title></header><body><h1>國際Gossip：前特工話戴妃似遭MI6暗殺</h1><p>戴妃死因聆訊庭前日又有新料爆。軍情六處（MI6）前特工湯姆林森（RichardTomlinson）作證時話，戴妃嘅車禍情節，同1992年MI6畀佢睇個份暗殺前南斯拉夫聯邦總統米洛舍維奇嘅方案好鬼似，就係要喺瑞士日內瓦一條隧道用強光照射米洛舍維奇嘅座駕，令司機分神撞車，就好似係意外撞死咁樣。咁啱得咁蹺，戴妃撞車時，隧道亦係出現一道神秘嘅強光，難怪好多人相信戴妃之死背後有陰謀。<br> 英國《每日郵報》</p></body></html>
