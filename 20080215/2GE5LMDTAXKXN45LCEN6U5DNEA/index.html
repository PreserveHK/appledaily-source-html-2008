<html><header><meta charset="utf-8"><title>醫學Online<br>失歌症致唱歌走音</title></header><body><h1>醫學Online<br>失歌症致唱歌走音</h1><p>澳洲研究發現唱歌經常找不準音調，可能是罹患了一種名為「失歌症」的疾病，研究估計約4%人口患上失歌症，患者除了唱歌經常走音外，很多時更存在溝通障礙，例如不懂辨別說話中傳達的生氣、害怕或諷刺等情緒，又會忽略別人的弦外之音，容易出現語言誤會。專家指患者因不能辨別語調，很多時只能靠肢體語言猜測說話者要表達的真正意思。失歌症的成因相信與遺傳及早期學習障礙有關。</p></body></html>
