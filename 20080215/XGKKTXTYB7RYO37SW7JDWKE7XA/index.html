<html><header><meta charset="utf-8"><title>指裁判官越權　民間電台申請覆核</title></header><body><h1>指裁判官越權　民間電台申請覆核</h1><p>【本報訊】民間電台被控無牌廣播獲判撤銷控罪，控方經司法覆核後，暫將判令擱置，同時暫緩執行有關發牌機制屬違憲的裁決，案件原定於下月11日再提訊，民間電台不滿暫緩命令，昨入稟高等法院指，東區法院裁判官游德康曲解法例，在無法理基礎下暫緩裁決，屬於越權，遂申請司法覆核，要求推翻有關判令。<br> 申請人包括經營民間電台的海昇科技有限公司及電台義工主持潘達強。申請人指，《裁判官條例》並無明文授權裁判官暫緩執行判令，游官此舉越權，依賴控方無根據的「混亂」說法作裁決，危害社會正常運作。<br> 案件編號：HCAL17/08&#13;</p></body></html>
