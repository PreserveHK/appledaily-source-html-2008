<html><header><meta charset="utf-8"><title>Leah尋出路拒退隱</title></header><body><h1>Leah尋出路拒退隱</h1><p>將於下月26日來港舉行處女個唱的混血偶像LeahDizon，昨日情人節為網誌供應商Ameba到原宿出席活動。出道整整一年的Leah表示，今年會在音樂和水着界上更加努力，以此澄清近日有傳她快將退隱的傳聞。</p><p>親手整朱古力</p><p>去年2月14日，Leah憑處女歌曲《Softly》打入Oricon細碟榜第七位，昨日她說：「我曾擔心在入行第二年，應該做甚麼才好，幸好現在能夠找到出路，我要在音樂和水着界更加把勁。」談到情人節，Leah表示親手整了朱古力送給工作人員，但昨晚她只回家做家務，感覺非常孤單。</p></body></html>
