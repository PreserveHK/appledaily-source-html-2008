<html><header><meta charset="utf-8"><title>娛樂開CHAT：江若琳、JJ下周輪流上</title></header><body><h1>娛樂開CHAT：江若琳、JJ下周輪流上</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》第五和第六集將分別請來江若琳和賈曉晨（JJ）擔任嘉賓，江若琳將於下周三（20日）跟網友談天說地，至於JJ就會於下周五（22日）現身，若想一睹兩位靚女的風采，請於當日6:00pm登入 http://ent.appledaily.com即可，節目於當晚7:00pm在《蘋果》網站直播。 </p></body></html>
