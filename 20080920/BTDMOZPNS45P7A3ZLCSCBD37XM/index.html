<html><header><meta charset="utf-8"><title>關仁隱事：橫仔簽約拖住 - 關仁</title></header><body><h1>關仁隱事：橫仔簽約拖住 - 關仁</h1><p>近期喺公仔箱熱播嘅倫理劇係「橫仔」第一次演出，雖然佢冇演技可言，但第一次拍劇，表現都算係中規中矩，令佢知名度大增，好多人都想搵佢做嘢，不過，關仁聽聞同公仔箱冇合約嘅橫仔，性格相當古怪，成日無尾飛陀唔見人，連公仔箱嘅自己人想搵佢做嘢，好多時都係call極都唔覆機，公仔箱怕佢難管教難控制，所以本來高層諗住同佢簽約呢件事，都係要諗清諗楚先至決定。<br> Textby關仁</p></body></html>
