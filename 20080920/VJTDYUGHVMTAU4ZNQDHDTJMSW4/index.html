<html><header><meta charset="utf-8"><title>周六各地聯賽賠率表</title></header><body><h1>周六各地聯賽賠率表</h1><p>數據提示<br>星期六24　新特蘭vs米杜士堡<br>新特蘭米堡旺「大」</p><p>簡評：新特蘭仍尋求打開主場勝利之門，米堡聯賽作客兩連負，雙方近3次對賽勝和負各一，但巧合地全部開「大」，似乎露出了多少端倪。</p><p>數據提示<br>星期六59　卡坦尼亞vs阿特蘭大<br>卡阿戰多和波</p><p>簡評：卡坦尼亞主場一向有保證，客軍阿特蘭大聯賽兩連勝，勢頭不相伯仲；雙方近4次碰頭，3仗都無法分出勝負。</p></body></html>
