<html><header><meta charset="utf-8"><title>家強湊仔唔靠工人</title></header><body><h1>家強湊仔唔靠工人</h1><p>黃家強前晚偕日籍太太Makiko到銅鑼灣看「IndigoFarm」時裝騷，問他為何撇下兒子黃慶陽，他表示兒子交給工人照顧。對於李克勤的菲傭近日不小心讓其兒子Ryan跌落地，令他受傷，家強說：「我唔係成日交低畀工人湊，多數老婆湊，老婆唔鍾意靠晒工人，我都教工人唔好成日抱個仔，如果唔係第日成日要人抱就會好煩。」<br> 家強表示兒子1歲學行時也試過跌落地，弄至額頭腫起，雖然兒子哭個不停，家強卻只顧為兒子拍照，未有理會，結果被老婆罵他變態。家強透露稍後會出書，當中會涉及暴力及色情成份。<br> 採訪：楊潔雯　攝影：黃偉雄</p></body></html>
