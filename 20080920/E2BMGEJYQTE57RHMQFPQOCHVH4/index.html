<html><header><meta charset="utf-8"><title>米歇爾暗示勿因可愛撐佩林</title></header><body><h1>米歇爾暗示勿因可愛撐佩林</h1><p>共和黨副總統候選人佩林，在美國政壇颳起一股旋風，奧巴馬的妻子米歇爾前天呼籲選民，不要因為「她很可愛」而投她一票。<br> 米歇爾在北卡羅來納州出席一個女性圓桌會議上，呼籲在場人士投票要基於政綱，不該因為「我喜歡這個人」、「她很可愛」等理由投票。由於今屆大選只有佩林一名女候選人，在場記者隨即問米歇爾這番話是否暗諷佩林，她立即否認說：「我在說我自己。」<br> 克林頓首次開腔談佩林，大讚她「有政治本能和引人注意的經歷」，警告民主黨人不要低估她。<br> 美聯社/法新社</p></body></html>
