<html><header><meta charset="utf-8"><title>廣東驗出20批毒校服</title></header><body><h1>廣東驗出20批毒校服</h1><p>廣東省質監局前日公佈近期對全省學生校服進行監督抽查的結果，廣州、深圳、珠海等19市89家公司生產的178批次學生校服中，有20批次不合格，佔11.2%。其中一批在河源市生產的校服竟含致癌物，威脅學生健康。<br> 河源市連平縣鯤鵬製衣公司生產的一款「梅花」牌校服被檢出禁用致癌物聯苯胺。聯苯胺曾是染料工業的重要中間體，若經常穿着含聯苯胺的衣服，可引起惡心、嘔吐，損害肝和腎臟。<br> 廣州《信息時報》</p></body></html>
