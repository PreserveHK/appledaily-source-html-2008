<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任達華買樓收租保值 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任達華買樓收租保值 - 馮仁昭</h1><p>任達華前晚到中環出席某服裝品牌活動，着上大會為佢度身訂做嘅西裝。對於近日股市大跌，華仔淡然咁話：「我冇買股票，只係買樓。」不過樓價都跌喎？華仔表示唔緊要，因為佢買樓都係保值收租，佢話：「中國人開始炒股有幾耐，點夠美國啲老狐狸，美國救市係唔啱，自由市場嘛，由得佢自由咁死，賺錢嘅時候就自己袋，輸咗就由政府畀。」華仔強調自己唔會玩窩輪，乜輪都唔識，只識買樓收租。</p></body></html>
