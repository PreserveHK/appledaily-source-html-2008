<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊健為新片票房平反 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊健為新片票房平反 - 馮仁昭</h1><p>鄭伊健噚日到商台出席「一台綠色．開枝散葉」記者會，對於佢主演嘅電影《親密》入圍東京國際電影節而有份角逐影帝，佢話有得提名已經好開心。早前有報道指伊健同余文樂主演嘅《第一誡》唔收得，佢就話好想澄清，因為全港只得五間戲院上畫，每日得一場，所以個票房都算唔錯。另外，伊健話自己一向有投資，但係好彩冇受股市大跌影響，保險方面佢只買咗意外同住院。</p></body></html>
