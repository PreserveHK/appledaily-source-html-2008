<html><header><meta charset="utf-8"><title>財話短說<br>利豐母競購印度流物公司</title></header><body><h1>財話短說<br>利豐母競購印度流物公司</h1><p>▲印度報章引述消息稱，利豐（494）母公司等三家跨國企業正競購印度Future集團旗下物流及供應鏈管理子公司FutureLogisticsSolutions（FLS）的15%權益。Future集團首席執行長KishoreBiyani證實考慮出售15%股權，集資供FLS作業務擴張所需，公司考慮透過私人資本投資的方式籌措4000萬美元。</p></body></html>
