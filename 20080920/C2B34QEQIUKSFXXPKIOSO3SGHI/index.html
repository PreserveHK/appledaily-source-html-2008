<html><header><meta charset="utf-8"><title>有着數：本田買車大優惠</title></header><body><h1>有着數：本田買車大優惠</h1><p>今日記得去將軍澳睇車展，講到明即場買車有升級優惠，買Stream送LED電鍍門邊腳踏、RSZ皮椅等，買豪華房車Accord雖然無乜特別Option送，但就話到明以優惠價發售，買車乜都假，最緊要平靚正，代理話明優惠只限今日，有時間記得昅昅啦。<br><br>記者：梁美甜</p><p>本田車展<br> 日期及時間：9月21日10am-9pm<br> 地點：將軍澳新都城中心二期1樓天幕廣場<br> 查詢：23802231</p></body></html>
