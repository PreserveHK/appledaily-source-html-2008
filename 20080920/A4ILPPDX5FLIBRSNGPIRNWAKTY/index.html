<html><header><meta charset="utf-8"><title>晒一晒：藏獒結婚收禮金6萬</title></header><body><h1>晒一晒：藏獒結婚收禮金6萬</h1><p>湖南長沙日前舉行了一場別開生面的藏獒婚禮。新郎「保國」曾獲藏獒單品種冠軍，而新娘「千金」則是名獒紅利之女，曾有人出價千萬購買被婉拒。兩隻藏獒當日掛上了紅花，一同踏上紅地毯（圖），新郎後來更亂舔新娘的臉頰一番，然後雙雙被送入「洞房」。為完成這門親事，新娘的主人還向新郎的主人付了6萬元禮金。<br> <br>  http://news.sina.com.cn/s/2008-09-19/105116319408.shtml </p></body></html>
