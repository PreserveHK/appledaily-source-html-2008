<html><header><meta charset="utf-8"><title>妻命危男子圖跳摟</title></header><body><h1>妻命危男子圖跳摟</h1><p>【本報訊】妻子在內地遭遇車禍重傷，性命危在旦夕，其夫憂心如焚，昨晚9時半在屯門友愛邨愛勇樓4樓走廊對開的花槽壆危坐，企圖跳樓，又手持利器意欲自殘，消防在樓下開氣墊戒備，警方加以勸喻，20分鐘後趁他注意力分散，消防將他救出送院檢驗。<br> 事主姓陳（44歲）他透露因妻子在內地遭遇車禍，生命危在旦夕，求助無門，感到非常憂心。事主當時一手持利器企圖自殘，又防止警員接近，另一手持手機。彼此對峙20分鐘，他欲爬過一點以避警員煩擾，消防員趁他移動位置，注意力分散之際，一擁而上，合力將他制服拖回安全地點。</p></body></html>
