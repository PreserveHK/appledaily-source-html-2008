<html><header><meta charset="utf-8"><title>問題平治免費維修</title></header><body><h1>問題平治免費維修</h1><p>【本報訊】國家質檢總局前日公佈回收兩款平治汽車及一款積架汽車，相關型號本港有售。香港平治昨日表示，本港共有三款問題汽車，暫時未有打算回收，但會免費為顧客提供預防措施及更換零件。<br> 平治香港分公司發言人表示，出事的三款型號包括S-Class（220、221）、CL-Class（215、216）及SL-Class（230），廠方在生產或維修主動車身控制系統時，裝上了有問題的加速率傳感器，可能會導致車輛前軸彈性懸架部份質量的振動，影響行駛穩定和運作安全，儀錶板或會顯示警告訊息。暫未知本港有多少輛屬該三款型號的平治汽車，顧客如有疑問可致電25948800查詢。</p></body></html>
