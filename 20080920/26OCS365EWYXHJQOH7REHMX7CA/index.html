<html><header><meta charset="utf-8"><title>隔牆有耳：同心圍剿陳克勤 - 李八方</title></header><body><h1>隔牆有耳：同心圍剿陳克勤 - 李八方</h1><p>經常標榜自己代表年輕人嘅民建聯陳克勤，噚日出席一個年輕人電台節目時慘成箭豬，一班年輕人關心嘅問題，包括呢位過去月𢭃7萬公帑嘅人兄，究竟喺特首辦做過乜，同埋點解佢要叫由內地返港嘅青年驗尿等，咁做可以阻嚇青少年北上索K咩？<br> 陳解釋，民建聯「唔係提出驗尿嘅人，呢個係海關提出嘅建議」，講到喺特首辦做過乜，佢就話有保密原則。令到全場爆笑嘅，一定要數民主黨鄺俊宇，佢喺節目上指陳克勤當選後最大功績，就係團結網民，因為網上好多人批評佢，又要求陳就指長毛係「一分鐘議員」向全港市民道歉，被人圍插，塊面好燶，但拒絕道歉。</p></body></html>
