<html><header><meta charset="utf-8"><title>SJ-Happy神童　搣35磅肥膏搶鏡</title></header><body><h1>SJ-Happy神童　搣35磅肥膏搶鏡</h1><p>韓國人氣組合SJ-Happy前晚獲邀擔任喺首爾舉行嘅「2008年超模大賽」表演嘉賓，同場仲有新碟銷量衝破14萬張嘅男子組合BigBang同女歌手徐仁英，雖然每個人都施展渾身解數演出，不過始終不及由肥仔變瘦仔嘅SJ-Happy成員神童搶鏡！</p><p>扭身擘髀</p><p>一向以肥仔形象示人嘅神童，最近成功踢走35磅肥肉，不但下巴變得尖尖，仲剪咗一個全新冬菇頭髮型，當晚佢表現風騷，唱歌時不斷扭身扭勢，仲大擺擘髀甫士，引到隊友李特同藝聲笑呵呵。超模大賽過往發掘過韓藝瑟同金宣兒等女星，今屆冠軍就係17號嘅金羅娜。</p></body></html>
