<html><header><meta charset="utf-8"><title>疑偷安全套警長脫罪</title></header><body><h1>疑偷安全套警長脫罪</h1><p>【本報訊】負責統籌奧運聖火傳遞的一名警察護送隊成員，今年4月30日聖火運抵本港當日需加班工作至晚上8時，他下班後逛萬寧店，聲稱因念念不忙工作，忘記為約值50多元的安全套及朱古力付款。案件昨在九龍城裁判法院裁決，暫委裁判官認為被告的說法並非全無可能，且控方證人供詞有疑點，裁定罪名不成立。<br> 涉案警署警長吳從景（46歲）原負責西九龍地區的道路管理工作，他被指於今年4月30日在旺角新世紀廣場的萬寧店內偷竊安全套及朱古力。<br> 案件編號：KCCC4690/08</p></body></html>
