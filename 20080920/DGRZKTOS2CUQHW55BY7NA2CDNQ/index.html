<html><header><meta charset="utf-8"><title>步姐安哥食辣蟹</title></header><body><h1>步姐安哥食辣蟹</h1><p>日本天后濱崎步（步姐）昨晚開始在亞洲博覽館舉行一連兩場巡迴演唱會，前日下午4時，她到博覽館綵排了七小時才離去，接着吃消夜祭五臟廟。</p><p>逐個fans簽名</p><p>步姐原來對辣蟹情有獨鍾，第一日抵港時已急不及待品嚐，前晚又去了興記食辣蟹，雖然開騷在即，但她冇有怕繼續嘆，步姐fans也在門外等候，該食店張貼通告指晚上10時至12時有私人宴會，謝絕其他食客光顧。步姐嘆了約個半小時後離去，離開時其保安大隊緊張地護送她上車，到達酒店時仍有約20名fans守候，步姐對fans有求必應，逐個簽名和影相留念，足足逗留了10多分鐘，滿足fans要求後才返酒店。<br> 採訪、攝影：馬建華</p></body></html>
