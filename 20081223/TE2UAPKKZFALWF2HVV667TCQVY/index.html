<html><header><meta charset="utf-8"><title>同Jacky嘆美食</title></header><body><h1>同Jacky嘆美食</h1><p>一心諗住出外食好嘢的朋友，就要留意私房菜老闆JackyYu，最近跟東瀛遊合作，帶隊到海外試勻各地美食，讓大家享受一個高品味的美食之旅。此外，2009年係中國共產主義建國60周年，東瀛遊乘勢把來年定為EGL東瀛遊中國年，推出多個富中國特色的旅行團，如去西昌衞星發射地、九寨溝、大熊貓基地等。同時又邀請中國國寶級剪紙藝術大師李云俠，合作將其創作製成精品，送給旅客，讓大家從不同角度認識精深博大的中國文化。<br><br>記者：曾順珍</p></body></html>
