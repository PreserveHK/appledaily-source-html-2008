<html><header><meta charset="utf-8"><title>唱完K三青年被毆</title></header><body><h1>唱完K三青年被毆</h1><p>【本報訊】三名青年昨日凌晨在尖沙嘴寶勒巷一間卡拉OK消遣，離開時被10名男子圍毆追打受傷，兇徒傷人後四散逃去。三人聲稱不知何故被打，警方懷疑他們在卡拉OK內與人結怨被尋仇。<br> 昨日凌晨3時許，兩名姓李（同為23歲）及一名姓溫（24歲）青年，在寶勒巷一間卡拉OK消遣盡興後結賬離開，當行至大廈門外時，突然有10名男子撲出，不由分說便向他們拳打腳踢，途人報警。<br> 三人寡不敵眾負傷而逃，兇徒事後四散逃走，大批警員及救護員趕至現場，將三名受輕傷事主送院敷藥。警員在附近搜捕兇徒無果，傷者聲稱與人無仇，警方正調查事件真相。</p></body></html>
