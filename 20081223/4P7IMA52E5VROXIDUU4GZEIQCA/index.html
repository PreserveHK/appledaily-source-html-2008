<html><header><meta charset="utf-8"><title>攀山涉水賀聖誕</title></header><body><h1>攀山涉水賀聖誕</h1><p>南韓</p><p>攀石人士穿上聖誕老人裝束，在首爾附近一處山頭攀山，為攀石賦予聖誕節日氣氛。歐新社</p><p>南韓</p><p>首爾一間水族館的職員，穿上聖誕老人裝束，潛到水底為聖誕做宣傳推廣。路透社</p><p>以色列</p><p>巴勒斯坦基督徒在以色列拿撒勒市，上演耶穌基督降生一幕。美聯社</p><p>泰國</p><p>泰國大城府當局把大象打扮成聖誕老人，到學校表演雜技之餘，還向學生派禮物。歐新社</p><p>伯利恆</p><p>西岸城鎮伯利恆今年市面的聖誕燈飾，為這個公認的耶穌誕生地增添聖誕氣氛。歐新社</p><p>日本</p><p>在東京有戶外清潔工人打扮成聖誕老人，繫上安全繩索下，在摩天大廈外清洗玻璃幕牆。歐新社</p></body></html>
