<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健內地捧獎亂示愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健內地捧獎亂示愛 - 馮仁昭</h1><p>張衞健（Dicky）同徐小明日前去深圳電視廣播集團主辦嘅30年電視劇大型評選活動，當中Dicky以《小寶傳奇》韋小寶一角得獎，大會更播出張茜嘅祝賀片段，令Dicky相當驚喜，而嘉賓樊亦敏仲即場整蠱Dicky，要佢喺台上向張茜發表愛的宣言，Dicky鬼馬咁話：「我愛樊亦敏，我結婚時會請老婆飲。」搞到全場觀眾捧腹大笑。徐小明就憑主演嘅《霍元甲》得到最經典劇集，至於套劇嘅主題曲就成為金曲之一。</p></body></html>
