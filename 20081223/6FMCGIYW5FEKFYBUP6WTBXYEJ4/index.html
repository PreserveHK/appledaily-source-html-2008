<html><header><meta charset="utf-8"><title>案件速遞<br>遊行人士疑襲警</title></header><body><h1>案件速遞<br>遊行人士疑襲警</h1><p>【本報訊】民間人權陣線今年1月13日下午3時許，舉行爭取2010年雙普選遊行，由維多利亞公園出發沿軒尼詩道前往政府總部，警方封鎖軒尼詩道西行兩條行車線予遊行人士使用，但指他們在途中超越範圍佔用四條行車線。警方拉起膠帶維持秩序期間，保育人士馮炳德（41歲）疑不滿安排，涉向警員李國柱「鬆踭」，令警員跌倒地上，馮炳德被控一項襲警罪，昨在東區裁判法院審訊。<br> 案件編號：ESCC3836/08</p></body></html>
