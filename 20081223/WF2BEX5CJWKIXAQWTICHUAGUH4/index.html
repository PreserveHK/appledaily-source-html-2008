<html><header><meta charset="utf-8"><title>江蘇防貪腐擬禁售天價煙</title></header><body><h1>江蘇防貪腐擬禁售天價煙</h1><p>江蘇南京市江寧區房產局長周久耕，日前被揭發抽1,500元一條的南京牌「九五之尊」天價煙（圖）後惹來批評，天價煙也被視為可導致官員腐敗的物品。為防止官員腐敗，江蘇省煙草管理局，考慮明年起不准售賣1,000元一條以上的香煙。<br> 「九五之尊」和「黃鶴樓1916」等1,000元以上一條的高檔香煙，在南京供不應求，消費者多為公務員。江蘇省煙草管理局內部人士說：「這些煙主要是用來送禮，所以明年起每條1000元以上的煙可能就不許賣了，在某種程度上有防腐敗的意圖。」<br> 互聯網</p></body></html>
