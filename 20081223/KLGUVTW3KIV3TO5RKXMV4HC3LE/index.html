<html><header><meta charset="utf-8"><title>雙程女情傷圖跳橋</title></header><body><h1>雙程女情傷圖跳橋</h1><p>【本報訊】一名雙程證女子，昨日凌晨在將軍澳新都城商場行人天橋上，與港人男友為感情問題激烈爭執，其間情緒激動要生要死，爬上天橋欄杆企圖跳橋自殺，男友好言相勸終打消死念被送院檢查。<br> 企圖跳橋內地女子姓趙（35歲），有一名姓張（43歲）港人男友，她於日前持雙程證來港探望男友，昨日凌晨零時許，兩人行經寶豐路新都城商場二期，通往寶林邨離地10米的行人天橋上，雙方因感情問題發生激烈爭吵，其間趙女情緒失控突然爬上天橋欄杆，聲稱要跳橋自殺，險象環生，途人見狀報警。男友好言相勸，女事主終被勸服自行返回安全地方，事後由救護員送院檢查。</p></body></html>
