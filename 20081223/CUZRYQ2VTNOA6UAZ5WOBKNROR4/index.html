<html><header><meta charset="utf-8"><title>瑞莎偉哥贈汪東城</title></header><body><h1>瑞莎偉哥贈汪東城</h1><p>飛輪海昨日在台北排舞，成員汪東城之前拍劇集《惡作劇2吻》，和烏克蘭美女瑞莎傳出緋聞，當時更爆出瑞莎離過婚，所以汪東城公司反對兩人交往，棒打鴛鴦。</p><p>自覺迴光反照</p><p>事過境遷，瑞沙昨日扮性感聖誕女郎，大方去為正在練舞的飛輪海打氣，不過瑞莎一出現，即時搞到汪東城十分尷尬，她還帶來一對聖誕襪做禮物，內裏竟是在台灣有「天然威而鋼」之稱的山藥，汪東城尷尬頻說山藥可以給媽媽煮菜，而前一晚已期待和她見面，整夜沒睡的他，見到緋聞女友果然飄飄然，竟說有迴光反照的感覺，十分搞笑。<br> 撰文：白熙玲</p></body></html>
