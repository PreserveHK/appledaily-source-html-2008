<html><header><meta charset="utf-8"><title>中環在線：恒生一姐變聖誕女郎 - 李華華</title></header><body><h1>中環在線：恒生一姐變聖誕女郎 - 李華華</h1><p>恒生（011）營運總監薛關燕萍，有樣嘢同蘭桂坊之父盛智文好似，就係有鋪扮嘢癮。噚日佢同一班員工喺恒生總行博愛堂招待過百個長期病患小朋友，等佢哋離開吓醫院打針食藥嘅環境，開開心心開個聖誕派對。<br> 派對上薛關燕萍粉墨登場，不過唔係反串做聖誕老人，而係變身聖誕女郎（圖中），同小朋友玩遊戲，𠱁得大家高興之餘，佢自己亦好high。</p></body></html>
