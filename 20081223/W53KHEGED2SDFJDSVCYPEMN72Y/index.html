<html><header><meta charset="utf-8"><title>案件速遞<br>日籍總經理涉姦女公關</title></header><body><h1>案件速遞<br>日籍總經理涉姦女公關</h1><p>【本報訊】一名日本籍的公司總經理於本月20日到卡拉OK消遣後約女公關外出，涉嫌誘使女公關到其紅磡都會軒寓所，其間對她毛手毛腳，及後將她推進房內強姦。女公關反抗時致電通知男同事報警，男同事與警方趕至總經理寓所，將他拘捕。涉案日漢昨日在九龍城裁判法院被控一項強姦罪，暫時毋須答辯，還柙至下月13日再提訊。<br> 被告村瀨司（50歲），聲稱自己從沒有與女事主性交，他已將DNA樣本交給警方化驗。<br> 案件編號：KCCC7322/08</p></body></html>
