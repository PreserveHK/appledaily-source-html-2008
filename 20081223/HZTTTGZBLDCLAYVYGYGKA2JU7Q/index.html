<html><header><meta charset="utf-8"><title>情困女利刀刺腹自殺</title></header><body><h1>情困女利刀刺腹自殺</h1><p>【本報訊】一對同居男女昨日凌晨在深水埗住所因感情問題發生激烈爭執，其間女事主情緒失控，以生果刀自插腹部企圖自殺受傷，送院治療後情況嚴重。</p><p>與男友越吵越烈</p><p>女事主姓葉（24歲），與姓洪男友（23歲）同住在福華街48號2樓一單位。昨日凌晨零時許，葉女與男友在住所內因感情問題爭吵，各不相讓越吵越烈期間，葉女情緒激動突然衝入廚房，取起生果刀自插腹部，當場血流如注。男友見狀衝前制止，奪過生果刀替傷者止血及報警，救護員趕至替傷者包紮後送院救治，現留醫傷勢嚴重。</p></body></html>
