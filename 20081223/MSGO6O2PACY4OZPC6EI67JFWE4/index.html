<html><header><meta charset="utf-8"><title>「唇膏效應」化妝品逆市大賣</title></header><body><h1>「唇膏效應」化妝品逆市大賣</h1><p>經濟不景氣，除可反映在女士裙子會越長外，原來還有「唇膏效應」，即女士們花在唇膏等化妝品的開支增加，令化妝品的銷量上升。<br> 經濟學者指，口袋缺錢，消費者自然會減少貴價產品的開支，但花在便宜貨品的開支會增加，化妝品就是這類產品。根據歐萊雅、資生堂等全球多家最大化妝品公司的最新銷售數字顯示，歐萊雅在今年頭半年的銷量有5.3%增長。<br> 這個「唇膏效應」可追溯至1929年大蕭條，當時美國的工業生產狂跌一半，但化妝品的銷量逆市上升。<br> 英國《衞報》</p></body></html>
