<html><header><meta charset="utf-8"><title>醫學Online<br>服癲癇藥病人萌死念</title></header><body><h1>醫學Online<br>服癲癇藥病人萌死念</h1><p>香港醫院藥劑師學會藥物教育資源中心提醒服食抗癲癇藥物的病人，應留意服藥後的情緒及行為變化。美國食品及藥物管理局本月公佈分析199項臨床研究的數據後發現，服食抗癲癇藥可令病人產生自殺念頭的風險較一般人高兩倍，即每500名服食此類藥物的病人，便有1人有自殺念頭或行為。但學會呼籲正服食相關藥物的人，應先諮詢醫生意見，不應自行停藥。</p></body></html>
