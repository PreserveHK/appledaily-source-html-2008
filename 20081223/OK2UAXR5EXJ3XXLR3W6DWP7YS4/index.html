<html><header><meta charset="utf-8"><title>醫學Online<br>燒臘店員染豬鏈球菌</title></header><body><h1>醫學Online<br>燒臘店員染豬鏈球菌</h1><p>衞生防護中心昨日公佈一宗豬鏈球菌感染個案，46歲的患者在深圳一間燒臘店工作，日常需要處理生豬肉。患者於本月10日出現發燒、發冷及頭痛病徵，曾於深圳求醫。15日返回香港並進入一間私家醫院治療，昨日轉往廣華醫院繼續留醫，現時情況穩定。患者的同事並無不適，該中心已通知內地衞生部門。本港今年已累積六人感染豬鏈球菌，去年則有六宗個案。</p></body></html>
