<html><header><meta charset="utf-8"><title>JaniceMan被爛Gag考起</title></header><body><h1>JaniceMan被爛Gag考起</h1><p>人氣𡃁模文詠珊（JaniceMan）早前與董敏莉及有線主播衞志豪，陪伴一班來自基層家庭的小朋友玩轉廸士尼，預祝聖誕節。JaniceMan自言最叻講爛gag𠱁細路，衞志豪當場叫她講爛gag，她卻口啞啞，慘被豆釘笑到面黃。<br> 明天是聖誕節，JaniceMan回憶起小時候如何「扭」父母買禮物，她說：「我會大字形『攤』喺路中心，等到爹哋媽咪肯買為止。我一定唔會絕食抗議嚟威脅佢哋，因為我真係太為食喇。」<br> 撰文：林妃</p></body></html>
