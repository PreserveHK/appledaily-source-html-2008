<html><header><meta charset="utf-8"><title>醜陋面：惡局長考場自爆買文憑</title></header><body><h1>醜陋面：惡局長考場自爆買文憑</h1><p>「這是啥考試，還弄得和真的一樣，我掏錢買文憑，你有啥資格管我！」陝西亁縣科技局長王顯亮日前在咸陽參加一項黨校碩士班考試時遲到，被監考人警告後，竟破口大罵，不但令整個考場譁然，還令考試延遲十多分鐘舉行。<br> 有網友批評這名局長不知羞恥：「公務員買文憑還這麼大聲，羞恥兩個字懂不懂？」也有網友說：「局長一語道破官員碩士文憑來歷的天機！怪不得碩士不值錢了。」<br> <br>  http://news.163.com/08/1222/02/4TO0VK7J0001124J.html </p></body></html>
