<html><header><meta charset="utf-8"><title>求驗客手記：史度廸利做「德」護級大使 - 求驗客</title></header><body><h1>求驗客手記：史度廸利做「德」護級大使 - 求驗客</h1><p>現年31歲嘅加拿大後衞史度廸利，嗰頭同英超熱刺解約，轉個頭就被德甲護級球隊慕遜加柏睇中，仲同佢簽兩年半合約㖭。雖則熱刺當史度廸利係草，但話晒佢曾效力德甲勁旅雲達不來梅5年，又打過歐聯，實力經驗毋庸懷疑，所以慕遜加柏當正佢係寶。除咗史度廸利，慕遜加柏仲簽埋35歲嘅前捷克國腳中場加拉錫，同埋22歲嘅比利時京奧代表隊龍門庇利，即管睇吓呢3個老中青球員，可以點幫以包尾身份歇冬嘅慕遜加柏護級啦。</p></body></html>
