<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>低價招賭城客　永利逆市開酒店</title></header><body><h1>金融海嘯下的日子……<br>低價招賭城客　永利逆市開酒店</h1><p>美國賭城大亨永利耗資23億美元（178億港元）的Encore賭場酒店（圖），前天（周一）在拉斯維加斯逆市揭幕。Encore共2000客房，提供了5,000個新職位，面對市道不好，永利打算以低價招客，面積65平方米的標準套房，下月房租每晚只收159美元（1,250港元），比200美元市價平近1/4。減價招客，Encore裝修卻很豪華，一間餐廳牆壁就用了90,000顆施華洛世奇水晶嵌成一條東方巨龍。美聯社</p></body></html>
