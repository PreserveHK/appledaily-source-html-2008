<html><header><meta charset="utf-8"><title>下川美娜受電車男膜拜</title></header><body><h1>下川美娜受電車男膜拜</h1><p>日本動畫歌歌手下川美娜前晚在九龍灣國際展貿中心舉行個唱，吸引大批香港電車男fans捧場，在近乎爆滿的場館中，fans在偶像面前合拍地揮動螢光棒，猶如膜拜女神一樣，也令人恍如置身東京秋葉原的偶像騷，氣氛熱烈。</p><p>唱《老鼠愛大米》</p><p>獲得不少電車男fans支持的下川美娜，前晚穿上格仔迷你裙，以出色歌藝獻唱動畫《新世紀福音戰士》和《藍龍》等歌曲，更以普通話演唱《老鼠愛大米》，令fans驚嘆。完場前，她抽獎送出兩部PlayStation3遊戲機，更舉行握手簽名會，跟偶像握過手的fans興奮大叫：「我唔會冲凉喇！」<br> 採訪：張一明<br> 攝影：陳順幀</p></body></html>
