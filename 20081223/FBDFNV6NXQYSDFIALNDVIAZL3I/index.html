<html><header><meta charset="utf-8"><title>求驗客手記：紅魔放甘保仔打英足盃 - 求驗客</title></header><body><h1>求驗客手記：紅魔放甘保仔打英足盃 - 求驗客</h1><p>曼聯小將前鋒費沙甘保今季以借將身份為熱刺效力一季，合約講明佢唔可以打英足盃，但曼聯就同意修改合約，准許費沙甘保幫熱刺打英足盃。冇他嘅，曼聯啱啱喺日本攞咗世冠盃，家陣係英超、歐聯同世冠盃3料冠軍，就算英足盃有過百年歷史，喺佢哋眼中都只係個本土盃仔，所以咪咁大方囉。咁都好，費沙甘保雖則喺英超表現麻麻，但打盃賽有一手，英聯盃3場入2球，助熱刺入4強。我求大俠就睇吓佢喺英足盃，有冇打英聯盃咁醒。</p></body></html>
