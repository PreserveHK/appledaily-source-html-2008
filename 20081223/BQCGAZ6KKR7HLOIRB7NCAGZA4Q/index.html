<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁洛施傳拍吳宇森新戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁洛施傳拍吳宇森新戲 - 馮仁昭</h1><p>噚日有報道話梁洛施（Isabella）可能接拍吳宇森執導嘅電影《1949》，仲話係楊紫瓊拉攏合作嘅。電影《1949》可以話係東方版嘅《鐵達尼號》（Titanic），故事背景喺輪船上面，當中發生三段愛情故事。吳宇森會搵三生三旦做主角，落實嘅有楊紫瓊、宋慧喬、張震、譚耀文同鄭浩南。至於最後一位女主角，鄭浩南前日接受內地訪問時話：「𠵱家未決定，但我諗大家想像到。」</p></body></html>
