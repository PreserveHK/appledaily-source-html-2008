<html><header><meta charset="utf-8"><title>少林賣凉茶被批「四大不空」</title></header><body><h1>少林賣凉茶被批「四大不空」</h1><p>少林寺走向商業化！少林藥局負責人釋延琳表示，正籌備推出少林醫院和少林養生功能飲品，部份飲品已獲當局發「准」字生產批文，最快上市的茶療系列可望明年春季推出，這些溫熱凉補暖茶，比凉茶更適合北方人、療效更好。不過，網民認為少林寺現在以商業一條龍方式發展下去，有錢、有知名度後，將失去原有的精神和文化精髓，「不務正業、四大不空」。有網民更批評「和尚不是在廟裏好好念經，為甚麼要去搞實業？」<br> 《河南商報》</p></body></html>
