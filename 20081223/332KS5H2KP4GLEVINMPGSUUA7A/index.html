<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟做經紀籌180萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟做經紀籌180萬 - 馮仁昭</h1><p>近日譚詠麟（右）忙於為《左麟右李》演唱會綵排，不過佢百忙中都不忘做善事，阿倫、李克勤同黃伊汶噚日聯同一班義工去咗間經紀行度客串做經紀，雖然佢哋三個只做咗兩個鐘，但連埋其他做成日嘅義工，全日賺咗180萬嘅佣金，全數捐出嚟幫助四川地震災民，阿倫話：「雖然地震已經發生咗一段時間，但係當地居民仍然需要時間先復元。」另外，阿倫話近日為演唱會努力keepfit，佢話希望可以練到一身胸肌同小蠻腰同大家見面，咁各位fans就拭目以待。</p></body></html>
