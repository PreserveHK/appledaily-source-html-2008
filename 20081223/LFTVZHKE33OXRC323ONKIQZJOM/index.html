<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●於上周入伍的韓國男星曹承佑，昨日公開在軍中受訓的相片。<br> <br> ●韓國男星金明敏獲700名韓國男女選為08年最閃耀藝人第一位，第二至第五位順序是宋承憲、文根英、宋一國和崔真實。<br> <br> ●Morning娘前成員石黑彩，上周六在東京世田谷駕車時與另一汽車相撞，幸好意外中沒人受傷。<br> <br> ●05年因未成年飲酒遭雪藏的NEWS前成員內博貴，前晚在橫濱舉行復出個唱時感動得眼濕濕。<br> <br> ●碧咸嫂Victoria陪老公到米蘭宣傳，20小時內換了四個富貴潮look示人。<br> <br> ●麗絲蕙絲潘與積嘉倫賀日前恩愛地外出購物，準備慶祝聖誕節。</p></body></html>
