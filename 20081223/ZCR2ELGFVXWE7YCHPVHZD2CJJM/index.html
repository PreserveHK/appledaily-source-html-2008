<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>新預算案受阻　加州兩月內破產</title></header><body><h1>金融海嘯下的日子……<br>新預算案受阻　加州兩月內破產</h1><p>美國加州財務官員前天警告，加州財政預算即將耗盡，若不盡快通過新預算，加州可能在兩個月內破產。據指出，加州至2010年6月會出現420億美元（3,276億港元）財赤，但州議會兩黨協商失敗，民主黨要求州長阿諾舒華辛力加簽署180億美元（1,400億港元）的削減開支和加稅法案，共和黨反對，令新預算案遲遲不能通過。阿諾宣佈加州進入財政緊急狀態，又強迫州政府僱員明年2月起每月放兩天無薪假。美聯社</p></body></html>
