<html><header><meta charset="utf-8"><title>韓版花澤類開心拍咀戲</title></header><body><h1>韓版花澤類開心拍咀戲</h1><p>韓版《花樣男子》劇集將於下月5日在韓國首播，女主角具慧善昨日率領韓版F4李民浩、金賢重、金範及金俊在首爾出席記者會。飾演杉菜的她穿上露膊短裙亮相，但由於她不習慣性感，故神情尷尬，並不時以手掩胸。</p><p>道明寺憎鬈髮</p><p>偶像組合SS501成員金賢重，首次演出劇集飾演花澤類，分別與韓彩英和具慧善有抱抱和接吻戲，艷福不淺，他對此說：「能夠與兩位美女合作，實在令人心情愉快。」飾演道明寺的李民浩為劇集電鬈頭髮，他透露最初很討厭這個鬈毛髮型，不過現在越看越順眼。</p></body></html>
