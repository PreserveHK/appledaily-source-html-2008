<html><header><meta charset="utf-8"><title>醫學Online<br>車廂擠逼播流感高危</title></header><body><h1>醫學Online<br>車廂擠逼播流感高危</h1><p>擠逼的公共交通工具是傳播流感病毒的高危地點，日本交通部門針對今年流感高峯期提早來臨，進行乘客密度測試，發現一旦出現流感大爆發，每名乘客須最少約有一米距離，才可完全避免流感病毒在車廂內傳播。若要讓所有乘客也能保持安全距離，估計每個車廂在繁忙時間的載客量會減低兩成。當地衞生部門正研究當流感個案大幅增加時，是否需要限制交通工具載客量。</p></body></html>
