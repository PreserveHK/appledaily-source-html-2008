<html><header><meta charset="utf-8"><title>案件速遞<br>女兒完璧工人脫亂倫罪</title></header><body><h1>案件速遞<br>女兒完璧工人脫亂倫罪</h1><p>【本報訊】裝修工人被指在家中多次性侵犯12歲的親女，藉替她塗藥膏而與她亂倫，每星期逾三次，兩年間侵犯女兒逾百次，惟醫生報告指女童的處女膜完好。工人被控亂倫等罪，在高等法院經審訊後，陪審團昨日一致裁定工人全部九項罪名不成立。<br> 30歲的被告被控兩項與16歲以下兒童作出嚴重猥褻行為、五項亂倫、兩項企圖亂倫罪名。<br> 案件編號：HCCC211/08</p></body></html>
