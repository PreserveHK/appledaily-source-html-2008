<html><header><meta charset="utf-8"><title>李在元發誓冇強姦</title></header><body><h1>李在元發誓冇強姦</h1><p>前韓國組合H.O.T成員李在元日前因涉嫌強姦而被捕，雖然其後因受害人金姓女子撤銷控告，令他閃電獲釋，不過事件令李在元的形象嚴重受損，前日他接受新聞網站《EdailySPN》的電話訪問，不惜向天發誓以證清白。</p><p>留言道歉</p><p>李在元說：「我向天發誓，我絕對沒有強姦或故意灌醉她，而且也沒有動手打人。」<br> 李在元表示當時因為女方喝醉，故與經紀人將她送到附近的酒店休息，並將女方身上被嘔吐物弄污的外衣脫去，然後清洗，其後兩人之間發生了誤會，才導致今次事件。李在元日前又在網誌中留言向歌迷道歉，不過昨日卻將該留言刪去。</p></body></html>
