<html><header><meta charset="utf-8"><title>蔡妍低胸亮燈</title></header><body><h1>蔡妍低胸亮燈</h1><p>韓國跳舞天后蔡妍昨日聯同莊思敏及韓君婷，於觀塘apm出席聖誕亮燈儀式，蔡妍今次專程由韓國來港，穿上低胸裝的她獻唱三曲之餘還與現場觀眾玩遊戲，她表示喜歡看港產片，特別愛看周星馳，若能與對方合作一定很興奮。</p><p>莊思敏賀情敵</p><p>莊思敏談到吳浩康前女友胡定欣前晚奪得無綫飛躍進步女藝員獎時說：「我冇睇台慶，但恭喜佢，佢都OK吖，我之前淨係留意男女主角，但都睇好佢、陳敏之同楊怡，都係佢哋幾個之爭，之前我都有睇《銀樓金粉》，攞獎值得恭喜。」胡定欣昨日在將軍澳電視廣播城綵排，獲悉莊思敏恭賀她表示多謝。<br> 採訪：卓寶花　攝影：陳志嵐</p></body></html>
