<html><header><meta charset="utf-8"><title>醫學Online<br>多做運動減少慢性病</title></header><body><h1>醫學Online<br>多做運動減少慢性病</h1><p>美國疾病控制及預防中心一項最新的研究，分析在社區推廣運動對減輕醫療開支的效用。結果顯示，有效的社區運動計劃可減少多種慢性疾病新症，包括每10萬人中，每年可減少140至476宗心臟病；59至207宗二型糖尿病新症。至於預防癌症則以腸癌及乳癌成效最理想，估計全民運動後，每年每10萬人中，可減低5至15宗腸癌。鼓勵女士多做運動，則可減少15至58宗乳癌。</p></body></html>
