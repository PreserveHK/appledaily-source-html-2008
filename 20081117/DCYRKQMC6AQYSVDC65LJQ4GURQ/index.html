<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張榕容爭金馬最怕嘉欣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張榕容爭金馬最怕嘉欣 - 馮仁昭</h1><p>范植偉、柯佳嬿、張榕容聯同HotCha噚日到西九龍中心幫電影《渺渺》做宣傳，榕容成功入圍今屆金馬獎角逐最佳女主角，佢話知道呢個消息時尖叫咗兩分鐘。榕容話有信心得獎，問佢覺得邊個係勁敵？榕容話：「我沒有看其他對手的戲，只是有看過林嘉欣其他的作品，我蠻喜歡她，她應該是我最大勁敵吧！」至於落選嘅小嬿就話會繼續努力，而小偉就鬼馬咁祝福榕容，話希望其他人唔好得獎。</p></body></html>
