<html><header><meta charset="utf-8"><title>楊丞琳舔冰祝捷</title></header><body><h1>楊丞琳舔冰祝捷</h1><p>台灣可愛教主楊丞琳昨日在台北西門町舉行新碟《半熟宣言》簽唱會，吸引過千fans到場，包括來自日本和香港的fans。楊丞琳的新碟成為當地G-MUSIC及各大排行榜冠軍，她即場進行破冰儀式，還鬼馬地舔冰。<br> 大會送上鑲了水晶的性感吊帶上衣給楊丞琳，她笑說：「在舞台上不介意穿，但罩杯太小，我希望可以大一點，這樣才可以多放墊嘛。」<br> 有女fans送上衞生棉給楊丞琳，她們解釋偶像如衞生棉般，在她們生命中很重要。有歌迷見到偶像即激動落淚，原來該歌迷眼睛有毛病，擔心失明再看不到她，令她心裏很難過。<br> 撰文：邰樂</p></body></html>
