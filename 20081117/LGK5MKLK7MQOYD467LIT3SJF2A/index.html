<html><header><meta charset="utf-8"><title>求驗客手記：飛腳行運爭做雙料 - 求驗客</title></header><body><h1>求驗客手記：飛腳行運爭做雙料 - 求驗客</h1><p>唔好話我求大俠賣花讚花香，本報名家真係有料到；好似日本專家森本高史先生，喺專欄大大聲講日聯球隊唔重視日皇盃；上周六16強已經爆到七彩，周日第4圈單頭波，剛勇奪亞冠盃嘅大阪飛腳，主場對乙組仔甲府風林，要到80分鐘先由山口智入波，法定時間迫和1:1；好彩加時飛腳由後衞佐佐木勇人（圖）入波，以2:1氣走風林。飛腳16強面對要護級嘅磐田山葉，而紅鑽、前鋒同鹿角等強隊早前已喺16強出局，唔通飛腳繼續行運，捧埋日皇盃做雙料冠軍？</p></body></html>
