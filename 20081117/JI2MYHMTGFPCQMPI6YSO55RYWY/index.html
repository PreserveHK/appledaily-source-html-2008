<html><header><meta charset="utf-8"><title>醫學Online<br>皮膚癌疫苗接近完成</title></header><body><h1>醫學Online<br>皮膚癌疫苗接近完成</h1><p>研發子宮頸癌疫苗的澳洲科學家IanFrazer再有新突破，一種可預防皮膚癌疫苗已接近完成階段，最快明年可進行人體臨床研究，估計5至10年內可推出市場。他日前在澳洲一個醫學會議上指出，疫苗的動物測試成效理想，疫苗的對象為10至12歲兒童，同樣是針對可引致細胞突變至惡性腫瘤的乳頭瘤病毒，醫學界估計此病毒導致全球約5%的癌症個案。</p></body></html>
