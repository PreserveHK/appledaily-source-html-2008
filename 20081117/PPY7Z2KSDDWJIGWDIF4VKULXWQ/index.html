<html><header><meta charset="utf-8"><title>醫學Online<br>散步是壓抑食慾良方</title></header><body><h1>醫學Online<br>散步是壓抑食慾良方</h1><p>無法抵擋美食的慾望，尤其是甜食，是減肥失敗的主要原因。英國艾斯特大學一項研究發現，散步是自然壓抑食慾的好方法。研究人員招募了25名愛吃朱古力的人士參與研究，各人在研究前禁吃甜食三天，研究開始時他們只可以看朱古力，但不准吃，半小時後一組參加者出外散步15分鐘，另一組人則坐在室內，然後再檢查腦部對甜食反應，散步組參加者對朱古力慾望明顯下降。</p></body></html>
