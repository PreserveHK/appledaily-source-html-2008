<html><header><meta charset="utf-8"><title>醜百態：餐館取名「黑店」作招徠</title></header><body><h1>醜百態：餐館取名「黑店」作招徠</h1><p>「取名就是要逆向思維，才能脫穎而出！」25歲的重慶男子楊宗寶為招徠客人，把與人合夥經營的羊肉湯、亁鍋店取名為「黑店」（圖），他稱取此名是因為在網上遊戲中，「比較厲害的人，才能進入黑店」，坦言取這樣的名字「就是為了吸引眼球，其他沒啥特別的意義」，又稱為取這個特別名字，他和合夥人「想了四五天才想出來」。不過有街坊批評店名嘩眾取寵，當地工商部門則表示，「黑店」這個名不能通過註冊審查，要求楊宗寶重新選擇。<br> <br>  http://news.sina.com.cn/s/2008-11-16/104216663470.shtml </p></body></html>
