<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃百鳴炒王家衛魷魚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃百鳴炒王家衛魷魚 - 馮仁昭</h1><p>黃百鳴日前喺北京主持《葉問》海報揭幕儀式時，佢又俾人問起同王家衛部《一代宗師》鬧雙胞嘅事，但佢就避而不答，反而講起當年炒過王家衛（小圖）嘅往事，佢話：「我那時做老闆會給支票簽字，總是簽到一個叫王家衛嘅編劇，但感覺他很長時間都沒有拿出甚麼像樣的作品出來，所以我就讓人開除了他，可是後來等到《旺角卡門》一批電影出來，我才知道失去了一個人才，其實是很遺憾。」</p></body></html>
