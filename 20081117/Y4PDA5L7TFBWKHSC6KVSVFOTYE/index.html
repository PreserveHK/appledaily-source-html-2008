<html><header><meta charset="utf-8"><title>AnnaSui免費彩妝指導兼送粉底</title></header><body><h1>AnnaSui免費彩妝指導兼送粉底</h1><p>女仔人家當然喜歡皮光肉滑，AnnaSui一向洞悉女兒心事，所以除了每件化妝品的精緻設計外，今個秋冬也早為大家預備保濕粉底系列。粉底系列以黑色古典包裝，包括有妝前底霜、遮瑕膏、保濕兩用粉餅、粉底液、蜜粉餅及蜜粉等，當中新配方含彈力感光因子、平滑粉末、柔軟因子及植物精華等，令肌膚更顯細緻。現凡到AnnaSui任何專櫃即可獲贈五分鐘完美的彩妝指導兼送贈一盒最新保濕粉底試用裝。數量有限，送完即止。<br><br>查詢：35807091</p></body></html>
