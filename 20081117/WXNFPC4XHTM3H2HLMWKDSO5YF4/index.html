<html><header><meta charset="utf-8"><title>家事爭吵少女跳樓亡</title></header><body><h1>家事爭吵少女跳樓亡</h1><p>【本報訊】一名21歲女子，昨日下午在荃灣大窩口邨住所與家人吵架後離家，從大廈高處跳下喪生。警方消息稱，跳樓自殺的死者姓朱，近年與家人從內地來港定居，去年在一所中學中五畢業。昨日下午5時30分，朱與家人在大窩口邨富民樓20多樓的住所，因為家事爭吵，稍後她怒氣冲冲離家。未幾，大廈居民聽到一聲巨響，發現一名女子從大廈高處飛墮而下，立即報警。<br> 警員及救護員到場，證實墮樓女子已斃命，警員上樓調查，初步相信她在大廈高層走廊的欄河墮下。警員稍後聯絡到死者家人，證實她身份，相信她跳樓自殺喪生。</p></body></html>
