<html><header><meta charset="utf-8"><title>日樂隊鼓手非禮女童被捕</title></header><body><h1>日樂隊鼓手非禮女童被捕</h1><p>日本punkrock樂隊「JELLY→」的29歲鼓手清水康平，因強行將女童拉上車拍攝淫照，昨日被日本警方以非禮罪名拘捕。清水康平已向警方認罪，並承認自己有孌童傾向。</p><p>硬拉上車</p><p>清水康平於今年9月9日下午，在東京杉並區的路上，將一名女童強行拉到其親自駕駛的保母車上，然後以數碼相機拍攝該名女童的胸部等部位。清水康平於約5分鐘後釋放該名女童，但被案發現場附近的街頭閉路電視拍攝到而揭發今次案件。樂隊「JELLY→」於95年組成，曾推出過7張大碟。</p></body></html>
