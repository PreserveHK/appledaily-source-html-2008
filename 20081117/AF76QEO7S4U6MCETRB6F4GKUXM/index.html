<html><header><meta charset="utf-8"><title>喇叭上睇燈飾
</title></header><body><h1>喇叭上睇燈飾
</h1><p>尖東啱啱先啓動聖誕亮燈儀式，來路品牌EOps及AFSO即急不及待為Apple推出迷你小喇叭i24R2。<br>i24R2擺明走iPhone、iPod等潮人路線，今次特別加入走馬燈Display，除可以顯示時鐘、日期同年份之外，你更可自定搞鬼Message，例如寫番句MerryChristmas咪夠應景囉！嫌佢得一隻藍燈無選擇嘅話，底座仲有兩排7色DiscoLight，聽歌嗰陣，會自動產生漸變效果，你仲可用遙控特選其中一隻顏色，隨心情而定，駁埋部iPhone再加內置Lighting效果，聖誕呢期有Point喎！</p><p>WinnerConcept（24071118）</p></body></html>
