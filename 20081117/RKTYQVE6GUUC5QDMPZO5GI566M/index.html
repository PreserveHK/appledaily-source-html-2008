<html><header><meta charset="utf-8"><title>求驗客手記：程菲爹哋自學做埋教練 - 求驗客</title></header><body><h1>求驗客手記：程菲爹哋自學做埋教練 - 求驗客</h1><p>喺京奧演出失準嘅中國體操選手程菲，最近就喺08體操世界盃德國站勇奪3面金牌，好似聲勢返晒嚟。程菲嘅名氣，直頭帶挈埋個老爸程立高搵到份好工做；聽講程立高上個月去咗武漢體育學院做體操教練，月薪3,000人民幣。我求大俠就覺得錢都係其次，最緊要係搵到自己嘅興趣啫。唔講唔知，原來程老爸本來對體操呢種運動一竅不通，只係程菲4歲時學體操嗰陣，佢成日陪住個女左近而自學，家陣做到正式體操教練，果然同程菲一樣咁有天份。</p></body></html>
