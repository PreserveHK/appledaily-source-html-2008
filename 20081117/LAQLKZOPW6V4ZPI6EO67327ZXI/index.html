<html><header><meta charset="utf-8"><title>醫學Online<br>肥人麻醉後血含氧低</title></header><body><h1>醫學Online<br>肥人麻醉後血含氧低</h1><p>美國密芝根大學一項研究發現，癡肥會增加手術麻醉的風險。研究有2,025名2至18歲需進行手術的兒童及青少年參與，其中1,380人的體重指標（BMI）正常，351人屬肥胖，294人則屬癡肥。<br> 研究分析三組人在手術麻醉時的身體狀況，結果發現，體重超標的兩組病人血液含氧量，較體重正常組下降；癡肥組病人在手術時出現呼吸困難或氣道阻塞的併發症比率也較高。</p></body></html>
