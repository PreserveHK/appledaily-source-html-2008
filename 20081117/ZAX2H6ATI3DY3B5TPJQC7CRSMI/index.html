<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之保銷魂癦拒整容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之保銷魂癦拒整容 - 馮仁昭</h1><p>趙碩之（Wylie）噚日以一身瑪莉蓮夢露打扮現身黃埔，幫美容中心示範化妝之餘仲自創HipHop舞步，吸引咗好多攝影發燒友去影相，點知Wylie話發現有人由高位影佢，好彩佢已經黐晒膠紙，所以好放心唔會走光。為咗更似瑪莉蓮夢露，Wylie要將佢粒銷魂癦遮住，事後佢話好唔習慣，Wylie仲話：「我覺得身體係父母畀我，所以我一定唔會整容，連割雙眼皮都唔會。」</p></body></html>
