<html><header><meta charset="utf-8"><title>蔣怡拜四面佛夠靈驗</title></header><body><h1>蔣怡拜四面佛夠靈驗</h1><p>模特兒出身的蔣怡，在台灣發展甚佳，搖身一變成為演員，但轉型其間十分艱苦，為了專注向演藝界發展，她婉拒所有模特兒工作，結果一年內沒有任何收入，不過皇天不負有心人，她今年一口氣接拍了兩個偶像劇《籃球火》和《敲敲愛上你》，日前她更往泰國拜神還願。</p><p>床上飲酒</p><p>蔣怡說：「我在台灣稍有成績，故帶了土產鳳梨酥及豆干等食品去還願，因為我失意時拜四面佛許願，沒想到現在真的工作上門。」今次她在泰國逗留三天，其中一天參加了市內觀光團，晚上又往著名的「床吧」，一嘗躺在床上喝酒的滋味，她又笑言因膚色較黝黑，經常被人誤認是泰國人或混血兒。<br> 撰文：白熙玲</p></body></html>
