<html><header><meta charset="utf-8"><title>求驗客手記：球迷拒收波衫摩拉斯𤓓爆 - 求驗客</title></header><body><h1>求驗客手記：球迷拒收波衫摩拉斯𤓓爆 - 求驗客</h1><p>博洛尼亞前日作客迫和錫耶納1:1，米赫洛域帶隊兩場未輸過都算腳頭唔錯，但唔代表班「粉絲」收貨。話說完場後，希臘後衞摩拉斯好興奮咁掟件波衫上看台，諗住畀自己球迷留念，點知轉過頭就俾球迷掟番落球場。又係嘅，站喺隊波立場，能夠作客迫和今季主場不敗嘅錫耶納已算好成績，但喺球迷眼中，隊波仍然排18，點計都唔會滿意。莫講話摩拉斯唔係球星，就算係，家陣風頭火勢都唔應該咁做。呢鋪佢都算自討沒趣，𤓓爆！</p></body></html>
