<html><header><meta charset="utf-8"><title>案件速遞<br>民建聯小花丈夫缺席出庭</title></header><body><h1>案件速遞<br>民建聯小花丈夫缺席出庭</h1><p>【本報訊】被譽為民建聯「四小花」之一的城市大學導師陳仁川，因涉毆打任職律師的丈夫而被控一項普通襲擊罪，案件原定昨日在東區裁判法院開審，但因事主心臟不適要留院驗血，未能出庭作供，裁判官將案押後至明年1月13日審訊。<br> 陳仁川（33歲）的代表律師昨指被告只是將背囊擲中其夫陳少彬（36歲）的大腿，實為小事一樁，若再將案押後，會令被告心理壓力大增，故申請撤銷被告控罪，但不被裁判官接納。<br> 案件編號：ESCC4515/08</p></body></html>
