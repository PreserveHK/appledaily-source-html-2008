<html><header><meta charset="utf-8"><title>胡琳豪情辣舞任摸</title></header><body><h1>胡琳豪情辣舞任摸</h1><p>胡琳前晚在九展舉行音樂會，許懷欣和老婆前來捧場，而恭碩良則為胡琳打鼓伴奏並獨唱一曲。胡琳先以一個螢光粉紅假髮look出場，當晚先後換上四套衫，其中不少都是露腿和露肩，最性感的一套是黑色露背超短裙，再襯上魚網絲襪，胡琳與男舞蹈員大跳辣身舞，被男舞蹈員摸大髀，又攬又抱。</p><p>食飽唱勁歌</p><p>問到有否為穿性感歌衫而節食？胡琳笑說：「冇呀，我連甜品都食埋，音樂會唱歌為主，餓親自己點樣唱歌。」至於和男舞蹈員大跳貼身舞，胡琳表示和男舞蹈員很熟，故此即使表現親密也沒有所謂。<br> 採訪：藍嵐<br> 攝影：陳俊強</p></body></html>
