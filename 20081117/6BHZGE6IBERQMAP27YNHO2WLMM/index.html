<html><header><meta charset="utf-8"><title>財話短說<br>朗廸20億購俄國煤礦</title></header><body><h1>財話短說<br>朗廸20億購俄國煤礦</h1><p>▲朗廸國際（1142）宣佈轉型進軍採礦業，將斥資2.53億美元（約20億港元），間接持有在俄羅斯當地擁有煤礦開採權公司的八成股權。朗廸將發行可換股票據支付，本金額為19.73億元。票據換股價為每股0.12元，較停牌前0.084元，有43%溢價。另當俄羅斯政府辦妥手續及取得採礦牌照後，朗廸要額外再發行兩批合共45.46億元可換股票據。換言之，朗廸買礦採礦最高代價達65.19億元。</p></body></html>
