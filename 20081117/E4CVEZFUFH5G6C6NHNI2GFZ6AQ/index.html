<html><header><meta charset="utf-8"><title>神話DongWan服役眼濕濕</title></header><body><h1>神話DongWan服役眼濕濕</h1><p>韓國當紅組合神話成員DongWan，昨日剪了一頭清爽短髮入伍，獲逾200名來自港、日、韓等地的fans在軍營外拉起橫額歡送，更有fans送上蛋糕預祝他在本月21日的29歲生日，令他感動得眼濕濕。<br> DongWan前晚留在家中度過，之前亦與神話隊友舉行了簡單的歡送會，故昨日隊友未有現身，不過DongWan透露Eric早上有致電給他，並以兵哥前輩的身份提醒他入營注意事項，並希望大家在他服役期間繼續支持神話。<br> DongWan是第二位暫別娛圈服役的神話成員，他會先接受四星期基礎軍事訓練，然後和Eric一樣以公益勤務員身份服役。</p></body></html>
