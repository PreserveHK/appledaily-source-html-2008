<html><header><meta charset="utf-8"><title>婦人晨泳中風不治</title></header><body><h1>婦人晨泳中風不治</h1><p>【本報訊】一名患多種老人病的69歲老婦，昨清晨在荃灣城門谷游泳池游早水，懷疑病發不適由救生員救起，送院期間病情惡化懷疑中風陷入昏迷，送院後延至晚上十時不治。</p><p>救生員發現救起</p><p>游泳期間疑病發老婦姓曾，據悉患有多種老人病，她於昨日早上近7時，在荃灣城門谷游泳池游水時，懷疑突然病發感不適，面露痛苦表情，救生員發現，即時將她救上池邊，送入游泳池急救室治理及報警。當時曾婆婆仍然清醒，並向到場救護員透露本身病歷。<br> 但當她送院期間，懷疑中風情況惡化陷入半昏迷，救護員即時替她進行急救，並通知醫院準備搶救儀器。婆婆經搶救後延至晚上十時不治。</p></body></html>
