<html><header><meta charset="utf-8"><title>隔牆有耳：民主動力亁塘搵水吸 - 李八方</title></header><body><h1>隔牆有耳：民主動力亁塘搵水吸 - 李八方</h1><p>民主動力召集人「九哥」蔡耀昌近排好多煩惱，除咗因為本身係前綫會員，要諗吓前綫同民主黨合併後，究竟加入民主黨，定保持獨立身份打理民主動力，幫泛民協調三年後嘅區議會選舉外，仲要煩埋幫民主動力開源吸水。喺金融海嘯下，九哥話一向窮到燶嘅民主動力，一早諗過要籌款，但金融海嘯一個浪冲埋嚟，搞到計劃押後又押後。雖然面對長期亁塘，民主動力噚日仍然搞咗個論壇出嚟，希望市民關心吓泛民未來發展，據知呢啲論壇，每個都要成幾千元。好在噚日現場嘉賓都好有心，幾乎每次開咪前都呼籲人捐錢，總算令民主動力收番些少成本，唔使咁傷。</p></body></html>
