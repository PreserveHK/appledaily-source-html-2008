<html><header><meta charset="utf-8"><title>小朋友喜訊：大老鼠飛機𠱁細路</title></header><body><h1>小朋友喜訊：大老鼠飛機𠱁細路</h1><p>最後一次攞機上兒童禮物包，已經係上世紀嘅事，雖然係咁，我依然鍾意睇吓航空公司送乜嘢畀小朋友，睇住佢哋拆開嚟玩個樣，好鬼cute。新近留意到港龍航空推出兒童禮物包，主角係廸士尼卡通人物！兩款設計分別為「米奇妙妙屋」及「五星級大老鼠」，內容有文具、圖書、貼紙及各款遊戲，仲係以精美小書包入住，非常之得意！各位家長下次帶小朋友去旅行，不妨留意幾時有得派！<br><br>記者：劉嘉蕙</p></body></html>
