<html><header><meta charset="utf-8"><title>周秀娜制服誘惑惹賊劫</title></header><body><h1>周秀娜制服誘惑惹賊劫</h1><p>有「翻版樂基兒」之稱的周秀娜和周柏豪，日前在北角一間便利店拍攝寰宇新片《玩大咗》。飾演便利店職員的周秀娜為配合角色戴娘型眼鏡，打扮樸實，但因其身材有料，着T恤制服後依然激凸，露出bra形。</p><p>拍戲冇清場</p><p>當晚劇情講述扮賊仔的周柏豪在便利店假裝購物，實情觀察環境，其後他戴上老虎膠面具再現身店舖，亮起刀仔擱在周秀娜頸側高呼打劫，被挾持的她嚇得花容失色。不過搞笑的是攝製隊沒有包場拍戲，便利店繼續正常營業，不時有顧客出出入入，一於你有你拍，我有我買。<br> 採訪、攝影：娛樂突發組</p></body></html>
