<html><header><meta charset="utf-8"><title>求驗客手記：碧咸落選唔阻地球轉 - 求驗客</title></header><body><h1>求驗客手記：碧咸落選唔阻地球轉 - 求驗客</h1><p>英格蘭國家隊上周六公佈大軍名單，以備戰周三對德國嘅熱身賽。其中爆炸性同碧咸（圖）落選不相伯仲嘅，係車路士20歲小將文切尼位列其中。呢位黑人中堅身高1米78，目前被外借至英冠球隊狼隊，可出任中堅或右後衞。領隊卡比路今次選咗5名U21球員，擺明要視察新血嘅潛質，為2010世界盃作準備。不過，「萬人迷」碧咸今次突然失寵，追平卜比摩亞108頂喼帽嘅希望，惟有等下一次啦！不過，我求大俠勸佢要知所進退，咪阻住新星上位啊！</p></body></html>
