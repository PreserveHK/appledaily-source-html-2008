<html><header><meta charset="utf-8"><title>湯唯享受搭地鐵返學</title></header><body><h1>湯唯享受搭地鐵返學</h1><p>前晚北京798藝術區戶外氣溫只得2℃，眾女星均以盛裝拖地晚禮服的「地毯」look進場，當中只有身為「香港人」的湯唯最為輕裝，以一襲橙色上衣及桃紅短裙示人。湯唯現於倫敦修讀演藝課程，是次專程為Dior返京，她說：「好耐冇好似咁去派對，自己着短裙，覺得好有活力。」</p><p>志玲遇壽仔</p><p>湯唯大談校園生活，她說：「𠵱家重拾校園生活，做番學生感覺好開心，每日都要搭地鐵返學放學。喺學校入面，有韓國同學認得我，自己都覺得有啲唔好意思。」此外，林志玲與曾傳緋聞的日本國寶球星中田英壽是夜再度喜相逢，更不避嫌同坐一枱。</p></body></html>
