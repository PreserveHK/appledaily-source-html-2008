<html><header><meta charset="utf-8"><title>國金室內摩天輪四層樓高</title></header><body><h1>國金室內摩天輪四層樓高</h1><p>【本報訊】為迎接聖誕佳節，中環國際金融中心商場特別在場內矗立全港首個高度近四層樓、重約6公噸的室內旋轉摩天輪，讓顧客歡度節日。摩天輪裝上超過2萬個閃爍燈泡掛飾，也有12個色彩繽紛的小吊籃，盛載聖誕人物公仔和精緻禮物，其中一座摩天輪吊籃更可供顧客乘坐及拍照留念。</p><p>呈現嘉年華場景</p><p>摩天輪下兩旁並設有一條拱橋，讓顧客近距離觀賞摩天輪；圍繞摩天輪的位置有一輛色彩繽紛的糖果小推車及旋轉木馬等佈置，讓商場呈現一片嘉年華會場景。</p></body></html>
