<html><header><meta charset="utf-8"><title>12月三千幾飛歐洲</title></header><body><h1>12月三千幾飛歐洲</h1><p>今年的機票價錢大起大落，暑假前夕仍賣近萬元的歐洲機票，12月臨近聖誕節，Priceline趁機推出只需$3,300起，便可飛往倫敦、巴黎、阿姆斯特丹及慕尼黑等地，以前此優惠價，是需要6個月或以上訂票才有。歐洲外，還有$930起往台中，及如趕得及11月30日前出發，也可以$3,400飛去悉尼，齊齊過一個又平又開心的12月。<br><br>記者：梁佩芬<br>查詢：http://www.priceline.com.hk</p></body></html>
