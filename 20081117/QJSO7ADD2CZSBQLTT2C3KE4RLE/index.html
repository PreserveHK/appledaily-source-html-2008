<html><header><meta charset="utf-8"><title>醫學Online<br>蚊傳兩病毒持續增加</title></header><body><h1>醫學Online<br>蚊傳兩病毒持續增加</h1><p>澳洲新南威爾斯省受蚊子傳播疾病威脅，當地衞生部門警告，隨着近期蚊子滋生數量上升，公眾感染由蚊傳播的羅斯河病毒（RossRivervirus）及巴馬森林病毒（BarmahForestvirus）持續增加。患者一般會出現關節痛、疲倦、頭痛、發燒及出紅疹等症狀，暫時未有死亡個案。專家警告感染此兩種病毒雖然一般症狀輕微，但患者康復後也會有持久不適，例如經常感覺疲倦等，不能掉以輕心。</p></body></html>
