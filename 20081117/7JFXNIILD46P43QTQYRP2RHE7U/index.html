<html><header><meta charset="utf-8"><title>Sistyrmoon七折再送Tee</title></header><body><h1>Sistyrmoon七折再送Tee</h1><p>本地SelectShop之中，Sistyrmoon算是最girly，一向都係少女入手之地。今季搶閘搞減價，velvet、DollyDimples、SeebyChloe、RebeccaTaylor、iijin等通通七折。其中最抵買的可算是FrankieStein，七折後買滿$500送Tee一件，買滿$1,000再送冷衫。買衫送衫，勁實際！總好過有些舖頭送埋啲唔等使嘅贈品啦！<br><br>記者：葉雪芯</p><p>Sistyrmoon（25761930）<br> 銅鑼灣利園2期113-116號舖&#13;</p></body></html>
