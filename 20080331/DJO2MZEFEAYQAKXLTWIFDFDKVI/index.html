<html><header><meta charset="utf-8"><title>賭啤男子被毆昏迷</title></header><body><h1>賭啤男子被毆昏迷</h1><p>【本報訊】一名中年漢昨晚在柴灣常安街遊樂場，疑參與賭博十三張，與人發生爭執，結果遭5名男子拳打腳踢，重傷昏迷，警方接報到場時，逞兇者全部散去，現場僅遺下一副撲克牌，傷者送院搶救，警方對案件已展開調查。<br> 現場在常安街遊樂場，其中一角落讓居民下象棋，由於過往常有人聚賭撲克，警方早前已張貼警告標語，要求市民勿在公眾地方賭錢。<br> 昨晚10時15分，一名年約50歲男子疑參與十三張賭博，與同枱5名男子發生爭執，結果他慘遭5人圍毆，頭部和身體被人拳打腳踢，身上有多處傷痕和骨折現象。<br> 毆打傷人的5男子迅速逃去，昏迷男子送院搶救，恐有性命之虞。</p></body></html>
