<html><header><meta charset="utf-8"><title>醫學Online<br>蚊子傳播致命腦炎</title></header><body><h1>醫學Online<br>蚊子傳播致命腦炎</h1><p>澳洲維多利亞省小鎮Kerang一批雞隻近日發現了由蚊子傳播的墨萊溪谷腦炎（MurrayValleyEncephalitis）。<br> 雖然近期未發現人類感染個案，但當地衞生部門提醒居民及旅客要做好防蚊措施，因為澳洲曾爆發墨萊溪谷腦炎，導致九人死亡，常見病徵包括嚴重頭痛、高燒、昏昏欲睡及疲倦等，此病毒對雞隻無害，但人類一旦感染病毒可以迅速「上腦」，引致腦部嚴重發炎及死亡。</p></body></html>
