<html><header><meta charset="utf-8"><title>馮仁昭四圍超：五月天成名代價大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：五月天成名代價大 - 馮仁昭</h1><p>台灣樂隊五月天日前喺上海出席代言產品嘅記者會，順便慶祝樂隊成立11周年。五位成員坦言自從成名後，通告同宣傳活動都增加唔少，講到稍後佢哋喺上海演出嘅「回到地球表面演唱會」，成員瑪莎（左一）話：「我們要腳踏實地，不要再好像以前那樣漫無目的地跑通告。」不過五月天經理人就話，有啲有才華嘅音樂人，根本連表現機會都冇，所以五月天有通告可以跑，已經值得慶幸囉。</p></body></html>
