<html><header><meta charset="utf-8"><title>奧菜惠曾戀暴力男</title></header><body><h1>奧菜惠曾戀暴力男</h1><p>去年5月遭事務所解約的日本女星奧菜惠，現時處於休業，不過她趁空寫書，準備下月8日推出自傳寫真散文集《紅束束》，大爆私生活賺一筆。</p><p>婚姻失敗隊酒</p><p>現年28歲的奧菜惠，會以筆名「小茉莉」化身作家，並首度在書中揭露休業及跟IT公司社長、前夫藤田晉離婚的原因。她在書中指出跟前夫在婚姻上的價值觀不同，導致二人關係惡化，令她不時借酒澆愁。她又透露20歲前曾與一名男性同居四年，對方的情緒經常失控，且曾向她使用暴力。奧菜惠又否認離婚後搭上另一名IT公司社長，不過她透露現時有一名值得信賴的男友，渴望有孩子，不排除有再婚的可能。</p></body></html>
