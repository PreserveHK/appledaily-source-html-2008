<html><header><meta charset="utf-8"><title>案件速遞<br>老漢駕艇撞死人候判刑</title></header><body><h1>案件速遞<br>老漢駕艇撞死人候判刑</h1><p>【本報訊】六旬漁民去年6月29日凌晨在雷暴警告下出海，從大埔三門仔駕機動舢舨出海，以時速10海里撞向一機動舢舨，導致一名女漁民跌倒頸骨折斷死亡，涉案船主昨在沙田裁判法院承認危害海上安全及未經准許改裝兩罪，裁判官李唯治將案押後至4月15日，以索取社會服務令報告判刑。<br> 被告徐添來（68歲）領船主牌照已46年，以捕魚為生，後轉駕「街渡」，被告，間中會與妻子駕舢舨往捕魚。律師求情時指，對方舢舨沒有亮航行燈，他在能見度低情況下疏忽而肇事。事後死者家屬獲被告家人賠償20萬元。<br> 案件編號：STCC9112/08</p></body></html>
