<html><header><meta charset="utf-8"><title>李阿媽話：妙用洗米水</title></header><body><h1>李阿媽話：妙用洗米水</h1><p>前天到陳師奶家打麻雀，發現她居然懂得留起洗米水洗碗，我李阿媽識英雄重英雄，跟她分享洗米水其他功用。她說：「洗米水有很強潔淨及去味作用，用來洗菜可減輕草青味，用來洗豬肚豬腸，效果比食鹽更好。」我說：「用洗米水洗菜刀，不易生銹，菜刀浸泡洗米水待幾小時，污迹更易擦亁淨。」「砧板用久了有腥臭味，放進洗米水泡一會再用鹽洗刷，再用熱水冲一冲，可除腥臭味。」「拭擦新買漆器，也能辟去臭味。」「持之以恒用洗米水澆花，花生得更茁壯。」「還有……」所以說，這麼有用的百搭洗米水，千萬不要隨便倒掉啊。</p></body></html>
