<html><header><meta charset="utf-8"><title>億元巨鑽</title></header><body><h1>億元巨鑽</h1><p>【本報訊】相信不少女士們看到一顆比眼睛還要大的鑽石時一定目瞪口呆！香港蘇富比在4月10日舉行瑰麗珠寶及翡翠首飾拍賣會上，便有一顆重72.22卡拉、估價達7,800萬至1億港元、屬亞洲拍賣史上最具份量的頂級梨形D色全美白鑽（圖），成功競投者可享有此枚鑽石的命名權。<br> 今次拍賣會共超過320件鑽石、寶石及翡翠等珍品供競投，總估價高逾4億港元。全場最矚目的相信是這顆重72.22卡拉的頂級梨形D色全美白鑽，除擁有最超著的D色顏色外，淨度也是最無瑕，其對稱度及切割度更被世界權威美國寶石學院評定為「完美卓越」之等級。</p></body></html>
