<html><header><meta charset="utf-8"><title>馮仁昭四圍超：雷頌德作品響徹奧運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：雷頌德作品響徹奧運 - 馮仁昭</h1><p>雷頌德（Mark）嘅作品《紅遍全球》俾可口可樂揀中做產品嘅奧運歌，其中一個國語版本由張學友主唱，當中國奧運選手喺領獎台攞獎時，播完國歌就會播呢首歌五秒。阿Mark噚日接受商台電話訪問話：「首歌仲有幾個國語版，會由S.H.E同潘瑋柏唱，廣東版就係側田唱。我呢世都冇機會喺奧運台攞獎，但可以播到自己嘅歌都好開心。」佢希望個仔覺得老竇對世界有貢獻。</p></body></html>
