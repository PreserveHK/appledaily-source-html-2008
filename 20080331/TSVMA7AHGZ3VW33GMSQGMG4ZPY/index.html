<html><header><meta charset="utf-8"><title>晒一晒：吉林漢自製巨無霸手機</title></header><body><h1>晒一晒：吉林漢自製巨無霸手機</h1><p>吉林一名電子發燒友製作了一部「巨無霸」手機（圖），以一款品牌機為原型，但體積是原型機621倍，高92厘米、寬44厘米、厚17厘米，鋁外殼，重約22千克。巨型手機可打電話、發送短訊、攝像和上網等，與普通手機一樣使用，通話甚至比普通手機更清晰。<br> <br>  http://news.163.com/08/0331/01/48AUUDKG00011229.html </p></body></html>
