<html><header><meta charset="utf-8"><title>XJAPAN隊長打鼓場場暈</title></header><body><h1>XJAPAN隊長打鼓場場暈</h1><p>日本VisualRock班霸XJAPAN，已決定今年8月到香港、上海及台灣開騷，場地暫時未定。樂隊前晚在東京巨蛋棒球場完成最後一場復活演唱會，四位成員最後拿着已故隊友HIDE的巨型公仔在台前連喊十聲萬歲，為演唱會寫下句號。</p><p>堅持撐到尾</p><p>以YOSHIKI為首的XJAPAN，前晚在東京舉行復活演唱會尾場「創造之夜」，雖然YOSHIKI在台上打鼓時曾暈倒，但他仍振作撐完全場。當演唱《EndlessRain》時，主音TOSHI跟YOSHIKI擁抱，到最後一曲《X》時，全場一同做出X手勢。TOSHI並說：「我們會再見，各位請好好保重！」</p></body></html>
