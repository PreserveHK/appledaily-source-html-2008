<html><header><meta charset="utf-8"><title>韓智慧哭別李東健弟</title></header><body><h1>韓智慧哭別李東健弟</h1><p>韓國男星李東健昨晨為上月在澳洲遇害身亡的胞弟於首爾大峙二洞教堂舉行出殯彌撒。李東健的前女友韓智慧也有出席，她表現傷心，更一度哭成淚人，要友人攙扶下離開。</p><p>通宵守靈</p><p>為弟弟通宵守靈的李東健雙眼通紅，他於昨晨8時多從靈堂出發前往舉行出殯彌撒的教堂。儀式約長一小時，眾親友出席。李東健說：「令很多工作夥伴擔心，我感激各方面的幫助，希望能早日投入工作。」韓智慧所屬的經理人公司表示她一直待李東健胞弟如親弟，故昨日雖有工作在身，但依然早起出席。</p></body></html>
