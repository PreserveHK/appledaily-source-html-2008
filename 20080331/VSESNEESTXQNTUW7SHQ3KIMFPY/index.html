<html><header><meta charset="utf-8"><title>方力申炒股學奧運</title></header><body><h1>方力申炒股學奧運</h1><p>北京奧運倒數100天記者會昨日在銅鑼灣舉行，方力申、薛凱琪、陳敏之、丘凱敏及陳百祥等都有出席。四年前方力申擔任雅典奧運開幕禮主持，跟葉璇在直播室鬧交被播出街，今年8月方力申將會再次代表無綫到內地採訪奧運，他說：「盡力做喇！有機會做就要好好把握，不過做得好唔好都有人講。」<br> 方力申表示會惡補自己不足，他說：「希望可以做自己熟悉嘅項目，𠵱家睇股票號碼，要將佢轉成泳手number。」<br> 採訪：楊潔雯<br> 攝影：林德雄</p></body></html>
