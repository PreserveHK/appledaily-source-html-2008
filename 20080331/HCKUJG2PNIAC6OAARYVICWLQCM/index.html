<html><header><meta charset="utf-8"><title>李阿媽話：鹽勁多功能</title></header><body><h1>李阿媽話：鹽勁多功能</h1><p>阿仔視打機為第一生命，前晚又打個通宵達旦，早上起床牙肉都腫了，我給他調了一杯鹽水，他喝畢，牙肉很快消腫了。幾塊錢一斤的鹽，向來是我的家事百搭王牌，除調味外還有很多用途，把雞、魚或肉類放進淡鹽水裏能很快解凍；把蠟燭浸泡在濃鹽水中待數小時後晾亁，燃點蠟燭就不易滴蠟；海綿用久了會變形，把海綿浸鹽水可恢復原狀；新買的深色衣服第一次洗時，用鹽泡浸十五分鐘，以後就不易褪色；鞋櫳裏撒點鹽，能夠吸汗和除臭；用鹽水洗藤器會更耐用、用鹽水刷木家具會份外光鮮明亮，所以別看輕鹽呀。<br><br>攝影：梁細權</p></body></html>
