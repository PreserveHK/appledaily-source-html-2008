<html><header><meta charset="utf-8"><title>乜東東：疑似朱古力</title></header><body><h1>乜東東：疑似朱古力</h1><p>行街口痕，正想買零食，咁啱見到呢排朱古力，拎上手睇，噓，原來係部計數機，疑似得佢吖！計數機Crossover朱古力呢個概念又確係盞鬼，仲改埋個名叫Choc-u-lator，頂癮到震。諗諗吓將佢放入筆袋，上堂拎出嚟扮偷食朱古力，Miss捉你先發現係計數機，一定𤓓爆，又玩得又用得，掂呀！<br><br>記者：王震遠　<br>攝影：陳盛臣&#13;</p><p>city'super<br> （銅鑼灣時代廣場B1地庫/25062888）</p></body></html>
