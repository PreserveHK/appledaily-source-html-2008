<html><header><meta charset="utf-8"><title>Tiffany：拍拖會低調</title></header><body><h1>Tiffany：拍拖會低調</h1><p>李蘢怡（Tiffany）和吳日言昨日在屯門出席仁愛堂長者護齒活動，Tiffany最近正積極為自己增值，學跳舞和英文，她說：「雖然以前喺加拿大讀書，英文其實都OK，不過我想再進修吓，𠵱家年紀都唔細，要學多啲嘢，希望有機會去第二度發展。」</p><p>拒放棄事業</p><p>最近EO2成員Otto承認已婚，二人曾同屬一間公司，問她可知此事？Tiffany謂：「唔知呀，不過佢唔講都唔會嬲嘅。」問她現時感情生活如何，她說：「𠵱家都係事業為先，我覺得感情唔一定影響事業，不過拍拖都會低調，如果個男仔要我揀愛情放棄事業，就一定唔得。」<br> 採訪、攝影：丁寧</p></body></html>
