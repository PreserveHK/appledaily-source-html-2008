<html><header><meta charset="utf-8"><title>成宥利吹笛饗Fans</title></header><body><h1>成宥利吹笛饗Fans</h1><p>剛拍畢古裝劇《快刀洪吉童》的韓國女星成宥利，前日於首爾中央大學舉行出道10年的首次個人影迷見面會，約有500名fans參加，與成宥利同屬女子組合FIN.K.L的好姊妹李孝利、玉珠鉉及李真更專誠捧場。<br> 在約兩小時的聚會中，成宥利演唱了《Flymetothemoon》，又即席演奏笛子，展現才藝。有份演出《快》劇的男星姜志煥等則任嘉賓。成宥利說：「雖然我現在仍有不足之處，但很高興在聚會中看到大家支持自己。」</p></body></html>
