<html><header><meta charset="utf-8"><title>半數人對有機食品認識不足</title></header><body><h1>半數人對有機食品認識不足</h1><p>【本報訊】香港有機資源中心本月進行的調查發現，在受訪的460名市民中，逾半對有機食品認知不足。85%普遍理解有機食品在耕種期間「避免使用化學肥料」，分別有86%及74%受訪者對有機食品的印象是「價錢較貴」及「比較健康」。<br> 調查顯示有63%受訪者曾購買有機食品，主要為有機蔬菜及水果。較昂貴的零售價是市民選購有機食品的阻力，只有9%指過去一年間，每月平均花費500元或以上購買有機食品，66%指有關開支少於200元。&#13;</p></body></html>
