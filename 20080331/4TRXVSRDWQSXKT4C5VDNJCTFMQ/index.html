<html><header><meta charset="utf-8"><title>醫學Online<br>上網成癮列心理病</title></header><body><h1>醫學Online<br>上網成癮列心理病</h1><p>上網已成為不少人的重要活動，上網成癮卻會引發嚴重的學業、社交及家庭問題。美國俄勒岡衞生及科技大學的心理學專家提出，要將上網成癮列為臨床心理疾病之一，並呼籲患者要及早接受治療。專家指出患者沉迷上網不但會荒廢學業或工作，近年更發現因為長期坐着不動，患者出現俗稱經濟客位綜合症的腳部深層靜脈栓塞風險大增，最少10人疑因長時間上網致經濟客位綜合症死亡。</p></body></html>
