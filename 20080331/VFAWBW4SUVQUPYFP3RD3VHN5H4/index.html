<html><header><meta charset="utf-8"><title>八卦風：八代Accord膺設計大獎</title></header><body><h1>八卦風：八代Accord膺設計大獎</h1><p>Honda全新八代Accord於年初才抵港，闊別多年嘅Accord更脫去一身東洋味換上歐洲華服，內外歐式格局，恍如高貴豪華歐洲房車，令人感覺煥然一新！Accord嘅五門旅行車更從世界各地51個國家，眾多作品入面脫穎而出，喺世界知名嘅第51屆德國RedDot設計大獎入面，奪得屬於交通工具類別嘅RedDot年度設計大獎，今次得獎係Honda繼01年嘅S2000同埋06年嘅Civic之後，另一次被世界肯定之作。<br><br>記者：梁美詌</p></body></html>
