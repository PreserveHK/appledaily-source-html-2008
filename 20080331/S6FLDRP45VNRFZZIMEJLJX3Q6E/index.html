<html><header><meta charset="utf-8"><title>發哥咀戲太性感被刪</title></header><body><h1>發哥咀戲太性感被刪</h1><p>周潤發昨日到黃石出席新片《戰火逃城》（原名《黃石的孩子》）記者會，由於楊紫瓊、尊尼芬賴斯邁亞斯（JonathanRhysMeyers）和莉達美雪（RadhaMitchell）三位主角身在外地，發哥一人獨撐大局，但依然吸引大批影迷和傳媒到場。<br> 對於發哥與莉達美雪片中接吻鏡頭被內地刪剪，發哥交由導演RogerSpottiwoode回答，而導演解釋是因為發哥表現得太sexy，不想大家把焦點集中在這幕場面，所以最後決定把接吻戲刪掉。此外，首次到黃石的發哥，本想多逗留兩天到處參觀，奈何因為行程曝光而決定取消。<br> 撰文：林妃&#13;</p></body></html>
