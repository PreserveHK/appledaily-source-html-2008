<html><header><meta charset="utf-8"><title>《孽法》今晚釋疑團</title></header><body><h1>《孽法》今晚釋疑團</h1><p>荷李活女星格蘭高絲（GlennClose）今年初憑美國劇集《孽法》（Damages）奪得金球獎（GoldenGlobeAwards）電視組最佳劇情連續劇女主角，該劇播放以來口碑甚佳，首季大結局今晚11時會在AXN（有線22台及Now512台）播放。<br> 格蘭高絲在《孽法》飾演老謀深算的頂尖律師，露絲拜恩（RoseBryne）飾演的年輕有為女律師在第一集時滿身鮮血、一臉迷茫走出一幢大廈的原因也會在今晚大結局中揭露，還有她如何逃過格蘭設下的陷阱，情節出人意表。</p></body></html>
