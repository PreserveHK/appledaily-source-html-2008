<html><header><meta charset="utf-8"><title>案件速遞<br>欖球賽裸跑洋漢罰千元</title></header><body><h1>案件速遞<br>欖球賽裸跑洋漢罰千元</h1><p>【本報訊】澳洲籍銀行職員乘香港國際七人欖球賽舉行時裸跑，該澳漢昨在東區裁判法院承認一項在公眾地方猥褻行為罪名，主審的外籍主任裁判官鄧立泰當日也在大球場作「座上客」，他指被告愚蠢，毫無必要地惹上刑事紀錄，判他罰款一千元。<br> 34歲被告CornetPhilipJames（圖）被指上月29日在香港大球場，在沒有合理辯解下在公眾地方暴露全身。辯方求情指被告事發前飲了啤酒，他受到酒精影響才犯案。<br> 案件編號：ESCC1650/08</p></body></html>
