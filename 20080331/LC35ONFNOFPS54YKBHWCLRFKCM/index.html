<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霍汶希指阿嬌或拍西片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霍汶希指阿嬌或拍西片 - 馮仁昭</h1><p>鍾舒漫（Sherman左）噚日到大埔舉行簽唱會，經理人霍汶希（Mani右）都嚟撐場，佢話Sherman有潛質，所以公司決定將佢嘅唱片製作同宣傳費加碼。Mani指視乎歌手前景先決定加碼或縮減宣傳費，問鍾欣桐（阿嬌小圖）前景係咪明朗？Mani話阿嬌有機會進軍荷李活，佢話：「佢進修完可以跨過另一個境界，𠵱家都有人搵佢拍西片。」至於係咪頂替梁洛施，Mani話：「唔可以咁講。」</p></body></html>
