<html><header><meta charset="utf-8"><title>隔牆有耳：劉皇發暗寸馬丁 - 李八方</title></header><body><h1>隔牆有耳：劉皇發暗寸馬丁 - 李八方</h1><p>鄉議局主席劉皇發噚日出席林村許願樹活動時話，年紀大唔一定要退休，最緊要係睇有冇人鍾意你；如果冇人鍾意你，留低都冇用喎。發叔咁講，似乎係暗寸剛剛宣佈唔選今年立法會嘅馬丁。<br> 71歲（大馬丁1歲）嘅發叔話，自己為公家做嘢，唔會因為年紀大就話唔做。佢仲話，覺得自己仍然好有魄力，所以決定繼續去馬，力保立法會嘅議席。發叔拍晒心口，話好有信心鄉事派喺下屆立法會起碼保持到四個議席，但暫時仲未同民建聯或工聯會協調。</p></body></html>
