<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰身正不懼淫照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰身正不懼淫照 - 馮仁昭</h1><p>范冰冰日前喺上海宣傳新劇《胭脂雪》，講開前緋聞男友、內地藝人王學兵最近唔見咗部手機，問冰冰擔唔擔心有親密照曝光，佢話：「身正不怕影子歪。」佢又話王學兵唔見電話後都有打電話畀佢「備案」，冰冰話：「我覺得發生這樣的事情不是大家想見到的，明星要注意自己的重要財物，也希望大家多給我們一點私隱的空間。」但冰冰就唔多願意講緋聞，佢仲話：「那都是過去的事情了。」</p></body></html>
