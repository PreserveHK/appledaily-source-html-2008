<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林自嘲戀愛罪犯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林自嘲戀愛罪犯 - 馮仁昭</h1><p>蔡依林將會喺3月8日推出佢嘅第3本教英文嘅書《愛的練習語》，佢喺書中第一頁就披露咗佢對戀愛嘅無奈心情：「公眾人物的戀情，真是奇怪！總是在被公開後就變得很複雜，當各大媒體在某一天用了很大的標題，甚至很聳動的字眼，就好像一個犯罪的新聞這麼大……戀愛就突然變得好像是罪犯了！唉~世界上有幾個愛情是經得起敲鑼打鼓的呢？」睇嚟呢個就係佢同周杰倫分手嘅原因喎。
</p></body></html>
