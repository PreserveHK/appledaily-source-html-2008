<html><header><meta charset="utf-8"><title>OLAY無香味修護霜</title></header><body><h1>OLAY無香味修護霜</h1><p>女人最怕老，OLAY擊中女人心：一次過幫你解決七大肌膚的歲月問題。嘩！很吸引啊！所以其多元修護霜推出以來，相當受歡迎，又難怪，可以一次過減退細紋及皺紋、滋潤亁燥肌膚、令膚色白析白均勻、令暗啞膚色回復光采、緊緻肌膚及收細毛孔，7in1的護膚品，$200有找，咁抵，一試無妨吖！多元修護霜最新又推出無香料無色素配方，啱鍾意用冇香味護膚品的人士使用。<br><br>（Joanne）</p><p>各大屈臣氏及萬寧有售<br> 查詢：25833583</p></body></html>
