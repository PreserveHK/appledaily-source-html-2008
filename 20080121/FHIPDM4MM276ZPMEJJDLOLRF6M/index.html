<html><header><meta charset="utf-8"><title>澳門嘆峇里風情美饌</title></header><body><h1>澳門嘆峇里風情美饌</h1><p>澳門酒店的競爭越來越大，為增加吸引力不斷會搞搞新意思，澳門皇冠酒店屬下餐廳「奧羅拉」，由明日開始至26日，請來印尼峇里知名餐廳Mozaic主廚ChrisSalans到餐廳獻技。Salans生於美國，但自小居住於法國，曾入讀世界知名的巴黎藍帶廚藝學校。Salans開設的Mozaic獲《Food&amp;Wine》、《Tatler》、《Prestige》等國際雜誌評選為印尼最佳餐廳，他擅長以西式廚藝炮製印尼美食，留在澳門期間將準備特色午膳及晚宴。&#13;</p><p>奧羅拉<br> 地址：澳門氹仔孫逸仙大馬路皇冠酒店10樓<br> 查詢：（853）28868868</p></body></html>
