<html><header><meta charset="utf-8"><title>堀北真希聲鬥多啦A夢</title></header><body><h1>堀北真希聲鬥多啦A夢</h1><p>日本人氣女星堀北真希，前日將自己的第一次獻給多啦A夢。現年19歲的堀北前日在東京為全新動畫片《多啦A夢大電影大雄與綠色巨人傳》公開配音，雖然她曾聲演電玩遊戲角色，但這次才是她首次為動畫人物配音，不禁大嘆辛苦。</p><p>愛午睡似大雄</p><p>堀北真希在片中聲演綠之星女王，她說：「要控制動畫人物的節奏感真不容易!」當被問到最想擁有多啦A夢甚麼道具時，堀北說：「我最想擁有隨意門，就算出外開工也可以隨時回到床上睡覺。」她還表示最喜歡男主角大雄，因為自己跟他一樣很喜歡午睡和玩挑繩子遊戲。</p></body></html>
