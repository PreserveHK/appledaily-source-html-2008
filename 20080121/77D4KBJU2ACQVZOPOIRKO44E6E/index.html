<html><header><meta charset="utf-8"><title>中環快拍：趙國雄唔做香帥扮騎師</title></header><body><h1>中環快拍：趙國雄唔做香帥扮騎師</h1><p>長實（001）售樓部嘅吉祥物，一定非執董趙國雄（左圖中）莫屬，因為佢會配合唔同主題扮鬼扮馬，完全唔錫身，乜嘢cosplay都肯制。噚日長實同一班地產代理提早拜年，活動主題係08最熱門嘅奧運，佢同一班售樓部經理級人馬，着晒運動服飾出場兼露兩手，包括柔道、西洋劍擊、排球等，老趙就一身馬術比賽嘅運動員服裝，引嚟唔少女記同佢合照。華華覺得呢個look都幾襯佢咁西化嘅外表，點都好過以前賣九龍塘畢架山一號時，扮楚留香（見小圖）咁驚嚇吖。<br> 黃建通攝</p></body></html>
