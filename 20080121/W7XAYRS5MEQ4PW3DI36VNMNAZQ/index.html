<html><header><meta charset="utf-8"><title>求驗客手記：着住英軍波衫玩女　阿倫史密夫自作孽 - 求驗客</title></header><body><h1>求驗客手記：着住英軍波衫玩女　阿倫史密夫自作孽 - 求驗客</h1><p>英格蘭喺歐國外生死戰鬥克羅地亞，阿倫史密夫有份入選，但連後備都冇，箇中果然有蹺蹊。英國《世界新聞報》搵到一名剛夠秤嘅美少女模特兒蘇菲婭，大爆喺該場重頭戲前，「辣椒仔」以短訊約定佢喺廁所幽會：「佢嗰日練完波，仲着住件英格蘭波衫，就約我喺廁所見面，一見面就急不及待除褲，叫我踎低……之後仲想同我返酒店『肉搏』！」唔怪得之基瑾甫上任紐卡素領隊，就下旨將阿倫史密夫嘅隊長臂章交畀奧雲！</p></body></html>
