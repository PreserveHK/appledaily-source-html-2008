<html><header><meta charset="utf-8"><title>智叔夫婦禁兒用語刻薄</title></header><body><h1>智叔夫婦禁兒用語刻薄</h1><p>廖啓智跟太太陳敏兒昨日在尖沙嘴出席「好言好語駛遍油尖旺─花車巡遊暨起步禮」，陳敏兒表示要大力支持這個活動，她說：「我哋覺得近年大家講嘢嘅字眼好多都唔太尊重人，好似成為一種文化，話人樣衰、豬扒，以前覺得人樣唔靚都唔會咁話人。」</p><p>鬧交嗌虧佬</p><p>兩夫婦還覺得自己的兒子也有這種問題，陳敏兒說：「有時兩兄弟鬧交，會講賤人、虧佬，佢哋未必識得點解，但就人講佢講，要話畀佢哋知，衰言衰語一定冇好報，一定會換來對方反彈。我哋表明立場，最低限度屋企唔可以講，亦會用多啲讚美嘅說話，講吓我哋以你為榮呢啲說話去鼓勵佢哋。」<br> 採訪、攝影：王連連</p></body></html>
