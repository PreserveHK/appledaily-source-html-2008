<html><header><meta charset="utf-8"><title>STRIDA<br>20周年<br>火紅Urban祝賀</title></header><body><h1>STRIDA<br>20周年<br>火紅Urban祝賀</h1><p>玩開單車的朋友，當然聽過10秒就能摺叠收藏的英國單車品牌STRIDA，原來它已經20歲了。生日自然大條道理慶祝，其只有22磅重，摺叠後體積只有40×20×20吋的火紅3.3，將在農曆年間於Homeless、毅成、亞洲單車發展和七記等，作特價發售。未玩過的朋友，是否有股突如其來的衝動，想出架在新年假期時走一轉？<br><br>記者︰陸俊雄</p><p>優惠期︰1月29日至2月29日<br> 查詢︰21373884（GreenUrbanMobilityLtd.）</p></body></html>
