<html><header><meta charset="utf-8"><title>江若琳遲到累街坊</title></header><body><h1>江若琳遲到累街坊</h1><p>江若琳、梁雨恩、HotCha、小肥、王友良及Oscar等，昨日於鑽石山錄影無綫音樂台節目《LiveHouse》，江若琳因遲到10多分鐘而令眾人呆等，事後她解釋說：「真係唔好意思，因為頭先拍電影嗰度放遲咗，我連個妝都係頭先拍戲嘅妝，都冇時間去轉，亦都冇時間整頭，所以要戴帽。」<br> 梁雨恩因患感冒，昨日唱現場有點緊張，她說：「我仲驚今日開唔到聲，準備要去打開聲針，好彩食咗中藥好咗好多。」<br> 採訪、攝影：王崇穎</p></body></html>
