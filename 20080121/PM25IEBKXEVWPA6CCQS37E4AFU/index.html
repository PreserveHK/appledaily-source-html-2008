<html><header><meta charset="utf-8"><title>求驗客手記：多得梅度做做好心　韋利終圓200球夢 - 求驗客</title></header><body><h1>求驗客手記：多得梅度做做好心　韋利終圓200球夢 - 求驗客</h1><p>上周六意甲，費倫天拿主場險勝拖連奴2:1，一枝「毒」秀嘅梅度繼續當「弗」，個人博得兩記12碼，仲「孔融讓梨」畀34歲嘅大哥韋利操刀第1球，一圓後者喺意大利聯賽嘅200球偉業，非常識做！<br> 其後，費倫被格拿追回1球，幸梅度喺76分鐘再憑一己之力博得12碼，仲學埋托廸嗰招「chip射」，威風凜凜咁奠定2:1勝局！然而，梅度賽後被批「插水」，我求大俠覺得第2球唔關佢事，怪就怪球證執法過嚴啦！</p></body></html>
