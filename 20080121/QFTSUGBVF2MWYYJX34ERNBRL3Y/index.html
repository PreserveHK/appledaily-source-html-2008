<html><header><meta charset="utf-8"><title>金楨勳、吳智昊赴日唱好韓流</title></header><body><h1>金楨勳、吳智昊赴日唱好韓流</h1><p>韓劇《茶煲阿四》男主角吳智昊及《宮》的男主角金楨勳，前日飛往日本宣傳衞星頻道SkyPerfecTV的韓流節。曾在日本推出唱片的金楨勳表示會努力學習日文，並希望能跟日星阿部寬合作，他又稱最欣賞的日劇是《交響情人夢》。</p><p>倍感光榮</p><p>吳智昊主演的韓劇《豬兜王子復仇記》於日本播出，對於自己在當地的知名度日增，他說：「老實說我的確很高興，能夠介紹韓國的電影和劇集是我的光榮。」另外，吳智昊近日開始拍攝新劇《戀愛中的單身爸爸》，而女主角已鎖定為有「小金泰希」之稱的許怡才。</p></body></html>
