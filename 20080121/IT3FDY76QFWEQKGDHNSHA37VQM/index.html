<html><header><meta charset="utf-8"><title>Net詞典：弓虽</title></header><body><h1>Net詞典：弓虽</h1><p>「弓虽（虽是『雖』字的簡體）」這個詞，近日榮登由網友選出來的「2007年十大網絡語言」第一位。有內地網民說：「第一次在網上見到它，完全給搞暈了，經過名師指點後，直叫我拍腿叫好，太經典了！」這兩個字其實是將簡體的「強」字拆開寫，指厲害、了不起。<br> 據講，這個詞的誕生，是有人想利用拆字法來表達「強」字，增加它在視覺上的力度。除了「弓虽」，網上還流行「走召弓虽」，來代表「超強」這兩個字。</p></body></html>
