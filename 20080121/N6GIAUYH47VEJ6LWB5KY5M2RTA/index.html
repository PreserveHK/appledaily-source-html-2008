<html><header><meta charset="utf-8"><title>中環快拍：蛙后掛鈎金融活動</title></header><body><h1>中環快拍：蛙后掛鈎金融活動</h1><p>今年係中國奧運年，乜嘢活動都會同奧運拉上關係。好似噚日中國老牌證券行海通證券，喺香港成立分公司海通（香港）金融控股，專登搵04年奧運女子100米蛙式游泳金牌羅雪娟（右二）剪綵，海通（北京）證券主席王開通（右一）親自招呼，另外仲有男子圍棋世界冠軍常昊，再加埋女子圍棋世界冠軍張璇坐鎮。金融投資同體育運動究竟有咩關連？連李寧都可以做大肚腩商人啦，呢個世界有咩係唔可能吖！<br> 李潤芳攝</p></body></html>
