<html><header><meta charset="utf-8"><title>王儷橋掃30萬健康食品</title></header><body><h1>王儷橋掃30萬健康食品</h1><p>「超人」李嘉誠日前在財經雜誌《福布斯》公佈的最新香港富豪排名中，繼續列首位，坐擁身家達2,496億，媳婦王儷橋昨日獨自到金鐘西武購物，不像平時最少有三名保鑣重裝護身，讓她可以享受到有空間的購物樂。</p><p>駐足半小時</p><p>記者發現王儷橋駐足在雪肌蘭專櫃近半小時，對健康食品如紅酒素、明目素、蠔皇素和軟骨素等十分有興趣，更一擲30多萬元買了不少健康食品。<br> 之後王儷橋發現記者拍照，即由專櫃職員代勞，手持多袋戰利品護送下急步離開，作為三女一子之母的確注重保養。<br> 採訪：JessicaNgan<br> 攝影：ChenWaiOn&#13;</p></body></html>
