<html><header><meta charset="utf-8"><title>基夫修打蘭刑滿出獄</title></header><body><h1>基夫修打蘭刑滿出獄</h1><p>主演大熱電視劇《24》的41歲美國男星基夫修打蘭（KieferSutherland），去年9月於加州比華利山因醉駕而被判入獄48日，昨日基夫已在洛杉磯Glendale市警察總部監獄完成48日的刑罰，於美國西岸時間凌晨十二時零五分離開監獄。</p><p>沒要求特別待遇</p><p>監獄發言人說：「基夫離開時顯得很高興，他穿上了T恤和牛仔褲，取回入獄當日帶同的私人物品離開。他在監獄中沒有要求特別待遇，從沒有作出任何投訴，為此，我們很尊敬他。」不過，基夫之後還需要接受長達18個月的戒酒療程及進行心理輔導。</p></body></html>
