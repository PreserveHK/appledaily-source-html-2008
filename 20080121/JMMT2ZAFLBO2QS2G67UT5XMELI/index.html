<html><header><meta charset="utf-8"><title>紅噹噹賀年美酒</title></header><body><h1>紅噹噹賀年美酒</h1><p>農曆新年又到，又要預備賀年禮物，送畀普通親戚就話可以買行貨，但Close啲長輩就要特別花心思。Jacob'sCreek推出的賀年禮盒，啱晒我位劉伶契爺，孖裝的ShirazCabernet以最有新年氣氛的紅噹噹作禮盒Packing，隨盒仲送中國錦繡杯墊四個，有酒飲又有心思，契爺應該滿意啦！<br><br>記者：區佩嫦</p><p>7-11獨家發售<br> 查詢：23787950<br> 供應期：即日起至2月19日</p></body></html>
