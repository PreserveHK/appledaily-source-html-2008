<html><header><meta charset="utf-8"><title>Niki黐實金米奇</title></header><body><h1>Niki黐實金米奇</h1><p>周麗淇（Niki）與周柏豪昨日在青衣城出席「米奇老鼠奇幻皇宮」開幕禮，與一班小朋友四處參觀，又與總值200多萬元的純金米奇老鼠合照。Niki表示農曆新年會與鍾鎮濤往美加登台十多天，問她是否避年？她笑言：「我又未結婚，做乜要避年。」<br> Niki說此行無暇遊玩，因為要趕返港宣傳與鄭嘉穎合演的劇集，她說：「其實套劇下月18號就出街，但我就要20號先返到香港。」說到她掉下另一半在港撐場，Niki即糾正：「佢（鄭嘉穎）係我劇中嘅另一半，現實中我嘅另一半係自己。」<br> 採訪、攝影：胡比</p></body></html>
