<html><header><meta charset="utf-8"><title>求驗客手記：主場對保頓都打和　基瑾要搵老舒打救 - 求驗客</title></header><body><h1>求驗客手記：主場對保頓都打和　基瑾要搵老舒打救 - 求驗客</h1><p>紐卡素新領隊奇雲基瑾上周六首次督師下，喺主場以0:0打和保頓，頭頂嘅「救星」光環話咁快就熄咗。基瑾賽後坦言球隊打得唔好，和波攞1分好合理；不過又不忘搵藉口，話上場波對史篤城少打一人，搞到體力有問題！其實基瑾都係盡快叫舒利亞出嚟幫手實際啲，不過佢就話06年缺席對方告別賽，擔心對方含恨在心。基瑾仲要求舒利亞辭去佢講波佬份工，據講舒利亞今周內會有決定，希望佢哋最後可以合作啦！</p></body></html>
