<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《末世凶煞》票房贏《星戰》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《末世凶煞》票房贏《星戰》 - 馮仁昭</h1><p>以特技作賣點，由大熱劇集《迷》(Lost)監製JJAbrams炮製嘅低成本製作電影《末世凶煞》(Cloverfield)，上周五喺美國開畫大開紅盤，單日大收約1.3億港元，勢破97年上畫嘅《星球大戰特別版》(StarWars:SpecialEdition)3日共收2.8億港元嘅史上1月周末票房紀錄。《末》片上周四喺本地開畫都大收86萬港元，輕易成為票房冠軍。</p></body></html>
