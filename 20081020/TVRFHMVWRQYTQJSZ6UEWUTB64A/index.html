<html><header><meta charset="utf-8"><title>阿倫叮囑尹佬多休息</title></header><body><h1>阿倫叮囑尹佬多休息</h1><p>譚詠麟（阿倫）和莫文蔚前晚在將軍澳電視廣播城出席《第二十屆CASH流行曲創作大賽》，擔任表演嘉賓的阿倫，談到好友尹志強（尹佬）病情時說：「佢返咗屋企啦，佢係後遺症啫，早期醫療冇咁好，大家要畀佢多啲休息。」阿倫可會看好米雪在無綫台慶奪視后？他說：「我好想佢戴番冬菇頭落水，一定好似水母，佢聽到都會好笑。」<br> 身為大會評判的莫文蔚表示，評分準則着重歌曲旋律，結果冠軍是李家禎作曲和填詞、可嵐主唱的《安全感》；亞軍是李家怡作曲、詞和主唱的《0614》，該首歌兼得網上最受歡迎歌曲獎；季軍是鄧展驊作曲、小肥填詞和主唱的《遊樂園》。<br> 採訪：王崇穎<br> 攝影：陳慧安</p></body></html>
