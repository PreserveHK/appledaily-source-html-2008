<html><header><meta charset="utf-8"><title>醫學Online<br>肥人多不愛吃蔬菜</title></header><body><h1>醫學Online<br>肥人多不愛吃蔬菜</h1><p>一項研究發現肥胖人士除了懶做運動外，普遍也不愛吃蔬菜。澳洲心臟基金會一項訪問1,200名20歲以上的成人，結果發現32%人體重超標，但當中11%人卻以為自己體重屬正常。研究又發現，過重的受訪者超過60%沒有每日運動30分鐘的習慣，更只有8%人每日有進食最少五份蔬果，逾六成半人每日只吃一至兩份蔬果，超過九成受訪者已出現最少一項心臟病的高危因素。</p></body></html>
