<html><header><meta charset="utf-8"><title>好相Click：麵絲可穿過針孔</title></header><body><h1>好相Click：麵絲可穿過針孔</h1><p>北方廚師會囗麵是一大特色，但你有沒有聽說過，能把麵囗到幼如頭髮絲的絕活？本月18日在北京展覽館舉行的第18屆中國廚師節上，來自四川省自貢市的廚師李紅凱，就有這招手藝。當日，他當場為觀眾表演「手囗金絲麵」，結果囗出的麵幼如髮絲，他並現場將30多根幼如髮絲的金絲麵穿入縫衣針的針眼內，令現場觀者無不拍掌叫絕。<br> <br>  http://news.163.com/08/1020/09/4OMIPRUL0001125G.html </p></body></html>
