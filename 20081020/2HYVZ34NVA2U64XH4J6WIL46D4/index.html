<html><header><meta charset="utf-8"><title>醫學Online<br>太平洋島國蚊患肆虐</title></header><body><h1>醫學Online<br>太平洋島國蚊患肆虐</h1><p>太平洋島國近日爆發登革熱，新西蘭政府發出旅遊警告，提醒旅客要做好防蚊措施，其中斐濟群島最近錄得約2,000宗感染個案，約1,300宗個案是在中部地區發生。鄰近的美屬薩摩亞（AmericanSamoa）過去六周則錄得逾200宗個案，一名10歲男童死亡。帛琉的感染個案也增加。新西蘭衞生部門表示，若旅客出現發燒及紅疹症狀要盡快求診。</p></body></html>
