<html><header><meta charset="utf-8"><title>威禾夫放風呃Fans</title></header><body><h1>威禾夫放風呃Fans</h1><p>美國劇集《逃》（PrisonBreak）男主角威禾夫米拿（WentworthMiller），前晚已經由上海飛抵北京機場，儘管佢想行程低調，仲向外界放風，話噚日先至會到，但消息靈通嘅北京傳媒同fans，前日已經提早到機場等候。戴住黑超嘅威禾夫一行出機場閘口，記者同fans紛紛舉起相機或手機狂拍，仲有fans大叫lloveyou，威禾夫就保持翩翩風度任影，上車絕塵而去。</p></body></html>
