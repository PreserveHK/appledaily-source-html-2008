<html><header><meta charset="utf-8"><title>嚴正花、Rain同場較技</title></header><body><h1>嚴正花、Rain同場較技</h1><p>韓國性感女歌手嚴正花早前因好友安在煥和崔真實自殺，心情大受打擊，不過她在前日播出的MBC電視節目《Show！音樂中心》內終重新振作，以一身型格打扮又唱又跳，與Hip-Hop組合YMGA合作演繹新歌《Tellittomyheart》，贏得熱烈掌聲。<br> 剛推出新大碟的Rain也同場演出，大唱主打歌《Rainism》之餘，又深情獻唱根據其愛情故事而填詞的《LoveStory》。</p></body></html>
