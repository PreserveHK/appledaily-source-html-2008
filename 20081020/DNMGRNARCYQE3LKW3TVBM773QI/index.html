<html><header><meta charset="utf-8"><title>中國製陽具果醬含毒　英國性商店回收</title></header><body><h1>中國製陽具果醬含毒　英國性商店回收</h1><p>英國當局驗出一款塗於身體的中國製成人玩具果醬含有三聚氰胺，售賣該產品的性商店宣佈回收該產品。<br> 英國食品標準局昨日表示，那款叫「ILoveYou」的果醬，包括朱古力和士多啤梨味，專用來塗在乳頭和陽具。當局指那款果醬含小量三聚氰胺，超出歐盟標準100倍，但對人體健康影響不大。當局表示今次是首次在那些所謂「陽具果醬」的成人用品中發現三聚氰胺。<br> 出售該產品的性商店AnnSummers為安全計，已宣佈將數千件相關產品回收。<br> 路透社</p></body></html>
