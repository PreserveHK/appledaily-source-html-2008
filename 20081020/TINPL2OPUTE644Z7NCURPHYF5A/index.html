<html><header><meta charset="utf-8"><title>井上和香自封浪蕩露體狂</title></header><body><h1>井上和香自封浪蕩露體狂</h1><p>現年28歲的日本性感女星井上和香，近日忙於拍攝新一輯日劇《打工仔金太郎》，但她前日仍不忘抽空現身銀座福家書店，宣傳其09年的個人最新月曆。今次她由籌備階段已開始參與，最終從2,000張靚相中揀選自己最喜歡的印成月曆，她對此充滿自信。</p><p>盼望愛情降臨</p><p>井上提到拍攝靚相的過程，笑言要身穿低胸裝在橫濱來回走動，感覺自己好似露體狂。明年是她步向3字頭的最後一年，她希望無論拍戲或演出綜藝節目都可以更上一層樓，當然最好也有浪漫愛情降臨。</p></body></html>
