<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫讚乖仔舞藝超群 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫讚乖仔舞藝超群 - 馮仁昭</h1><p>譚詠麟（阿倫）噚日接受商台電話訪問，講到金融海嘯對佢有冇影響？阿倫就笑話自己係個保守嘅人，又一路忙賑災嘅事，就係咁令佢好彩冇損失！至於藝人接工作又有冇影響？阿倫就好樂觀，佢話根據過去嘅經驗，經濟低迷娛樂先蓬勃。另外講到有個15歲神童創業成功，阿倫又有冇鼓勵吓仔仔曉風？阿倫笑話等多幾年先，阿仔仲好細個又非常怕醜，不過就狂讚阿仔唱歌跳舞無所不精！</p></body></html>
