<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何守信忘形貼實吳君麗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何守信忘形貼實吳君麗 - 馮仁昭</h1><p>無綫處境劇《畢打自己人》一班藝員何守信（何B）、毛舜筠同鄭欣宜等，噚日喺奧海城出席商場活動，眾星喺台上玩遊戲時，何B同吳君麗被安排成一對、欣宜同江欣燕一組，混亂之際，何B同君麗姐出現面貼面、胸對胸場面，大家睇到都忍唔住笑，事後馮仁昭問何B對呢位前輩嘅豐滿身材係咪感到震撼？佢話：「冇感覺喎！我一心只係玩遊戲，真係錯過咗。佢係我前輩，當然係目不斜視啦！」</p></body></html>
