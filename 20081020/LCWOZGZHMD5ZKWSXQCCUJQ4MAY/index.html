<html><header><meta charset="utf-8"><title>小阪月曆玩百變</title></header><body><h1>小阪月曆玩百變</h1><p>現年23歲的日本水着姐仔小阪由佳，一向瓣數多多，早前她就和同樣走性感路線的南明奈和秋山莉奈組成偶像組合Peachy's，推出的細碟《MyBabyBoy》更大受歡迎。</p><p>化身西部牛女</p><p>趁着新一年將至，小阪早前湊熱鬧學其他藝人一樣，推出09年月曆賺一筆。她在月曆中玩盡百變造型，扮成各國佳麗，穿上以西部牛仔、中國等國家特色的比堅尼大騷豐滿身材，還擺出多款引死人甫士，相信fans一定乖乖付款買新月曆，然後湧到偶像在下月底於銀座舉行的宣傳活動上索簽名呢！</p></body></html>
