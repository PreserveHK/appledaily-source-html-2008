<html><header><meta charset="utf-8"><title>求驗客手記：歐洲足球先生　亨利無份咯 - 求驗客</title></header><body><h1>求驗客手記：歐洲足球先生　亨利無份咯 - 求驗客</h1><p>08年歐洲足球先生會喺12月2日出爐，而噚日出咗候選名單，但入圍球員由以往嘅50人減至30人。西班牙喺今夏捧走歐國盃，所以亦成為大贏家，總共有7個球員入圍。至於英超兼歐聯冠軍曼聯，就同西甲冠軍皇馬一樣，都係有4人入選，當中包括被認為係得獎大熱嘅基斯坦奴朗拿度。之但係，亨利同05年得主朗拿甸奴就落選，其中前者仲要斷纜，事關佢由99年開始，年年都有入選。冇辦法啦，佢同細哨上季喺巴塞隆拿打得咁差，落選都好正常。</p></body></html>
