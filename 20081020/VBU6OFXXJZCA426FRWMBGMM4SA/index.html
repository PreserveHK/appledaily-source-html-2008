<html><header><meta charset="utf-8"><title>alainmikli鬥魚眼鏡</title></header><body><h1>alainmikli鬥魚眼鏡</h1><p>繼KanyeWest系列後，alainmikli再次靠明星發圍，今次就揀來香港跳跳紮組合EO2，更特別為他們設計了一副名為「metalfightingfish」的眼鏡。鏡臂設計靈感來自於鬥魚在水中游動左搖右擺的魚形，早前EO2四子舉行演唱會時已率先戴上了這副鬥魚鏡的舞台特別版，更在鏡臂上加上閃石作裝飾。最近平裝版的「metalfightingfish」眼鏡終於上市，聽聞仲係限量版，睇吓大家又爭唔爭到？<br><br>（Sandra）</p><p>alainmikli（27771186）<br> 九龍塘又一城LG2-66號舖</p></body></html>
