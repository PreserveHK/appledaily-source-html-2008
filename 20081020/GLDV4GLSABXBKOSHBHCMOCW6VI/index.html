<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：伍佰妻唔知老公行蹤</title></header><body><h1>小瑪歌嗌咪：伍佰妻唔知老公行蹤</h1><p>已婚嘅台灣歌手伍佰，早前被偷影到背住老婆兼經理人陳文珮偷食，當日伍佰親自做柴可夫載一名打扮性感嘅長髮辣妹去嘆咖啡，其間佢哋鬼咁好傾，飲咗成粒鐘先一齊走，之後辣妹仲用右手蹺住伍佰行咗去國父紀念館。講到老公媾女，陳文珮話唔知老公嗰日行程，佢仲話：「我必須問過他之後才能答覆你。」<br> 小瑪歌聽到佢話唔知伍佰行蹤，都有啲擔心佢哋嘅婚姻係唔係亮咗紅燈。</p></body></html>
