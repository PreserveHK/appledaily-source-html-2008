<html><header><meta charset="utf-8"><title>廣東廉江市政協副主席被刺死</title></header><body><h1>廣東廉江市政協副主席被刺死</h1><p>廣東廉江市政協副主席、廉江中學校長黃兆巒昨日在居所附近遇刺身亡。當局已成立專案組展開調查，經刑警初步調查取證分析，案件定為故意傷人案。<br> 據廉江市政府通報稱，昨日凌晨6時24分，黃兆巒在離家不到100米的地方，被三名青年行刺，黃的大腿被刺五刀，身受重傷。隨後黃被送到廉江市人民醫院搶救，但因傷及大腿兩側大動脈，失血過多，搶救無效死亡。<br> 黃曾任廉江二中校長等職，是當地教育界名人，嚴於治校，曾經在廉江市首倡「沒有教不好的學生，只有教不好學生的老師」，2003年被評為湛江市十大傑出青年。<br> 《廣州日報》</p></body></html>
