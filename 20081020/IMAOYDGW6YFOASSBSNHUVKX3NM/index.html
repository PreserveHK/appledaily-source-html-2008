<html><header><meta charset="utf-8"><title>麥當娜冇性致離婚</title></header><body><h1>麥當娜冇性致離婚</h1><p>麥當娜（Madonna）同基里奇（GuyRitchie）嘅離婚消息傳出，謠言繼續滿天飛，有說娜姐同基哥性生活不協調，已經有18個月冇行房，娜姐仲練到一身肌肉，基哥同老友講攬住老婆好似攬住個筋肉人。娜姐胞弟Christopher話得悉婚變消息一啲都唔驚訝，佢話基哥忍到娜姐差唔多8年，真係神迹。娜姐養子DavidBanda由邊方撫養目前仍然係未知之數，David身在馬拉維嘅生父話好擔心個仔會變成人球，希望接佢返非洲。</p></body></html>
