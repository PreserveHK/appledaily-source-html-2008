<html><header><meta charset="utf-8"><title>馮仁昭四圍超：霆鋒拒絕兒子做童星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：霆鋒拒絕兒子做童星 - 馮仁昭</h1><p>謝霆鋒噚日喺濟南演出後返香港，講到有傳佢同老婆張栢芝想捧囝囝Lucas做童星，霆鋒聽到就話：「咁都信？我就冇咁嘅意願，不過係有人搵佢拍廣告，但我冇接。」問到霆鋒想Lucas將來做乜嘢？佢就話：「最緊要做個有用同成功嘅人，做乜就冇所謂，因為行行出狀元。」問到想唔想Lucas做個孝順仔？霆鋒竟然話：「其次啦，最緊要對社會有貢獻，做個有用嘅人好難得。」</p></body></html>
