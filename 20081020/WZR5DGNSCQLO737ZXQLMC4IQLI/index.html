<html><header><meta charset="utf-8"><title>郭羨妮超性感賀台慶</title></header><body><h1>郭羨妮超性感賀台慶</h1><p>郭羨妮昨日去到中環的CeciliaYau時裝店試衫，挑選在台慶頒獎禮的戰衣，她表示當日會盡量穿得性感，並配襯名貴首飾，她說：「件衫全球得一件，嗰晚可以更加性感，件衫可以再低啲。」</p><p>爭獎有信心冇把握</p><p>郭羨妮憑今年收視排行第二的劇集《古靈精探》角逐視后，對於奪獎信心，她說：「夏雨金句，有信心，但係冇把握。」至於視帝，郭羨妮指林峯、夏雨及郭晉安均有機會，但有傳林峯與高層出席飯局換獎，她避諱說：「唔知，飯局久不久就有，觀眾投票都好公平。」郭羨妮指自己今年工作舒適，若然得獎會開心到喊。<br> 採訪：張俊銘<br> 攝影：陳俊強</p></body></html>
