<html><header><meta charset="utf-8"><title>飲豆奶知乳癌健康資料</title></header><body><h1>飲豆奶知乳癌健康資料</h1><p>乳癌一直是女士們的頭號大敵，有醫學研究證明，多進食大豆類食品或飲品可有效預防癌症。大豆飲品「鈣思寶」有見及此，特於十月「國際乳癌關注月」推出一款提醒女士們預防乳癌的限量特別版，於六包裝內附有關於乳癌及乳房健康的資料，希望能夠將此訊息更直接及有效地傳達給大家，提高大家對預防乳癌的關注。<br>除此之外，顧客更可以按單張上的地址寄信往香港乳癌基金會，免費索取「乳房健康指引數碼光碟」，得到更多有關預防乳癌的資訊。<br><br>查詢：24689645</p></body></html>
