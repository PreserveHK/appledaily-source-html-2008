<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AmandaS.投入宣傳險走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AmandaS.投入宣傳險走光 - 馮仁昭</h1><p>名模AmandaS.、錢嘉樂同Soler噚日到又一城出席澳門旅遊宣傳活動，身穿低胸裙嘅AmandaS.俯身時幾乎走光，佢提到自己經常到澳門吃喝玩樂，趁機放鬆喺香港工作嘅壓力，又話稍後會前往台灣拍攝一個眼藥水廣告，仲會爭取機會休息，同居於當地嘅外婆相聚。至於錢嘉樂就話冇送禮物比早前生日嘅前女友李珊珊，只係傳咗個SMS咁話。</p></body></html>
