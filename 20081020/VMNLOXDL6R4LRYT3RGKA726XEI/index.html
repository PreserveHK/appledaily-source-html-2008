<html><header><meta charset="utf-8"><title>求驗客手記：後場入罰球　紅牛新門神勁 - 求驗客</title></header><body><h1>求驗客手記：後場入罰球　紅牛新門神勁 - 求驗客</h1><p>呢個世界上唔上到位，固然靠實力，不過運氣亦好緊要，美職聯球隊紐約紅牛門將沙柏盧就係例子。由於正選門將莊干維服用禁藥罰停賽10場，23歲嘅沙柏盧上周六對榜首隊哥倫布機員處子亮相，68分鐘佢喺後場開罰球，居然直接彈入對方網中，助球隊3:1擊敗對手，仲成為美職聯史上首位喺比賽進行情況下入波嘅門將，名留青史。紅牛贏埋呢場波後，下場擊敗芝加哥火燄，就可以晉身季後賽，唔知「旺仔」沙柏盧會唔會又做英雄呢？</p></body></html>
