<html><header><meta charset="utf-8"><title>火球撲面工人重傷</title></header><body><h1>火球撲面工人重傷</h1><p>【本報訊】牛頭角觀塘道一間印刷廠昨晨發生火警，一名資深的印刷工人，用染有電油的布碎抹印刷機期間起火，事主撲救時波及旁邊其他電油及印刷品，引起搶火越燒越猛，事主遭撲面火球燒傷面及手腳，由工友扶起離開，報警送院。火警稍後由消防員救熄。<br> 傷者姓張（44歲）面部及口部燒傷達二級程度，暫時未能說話及進食，同時雙手燒傷達三級，已經由聯合醫院轉送到沙田威爾斯醫院創傷及矯形外科繼續治理，目前情況危殆。據知張是一名資深的印刷工人，有10多年工作經驗。<br> 現場是觀塘道316至318號志聯工廠大廈1樓一間印刷公司，昨晨10時40分左右起火，在場近10名工人走火及扶起傷者離開。</p></body></html>
