<html><header><meta charset="utf-8"><title>綾瀨遙與影迷提早過生日</title></header><body><h1>綾瀨遙與影迷提早過生日</h1><p>因為經費不足而停辦兩年的北海道《夕張國際Fantastic電影節》，前日在當地再度舉行，由《我的野蠻女友》導演郭在容執導的新片《我的機械人女友》獲選為開幕電影，綾瀨遙與小出惠介兩位男女主角前日更一同現身為電影造勢。<br> 兩人抵埗後，受到近200名當地居民在火車站迎接，現場更有樂隊演奏，場面熱鬧。將於後日便23歲生日的綾瀨遙，更獲當地小朋友送上蜜瓜蛋糕提早慶祝，令她喜出望外，綾瀨說：「夕張從此會成為我最喜歡的城市。」</p></body></html>
