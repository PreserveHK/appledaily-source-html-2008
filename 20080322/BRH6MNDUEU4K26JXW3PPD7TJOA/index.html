<html><header><meta charset="utf-8"><title>關仁隱事：肥嘟嘟杯葛三色台 - 關仁</title></header><body><h1>關仁隱事：肥嘟嘟杯葛三色台 - 關仁</h1><p>三色台「紫霞大師」錫「見雲」就係人都知，「好可愛娛樂公司」一直好想擦得掂紫霞大師，所以老闆落晒命令要搵見雲做嘢，因為見雲多嘢做，紫霞大師一定會好高興。呢排好可愛公司全力搵三色台藝人做嘢，又冧得高層「數字小姐」同大師咁掂，所以呢輪好可愛公司喺三色台簡直想點都得。不過聽聞「肥嘟嘟」間公司就唔多高興，覺得三色台太偏幫好可愛公司，所以肥嘟嘟旗下所有歌星，正密謀全部唔同三色台簽約，實行還以顏色，𠵱家三色台嘅音樂節目買少見少，歌星根本唔志在喺呢個台亮相，以肥嘟嘟手頭嘅籌碼，要同三色台反面話都冇咁易。<br> Textby關仁</p></body></html>
