<html><header><meta charset="utf-8"><title>小故爭執六青年混戰</title></header><body><h1>小故爭執六青年混戰</h1><p>【本報訊】為數6人的兩批青年，昨日清晨在落馬洲近黃巴站為輕微碰撞起爭執，結果演變成6人混戰大打出手，最終兩敗俱傷全告被捕，並獲送院治理。被捕疑犯全部是男性，年齡由22至30歲，各人只是皮外傷，敷治後無大礙；經警方調查後，6人均獲准保釋外出。</p><p>警員趕至控制場面</p><p>現場是落馬洲新深路黃巴站附近，清晨5時許，兩批青年因碰撞起爭執，同行友人加入理論即一發不可收拾，結果演變成混戰大打出手，彼此拳來腳往，甚至扯衫拉頭髮，情況混亂。途人見狀致電報警，最後由趕至警員控制場面。</p></body></html>
