<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠獨愛住家男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠獨愛住家男 - 馮仁昭</h1><p>劉心悠早輪上咗有線《味力'昭'人》節目，接受谷德昭（右）訪問兼打保齡，劉心悠被問到揀男友條件，佢搞笑話：「哈哈，我鍾意喜歡食羊肉嘅男仔囉！」後嚟先話鍾意顧家同有家庭feel嘅男仔。劉心悠仲自爆當年15歲喺美國讀書時，曾經暗戀一個西班牙同學，佢話：「不過一直都唔敢講，到課程最後一日先問佢叫乜名，好瘀呀！」雖然情花冇開，不過對方都送咗張證件相畀劉心悠紀念。</p></body></html>
