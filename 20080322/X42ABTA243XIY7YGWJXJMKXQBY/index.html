<html><header><meta charset="utf-8"><title>方中信股市跌澳門結婚</title></header><body><h1>方中信股市跌澳門結婚</h1><p>薛凱琪、余安安及方中信等昨日於尖沙嘴出席無綫《新不了情》電視版記者會，余安安以性感低胸裝出席即成為焦點，身旁的方中信即以「勁」來讚美她。方中信表示稍後將停工陪女友莫可欣待產，問到會否陪入產房時，他說：「唔會喇，我一定會暈，所以都係喺出面打氣。」</p><p>等人贊助</p><p>方中信笑言股票升的話就會到馬爾代夫結婚，他說：「爾冬陞太太話贊助我5,000蚊請證婚人過去，不過到時如果股票再跌，我就去澳門兩日結婚就算。」薛凱琪自言拍攝該劇集未有太大壓力，她說：「之前電影版上映嗰時都睇過兩、三次，不過自從接拍呢套劇之後都唔敢再睇，怕自己會照抄。」<br> 採訪、攝影：王崇穎</p></body></html>
