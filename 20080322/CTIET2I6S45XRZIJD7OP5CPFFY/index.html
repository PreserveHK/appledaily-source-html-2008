<html><header><meta charset="utf-8"><title>玉木宏谷碟奉旨攬女</title></header><body><h1>玉木宏谷碟奉旨攬女</h1><p>日本型男玉木宏前日同噚日分別去到名古屋及神奈川，為剛推出大碟《Bridge》宣傳。單係噚日神奈川嘅兩場握手會，就有共6,000個fans殺到，唔少人仲猛叫佢喺《交響情人夢》個名「千秋王子」㖭！<br> 有幸被抽中嘅一位女歌迷，仲可以上台同玉木宏擁抱兩分鐘，令其他女fans非常妒忌。玉木宏話：「最近為劇集抱過綾瀨遙，至於私生活方面，雖然有想擁抱嘅人，但唔方便透露。」令人懷疑佢喺度暗示緊緋聞女友島谷瞳。</p></body></html>
