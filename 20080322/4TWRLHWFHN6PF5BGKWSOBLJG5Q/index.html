<html><header><meta charset="utf-8"><title>吉川日奈、SHINOBU過夜斷正</title></header><body><h1>吉川日奈、SHINOBU過夜斷正</h1><p>日本女星吉川日奈自99年與視覺搖滾組合SHAZNA主音IZAM離婚後，身邊男伴不斷。新一期日本雜誌《FRIDAY》偷拍到吉川正與組合DADUMP前成員SHINOBU蜜運中。上月尾，他們被發現在惠比壽一間燒雞食肆撐枱腳，之後兩人更返回吉川的香閨過夜。</p><p>擔心被人發現</p><p>據知兩人自食肆步行至吉川香閨途中，SHINOBU不時四處張望，似擔心被途人發現，相反吉川卻毫不介意，之後SHINOBU熟練地走入吉川住所。以往兩人也被多次目擊於冲繩及新宿拍拖，他們所屬事務所只承認是好友，死口不認拍拖。</p></body></html>
