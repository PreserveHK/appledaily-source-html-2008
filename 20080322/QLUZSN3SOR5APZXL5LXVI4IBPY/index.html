<html><header><meta charset="utf-8"><title>關仁隱事：圈仔煎雞翼冧仔 - 關仁</title></header><body><h1>關仁隱事：圈仔煎雞翼冧仔 - 關仁</h1><p>內地歌王「圈仔」，不經不覺嚟咗香港樂壇發展，已經有一段日子，初出道嗰陣時，佢為咗增加知名度，傳出佢同靚聲女「奀芝」有過一段情，兩人經常以情侶姿態出現，圈仔仲俾人影過佢同靚聲女返屋企玩煮飯仔，而佢哋兩個又對呢段情不置可否，令戀情像霧又像花。<br> 不過紙係包唔住火，原來圈仔係「基」界中人，佢同靚仔「K仔」一早已撻着，經常出雙入對。有次圈仔約咗啲電台騎師開大食會，佢二話不說自己走咗入廚房親自下廚，佢煎雞翼最拿手，有朋友喺背後笑佢十足女主人咁樣，睇嚟圈仔唔止歌喉了得，仲係出得廳堂入得廚房！<br> Textby關仁</p></body></html>
