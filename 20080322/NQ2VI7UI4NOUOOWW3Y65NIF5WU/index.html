<html><header><meta charset="utf-8"><title>關仁隱事：青BB冇人肯贊助 - 關仁</title></header><body><h1>關仁隱事：青BB冇人肯贊助 - 關仁</h1><p>選美出身嘅公仔箱姐仔「青BB」，之所以咁恨入娛樂圈係想釣個金龜婿，然後過啲少奶奶嘅生活，可惜佢整容整到個樣唔知想點，搞到冇公子敢埋身，佢咪惟有四圍𢱑撈，以維持佢虛榮嘅藝人生活。<br> 青BB成日做主持出鏡，身上嘅衫又唔可以着完又着，但始終做姐仔人工有限，所以佢成日向名牌時裝店嘅公關入手，主動打電話求人哋贊助佢，但係佢嘅負面新聞不絕，所以好多名牌時裝店根本唔願意借衫畀佢，有啲時裝店嘅公關成日都接到青BB嘅電話騷擾，仲話佢乞人憎到死。<br> Textby關仁</p></body></html>
