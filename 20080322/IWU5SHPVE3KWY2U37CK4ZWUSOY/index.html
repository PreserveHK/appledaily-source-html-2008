<html><header><meta charset="utf-8"><title>涉毆老師男生保釋</title></header><body><h1>涉毆老師男生保釋</h1><p>【本報訊】日前因毆打老師被警方落案控告的長洲官立中學學生，原來日前在課堂上「玩失蹤」，最後被教師在學校天台尋回，訓導主任其後與該男生及其父親會面，男生在見家長時突然失控，衝前向教師揮拳施襲。<br> 消息續稱，該名學生姓余，今年14歲，在長洲官中就讀中一。本月19日，教師發現姓余學生離開座位良久未返，於是四出搜尋，最後在天台將之尋回並交訓導主任處理。據悉，訓導主任翌日與該男生及其父親會面，表示會對男生記過處分，此時男生情緒失控，當着父親面前揮拳毆打老師，校方最後報警求助。該男生被落案控告襲擊罪，准以200元現金保釋。</p></body></html>
