<html><header><meta charset="utf-8"><title>金城武演死神上癮</title></header><body><h1>金城武演死神上癮</h1><p>金城武與日本女星小西真奈美昨日到東京一戲院，宣傳剛上畫的新片《SweetRain死神的精確度》。<br> 扮演死神的金城武看到觀眾模仿他片中的造型，戴上白手套並拿着雨傘進場，表現尷尬地說：「我真的很高興，其實今次電影只是原著小說的一部份，不知會否開拍續集呢？」觀眾聽到後即拍爛手掌，以行動支持電影。<br> 另外，女主角小西上周以女主角藤木一惠之名推出處女細碟，她表示歌曲與電影很配合，希望fans喜愛。</p></body></html>
