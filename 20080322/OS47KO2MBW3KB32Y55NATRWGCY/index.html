<html><header><meta charset="utf-8"><title>識飲識食：免費嘆starbucks咖啡</title></header><body><h1>識飲識食：免費嘆starbucks咖啡</h1><p>每日一杯咖啡已成為不少人的習慣，若你是咖啡迷絕對要記着3月25日這個大日子，因為星巴克當日10:00am至12:00nn將舉行CoffeeBreak活動，香港及澳門分店會免費送上精選咖啡及肉桂卷。一大清早便奉上免費咖啡，讓你可以醒醒神，迎接一天的工作。<br><br>記者：區佩嫦</p><p>星巴克CoffeeBreak</p><p>日期及時間：3月25日10:00am-12:00nn<br> 地點：香港及澳門分店（不包括荷里活廣場、時代廣場九樓、昂坪、荃新天地、港鐵香港站、中環站、金鐘站、觀塘站、澳門永利酒店及澳門威尼斯度假村酒店）</p></body></html>
