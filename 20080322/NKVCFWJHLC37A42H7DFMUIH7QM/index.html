<html><header><meta charset="utf-8"><title>15億元海上豪宅</title></header><body><h1>15億元海上豪宅</h1><p>英超球隊車路士班主阿巴莫域治的超級遊艇，賣點是超強保安，有防導彈系統和可發出綠光，世界聞名。但若想擁有一艘休閒為主的遊艇，可選摩洛哥建築公司設計的超級遊艇WallyIsland。這艘超級遊艇堪稱「海上法拉利」，長97.5米，設施包羅萬有，有灌木林、網球場、圖書館、戲院、餐廳和健身中心等，可載40名船員和24位賓客，儼如一棟海上豪宅。更巴閉的是遊艇可五年不停航行駛，毋須泊岸加油。如此矜貴，造價當然高，盛惠1億鎊（15.4億港元）。<br> 英國《每日郵報》</p></body></html>
