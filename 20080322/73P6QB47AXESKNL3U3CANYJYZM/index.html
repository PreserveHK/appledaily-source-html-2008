<html><header><meta charset="utf-8"><title>抵食本地有機士多啤梨</title></header><body><h1>抵食本地有機士多啤梨</h1><p>外國入口的有機蔬果，一向以貴字掛帥，未必人人捨得買來吃。其實本港貨也有不少抵食的有機貨色，就好似以本地有機蔬果響朵的新派菜檔「菜菜子」，最近就熱賣港產有機士多啤梨，$28/盒（約15-20粒）大大粒，一咬標汁滿口天然果香，雖然甜味稍遜於日本貨，但價錢卻比它平3-4成，十分抵食！<br><br>記者：趙珮倩&#13;</p><p>「菜菜子」有機蔬果店<br> 地址：天后留仙街3號A1店<br> 電話：25711669&#13;</p></body></html>
