<html><header><meta charset="utf-8"><title>徐淑敏冇劇拍失落一個鐘</title></header><body><h1>徐淑敏冇劇拍失落一個鐘</h1><p>徐淑敏（Suki）和鍾舒漫昨日在馬鞍山出席「凉宮春日舞林大比拼」活動，Suki以主題人物凉宮春日的Cosplay打扮擔任評判，鍾舒漫則化身學生妹，以校服造型亮相。</p><p>短裙性感</p><p>Suki說：「其實條裙咁短都好性感，我都驚走光，所以打定底。讀書時好鍾意水手裝，當時仲諗過為套校服轉校。」<br> 最近有報道指Suki與陳茵媺爭奪《同事三分親》角色，Suki說：「其實我同Amy（陳茵媺）冇嘢，見到面都會吹水，冇咗個角色都失望過一個鐘，有機會拍劇當然會好開心，不過冇都唔緊要，咪等下次機會囉，我等得嘅。」<br> 採訪、攝影：魯萍</p></body></html>
