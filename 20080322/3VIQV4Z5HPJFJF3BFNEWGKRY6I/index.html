<html><header><meta charset="utf-8"><title>東東想去蒲放鬆吓</title></header><body><h1>東東想去蒲放鬆吓</h1><p>陳曉東和師妹文恩澄昨日到新世界中心出席活動，吸引大班fans到場，之後又與現場小朋友玩遊戲慶祝復活節。近日忙於宣傳廣東大碟的東東，日內就會往內地宣傳新推出的國語單曲，令他忙得透不過氣。</p><p>「成績隨緣」</p><p>東東接受訪問時說：「我都想去蒲放鬆吓，不過因為國語碟入面部份歌係自己間工作室XiaotungMusic做，所以身兼數職更加忙。」問到要同時為國語和廣東歌宣傳可會感到大壓力時？他說：「冇喎，𠵱家睇得開得與失㗎喇，成績隨緣啦，不過就會要求自己盡量做好啲。」<br> 採訪、攝影：藍文浩</p></body></html>
