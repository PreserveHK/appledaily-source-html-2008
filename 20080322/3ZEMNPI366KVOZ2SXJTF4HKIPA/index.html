<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮望做多仔婆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮望做多仔婆 - 馮仁昭</h1><p>近年努力做善事嘅楊采妮（圖左）噚日帶埋師弟黃千肯，喺屯門出席復活節活動，大會為聯合國籌咗十萬元。楊采妮話稍後會帶埋師弟，同10個善長一齊去雲南探訪，佢好開心咁話：「我兩年前受洗做天主教徒，今年就做咗圈外朋友仔女嘅godmother（教母），好似多咗三個仔女咁。」佢話自己未來一定會生兒育女，仲肯定唔止生一個，佢話：「我係獨女，覺得有兄弟姊妹會好啲。」</p></body></html>
