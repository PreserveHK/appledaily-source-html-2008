<html><header><meta charset="utf-8"><title>關仁隱事：打令、電眼派頭勝闊太 - 關仁</title></header><body><h1>關仁隱事：打令、電眼派頭勝闊太 - 關仁</h1><p>靚女明星「打令」鍾意買名牌，兼且闊綽就係人都知，佢男友「電眼」一樣官仔骨骨，對打扮當然都係有要求，兩個人間唔中仲會夾時間一齊shopping。<br> 早輪佢兩個又孖住去中環巡名店，本來打令同電眼都好低調，柄埋喺舖頭角落揀貨，但啲售貨員一見兩粒星一齊殺到，自然圍晒埋去，呢個拎衫、嗰個攞鞋，搞到成個場嘅售貨員都堆埋一齊，有個本來試到成枱衫嘅闊太，搵個sales嚟招呼吓都冇，忍唔住發爛渣大鬧，打令同電眼都係見慣世面，當然係同我個名一樣──關仁啦。<br> Textby關仁</p></body></html>
