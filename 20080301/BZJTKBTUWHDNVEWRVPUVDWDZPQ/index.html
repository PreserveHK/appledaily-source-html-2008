<html><header><meta charset="utf-8"><title>關仁隱事：富豪畏妻刪短訊 - 關仁</title></header><body><h1>關仁隱事：富豪畏妻刪短訊 - 關仁</h1><p>先後同公仔箱幾個女星傳過緋聞嘅「富豪」，雖然冇乜幾何俾媒拍到佢偷食，不過因為傳得太厲害，佢屋企隻「老虎乸」本來諗住隻眼開隻眼閉，最近都開始火滾，對佢啲緋聞女友採取行動。<br> 富豪好鍾意發短訊冧女，佢老婆好興偷偷查看佢嘅電話訊息，然後跟住嗰啲電話號碼不停打去，實行用無聲攻勢煩死人，特別係三更半夜打過去，搞到佢嘅緋聞女友個個都冇覺好瞓。所以富豪呢輪醒目咗，佢一睇完啲訊息，喺返屋企前都立即刪除晒，以免留下蜘絲馬迹俾老虎乸發現有排煩。<br> Textby關仁</p></body></html>
