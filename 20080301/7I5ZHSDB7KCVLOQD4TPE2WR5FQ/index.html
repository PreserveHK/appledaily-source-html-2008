<html><header><meta charset="utf-8"><title>奇趣特搜：長江鰣魚6條賣3萬元</title></header><body><h1>奇趣特搜：長江鰣魚6條賣3萬元</h1><p>南京惠民橋水產市場上，前日有商家售賣聲稱是絕迹多年的名貴水產鰣魚（圖），引起市民極大興趣，六條魚在短短一個小時內被搶購一空，每斤2,200元，總價約3萬元！<br> 鰣魚、刀魚和河豚並稱「長江三鮮」，其中又以鰣魚口味絕佳，有「魚中之王」美稱。該魚在長江產卵，海中生長，其性生猛，游擊迅速，魚鱗鋒利，又稱「混江龍」，同時又很嬌嫩，一離水面很快死亡。當地市民稱，已有10多年未見過鰣魚面市了。<br>  http://news.163.com/08/0301/05/45U4DK3V00011229.html </p></body></html>
