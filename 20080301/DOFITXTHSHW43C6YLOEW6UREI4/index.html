<html><header><meta charset="utf-8"><title>關仁隱事：呆佬難頂豪放嗲 - 關仁</title></header><body><h1>關仁隱事：呆佬難頂豪放嗲 - 關仁</h1><p>「阿嗲」出事之後，佢一直得到有錢仔「呆佬」力撐，初時佢對阿嗲的確係義無反顧，盲目到完全唔覺女友有任何問題，但後來佢睇晒啲大膽照後，開始頂唔順啦！<br> 呆佬私下同朋友呻難頂，佢𠵱家雖然仲係好鍾意阿嗲，但再過一段時間就不得而知，所以問到呆佬會唔會娶呢個女朋友，佢就搖晒頭，加上佢父母都唔係咁頂得順阿嗲嘅行為，所以佢要嫁入豪門，相信會有一定難度。所以關仁成日都話，後生仔女，有時做事真係要想清楚，有啲事做咗出嚟會恨錯難返。<br> Textby關仁</p></body></html>
