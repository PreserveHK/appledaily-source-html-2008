<html><header><meta charset="utf-8"><title>晒一晒：女教師拾起撒野男童</title></header><body><h1>晒一晒：女教師拾起撒野男童</h1><p>今時今日，做老師一定要孔武有力、身手不凡！且看這位內蒙古錫林幼稚園女教師，如何對付園中的頑劣學生，便會深明此理。話說，有一名吵着要媽媽的男童，溜出幼稚園，被老師發現後，哭着躺在地上「賴死」不肯起來。老師把他拖行了20幾公尺，隨後更索性用力抽起男童的衫尾及褲頭，急步把他帶離現場（圖）。有網民認為，這位老師盡責。但有人批評，無論如何，都不應如此暴力對付小孩：「天啊！如此強悍的，以後誰敢將小孩交給她啊！」<br>  http://bbs3.news.163.com/bbs/photo/48230323.html </p></body></html>
