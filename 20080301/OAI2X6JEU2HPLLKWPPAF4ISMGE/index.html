<html><header><meta charset="utf-8"><title>晒一晒：土製電單車直升機</title></header><body><h1>晒一晒：土製電單車直升機</h1><p>如果電單車變成直升機，在天空中自由自在地飛，你會不會覺得很稀奇？家住重慶九龍坡區玉清寺半山二村，47歲的下崗工人賀啓倫，他造出了一輛既像三輪摩托，又像直升機的「怪」機器（圖）。前日下午，賀首次將這電單車、直升機兩用機器推出車間，來到外面的小區裏，引來不少人圍觀。賀稱，近期他將試飛，通過試飛不斷完善兩用機。民航重慶安監辦湯處長說：「如果要試飛，必須通過空管局駛航部門、民航安監辦等相關部門的審查、批准才行。」<br>  http://news.163.com/08/0229/00/45R2IJEK00011229.html </p></body></html>
