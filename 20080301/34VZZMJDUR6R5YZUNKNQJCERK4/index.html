<html><header><meta charset="utf-8"><title>蜥蜴仔假婚入獄年半</title></header><body><h1>蜥蜴仔假婚入獄年半</h1><p>曾客串演出周星馳電影的「蜥蜴仔」曾德華，聲稱05年間沒有工作，為賺取一萬元報酬，透過在夜總會認識的中間人介紹，先後與兩名內地女子假結婚，至去年被揭發拘捕。他昨日在父親及社工陪同下，在沙田裁判法院承認兩項串謀詐騙罪名，被即時判監18個月。</p><p>與兩女子註冊</p><p>現年30歲的蜥蜴仔，報稱藝人，07年因盜竊留有案底，昨求情時解釋不知道後果嚴重才犯案。蜥蜴仔於去年9月在家中被捕，他在警誡下承認於05年底，透過名叫偉信的中間人介紹，在11月至12月間，先後在內地及香港與兩名內地女子註冊結婚，並得到合共一萬元報酬。<br> 採訪：陳詠詩<br> 案件編號：STCC1604/08</p></body></html>
