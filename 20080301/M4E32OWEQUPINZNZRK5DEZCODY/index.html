<html><header><meta charset="utf-8"><title>佐治童子否認禁錮男妓</title></header><body><h1>佐治童子否認禁錮男妓</h1><p>英國歌手佐治童子（BoyGeorge）前日現身倫敦法庭，為去年4月涉嫌在家中用鎖鏈禁錮男妓一案受審，佐治否認控罪。</p><p>上庭態度輕鬆</p><p>現年46歲，原名為GeorgeO'Dowd的佐治童子，前日穿着一身黑色便服，戴着黑眼鏡去到法庭，他神情輕鬆，並與同行友人有講有笑，似乎對官司並不擔心。報道指佐治在庭上否認控罪，他現時正保釋外出，等待11月再受審，他離開時並未向傳媒發言。<br> 近年佐治屢惹官非，前年他因為虛報家中遭爆竊，浪費警力罪成，被判社會服務令在紐約掃街。</p></body></html>
