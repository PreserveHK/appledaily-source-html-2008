<html><header><meta charset="utf-8"><title>特稿：英超4哥打崩頭 - 牽牛</title></header><body><h1>特稿：英超4哥打崩頭 - 牽牛</h1><p>歐聯猶如大金礦，能參加歐聯分組賽，少說也有過千萬鎊收益；以目前英超排名，前3位阿仙奴、曼聯及車路士料可穩得來季歐聯席位，餘下一席勢由愛華頓、利物浦、維拉及樸茨茅夫等隊伍爭崩頭。<br> 形勢上一對同市宿敵愛華頓與利物浦取得前4機會最濃，愛華頓暫以50分列第4，利物浦少打一場得47分列第5；但兩軍均有隱憂，一方面有歐洲賽兼顧，餘下聯賽亦不乏硬仗（見附表）。<br> 暫列第6的阿士東維拉亦有後上機會，一來已在各盃賽出局，可專心聯賽。樸茅及曼城雖然硬仗不多，但始終球隊水準欠平穩，較難成為今季「4哥」。文：牽牛</p></body></html>
