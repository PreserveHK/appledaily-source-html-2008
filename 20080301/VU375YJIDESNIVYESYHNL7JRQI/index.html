<html><header><meta charset="utf-8"><title>鄭裕彤亡弟今出殯</title></header><body><h1>鄭裕彤亡弟今出殯</h1><p>新世界發展主席鄭裕彤胞弟鄭裕培上月病逝，享年79歲，彤叔昨日在香港殯儀館為亡弟設靈，今日出殯，喪禮採用道教儀式，而鄭裕培遺體火化後骨灰將運返家鄉順德安放。
</p><p>神情哀傷</p><p>昨日不少城中富豪如李嘉誠等都有前來致祭。至於痛失胞弟的彤叔，昨日神情顯得十分哀傷，他接受訪問時說：「細佬做好多善事，幫鄉親做好多嘢，我哋兩兄弟感情好好，冇拗撬。」<br> 另外，現場一位聲稱為鄭裕培效力多年的羅先生表示，若然鄭裕培在生的話，下月便會做太公四代同堂，可惜最後無緣見此一刻；羅先生又表示鄭裕培25年來飽受癌病困擾，身體十分虛弱。<br> 採訪：顏英儀　攝影：陳慧安</p></body></html>
