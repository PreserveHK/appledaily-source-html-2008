<html><header><meta charset="utf-8"><title>女網友隆胸由男會員付費</title></header><body><h1>女網友隆胸由男會員付費</h1><p>想隆胸又沒錢，怎麼辦？可上網站 http://MyFreeImplants.com。這個社交網站類似MySpace，女士們在網站登記後，只要夠魅力，吸引男網友發訊息搭訕，每收一個就有錢收，輕易籌集隆胸費用。 <br> 凡是18歲以上女士，都可以登記成為會員，並要上載照片，列明想用矽膠袋還是鹽水袋隆胸。男士們都可以免費登記，但若要發短訊給女士，便要付款。女士每收到一個短訊，就得到1美元（7.8港元）。<br> 網站由洛杉磯的格拉斯拉（JasonGrunstra）於2005年開設，網站基本上靠廣告維持，目前有用戶數千人，至今已籌得數以百萬美元款項。<br> 美國霍士新聞</p></body></html>
