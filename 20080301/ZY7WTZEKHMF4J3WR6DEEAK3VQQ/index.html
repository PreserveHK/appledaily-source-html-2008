<html><header><meta charset="utf-8"><title>鍾嘉欣揸車臨急補鐘</title></header><body><h1>鍾嘉欣揸車臨急補鐘</h1><p>鍾嘉欣、李香琴、夏雨及黎諾懿等昨日於小欖拍攝無綫新劇《溏心風暴之家好月圓》，劇中夏雨為愛女鍾嘉欣舉行生日派對，更即場送上房車做生日禮物，嘉欣演該劇要揸車，她說：「我16歲喺外國考完牌之後都未揸過車，拍呢套劇都專登去補兩個鐘，但都依然好驚。」</p><p>險釀意外</p><p>鍾嘉欣表示歷年生日均未有收過名貴生日禮物，問到她可希望收名貴房車時，她說：「我希望喺台慶抽到車多啲，感覺會比較幸運，或者自己賺到錢買會開心啲。」此外，嘉欣更自爆日前拍攝一場揸車戲時險發生意外，事緣她落車後未有拉手掣，幸好有工作人員及時發現。」<br> 採訪：王崇穎<br> 攝影：葉君海</p></body></html>
