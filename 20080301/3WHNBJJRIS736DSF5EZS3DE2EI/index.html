<html><header><meta charset="utf-8"><title>財話短說<br>東岳錯盤股價瀉八成</title></header><body><h1>財話短說<br>東岳錯盤股價瀉八成</h1><p>▲港股昨出現一宗烏龍交易，令去年甫上市的東岳集團（189）股價急瀉八成，收報0.28元，市值由前日的29.18億元，縮減至5.83億元。消息人士指，收市前30秒，東岳股價仍企於1.16元，但最後14秒，懷疑有客戶[!8DCC]錯輸入價，以0.27元掛出5.4萬股沽盤，有人眼見筍價立即掛入接貨，結果一宗1.45萬元的成交，令公司市值縮水八成。事後港交所（388）接獲申報，指成交是由於錯誤輸入所致，但由於雙方已承盤，交易不能取消。有經紀估計下周一東岳股價將回復正常，重上1元水平。</p></body></html>
