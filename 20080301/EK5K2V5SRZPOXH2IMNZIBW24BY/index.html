<html><header><meta charset="utf-8"><title>警追查希思藥物來源</title></header><body><h1>警追查希思藥物來源</h1><p>於1月服用過量藥物，於紐約逝世的《斷背山》（BrokebackMountain）澳洲男星希思萊杰（HeathLedger），其兩名醫生正被美國聯邦藥物局的探員調查，了解二人為希思處方的多種藥物有否違法。<br> 當局一名知情人士向《People》雜誌透露︰「我們正在調查加州以及德州的兩名醫生，有關希思的處方藥物，現時正等待探員滙報。」消息指希思暴斃的住所中，發現了Oxycontin及Vicodin兩種強力止痛藥，當局相信是由上述兩名醫生所開出。</p></body></html>
