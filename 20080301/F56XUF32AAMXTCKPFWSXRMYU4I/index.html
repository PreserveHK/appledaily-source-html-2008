<html><header><meta charset="utf-8"><title>成龍返港辦亡父身後事</title></header><body><h1>成龍返港辦亡父身後事</h1><p>成龍父親房道龍上周二在港病逝，期間成龍正在長春趕拍電影，未能見父親最後一面，他昨日五時多為處理龍爸爸身後事先行回港，龍爸爸的喪禮將於本周六在澳洲坎培拉舉行，據知成龍打算把父親安葬在坎培拉GungahlinCemetery墓園，與龍媽媽為伴。</p><p>面容憔悴</p><p>成龍昨日一身便服乘機由北京回港，他步出閘口時，由一名男士接機，喪父的他容顏憔悴，問到龍爸爸的喪禮安排，成龍說：「我𠵱家就係返嚟香港搞，會搞咗死亡證先。」離開機場後，成龍即坐車返回九龍塘寓所。<br> 採訪、攝影：馬建華、娛樂突發組</p></body></html>
