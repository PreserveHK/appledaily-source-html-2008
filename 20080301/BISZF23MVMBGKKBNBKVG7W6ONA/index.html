<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy刮腳毛益男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy刮腳毛益男友 - 馮仁昭</h1><p>19歲嘅女模楊穎（Angelababy）噚日同關楚耀喺尖沙嘴試用修眉服務，Angelababy話：「有少少痛，我好姿整，平時條眉嘅雜毛一生出嚟，我就會整走佢，我嘅眉仲染過顏色㖭。」佢仲話成身最難搞係啲腳毛：「因為我成日要着短裙，同埋覺得清亁淨，男友摸上去都會滑啲。」佢仲話自己條腰度有個十字架紋身㖭！</p></body></html>
