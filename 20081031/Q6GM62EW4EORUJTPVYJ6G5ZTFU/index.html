<html><header><meta charset="utf-8"><title>占士邦靈感源自16世紀貴族</title></header><body><h1>占士邦靈感源自16世紀貴族</h1><p>電影中的特務占士邦（JamesBond），很可能真有其人。有專家相信，弗萊明（IanFleming）是從一名16世紀貴族特務的事迹中得到啓發，才創作出《007》小說系列。<br> 專家有此推論，皆因該特務叫約翰邦（JohnBond圖），家族格言是拉丁語「NonSufficitOrbis」（世界並不足夠），跟占士邦不謀而合，雖然格言帶開玩笑性質。約翰邦是伊利沙伯一世的特務，由兒子替他執筆的日記最近曝光。專家看後相信，邦氏家族當時在多塞特（Dorset）十分有名，弗萊明在那裏讀預科，將所聽所聞寫成小說。<br> 英國《每日電訊報》</p></body></html>
