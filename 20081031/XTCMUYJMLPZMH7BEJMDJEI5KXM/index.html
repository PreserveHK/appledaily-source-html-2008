<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林保怡誘黎姿復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林保怡誘黎姿復出 - 馮仁昭</h1><p>林保怡噚日到商台接受訪問，佢話對於黎姿（GiGi）退出好唔捨得，佢希望GiGi有待美容院生意上軌道後再重返電視圈。林保怡覺得GiGi𠵱家喺事業高峯時退出實在太可惜，仲話《金枝慾孽》未拍續集，所以一定會游說佢復出，因為好想同佢再一齊做螢幕情侶。林保怡又話會幫襯GiGi嘅美容院改善眼袋問題，因為佢唔想觀眾見到佢有大眼袋。提到本月15日舉行嘅台慶頒獎禮，佢就話最想夏雨攞視帝咁話。</p></body></html>
