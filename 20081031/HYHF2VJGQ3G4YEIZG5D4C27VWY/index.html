<html><header><meta charset="utf-8"><title>案件速遞<br>車禍四口家獲賠280萬</title></header><body><h1>案件速遞<br>車禍四口家獲賠280萬</h1><p>【本報訊】珠寶技師林小平與太太及兩名兒子，03年7月6日晚上8時許參加生日會後，返家途中，遇上一輛懷疑失控的私家車。正在青衣青敬路迴旋處近海悅花園對開的安全島等候橫過馬路的一家四口被撞個正着，太太及當時僅5歲的幼子更遭撞至重傷。四人入稟高院控告私家車司機，昨獲判280萬元賠償。<br> 主審法官表示，相信林於事發後心靈受創，失眠兼性慾減退等，更出現手震，影響他從事珠寶工藝事業以及家庭生活，故作如上判決。<br> 案件編號：HCPI451/06</p></body></html>
