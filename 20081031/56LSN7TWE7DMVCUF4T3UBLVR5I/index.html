<html><header><meta charset="utf-8"><title>穿睡衣漢跳橋自殺</title></header><body><h1>穿睡衣漢跳橋自殺</h1><p>【本報訊】一名男子懷疑因病厭世，昨晨身穿睡衣在西貢壁屋懲教所對開一條行人天橋上跳橋自殺，跌落天橋對落9米的行車路面，途經司機見狀報警，警員及救護員到場將事主送院後證實不治。<br> 昨晨8時許，姓李男子（37歲）駕車沿清水灣道往九龍方向行駛，當駛至壁屋懲教所對開時，看見一名身穿睡衣運動褲，腳踏人字拖的男子，在行人天橋上攀過高1米的圍欄一躍而下，跌至天橋對落9米的清水灣道快線，當場頭破血流，他立即報警。<br> 警員及救護員到場，將傷者送院急救，但稍後證實不治。警方事後證實死者是一名姓陸男子（56歲），並聯絡到他的妻子，據陸妻表示，丈夫長期患病，相信他因病厭世。</p></body></html>
