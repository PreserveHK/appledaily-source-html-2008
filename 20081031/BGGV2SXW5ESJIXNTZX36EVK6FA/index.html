<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希放KanyeWest飛機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希放KanyeWest飛機 - 馮仁昭</h1><p>早前有報道話陳冠希（Edison）會去到北京欣賞好友KanyeWest（左）演唱會，不過前日KanyeWest喺5個保安同工作人員陪同下到達北京，同行就未見Edison影蹤。據演唱會負責人話，Edison同KanyeWest係好朋友，早前獲邀請欣賞演唱會時，Edison立即答應，主辦單位仲一早為佢預留咗VIP門票。但係演唱會臨近，Edison冇再同主辦單位聯絡過，所以唔確定佢會唔會去。</p></body></html>
