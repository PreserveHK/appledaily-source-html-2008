<html><header><meta charset="utf-8"><title>孟廣美否認黐老細</title></header><body><h1>孟廣美否認黐老細</h1><p>台灣女模孟廣美早前被男友騙財申請破產收場，人財兩失，最近卻爆出她撬走周汶錡的緋聞男友曾文能，上月孟廣美更被拍到來港與曾文能密會。</p><p>狂伸脷嚇觀眾</p><p>據內地傳媒報道，孟廣美前日現身上海，被邀為超級新生型男任評判，她穿上露背裝到場，大為搶鏡，可是在活動過程中，她頻頻做出伸脷的動作，令現場觀眾都看得目瞪口呆。<br> 對於孟廣美與曾文能的緋聞，她回應：「我沒傍大款（老闆），傍到大款我就不用工作，可以天天在家休息看電視了。」雖然經濟狀況不好，但孟廣美表示不擔心，會努力工作去面對。<br> 撰文：林妃</p></body></html>
