<html><header><meta charset="utf-8"><title>范冰冰狠心打細路</title></header><body><h1>范冰冰狠心打細路</h1><p>【上海直擊】范冰冰日前在上海宣傳電影《回家路上》，為了紀念已故恩師謝晉導演，她穿上黑色素服到場，更坦言會將謝晉導演的說話銘記在心。</p><p>「心也碎了」</p><p>范冰冰今次在《回》片中飾演女強人，與小朋友有很多對手戲，更要拍攝打小朋友的戲份，甚有難度，她說：「以前拍打男演員的戲，自己可以狠下手打下去，但今次拍打小朋友，我每次都是要借位拍，但每次都拍不好，所以導演就要直接猛打一巴掌，看到小朋友盯着我看，我的心也碎了。」<br> 採訪、攝影：盧健</p></body></html>
