<html><header><meta charset="utf-8"><title>小王子珍藏召集</title></header><body><h1>小王子珍藏召集</h1><p>《小王子》是聖修伯理名作，自1943年推出以來，小王子純真的性格吸引全球不少讀者，楊千嬅都是他的fans之一。原來香港有人正在籌備繼法國及日本之後的第三個小王子主題紀念館，還會發行他的紀念品，為了召集香港的小王子fans，11月27日至12月4日，會在銅鑼灣DelayNoMall舉行一個「小王子展覽」，除了展出來自世界各地的珍藏品外，亦會將新的小王子系列鞋交給多個藝人，讓他們畫出心目中的小王子在當日展出，而現在亦誠徵其他fans，如果擁有特別珍藏品，可在11月20日前，致電94446484，找何小姐，借出自己的珍藏，一起參與展覽。</p></body></html>
