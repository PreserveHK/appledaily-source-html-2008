<html><header><meta charset="utf-8"><title>醫學Online<br>霍亂肆虐致37人死亡</title></header><body><h1>醫學Online<br>霍亂肆虐致37人死亡</h1><p>霍亂持續肆虐非洲。世界疫症情報網的數據顯示，剛果民主共和國近日最少有三個省分，包括加丹加、北基伍及南基伍等有多人感染，疫情導致最少300人入院治療，其中37人死亡。另外，埃塞俄比亞今年截至本月初，已錄得3,675宗霍亂個案，22人染病死亡；而幾內亞比紹的霍亂疫情一直未受控制，今年錄得逾萬宗感染個案，導致近200人死亡。</p></body></html>
