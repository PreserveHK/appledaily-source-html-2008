<html><header><meta charset="utf-8"><title>笑爆嘴：印度F4</title></header><body><h1>笑爆嘴：印度F4</h1><p>四個男人走埋一齊會特別魅力非凡？之前有F4，𠵱家有飛輪海。今次誠意推介印度版F4──DalerMehnpi，喺印度好紅㗎，佢哋有首歌叫《TunakTunakTun》，拍埋MV。呢個MV，我睇幾次都識笑，唔係誇張，一開始睇到風、火、水、土四大元素變咗幾個印度猛男出嚟載歌載舞，已經夠抵死，仲要有網民惡搞，加埋中文讀音字幕，真係笑到肚痛。MV結尾發現印度F4原來由同一個人變出嚟，你話係咪攞命先？<br><br>記者：周靜雯<br>http://hk.youtube.com/watch?v=MxHDNqGfUvc</p></body></html>
