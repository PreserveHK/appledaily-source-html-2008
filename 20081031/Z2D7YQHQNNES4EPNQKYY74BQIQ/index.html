<html><header><meta charset="utf-8"><title>19死車禍被告轉區院審</title></header><body><h1>19死車禍被告轉區院審</h1><p>【本報訊】本年5月1日，載着香港神慈秀明會女教友的旅遊巴，前往西貢總會參拜途中，在西貢公路蠔涌迴旋處撞上路邊隔音屏障，釀成19死43傷大車禍，涉案司機孔令國（圖）被控一項危險駕駛導致他人死亡罪，昨日在觀塘裁判法院提訊，案件押後至11月27日，待取得轉介區域法院的文件，被告准以現金3萬元保釋外出。<br> 33歲被告孔令國，任職司機，昨日身穿Ｔ恤牛仔褲獨自到庭應訊，表現輕鬆。控罪指他於今年5月1日，在西貢危險駕駛一輛旅遊巴，導致19名女乘客死亡。<br> 案件編號：KTCC7085/08</p></body></html>
