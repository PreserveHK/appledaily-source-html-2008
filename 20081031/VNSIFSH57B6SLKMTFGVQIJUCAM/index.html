<html><header><meta charset="utf-8"><title>佐敦除婚戒撇老公</title></header><body><h1>佐敦除婚戒撇老公</h1><p>近日傳出婚變的巨胸名模佐敦，昨日在倫敦性感宣傳其自家理髮產品，其丈夫PeterAndre不但未有到場相伴，佐敦當日手上更沒有戴上婚戒，令婚變傳聞更甚囂塵上。</p><p>餐廳飲悶酒</p><p>現年30歲的佐敦，昨日穿上一件左右設計不對稱的粉紅色香艷裝束現身，照例大露其僭建巨胸搔首弄姿，同日其丈夫Peter則獨個兒在洛杉磯度假，被影到一個人在餐廳飲悶酒。消息指近月Peter頻頻與佐敦吵架，原因是他不滿佐敦最近回復以前的爛蒲生活，經常飲醉酒回家。</p></body></html>
