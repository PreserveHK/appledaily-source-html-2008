<html><header><meta charset="utf-8"><title>關菊英懵查查蝕百萬</title></header><body><h1>關菊英懵查查蝕百萬</h1><p>關菊英和容祖兒昨日在將軍澳電視廣播城，為《翡翠歌星賀台慶》綵排，二人將合唱連串電視劇集經典金曲，包括《講不出聲》、《給自己的情書》及《狂潮》等。<br> 今年受到金融海嘯影響，藝人在台慶夜的珠寶服飾都要縮水，星光閃閃不再，連鄭裕玲也謂會將行頭減少，菊姐說：「有贊助就唔拘，要自己買就唔好，啲巿民睇到都會唔舒服。」</p><p>「唔知買咗乜」</p><p>菊姐也承認受金融海嘯拖累，她慨嘆說：「自己都唔知買咗啲乜嘢，交畀相熟銀行投資，我都覺得部份銷售手法好有問題，覺得好無辜，如果係賭博投機就冇得講，只係諗住當做定期，金額有七位數，提起都好心痛。」<br> 採訪、攝影：卓寶花</p></body></html>
