<html><header><meta charset="utf-8"><title>財話短說<br>周大福5億購宜進利附屬</title></header><body><h1>財話短說<br>周大福5億購宜進利附屬</h1><p>▲宜進利（304）宣佈，與新世界（017）主席鄭裕彤私人企業周大福訂立協議，周大福以5.05億元購入旗下207家附屬公司股份，以及天津海鷗錶業、上海金時精密機械和MilusInternationalS.A.的股份；同時亦會購入其結欠的應收賬。出售資產後，宜進利餘下主要業務將包括Sincere集團；截至3月底，Sincere錄得經營收益約23.5億元。</p></body></html>
