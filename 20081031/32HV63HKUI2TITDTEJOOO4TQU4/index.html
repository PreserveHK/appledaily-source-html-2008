<html><header><meta charset="utf-8"><title>迷途小貓被困外牆</title></header><body><h1>迷途小貓被困外牆</h1><p>【本報訊】一隻淘氣小貓昨晨在深水埗醫局街爬出3樓外牆，被困於冷氣機與簷篷之間，發出「咪咪」聲求救。消防員接報到場拆去冷氣機，令小貓爬上簷篷頂，好讓愛護動物協會人員用工具套頸，將牠救起交由獸醫檢驗。<br> 現場是醫局街191號3樓外牆，昨晨7時許，有住戶聽到微弱的貓叫聲，查看下發現一隻啡黑色的小貓，被困在冷氣機頂與石屎簷篷之間隙縫，不時探頭張望，並發出「咪咪」聲叫，住戶於是致電報警。<br> 消防員到場一時束手無策，最後決定拆去冷氣機，令小貓受驚爬上簷篷頂，然後由愛護動物協會人員，用一支長約米半索套圈在小貓頸上，將牠拉起救入屋內，再送往獸醫檢驗。</p></body></html>
