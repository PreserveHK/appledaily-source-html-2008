<html><header><meta charset="utf-8"><title>家事資訊站<br>實惠窗簾　絲絨窗簾冬季出籠</title></header><body><h1>家事資訊站<br>實惠窗簾　絲絨窗簾冬季出籠</h1><p>分別於太子及灣仔開設分店的實惠窗簾，以全部工序保證香港製造作賣點，可於一星期起貨並連包安裝。實惠窗簾負責人蘇先生表示﹕「踏入年尾階段，將會是訂造窗簾旺季，冬季的窗簾物料略有不同，大可選擇厚身物料，如絲絨布料將會成為大熱之選，但須注意絲絨價錢比遮光布貴出3成。」現時實惠窗簾正為嵐岸、海濱南岸等新入伙屋苑提供優惠套餐，前者2房1,280元起，後者則1,380元起。<br> <br> 查詢電話：23076119</p></body></html>
