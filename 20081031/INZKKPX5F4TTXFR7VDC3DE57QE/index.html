<html><header><meta charset="utf-8"><title>近半劍橋生承認曾抄襲論文</title></header><body><h1>近半劍橋生承認曾抄襲論文</h1><p>劍橋大學是英國以至全球的頂級著名學府，但近半學生承認在寫論文時曾抄襲別人的文章，當中以法學系學生最嚴重，為了打擊抄襲剽竊風氣，校方計劃引述防抄襲軟件來審查學生功課。<br> 劍橋學生報《Varsity》訪問逾千名學生，了解他們寫論文時曾否抄襲或虛構數據，甚至聘請槍手，結果有49%被訪者承認，曾抄襲他人作品當成自己的功課，但只有5%人被教授發現。學生辯稱功課量太多或不明白抄襲定義，「在Google複製搜尋到的資料，略為修改後，便可成為很好的論文」。<br> 英國《每日郵報》</p></body></html>
