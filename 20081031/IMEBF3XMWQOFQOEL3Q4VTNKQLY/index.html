<html><header><meta charset="utf-8"><title>案件速遞<br>種大麻千五棵毒販判囚</title></header><body><h1>案件速遞<br>種大麻千五棵毒販判囚</h1><p>【本報訊】警方去年在葵涌搗破當年最大宗的種植大麻工場，撿獲逾1,500棵大麻植物，以及市值逾200萬元、共30公斤的大麻草。負責種植及管理種植場的兩名無業漢，昨日在高等法院承認栽種大麻植物及販毒等共三項罪名，分別判監3年8個月及4年4個月。<br> 警方毒品調查科於去年10月9日採取行動，掩至葵涌工業街美安工業大廈，破門進入兩個相連單位，發現單位用作種植及包裝大麻。警方當場拘捕首被告蕭景炘（27歲），次被告吳國豪（35歲）則攀窗逃走，最終被擒。<br> 案件編號：HCCC157/08</p></body></html>
