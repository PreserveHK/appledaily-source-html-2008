<html><header><meta charset="utf-8"><title>皇馬西盃爆冷輸波</title></header><body><h1>皇馬西盃爆冷輸波</h1><p>【綜合西班牙外電】皇家馬德里周四在西班牙盃第4圈首回合，爆冷作客以2:3不敵丙組仔皇家聯盟；惟全場焦點並非賽果，而是皇馬陣中西班牙小將廸拿列特突然在比賽途中暈倒，幸無生命危險。<br> 年僅23歲的廸拿列特是在賽事第14分鐘暈倒場上，當時並無與其他球員有身體接觸。廸拿列特暈倒後失去意識，隊醫立即進行急救，並將他送往就近醫院。據皇馬工作人員透露，廸拿列特在返回更衣室後已恢復知覺，亦有與教練蘇斯達傾談。<br> 皇馬隊醫卡洛斯表示，廸拿列特暈倒是因為體力問題引起。皇馬首回合敗陣後，次回合將在下月13日返回皇馬的巴拿比奴主場舉行。</p></body></html>
