<html><header><meta charset="utf-8"><title>關之琳出入銀行忙理財</title></header><body><h1>關之琳出入銀行忙理財</h1><p>曾與劉鑾雄（大劉）相戀的李嘉欣，昨日已證實與拍拖兩年多的許晉亨排期註冊結婚，也曾經與大劉傳緋聞的關之琳，昨日下午約2時現身中環中建大廈。</p><p>惹途人注目</p><p>戴上太陽眼鏡的關之琳，身穿熱褲配黑色長靴、手挽橙色Herm囗s手袋，她甫現身中建大廈的恒生銀行，銀行職員即上前為她服務。其後關之琳拿出一叠文件向銀行職員查問個人財務問題，逗留約15分鐘後便離去。關之琳雖然已宣佈退出娛樂圈，但她昨日一步出銀行門口，即惹來途人注視目光，及後關之琳便獨自到中建大廈的HMV打發時間。<br> 採訪、攝影：藍文浩</p></body></html>
