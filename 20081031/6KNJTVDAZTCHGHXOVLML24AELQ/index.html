<html><header><meta charset="utf-8"><title>THEKARPENTERS開騷不忘行善</title></header><body><h1>THEKARPENTERS開騷不忘行善</h1><p>獲得TheCarpenters成員RichardCarpenter欽點為接班人嘅致敬組合THEKARPENTERS，下周六（8日）喺香港會議展覽中心開騷，而為表達對因厭食症逝世嘅KarenCarpenter嘅懷念，THEKARPENTERS對厭食症問題更加係十分關注，佢哋自組成後，便同英國慈善機構EatingDisorderAssociation推廣社會對飲食失調嘅認識，每年仲會有籌款演出。</p></body></html>
