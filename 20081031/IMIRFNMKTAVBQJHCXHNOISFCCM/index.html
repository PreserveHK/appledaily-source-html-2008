<html><header><meta charset="utf-8"><title>醫學Online<br>醫生狗治老人癡呆症</title></header><body><h1>醫學Online<br>醫生狗治老人癡呆症</h1><p>老人癡呆症患者多與狗隻接觸可改善病情。澳洲昆士蘭一間醫院分析九項相關的國際研究，發現患者多與曾受訓練的「醫生狗」接觸，可改善情緒、行為問題及生活質素，患者也可透過相關活動有機會與其他病人接觸，減低孤獨感。<br> 專家指出不少患老人癡呆症的長者因缺乏照顧或與人溝通的機會，導致情緒變壞及容易發怒，嚴重會影響病情控制，有醫生狗陪伴則有助改善不安情緒。&#13;</p></body></html>
