<html><header><meta charset="utf-8"><title>案件速遞<br>陳功偉死因料今有裁決</title></header><body><h1>案件速遞<br>陳功偉死因料今有裁決</h1><p>【本報訊】港島總區重案組高級督察陳功偉（40歲，圖）槍傷死亡案昨日續研訊。負責調查的西九龍總區重案組總督察吳樂俊透露，陳功偉並無欠債，財政狀況無問題，而他的電郵郵箱全與工作有關。警方心理學家陳鳳儀則指會從自殺者的家庭、經濟、健康及情緒等方面推斷其自殺原因。死因裁判官於今日向陪審團總結案情，料最快今日達成裁決。<br> 陳功偉妻子的代表律師昨日陳詞稱，從陳的同袍及家人得知陳的工作壓力沉重，其自殺因工作壓力所致；而警務處處長的代表律師則指從種種環境證供，顯示陳死於自殺。<br> 案件編號：CCDI823/08</p></body></html>
