<html><header><meta charset="utf-8"><title>我愛台妹：巧克力扮扁媳上位</title></header><body><h1>我愛台妹：巧克力扮扁媳上位</h1><p>台灣模特兒巧克力（原名賴亭君）早前在當地電視節目《全民最大黨》中，模仿陳水扁媳婦黃睿靚而走紅，但原來巧克力最初對於要模仿黃睿靚十分抗拒，她說：「我一開始只想當模特兒，沒想到會因為模仿走紅，自己都覺得很不可思議。」<br> 巧克力直言不想在娛樂圈只是曇花一現，她說：「我希望大家看到不同的我，不是只看到我模仿的黃睿靚。」她還笑說：「節目上我包緊緊，但台下我可是穿少少的辣妹。」<br> 撰文：白熙玲<br> 攝影：朱國明</p></body></html>
