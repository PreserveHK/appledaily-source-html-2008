<html><header><meta charset="utf-8"><title>海洋公園下月七折</title></header><body><h1>海洋公園下月七折</h1><p>【本報訊】海洋公園昨公佈下月3日至12月12日期間推出「全城開心勁七折」優惠活動，港人可以七折購買最多兩張日間門票，另在場內購買紀念品及光顧各項餐飲享八折。發言人強調減價純屬公園不定期優惠，與近期金融海嘯無關。香港旅行社協會主席胡兆英估計公園近月入場人次較去年同期急跌至少一成，才推出「割喉式」優惠。<br> 胡兆英補充說，海洋公園主要客源是內地旅客及本地客，但近月將公園列為定點遊的訪港內地旅行團持續下跌，料影響公園入場人次，只好劈價吸引港人入場，彌補流失的內地旅客，「每個港人仲可以買兩張票，即係可以買畀內地親戚一齊去玩，呢招真係連消帶打。」</p></body></html>
