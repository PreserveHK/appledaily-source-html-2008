<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭晶晶實習做貴婦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭晶晶實習做貴婦 - 馮仁昭</h1><p>自從北京奧運結束後，不斷有消息傳出話中國跳水女王郭晶晶將會嫁入豪門。近日郭晶晶就經常出席唔同嘅時尚品牌活動，似乎有意預先學習適應闊太生活，日前佢就去咗武漢為一意大利品牌擔任開幕嘉賓，當日佢身穿一條紅色絲質裙，打扮好鬼貴氣。</p><p>另外，郭晶晶接受婚慶雜誌《大日子》訪問話自己鍾意踏實、善良講義氣嘅男仔，佢仲穿上VeraWang設計嘅晚裝配以Cartier首飾拍照。</p></body></html>
