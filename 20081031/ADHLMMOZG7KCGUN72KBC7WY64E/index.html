<html><header><meta charset="utf-8"><title>家事資訊站<br>世紀21中華　率先推出買家免佣計劃吸客</title></header><body><h1>家事資訊站<br>世紀21中華　率先推出買家免佣計劃吸客</h1><p>金融海嘯直接影響樓市，地產代理即時推出自救行動。共設7間分行的世紀21中華，日前率先推出買家免佣計劃。世紀21中華策略經理符永珊指出﹕「由於淡市令千萬豪宅市場生意減少近9成，只有300萬元以下細價物業仍能保持交投量，該類成交又以用家主導，故為求吸納更多客源，並達到保障員工不減薪、不裁員的情況。計劃暫只限土瓜灣翔龍灣及大角嘴港灣豪庭分行，因該兩分行主攻300萬元以下物業，優惠期至12月。」此外，符氏預計，若樓市進一步轉壞，不排除行內有更多自救方法推出。<br> <br> 查詢電話：27661168</p></body></html>
