<html><header><meta charset="utf-8"><title>奇趣特搜：無毛公雞遭母雞嫌棄</title></header><body><h1>奇趣特搜：無毛公雞遭母雞嫌棄</h1><p>誰都想找貌美或英俊的另一半，原來雞也一樣！南京一家草雞養殖場有一隻小公雞，因身上沒長毛、外表孱弱像隻烤雞而被其他母雞嫌棄。主人說：「（牠）追逐小母雞一點不比其他小公雞遜色，不過沒有母雞看得上牠，都躲得遠遠的。」動物專家稱，這隻沒毛的雞出現是因為基因突變，也有可能是牠在發育期間受放射線或激素影響造成的。<br> <br>  http://news.163.com/08/0710/03/4GF8AFPL00011229.html </p></body></html>
