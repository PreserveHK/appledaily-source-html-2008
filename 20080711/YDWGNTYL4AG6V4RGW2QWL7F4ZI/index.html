<html><header><meta charset="utf-8"><title>財話短說<br>鞍鋼因稅改純利少1.3億</title></header><body><h1>財話短說<br>鞍鋼因稅改純利少1.3億</h1><p>▲鞍鋼（347）宣佈，今年起對若干固定資產的折舊年限進行會計估計調整，包括新增的電子設備和運輸設備，採用新企業所得稅法規定的最低折舊年限；對常年處於震動、超強度使用的機器或設備，採用縮短折舊年限的方法。鞍鋼指調整對公司主營業務並無影響，但預計今年淨利潤、毛利總額、企業所得稅支出、淨利潤分別減少1.26億元（人民幣．下同）、1.68億元及4200萬元，截至今年底止年度總資產減少1.26億元。</p></body></html>
