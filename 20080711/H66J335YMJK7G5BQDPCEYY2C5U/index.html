<html><header><meta charset="utf-8"><title>人情櫃員機賀禮直接轉賬</title></header><body><h1>人情櫃員機賀禮直接轉賬</h1><p>去飲忘記帶人情？有人情櫃員機隨時候命。以色列最近推出劃時代的「人情櫃員機」，大頭蝦賓客只需插入信用卡，就可直接過數給新人，作為賀禮。GanOranim餐廳發言人說，人情櫃員機在以色列以至全世界都是首創。新人只需付500謝克爾（約1,150港元）租機費，就可把櫃員機放在迎賓區，賓客插入信用卡，鍵入金額，櫃員機就會打印出有賓客姓名和金額的收據，賓客把收據連同賀卡放入信封交給新人，人情會在翌日轉賬至新人的銀行戶口。<br> 路透社</p></body></html>
