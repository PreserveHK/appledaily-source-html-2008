<html><header><meta charset="utf-8"><title>晒一晒：慈禧裸像遮下體　網友扯火</title></header><body><h1>晒一晒：慈禧裸像遮下體　網友扯火</h1><p>藝術和色情果真只差一線？著名藝術家黃永玉一年前在港展出的一對雕塑《阿當》、《夏娃》，因裸體而被市民投訴。想不到，前日在北京國際美術雙年展，由李象群製作的一尊慈禧太后裸像，私處竟無故蓋上白巾。李解釋，雕塑本來無遮羞布，送審時有關部門未提異議，是主辦當局指有觀眾舉報，才蓋上去的。有網友大表不滿：「偽君子！網上真人裸體一大把，一個裸體雕塑算甚麼？」<br> <br>  http://news.xinhuanet.com/photo/2008-07/11/content_8526262.htm </p></body></html>
