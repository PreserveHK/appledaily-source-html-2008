<html><header><meta charset="utf-8"><title>財話短說<br>麗展1.88億奪油塘物業</title></header><body><h1>財話短說<br>麗展1.88億奪油塘物業</h1><p>▲麗新發展（488）昨日宣佈，斥資1.88億元，在一項私人投標中，成功購入油塘崇信街四號物業。麗展在提交投標文件時已付800萬元定金，第2期訂金1080萬元下周一支付；餘額在交易完成日全數支付，預期交易第三季完成。該物業土地面積約17760平方呎，可發展為建築面積達10.66萬方呎的物業，麗新擬將地皮發展為商住物業，建築期約3年。</p></body></html>
