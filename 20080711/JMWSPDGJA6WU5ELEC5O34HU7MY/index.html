<html><header><meta charset="utf-8"><title>集牛屁有屁用對抗暖化</title></header><body><h1>集牛屁有屁用對抗暖化</h1><p>在阿根廷布宜諾斯艾利斯（BuenosAires）一些牛牛，最近揹着鮮紅色氣缸四圍走，內裏全是牛屁。收集牛屁，的確「有屁用」，科學家想藉此研究當中的溫室氣體成份，對抗全球暖化。<br> 牛牛由於消化緩慢，排出臭屁含有大量甲烷。這種溫室氣體會阻擋大氣層散熱，比二氧化碳厲害超過20倍。大學研究員貝拉為了找出牛屁禍害，在牛牛身上綁上氣缸，以喉管將它接駁到牛胃，收集牛屁做研究。<br> 他們發現，每隻牛每天排放800至1,000公升屁，該國起碼有5,500萬隻牛，意味牛屁產生的甲烷佔全國30%。當地正研究以苜蓿和四葉草作飼料，希望令牛更易消化。<br> 英國《每日電訊報》</p></body></html>
