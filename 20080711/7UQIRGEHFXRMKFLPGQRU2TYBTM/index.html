<html><header><meta charset="utf-8"><title>財話短說<br>山西省出現罕見電荒</title></header><body><h1>財話短說<br>山西省出現罕見電荒</h1><p>▲路透社報道，中國國務院資產管理委員會昨日表示，截至本月8日，國家電網公司經營範圍內已有13個省級以上電網用電負荷創新高，預期隨着高溫天氣延續及範圍擴大，各電網用電負荷將進一步升高。另外，內地網站《中國新聞網》報道，煤電大省山西省近日出現近500萬千瓦的罕見電荒，山西省物價局局長李福龍表示，會採取一系列措施確保煤炭價格不會上漲，以紓緩當地的電荒問題。</p></body></html>
