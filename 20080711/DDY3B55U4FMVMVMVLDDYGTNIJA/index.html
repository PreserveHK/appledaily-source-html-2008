<html><header><meta charset="utf-8"><title>隔牆有耳：議員為三分鐘拗餐飽 - 李八方</title></header><body><h1>隔牆有耳：議員為三分鐘拗餐飽 - 李八方</h1><p>立法會馬拉松會議開足幾日，為節省時間，內務委員會主席劉健儀按照慣例，動議將每次投票時間由三分鐘縮到一分鐘；呢個做法係例行公事，必定通過執行，點知噚日竟然打破傳統，事關白鴿黨李馬丁反對，表示一分鐘時間太倉促，恐防急急腳趕返議事廳投票時會仆死。<br> 馬丁堅持照舊三分鐘，據講係因為佢退休在即，近日車輪轉接受訪問，經常唔喺議事廳，如果表決時間得一分鐘，擔心隨時俾政府偷雞。議員就此雞毛蒜皮動議都拗餐飽，劉健儀費事煩，索性撤回動議。佢同八方講，自己着住高踭鞋，50秒就可以由三樓跑落二樓會議廳，唔明點解男人反而咁姿整。</p></body></html>
