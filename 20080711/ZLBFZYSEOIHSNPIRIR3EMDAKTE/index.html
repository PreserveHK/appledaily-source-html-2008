<html><header><meta charset="utf-8"><title>素菜大革命</title></header><body><h1>素菜大革命</h1><p>近幾年興起健康食物，有機及素食漸成飲食潮流，很多人都以少甜、少鹽、少油、少調味作為原則。<br>但素菜多給人淡寡的感覺，賣相也不太討好，所以素食者Alfalfa決定自己親自下廚，將素菜來個大革新，變成色彩繽紛及中西結合，還推出食譜，告訴大家對素菜有完全不同的睇法。揭開這本食譜，看到相片真的不知是素食，當中的艷麗焗薯，五彩繽紛的顏色令人興奮，我向來只懂有酸甜齋滷味及素鵝等這些經典素菜，原來素菜也可以這麼西化呢！</p><p>售價：$55<br> （各大書局均有售）</p></body></html>
