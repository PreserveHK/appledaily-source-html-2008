<html><header><meta charset="utf-8"><title>中環在線：梁偉文抽身花旗職務 - 李華華</title></header><body><h1>中環在線：梁偉文抽身花旗職務 - 李華華</h1><p>喺花旗銀行做咗超過20年，舊年初先至升任為花旗集團私人銀行亞洲地區總裁嘅梁偉文，據聞即將離開。華華收到消息，噚日喺佢哋銀行嘅內部通訊中，已經發出有關Kaven（梁之洋名）請辭嘅通函，不過內容就冇提到佢幾時離職，只係話辭職純屬私人理由，其職務就暫時交由Kaven目前老闆，即係花旗集團亞太及中東地區環球財富管理部總裁DeepakSharma兼任。<br> 舊年中港兩地股市好似直升機咁飆升，服侍富豪大客嘅私人銀行賓架，收入當然水漲船高；不過花無百日紅，今年投資市場環境就唔多好，股債齊插，私人銀行生意已大不如前。</p></body></html>
