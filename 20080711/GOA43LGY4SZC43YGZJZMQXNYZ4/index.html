<html><header><meta charset="utf-8"><title>奇趣特搜：富農駕平治運大白菜</title></header><body><h1>奇趣特搜：富農駕平治運大白菜</h1><p>平治怎說也算名貴房車，網友「唐林」前日在昆明昆沙路上開車，卻發現一輛黑色平治車的車尾箱塞滿大白菜（圖），更差點掩蓋了車牌，從未見過有人如此粗用平治的他，足足跟了對方500多米，見到車內前排坐着兩個男人，是一輛掛有雲G牌照的平治300SEL，並拍下多張照片放上網。不少網民大為驚嘆：「開着平治去種地！」「看，人家農民都比我們有錢！」但也有人說：「只不過是有些人用平治來充臉子罷了；在國外，這本來就不是稀奇事！」<br> <br>  http://news.sina.com.cn/s/p/2008-07-11/103515914615.shtml </p></body></html>
