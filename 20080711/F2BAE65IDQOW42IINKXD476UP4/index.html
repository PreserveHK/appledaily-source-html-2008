<html><header><meta charset="utf-8"><title>隔牆有耳：吳康民出新書估特首 - 李八方</title></header><body><h1>隔牆有耳：吳康民出新書估特首 - 李八方</h1><p>前港區人大代表吳康民退下來後努力筆耕，推出新書《誰是2012年特首？》，由於佢喺政壇打滾多年，係傳統左派元老兼核心人物，點評誰是下任特首，外界都以為新書有料爆，點知吳康民好鬼老實，話書名純粹玩噱頭，只係想吸引讀者買書，其實新書只係已刊出文章結集，炒冷飯絕對冇料爆，大家唔好咁大期望。<br> 吳康民倒米，出版社真係多得佢唔少，雖然佢本書內容冇新料到，不過序言卻有睇頭，分別有唐英年、曾俊華、梁振英同范太寫序，三人都係2012年特首熱門，吳康民唔肯貼邊位係真命天子，但就勸告三人，做特首最緊要有民意支持。</p></body></html>
