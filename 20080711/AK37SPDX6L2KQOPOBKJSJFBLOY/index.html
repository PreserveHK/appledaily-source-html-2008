<html><header><meta charset="utf-8"><title>財話短說<br>中材附屬獲113億元合約</title></header><body><h1>財話短說<br>中材附屬獲113億元合約</h1><p>▲中材股份（1893）宣佈，其上海上市附屬公司中材國際近日與尼日利亞註冊公司Dangote簽訂5項設計建造及設備供應安裝合同（EPC合同），總代價約112.8億港元，當中88%以美元支付，餘額則為歐元。中材國際將成為坦桑尼亞、剛果、埃塞俄比亞、贊比亞和赤道幾內亞逾6條水泥生產線的總承包商，負責工程設計、設備採購與供貨及工程建設等事宜。</p></body></html>
