<html><header><meta charset="utf-8"><title>家事資訊站<br>港達物業　開拓商業部主攻九龍二線商廈</title></header><body><h1>家事資訊站<br>港達物業　開拓商業部主攻九龍二線商廈</h1><p>上月開設工商舖部的港達物業，漸見成績，不時錄得成交。港達物業負責人洪培根透露﹕「繼工商舖部後，正積極籌劃開拓商業部，主攻尖沙嘴至旺角一帶商廈買賣及租務市場，並以二線商廈為主要對象。」此外，為配合發展，港達物業將會增聘約10名員工，前線代理為主，務求在市場上爭取較大的佔有率。<br> <br> 查詢電話：24526000</p></body></html>
