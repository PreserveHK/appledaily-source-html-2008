<html><header><meta charset="utf-8"><title>環保玻璃窗收集陽光發電</title></header><body><h1>環保玻璃窗收集陽光發電</h1><p>玻璃窗既可透光，將來更可用來發電。美國麻省理工學院（MIT）研製出一種新科技「有機陽光集中器」，將特製染料塗在玻璃窗面，將陽光集中傳送到窗框的太陽電池，生產出又環保又便宜的太陽能電力，預計三年內面世。<br> 現有太陽能發電技術，需鋪設一塊大面積的太陽電池，成本高昂。MIT的技術，是用染料採集和集中不同波長的光線後，傳至設在窗框邊太陽電池內，再轉化成電力，每瓦特電費成本不但少於1美元（7.8港元），有助太陽能發電普及化。<br> 德新社</p></body></html>
