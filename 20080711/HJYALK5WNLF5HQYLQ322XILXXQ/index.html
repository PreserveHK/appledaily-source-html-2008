<html><header><meta charset="utf-8"><title>斜樓居民指屋宇署失職</title></header><body><h1>斜樓居民指屋宇署失職</h1><p>【本報訊】西環「斜樓」住客指該大廈當年興建時，是以兩邊大廈外牆造牆，本身並無牆壁，而入則時註明有四吋厚外牆，但日前大廈傾斜後揭發牆壁只有一吋批盪，懷疑有違規建築之嫌；另外，有居民指摘屋宇署曾多次視察大廈都說安全，結果大廈卻突然傾側，認為有所失職之嫌，計劃到申訴專員公署投訴。</p><p>地盤進行加固工程</p><p>發生大廈傾斜及牆壁出現嚴重裂痕的干諾道西96號利興樓，在事發三日後昨仍然封閉，工人繼續在旁邊的地盤進行加固工程，並加建十多支工字鐵撐着利興樓外牆。</p></body></html>
