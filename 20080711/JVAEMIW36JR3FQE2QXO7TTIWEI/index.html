<html><header><meta charset="utf-8"><title>注目新貨：終極搶眼的星星<br></title></header><body><h1>注目新貨：終極搶眼的星星<br></h1><p>好閃！真係好耀眼！Converse玩純金銀都並非首次，今次這對QuickStar卻又特別搶眼！可能其圓滑的跑鞋身形設計，令這對金鞋變得更耀目。源自1984年的一對Converse舊有修長跑鞋款式，鞋底獨有的保護足踝設計，有護踭、吸震及防止反掌的作用。有幾舒服，未試過，但我一定唔捨得着嚟跑步。<br><br>記者：Gin</p><p>PedderRed（21183712）<br> 中環威靈頓街64-66號地下</p></body></html>
