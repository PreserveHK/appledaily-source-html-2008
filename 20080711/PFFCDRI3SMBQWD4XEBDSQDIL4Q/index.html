<html><header><meta charset="utf-8"><title>財話短說<br>中海房產銷售額增2倍</title></header><body><h1>財話短說<br>中海房產銷售額增2倍</h1><p>▲中國海外（688）公佈，6月份實現房地產銷售額45.6億元，同比增長204.9%，實現銷售面積50.2萬平方米，增165.4%。上半年累計銷售額158.1億元，增長84.9%，銷售面積147萬平方米，增58.3%。其中環渤海地區是上半年銷售增長最快的地區，銷售額和銷售面積分別達39億元和40萬平方米，增長344.8%和224.8%。</p></body></html>
