<html><header><meta charset="utf-8"><title>休班警涉劫婦人還柙</title></header><body><h1>休班警涉劫婦人還柙</h1><p>【本報訊】出身警察世家的青山警署一名警員，日前在休班時涉嫌於屯門行劫一名婦人，被捕後發現身懷利刀、口罩及鐵鎚。該警員昨日解往屯門裁判法院提訊，被控一項搶劫罪，暫時毋須答辯，案件押後至本月16日，交由警方看管，等候進行認人手續及作進一步調查。<br> 被告梁偉雄（44歲）昨日應訊時表現冷靜，他身材肥胖，戴黑框眼鏡，禿頭，沒有保釋申請。他被指於本月9日在屯門翠林花園入口，搶去53歲女子張素清的手袋及銀包，內有港幣389元、人民幣一萬元、一個手提電話及銀行存摺等財物。<br> 案件編號：TMCC2654/08</p></body></html>
