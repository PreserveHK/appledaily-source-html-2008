<html><header><meta charset="utf-8"><title>隔牆有耳：星光熠熠耀山頂 - 李八方</title></header><body><h1>隔牆有耳：星光熠熠耀山頂 - 李八方</h1><p>山頂係名人聚居之地，僑福道票站噚日星光熠熠，八方見到電眼影帝梁朝偉，不過偉仔只係揸住架銀灰色RangeRover豪華越野車經過，冇落車行入票站。<br> 前香港電台台長張敏儀則有投票，佢話多人參選係好事，張大姐話心有所屬，當然唔會公開講。政務司司長唐英年出席完北京殘奧開幕禮，趕返香港投票，行會召集人梁振英亦話啱啱喺英國返嚟，即刻拖埋太太投票。<br> 田北俊太太噚日單拖投票，因為田少忙於拉票。其他喺僑福道票站投票名人包括導演羅守耀、阿旦夫婦、趙世光同佢千金趙式明、梁智鴻醫生等，小小超李澤楷都有現身。</p></body></html>
