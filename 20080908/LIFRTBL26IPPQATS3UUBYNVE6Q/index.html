<html><header><meta charset="utf-8"><title>趙碩之打機打上癮</title></header><body><h1>趙碩之打機打上癮</h1><p>趙碩之昨日到山頂出席電腦遊戲發佈會，她雖然穿上低胸背心，但玩遊戲時卻毫不避忌，頻頻蹲下與俯身，不經意地露出乳溝。碩之表示讀書時很喜歡打機，母親會以新遊戲作為讀書的鼓勵，她說：「讀書時成日同姐姐鬥成績好，邊個成績好就有禮物，媽咪用呢個方法真係好有效。」</p><p>看重姊妹情</p><p>說到姊妹情，趙碩之透露因拍劇與李蘊變得感情要好，日前二人還相約到海洋公園玩，她說：「我當咗李蘊係我妹妹咁對待，特別照顧佢，可能因為我得個家姐，冇妹妹，都想試吓做家姐嘅感覺。」<br> 採訪、攝影：胡比</p></body></html>
