<html><header><meta charset="utf-8"><title>中環在線：政府打本大學生創業 - 李華華</title></header><body><h1>中環在線：政府打本大學生創業 - 李華華</h1><p>經濟轉差，大學生搵工唔再容易，重慶市就鼓勵大學生創業，由政府借錢畀大學生，唔知煲呔曾會唔會學阿爺呢招，益吓香港啲大學生呢？</p><p>貸款額高達8萬</p><p>其實呢招阿爺打本畀大學生創業嘅計劃，早喺00年推出，重慶市係試點之一，由政府同大專院校做擔保，等啲未來棟樑都可以向銀行借到錢，而貸款利息仲有財政補貼優惠。本來擔保貸款額只得兩萬銀，不過，據新華網報道，重慶市推出新嘅「小額擔保貸款辦法」，將擔保額調高到8萬銀，而登記失業嘅大學生，可以攞到嘅貸款利息補貼優惠，仲延長到兩年。大學生只要有創意，話唔定將來就係另一個首富。</p></body></html>
