<html><header><meta charset="utf-8"><title>財話短說<br>新怡前主席被罰825萬</title></header><body><h1>財話短說<br>新怡前主席被罰825萬</h1><p>▲市場失當行為審裁處公佈，有關03年新怡環球（1094）內幕交易案的判決。前主席李文化及前財務董事兼公司秘書余健齡因披露誤導性資料，誘使他人買入新怡股份，被罰4年不得擔任上市公司董事，李氏須向政府和證監會繳付合共824.5萬元罰款，余健齡則被罰款60.1萬元。另3名案發時是員工的孔繁偉、陳翔及蔡熔熔，因曾進行內幕交易，同被罰1年不得擔任上市公司董事，及依次罰款32.2萬、52.5萬及46萬元。</p></body></html>
