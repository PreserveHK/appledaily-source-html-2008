<html><header><meta charset="utf-8"><title>財話短說<br>中國鎂業大股東被追討股權</title></header><body><h1>財話短說<br>中國鎂業大股東被追討股權</h1><p>▲仁愛堂前主席、剛獲頒發榮譽勳章的中國鎂業（723）大股東任德章，被東方利民總裁劉奐麟入稟法院，要求履行一項無條件向劉氏轉讓持有的中國鎂業35%權益協議。入稟狀稱，劉氏去年8月與任德章達成協議。資料顯示，任德章去年12月透過向當時稱為華晉的中國鎂業，注入菱鎂礦石業務，取得29%股份，代價18.28億元，但中國鎂業本月初宣佈，以18.28億元向任德章售回菱鎂礦石業務。</p></body></html>
