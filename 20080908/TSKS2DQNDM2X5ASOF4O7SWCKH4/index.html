<html><header><meta charset="utf-8"><title>120Hz超頻芒飛走殘影</title></header><body><h1>120Hz超頻芒飛走殘影</h1><p>玩開電腦3D或者Online遊戲，成日通頂死煲爛煲幫隻主角升級，仲每隔一排就要幫部電腦Upgrade最新硬件，箇中樂趣，非腦迷又點會理解！如果你慣常用電腦芒打機同睇片咁就啱喇，因為9月初Viewsonic就喺美國「NVISION08」電玩展上Show咗全球首部120Hz液晶體電腦芒。究竟有乜料到？其實，Hz頻率直接影響畫面嘅閃動表現，傳統芒行60Hz，而呢部Viewsonic芒就行快一倍，達到120Hz，閃動及殘影問題減低咗，畫面當然變得更流暢同順滑，除咗更適合打3DGames，仲好啱煲高清影片㖭！呢款芒預計8月見街，各位不妨留意。</p></body></html>
