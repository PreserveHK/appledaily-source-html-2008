<html><header><meta charset="utf-8"><title>財話短說<br>中衛電子支付業務獲注資</title></header><body><h1>財話短說<br>中衛電子支付業務獲注資</h1><p>▲中國衛生（673）為旗下經營電子支付服務業務的勝基投資引入策略股東。中國衛生透過配售認購股份及認股期權予執行董事兼大股東李重遠（現持股10.43%）、大摩前副董事DouglasLBrown創立的DLBCapital、以及JadeCapital，以出售勝基61.2%權益，DLB將成為勝基大股東，持股量達39.9%。所得淨收益2300萬美元（1.79億港元），將用作償付勝基的流動負債、贖回股份資金、及營運資金。</p></body></html>
