<html><header><meta charset="utf-8"><title>救護車的士相撞五人傷</title></header><body><h1>救護車的士相撞五人傷</h1><p>【本報訊】黃大仙鳳德街與蒲崗村道交界，昨晨發生車禍，一部救護車前往接送病人途中，與一部的士相撞，救護車內三名救護員與的士司機及一名男乘客，共五人受傷送院治理。<br> 昨晨9時許，救護車往接載病人，沿蒲崗村道向慈雲山行駛；的士則由姓黃司機（45歲）駕駛，沿鳳德街開往黃大仙，駛至上址交界，懷疑有車輛衝紅燈，救護車與的士發生相撞，的士司機被困，車上姓謝男乘客（42歲）受輕傷。<br> 肇事救護車的三名救護員在場協助照顧兩名傷者，待同袍到場後，由同袍替兩名傷者敷治，再送院治理。三名救護員感不適，送院檢查。</p></body></html>
