<html><header><meta charset="utf-8"><title>跟杜國威考察開平碉樓</title></header><body><h1>跟杜國威考察開平碉樓</h1><p>開平碉樓是世界文化遺產之一，大多建於上世紀二十年代，是由海外打工的華人賺錢回鄉興建。除了見證歷史，碉樓還結合中西建築特色，香港藝穗會就於本月27-28日籌辦名為「文‧物‧活化工程」的考察工作坊，由杜國威擔任導師帶團往開平，考察後，學員需創作一份文本，優秀作品會於明年3月展出。報名後會經甄選，才能跟團考察，學費$800（已包括考察團食宿、交通及基本旅遊保險）。今日就截止報名!<br><br>（Ron）</p><p>查詢：25254416<br> 下載報名表： http://www.hkfringe.com.hk/kaipingdiaolou.html </p></body></html>
