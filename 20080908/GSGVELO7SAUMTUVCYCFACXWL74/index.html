<html><header><meta charset="utf-8"><title>家犬狂噬小主人傷頭</title></header><body><h1>家犬狂噬小主人傷頭</h1><p>【本報訊】屯門藍地昨午發生狗咬小主人事件，一名兩歲女童放學後在村屋寓所逗玩一頭雜種唐狗時，唐狗突然發狂猛噬她的頭部，女童被咬劇痛呼叫，驚動其祖父母將惡犬趕開。女童左邊頭部被咬傷滿臉披血，由祖父母抱往毗鄰花炮會報警送院，並通知漁護署人員到場捉走咬傷小主人的惡犬。<br> 被家犬咬傷女童姓劉，送院時仍清醒，因頭部受傷流血，其祖父母身上衣衫亦沾有她的血迹，女童經救治後情況穩定；而咬傷小主人的雜種唐狗，黃色毛約三歲大，三呎多長。據悉該惡犬自小在劉家長大，女童平時都有逗牠玩耍，相安無事，昨卻突然發惡襲擊小主人，不排除牠可能受到挑釁或驚嚇。</p></body></html>
