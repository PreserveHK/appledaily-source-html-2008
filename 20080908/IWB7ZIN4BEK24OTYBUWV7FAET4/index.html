<html><header><meta charset="utf-8"><title>CROSS小花皮革系列</title></header><body><h1>CROSS小花皮革系列</h1><p>以鑄筆聞名的CROSS，最近推出了同樣貼身的皮革用品。這系列皮革用品以AUTOCROSS為名，以精緻的小圓點作主調，每款銀包更配上一支CROSS的迷你筆，同時銀包內更加添了一個小口袋，方便存放SIM卡、Memory卡等，貼心又貼身。<br><br>記者：區佩嫦<br>查詢：25227560</p><p>女裝系列以強烈的對比色為賣點，皮上綴以花布織機而成的小圓點，圓點如小花般，優雅十足。</p></body></html>
