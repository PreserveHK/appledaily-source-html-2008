<html><header><meta charset="utf-8"><title>醫學Online<br>癡肥族易患膝關節炎</title></header><body><h1>醫學Online<br>癡肥族易患膝關節炎</h1><p>美國一項研究發現膝關節炎困擾不少長者，研究追蹤了3,068名中年人的膝關節健康變化長達六年，當中約六成人體重超標，研究人員利用儀器評估各人到了85歲時的膝關節狀況，結果發現15%人在中年已出現膝關節炎初期症狀，估計到了85歲，30.2%體重正常的人最終會患上膝關節炎，若體重超標風險更高，估計46.9%過重人士會患上此病，癡肥一族更高達60.5%。</p></body></html>
