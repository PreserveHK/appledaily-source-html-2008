<html><header><meta charset="utf-8"><title>財話短說<br>中國長遠減價購中國礦業</title></header><body><h1>財話短說<br>中國長遠減價購中國礦業</h1><p>▲中國長遠（110）公佈，為擬收購中國礦業公司40.8%權益及額外10%權益的交易作出修訂，最後完成日期由7月31日再延至12月31日；收購代價由3.672億元降至3.196億元，折讓約13%；代價股份2.4億股的發行價亦由1.3633元減至0.55元，差額將以發行可換股債券及承兌票據償付。另外，礦業公司稅前溢利保證亦由今年8000萬元人民幣，下調至完成後首12個月內稅前溢利7200萬元人民幣。中國長遠申請今復牌。</p></body></html>
