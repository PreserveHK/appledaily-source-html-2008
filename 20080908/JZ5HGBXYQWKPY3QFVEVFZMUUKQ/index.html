<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳浩康送針線寸Yumiko - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳浩康送針線寸Yumiko - 馮仁昭</h1><p>吳浩康噚日去新城電台接受訪問，上個禮拜佢同Yumiko（鄭希怡）喺澳門做騷，雖然Yumiko冇再甩褲但就爆褲，跳勁舞時大髀內側位爆線，吳浩康話雖然有同Yumiko合唱，但就冇留意佢嗰個部位，所以睇唔到呢一幕。不過吳浩康就好抵死咁話，上個星期六喺Yumiko生日，仲未送禮物，𠵱家就打算送啲靚針線畀佢，遇到再爆線就好有用。</p></body></html>
