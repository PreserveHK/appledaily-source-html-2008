<html><header><meta charset="utf-8"><title>ANNASUI夜來香</title></header><body><h1>ANNASUI夜來香</h1><p>ANNASUI香水，香味有保證，鍾愛其甜美花香，上季似孔雀開屏的香水樽，名為FlightofFancy「夢飛行」香氛，一直用至快將用完，ANNASUI剛巧推出同系列，但風格及味道不同的NightofFancy「夜飛行」香氛。上季大賣香甜果味，今季風格一轉，變成傾向成熟味道，切合秋冬季大熱紫色透明樽身，瓶身印上繁花圖案，而味道不再販賣甜味，卻有種感性女人味。初調是鮮藍莓、野草莓，中調是鮮千金紫藤及森巴茉莉，基調則是以果漾奶昔的香調作基礎，確實是夜裏神秘的味道。<br><br>查詢：35807091&#13;</p></body></html>
