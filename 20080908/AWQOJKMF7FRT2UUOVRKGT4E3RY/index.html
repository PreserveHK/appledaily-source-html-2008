<html><header><meta charset="utf-8"><title>托福網考失靈　港生受阻</title></header><body><h1>托福網考失靈　港生受阻</h1><p>【本報訊】美國教育考試服務中心（EducationalTestingService，簡稱ETS）昨日宣佈，因受網絡失靈影響，亞洲國家的大批考生未能參加上周六在網上舉行的托福iBT測試。本港約186名考生受影響，需擇日再考或退款。<br> 全球多間大學均要求海外學生以托福試或其他國際考試成績，作申請大學的基本入學要求。<br> ETS指，因測試傳輸系統外的互聯網功能臨時失效，令亞洲區考生無法在上周六考試，該公司現已修復系統。考評局表示，受影響的考生可向局方申請重考或辦理退款手續。</p></body></html>
