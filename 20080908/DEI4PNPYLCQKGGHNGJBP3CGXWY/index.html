<html><header><meta charset="utf-8"><title>華仔撲飛捧殘奧田徑賽</title></header><body><h1>華仔撲飛捧殘奧田徑賽</h1><p>身為殘奧愛心大使的劉德華昨日接受電台訪問，談及北京奧運及殘奧，他表示兩個奧運的開幕式同樣精采，而三屆殘奧跳高冠軍侯斌負責點燃火炬一幕更令他相當感動。</p><p>自謙唔識當議員</p><p>最愛看田徑比賽的華仔表示目前還在撲飛，對於早前劉翔退出比賽，華仔體諒地說：「其實受傷，身體有問題，冇咗個狀態，我都會走。」<br> 至於昨日立法會選舉，在一項最想那位藝人明星當議員的投票中，華仔得票最高成為第一位，對此華仔說：「其實呢啲我唔識㗎，政治活動、立法嗰方面我真係唔熟悉，有慾望冇能力唔得㗎，所以我都係啱做番娛樂呢行，帶歡樂畀大家。」<br> 撰文：林妃</p></body></html>
