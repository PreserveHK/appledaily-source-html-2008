<html><header><meta charset="utf-8"><title>醫學Online<br>急症病人遭亂插導管</title></header><body><h1>醫學Online<br>急症病人遭亂插導管</h1><p>英國一間醫院研究發現，不少由急症室入院的病人，被醫護人員不必要地插入靜脈導管，增加了感染或血栓塞的風險。研究分析了350名在六星期內經急症室入院的病人，發現逾九成人被送入病房時已插入了靜脈導管，但當中28%人根本毋須使用靜脈導管進行治療，但病人長時間插入靜脈導管卻容易被醫院內的細菌或病毒感染，血液循環欠佳的病人，更有嚴重血栓塞致命的危險。</p></body></html>
