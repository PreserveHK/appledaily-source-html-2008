<html><header><meta charset="utf-8"><title>歹徒縱火三車被焚</title></header><body><h1>歹徒縱火三車被焚</h1><p>【本報訊】港島銅鑼灣道一個露天停車場昨凌晨發生縱火案，三部私家車車尾着火焚燒，消防初步懷疑有人從外將火種擲入停車場。<br> 現場為銅鑼灣道中華遊樂會側大坑坊眾福利會的露天停車場，場外有一道兩米高圍牆，場內泊有七至八部私家車。<br> 昨凌晨2時許，34歲姓謝男途人路經上址，發現停泊車場內的三部私家車起火，報警求助。消防員到場開動兩條滅火喉將火撲熄，無人受傷。<br> 被燒毀的三部私家車包括一部包着帆布的豐田七人車、福士開篷跑車及舊款平治房車，由於三車停在近圍牆邊，懷疑有人從外擲火種燃着掛在牆邊的尼龍廣告牌，火舌波及三車車尾，其中開篷跑車損毀較為嚴重。</p></body></html>
