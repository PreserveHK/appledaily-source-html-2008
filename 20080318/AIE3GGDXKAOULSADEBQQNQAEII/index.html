<html><header><meta charset="utf-8"><title>案件速遞<br>救護涉非禮表證成立</title></header><body><h1>案件速遞<br>救護涉非禮表證成立</h1><p>【本報訊】一名救護隊目憑93年中環蘭桂坊人踩人慘劇的見義勇為表現而獲得嘉許，亦在12年前的八仙嶺大火英勇救人，卻被指乘一名女牙醫看護不適時伸手入襯衣撫摸其乳房，他否認一項非禮罪，昨裁定表面證供成立，救護隊目自辯時指女看護說法荒謬，他出於好心才幫助她，僅輕按鎖骨以下位置。<br> 47歲被告鄺兆坤昨在粉嶺裁判法院自辯稱，女看護當時仍清醒，亦表示毋須送急症室治理，故僅送她到火車站。被告被指於去年7月12日在北區公園附近一避車處非禮該名女看護，案件押後至下月10日結案陳詞。<br> 案件編號：FLCC3201/07</p></body></html>
