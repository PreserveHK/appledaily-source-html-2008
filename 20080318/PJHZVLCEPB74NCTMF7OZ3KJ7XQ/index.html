<html><header><meta charset="utf-8"><title>財話短說<br>滙豐IPO入賬額增四倍</title></header><body><h1>財話短說<br>滙豐IPO入賬額增四倍</h1><p>▲據《Dealogic》按交易金額計算，去年各投資銀行在中港新股上市（IPO）的市佔率排名榜中，名列第7的滙豐，擔任上市入賬行攤佔的交易金額，較06年度增逾4倍至21.17億美元（165.13億港元），當中包括規模較大的中信銀行（998）上市。滙豐環球銀行常務總監兼亞太區主管范浩宏表示，雖然美國經濟放緩，難免對區內構成影響，但相信亞洲市場仍具商機，有利滙豐拓展區內環球銀行業務的市佔率。</p></body></html>
