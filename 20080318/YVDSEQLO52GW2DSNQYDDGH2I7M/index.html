<html><header><meta charset="utf-8"><title>案件速遞<br>中醫處方西藥判緩刑</title></header><body><h1>案件速遞<br>中醫處方西藥判緩刑</h1><p>【本報訊】筲箕灣一名註冊中醫，去年10月7日於衞生署與警方的聯合行動中被捕，疑未經註冊向病人處方西藥止痛及消炎，並在診所內藏有大批未經註冊的消炎止痛藥及藥膏，該中醫昨在東區裁判法院承認兩項罪名，被判監四個月，緩刑兩年，及罰款兩萬元。<br> 56歲被告鄭寶林與八旬註冊中醫父親鄭榮，在筲箕灣道合營中醫診所，父親已退休，被告解釋稱，由於中醫療程進展較慢，故處方西藥，他現感後悔，承諾不會再犯。<br> 案件編號：ESCC828/08&#13;</p></body></html>
