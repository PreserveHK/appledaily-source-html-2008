<html><header><meta charset="utf-8"><title>求驗客手記：皇馬球迷貪佢夠忠心卡路士受歡迎過碧咸 - 求驗客</title></header><body><h1>求驗客手記：皇馬球迷貪佢夠忠心卡路士受歡迎過碧咸 - 求驗客</h1><p>皇馬最近喺官方網搞咗個網上投票，選出球會歷來最受歡迎嘅球星，截至周二已經有40萬人投票。第1至第4位分別係廸史提芬奴、施丹、魯爾、巴拿比奴，最令人意外係現效力費倫巴治嘅卡路士，居然可以躋身第5位，真係跌到周街眼鏡。反而「萬人迷」碧咸、巴塞隆拿叛徒費高等球星10大不入，可見皇馬球迷鍾意忠僕多於球星！至於第6至第10位，就係門將卡斯拿斯、布達堅奴、希亞路、山齊士同普斯卡斯。</p></body></html>
