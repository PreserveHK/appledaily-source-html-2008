<html><header><meta charset="utf-8"><title>醫學Online<br>外遊染基孔肯雅病</title></header><body><h1>醫學Online<br>外遊染基孔肯雅病</h1><p>衞生防護中心昨日公佈一宗外地傳入基孔肯雅病感染個案，患者是一名69歲老翁，於上月14日至本月3日期間曾到印尼旅遊，返港後翌日即出現發燒、發冷、四肢痠軟及關節痛等病徵，患者於3月5日進入威爾斯親王醫院治療，留醫七日康復出院，防護中心正跟進與患者同行人士有否出現病徵。本港今年已有兩人在外地感染基孔肯雅病，此病曾在非洲、亞洲及印度洋島嶼爆發，並由伊蚊傳播，復活節外遊時必須防蚊。</p></body></html>
