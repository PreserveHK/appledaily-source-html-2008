<html><header><meta charset="utf-8"><title>奪兩命司機延長停牌期</title></header><body><h1>奪兩命司機延長停牌期</h1><p>【本報訊】一對父女前年在上環普慶坊遭貨車倒車撞死，貨車司機早前承認危險駕駛導致他人死亡罪，判監8個月、停牌兩年及罰款6,000元。律政司認為判刑過輕，昨向上訴庭申請覆核判刑，上訴庭延長停牌期至四年，稍後頒佈詳細判詞。<br> 律政司指，涉案的貨車司機房濟民（27歲）當日倒車時，倒車燈及警報器失靈，又沒有要求乘客查看路面情況，是罔顧其他道路使用者的安全，故要求加刑。庭上死者家屬得知覆核結果後，不願置評。<br> 案發於06年9月1日，房濟民在上環普慶坊倒車，導致37歲男子林志剛及其11個月大女兒林忻莛死亡。<br> 案件編號：CAAR6/07</p></body></html>
