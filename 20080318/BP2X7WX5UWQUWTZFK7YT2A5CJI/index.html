<html><header><meta charset="utf-8"><title>案件速遞<br>毆香港拉登越漢還柙</title></header><body><h1>案件速遞<br>毆香港拉登越漢還柙</h1><p>【本報訊】去年因恐嚇東方報業集團而被判入獄的「香港拉登」馬照聲，日前服刑期滿，甫出獄即遭人用木棍襲擊。涉案越南籍男子被控串謀蓄意傷人及非法入境兩罪，暫時毋須答辯，待警方進一步調查，本月31日再提訊，其間繼續還柙。被告越南籍男子BuiVan-thanh（39歲），被控非法入境，並於本月15日，在赤柱村道80號外與不知名人士打傷馬照聲。<br> 案件編號：ESCC1399/08&#13;</p></body></html>
