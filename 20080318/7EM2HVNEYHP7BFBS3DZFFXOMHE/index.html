<html><header><meta charset="utf-8"><title>醫學Online<br>新減肥法營養均衡</title></header><body><h1>醫學Online<br>新減肥法營養均衡</h1><p>澳洲一名有170公斤即374磅超級體重的59歲男士，因患上糖尿病及高血壓等疾病，在醫生協助下進行另類地獄式減肥。在減肥首五個月內，這名男士只進食特別調配的低卡路里及高蛋白質流質代餐，踏入第六個月逐步加入小量肉類食物，一年後成功減去70公斤，即154磅，並沒有出現營養失衡等減肥併發症，但專家指這種減肥方法要在醫生嚴密監督下進行，也未知減磅效果能否長期維持。</p></body></html>
