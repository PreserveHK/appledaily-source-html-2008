<html><header><meta charset="utf-8"><title>向天晴泳會索償　83學員獲賠逾10萬</title></header><body><h1>向天晴泳會索償　83學員獲賠逾10萬</h1><p>【本報訊】天晴泳會83名學員去年8月入稟投訴泳會聘用無牌游泳教練、學員與教練比例不對辦及擅自將部份課程取消，要求泳會賠償，昨因泳會缺席小額錢債審裁處聆訊，學員終獲判勝訴，可獲逾10萬元賠償。<br> 10多名申索人昨代表共83名學員到庭聽審，有學員於判決後表示，現已結業的泳會在訴訟展開後，曾發信送贈券讓他們到另一泳會免費參加暑假游泳班，其後再無聯絡。<br> 申索人表示他們知道獲賠償機會不大，但為了公義才展開訴訟。<br> 案件編號：SCTC40558-54951/07&amp;1678,3138,3858/08</p></body></html>
