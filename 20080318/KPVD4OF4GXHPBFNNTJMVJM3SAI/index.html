<html><header><meta charset="utf-8"><title>求驗客手記：唔使散班但冇球場用基特拿問題未解決 - 求驗客</title></header><body><h1>求驗客手記：唔使散班但冇球場用基特拿問題未解決 - 求驗客</h1><p>蘇超「包艇」嘅基特拿暫時度過咗散班危機，但球員卻頓成「無主孤魂」！事關球會因球場唔合符規格，升班後已經與馬瑟韋爾共用費歷球場，而該球場又因負荷太重，導致草地、去水系統等出現問題，近期更要再通過QC，先知道往後能否比賽。亦因如此，基特拿餘下賽季要「借宿」度日，未來兩仗先移師至蘇甲嘅利雲斯頓主場，及後再等足總安排；最慘都係做好心嘅馬軍，如今連自己福地都保唔住，實在多得基特拿唔少！</p></body></html>
