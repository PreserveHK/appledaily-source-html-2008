<html><header><meta charset="utf-8"><title>醫學Online<br>做整容手術染惡菌</title></header><body><h1>醫學Online<br>做整容手術染惡菌</h1><p>女士接受面部整容手術小心感染惡菌，美國一項回顧分析780宗面部整容手術的研究發現，在2001至2007年期間，有五宗個案在手術位置發現感染了抗藥性金黃葡萄球菌，其中四宗個案更是在2006年發生，兩人相信是在手術前接觸到抗藥惡菌，原本潛藏在皮膚的惡菌在手術期間感染傷口病發。專家提醒前線醫護人員在進行任何手術前，也應詳細詢問接觸史及病史，例如曾否長時間逗留醫院或需照顧長期病患者等。</p></body></html>
