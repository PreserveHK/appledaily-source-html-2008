<html><header><meta charset="utf-8"><title>父打仔遭還擊同受傷</title></header><body><h1>父打仔遭還擊同受傷</h1><p>【本報訊】一名58歲「火爆」父親，昨凌晨疑不滿兒子在天水圍住所的客廳深宵玩電腦，與兒子發生爭執，躁父手執木方怒打兒子右手肘，兒子不忿以木方還擊打傷父親腰部。兩人同涉襲擊傷人被捕，事後獲送院治理。<br> 被捕父子姓鍾，58歲父親涉嫌襲擊傷人，21歲兒子則涉普通襲擊，兩人分別腰部及右手肘受傷，由警員陪同送院敷治。<br> 據悉，父子與家人同住天耀邨耀民樓34樓一單位。昨凌晨零時許，鍾父疑不滿兒子在客廳深宵玩電腦致阻礙通道，曾勸他關機睡覺但不獲理會，鍾父憤而用腳踢向兒子的椅子，兒子立即還以顏色，用遙控關掉父親正在收看的電視，兩人隨即發生口角，繼而動武。</p></body></html>
