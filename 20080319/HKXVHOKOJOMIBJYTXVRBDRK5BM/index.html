<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊當Edison叛逆細佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊當Edison叛逆細佬 - 馮仁昭</h1><p>任賢齊噚日喺商台接受訪問，佢大讚電影《神槍手》嘅拍檔陳冠希（Edison）心地好，工作時候仲好認真，不過佢都覺得Edison性格反叛，但對於佢嚟講，Edison就好似占士甸一樣嘅弟弟，佢仲託公司問候佢，不過佢都覺得《神》片冇Edison一齊做宣傳就唔係幾完美，仲話《神》片原定5月上映，但係因為想同內地同步上映，所以𠵱家就仲等緊審批，仲可能會延遲㖭，但佢就強調唔關Edison嘅事。</p></body></html>
