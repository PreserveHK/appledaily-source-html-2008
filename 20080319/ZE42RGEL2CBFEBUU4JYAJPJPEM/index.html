<html><header><meta charset="utf-8"><title>阿姐警告拍檔咪播菌</title></header><body><h1>阿姐警告拍檔咪播菌</h1><p>無綫劇集《溏心風暴之家好月圓》錄影廠爆發流感而要停廠，在隔鄰開廠拍攝的《東山飄雨西關晴》，眾演員也進入戒備狀態，昨日《東》劇演員汪明荃、佘詩曼、馬德鐘、黃浩然及蕭正楠等在將軍澳電視城開鏡拜神，一提到流感，阿姐第一時間說：「啋！」她續說：「大家小心，有病就要告假，唔好傳播細菌。」</p><p>阿佘順道探親</p><p>阿佘則說：「好彩啲菌冇飄過嚟，我哋又身體健康，最緊要係增強自己抵抗力，我平時就會食維他命同靈芝丸，同埋唔好食煎炸嘢。」《東》劇將會到中山拍外景，阿佘會順道探親。」馬德鐘又黑又瘦，他表示為配合角色刻意減磅。<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>
