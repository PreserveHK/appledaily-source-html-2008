<html><header><meta charset="utf-8"><title>city'super有機日</title></header><body><h1>city'super有機日</h1><p>這年代人人追求健康，沒基因改造、沒農藥的有機食品，成為新世代追求健康的人的主糧。隨着越來越多有機食品店開張，超市亦不甘示弱，除有機貨品專櫃外，city'super為配合3月30日的「有機日」，由3月28日至4月10日，於全線4間分店推出有機食品展銷，售賣過百種有機產品，包括嬰兒食品、雞、肉類、菌類、牛奶、芝士、穀類產品等。想食得健康，就記得要留意了。<br>查詢：25062888(city'super)<br><br>記者：黃潔蓮</p></body></html>
