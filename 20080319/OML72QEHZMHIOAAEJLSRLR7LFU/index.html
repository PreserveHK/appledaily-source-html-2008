<html><header><meta charset="utf-8"><title>郭晉安笑老婆似珍寶珠</title></header><body><h1>郭晉安笑老婆似珍寶珠</h1><p>郭晉安昨日接受商台節目電話訪問，談到將於四月出生的兒子，非常雀躍，他透露之前曾說笑為愛兒取名「郭百有」，英文名即「GodBlessYou」，但一切有待兒子出世後才決定。安仔笑言：「我老婆肥咗20磅，好似粒珍寶珠，我哋𠵱家每晚會讀啲經文畀個仔聽。」安仔又謂現在看見剛為人父的曹永廉便會講湊仔經，已為人父的陳錦鴻更會介紹很多嬰兒食療，安仔說：「佢講嘅嘢我一頭霧水，佢份人好好，但啲方法有啲奇。」<br> 至於他主演的新劇《古靈精探》雖然收視高開，但有傳聞指形象甚差的郭羨妮會拖累該劇，安仔說：「唔驚拖累，淨係想自己帶挈到套劇。」<br> 撰文：駱華齡</p></body></html>
