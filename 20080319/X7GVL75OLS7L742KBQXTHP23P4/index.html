<html><header><meta charset="utf-8"><title>求驗客手記：反對高地作賽禁令老馬身體力行抵讚 - 求驗客</title></header><body><h1>求驗客手記：反對高地作賽禁令老馬身體力行抵讚 - 求驗客</h1><p>我求大俠最憎得把口嘅人，講得出做得到先係英雄，所以本人對阿根廷球王馬勒當拿佩服到五體投地！話說，呢位47歲球星一向反對國際足協提出嘅高海拔比賽禁令，周一佢就喺海拔3,600米高嘅玻利維亞首都拉巴斯參加籌款賽，結果打足全場下協助阿根廷明星隊7:4擊敗玻利維亞明星隊。老馬呢種身體力行嘅精神真係值得學習，之不過佢老人家年紀有番咁上下，身體又麻麻，好彩今次冇事，但希望佢以後可以量力而為啦！</p></body></html>
