<html><header><meta charset="utf-8"><title>周慧敏晒美腿抽筋</title></header><body><h1>周慧敏晒美腿抽筋</h1><p>剛成為Elyze塑身中心代言人的周慧敏（Vivian），早前拍攝了首輯廣告，其時裝設計師好友HenryLau特別為她度身設計了一襲鮮粉紅色晚裝，集高貴性感於一身。Vivian說：「今次幫我扮靚影相嘅製作班底，全部都同我合作無間，所以好自然咁將我最靚嘅一面展現出嚟。」</p><p>不斷換甫士</p><p>拍攝期間，Vivian需擺出不同甫士來展現雙腿的線條美，令Vivian從小腿到腳趾也感覺麻痹及抽筋，不過向來認真的她毫無怨言，據知她為配合服飾，更特別用大行李箱帶着逾20雙私伙靚鞋到場，相當專業。<br> 撰文：林妃</p></body></html>
