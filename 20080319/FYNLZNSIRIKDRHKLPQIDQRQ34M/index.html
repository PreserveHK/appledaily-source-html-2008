<html><header><meta charset="utf-8"><title>潮流感：Faberge奇趣蛋 - ㎡</title></header><body><h1>潮流感：Faberge奇趣蛋 - ㎡</h1><p>金銀珠寶的世界，除了金光燦爛，閃、閃、閃也可以是充滿藝術色彩，看得人打從心中驚嘆。<br> 俄國沙皇時代的御用珠寶藝術家Faberge，1884年為沙皇亞歷山大三世製作鑲珠寶的皇室彩蛋，從而聞名，古董珠寶復活蛋曾在拍賣會上，賣上千萬港元。最近發現Faberge在復活節期間多了一些美麗的搪瓷小蛋吊墜，小巧精美，造型充滿藝術奇趣，一隻小象踩住七彩復活蛋，或半截透明的蛋內，有一支小玫瑰等，手工極為精緻。<br> Textby㎡</p></body></html>
