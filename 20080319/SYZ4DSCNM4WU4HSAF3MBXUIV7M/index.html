<html><header><meta charset="utf-8"><title>囗原白滑女泰山</title></header><body><h1>囗原白滑女泰山</h1><p>夏天將到，日本各大防曬用品廣告也陸續出籠，日本名模囗原友里今年繼續擔任資生堂防曬用品ANESSA的代言人，早前更拉大隊往夏威夷拍廣告。梳了一頭辮子的囗原穿上黑色比堅尼，扮性感女泰山，展現野性一面。<br> 另外，囗原在「最想模仿其春裝打扮的女星」選舉中成為冠軍，但她同時被踢爆到鴨吧耍樂時態度粗魯，不停強迫男公關喝酒。<br> 佳麗寶也找來女星加藤愛為旗下的防曬用品擔任新代言人，皮膚白滑的愛妹也穿上低胸裝示人。</p></body></html>
