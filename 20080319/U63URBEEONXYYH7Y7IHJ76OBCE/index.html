<html><header><meta charset="utf-8"><title>火水爐釀天台屋火警</title></header><body><h1>火水爐釀天台屋火警</h1><p>【本報訊】佐敦吳松街一間懷疑僭建的天台屋，昨晨疑屋內的火水爐引起火警，當時屋內無人，一名女鄰居發現單位冒出熊熊火光立即報警。消防到場開喉迅速將火撲熄，惟單位已付諸一炬，幸無人受傷。<br> 昨晨10時許，吳松街96號9樓天台一間約二百餘呎、懷疑僭建的鋅鐵屋突然冒煙起火，當時獨居上址、年約70歲的老翁正外出買餸，姓陳（25歲）女鄰居發現，立即致電報警，並與家人抱着一名嬰兒走到地面暫避。<br> 消防員接報到場升起雲梯開喉灌救，迅速將火救熄，惟單位已付諸一炬。<br> 戶主稍後返回現場向警員協助調查，經初步調查相信為屋內一個火水爐引致火警，事件中無人受傷。</p></body></html>
