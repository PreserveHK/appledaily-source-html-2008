<html><header><meta charset="utf-8"><title>求驗客手記：六年嚟首被國家隊摒棄安梳爾錯投打比累自己 - 求驗客</title></header><body><h1>求驗客手記：六年嚟首被國家隊摒棄安梳爾錯投打比累自己 - 求驗客</h1><p>英超球會打比郡降班幾成定局，球員固然無法獨善其身，好似威爾斯射手安梳爾，更6年來首度喺國家隊名落孫山！安梳爾貴為世上唯一喺英超、英冠、英甲、英乙、英足盃同英聯盃，都大演過帽子戲法嘅球員，惟今季受傷患困擾，聯賽仲交緊白卷，導致國家隊個名都冇埋。威爾斯領隊陶錫克謂：「過去12個月我哋傾過好多次，希望佢明白我今次決定！」今年26歲嘅安梳爾，若果仲想有將來，好趁早搵後路咯！</p></body></html>
