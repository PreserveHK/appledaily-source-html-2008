<html><header><meta charset="utf-8"><title>周汶錡晒野性滑肌</title></header><body><h1>周汶錡晒野性滑肌</h1><p>名模周汶錡（Kathy）擔任Bella皮膚護理中心代言人，她最近為商品拍攝了新一輯廣告照，並以多個形象示人，當中包括獨立新時代女性、充滿陽光氣息的健康形象，還有展現其優美身段的野性造型，盡晒滑溜肌膚及美腿。<br> Kathy在拍攝當日充滿活力，換上多款性感裝扮，並應攝影師要求擺出多個婀娜多姿甫士，其中一款泳衣造型，她更以側卧姿勢露出修長美腿，Kathy說：「𠵱家時代女性都好獨立，生活又多姿多采，時時刻刻都要保持最佳狀態，所以我都會好小心保養自己皮膚。」<br> 撰文：葉雪</p></body></html>
