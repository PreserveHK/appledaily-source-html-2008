<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張娜拉否認抑鬱症 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張娜拉否認抑鬱症 - 馮仁昭</h1><p>韓星張娜拉噚日27歲生日，佢特登喺首爾舉行第三張中文唱片《夢想》記者會，排場十足。張娜拉早前被傳患抑鬱症，佢透過繙譯否認話：「太誇張了，只是因身為藝人，沒有自己的私生活，有時壓力太大而已！」張娜拉緋聞男友何潤東禮到人未到，除咗送巨型花籃，仲好體貼咁請經理人買咗部韓文字幕嘅遊戲機送畀佢，話知道張娜拉怕搭飛機，等佢玩遊戲機分散恐懼感喎！</p></body></html>
