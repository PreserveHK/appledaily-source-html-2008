<html><header><meta charset="utf-8"><title>案件速遞<br>喜運佳職員被控偷137錶</title></header><body><h1>案件速遞<br>喜運佳職員被控偷137錶</h1><p>【本報訊】喜運佳錶行一名推銷員涉嫌監守自盜，四年間偷取錶行137隻總值1,785萬元的手錶，被控一項盜竊罪，昨日於東區裁判法院提堂，暫時毋須答辯。主任裁判官鄧立泰指案情嚴重，將被告還柙，下月16日再提訊。<br> 被告鄭志德（38歲）被控於04至08年，於波斯富街喜運佳錶行，偷竊137隻手錶，共值1,785萬元。<br> 案件編號：ESCC1468/08</p></body></html>
