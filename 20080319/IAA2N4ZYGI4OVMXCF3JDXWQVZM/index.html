<html><header><meta charset="utf-8"><title>陳敏之狂擦臭豆腐</title></header><body><h1>陳敏之狂擦臭豆腐</h1><p>陳敏之早前聯同林保怡和李詩韻到湖南長沙出席宣傳活動，順道錄影湖南衛視節目《快樂2008》。當日敏之和李詩韻盛裝赴會，保怡獻唱《給我一個吻》時，兩位靚女在他身旁大跳熱舞，令觀眾情緒高漲。<br> 敏之去年曾到湖南參與《舞動奇跡》，她說：「今次返嚟真係好開心，有啲似回鄉探親。最開心見到內地fans，佢哋有啲喺其他省分飛嚟長沙，令我非常感動。」早前消瘦不少的她，也把握機會大擦一餐，她說：「雖然湖南菜偏辣，但我發掘到鍾意嘅美食，就係臭豆腐，我可以一個人食半打㖭。」<br> 撰文：林妃</p></body></html>
