<html><header><meta charset="utf-8"><title>尊尼狄普懷舊黑幫</title></header><body><h1>尊尼狄普懷舊黑幫</h1><p>荷李活男星尊尼狄普（JohnnyDepp圖）𠵱家喺美國威斯康辛州嘅哥倫布拍攝由金像導演米高曼（MichaelMann）執導嘅30年代黑幫電影《PublicEnemies》，噚日一身懷舊打扮嘅尊尼駕駛一架古董車準備埋位，型格十足。尊尼喺新片中同「蝙蝠俠」基斯頓比爾（ChristianBale）及出爐金像影后、法國女星瑪麗安歌廸娜（MarionCotillard）合作，但噚日就未見佢兩個現身。</p></body></html>
