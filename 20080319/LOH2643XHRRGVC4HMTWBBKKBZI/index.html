<html><header><meta charset="utf-8"><title>趙寅成淚灑日本</title></header><body><h1>趙寅成淚灑日本</h1><p>韓星趙寅成於大前日和前日分別在大阪和東京舉行fans聚會，共3,700名影迷出席。這個四小時的影迷聚會非常「超值」，女fans除有機會跟偶像對話和玩遊戲外，更看到他感動得流下男兒淚的場面。<br> 據知兩場聚會共吸引1.5萬名fans報名，在前日的東京聚會中，趙寅成更含淚說：「相信今次是年內最後一次的日本聚會了，能夠跟大家見面感到很高興。」近日趙寅成積極減磅和留長頭髮，拍攝新片《雙花店》。</p></body></html>
