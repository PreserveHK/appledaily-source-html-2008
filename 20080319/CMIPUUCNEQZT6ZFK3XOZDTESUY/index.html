<html><header><meta charset="utf-8"><title>曾傳不和MC仁避談Edison</title></header><body><h1>曾傳不和MC仁避談Edison</h1><p>曾傳出與陳冠希鬧不和的MC仁，昨日出席在新都城中心舉行的「Graffiti藝術為香港及中國運動員打氣」揭幕禮。他接受訪問時，煞有介事地問記者的身份，當獲悉全屬娛記後，隨即笑說：「唔做，我都唔娛樂！」</p><p>突中止訪問</p><p>對於有指舊拍檔陳奐仁在clot的網誌被趕走，MC仁說：「唔關事，我自己有網站，對外消息會喺自己網站發佈，我平時好少睇人哋網站，就算睇都係睇內地或外國。總之自己講有自己渠道，唔使透過傳媒。」<br> 問MC仁是否與陳冠希不和，他反問記者：「件事係咪你寫先？唔係你叫番寫嗰個人問我！」<br> 採訪、攝影：何慧斯</p></body></html>
