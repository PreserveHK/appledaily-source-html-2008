<html><header><meta charset="utf-8"><title>Juno、阿嬌一家親</title></header><body><h1>Juno、阿嬌一家親</h1><p>昨日24歲生日的麥浚龍（Juno），在小島上慶祝的同時也不忘更新網誌（ http://www.think-silly.com/juno/），他在18日當天凌晨以「My24th」為題，記下了生日心情，表示慶祝活動持續，更意有所指多謝所有心愛的人，相信也包括緋聞女友鍾欣桐（阿嬌），在戰場上跟他肩並肩上陣，令他不致要孤身作戰，最後更寫上「家是家，血是血，我們團結一致，我愛你們。」似乎近日有關他與阿嬌的戀情紛擾，引來不少記者日夜追訪而影響其家人生活，令Juno也要借網誌感謝家人的支持與諒解。 <br> 撰文：林妃</p></body></html>
