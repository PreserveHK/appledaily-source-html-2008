<html><header><meta charset="utf-8"><title>《哈利》麥教授患乳癌</title></header><body><h1>《哈利》麥教授患乳癌</h1><p>新一集《哈利波特》（HarryPotter）電影拍攝時事故頻生，十足受到詛咒一樣，昨日又有不幸事件消息傳出，英國《太陽報》證實在片中飾演「麥教授」的73歲英國殿堂級女演員瑪姬史密夫（MaggieSmith）患上乳癌，現正接受治療。</p><p>繼續拍攝</p><p>曾於70年憑《ThePrimeOfMissJeanBrodie》得奧斯卡影后的瑪姬，早前已接受腫瘤切除手術及完成化療，現正接受放射療程，瑪姬的一名朋友稱她現時安好，並堅持繼續為新一集《哈利波特》進行拍攝工作，其發言人被問到瑪姬病情時卻拒絕置評。</p></body></html>
