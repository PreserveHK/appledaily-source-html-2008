<html><header><meta charset="utf-8"><title>案件速遞<br>涉打香港拉登再控一人</title></header><body><h1>案件速遞<br>涉打香港拉登再控一人</h1><p>【本報訊】因恐嚇東方報業集團而被判囚的「香港拉登」馬照聲，本月15日甫出獄即遭人用木棍伏擊。警方再拘捕多一名涉案越南籍男子，昨日解上東區裁判法院。控方指被告於警誡下聲稱不認識事主，但承認中間人身份，惟辯方指他作供時受酒精影響，主任裁判官鄧立泰指案情嚴重，計劃周詳，將他還柙至本月31日再訊。<br> 被告陳松文（29歲）報稱為尖沙嘴一間酒吧的股東，控罪指他於今年3月13日至15日，串謀另一被告BuiVan-thanh及不知名人士蓄意傷害馬照聲。<br> 案件編號：ESCC1467/08</p></body></html>
