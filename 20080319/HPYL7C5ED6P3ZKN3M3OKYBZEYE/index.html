<html><header><meta charset="utf-8"><title>活化大澳比賽懸賞22萬元</title></header><body><h1>活化大澳比賽懸賞22萬元</h1><p>【本報訊】發展局為大澳水鄉舉行活化設計比賽，重整大澳未來的規劃，涉及面積多達340公頃，邀請專業人士與市民參加，專業組首名獎金22萬元，公開組首三名優勝者各獲1萬元獎金，下月21日截止報名，今年8月公佈結果。<br> 發展局副秘書長麥駱雪玲昨日表示，大澳歷史悠久及擁有豐富文化資源，政府稍後會推出多項工程，包括改善交通設施及為水浸黑點提供臨時防洪工程，未來兩年會斥資200萬元美化紅樹林東面的圍網，並增設觀賞海豚的望遠鏡。</p></body></html>
