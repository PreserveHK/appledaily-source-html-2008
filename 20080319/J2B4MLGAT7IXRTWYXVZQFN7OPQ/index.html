<html><header><meta charset="utf-8"><title>醫學Online<br>女士飲茶保護心臟</title></header><body><h1>醫學Online<br>女士飲茶保護心臟</h1><p>女士多飲茶可預防心臟病及中風，法國衞生及醫學研究所跟進了6,000名男女的飲茶習慣及頸動脈脂肪沉積狀況，結果發現無飲茶習慣的女士，45%頸動脈出現可引致栓塞的斑塊，每日飲一至兩杯茶的女性則有42.5%出現斑塊，日飲三杯茶或以上只有33.7%，但男士不論飲茶與否頸動脈的健康並無明顯分別。專家認為茶葉或含有合成雌激素物質，雌激素可保護女性心臟健康，故飲茶對女士益處較大。</p></body></html>
