<html><header><meta charset="utf-8"><title>醫學Online<br>着棉內褲精子壯</title></header><body><h1>醫學Online<br>着棉內褲精子壯</h1><p>男士要慎選內褲，以免影響生育能力。埃及開羅大學一項研究發現經常穿着聚酯質地內褲的男士，精子質素會較穿着傳統棉質內褲的男士差。研究將男士分為三組，第一組男士穿聚酯內褲，第二組穿混紡內褲，第三組則穿純棉內褲；到了研究第14個月，四名穿聚酯內褲的男士精子數量明顯減少，其中一名穿混紡內褲的男士更患上精子缺乏症，純棉內褲組男士的精子則最健康，專家指聚酯及混紡內褲易令睾丸溫度增加，男士還是少穿為妙。</p></body></html>
