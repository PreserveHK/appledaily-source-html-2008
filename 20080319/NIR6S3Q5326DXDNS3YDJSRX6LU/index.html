<html><header><meta charset="utf-8"><title>14架國產戰機變廢鐵</title></header><body><h1>14架國產戰機變廢鐵</h1><p>【本報訊】一架國產「殲-5」型戰機或「米格-15」型戰機當廢鐵賣，值多少錢？東莞市長安鎮一間廢品站最近收購了14架上述兩款戰機，引起公安注意並派員調查，證實該批是北方一軍事飛行學院的退役戰機。<br> 該批戰機機身上清楚可見到戰機的編號及解放軍的「八‧一」標誌，而機翼、降落架等零件則堆放在另一角；這些戰機的引擎、武器及重要零件已全部被拆走，只剩下金屬外殼，而駕駛艙內還有留下很多錶板器材。<br> 據廢品站負責人透露，這些戰機是從北方一間軍事飛行學院收購的，按廢金屬每噸1萬元人民幣收購，每架機約重3噸，即每架戰機約值3萬元。</p></body></html>
