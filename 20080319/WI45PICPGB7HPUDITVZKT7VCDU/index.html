<html><header><meta charset="utf-8"><title>遭菲扣留年半　24漁民返港</title></header><body><h1>遭菲扣留年半　24漁民返港</h1><p>【本報訊】被指闖入菲律賓水域捕魚而遭菲律賓當局扣留年半的24名本港漁民和內地漁工，日前終於獲釋，船主郭帶喜等人昨返港。郭表示現時的心情既喜且悲，喜的是終能與家人團聚，悲的是因今次事件而欠下逾百萬元債項，他希望特區政府批出貸款，協助其復業，郭妻與丈夫團聚登時喜極而泣。<br> 去年10月21日，郭帶喜與3名兄弟，以及兒子郭耀漢和19名內地漁工，在南沙群島捕魚時，被菲律賓當局以非法闖入水域而扣留；直至本月14日，郭帶喜等人終於獲釋。郭與兄弟及兒子昨天返回長洲，其餘19名內地漁工則於明天抵港。</p></body></html>
