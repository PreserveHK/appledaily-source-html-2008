<html><header><meta charset="utf-8"><title>求驗客手記：家有一老如有一寶卡素爾又做綠軍英雄 - 求驗客</title></header><body><h1>求驗客手記：家有一老如有一寶卡素爾又做綠軍英雄 - 求驗客</h1><p>成日都話家有一老就如有一寶，尤其是當塞爾特人陣中有皮雅斯、阿倫同埋加尼特「3虎」之後，再加上一個38歲「老鬼」卡素爾，簡直可以話如虎添翼！呢排阿倫因傷病所困要休息，卡素爾就做咗「及時雨」勇救球隊。就好似禮拜一咁，呢位「老來嬌」就攻入加盟「綠軍」以來最多嘅17分，完場前46秒嘅3分球更加係幫球隊擊敗馬刺嘅致勝關鍵。講真卡素爾有經驗有韌力，老而彌堅，難怪「綠軍」係都要搵佢返嚟坐鎮啦！</p></body></html>
