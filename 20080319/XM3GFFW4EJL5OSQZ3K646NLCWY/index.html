<html><header><meta charset="utf-8"><title>會地首三季賺15億</title></header><body><h1>會地首三季賺15億</h1><p>【本報訊】會德豐地產（049）公佈截至07年12月底止9個月業績，純利15.4億元，每股盈利0.74元，每股派發0.08元。若不計入投資物業公允價值增加的應佔盈餘淨額，純利應約5.7億元。會德豐地產截至06年底之12個月全年純利14.5億元。<br> 基於會德豐地產將年結由3月改為12月，因此沒有相應06年數據可比較。截至07年12月底9個月內，期內重估物業共錄得約9.7億元之盈餘淨額。06年全年錄得約2.81億元之重估盈餘淨額。截至去年12月底止，淨資產約274.7億元升16.44%。</p></body></html>
