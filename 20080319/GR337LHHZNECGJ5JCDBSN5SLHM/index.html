<html><header><meta charset="utf-8"><title>醫學Online<br>咖啡令人「耳仔軟」</title></header><body><h1>醫學Online<br>咖啡令人「耳仔軟」</h1><p>咖啡不但能提神，更有令人「耳仔軟」的神奇功效。澳洲昆士蘭大學一項研究安排140名學生參與安樂死及墮胎法的討論，當各人表達自己立場後，分別被安排飲用咖啡及橙汁，一小時後學生再閱讀一些與他們立場相反的文章，結果顯示受咖啡因影響的學生較易改變立場或妥協，心理專家估計在精神狀態較亢奮的情況下，理性思想能力往往轉弱，因此容易被人成功游說。</p></body></html>
