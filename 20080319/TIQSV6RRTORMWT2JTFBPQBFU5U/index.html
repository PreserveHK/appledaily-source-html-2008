<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪暗藏冧女新招 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪暗藏冧女新招 - 馮仁昭</h1><p>陳豪噚日同LisaS.分別化身「士多啤梨先生」同「檸檬小姐」喺九龍塘宣傳商場嘅復活節活動，着粉紅色西裝嘅陳豪睇落有啲肥肥哋，佢兩個即場試飲復活節飲品，但就唔多衞生，竟然一杯飲品兩份飲。陳豪笑言自己係一般浪漫，冧女招數呢？佢話：「都係送花、燭光晚餐，新意唔係冇，我有好多招，但係就唔好講呢啲秘密，要留畀自己使，總之最緊要有新意同心意。」陳豪又話自己谷肥咗5磅拍《溏心》。</p></body></html>
