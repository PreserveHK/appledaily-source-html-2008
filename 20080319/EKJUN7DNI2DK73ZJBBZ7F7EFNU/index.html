<html><header><meta charset="utf-8"><title>案件速遞<br>大富豪創辦人爭回訟費</title></header><body><h1>案件速遞<br>大富豪創辦人爭回訟費</h1><p>【本報訊】大富豪夜總會創辦人羅焯與前妻陳健心的13億元爭產案，羅焯雖上訴得直，但不滿上訴庭沒有就訟費作出命令，故他早前申請訟費。上訴庭昨日頒佈判詞指，雖然羅焯最後獲得勝訴，但他原審時隱瞞廣州林和西路房地產項目價值，以及至最後才同意與前妻簽訂的分產協議，浪費訴訟時間，故只獲前妻付他原審時一半的訟費。至於上訴訟費則全數由前妻支付。<br> 案件編號：CACV169/06</p></body></html>
