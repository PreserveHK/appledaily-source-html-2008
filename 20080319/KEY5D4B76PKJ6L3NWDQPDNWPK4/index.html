<html><header><meta charset="utf-8"><title>椎名林檎戀上長毛</title></header><body><h1>椎名林檎戀上長毛</h1><p>日本女歌手椎名林檎自02年同結他手彌吉淳二離婚後，就獨力照顧6歲兒子。近日，椎名被發現同一名長髮男子出雙入對，兩人仲喺本月中一齊出席椎名囝囝嘅幼稚園畢業禮。連日來長髮男經常接載椎名出入，仲有佢豪宅門匙，雖然椎名聲稱該男子係佢音樂經理人，但兩人戴住同款戒指，關係可以話係非比尋常。另外，啱啱喺上周四離婚嘅廣末涼子，原來早喺公告離婚兩星期前，就同3歲兒子宏志就讀嘅幼兒園提出喺本月中旬請假半個月，逃避傳媒追訪。</p></body></html>
