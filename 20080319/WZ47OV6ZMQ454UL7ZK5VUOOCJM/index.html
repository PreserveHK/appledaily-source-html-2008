<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥親親60小演員 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發哥親親60小演員 - 馮仁昭</h1><p>由周潤發、楊紫瓊同尊尼芬賴斯邁亞斯（JonathanRhysMeyers）主演嘅《戰火逃城》（EscapefromHuangShi）下個月3號上映，扮游擊隊隊長嘅發哥喺戲入面要幫尊尼手，救番60個小朋友，一向親民又鍾意影相嘅發哥，佢趁拍戲空檔嘅時候，仲搵晒班小演員一齊，逐個同佢哋影合照㖭，認真開心。發哥仲會喺今個月25號喺香港出席《戰火逃城》首映禮。</p></body></html>
