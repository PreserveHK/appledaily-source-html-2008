<html><header><meta charset="utf-8"><title>梁詠琪讚Marc哥新裝似雕塑</title></header><body><h1>梁詠琪讚Marc哥新裝似雕塑</h1><p>梁詠琪、蔡卓妍、廖碧兒、吳雨霏、任葆琳和鄧愛嘉等，前晚也有出席時裝騷。梁詠琪穿上品牌新裝露長腿，她說：「今日件衫幾難應付，入面好短要打底，不過件衫好似雕塑咁，方形，好有舞台效果。」</p><p>掃十萬衫</p><p>梁詠琪表示多年來與MarcJacobs淵源不少，她說：「我試過兩次喺紐約出席MarcJacobs活動，見到好多明星，我又識MarcJacobs，舊年去紐約總店，仲忍唔住買咗成十萬蚊衫。」問她結婚可會想穿MarcJacobs？她說：「太遙遠啦，結婚我會自己設計番，係人生大事，梗係自己計劃啦。」
</p></body></html>
