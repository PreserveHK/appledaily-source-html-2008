<html><header><meta charset="utf-8"><title>案件速遞<br>高盛董事疑毆妻脫罪</title></header><body><h1>案件速遞<br>高盛董事疑毆妻脫罪</h1><p>【本報訊】投資銀行公司董事06年底被指於淺水灣道寓所打傷妻子，案件原定昨日在東區裁判法院開審，女事主向法庭表示身在美國，未能付錢買機票回港作供，但辯方指女事主雖為控方主要證人，但已多次缺席聆訊，又涉台灣一宗股市交易刑事案，要求法庭不要再押後審訊。裁判官錢禮最後在控方未能舉證的情況下，宣佈涉案董事無罪釋放，兼獲堂費。<br> 被告劉浩正（37歲），事發時為高盛集團旗下投資公司董事，原被控於06年12月14日在淺水灣道住所，襲擊妻子張國齡致傷。<br> 案件編號：ESCC5654/06</p></body></html>
