<html><header><meta charset="utf-8"><title>李彩華錄歌嚇到喊</title></header><body><h1>李彩華錄歌嚇到喊</h1><p>李彩華(Rain)與唐文龍合拍亞視劇集《火蝴蝶》，並且合唱該劇的主題曲及插曲。他們前晚到觀塘錄音，Rain表示對上一次入錄音室是兩年前，故今次感到很緊張，她還憶述第一次到錄音室試音情況，她說：「我緊張到喊，試完音喊住行返出嚟，搞到個監製仲驚過我。」一男一女在錄音室試音，女方哭着離開，當然讓人有聯想，Rain笑謂：「唔係呀，我好驚咋嘛，事後見番個監製，佢話當時佢見我喊都唔知點算好。」<br> 此外，唐文龍表示到內地拍劇，也有主唱劇集歌曲。問他錄歌前要否用補品保養聲帶，他謂：「唔使，而且套劇都拍到尾聲，感情好易掌握啫。」<br> 採訪、攝影：楊潔雯</p></body></html>
