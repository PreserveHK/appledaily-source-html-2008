<html><header><meta charset="utf-8"><title>醫學Online<br>籲防桿菌性痢疾</title></header><body><h1>醫學Online<br>籲防桿菌性痢疾</h1><p>衞生防護中心提醒市民要預防桿菌性痢疾感染，該中心公佈，壁屋懲教所內16名14至37歲男性，於本月10至13日出現發燒、嘔吐及腹瀉等病徵，糞便化驗結果證實各人感染由志賀氏桿菌引發的桿菌性痢疾，患者全部在懲教所內接受治療，毋須入院。桿菌性痢疾潛伏期通常為一至三日，病菌可經患者或帶菌者的糞便傳播，進食受污染食物或食水也會受感染，本港去年共錄得67宗感染個案。</p></body></html>
