<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭浩翔捧獎揶揄梁洛施 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭浩翔捧獎揶揄梁洛施 - 馮仁昭</h1><p>彭浩翔同黎妙雪噚日喺會展出席香港亞洲電影投資會頒獎禮，彭浩翔寫的劇本《公車》仲得到「HAF大獎(香港)」。彭浩翔之前同梁洛施合作拍《伊莎貝拉》，今次部《公車》又會唔會搵梁洛施(小圖)做女主角呢？彭浩翔話部戲係講電影學院學生，會搵非職業演員去做，最近都冇同佢聯絡，不過就一路都想再同佢合作，彭浩翔仲好抵死話，唔知使唔使透過律師至搵到佢。</p></body></html>
