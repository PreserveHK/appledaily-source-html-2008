<html><header><meta charset="utf-8"><title>醫學Online<br>忽減活動量傷身</title></header><body><h1>醫學Online<br>忽減活動量傷身</h1><p>都市人活動量忽然下降，會令脂肪迅速累積，丹麥一項研究邀請10名年輕男士參加，他們每日平均步行6,000至10,000步，但每周真正運動的時間卻少於兩小時；研究人員要求他們在兩周內，將每日步行大幅降至1,500步，再替他們量度身體的脂肪量，結果發現雖然體重並沒有明顯增加，但可引致心臟病及糖尿病的深層腹腔脂肪卻上升7%，當進入第三周，其中8人更對胰島素的敏感度下降，顯示健康狀況已轉壞。</p></body></html>
