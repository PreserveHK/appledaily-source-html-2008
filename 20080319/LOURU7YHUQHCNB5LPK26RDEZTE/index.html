<html><header><meta charset="utf-8"><title>官恩娜半日隊22罐酒</title></header><body><h1>官恩娜半日隊22罐酒</h1><p>官恩娜（Ella）、李璨琛和袁彌明前晚到中環一間酒吧出席活動，Ella謂在外國留學時已學飲酒，她說：「有次同三個女仔一齊飲，由黃昏6點飲到第二朝6點，總共飲咗99罐，我都飲咗22罐。」她又笑道：「有次去生日party，有個男仔話送我返屋企，我唔肯，就叫佢飲兩杯林寶堅尼先，點知佢飲咗一杯就醉，我覺得佢好明顯想佔便宜啦！」</p><p>唔肯跳豆袋</p><p>此外，Ella與袁彌明昨日化身成性感兔女郎，現身尖沙嘴出席活動，Ella堅拒在巨型豆袋中跳跳紮擺甫士，她說：「條裙咁短，死都唔跳啦！」<br> 採訪：楊潔雯<br> 攝影：陳俊強、陳順禎</p></body></html>
