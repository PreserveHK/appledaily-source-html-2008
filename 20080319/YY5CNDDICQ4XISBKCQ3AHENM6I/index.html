<html><header><meta charset="utf-8"><title>憶蓮分段教囡囡性常識</title></header><body><h1>憶蓮分段教囡囡性常識</h1><p>林憶蓮昨日在中環出席護膚品牌Kiehl's關懷監護者早期教育的慈善活動，她說：「呢個活動係幫助學習遲緩嘅小朋友，因為香港做呢啲服務都係一、兩年時間，希望可以做啲嘢，等多啲人注意。」</p><p>「唔覺尷尬」</p><p>問憶蓮有否以淫照新聞與囡囡作家庭教育，她說：「自己平時都好少睇新聞，不過今次係好機會教育小朋友，因為接觸多咗呢個社會，小朋友嘅成熟程度比想像高咗。」問她有否教授囡囡性教育，她說：「適當地會講，都唔會覺得尷尬，分階段順其自然講。」<br> 採訪、攝影：LawWaiMan</p></body></html>
