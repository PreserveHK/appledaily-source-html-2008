<html><header><meta charset="utf-8"><title>松岡昌宏承認同居</title></header><body><h1>松岡昌宏承認同居</h1><p>曾主演日劇《夜王》嘅尊尼組合TOKIO成員松岡昌宏，俾噚日出版嘅日本雜誌《FLASH》偷拍到同貌似中川翔子嘅圈外女友同居。松岡喺上月尾被偷拍到同女友前後腳步出寓所，約兩小時後兩人購物後一齊返屋企。幾日後，女方以相同打扮外出帶狗散步。其後，松岡接受記者訪問時，仲大方承認兩人同居並拍拖5年，TOKIO另一成員山口達也早排宣佈同拍拖8年嘅圈外女友奉子成婚，尊尼事務所就話松岡未有結婚打算。</p></body></html>
