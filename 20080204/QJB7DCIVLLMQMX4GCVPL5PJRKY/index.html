<html><header><meta charset="utf-8"><title>胡杏兒優雅輪椅舞</title></header><body><h1>胡杏兒優雅輪椅舞</h1><p>胡杏兒前晚在無綫《脊髓再生愛心創明天》中與王浩信表演輪椅舞，杏兒事後表示輪椅也不算難控制，她眼見很多坐輪椅的朋友表演也很優雅。</p><p>新年澳門𢱑銀</p><p>杏兒表示，在前晚節目中，有很多個案也令她十分感動，又說：「我喺後台都有碰見斌仔，同佢sayhello，我同佢講我有睇過佢本書（《我要安樂死》），叫佢加油。」杏兒表示，農曆新年她將與《野蠻奶奶大戰戈師奶》幕前幕後團拜，並與黃宗澤到澳門情侶檔登台。<br> 此外，前晚節目中播出斌仔呼籲片段外，桑蘭更獻唱《陽光總在風雨後》。</p></body></html>
