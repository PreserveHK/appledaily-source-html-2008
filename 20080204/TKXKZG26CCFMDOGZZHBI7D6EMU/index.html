<html><header><meta charset="utf-8"><title>Jewelry鼠年再攻樂壇</title></header><body><h1>Jewelry鼠年再攻樂壇</h1><p>距離年初一還有兩日，但韓國女子組合Jewelry和少女時代已急不及待穿上傳統韓服，跟fans拜早年。剛加入兩位新成員的Jewelry昨日還為新歌拍攝MV，實行在08年收復組合停產近三年的失地。<br> 鼠年出生的成員徐寅榮稱：「去年我推出了個人大碟，很高興得到歌迷喜愛，於鼠年組合會以更成熟、更性感形象與大家見面。」至於少女時代的九位成員就表示很高興可於新年假期與家人團聚。</p></body></html>
