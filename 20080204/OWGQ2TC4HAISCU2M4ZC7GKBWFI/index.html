<html><header><meta charset="utf-8"><title>飯田兒子出世興奮到喊</title></header><body><h1>飯田兒子出世興奮到喊</h1><p>現年26歲的前Morning娘成員飯田圭織，昨日向日本傳媒和fans發出喜訊。她在上月22日為丈夫兼前音樂人Kenji誕下首名兒子，兒子出世時體重約七磅，初為人母的飯田對兒子的誕生感到無限喜悅。</p><p>冇透露何時復出</p><p>飯田在傳真表示：「當我抱起期待出世已久的兒子時，充滿萬分喜悅和感動，讓我淚流不止。同時我也明白到要保護這個小生命，於世上只有我跟丈夫。」飯田是在去年7月，於個唱內宣佈婚訊及懷孕消息。不過飯田沒有公開兒子的名字，也沒有透露何時才復出藝能界。</p></body></html>
