<html><header><meta charset="utf-8"><title>購物送萬元情人宴</title></header><body><h1>購物送萬元情人宴</h1><p>【本報訊】甜蜜浪漫的情人節緊接農曆新年而來，有商場特別為情侶們推出價值近萬元的「浪漫玫瑰情人宴」，品嚐日本頂級和牛及皇室貴族專享的玫瑰朱古力蛋糕。</p><p>須捐99元</p><p>情侶們即日起在荷里活廣場消費滿2,000元或以上，並捐款99元予福幼基金會，便可換領「浪漫情人玫瑰宴」入場券兩張，在情人節當晚與愛侶享用價值9,999元的「玫瑰情人宴」，菜式包括日本松板A5頂級和牛、金箔玫瑰煙三文魚沙律、魚翅蟹肉玫瑰忌廉湯等；另品嚐英國皇室貴族專享、價值達4,000元的朱古力玫瑰蛋糕。名額僅50對，先到先得。</p></body></html>
