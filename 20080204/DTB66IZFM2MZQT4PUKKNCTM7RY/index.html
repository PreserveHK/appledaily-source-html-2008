<html><header><meta charset="utf-8"><title>等看馬戲<br>男子暈倒撞及女童</title></header><body><h1>等看馬戲<br>男子暈倒撞及女童</h1><p>【本報訊】北角一名57歲梁姓男子，昨午在太古城一期的商場等候觀賞一個來自杭州的賀歲馬戲團表演時，突然不支暈倒，他倒地時並撞向旁邊一名年僅4歲的女童，女童嚇得哇哇大哭，最後由商場保安報警，將兩人送往東區醫院治理。<br> 昨午3時25分，梁與近百名市民在太古城一期商場等候欣賞馬戲表演，由於表演是免費且不設座位，為搶佔最佳位置有人不惜在圍欄前等候多個小時；當距表演時間只有5分鐘時，梁突然不支暈倒並撞向站在其左邊的一名4歲女童，在場維持秩序的保安即時報警，事主清醒送院，經治理後出院；而女童雖沒有受傷，但嚇得哇哇大哭。</p></body></html>
