<html><header><meta charset="utf-8"><title>醫學Online<br>婦女婚後最易暴肥</title></header><body><h1>醫學Online<br>婦女婚後最易暴肥</h1><p>美國一項研究列出導致婦女「發福」的五個關鍵時期，其中結婚更是高危期，由於女士普遍在新婚後也會忽略運動，以便騰出時間與丈夫一起，估計短短幾個月可暴肥最少五磅。另外，停止節食、轉換新工作、產後抑鬱及戒煙也是令體重增加的高危因素，尤其女士忽然放棄節食，新陳代謝率可急降一成，並需約一年時間才完全調整，故即使只是回復減肥前的食量，體重也會急速增加。</p></body></html>
