<html><header><meta charset="utf-8"><title>體罰兒子綜援漢判簽保</title></header><body><h1>體罰兒子綜援漢判簽保</h1><p>【本報訊】中年綜援漢不滿8歲長子流連公園，用羽毛球打其肩膊及大腿，並掌摑他及踢其臀部，其妻發現兒子傷痕報警。涉案父親早前在觀塘裁判法院承認一項虐兒罪，署任主任裁判官胡雅文認為男童的傷勢並不嚴重，事件已交社署跟進，判被告自簽2,000元，守行為兩年。45歲被告（圖）與妻兒一家四口居於黃大仙慈康邨一單位，被告於去年9月1日，因其8歲兒子流連公園5小時，一怒之下犯案。<br> 案件編號：KTCC407/07</p></body></html>
