<html><header><meta charset="utf-8"><title>丈夫太帥　少婦緊張患抑鬱</title></header><body><h1>丈夫太帥　少婦緊張患抑鬱</h1><p>嫁個英俊的老公是不少女士的夢想，但南京女子黃燕卻因丈夫長得太帥，經常擔心他被其他女人搶走，最終患上抑鬱症，還向丈夫提出離婚，並要索精神損失費逾萬元。<br> 「親朋好友不停誇我，說我嫁給了帥氣十足的丈夫，我感覺特別幸福。當時他沒有工作，我就拿出錢來一起用。」黃燕婚後初期生活愉快，但後來丈夫李永找到文職工作，身邊不斷出現漂亮女子，令黃燕起疑心。黃開始學美容，化濃妝，還跟蹤李永，記下和他接觸的人，再與他對質。黃後來因精神長期高度緊張而患抑鬱症。而李永對妻子要離婚也相當無奈，他強調自己沒有外遇，「就這張臉，把我害了」。<br> 《南京晨報》</p></body></html>
