<html><header><meta charset="utf-8"><title>Stephy窄管熱舞</title></header><body><h1>Stephy窄管熱舞</h1><p>鄧麗欣（Stephy）完成一連三場的演唱會後，她除了忙於拍戲，收工後還要趕着為新歌《金光燦爛》拍MV，她身穿金黑色服裝拍攝，與舞蹈員大唱大跳，一點疲態都沒有。<br> 在MV中有一場戲是要Stephy與六位舞蹈員置身於一道狹窄的金色管道中拍攝，該管道擠了七個人，很難做大動作，但導演要求所有人在管道裏勁歌熱舞，由於管道只是臨時搭建，Stephy很擔心稍為大動作會令管道塌下來，故跳得好小心。其後她換上一條超短褲，並架上墨鏡，還要站在一塊滑浪板上做動作，再經電腦後期加工，變成她在海中滑浪。<br> 撰文：葉雪</p></body></html>
