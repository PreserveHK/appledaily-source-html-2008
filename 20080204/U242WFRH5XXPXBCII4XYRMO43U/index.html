<html><header><meta charset="utf-8"><title>國際Gossip：布殊預算案索二十三萬億</title></header><body><h1>國際Gossip：布殊預算案索二十三萬億</h1><p>美國總統喬治布殊（GeorgeW.Bush）最後一次提出財政預算案，可以話係開天索價盡地一煲，竟然獅子大開口要攞30,000億美元，即係23.4萬億港元咁多，刷新美國紀錄。攞咁大筆錢，自然係要幫自己寫靚個「快勞」，想話做啲成績出嚟，包括加強防衞對抗恐怖主義，同埋減少稅收刺激經濟。不過佢呢個算盤好難打響，事關國會打骰嘅係民主黨，又點會輕易點頭畀佢做大花筒呢？<br> 美聯社</p></body></html>
