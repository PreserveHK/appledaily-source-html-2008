<html><header><meta charset="utf-8"><title>Touch新版震晒！</title></header><body><h1>Touch新版震晒！</h1><p>新版iPodTouch將會加入5個軟件，包括Mail、Maps、Weather、Notes及Stocks，令到其功能更接近iPhone，利用Wi-Fi熱點可以瀏覽更多資訊，實用性再進一步提高。另一個比較有用的就係Home圖示管理，只要按住任何圖示3秒左右，所有Icon都會「震」晒，呢個時候就可以隨意改動Icon位置，完成分配後只要按一下Home就可以結束。新版有咁多新功能，之前買咗iTouch有無辦法升級？原來因為升級要透過iTunesStores進行，香港因為暫未提供服務，亦代表升級無門。</p></body></html>
