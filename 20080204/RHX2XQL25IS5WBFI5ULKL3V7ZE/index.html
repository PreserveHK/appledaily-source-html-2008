<html><header><meta charset="utf-8"><title>國際Gossip：安德魯王子與前妻「同居」</title></header><body><h1>國際Gossip：安德魯王子與前妻「同居」</h1><p>大件事！英國安德魯王子（PrinceAndrew）同前妻莎拉（Sarah,DuchessofYork）搬番埋一齊，唔通佢哋玩復合？原來莎拉上星期唔小心搞到屋企火燭，無家可歸，安德魯於是邀請前妻到佢屋企暫住，呢齣《同一屋簷下》只會上演兩星期。安德魯同莎拉喺1992年分居後，一直相處得唔錯，不時一家四口去度假，今個月底又話一齊帶兩個女去瑞士滑雪。<br> 英國《太陽報》</p></body></html>
