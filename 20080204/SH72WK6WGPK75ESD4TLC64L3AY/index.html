<html><header><meta charset="utf-8"><title>財話短說<br>銀泰旗下滬百大股改</title></header><body><h1>財話短說<br>銀泰旗下滬百大股改</h1><p>▲由銀泰百貨（1833）持有27.37%股權的滬A股百大集團宣佈，銀泰及其餘15家非流通股東，同意參與該公司股改計劃，百大以資本公積金轉增股本方式，按10送3.95股向所有百大股東派送股份，但上述16家非流通股東，一半將獲送股份轉贈A股股東，一半按每股獲派股份折現4元（人民幣．下同），方式轉贈A股股東，經綜合折現對價為10股送13.82元。此外，百大將杭州百貨大樓委託予銀泰管理20年，扣除8150至8965萬元年經營利潤後可獲一定管理報酬。</p></body></html>
