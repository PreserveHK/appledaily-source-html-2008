<html><header><meta charset="utf-8"><title>宣萱、Bobby打邊爐團年</title></header><body><h1>宣萱、Bobby打邊爐團年</h1><p>歐陽震華（Bobby）最近忙於為無綫拍劇，好友宣萱特意買齊材料，讓Bobby吃飯時間在電視城的餐廳跟他打邊爐團年。可惜一場歡喜一場空，因為消防條例規定，餐廳不能生火，令宣萱非常沒趣，她說：「我冇所謂啊，我有時間可以出去食，但擔心Bobby會失望。」幸好，最後得到商天娥相助，借出電磁爐，才令她和Bobby開心吃團年飯。</p><p>加國滑雪</p><p>此外，宣萱透露昨日出發和一班舊同學到加拿大滑雪過年，她說：「我哋幾年前已經約定，所以今年有工唔開，有錢都唔搵，去搵定個靚仔教練學滑雪。」<br> 採訪、攝影：林惠卿</p></body></html>
