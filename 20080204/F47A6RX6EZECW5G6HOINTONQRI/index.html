<html><header><meta charset="utf-8"><title>醫學Online<br>有效治愛滋不播毒</title></header><body><h1>醫學Online<br>有效治愛滋不播毒</h1><p>瑞士一項研究發現感染了愛滋病毒的人士，若持續接受有效的抗病毒治療，即使在性行為時不用安全套，也不會將病毒傳播給伴侶。研究綜合四個分別在西班牙、法國、巴西及烏干達進行的分析，參與的愛滋病毒攜帶者達6,000人，結果發現經過適當的治療，病毒可從血液及體液中消失，故在性行為時也不會傳播病毒，但患者必須持續最少半年血液沒有病毒、繼續接受治療及願意定期檢查，才能考慮棄用安全套。</p></body></html>
