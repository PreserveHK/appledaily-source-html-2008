<html><header><meta charset="utf-8"><title>ShoppingList：<br>卡通公仔情人必冧</title></header><body><h1>ShoppingList：<br>卡通公仔情人必冧</h1><p>踏入2月，除咗新年頭痕辦年貨，情人節又係另一頭痕之患，Book枱訂花買禮物三部曲，你仲未做齊就要快啲行動喇。愛人鍾意食乜愛乜花我就無可奉告，但禮物呢，卡通公仔加BearBear都唔會點出事。Trendyland今年除咗米奇米妮等一眾廸士尼人物公仔外，仲首度獨家從英國引入"MeToYou"情人節系列產品，毛公仔、水晶球、陶瓷杯等大把選擇，最起碼都搞掂咗情人節指定三部曲之一先啦。<br>記者：劉昱蘭<br><br>查詢：27449633</p></body></html>
