<html><header><meta charset="utf-8"><title>醫學Online<br>蒲沙灘易患腸胃病</title></header><body><h1>醫學Online<br>蒲沙灘易患腸胃病</h1><p>美國佛羅里達大學一項研究發現，在潮濕的海邊或沙灘長時間逗留，就算不游泳，也會增加患上腸胃病的風險，研究顯示若在沙灘逗留10分鐘，每1,000人中便有6人出現腸胃不適，若逗留時間超過兩小時，風險將增加一倍，若嬉水超過70分鐘，比例更上升至每100人便有7人感染腸胃病，相信與沙灘潮濕，易滋生細菌，加上污染嚴重，若不勤加洗手就容易病從口入。</p></body></html>
