<html><header><meta charset="utf-8"><title>財話短說<br>國開行洽購第5大礦務公司</title></header><body><h1>財話短說<br>國開行洽購第5大礦務公司</h1><p>▲據《星期日電訊報》報道，繼資助中國鋁業公司收購英國力拓11.4%股權後，中國國家開發銀行正與瑞士期貨公司GlencoreAG磋商，洽購其手上全球第5大礦務公司瑞士斯特拉塔（XstrataPLC）35%股權，涉資150億英鎊（2298億港元），早前全球最大的礦務公司淡水河谷已宣布就收購斯特拉塔展開談判，若報道屬實，則國家開發銀行可能再度扮演程咬金，阻撓世界礦務公司合併。</p></body></html>
