<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰蘇玉華新劇高開保收視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰蘇玉華新劇高開保收視 - 馮仁昭</h1><p>陶大宇、蘇玉華（圖）主演嘅無綫劇集《和味濃情》承接《野蠻奶奶大戰戈師奶》，上周首播，平均收視有29點（182萬觀眾），相比《野》劇結局只下滑3點（18萬觀眾），收視唔錯，相反鄭希怡主演嘅《秀才愛上兵》受網友狠批後，收視再下跌只得27點（169萬觀眾），而周星馳率電影《長江7號》班底的慈善節目《脊髓再生愛心創明天》收視同上周一樣有18點（113萬觀眾）。</p></body></html>
