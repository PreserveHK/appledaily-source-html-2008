<html><header><meta charset="utf-8"><title>隔牆有耳：民主「檔」賀歲 - 李八方</title></header><body><h1>隔牆有耳：民主「檔」賀歲 - 李八方</h1><p>民主黨喺維園花市擺嘅「民主檔」噚日正式開幕，前主席馬丁做埋人肉衫架，力推由尊子設計嘅民主黨T恤，仲同班兄弟一齊預祝市民新年快樂。馬丁話，今年嘅新年願望係立法會各黨派能夠達成共識，令香港盡快落實真普選。<br> 民主黨主席仁哥即席搞花臣，話要用1至10嘅數字開頭，講啲祝賀市民嘅說話，講完「一本萬利」，到「二」時，大家啞咗諗唔出，好彩馬丁夠精靈，大嗌一聲「2012！」乘機借拜年再次為爭普選發聲。講到「四」字時，馬丁又不忘好友陳太，爆咗句「四萬咁口！」成班民主黨兄弟都不得不讚呢個前主席轉數快，寶刀未老。</p></body></html>
