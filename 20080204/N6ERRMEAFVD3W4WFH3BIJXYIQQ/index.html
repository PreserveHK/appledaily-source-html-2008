<html><header><meta charset="utf-8"><title>醫學Online<br>解讀化驗困擾醫生</title></header><body><h1>醫學Online<br>解讀化驗困擾醫生</h1><p>醫生不一定能準確無錯地解讀化驗結果，英國一間醫院調查了80名年輕醫生，了解他們分析醫學化驗結果的能力，結果發現18%的醫生會替病人進行一些自己沒有信心解讀的化驗，在12種常用的醫學化驗中，只有兩種化驗是所有醫生都懂得解讀，醫生擔心自己會錯誤理解結果的化驗項目多達十種，七成受訪醫生認為醫院應提供更多與化驗有關的培訓課程，但醫學院削減病理學課程，令年輕醫生不懂分析化驗結果。
</p></body></html>
