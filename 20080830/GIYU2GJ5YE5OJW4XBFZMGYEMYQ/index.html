<html><header><meta charset="utf-8"><title>晒一晒：越女走私穿10條牛仔褲</title></header><body><h1>晒一晒：越女走私穿10條牛仔褲</h1><p>深港關口，水客走私貨物的情況屢見不鮮。但原來，廣西與越南交接的口岸附近，經常有越南女子不停地往身上穿牛仔褲，直到穿不了為止，每人身上少則六、七條（左圖），多則逾10條，她們原來是走私中國服裝到對岸的芒街的。有人還將走私物用膠紙包在手臂上（下圖）過關。網民驚嘆她們走私妙法之餘，又慨嘆搵食艱難。</p><p> http://bbs3.news.163.com/bbs/photo/94251020.html </p></body></html>
