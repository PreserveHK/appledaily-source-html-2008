<html><header><meta charset="utf-8"><title>GRAPHICWORLD：拍烏蠅要智取</title></header><body><h1>GRAPHICWORLD：拍烏蠅要智取</h1><p>「拍烏蠅」大有學問。美國加州理工學院專家，經研究後發現蒼蠅遇威脅時反應敏捷，只要約200毫秒就會擺甫士一躍飛走：當威脅從後而至，牠們中間一對腳會稍為前移令身體後傾，準備跳向前飛走；威脅迎面而來，腳會後移，並向後飛走；若襲擊來自兩側其中一方，身體側向另一邊，準備向側飛走。所以「拍烏蠅」不應該力敵，應要智取，起手就應拍擊蒼蠅將會飛往的位置。<br> 英國《泰晤士報》/《獨立報》</p></body></html>
