<html><header><meta charset="utf-8"><title>財話短說<br>傳工行66億購俄銀行</title></header><body><h1>財話短說<br>傳工行66億購俄銀行</h1><p>▲外電引述俄羅斯商業日報《Kommersant》報道，工商銀行（1398）將斥資8億至8.5億美元（62.4億至66.3億港元)，收購排名前100位的俄羅斯銀行Roservobank全部股權，雙方短期簽署協議。不過，工行消息人士回應稱，未聽聞有關收購。路透社引述接近Roservobank消息說，目前正與多個潛在投資者洽談，名單不包括工行。</p></body></html>
