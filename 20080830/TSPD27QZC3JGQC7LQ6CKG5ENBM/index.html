<html><header><meta charset="utf-8"><title>財話短說<br>廈門港多賺15%不派息</title></header><body><h1>財話短說<br>廈門港多賺15%不派息</h1><p>▲廈門港務（3378）上半年純利1.97億元（人民幣．下同），增長14.8%，每股盈利7.23分，不派息。鑑於全球經濟增長放緩、成本上漲，及出口退稅政策調整等因素，預計下半年廈門港外貿出口業務增長放緩。另外，廈門港務向持股51%的廈門海滄國際出售海滄港區1號泊位，代價4.07億元，預期獲利1.4億元。廈門海滄餘下49%由和黃（013）持有。</p></body></html>
