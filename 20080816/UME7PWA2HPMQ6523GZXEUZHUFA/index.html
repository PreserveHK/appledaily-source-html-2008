<html><header><meta charset="utf-8"><title>羅慧娟夫婦忸怩合照</title></header><body><h1>羅慧娟夫婦忸怩合照</h1><p>剛剛結婚的羅慧娟和夫婿劉志敏，昨日在奧海城出席好友的鞋店開幕禮，榮升劉太的娟妹掛着幸福笑容，相反劉生對鏡頭依舊避忌，刻意躲入人堆中，難怪他們的在場好友都對娟妹笑說：「佢（劉生）以為戴黑超冇人認得佢，佢都儍㗎，報紙都出晒個樣啦，哈哈﹗」最終要好友出馬才促成兩人合照。不過劉生對娟妹無微不至，見愛妻接受訪問，便主動幫她拿手袋。</p><p>娟妹笑言尚在適應劉太這稱呼，結婚當日感到親友比他們還開心，她整天哭了好幾次，她說：「好開心好感恩，佢哋快樂，所以我哋快樂。」談到何時造人？娟妹澄清沒有懷孕，只是身材保持得未夠好，生兒育女就順其自然。<br> 採訪、攝影：馬建華</p></body></html>
