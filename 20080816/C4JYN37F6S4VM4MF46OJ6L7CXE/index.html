<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星木村佳乃自年中與男星伊勢谷友介分手後，前日兩人首度同台出席電影《Blindness》試映會，但兩人全程沒有眼神交流。<br> <br> ●韓國男星李瑞鎮昨日與首爾市長吳世勛在普信閣主持敲鐘儀式慶祝光復節。<br> <br> ●韓國女星文根英在新劇《風的畫師》反串黐鬚造型首度曝光，獲網友大讚激似男仔。<br> <br> ●韓劇《快刀洪吉童》女主角成宥利早前飛到洛杉磯為雜誌拍照，其金短髮造型令人眼前一亮。<br> <br> ●珍妮花露芙赫葦特早前被拍下肥腫難分的照片後決心減肥，結果她於10周內減掉18磅。<br> <br> ●瑪麗嘉兒日前偕丈夫NickCannon到地中海度假，兩人出海請來6名員工侍候，其中兩位更專門為瑪麗抹身及拿飲品。</p></body></html>
