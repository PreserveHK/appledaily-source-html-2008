<html><header><meta charset="utf-8"><title>關仁隱事：火爆佬背妻𠝹奀星 - 關仁</title></header><body><h1>關仁隱事：火爆佬背妻𠝹奀星 - 關仁</h1><p>「火爆佬」搞到同老婆離婚，原因係火爆佬事業下滑，滿腔怨氣，一返屋企就搵老婆做出氣袋，冇事冇幹都狂抦一鑊，有時仲發爛渣掟杯掟碟㖭，不過呢啲未係致命傷，真正嘅導火線係佢媾咗個公仔箱嘅超奀星，佢貪人哋後生又有幾分姿色，而奀星就以為黐咗火爆佬會識多啲人有着數，所以咪一拍即合。火爆佬個老婆唔係發雞盲，又點會唔知吖？忍得佢臭脾氣，但忍唔到佢花心，咪寧願引刀成一快，無謂留戀啦。<br> Textby關仁</p></body></html>
