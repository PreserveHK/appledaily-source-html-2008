<html><header><meta charset="utf-8"><title>關仁隱事：弟弟驚人掂塊面 - 關仁</title></header><body><h1>關仁隱事：弟弟驚人掂塊面 - 關仁</h1><p>「野火運動會」開幕，各國大粒佬都畀面出席，所以「雀仔竇」啲保安真係超嚴謹。好似有得直播比賽嘅「大婆台」咁，工作人員數目都俾大會限制，製作單位諗住淨係搵個化妝師入場就得，但做主持嘅「弟弟」知道後竟然發爛渣，鬧到人哋狗血淋頭，佢話：「要個set頭咪得囉，畀個化妝我把鬼咩！」梗係啦，弟弟塊面咁多後期加工，邊肯畀人掂吖，一陣啲改建有乜損傷，邊個負責先。<br> Textby關仁</p></body></html>
