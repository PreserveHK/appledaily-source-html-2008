<html><header><meta charset="utf-8"><title>關仁隱事：阿笨冇料到嘥錢 - 關仁</title></header><body><h1>關仁隱事：阿笨冇料到嘥錢 - 關仁</h1><p>成日扮大哥嘅「阿笨」，最近幫公仔箱嘅節目做主持。阿笨份人無論係對住乜嘢人，都係咁鍾意擺出一副大哥樣，指生晒當正自己係監製，搞到好多幕前幕後都唔妥佢。阿笨今次返去做主持嘅酬勞係高過拍檔「BB姐」好多，但拍埋BB姐嗰度，佢嘅講嘢技巧同準備工夫就同BB姐差咗幾皮，搞到好多人戥BB姐唔抵，話阿笨冇料到，仲話阿笨份人工夠請三幾個好好嘅主持返嚟，分分鐘效果更加好㖭！<br> Textby關仁</p></body></html>
