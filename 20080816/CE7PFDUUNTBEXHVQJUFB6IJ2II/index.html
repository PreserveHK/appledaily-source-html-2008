<html><header><meta charset="utf-8"><title>麥當娜老公相伴　黑面迎生日</title></header><body><h1>麥當娜老公相伴　黑面迎生日</h1><p>剛在昨日度過了50歲牛一的樂壇天后麥當娜（Madonna），盛傳昨日在英國豪宅內舉行盛大的生日派對慶祝，不過她的發言人卻對此三緘其口。</p><p>影裸照最難忘</p><p>多次被傳與丈夫基里奇（GuyRitchie）婚變的娜姐，在生日的前一晚，被偷拍到與基哥乘車離開倫敦的喀巴拉教會，但兩人卻全程無表情，絲毫不見夫妻間的甜蜜。<br> 另外，英國《泰晤士報》為慶祝娜姐大壽，特別選出娜姐演藝生涯中50個最令人難忘的時刻，當中包括娜姐在85年被踢爆曾拍攝《花花公子》裸照、90年於演唱會上自摸，以及03年與BritneySpears在台上激咀等。</p></body></html>
