<html><header><meta charset="utf-8"><title>王敏德囡囡今晚獻舞藝</title></header><body><h1>王敏德囡囡今晚獻舞藝</h1><p>王敏德與馬詩慧的女兒王曼喜及麗嘉今晚將於沙田大會堂，參加芭蕾舞名師王仁曼一年一度的「明日之星」滙演，更會與專程由內地到港的遼寧芭蕾舞團主要演員呂萌同台演出。<br> 三人日前於王仁曼芭蕾舞學校綵排，曼喜說：「細個睇人跳芭蕾舞，覺得好優美好有性格。我好仰慕呂萌，佢好有型、好有氣質，佢可以話係我偶像。」<br> 每星期練舞兩天、剛考獲8級證書的曼喜也有想放棄的時候，幸得母親替她打氣，曼喜說：「試過一次考試有太多動作，記唔晒，嗰次仲喺堂上喊，媽咪同爹哋都有安慰我。」<br> 採訪：羅慧敏<br> 攝影：林德雄<br> 場地：王仁曼芭蕾舞學校</p></body></html>
