<html><header><meta charset="utf-8"><title>神話JunJin生日冧Fans</title></header><body><h1>神話JunJin生日冧Fans</h1><p>韓國人氣組合神話成員JunJin，噚日喺首爾同逾800名來自中、台、日、韓等亞洲地區嘅fans預祝其28歲生日。壽星仔人緣好，獲隊友DongWan、組合Battle同金秀路現身祝賀，佢仲同DongWan抱抱同拖手，十分親熱。JunJin收到大堆禮物，不過佢就覺得其中一幅畫似隊友Andy多啲，懷疑fans送錯咗，好鬼抵死。佢仲同女舞蹈員大跳辣身舞，又用日文同普通話講我愛你，令fans暈晒大浪。</p></body></html>
