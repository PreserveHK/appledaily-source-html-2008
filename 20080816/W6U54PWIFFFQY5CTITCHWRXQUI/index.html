<html><header><meta charset="utf-8"><title>吳尊球賽迎辰亦儒歸隊</title></header><body><h1>吳尊球賽迎辰亦儒歸隊</h1><p>為了歡迎服完兵役的辰亦儒重返飛輪海，加上來自內地的小師妹劉力揚近日到台灣宣傳，飛輪海三名成員汪東城、炎亞綸和吳尊昨日特別為他們在台灣安排了一場羽毛球比賽，汪東城和炎亞綸一組，迎戰辰亦儒和劉力揚，吳尊則做裁判。<br> 汪東城的一組本來就快落敗，吳尊見狀鋤強扶弱，代替汪東城落場作賽。吳尊出手後，分數立即逆轉，在多個強勁殺球後，分數逐漸追平，最後更超前，取得勝利。<br> 不過，對手不願服輸，汪東城更索性宣佈無限期延長賽事，讓他們打個痛快，難怪吳尊賽前曾誇口：「羽毛球我超強的。」<br> 採訪、攝影：黎寶蘋</p></body></html>
