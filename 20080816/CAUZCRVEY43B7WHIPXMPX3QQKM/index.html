<html><header><meta charset="utf-8"><title>米雪大馬咪嘴暖四川</title></header><body><h1>米雪大馬咪嘴暖四川</h1><p>阮兆祥、商天娥、米雪於日前到馬來西亞出席四川慈善籌款演出，是次籌得善款約560萬港元，在席間他們還義賣手帶，由於現場觀眾反應甚佳，故他們三人唱到一半時手帶已賣完，有見及此，三人便即時連自己手上的手帶也拿出來義賣，博得全場掌聲。</p><p>觀眾冇投訴</p><p>商天娥獻唱一曲《GreatestLove》，台下觀眾個個讚不絕口，至於米雪在台上表示要做人開心，所以唱了鄧麗君的名曲《甜蜜蜜》，雖然是咪嘴演出，不過為了善事觀眾也毫不介意，更不斷歡呼以示支持。<br> 撰文：李全</p></body></html>
