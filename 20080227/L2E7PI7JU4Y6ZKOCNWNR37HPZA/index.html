<html><header><meta charset="utf-8"><title>求驗客手記：廸亞高領紅停3場不來梅放眼足協盃？ - 求驗客</title></header><body><h1>求驗客手記：廸亞高領紅停3場不來梅放眼足協盃？ - 求驗客</h1><p>拜仁慕尼黑今季喺德甲獨大，𠵱家以44分排喺榜首，諗住都叫做有隊雲達不來梅（40分）威脅到佢哋啩。點知好衰唔衰，不來梅中場靈魂廸亞高喺上場作客0:1輸畀法蘭克福場波，因為推跌對手守將基傑亞高斯而攞紅牌被逐，事後證實要停賽3場㖭。雲達不來梅話就話願意接受處罰，唔會向德甲聯賽會上訴；但試諗吓球隊之後要對多蒙特、史特加同禾夫斯堡，冇咗廸亞高爭好遠㗎嘛！唔通呢位巴西球星留力攻足協盃？</p></body></html>
