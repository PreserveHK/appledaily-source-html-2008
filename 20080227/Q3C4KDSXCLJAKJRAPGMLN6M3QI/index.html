<html><header><meta charset="utf-8"><title>佐治魯卡斯捧HipHop</title></header><body><h1>佐治魯卡斯捧HipHop</h1><p>每年讓美國饒舌音樂人交流而設HipHopSummit，昨日於紐約揭幕。為表揚過去一年對饒舌界有貢獻藝人，大會於首天便上演了ActionAwards，Ciara、SnoopDogg等紛獲加冕，大導佐治魯卡斯（GeorgeLucas）也有賞面出席。<br> 於當天的頒獎禮上，饒舌藝人Ciara、SnoopDogg齊得到個人貢獻獎，一手策劃是次大會的RussellSimmons，更邀請到佐治魯卡斯出席。今屆HipHopSummit將會一連多天於紐約舉行，歌手KanyeWest、Nelly及Destiny'sChild等稍後也會出席盛會。</p></body></html>
