<html><header><meta charset="utf-8"><title>案件速遞：英記師傅涉收賄款20萬</title></header><body><h1>案件速遞：英記師傅涉收賄款20萬</h1><p>【本報訊】老字號粉麵廠「英記粉麵有限公司」，一名前製麵師傅涉嫌每月收受一名麵粉供應商5,000元「顧問費」，4年間賄款達20萬元。製麵師傅否認兩項代理人接受利益罪名，案件昨在區域法院開審。<br> 59歲被告麥錦雲，案發時為英記粉麵有限公司製麵師傅，被控於02年2月至06年3月間，接受仁和貿易有限公司198,250元賄款。<br> 47歲英記東主趙有就供稱，他因工作繁忙，將採購麵粉的決定，交由被告負責。<br> 案件編號：DCCC1095/07</p></body></html>
