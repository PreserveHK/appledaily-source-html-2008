<html><header><meta charset="utf-8"><title>醫學Online<br>泡菜有效殺死細菌</title></header><body><h1>醫學Online<br>泡菜有效殺死細菌</h1><p>辛辣的泡菜可對抗食物中毒，韓國全北大學一項研究發現，在泡菜的發酵過程中，可將經常引致食物中毒的金黃葡萄球菌及寄生在奶類和肉類的李斯特菌殺死，研究人員將100萬粒金黃葡萄球菌放在剛開始發酵的白菜中，四日後發現細菌全部被殺滅，再將1,000萬粒李斯特菌放入，五日後細菌同樣全部被殺死，專家相信泡菜也能對付蠟樣芽胞桿菌，即使不能全數殺滅，也能阻止細菌繁殖。</p></body></html>
