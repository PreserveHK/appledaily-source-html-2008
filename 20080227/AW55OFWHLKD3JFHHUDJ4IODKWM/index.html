<html><header><meta charset="utf-8"><title>飯島愛抗神經衰弱</title></header><body><h1>飯島愛抗神經衰弱</h1><p>去年3月宣佈退出日本藝能界的飯島愛，前日在其blog內留言謂自己兩個月前患上輕微神經衰弱，需服食藥物來抗抑鬱，幸好經治療後情況已有好轉。<br> 愛姐談到病況時說：「真的很痛苦，（神經衰弱）是沒痛楚、無法看見的病，只能忍耐，是疲倦、壓力、緊張和睡眠不足都集於一身。」幸好經治療後，她已無大礙，檢查期間更發現自己有腸胃毛病。不少fans知道消息後，紛紛在其網誌留言鼓勵。愛姐去年9月曾因「寫blog再無意義」而關閉網站，但在網友反對下，不久後又重開。</p></body></html>
