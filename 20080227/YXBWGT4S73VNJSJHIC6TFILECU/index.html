<html><header><meta charset="utf-8"><title>中環在線：朗豪坊派糖贈興 - 李華華</title></header><body><h1>中環在線：朗豪坊派糖贈興 - 李華華</h1><p>噚日財爺發表預算案，一如所料大手派糖，旺角朗豪坊亦喺噚日搞咗個「留給財爺的說話」嘅活動，收集市民嘅精警語句，贏咗嘅市民可以攞到現金一萬蚊。佢哋又派糖畀中午路過嘅市民，仲唔係同財爺贈興。<br> 咁市民想同財爺講啲咩呢？真係幾刁鑽都有，有市民提出，希望生仔都可以有錢派；另外，亦有市民玩押韻咁寫：「舊『唐』不及新『糖』，觀塘收入差過九龍塘。你的糖仲多個水塘，好好大響名堂，派糖給有需要不同階層，讓市民分享真正糖心，香港人會煲湯來多謝你的糖！」押韻好唔好唔係重點，最緊要係講到大眾市民嘅心聲啫。</p></body></html>
