<html><header><meta charset="utf-8"><title>美莎芭頓醉駕案明開審</title></header><body><h1>美莎芭頓醉駕案明開審</h1><p>主演青春劇《OC》的美莎芭頓（MischaBarton），去年12月27日於加州西荷李活區聖莫妮卡涉醉駕，警方及後還發現她無牌駕駛及收藏28.5克大麻和受管制藥物。經過警方兩個月的研究，前日正式向她起訴包括醉酒駕駛等四項罪名。
</p><p>缺席初審</p><p>今次美莎被起訴受管制物品影響下駕駛、體內酒精含量超標下駕駛、無牌駕駛及藏毒共四項罪名，加州警方表示美莎今次案件將於明天提堂，其發言人已明示美莎將不會出席初審，並拒絕回應其他問題。</p></body></html>
