<html><header><meta charset="utf-8"><title>財圈快拍：永隆第三代鍾意睇港姐</title></header><body><h1>財圈快拍：永隆第三代鍾意睇港姐</h1><p>家族色彩濃厚嘅永隆銀行（096）噚日由兩位伍家第三代傳人──伍尚修（左一）同伍尚宗（右二）出嚟sell新聯營信用卡，仲有合作夥伴Pe:tite董事賴偉明（左二），三人見到05年港姐冠軍葉翠翠（右一）似乎好欣賞。<br> 兩位伍生同樣擔任高級經理，入嚟幫手唔夠兩年，尚宗之前做大律師，尚修就喺花旗企業銀行辦事，𠵱家都係廿零三十歲。尚修話，家族嘅「尚」字輩仲有兩位仁兄喺永隆打工，包括尚豐同尚敦，不過翻查永隆年報，好似仲有一位尚思小姐做替任董事，或者係家族繁衍，未能盡錄！<br> 程志遠攝</p></body></html>
