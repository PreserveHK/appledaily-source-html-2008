<html><header><meta charset="utf-8"><title>求驗客手記：泰利同坦卡特動粗早知重插熱刺下盤 - 求驗客</title></header><body><h1>求驗客手記：泰利同坦卡特動粗早知重插熱刺下盤 - 求驗客</h1><p>車路士喺聯賽盃決賽輸畀熱刺已成歷史，但係如果球迷賽前收到以下嘅消息，可能會用晒成副身家買熱刺受讓平/半嘅下盤都唔定。聽講決賽前嘅24小時，車仔隊長泰利疑似收到「冇得出場」嘅訊號，於是同教練坦卡特嘈鑊甘！有目擊者親述見到佢兩個頭撞頭、口噏噏咁，總之搞到極不愉快，最後仲要由其他職球員分開佢哋；開波前發生不和事件，士氣好極有限啦。嘩！如果我求大俠賽前知道呢單嘢，買大啲熱刺下盤啦喂！</p></body></html>
