<html><header><meta charset="utf-8"><title>石原做惹火Miss</title></header><body><h1>石原做惹火Miss</h1><p>日本青春女星石原佐美，近日正趕拍4月首播的新劇《Puzzle》。今年21歲的石原，在劇中扮演一名30來歲的教師考演技之外，日前又要在一片火海中拍攝，可謂十分辛苦。</p><p>不會輸給仲間</p><p>劇情講述石原扮演性格市儈的英語教師，與學生山本裕典、木村了及瑛太胞弟永山絢斗到一村莊內尋寶，卻不幸遇到火燭。當日石原佐美穿上藍色運動裝，與仲間由紀惠主演的《我Miss係大佬》造型甚為相似，適逢《我Miss係大佬》第三輯也在4月播出，石原笑說：「我不會輸的，不過劇種不同，希望能演出有趣又與別不同的教師角色。」</p></body></html>
