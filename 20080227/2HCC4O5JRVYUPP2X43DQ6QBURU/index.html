<html><header><meta charset="utf-8"><title>凱頓、南明奈雙語谷戲</title></header><body><h1>凱頓、南明奈雙語谷戲</h1><p>加拿大男星凱頓基斯甸臣（HaydenChristensen）近日忙於為主演的電影《越空行者》（Jumper）四出宣傳。前日，他聯同女主角兼緋聞女友美曹碧遜（RachelBilson）與導演德格里文（DougLiman），現身東京六本木舉行首映禮，性感女星南明奈以電影宣傳隊長身份上台獻花。</p><p>獻花緊張</p><p>獲委任電影宣傳隊長的南明奈，上台向三人獻花。南明奈手執貓紙，以不流利的英語說：「歡迎來到日本，世界有名的人站在眼前，令我十分緊張。」凱頓也禮尚往來，以簡單的日語回禮說多謝，凱頓及後還替在場fans簽名，全無架子。
</p></body></html>
