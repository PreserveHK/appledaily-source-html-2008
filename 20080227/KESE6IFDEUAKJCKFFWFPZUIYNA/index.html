<html><header><meta charset="utf-8"><title>中晶中心呎價5281</title></header><body><h1>中晶中心呎價5281</h1><p>【本報訊】市場消息透露，尖沙嘴中晶金融中心錄得大手成交，兩高層剛以1600萬售出，每層1515方呎，呎價5281元。相對該廈去年底呎價約4200至4300元，不足兩個月升值約24%；單位以交吉方式交易。原業主06年初以呎價3000多元購入，升值逾七成。<br> 位於漆咸道南107至109號的中晶金融中心，樓高19層，現只有2至3層放售，每方呎叫價5200至5300元。</p></body></html>
