<html><header><meta charset="utf-8"><title>茶樓變擂台<br>兩茶客執茶壺互毆</title></header><body><h1>茶樓變擂台<br>兩茶客執茶壺互毆</h1><p>【本報訊】油麻地彌敦道219號莊士倫敦廣場10樓一間酒樓，昨上午11時許，姓趙（49歲）及姓康（53歲）男子分別到上址酒樓飲茶，兩人坐在鄰枱；其間，有人高聲講電話引起不滿，雙方發生爭吵並以粗言互罵。<br> 現場消息指，康先拿起茶壺向趙的頭部扑去，後者登時頭破血流，他亦不甘示弱用茶壺還擊，其他茶客見狀立即走避，酒樓職員勸止及報警。<br> 兩名男子在毆鬥中同告受傷，其中趙被扑穿頭，康亦被打傷眼、鼻及嘴角，兩人送院敷治後涉嫌公眾場所打架被捕。</p></body></html>
