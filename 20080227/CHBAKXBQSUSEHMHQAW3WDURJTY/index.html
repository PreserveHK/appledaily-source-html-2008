<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀榮獲撤銷破產令 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張耀榮獲撤銷破產令 - 馮仁昭</h1><p>張耀榮因多年前控告時富投資主席違約敗訴，欠落400幾萬訟費，俾時富投資呈請破產，由於已還清款項，加上證明有能力償還其他債權人嘅債務，噚日佢終於獲法庭批准撤銷破產令，結束不足1年嘅破產生涯。張耀榮喺庭外聲言覺得開心，佢話：「我唔係冇錢，係條氣唔順啫！」被問到破產有冇影響佢喺商界嘅聲譽，張耀榮話：「有少少影響啦，但根本冇人相信我冇錢！」<br> 案件編號：HCB117/07</p></body></html>
