<html><header><meta charset="utf-8"><title>權相佑冲繩被跟蹤</title></header><body><h1>權相佑冲繩被跟蹤</h1><p>韓星權相佑本月初飛往日本冲繩島拍攝護膚品牌《TheFaceShop》的全新廣告，由於他在當地人氣高企，有fans專程從大阪追到冲繩島的拍攝場地。權相佑知道後大方為她們簽名及拍照留念。</p><p>櫻花變紙花</p><p>權相佑當日經大阪轉飛往冲繩島北部的拍攝現場，他的fans在機場碰到偶像後，即跟蹤他到目的地。另外，廣告導演原本打算在冲繩島拍攝權相佑在櫻花散落下的型仔造型，但由於花瓣不足，工作人員緊急製作多箱以紙做成的花瓣，營造相似的效果。</p></body></html>
