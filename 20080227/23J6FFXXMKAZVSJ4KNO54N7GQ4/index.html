<html><header><meta charset="utf-8"><title>宮澤里惠殺人被偷窺</title></header><body><h1>宮澤里惠殺人被偷窺</h1><p>日本女星宮澤里惠前日戴上銀色假髮，在橫濱出席新片《GelationSilveLOVE》記者會。宮澤在新片中扮演變態殺人魔，更玩弄男星永瀨正敏和役所廣司於掌心之上。<br> 該片集懸疑和驚慄於一身，役所在片中委派飾演攝影師的永瀨，偷拍宮澤的一舉一動，沒想到宮澤原來是殺人不眨眼的殺人魔。首次「殺人」的宮澤說：「被永瀨偷拍，心情既緊張又刺激。」永瀨禮尚往來回應：「能夠一直望着她，是我的光榮。綵排時偷偷望宮澤，已覺得她十分美麗。」難道永瀨不怕緋聞女友中島美嘉扭耳仔嗎？</p></body></html>
