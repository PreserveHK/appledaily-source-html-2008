<html><header><meta charset="utf-8"><title>中環在線：梁定邦亁坤大挪移耍家 - 李華華</title></header><body><h1>中環在線：梁定邦亁坤大挪移耍家 - 李華華</h1><p>美國次按衍生產品搞到全球金融經濟一鑊泡，監管機構喺事件當中係咪要承擔重要責任？作為香港證監會前主席嘅梁定邦，噚日出席喺中央圖書館舉行嘅近代中國證券展覽會上，俾華華問到呢個問題。<br> 梁定邦話，咁多樣由次按事件引發出嚟嘅問題，監管呢一環嘅排位應該係最後，透明度不足先最攞命，例如好多發售次按嘅文件雖然好厚，但連最基本嘅按揭產權、法律背景同借貸人背景都唔清唔楚，而投資者買嘅次按產品，好多都經過幾手，啲個人信貸資料幾乎冇晒……好一招順水推舟兼亁坤大挪移，搞到一班記者暈陀陀。</p></body></html>
