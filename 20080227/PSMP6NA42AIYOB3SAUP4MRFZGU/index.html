<html><header><meta charset="utf-8"><title>張學友被迫缺席追思會</title></header><body><h1>張學友被迫缺席追思會</h1><p>張學友早前結束世界巡迴演唱會之後，決定放長假陪伴妻女，昨日他為慈善抽空出席在尖沙嘴西武舉行「願望成真基金」願望熊籌款活動。</p><p>白事相冲</p><p>學友因拍電影跟肥姐沈殿霞結片緣，一直暱稱肥姐做「媽咪」，但學友將缺席下月2日的追悼會，他說：「今次我都覺得好遺憾，因為我喺內地嘅婆婆喺肥姐過身前4日離開，因為撞白事，所以我乜嘢都做唔到。」<br> 學友謂本來他答應在肥姐的追思會上獻唱首本名曲《祝福》，如今不能赴會也很無奈，他說：「本來係唱肥姐媽咪生前最喜歡嘅《祝福》，但我屋企人話如果我出席會唔係咁好，我即刻唔知點算。」<br> 採訪：楊潔雯<br> 攝影：林德雄</p></body></html>
