<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邵美琪生日勁High - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邵美琪生日勁High - 馮仁昭</h1><p>邵美琪（右）同黃德斌（左）前晚喺圓方出席新片《奪帥》首映禮，43歲生日嘅邵美琪獲一班影迷到場送花祝賀，佢話：「我前一晚拍《PTU2》時任達華同我慶祝咗，大家一齊食嘢好開心，今晚我同fans食飯，聽日正日就同朋友食飯。」邵美琪話生日願望係身體健康，佢又否認有情緒病，話現時每日都過得好開心，佢話：「之前係有啲不穩，但做咗經絡美容就冇事，其實演員冇情緒點演戲呢？要每樣嘢都試過先演到。」</p></body></html>
