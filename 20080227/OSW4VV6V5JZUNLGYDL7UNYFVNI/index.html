<html><header><meta charset="utf-8"><title>廖碧兒買樓當儲錢</title></header><body><h1>廖碧兒買樓當儲錢</h1><p>廖碧兒昨日在萬豪酒店出席某澳門樓盤記者會，她身穿deepV晚裝，由兩位打扮成御林軍的模特兒陪同進場，還獲大會送贈英式茶具。碧兒表示近年很多機會到澳門工作，她也看好當地房地產市場，欲在澳門置業，她說：「我父母有去澳門睇樓，等佢哋決定囉。」</p><p>考慮再置業</p><p>有傳廖碧兒在港已有兩層物業，她不置可否地說：「𠵱家我喺加拿大同香港都有屋企，置業會當係儲錢，我細佬又喺北京做嘢，佢都睇好內地嘅樓市，所以我都諗緊到底去邊度買樓好，要考慮清楚，但買嘅地方一定要係自己經常去㗎囉。」<br> 採訪、攝影：卓美娟</p></body></html>
