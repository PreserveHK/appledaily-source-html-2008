<html><header><meta charset="utf-8"><title>婦女節又食又拎</title></header><body><h1>婦女節又食又拎</h1><p>【本報訊】3月8日女士們「大晒」，時代廣場當日會有打扮成紳士的俊男，向在場女士送出優惠券，贈送GODIVA限量版朱古力花、PINKBOX鑽飾100元優惠等。商場另備有100支玫瑰花送給場內女士。<br> 觀塘apm商場也在當天舉行「最強女人味尊貴獎賞」，讓女士盡情發揮女人香。顧客在場內消費滿1,000元及捐款20元聖公會福利協會，可選擇DKNY出品的獨特味道的香水如青蘋果、紅酒、咖啡豆、荔枝味等，並在DKNY著名紐約設計師YoonLee設計的限量版香水瓶，刻上個人的名字。</p></body></html>
