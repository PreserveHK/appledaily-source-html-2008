<html><header><meta charset="utf-8"><title>求驗客手記：米堡「輕佻」上訴捉蟲累艾利亞廸里加監 - 求驗客</title></header><body><h1>求驗客手記：米堡「輕佻」上訴捉蟲累艾利亞廸里加監 - 求驗客</h1><p>米杜士堡艾利亞廸里上場聯賽對利物浦時，因掌摑馬斯真蘭奴塊臉而被逐，本來被罰停賽3場。經米堡上訴後，既唔能夠推翻原判，仲要加刑1場，即坐4場波監。英足總形容米堡上訴「係"frivolous"（冇意義、輕佻）嘅做法」。米堡會長傑遜怒不可遏，認為英足總判決有雙重標準，偏幫強隊；而該會職員更引用牛津字典，話呢個係貶義字，佢哋之前用咗兩日時間衡量應唔應該上訴，絕非兒戲。一句話，米堡今次捉蟲啦。</p></body></html>
