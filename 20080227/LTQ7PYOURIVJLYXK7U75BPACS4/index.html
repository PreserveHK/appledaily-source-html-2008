<html><header><meta charset="utf-8"><title>求驗客手記：遷就轉播拒格流改期歐洲足協厚此薄彼 - 求驗客</title></header><body><h1>求驗客手記：遷就轉播拒格流改期歐洲足協厚此薄彼 - 求驗客</h1><p>歐洲足協今季多次拒絕蘇超球會嘅改期申請，連我求大俠都睇唔過眼！格流晉身歐協16強撼雲達不來梅，惟3月13日上演嘅次回合後不足72小時，球隊就要喺蘇聯盃決賽鬥登地聯，爭奪今季首個錦標。所以格流向歐洲足協申請提早一日舉行，但係歐洲足協周一落實以「遷就不來梅嘅電視轉播為由」婉拒，厚此薄彼；計我話，格流一於爭氣啲，連同歐聯嘅些路廸齊創造奇迹，到時班官員即刻變面，卑躬屈膝「saysorry」都似！</p></body></html>
