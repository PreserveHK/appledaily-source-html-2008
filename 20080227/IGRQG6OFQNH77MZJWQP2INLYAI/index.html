<html><header><meta charset="utf-8"><title>劉玉玲捧Dior忘購物</title></header><body><h1>劉玉玲捧Dior忘購物</h1><p>【巴黎直擊】超級品牌ChristianDior於香港時間前晚在巴黎開騷，主帥JohnGalliano以充滿懷舊60年代風情，用色明亮如桃紅和綠色等設計的新裝，如常地獲得如雷掌聲。</p><p>讚天才橫溢</p><p>台前也當然少不了明星朋友捧場，荷李活女星劉玉玲（LucyLiu）從容現身frontrow，她友善地對記者表示剛來到法國，只有幾天時間留在巴黎，暫沒機會出外購物。問對新裝的看法，Lucy說：「Galliano天才橫溢，今次他的服裝也是充滿創造力和力量。」<br> 採訪：MichelleLeung<br> 攝影：ChanChiLam</p></body></html>
