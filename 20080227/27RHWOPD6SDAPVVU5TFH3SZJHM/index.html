<html><header><meta charset="utf-8"><title>俊哥精挑古典樂</title></header><body><h1>俊哥精挑古典樂</h1><p>剛被評為最高身價韓劇藝人的裴勇俊一直深受日本師奶歡迎，雖然古裝劇《太王四神記》播完後，俊哥已有一段日子沒公開跟fans見面，但他每周仍出現於日本各大女性周刊中，昨日出版的雜誌《女性自新》就刊登了由亞洲著名攝影師LeslieKee操刀的俊哥型佬照。<br> 俊哥吸金能力極強，今次照片其實是來自他下月底推出的古典音樂唱片《BYJClassics/TheScenes》的內頁照，該碟收錄了由俊哥精心挑選的電影古典音樂。</p></body></html>
