<html><header><meta charset="utf-8"><title>納奧美巴西割卵巢瘤</title></header><body><h1>納奧美巴西割卵巢瘤</h1><p>英國名模納奧美金寶（NaomiCampbell）日前進入巴西聖保羅一間醫院，進行囊胞切除手術，醫生指手術順利，現時納奧美正在康復之中。</p><p>親近富商男友</p><p>現年37歲的納奧美，經發言人證實入院割瘤，但負責開刀的當地著名醫生卻拒絕透露她的詳盡病況，只承認手術在前日進行，過程順利。網誌PerezHilton則爆納奧美所患的是卵巢瘤，消息指近年納奧美搭上了一位巴西富商，經常逗留當地，也因而選擇在巴西開刀，預計納奧美於三日後可以出院。</p></body></html>
