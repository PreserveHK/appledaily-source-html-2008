<html><header><meta charset="utf-8"><title>求驗客手記：舊波士出口術想翻兜波里路返AC諗吓先 - 求驗客</title></header><body><h1>求驗客手記：舊波士出口術想翻兜波里路返AC諗吓先 - 求驗客</h1><p>未計今朝凌晨進行嘅意甲賽，熱拿亞射手波里路暫以15球，喺射手榜同祖雲達斯嘅查斯古特平起平坐，睇見棄將咁弗，AC米蘭（同熱拿亞各有波里路一半擁有權）自然好想再將呢匹馬收歸旗下。教練安察洛堤日前開腔，話波里路力量、技術兼備，承認以前應畀多啲對方落場機會。嘩，呢番說話真係遲咗成年先講，據報波里路好唔想返AC，又係嘅，如果今年AC三大皆空，肯定擴軍買名牌前鋒，到時波里路咪盞又坐冷板。</p></body></html>
