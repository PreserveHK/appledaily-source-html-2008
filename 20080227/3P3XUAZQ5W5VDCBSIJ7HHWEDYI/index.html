<html><header><meta charset="utf-8"><title>抱女拖子婦遭車撞</title></header><body><h1>抱女拖子婦遭車撞</h1><p>【本報訊】一名女子昨在紅磡一手抱女、一手拖子橫過馬路，剛巧一名女司機駕駛七人車倒車泊位，女司機未有察覺將母女撞倒地上，幸兩人僅受輕傷，一家三口事後被送院治理，已無大礙出院。<br> 現場為紅磡差館里19號觀音廟對開，昨下午1時半，31歲姓陳女子抱着10個月大的女兒，另外拖着3歲的兒子，在該處懷疑未有看清楚路面交通情況便橫過馬路；當時，一名40歲同是姓陳的女司機駕七人車倒車泊位，懷疑她未有看到車尾有人經過，結果將女事主和她手抱的女嬰一併撞倒，兒子則幸告無礙。女司機立即停車報警，救護車到場將女事主連同她一對子女一同送院。</p></body></html>
