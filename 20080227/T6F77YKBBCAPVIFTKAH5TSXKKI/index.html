<html><header><meta charset="utf-8"><title>圖象中國：泥頭車翻側活埋2人</title></header><body><h1>圖象中國：泥頭車翻側活埋2人</h1><p>1）東莞沙田鎮前日上午10時30分發生恐怖車禍，一輛嚴重超載的泥頭車，與一輛衝紅燈、共載三人的搭客電單車相撞後翻側，泥頭車上逾16噸泥石傾瀉而下，將電單車司機與男乘客活埋，車尾的女乘客被撞飛三米遠受輕傷。</p><p>2）被活埋的電單車司機劉俊明（30歲）和男乘客韋永平（27歲）只露出部份手部（箭嘴示）。</p><p>3）下午1時兩人被拉出時已死亡，現場到2時30分才清理完畢。<br> <br> 廣東《南方都市報》</p></body></html>
