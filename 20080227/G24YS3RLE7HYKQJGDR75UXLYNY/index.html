<html><header><meta charset="utf-8"><title>求驗客手記：小報緊咬不放馬田泰萊操練鏟波捱轟 - 求驗客</title></header><body><h1>求驗客手記：小報緊咬不放馬田泰萊操練鏟波捱轟 - 求驗客</h1><p>近期成日俾人談論嘅，肯定係踢斷伊度亞度達施華隻腳嘅伯明翰守將馬田泰萊，雖然隊友出面話佢唔係啲凶殘嘅人，但馬田泰萊就俾外間封為「殺人王」喎。事後伊度亞度達施華話已經原諒咗馬田泰萊，但據悉呢位28歲守將仍然收到克羅地亞球迷嘅死亡恐嚇，搞到伯明翰領隊布魯士鬼咁驚。英國《太陽報》就話影到馬田泰萊喺操練中仍然不知悔改係咁鏟波，我求大俠覺得有啲砌佢囉。喂！人哋後衞嚟㗎！唔通成碌杉企喺度任你過咩？</p></body></html>
