<html><header><meta charset="utf-8"><title>BSB巡迴騷東京開鑼</title></header><body><h1>BSB巡迴騷東京開鑼</h1><p>美國偶像組合BackstreetBoys（BSB），本周五在赤鱲角亞洲國際博覽會館展開亞洲巡迴演唱會香港一站，日前四子已在東京巨蛋揭開序幕，兩場演唱會吸引超過70,000人入場觀看。<br> 由Brian、Nick、Howie及AJ組成的BSB，當晚各人更以獨唱形式，盡顯個人魅力，大唱情歌冧爆全場fans，緊隨後天香港站演出後，便會到台北、南京站、杭州及首爾作演出，之後，他們便飛到墨西哥及歐洲各地繼續他們世界巡迴演唱會。</p></body></html>
