<html><header><meta charset="utf-8"><title>求驗客手記：與豪放女友糖黐豆阿祖淪落巴甲未知衰 - 求驗客</title></header><body><h1>求驗客手記：與豪放女友糖黐豆阿祖淪落巴甲未知衰 - 求驗客</h1><p>巴西球星阿祖安奴淪落到效力巴甲球隊聖保羅，但依然風流如昔。話說個新歡係森巴舞女郎肥肥茵（VivianeCastro），佢今年嘉年華3點盡露大出風頭，由於嘉年華禁止過於暴露，肥肥茵就好風騷咁話：「我有用塊4厘米嘅布遮住啊！」嘩！咁細塊布遮得住啲乜啊？我求大俠真係冇眼睇喇！據講，阿祖日日同呢位25歲豪放女糖黐豆。哎！南美自由盃聖保羅周三正式亮相，希望佢盡快專注打好波，如果唔係真係神仙難救喇！</p></body></html>
