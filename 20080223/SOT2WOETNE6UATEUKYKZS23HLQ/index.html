<html><header><meta charset="utf-8"><title>燒炭自殺不遂<br>青年跨欄跳樓喪命</title></header><body><h1>燒炭自殺不遂<br>青年跨欄跳樓喪命</h1><p>【本報訊】屯門良景邨昨晨發生跳樓自殺事件。29歲青年懷疑燒炭自殺不遂後，由大廈走廊跨過圍欄跳樓，結果跌落一樓簷篷，肝腦塗地喪命。<br> 跳樓身亡青年姓李（29歲）家住良景邨良偉樓一個單位，昨晨1時半，大廈保安員聽到「砰」聲巨響，查看後發現有人倒卧一樓簷篷，慌忙致電報警。警員到場經檢驗，在死者身上找到鎖匙及銀包，隨即上樓，在一個單位內發現一盆剩下灰燼的炭，疑事主曾以燒炭方式自殺，但不成功，於是跳樓。</p></body></html>
