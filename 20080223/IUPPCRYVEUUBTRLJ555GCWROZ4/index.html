<html><header><meta charset="utf-8"><title>隔牆有耳：楊永強身兼多職 - 李八方</title></header><body><h1>隔牆有耳：楊永強身兼多職 - 李八方</h1><p>好多高官退休後急於搵真銀公私兩忙，幾乎人人都話可能忙過要日日返工嗰陣時，前高官楊永強又有新搞作，擔任中大公共衞生學院「醫護MBA」總監。楊永強係學院講座教授，又係中大醫療體系研究中心總監，早前獲大學教資會委任做「三三四」新學制過渡小組組長，身兼多職。<br> 呢個課程據講係全港首個醫護結合MBA課程，中大工商管理碩士課程主任MichaelFerguson教授都係課程總監，近年醫療集團大行其道，醫生唔止睇症，仲要睇埋盤生意，呢啲課程應運而生。</p></body></html>
