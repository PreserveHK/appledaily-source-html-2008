<html><header><meta charset="utf-8"><title>隔牆有耳：國寶級生仔機器 - 李八方</title></header><body><h1>隔牆有耳：國寶級生仔機器 - 李八方</h1><p>阿松同第三度懷胎嘅「跳水皇后」小伏前晚去紅館睇蔡琴演唱會，孕婦多數聽莫札特胎教，佢哋兩公婆就帶BB聽老歌，都幾另類。八方見小伏雖然粗身大細，但精神甚好，阿松唔知係工作忙碌定其他原因，個樣好殘咁，聽歌時個樣都唔係好投入，頻頻「放蚊」。<br> 據聞小伏呢胎預產期今年6月，應該係「慈菇椗」，阿松早前送咗過億元嘅半山愛都大廈單位畀小伏，等佢專心「安胎」。阿松好響應煲呔叫人生三個呼籲，婚後幾乎一年生一個，小伏個肚好似冇得休息，唔知夠皮未呢？&#13;</p></body></html>
