<html><header><meta charset="utf-8"><title>籮霸昨誕龍鳳胎</title></header><body><h1>籮霸昨誕龍鳳胎</h1><p>美國天后珍妮花洛庇絲（JenniferLopez），昨日在紐約順利為歌手丈夫MarcAnthony誕下一對龍鳳胎，母親及BB均平安。</p><p>囡囡先出世</p><p>現年38歲的「籮霸」珍妮花昨日下午（即美國東岸時間昨日凌晨），在紐約長島一間醫院分娩，囡囡首先出世，重5磅7安士，11分鐘之後輪到囝囝出世，重6磅。珍妮花的經理人率先向《People》雜誌報喜，他說︰「珍妮花及Marc十分開心。」珍妮花與Marc結婚三年半，今次是珍妮花首次為Marc誕下BB。早前有報道指《People》雜誌有意出價4,700萬港元，購買珍妮花與Marc及兩位初生BB的全家福照片。</p></body></html>
