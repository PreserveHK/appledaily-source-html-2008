<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何猷龍生BB要計劃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何猷龍生BB要計劃 - 馮仁昭</h1><p>賭王何鴻燊兒子何猷龍、胡應湘兒子胡文新、李國寶兒子李民斌同埋信和主席黃志祥兒子黃永光，噚日喺奧海城出席公益精英運動大比拼嘅開展儀式，分組比賽鬥射籃球及跳繩，最後李民斌、黃永光嘅一組輸咗，要捐4萬幾蚊。何猷龍話：「我好鍾意運動，尤其打冰上曲棍球，太太仲犀利過我，跑步、做gym都好叻。」有冇訓練埋囡囡？何猷龍話：「佢得16個月大，冇咁快。」問何猷龍可有計劃再追多個？佢就話：「等plan好啲先，男女都冇所謂，最緊要健康。」</p></body></html>
