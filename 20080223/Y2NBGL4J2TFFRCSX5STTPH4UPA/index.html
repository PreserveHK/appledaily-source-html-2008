<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪金寶封華仔殺人狂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪金寶封華仔殺人狂 - 馮仁昭</h1><p>劉德華（右）、MaggieQ同洪金寶（左）合演嘅電影《三國之見龍御甲》有好多大場面，根據《新浪網》噚日報道，有份演同做動作指導嘅洪金寶話：「當年華仔學騎馬，也是我教他的。」被問到比較舊作《殺破狼》同《三》片，洪金寶話：「《三》片打得比《殺》片更爽快，拍趙子龍長坂坡的戲，我一不小心，差點讓華仔變成了殺人狂。」洪金寶又自誇話《三》片一定唔會輸畀《投名狀》。</p></body></html>
