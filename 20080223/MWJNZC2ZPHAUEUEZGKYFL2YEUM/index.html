<html><header><meta charset="utf-8"><title>路滑跣胎失事<br>彎路之王轉彎撞壆</title></header><body><h1>路滑跣胎失事<br>彎路之王轉彎撞壆</h1><p>【本報訊】一輛有「彎路之王」稱號的標緻206私家車，昨晨駛經清水灣道打鼓嶺新村對開彎位時，懷疑路滑跣胎失事猛力撞向路旁石壆，繼而沿斜路衝下50多米始停下，車上兩名男乘客受輕傷。</p><p>俯衝50米始停下</p><p>昨晨1時許，肇事私家車由24歲姓陳男子駕駛，載着25歲姓梁及24歲姓吳友人，沿清水灣道駛往西貢方向，當時下雨路面濕滑。當私家車駛至打鼓嶺新村對開一個左彎位時，疑路滑跣胎失事猛烈撞向左邊路旁石壆，繼而沿斜路俯衝而下50多米始停下。</p></body></html>
