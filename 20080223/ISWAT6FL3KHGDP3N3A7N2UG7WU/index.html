<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱茵數男友浪漫史 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱茵數男友浪漫史 - 馮仁昭</h1><p>朱茵同傅穎噚日到圓方出席環保活動，佢哋仲為模特兒設計咗兩套環保服飾。朱茵透露日前同男友黃貫中（阿Paul）度過第九年嘅情人節，佢話：「雖然我哋拍拖咁耐，但阿Paul依然好有心思，佢都會送花畀我，今年就同朋友食完飯叫我上band房，一開門就見到啲花。」朱茵又指有一年情人節要到外地工作，但阿Paul堅持要送花畀佢，佢話：「嗰次阿Paul送我去機場，佢拎住一支花畀我，到入閘就畀番佢，因為唔可以帶走，呢個情人節我好記得。」</p></body></html>
