<html><header><meta charset="utf-8"><title>晒一晒：缺德市民踩雕像看巡遊</title></header><body><h1>晒一晒：缺德市民踩雕像看巡遊</h1><p>第二屆民間藝術大巡遊前日在珠海九洲城拉開帷幕，19個方陣和9輛彩車依次進入表演區並開始巡遊表演，巡遊隊伍綿延兩公里。據官方統計，當日夾道觀看的市民遊客達12萬人之多。不過，有市民竟踩在公園兩雕塑的頭頂上（圖），居高臨下，觀看巡遊活動，「認真」缺德！<br>  http://news.163.com/photo/00AP0001/4236.html?setdiv=0 </p></body></html>
