<html><header><meta charset="utf-8"><title>朗拿度：很累想休息</title></header><body><h1>朗拿度：很累想休息</h1><p>【綜合意大利外電】左膝重創的AC米蘭巴西前鋒朗拿度周五表示，仍未決定康復後會否繼續其職業足球員生涯。<br> 31歲的朗拿度是於上周三對利禾奴的意甲聯左膝韌帶重創，預期要休息9個月。他於巴黎接受手術後，在周五出院時說：「我仍未決定康復後會怎樣，雖然我的心很想繼續踢球，但我的身體已很累，很想休息。」<br> 另外，朗拿度的AC隊友卡卡，則把早前贏得的世界足球先生獎座，捐贈到其所屬的一間聖保羅教會，並擺放在教堂的入口供教友觀賞。</p></body></html>
