<html><header><meta charset="utf-8"><title>晒一晒：凍魚冰燈惹反感</title></header><body><h1>晒一晒：凍魚冰燈惹反感</h1><p>曾到東北旅行的遊客，相信對冰燈不感陌生，但「凍魚冰燈」，相信許多人未見過或未曾聽聞。在北京延慶縣龍青峽舉辦的冰雕展覽中，有遊客發現有「凍魚冰燈」（圖），並將其拍攝，張貼在論壇上，引起許多網友反感：「冰凍活魚太殘忍了！！！」但也有人稱：「魚當然能活，要知道黑龍江冬天的河裏都是結冰的，很多魚就被凍在裏面，開春就活了，青蛙也是，但哺乳動物和鳥類肯定是不行的，一定會被凍死！」<br>  http://bbs.bj.163.com/bbs/jjzj/47564905.html </p></body></html>
