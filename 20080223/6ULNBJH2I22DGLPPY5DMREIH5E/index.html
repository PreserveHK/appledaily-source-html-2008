<html><header><meta charset="utf-8"><title>兩岸快線<br>港人按摩入睡被盜財物</title></header><body><h1>兩岸快線<br>港人按摩入睡被盜財物</h1><p>廣州東華西路的一家沐足店，21日發生港人顧客被偷錢事件。當日下午，港客找了一名自稱來自湖北的男按摩師做拔火罐。他入了按摩房後，就把錢包和手機放到按摩床邊，其間不知不覺睡着，過了不到半小時醒來，房裏空無一人，放在床邊的手機已不翼而飛，錢包裏的6,000多元人民幣遭人偷走，剩下一張千元港幣。公安接報後正對事件進行調查。<br> 廣州《羊城晚報》</p></body></html>
