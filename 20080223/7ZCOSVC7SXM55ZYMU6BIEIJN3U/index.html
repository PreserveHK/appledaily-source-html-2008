<html><header><meta charset="utf-8"><title>奇趣特搜：80斤大蟒蛇冬眠凍死</title></header><body><h1>奇趣特搜：80斤大蟒蛇冬眠凍死</h1><p>內地冰雪災害令冬眠中的大蟒蛇死去！廣東南嶺國家森林公園一名管理員，前日在森林保護區的山澗裏發現一條屬國家一級保護動物的大蟒蛇，被發現時蟒蛇已死亡，在水裏浸泡了多日，身體開始腐爛（圖）。專家估計，蛇身最粗地方直徑11厘米，蛇身應有3.2米長，估計最少重80斤。<br> 專家解釋，相信是冰災導致大樹被連根拔起，連帶蛇冬眠的洞也暴露出來，蟒蛇被迫提前蘇醒，在低溫天氣下凍僵。<br>  http://news.sina.com.cn/s/2008-02-23/032014999287.shtml </p></body></html>
