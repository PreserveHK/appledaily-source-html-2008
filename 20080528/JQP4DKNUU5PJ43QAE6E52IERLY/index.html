<html><header><meta charset="utf-8"><title>毒品飯堂拘六男女</title></header><body><h1>毒品飯堂拘六男女</h1><p>【本報訊】深水埗警區特別職務隊人員根據線報，昨日下午4時許，在長沙灣元州邨元豐樓一單位破獲一個毒品飯堂，拘捕35歲男戶主和39歲女戶主，並且逮捕單位內兩男兩女（32至55歲）癮君子，撿獲900克懷疑海洛英、70粒藍精靈、小量冰毒和吸食毒品工具。<br> 男女戶主為毒品飯堂主持，本身也染有毒癮，招呼道友街坊上門光顧外，並分銷西九龍區娛樂場所之用。據稱，男女戶主育有一名兒子，但事發時不在屋內，警方正深入調查。</p></body></html>
