<html><header><meta charset="utf-8"><title>求驗客手記：西班牙10號際遇差法比仔上位要小心 - 求驗客</title></header><body><h1>求驗客手記：西班牙10號際遇差法比仔上位要小心 - 求驗客</h1><p>今季法比加斯喺阿仙奴踢到識飛，連西班牙國家隊喺今屆歐國盃都要搵佢做重心！喺最新公佈嘅西班牙球員號碼名單中，法比仔被派10號球衣，比起兩年前世界盃着嘅18號，今次仲唔上位？仲有，今屆法比仔唔再用「Cesc」，用番「Fabregas」做球衣名，連我求大俠都想去印番件！不過近年喺大賽着過西班牙10號嘅球員，喺國家隊發展都麻麻，之前嘅雷恩斯、摩連廸斯同卓斯坦有辦你睇，法比仔你唔好令大家失望呀！</p></body></html>
