<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭詩韻趕住嫁陳鴻業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭詩韻趕住嫁陳鴻業 - 馮仁昭</h1><p>鄭詩韻前晚到時代廣場出席藝術展，講到佢同陳鴻業打算今年結婚，佢話：「估唔到08年所有酒店冇晒期，我哋𠵱家唔挑剔，總之有日子可以book場就可以結，唔好大凶日就得，我哋兩邊家長都唔擇日。」鄭詩韻話因為屋企有家長身體唔好，所以想佢哋快啲辦喜事。之前陳鴻業惹官非，被告襲擊鈴木仁，問鄭詩韻家人有冇反對佢嫁，佢話：「冇，朋友同家人反而多咗同陳鴻業聯絡，大家好支持佢，關係更勝從前㖭。」</p></body></html>
