<html><header><meta charset="utf-8"><title>英地鐵失物有雞泡魚</title></header><body><h1>英地鐵失物有雞泡魚</h1><p>坐巴士坐地鐵坐的士，一時失魂遺下東西，不是稀奇的事，銀包、手機、書報，帶得出街的一切，都有機會遺失──如此想來，就明白英國倫敦失物處何以成為五花八門身外物的集中地。<br> 由隆胸物一對、到一大籮假牙義肢，由脹鼓鼓雞泡魚、到充氣性愛娃娃，以至裝有骨灰的骨灰盅、登過大銀幕的棺材……都在等主人認領回家。唯一值得安慰的是，「我們平均每天接獲700多件失物，證明倫敦人很誠實」，失物處經理說。<br> 英國《每日電訊報》</p></body></html>
