<html><header><meta charset="utf-8"><title>求驗客手記：請著名律師斟賠償格蘭向車仔大報復 - 求驗客</title></header><body><h1>求驗客手記：請著名律師斟賠償格蘭向車仔大報復 - 求驗客</h1><p>前車路士領隊格蘭被炒後部署大報復，決定聘用英國著名律師安東尼，處理剩低嘅賠償問題。呢位安東尼曾擔任已故王妃戴安娜代表律師，處理同皇儲查理斯嘅離婚事宜，可見好有牙力。連日來傳出車仔嘅賠償金最多只係520萬鎊（約8,035萬港元），格蘭舊年12月續約3年，年薪升至350萬鎊，車仔提前兩年炒佢，賠成千萬鎊先啱！此外，曼城有意邀請格蘭做領隊，如果成事，佢以後就更加多機會向車仔報仇啦！</p></body></html>
