<html><header><meta charset="utf-8"><title>江若琳鬧胞弟浪費</title></header><body><h1>江若琳鬧胞弟浪費</h1><p>江若琳續約擔任鐳射電器代言人一年，昨日她在旺角出席主題店開幕禮，她透露比起上年的新人價，今次酬金以倍數增，又謂最近想買相機，皆因準備出新書，需要拍攝大量照片。</p><p>歌迷齊捐款</p><p>談到四川地震，全城賑災，江若琳除了與母親一齊捐錢外，也發起歌迷會籌款，江若琳說：「自從大地震之後，我已經盡量使少啲錢，好耐冇買新衫，食飯時見細佬食淨好多餸，我都會鬧佢，因為好多人好慘冇嘢食，我歌迷會都好積極去籌款，𠵱家已經籌到近五位數字，我仲叫fans唔好嘥錢整燈牌，將呢啲錢捐去賑災，就算fans冇晒錢去睇我啲戲都唔緊要，最緊要係幫咗人先。」<br> 採訪、攝影：魯萍</p></body></html>
