<html><header><meta charset="utf-8"><title>黃麖墮深坑慌張難行</title></header><body><h1>黃麖墮深坑慌張難行</h1><p>【本報訊】又有黃麖誤墮引水道被困。昨晨11時半，晨運客發現一隻3呎長、兩呎高的黃麖，被困在荃灣城門水塘近老圍一段引水道。該處離地約12呎深，牠顯得很慌張，寸步難行。<br> 由於過去發生多次救黃麖變成嚇死黃麖的情況，消防員吸收經驗也沒即時撲上前，嘗試將牠驅趕到遠處缺口，好讓牠自行跳上草坡。但黃麖確實相當膽小，行出數百呎又停下腳步，令救援人員束手無策。一名消防隊目走上前，像對待小狗寵物般輕撫安慰，然後將牠抱在懷內順利帶上地面，結束一幕救黃麖。&#13;</p></body></html>
