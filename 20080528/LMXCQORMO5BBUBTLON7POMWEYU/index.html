<html><header><meta charset="utf-8"><title>張敬軒揀禮物贈瑪麗嘉兒</title></header><body><h1>張敬軒揀禮物贈瑪麗嘉兒</h1><p>瑪麗嘉兒（MariahCarey）下月1及2日會在日本東京宣傳新碟《E=MC2》，歌迷們熱切期待，張敬軒也是瑪麗的忠實歌迷，他非常希望見偶像一面，但有好幾次他都因工作而錯過了。二人同屬的環球唱片，為此邀請軒仔成為設計禮物比賽的評審，勝出者會前往東京親手送上得獎禮物給瑪麗。</p><p>着重心思</p><p>軒仔對於揀選這份禮物非常細心，他說：「禮物價錢唔重要，最重要有心思，我係會用歌手去衡量，所以我揀咗一份紙摺嘅日本祝福球，因為歌迷摺嘅時候將祝福放入去，我相信瑪麗會感受到。」而沒份去的軒仔，惟有拜託工作人員將自己的簽名新碟送給瑪麗。<br> 撰文：葉雪</p></body></html>
