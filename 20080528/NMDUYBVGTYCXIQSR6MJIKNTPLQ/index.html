<html><header><meta charset="utf-8"><title>瑪麗東京開球架勢</title></header><body><h1>瑪麗東京開球架勢</h1><p>日前樂壇天后瑪麗嘉兒（MariahCarey）與新任丈夫NickCannon飛到東京為新大碟造勢，今次宣傳之行瑪麗節目多多，昨日她就去到東京巨蛋，為巨人對飛鷹的棒球賽主持開球禮，獲巨人隊主將MarcKroon的教路下，瑪麗投球時有板有眼。</p><p>行代官山墟冚</p><p>前晚瑪麗則帶同保鑣、化妝師、髮型師及電視攝製隊去到代官山行街，但Nick卻未有同行。當她去到一間紙藝店參觀時引來萬人空巷，不過瑪麗十分親民，不停地跟fans簽名及合照。由於場面太過混亂，瑪麗在該處逗留了10分鐘便坐車離開。</p></body></html>
