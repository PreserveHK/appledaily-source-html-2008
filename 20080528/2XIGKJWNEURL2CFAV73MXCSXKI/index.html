<html><header><meta charset="utf-8"><title>醫學Online<br>維他命B6防心肌病</title></header><body><h1>醫學Online<br>維他命B6防心肌病</h1><p>日本厚生勞動省一項研究發現，攝取維他命B6可預防心肌梗塞等急性心血管疾病，研究在岩手、秋田、長野及冲繩四個縣，追蹤分析了4萬名40至59歲人士的健康狀況長達11年，研究主要針對維他命B6、B12及葉酸的攝取量與心臟病關係，結果顯示攝取維他命B6最少的人，罹患心肌梗塞的風險較最高攝取量組別高出一倍，白米飯、魚類及動物肝臟均含有豐富維他命B6。</p></body></html>
