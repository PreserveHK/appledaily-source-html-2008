<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王喜冇膽飲尿療傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王喜冇膽飲尿療傷 - 馮仁昭</h1><p>王喜噚日接受新城電台訪問，對於有報道話佢獲陳志雲「欽點」，所以加重咗喺《烈火雄心3》嘅戲份，王喜話：「個個都係欽點㗎啦，劇本一早就寫好，大家都係男主角，戲份都好平均，不過俾人話欽點好過話篤背脊。」王喜又話受傷至今胸口仍然隱隱作痛，有人話飲童子尿有助康復，佢即刻話：「我真係唔敢試，如果飲嗰個人係識嘅仲衰，諗起個樣都覺得核突。」</p></body></html>
