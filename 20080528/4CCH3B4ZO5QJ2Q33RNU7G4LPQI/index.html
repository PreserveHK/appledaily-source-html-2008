<html><header><meta charset="utf-8"><title>Under$1000：OnPedder童話國</title></header><body><h1>Under$1000：OnPedder童話國</h1><p>本地OnPedder近年發展得迅速，全因入貨眼光準繩，反應夠快，不時有意外驚喜。近期入了以廸士尼人物做主題的DisneyCouture的的骰骰fashionaccessories。這個系列是出自著名爵士樂手QuincyJones的女兒KidadaJones與Lucas的合作計劃，由Kidada設計，全部都是可愛的小鹿斑比、tinkerbell及白雪公主等，還有金色的城堡頸鏈、小飛俠大圓金耳環等，價位一律under$1,000。</p></body></html>
