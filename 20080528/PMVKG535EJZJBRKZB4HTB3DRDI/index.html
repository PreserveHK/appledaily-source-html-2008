<html><header><meta charset="utf-8"><title>Tiffany首推太陽眼鏡</title></header><body><h1>Tiffany首推太陽眼鏡</h1><p>今季的太陽眼鏡認真多選擇，每個大牌子齊齊推出黑超，莫非呢塊餅真係咁好味？最新加入有Tiffany，一向在銀飾方面企硬大阿哥呢個位，今次撈過界，一次過推出六款太陽眼鏡，鏡臂多數玩粗，而且每款都有signature的橢圓純銀掛牌和T&amp;Co標誌。而所有Tiffany&amp;Co.太陽眼鏡都跟經典Tiffany藍盒子，擺明冧女仔客路。（Sandra）</p><p>SunglassHut（22347717）<br> 中環IFC商場1095舖</p></body></html>
