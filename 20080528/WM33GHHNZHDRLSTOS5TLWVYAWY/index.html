<html><header><meta charset="utf-8"><title>瑪麗夫婦訪日晒命</title></header><body><h1>瑪麗夫婦訪日晒命</h1><p>樂壇天后瑪麗嘉兒（MariahCarey）前日偕黑人諧星丈夫NickCannon抵達日本東京，為其新大碟宣傳。逾百歌迷聞風而至，剛度蜜月的瑪麗春風滿面，與Nick手拖手步出機場，更趁機大晒超過千萬港元的婚戒。</p><p>主持開球禮</p><p>瑪麗與Nick前日黃昏以一身運動服步出成田機場，受到在場樂迷熱烈歡呼，其間記者問她是否會於紐約再搞一個400萬美元（3,100萬港元）的豪華婚宴，瑪麗聽罷不屑地說：「400萬?用來買蛋糕嗎？」兩人將於明天到東京巨蛋主持棒球開球禮，及於本周六出席當地舉行的日本MTV音樂錄像大獎。</p></body></html>
