<html><header><meta charset="utf-8"><title>青山醫院停收症抗疫<br>三病人受感染送院隔離</title></header><body><h1>青山醫院停收症抗疫<br>三病人受感染送院隔離</h1><p>【本報訊】上周三爆發流感疫症的屯門青山醫院續有新發展，繼前日一名病人突然死亡，昨再有3名病友出現呼吸道感染轉送屯門醫院隔離治療，前後送院7人已經退燒，但其中3人疑染肺炎鏈球菌，院方已停收新症及暫停探訪免疫情擴散。<br> 爆發疫症的青山醫院長期護理男病房住有40多人，而送到屯門醫院隔離的7名病人（年齡47至61歲），經抗生素治療已退燒，情況穩定。傳染病專科醫生勞永樂指現時是流感高峯期，患者出現呼吸道感染後再遭細菌感染，會出現混合感染症狀，他指院方應停止出事病房收新症，並施行醫學監察。</p></body></html>
