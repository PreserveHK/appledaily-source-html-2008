<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰孖阿葛是但噏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林海峰孖阿葛是但噏 - 馮仁昭</h1><p>林海峰（右一Jan）嘅「EncoreAlwaysOn林海峰是但噏求其大合唱PARTII」噚晚開始一連五晚喺紅館開騷，噚日傍晚6點30分，佢聯同擔任頭場嘉賓嘅葛民輝（左一）齊齊現身後台拜神。現場有30名fans等候，其間有人大叫「GoodShow」，阿Jan就點頭回應。至於嚟緊呢個星期日（下月一日）舉行嘅是但噏慈善騷門券已經全部售罄。</p></body></html>
