<html><header><meta charset="utf-8"><title>醫學Online<br>鹽含鈉四成要分清楚</title></header><body><h1>醫學Online<br>鹽含鈉四成要分清楚</h1><p>鹽與鈉（sodium）的關係可能很多人感混淆。澳洲一項訪問超過1,000人的調查發現，超過75%人表示關注食物中含鹽量，但60%人卻指看不懂有關鹽與鈉的食品標籤，只有約25%人稱會查閱食物的鹽份含量，最多人誤會鹽便是鈉，專家建議要制訂更清晰食物標籤。鹽的成份40%為鈉，60%為氯，世界衞生組織建議成年人每日應攝取少於1茶匙即約5,000毫克的鹽，或2,000毫克鈉。</p></body></html>
