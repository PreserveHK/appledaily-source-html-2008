<html><header><meta charset="utf-8"><title>亁隆筆筒義賣　6500萬成交</title></header><body><h1>亁隆筆筒義賣　6500萬成交</h1><p>去年以6,750萬港元，投得清亁隆御製料胎畫琺瑯西洋母子圖筆筒（圖）的台灣富商曹興誠，捐出珍藏昨拍賣以協助四川災區重建，經約10口價競投，終以6,500萬港元成交。款項一半捐給台灣紅十字會等作賑災之用，餘下撥捐非牟利團體。佳士得未有透露買家的身份。今次佳士得也不會收取買賣雙方任何佣金。本身是收藏家的曹興誠，去年以6,750萬港元投得該筆筒，創下中國御製料胎畫琺瑯器世界拍賣紀錄。筆筒在涅白料胎上繪琺瑯彩，內繪一嬰孩依偎母親懷裏作傾聽狀。<br> 本報記者</p></body></html>
