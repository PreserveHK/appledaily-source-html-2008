<html><header><meta charset="utf-8"><title>求驗客手記：扮大牌玩遲到麥卡菲俾教練寵壞 - 求驗客</title></header><body><h1>求驗客手記：扮大牌玩遲到麥卡菲俾教練寵壞 - 求驗客</h1><p>南非禮拜日作客尼日利亞，喺呢場硬仗當前，唔代表眾國腳都咁上心；好似麥卡菲咁，前日就無故缺席球隊首課操練。終於，連佢國家隊兼布力般流浪隊友莫高拿都頂唔順，發火鬧佢：「我唔明點解餐餐都係賓尼（麥卡菲名字）？我有信心，冇佢我哋一樣贏到尼日利亞。」佢有佢講，教練辛坦拿就照撐麥卡菲，話只要花少少時間就可搞清楚當中有乜問題。查實仲有乜問題？擺明有人扮大牌，辛坦拿，唔好寵壞某人至好。</p></body></html>
