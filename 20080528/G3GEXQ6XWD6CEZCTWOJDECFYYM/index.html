<html><header><meta charset="utf-8"><title>極速固態硬碟僅厚0.95厘米</title></header><body><h1>極速固態硬碟僅厚0.95厘米</h1><p>過百MB電腦數據，一眨眼就儲存好。致力研製全新固態硬碟（SSD）的三星電子（Samsung）宣佈，號稱全球速度最高、最大容量的10厘米（2.5吋）SSD，將於9月面世，年底前會大量投產。<br> 這款採用SATAII界面的超級SSD，體積細小，僅厚0.95厘米，但容量高達250GB，數據讀取及寫入速度更分別達每秒200MB及160MB，比目前速度最高的傳統硬碟（HDD）快2.4倍，但售價仍是個謎。<br> dvice網站</p></body></html>
