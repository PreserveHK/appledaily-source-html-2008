<html><header><meta charset="utf-8"><title>兒童出書DIY無難度</title></header><body><h1>兒童出書DIY無難度</h1><p>潮流興寫書，但不要以為這只是成人的專利，現在小孩子要做作家出書，也絕對無難度。網站Tikatok想出奇招，提供DIY兒童書服務，小朋友在網上選好作品主題後，就可着手創作，寫字繪畫無任歡迎，完成後，就可透過網站將作品電郵給親友，甚至將之印刷成書。網站上展示了所有小朋友的大作，任何人看過後很喜歡，也可隨意在網上訂購，售價一般在20美元（156港元）以下。<br> Tikatok網站</p></body></html>
