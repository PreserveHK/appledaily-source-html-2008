<html><header><meta charset="utf-8"><title>廣末封百合美人</title></header><body><h1>廣末封百合美人</h1><p>日本女星廣末涼子昨日悉心打扮，現身東京出席由荷蘭國際球根協會舉行的頒獎禮。廣末獲選為「MissLily2008」，認為她與百合高貴純潔的形象十分相襯。</p><p>保持開朗</p><p>廣末在今年3月宣佈與模特兒丈夫岡澤高宏離婚，回復單身的她表現更見風騷。昨日，廣末穿上一襲露肩紫色晚裝亮相，打扮性感迷人，謀殺在場記者不少菲林。被問到保持如百合般高貴的秘訣時，她說：「最重要在日常生活中保持心境開朗，每日積極生活。」
</p></body></html>
