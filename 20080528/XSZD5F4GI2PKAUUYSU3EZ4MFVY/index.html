<html><header><meta charset="utf-8"><title>林志穎成都歷餘震</title></header><body><h1>林志穎成都歷餘震</h1><p>林志穎日前應中國扶貧基金會之邀，到成都展開為期三日的探訪行動，首天便遇上6.4級餘震，其間餘震不斷，雖然林志穎平安無事，但看到民眾驚恐的眼神，心裏難過不已。<br> 林志穎曾經歷台灣921大地震，故他不忘鼓勵災區的孩子，他說：「希望你們不要放棄自己，不要氣餒，未來還有很多事情要做，家園也需要重建，而我們會一直伴隨在你們身邊，給予你們最大的支持與鼓勵！」其後林志穎又獻唱一曲《十七歲的雨季》，以歌聲給予孩子心靈上的安慰。<br> 採訪、攝影：黎寶蘋</p></body></html>
