<html><header><meta charset="utf-8"><title>求驗客手記：皇馬雙倍周薪利誘C朗今個暑假唔憂價 - 求驗客</title></header><body><h1>求驗客手記：皇馬雙倍周薪利誘C朗今個暑假唔憂價 - 求驗客</h1><p>所謂錢解決到嘅問題，就唔係問題。皇家馬德里想斟基斯坦奴朗拿度（C朗）咩？得，拎錢出嚟咪得囉！C朗雖然同曼聯仲有4年約，袋緊12萬鎊周薪，有傳皇馬一於出個double、24萬鎊周薪（約372萬港元）！皇馬咁重手，睇嚟對C朗志在必得；不過，24萬鎊周薪，仲多過好多NBA啲巨星人工喎！𠵱家C朗「皇帝女唔憂嫁」，一時又話留喺曼聯，一時又話想去西甲，都揸唔定主意，暑假有關佢嘅轉會消息肯定沒完沒了！</p></body></html>
