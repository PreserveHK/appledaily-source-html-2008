<html><header><meta charset="utf-8"><title>求驗客手記：借酒澆愁惹緋聞林伯不快事多籮籮 - 求驗客</title></header><body><h1>求驗客手記：借酒澆愁惹緋聞林伯不快事多籮籮 - 求驗客</h1><p>車路士球星林柏特不如意事多籮籮，繼早前母親不幸病逝，球隊成為「3亞王」後，連戀情都亮紅燈。英國《每日郵報》圖文並茂披露，林柏特同一名金髮女子喺酒吧內接吻，而未婚妻艾倫喺屋企門口搬行李嗰陣，就俾記者影到冇戴訂婚戒指；如果佢哋感情出現問題，兩個囡囡就慘啦。不過又難怪林柏特要落酒吧隊酒，因為佢份約今夏屆滿，𠵱家都未有頭緒係咪留喺車仔，希望佢盡快擺脫困擾，早日返屋企飲糖水就好啦！</p></body></html>
