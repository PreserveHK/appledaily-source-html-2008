<html><header><meta charset="utf-8"><title>發光枕頭天然光喚醒你</title></header><body><h1>發光枕頭天然光喚醒你</h1><p>每當好夢正酣，就會被嘈吵的鬧鐘聲嚇醒？設計師麥克納利（EoinMcNally）及沃爾頓（IanWalton）發明的發光枕頭，可消除大家的煩惱。這特製枕頭內置發光二極體（LED），在預校時間到達前45分鐘，枕頭開始發光，光線模擬天然晨光，而且會逐漸增強，有助調校人體時鐘，自然喚醒身體。設計師稱，用光線比鬧鐘好，可讓睡眠者建立健康的睡覺節奏，令生產力更高，壓力也會少一點。<br> Gizmag網站</p></body></html>
