<html><header><meta charset="utf-8"><title>馮仁昭四圍超：唐詩詠做煮婦最好色 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：唐詩詠做煮婦最好色 - 馮仁昭</h1><p>唐詩詠噚日喺灣仔為一個廚具品牌擔任司儀，佢話心目中嘅理想廚房係五顏六色，佢話：「如果個廚房靚啲，煮起餸嚟都有心機啲。我最叻係煮中菜，西餐就跟Toby（梁靖琪）學緊。」不過問到佢嘅緋聞男友崔健邦有冇試過佢嘅手勢時，唐詩詠就只係笑同埋猛咁擰頭唔出聲，雖然佢咁怕醜，但係一啲都唔抗拒同崔健邦拍檔做司儀，始終係搵真銀嘅好機會嘛！</p></body></html>
