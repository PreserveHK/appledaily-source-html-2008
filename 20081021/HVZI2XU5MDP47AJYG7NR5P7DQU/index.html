<html><header><meta charset="utf-8"><title>財話短說<br>華能首3季轉蝕26億</title></header><body><h1>財話短說<br>華能首3季轉蝕26億</h1><p>▲華能國際（902）昨公佈截至9月底止、按中國會計制度準備之首3個季度業績。集團期內由盈轉虧錄得約26.3億元（人民幣．下同）虧損，去年同期錄得約44.65億元純利。每股基本虧損為0.22元。不派季度息。華能昨亦發出預虧警告，預期截至12月底止之全年業績將錄得虧損，原因是電煤價格於大幅上漲後仍在高位運行，早前兩次電價上調無法彌補燃料成本的增加。</p></body></html>
