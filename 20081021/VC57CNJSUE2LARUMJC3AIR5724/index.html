<html><header><meta charset="utf-8"><title>案件速遞<br>整容醫生告《壹週刊》誹謗</title></header><body><h1>案件速遞<br>整容醫生告《壹週刊》誹謗</h1><p>【本報訊】《壹週刊》今年6月及7月連續兩期以〈新聞耳目：整容敗類〉和〈整容一鑊泡〉為題，指整容醫生杜振峰替病人進行整容手術，導致多個失敗個案。杜認為報道含誹謗成份，破壞他的聲譽，昨入稟高等法院禁制《壹週刊》再刊登相關報道，並作出賠償。<br> 原告杜振峰在入稟狀指他執業超過28年，被告為壹週刊出版有限公司及總編輯李科儀。涉案報道刊登於6月26日的第955期及7月3日的第956期。<br> 案件編號：HCA2054/08</p></body></html>
