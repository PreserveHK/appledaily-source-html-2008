<html><header><meta charset="utf-8"><title>272張開心照貼成笑臉牆</title></header><body><h1>272張開心照貼成笑臉牆</h1><p>南京金陵中學河西分校外，近日出現了一幅「笑臉牆」，貼上272張笑意盈盈的放大照片，全部由學生提供，組成了一面近400平方米的「笑臉牆」，展現學生活力四射一面，營造輕鬆快樂的學習氛圍。有網友讚賞校方的做法「很好，有創意！」「讓學生們感到親切」；但也有網友指「等你們進入這個社會，就笑不起來了！」也有網友批評：「一張笑臉可愛，兩張笑臉可愛，這麼多張笑臉堆在一起，就令人覺得做作，反胃了！」<br> <br>  http://news.163.com/08/1021/03/4OOGK6HF00011229.html </p></body></html>
