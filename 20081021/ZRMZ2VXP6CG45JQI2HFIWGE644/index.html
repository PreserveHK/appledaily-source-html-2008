<html><header><meta charset="utf-8"><title>新奇事：開心巴士站「不准不開心」</title></header><body><h1>新奇事：開心巴士站「不准不開心」</h1><p>陝西西安市近日在多個巴士候車亭，出現一個名為「開心指數測試機」燈箱，箱上有兩張卡通圓臉，一張笑呵呵，一張似哭喪。圓臉鼻子是一個機關，按下去燈箱會顯示你的心情是「開心」或「不開心」。開心時燈箱會提醒你繼續保持；若不開心那張哭臉會警告你「不准不開心」。有乘客候車時本來不高興，按了一下出現那張哭臉，她馬上開心了不少。設置燈箱的公司稱，此舉是為了讓乘客表達宣洩自己的感情，以娛樂性與乘客互動。<br> <br>  http://www.dahe.cn/photo/tj/t20081020_1407123.htm </p></body></html>
