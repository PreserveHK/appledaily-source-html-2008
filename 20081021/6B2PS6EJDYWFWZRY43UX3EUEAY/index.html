<html><header><meta charset="utf-8"><title>李曼筠墳場消夜</title></header><body><h1>李曼筠墳場消夜</h1><p>動漫Maggie（李曼筠）早前演出搞笑鬼片《有隻僵屍暗戀你》，愛看鬼片的她心情相當興奮，她說：「因為好多地方未去過，個古仔講我做model，要去墳場影相。好似夜晚去粉嶺嘅墳場拍戲咁，我會覺得好新鮮，同班工作人員圍住個墳墓食消夜，平時更加唔會做。」<br> Maggie雖然愛刺激又愛看鬼片，但膽子不大，經常出埠工作的她，曾在酒店房遇過怪異事件，嚇到不敢睡。<br> 採訪：魯萍<br> 攝影：陳志嵐</p></body></html>
