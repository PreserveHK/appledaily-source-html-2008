</title></header><body><h1>Lee在尖嘴搞攝影展
</h1><p>着LeeRiders的人就像自成一格的部族，從歐洲舉辦的《LeeMakeHistory》可見一斑：這是一個個圖片故事，在伊斯坦布爾打乒乓球，在米蘭的大街上吃燒烤等等，題材迥異，任人發揮，作品現正在尖沙嘴D-mop展出。而這個活動現正登陸亞太區，優秀作品除可獲40,000美元獎金以外，圖片還會刊登在不同的時裝潮流雜誌，截止日期為2009年1月1日。有意者可登上www.makehistory-ap.com。（Pang）
</p><p>今季新貨</p><p>D-mop（28082825）<br> 尖沙嘴新港中心2樓Shop9</p></body></html>
