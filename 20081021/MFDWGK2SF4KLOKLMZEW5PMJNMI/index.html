<html><header><meta charset="utf-8"><title>財話短說<br>新昌管理派息0.181元</title></header><body><h1>財話短說<br>新昌管理派息0.181元</h1><p>▲新昌管理（2340）宣佈，派發中期現金股息每股0.181元；其大股東新昌營造（404）則議決分派總額2.28億元金額，並以分派新昌營造的方式支付，股東每持有1股新昌營造，可獲分派0.223股新昌管理，分派後新昌營造控股股東Carrick將私人配售1728萬股新昌管理，完成上述交易後，新昌管理公眾持股將增至25%，符合公眾持股規定。</p></body></html>
