<html><header><meta charset="utf-8"><title>朱茵愛狗勝過愛男友</title></header><body><h1>朱茵愛狗勝過愛男友</h1><p>朱茵向來是愛犬之人，昨日她到山頂出席狗糧品牌西莎舉辦的活動，親自下廚示範平日如何為愛犬準備美食。朱茵表示有想過帶同三隻愛犬前來，但可惜不夠人手照顧，自己又怕工作分心，而且更擔心愛犬看到她與另一狗隻玩樂會呷醋，她說：「佢哋有脾氣，試過有一日我冇呵佢哋，佢哋就喺我瞓覺嗰度屙，發我脾氣。」但她稱從來不會打狗，只會責罵牠們。</p><p>阿Paul投訴</p><p>朱茵直言有不少人當寵物是子女，自己也不例外，由於現時還是較喜歡寵物，故未有生育的打算，問到這會否令男友黃貫中（Paul）不滿，她笑言阿Paul試過向她投訴，因她照顧狗隻比起照顧男友更緊張。<br> 採訪：藍嵐<br> 攝影：陳俊強</p></body></html>
