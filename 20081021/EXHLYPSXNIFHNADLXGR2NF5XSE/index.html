<html><header><meta charset="utf-8"><title>財話短說<br>神華上月銷售量跌5.3%</title></header><body><h1>財話短說<br>神華上月銷售量跌5.3%</h1><p>▲中國神華（1088）公佈上月及今年首三季營運數據，其中煤產量上月及頭三季按年增幅超過17%，至1590萬噸及1.38億噸。不過煤炭銷售量已呈下跌勢頭，上月銷售較去年同期減少5.3%至1790萬噸，首三季增幅則放緩至13%至1.72億噸。煤炭出口量亦急速下跌，上月及頭三季皆跌15.8%。發電業務方面，上月及前三季度總發電量及總售電量按年增約27%至29%，較今年平均逾三成水平回落。</p></body></html>
