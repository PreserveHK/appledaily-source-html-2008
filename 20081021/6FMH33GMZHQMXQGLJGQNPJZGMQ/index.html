<html><header><meta charset="utf-8"><title>威禾夫遊長城親民</title></header><body><h1>威禾夫遊長城親民</h1><p>人氣劇集《逃》（PrisonBreak）男主角威禾夫米拿（WentworthMiller）日前到訪內地為代言時裝品牌宣傳，昨日已完成工作的他，趁機到北京長城參觀。</p><p>打招呼影合照</p><p>昨日早上8時半威禾夫在助手及保鑣等人陪同下出發，雖然酒店門外早有fans守候，並有人開車尾隨，但一路上都被威禾夫的車隊甩掉。為了節省體力，威禾夫等人坐纜車登長城，並不停拍照留念，之後他步行離開長城，一邊跟fans打招呼及合照。</p></body></html>
