<html><header><meta charset="utf-8"><title>求驗客手記：泳壇賭聖費斯又奪「金」 - 求驗客</title></header><body><h1>求驗客手記：泳壇賭聖費斯又奪「金」 - 求驗客</h1><p>英超賭神有車路士嘅英格蘭國腳後衞泰利，咁泳壇賭聖又係邊個呢？之唔係美國「飛魚」費斯（MichaelPhelps）囉！費斯一向鍾意喺賭城拉斯維加斯玩番兩手，最近佢就應邀參加咗係賭城某賭場舉行嘅「啤牌之王」大賽，仲喺150名參賽選手中，獲得第9名，贏咗1,500蚊美金（約11,700港元）；而該賭場為咗表揚費斯嘅表現，仲專登頒咗個金牌畀佢，咁即係話，費斯繼喺今夏京奧奪得8金之後，終於獲得第9面金牌喇！</p></body></html>
