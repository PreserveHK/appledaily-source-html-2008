<html><header><meta charset="utf-8"><title>哈迷四型人格與四學院生相似</title></header><body><h1>哈迷四型人格與四學院生相似</h1><p>《哈利波特》小說曲終人散，但有研究發現，哈仔迷可分四類型，性格和霍格華茲魔法學校四大學院學生相似。<br> 英國阿爾斯特大學教授布朗，訪問多名7歲以上的哈仔迷，發現第一類讀者看書速度慢，看完一遍又一遍，像赫夫帕夫學院勤勞忠誠的學生，仍未轉看其他小說。<br> 第二類花心得多，他們一次過看完大結局，現已轉看其他小說，像極哈利波特所屬的葛來分多學院學生，充滿活力。<br> 第三類讀者天資聰穎，對小說情節半信半疑，像雷文克勞學院學生，具智慧和創造力。最後一類像史萊哲林學院學生具野心，覺得《哈利波特》其實沒甚大不了，正專心撰寫更精采的小說。<br> 英國《每日電訊報》</p></body></html>
