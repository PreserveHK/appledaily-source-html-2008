<html><header><meta charset="utf-8"><title>趙碩之送波餅打氣</title></header><body><h1>趙碩之送波餅打氣</h1><p>男子組合Square前晚在九龍灣舉行新碟簽唱會，三位靚女趙碩之及師妹Yumi和「邦民女」Kama（羅凱珊）齊齊現身為Square打氣。趙碩之送上四條紅色「孖煙囱」給四位成員，又和成員Brian互攬合照，向男方大送「波餅」。問到趙碩之送上如此貼身物品給Square，她笑說：「OK啦，我之前去日本都試過買內褲畀我契細佬。」<br> Kama和另一Square成員James傳過緋聞，當兩人合照時，James即狀甚緊張。問Kama是否由James親自邀請出席？她表示是公司安排，又自爆兩人有約會，但否認對方有意追求。<br> 採訪：駱華齡<br> 攝影：陳順祺</p></body></html>
