<html><header><meta charset="utf-8"><title>潮流感：DKNY飛天 - ㎡</title></header><body><h1>潮流感：DKNY飛天 - ㎡</h1><p>Brandsxsports可算是最好的流動生招牌，酷時尚的美國人，同時愛sports，今年踏入20周年紀念的美國幫DKNY，最近向冷門的火箭競賽出發，為火箭賽聯盟（TheRocketRacingLeague）的競賽飛行員及檢修站人員，設計運動服。<br> 其中Bridenstine的火箭競賽隊隊服和參賽的飛機機翼已印上DKNYLogo，名牌宣傳真是「點只係喺平面雜誌」，立體billboards、網上平台，今次更飛到上天，niche又有諗頭。<br> Textby㎡</p></body></html>
