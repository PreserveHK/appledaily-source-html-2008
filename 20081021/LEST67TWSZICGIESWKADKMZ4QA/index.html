<html><header><meta charset="utf-8"><title>案件速遞<br>玩野外飛狐婦傷索償</title></header><body><h1>案件速遞<br>玩野外飛狐婦傷索償</h1><p>【本報訊】海洋公園在03年沙士襲港時，推出暑期活動「野外飛狐」吸引顧客，讓玩家用繩索由11米高空滑落另一邊的地面。一名中年女私人補習導師當年參加遊戲時遇意外，傷及頸、大腿和手肘。她前年入稟高等法院向海洋公園索償，案件昨進行審前覆核。法官下令海洋公園在明年1月21日前，向原告提交遊戲設施的資料和機電工程署的報告。<br> 原告陳慧珊（譯音），曾任職教師，在03年8月4日案發時為家庭主婦，現職補習導師。海洋公園03年從美國引入「野外飛狐」，讓玩家在8秒內由11米高台滑落另一邊地面，全長130呎。<br> 案件編號：HCPI644/06</p></body></html>
