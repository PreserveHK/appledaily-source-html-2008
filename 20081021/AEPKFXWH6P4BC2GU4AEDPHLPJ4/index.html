<html><header><meta charset="utf-8"><title>醫學Online<br>抗衰老產品或損健康</title></header><body><h1>醫學Online<br>抗衰老產品或損健康</h1><p>西班牙分子遺傳學家馬西警告，不少女士趨之若鶩的抗衰老產品，包括抗氧化劑或生長激素等，不但無法延緩衰老，甚至會損害健康。他指出有關產品只進行過少數動物研究，缺乏人體臨床研究數據支持，但近年有研究發現在食物中添加抗氧化劑，有可能引發前列腺癌等相關疾病，不少運動員及藝人長期服食生長激素，不但未見其抗衰老功效，卻帶來糖尿病及高血壓等副作用。</p></body></html>
