<html><header><meta charset="utf-8"><title>求驗客手記：高能原來係冇牌教練 - 求驗客</title></header><body><h1>求驗客手記：高能原來係冇牌教練 - 求驗客</h1><p>足總搵克羅地亞籍嘅高能做港隊主教練一直受爭議，最近有位八卦友向我求大俠報料，話呢位以前踢過好易通嘅外援，根本係冇牌教練！仲求證過克羅地亞足總，證實佢哋國家嘅註冊教練名單根本冇高能個名。唔怪得有歐洲A級教練資格嘅狄恩，唔想屈就做高能副手啦。我求大俠問過足總，先知原來冇明文規定話教港隊要乜嘢資歷，高能只係畀咗張上過歐洲教練課程嘅證書畀足總，咁就有份60萬港元年薪嘅筍工；家吓世界難撈，早知我求大俠都去試吓啦！</p></body></html>
