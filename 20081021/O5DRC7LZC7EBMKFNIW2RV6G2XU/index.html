<html><header><meta charset="utf-8"><title>醫學Online<br>病毒性出血熱致四死</title></header><body><h1>醫學Online<br>病毒性出血熱致四死</h1><p>南非衞生部門正調查近期接連四宗疑染上病毒性出血熱，患者迅速死亡的個案。世界疫症情報網公佈首名死者是一名贊比亞女子，在贊比亞病發三星期後，在上月中到南非的醫院接受治療，但翌日因病情嚴重死亡。第二名死者是陪同該名贊比亞女子到南非接受治療的醫護人員，第三和第四名死者也是曾經與患者有接觸的醫院員工，衞生部門仍對四宗個案的感染源頭進行深入調查。</p></body></html>
