<html><header><meta charset="utf-8"><title>醜百態：劫匪被捕笑對鏡頭</title></header><body><h1>醜百態：劫匪被捕笑對鏡頭</h1><p>做賊也開心？本月18日，河南省鄭州市一名21歲的劫匪，戴着白手套，拿着黃膠帶，持水果刀闖入孫八寨村一個民宅，笑咪咪地看着受驚嚇的主人說：「看甚麼看！沒見過啊？搶劫的！」微笑着完成搶劫過程後離去。但他當天即被警察拘捕歸案。公安為他拍照時，他竟衝着相機鏡頭，笑咪咪地說：「要存檔啊？給我拍帥一點！」拍了兩張後他又笑着向公安提要求：「我能不能拿着刀拍兩張？那多威風啊！」市民戲稱，該賊可名為《笑面劫匪》。<br> <br>  http://news.163.com/08/1020/09/4OMJ0PF000011229.html </p></body></html>
