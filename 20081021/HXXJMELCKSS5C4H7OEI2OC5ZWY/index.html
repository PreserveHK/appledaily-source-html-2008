<html><header><meta charset="utf-8"><title>佳餚配飾助解饞</title></header><body><h1>佳餚配飾助解饞</h1><p>內地民眾未必時常吃到珍饈百味，買一個袖珍版菜餚配飾，或者可以有助解饞。山東濟南市一家商場，近期售賣一些用樹脂、塑膠和橡膠加工製成的「美味佳餚」配飾，當中包括「鮑魚」等名貴菜餚的造型，還有「煲仔菜」、「籠蒸點心」等，這些配飾造型逼真，深受年輕人的喜愛。<br> <br>  http://news.xinhuanet.com/photo/2008-10/21/content_10226130.htm </p></body></html>
