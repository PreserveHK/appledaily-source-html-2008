<html><header><meta charset="utf-8"><title>醫學Online<br>登山有損腦組織密度</title></header><body><h1>醫學Online<br>登山有損腦組織密度</h1><p>勇闖高峯或會損害腦部，意大利研究人員邀請九名登山專家接受腦部測試，分析高度改變對腦部的影響。九名專家在進行登山活動前接受腦部掃描檢查，並以一些背景相近、但從沒有到達高度3,000米以上人士的腦部掃描影像作比較。登山專家在完成一次攀登7,500至8,000米高峯的活動後八星期，再接受掃描，發現腦部組織密度顯著下降，雖然他們沒有出現不適症狀，但相信長遠會影響記憶及認知能力。</p></body></html>
