<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：Selina忘形咀爆阮經天</title></header><body><h1>小瑪歌嗌咪：Selina忘形咀爆阮經天</h1><p>女子組合S.H.E最近有首新歌《安靜了》，由成員之一嘅Selina填詞，仲由佢拍埋MV，而公司就搵咗近期人氣旺盛嘅阮經天做男角，兩人拍MV時仲有接吻場面。Selina話接吻前好緊張，Ella同Hebe就同Selina講:「大膽親下去，否則看起來不自然。」結果Selina真係好忘我咁同阮經天錫錫，搞到連雙眼皮膠紙都走埋出嚟。另外，S.H.E前晚喺台灣舉辦新歌發表會，之後喺慶功宴上，Ella就因為演出時耳機同咪出現問題而自責表現唔好，仲喊起上嚟，小瑪歌都覺得Ella責任心好重。</p></body></html>
