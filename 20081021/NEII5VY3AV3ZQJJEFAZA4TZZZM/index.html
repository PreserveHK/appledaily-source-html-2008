<html><header><meta charset="utf-8"><title>CBS互動電視室網上齊煲劇</title></header><body><h1>CBS互動電視室網上齊煲劇</h1><p>互聯網無遠弗屆，讓分隔各地的親朋隨時吹水聊天。今後，電視迷更可和親友一起在網上煲劇，一邊發表偉論，甚至齊齊向糟透的劇情擲番茄。<br> 美國哥倫比亞廣播公司（CBS）今天（周三）起開放網上「社交電視室」（圖），提供28個節目供用戶選擇收看。用戶不但可與親朋同時收看電視，更可即時聊天、視像通話，甚至透過向螢幕送飛吻或擲番茄。「CBS互動」指，不少人有邊看電視邊上網邊講電話的習慣，電視室是「新世代社交傳媒平台」，讓觀眾以嶄新方法欣賞，也讓廣告商接觸電視迷。<br> DigitalTrends網站</p></body></html>
