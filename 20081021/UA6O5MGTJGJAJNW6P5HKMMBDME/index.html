<html><header><meta charset="utf-8"><title>藍戰士欣賞大菲主攻</title></header><body><h1>藍戰士欣賞大菲主攻</h1><p>【綜合英格蘭外電】摩連奴季初接手國際米蘭，一度引起向舊會車路士「挖角」傳言，艾辛及林柏特等均成「獵物」；但隨着巴西籍領隊史高拉利引領車路士打出進攻足球，更高居英超榜首，一眾藍戰士也不再懷念摩帥。<br> 車路士隊長泰利說：「摩連奴初到車路士首一、兩季，他要求我們緊守崗位，以不讓對手取3分為先決條件；現在我們可主動進攻，樂於爭取第2、第3個入球，從而控制比賽。在「大菲」麾下，我們很享受比賽。」前鋒沙洛文卡勞也認同：「現在己隊充滿信心，可以擊敗任何對手，亦打出爭勝意欲。」</p></body></html>
