<html><header><meta charset="utf-8"><title>案件速遞<br>鄭中基爆粗封面評非不雅</title></header><body><h1>案件速遞<br>鄭中基爆粗封面評非不雅</h1><p>【本報訊】《壹本便利》於06年8月22日刊登女藝人鍾欣桐（阿嬌）的更衣照，題為〈阿嬌後窗bra解〉，引起全城關注，遭影視處票控發佈不雅物品。淫褻物品審裁處早前已裁定為不雅物品，經覆核昨維持原判。而同月24日《壹週刊》封面題為〈姣模摸上房，鄭中基爆粗，正煩Ｘ〉的報道，原被評為不雅，被告公司申請覆核評級，改為非不雅物品。兩名被告為壹本便利有限公司及壹週刊出版有限公司。<br> 案件編號：ESS33322,37091/06</p></body></html>
