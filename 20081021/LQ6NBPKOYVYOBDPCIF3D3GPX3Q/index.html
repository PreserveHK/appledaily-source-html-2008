<html><header><meta charset="utf-8"><title>引蛇出洞</title></header><body><h1>引蛇出洞</h1><p>嘉穎愛姣蛇，老饕最愛肥蛇。雖則我怕蛇，但每年秋風起有蛇宴，我必定捧場。因為蛇肉含豐富營養，包括氨基酸、蛋白質、鈣質及脂肪，有通經絡、祛風濕的功效。而且每年辦蛇宴，都是老友敍舊、打麻雀兼擦餐飽的時機。<br>今年九龍萬麗酒店宴會廳辦的「精選滋補蛇宴」，除了有太史五蛇羮，彩椒雜菇炒蛇絲、日式炸蛇丸及蛇汁秀珍菇伊麵外，還有秋冬必吃的雙冬羊腩煲和生炒糯米飯，每席$3,988（12位用）已包括麻雀耍樂、卡拉OK等等，最好約同一班老友去食餐勁啦！<br><br>地址：尖沙嘴梳士巴利道22號九龍萬麗酒店<br>查詢：27346666&#13;</p></body></html>
