<html><header><meta charset="utf-8"><title>裴勇俊、Rain身家縮水近九成</title></header><body><h1>裴勇俊、Rain身家縮水近九成</h1><p>日前獲頒授花冠文化勳章的韓國男星裴勇俊，原來是連日暴跌的韓國股市受害者！據報道，俊哥擔任最大股東的Keyeast公司，價格從去年最高時的每股10,500韓圜（約61港元），跌到近日的每股1,540韓圜（約9港元），令裴勇俊所持有的股票總市值縮水逾八成，損失慘重。</p><p>僅餘十分一</p><p>韓國天王Rain的身家也大縮水，他在去年以投資上市公司的方式離開舊事務所，但該公司現有的股價與當初他購買時相比已經貶值至原來的十分之一左右。此外，Rain於曼谷拍攝的新歌《Rainism》MV昨早被網友搶先在網上公開，他大跳勁舞，拍得充滿異國風情。</p></body></html>
