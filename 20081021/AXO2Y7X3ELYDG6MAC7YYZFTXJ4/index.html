<html><header><meta charset="utf-8"><title>酒井美紀出嫁岩井感動</title></header><body><h1>酒井美紀出嫁岩井感動</h1><p>曾參演電影《情書》的30歲日本女星酒井美紀，前日下嫁比她年長4歲的醫生，招待了約260名賓客出席婚宴，當中包括《情書》導演岩井俊二和男主角柏原崇。岩井大讚酒井識貨，揀了一個貌似韓星的醫生做丈夫，令婚宴如日、韓合作拍劇般令人感動。
</p><p>落淚晒婚戒</p><p>在婚宴上激動落淚的酒井，事後身穿婚紗會見傳媒，並舉起左手大晒鑽戒。她形容自己和丈夫好似站在出發點，今後希望能建立一個溝通良好的家庭，婚後她不會引退，她說：「希望生兩至三個小朋友，打算明年才去歐洲度蜜月。」</p></body></html>
