<html><header><meta charset="utf-8"><title>上海殺警案楊佳終審維持判死</title></header><body><h1>上海殺警案楊佳終審維持判死</h1><p>上海市高級人民法院昨日對「楊佳殺警案」作出終審裁定，駁回楊佳上訴請求，維持原判，仍以「故意殺人罪」判處其死刑、剝奪政治權利終身。裁定書稱，一審法院的判決「事實清楚、證據確實充份、定罪準確、量刑適當，審判程序合法」，故作出駁回上訴、維持原判的終審裁定。<br> 去年10月，楊佳騎無牌無證單車經上海市閘北區芷江西路，被公安帶回派出所審查，楊稱他受到粗暴對待，回去後向上海警方索償不果，遂行兇報復。今年7月1日，楊攜帶利刀等闖入上海閘北公安分局機關大樓，連續刺傷數名公安及保安，造成六名公安死亡、兩名公安輕傷、一名公安及一名保安人員輕傷。<br> 中新社</p></body></html>
