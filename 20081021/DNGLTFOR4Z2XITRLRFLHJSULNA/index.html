<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《與敵同行》觀眾不滿結局 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《與敵同行》觀眾不滿結局 - 馮仁昭</h1><p>由郭晉安、鄭嘉穎同蒙嘉慧主演嘅《與敵同行》，啱啱上周六大結局，收視有31點（約195萬觀眾收睇）都算唔錯，不過網上最多人講都莫過於上禮拜五有場安仔將手抱住嘅阿媽（呂珊）掟落地嘅戲，安仔就話：「係替身嚟㗎，不過剪接做得好唔多覺。」雖然冇觀眾投訴呢場戲，不過無綫就收到兩宗投訴，話唔鍾意個結局以仇恨做終結！安仔就話：「每一個劇都有讚有彈，有人仲話我奸得好型㖭，不過我諗唔會拍續集，因為全世界都知我奸，唔好當觀眾低能先得㗎。」</p></body></html>
