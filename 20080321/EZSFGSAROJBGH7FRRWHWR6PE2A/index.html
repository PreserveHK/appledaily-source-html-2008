<html><header><meta charset="utf-8"><title>家園變澤國13人死3人失蹤</title></header><body><h1>家園變澤國13人死3人失蹤</h1><p>美國中部地區受到大暴雨侵襲，多個州都有河堤崩缺，導致低窪地方水浸，至今造成最少13人死亡，三人失蹤。肯塔基州亨德森縣多條街道水浸，變成澤國，救援人員前日要用小艇救出一戶被困的居民。<br> 除了肯塔基外，密蘇里州、阿肯色州、伊利諾伊州南部、印第安納州南部和俄亥俄州西南部，都有水浸報告，不少居民用沙包堵住家門，防止洪水湧入，亦有居民為安全計，要緊急撤走。<br> 美聯社</p></body></html>
