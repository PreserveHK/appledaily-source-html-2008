<html><header><meta charset="utf-8"><title>瑪麗嘉兒、Santana齊玩設計</title></header><body><h1>瑪麗嘉兒、Santana齊玩設計</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）及音樂人CarlosSantana，近日獲百貨公司Macy's邀請設計一系列服裝及飾物，首度合作的兩人日前到百貨公司一起拍攝廣告時更傾到雞啄唔斷。<br> Macy's今次重金禮聘兩人設計一系列服飾及鞋履用品，CarlosSantana還特地創作了一曲《SongOfaStiletto》，於日前拍攝中為瑪麗獻唱。今次百貨公司除找來兩人當設計師，還有荷爾芭莉（HalleBerry）的模特兒男友GabrielAubry。三人設計的新貨，將於5月正式開售。</p></body></html>
