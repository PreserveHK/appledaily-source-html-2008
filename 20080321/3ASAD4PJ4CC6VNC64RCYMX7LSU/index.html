<html><header><meta charset="utf-8"><title>江若琳恨拍衞生巾廣告</title></header><body><h1>江若琳恨拍衞生巾廣告</h1><p>江若琳、鄭希怡（Yumiko）、楊愛瑾昨日出席「父母愛心品牌頒獎禮」。江若琳知道藝人拍廣告最搵錢，所以她坦言希望可以拍多些廣告，她說：「我最想拍就係護膚品同埋衞生巾廣告。」</p><p>楊愛瑾兒時要乜冇乜</p><p>楊愛瑾認為保護兒童好重要，她說：「阿爺重男輕女，阿哥就要風得風，我就要乜冇乜，細細個有呢種經驗，我就懂得物質唔係最重要，始終家庭先係最緊要。」<br> 此外，跟梁洛施同屬英皇娛樂的Yumiko不敢多講有關梁洛施的事，她說：「𠵱家都交咗畀律師處理。」有記者問她想不想找一個有錢男朋友，她說：「我唔恨，錢都係自己搵好，用自己錢買咩都得！」<br> 採訪、攝影：胡比</p></body></html>
