<html><header><meta charset="utf-8"><title>趙雅芝廣施援手</title></header><body><h1>趙雅芝廣施援手</h1><p>【上海直擊】趙雅芝、陳法蓉及王愛倫前晚現身上海新天地，為慧妍雅集25周年影集舉行晚會，穿上桃紅色低V晚裝的趙雅芝，與穿黑色喱士晚裝的陳法蓉大鬥性感。</p><p>偕夫表恩愛</p><p>趙雅芝偕夫婿黃錦燊一起出席，大表恩愛，她透露未來會多花些時間參與慈善，她說：「因為之前用咗好多時間照顧家庭，𠵱家會想用多啲時間去幫生活有困境嘅人，希望擴大自己影響力可以多啲人參與，回饋社會。」問她有甚麼工作大計，她說：「希望能演自己鍾意嘅角色，雖然未有心水劇本，不過就好想演以女性為主題嘅戲種。」<br> 採訪、攝影：KennyLo</p></body></html>
