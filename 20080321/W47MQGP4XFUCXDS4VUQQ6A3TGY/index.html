<html><header><meta charset="utf-8"><title>10惡煞圍毆金毛少年</title></header><body><h1>10惡煞圍毆金毛少年</h1><p>【本報訊】大埔廣福邨昨晨發生傷人血案。一名金髮少年與多名友人，在屋邨休憩處玩紙牌時，突然有10多名青少年出現，向金髮少年拳打腳踢及以木凳襲擊後逃去。<br> 遭圍毆受傷少年姓鄧（15歲）染有一頭金髮，昨晨零時許，他與三、四名友人，在廣福邨廣崇樓地下對開休憩處玩紙牌時，突然有10多名青少年出現，部份人手持木凳。</p><p>眾友受驚逃走</p><p>10多人不由分說向鄧襲擊，在場友人見對方人多勢眾，未敢制止嚇得四散逃走。有居民目擊事件立即報警，警員趕至兜截兇徒無果，召救護員到場將傷者送院治療。</p></body></html>
