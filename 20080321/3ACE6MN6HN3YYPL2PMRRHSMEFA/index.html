<html><header><meta charset="utf-8"><title>台灣人心聲</title></header><body><h1>台灣人心聲</h1><p>黃小姐（高雄）</p><p>「我左右兩邊的店主，藍綠立場不一，但看到這幾年經濟不好，還是投給馬英九吧！」</p><p>宣景波（台北）</p><p>「民進黨這八年把兩岸關係搞成這樣，我們老兵在台灣成了異類，若再讓民進黨當政，我們這些大陸過來的（國民黨）老兵，將死無葬身之地！」</p><p>林氏孖女（台北）</p><p>「我們在電視上看到謝長廷的人演說時，居然在台上講髒話，好惡心！所以跟爸爸媽媽來，支持馬英九！」</p><p>福伯（高雄）</p><p>「我是綠營支持者，全家六票都挺謝，但對勝選不表樂觀！」</p><p>李小姐（台北）</p><p>「阿公經歷過228慘案，聽阿公說，那時候台灣人被殺得很慘，所以不喜歡國民黨，要選民進黨。」</p></body></html>
