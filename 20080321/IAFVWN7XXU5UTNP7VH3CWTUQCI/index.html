<html><header><meta charset="utf-8"><title>李東健胞弟悉尼被殺</title></header><body><h1>李東健胞弟悉尼被殺</h1><p>韓國男星李東健遇上極不愉快事件，其19歲胞弟於澳洲時間前日凌晨一時，在悉尼唐人街附近被兩名中國籍的男性以兇器襲擊致死。李東健及其家人昨日已趕赴當地，處理胞弟的身後事。<br> 據澳洲及韓國報章報道，為澳洲留學生的李東健胞弟與韓籍友人，被兩名兇徒以刀襲擊，李東健胞弟送院後不久被宣佈死亡，而其友人傷勢也非常嚴重。當地警方懷疑事件跟悉尼亞裔犯罪幫會有關，至於兩名涉案人士已被拘留不准保釋。李東健日前剛宣佈，與女星金宣兒合作拍攝6月新劇《每天每夜》，分別扮演花花公子和老處女，未知今次事件會否影響李東健的拍攝日程。</p></body></html>
