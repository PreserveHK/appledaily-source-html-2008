<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠行騷硬晒軚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠行騷硬晒軚 - 馮仁昭</h1><p>劉心悠（圖）、關心妍同黃宗澤前晚喺海運大廈展覽廳為《ELLE》兩本新雜誌創刊行花生騷，劉心悠穿上一套開胸裙打頭陣，表現生硬，佢話：「因為着咗四寸高踭鞋，而且綵排時台下冇咁多人，唔知行去邊好。」關心妍則身穿lowcut連身裙，佢一早已貼咗膠紙做好安全措施，佢話：「今次只係第二次行騷，對鞋好高，套裙又危險，一路行一路要挺胸，怕條裙會滑落去。」</p></body></html>
