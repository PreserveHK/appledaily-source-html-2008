<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊秀惠被嫌搶風頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊秀惠被嫌搶風頭 - 馮仁昭</h1><p>楊秀惠噚日出席喺將軍澳中心舉行嘅「復活節國際家庭掟雞蛋奧運會」，佢特別着咗套運動裝出席活動，佢話：「我最鍾意中國女排，有信心佢哋今年喺北京奧運會，定會再為國家攞金牌。」另外，楊秀惠緋聞男友孫耀威（小圖）呢個月24號喺會展舉行音樂會，噚日佢喺九龍灣綵排，問佢會唔會請楊秀惠去睇？孫耀威就話：「吓！唔好喇啩，費事啲焦點去晒佢度。」</p></body></html>
