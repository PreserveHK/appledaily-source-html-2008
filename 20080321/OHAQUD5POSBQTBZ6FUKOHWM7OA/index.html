<html><header><meta charset="utf-8"><title>Rochester首次進軍香港
</title></header><body><h1>Rochester首次進軍香港
</h1><p>今年Champion特別引入以往僅在日本地區發售的Rochester系列，更首次進駐D-mop。Rochester其實是Champion創辦的地方名，以此為名，就是為了突顯這個系列保留了Champion最原始最Vintage的特色，當中洗水效果尤其突出，更能表現Vintage古着的特點。除於D-mop，亦可在Catalog及Champion專櫃買到。（Younie）</p><p>D-mop（28082825）尖沙嘴新港中心3樓9號舖</p></body></html>
