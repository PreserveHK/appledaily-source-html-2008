<html><header><meta charset="utf-8"><title>ESCADA大使夫人風情</title></header><body><h1>ESCADA大使夫人風情</h1><p>今季時裝界又多個導遊小姐。ESCADA早幾日在太古廣場舉行時裝表演，以「大使夫人」為主題，大賣異國風情，長袍、晚禮服，以及今季大熱的桶式高腰褲等等一應俱全。不過最特別還是當日陳嘉容示範的限量版民族手袋「TheMargarethaBag」，在織皮上印上民族圖案，輕身加上少有的紫色，只限在ESCADA金鐘的專門店出售。<br><br>（Pang）</p><p>ESCADA（29184499）</p><p>金鐘太古廣場351B舖</p></body></html>
