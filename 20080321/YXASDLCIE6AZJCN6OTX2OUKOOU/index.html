<html><header><meta charset="utf-8"><title>難忘一刻</title></header><body><h1>難忘一刻</h1><p>艾華遜在76人的10個年頭，帶給球迷無限驚喜、無數奇迹，亦曾讓支持者搖頭嘆息。令球迷最難忘的莫過於96年初出茅廬的AI，首次面對米高佐敦時，在「飛人」面前一下「插花」，把其玩弄在股掌之中，然後跳射得分，贏得全場掌聲。<br> 01年AI以平均31.1分第2度加冕得分王，並摘下明星賽及常規賽MVP，更領東岸1號種籽76人晉身總決賽，雖不敵如日中天的湖人，功虧一簣，但也為球迷津津樂道。<br> AI與布朗教練的關係最教球迷撲朔迷離，他們曾亦師亦友，但因缺練、遲到等問題雙方鬧不和，最終03年布朗掛冠而去，師徒分道揚鑣。文︰10便士</p></body></html>
