<html><header><meta charset="utf-8"><title>拉登警告「懲罰」歐洲</title></header><body><h1>拉登警告「懲罰」歐洲</h1><p>昨天（周四）是美軍攻打伊拉克五周年，阿蓋德領袖拉登發表錄音講話，指摘丹麥多份報章上月再次刊登褻瀆回教先知穆罕默德的漫畫，罪狀比西方屠殺回教婦孺更嚴重，警告歐洲會受到「懲罰」，意味可能向歐洲發動恐怖襲擊。</p><p>教廷否認是黑手</p><p>拉登在阿蓋德網站發表約5分鐘錄音講話，配以他持AK47步槍的照片，是拉登今年首次發放錄音訊息。他在聲帶中警告，「假如你們不約束文字的使用……我們也會自由行動」，而侮辱回教的結果將「不是用耳朵聽的，而是眼睛看的」。<br> 拉登又批評漫畫是基督教針對回教的新十字軍運動。梵蒂岡發言人昨反駁指控無根據。<br> 路透社/法新社/美聯社</p></body></html>
