<html><header><meta charset="utf-8"><title>祖狄羅開發Dior男人味</title></header><body><h1>祖狄羅開發Dior男人味</h1><p>向來鍾情以荷李活巨星任代言人的ParfumsChristianDior，繼早前的莎朗史東（SharonStone）、查理絲泰朗（CharlizeTheron）及莫妮卡貝露絲（MonicaBellucci）後，又多一位星級人馬加盟，並且是向男士組的版圖出發。<br> 今次成為Dior香薰電視及平面廣告模特兒的是英倫型男祖狄羅（JudeLaw），平面廣告上硬sell他的靚仔大頭相，照舊主打其煞食的憂鬱形象。</p></body></html>
