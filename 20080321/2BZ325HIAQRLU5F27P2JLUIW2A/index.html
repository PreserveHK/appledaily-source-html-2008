<html><header><meta charset="utf-8"><title>車翻轉司機奇迹輕傷</title></header><body><h1>車翻轉司機奇迹輕傷</h1><p>【本報訊】昨凌晨2時許，一名姓杜（29歲）男子駕白色本田思域私家車沿東區走廊第三線西行，當駛至支路落興發街，杜疑切線至第一線往銅鑼灣，突失控先猛撼左邊石壆，再反彈至右邊石壆掃毀壆上30米圍欄，險告飛墮橋底，惟撞倒圍欄間兩個交通標誌路牌損毀。<br> 私家車再反彈路面衝前50米四輪朝天，右前胎亦飛脫擱在路面，全車嚴重損毀。</p><p>交通標誌飛橋底</p><p>被撞毀的交通標誌一個搖搖欲墜，另一個則飛墮10米下橋底，擊中泊在該處的三部私家車包括一部平治房車。私家車由肇事至翻轉位置約有100米，部份組件飛脫墮橋，杜卻大難不死僅胸口痛送院。</p></body></html>
