<html><header><meta charset="utf-8"><title>公屋新水缸免停水</title></header><body><h1>公屋新水缸免停水</h1><p>【本報訊】水務署規定大廈每隔三個月要洗水缸清除沉澱物，但居民就要忍受三、四小時無水用。房屋署日後興建公屋時會採用嶄新的孖水缸設計，當工人洗水缸同時，另一邊水缸可繼續供水。<br> 房署總建築師張冠城昨表示，於09年落成的東隧旁第四期公屋水缸會首先用孖水缸設計，即在水缸中間用石屎分隔為兩個水缸。工人準備清洗其中一邊水缸時可提早停止放水入去，居民又毋須儲水，故可減少浪費食水。他又指，孖水缸會採用較堅硬的石屎及不易銹蝕的「環氧樹脂塗層鋼筋」，令孖水缸更耐用。&#13;</p></body></html>
