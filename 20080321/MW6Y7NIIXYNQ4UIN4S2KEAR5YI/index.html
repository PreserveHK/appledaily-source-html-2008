<html><header><meta charset="utf-8"><title>陳沛嘉收鑽戒委終身</title></header><body><h1>陳沛嘉收鑽戒委終身</h1><p>陳沛嘉（Balia）昨日出席護膚品牌UltimaII活動，大會新聞稿說明是Balia婚前肌膚護理分享，加上昨日她的中指佩戴了鑽石戒指，因而惹起結婚疑雲。</p><p>男友有責任感</p><p>記者問Balia的婚期，她笑說：「Soon，我哋有共識，個list仲有好多嘢做，結婚係最尾一項，反而自己最近養多咗一隻魔天使，每日都要4點起身餵佢食嘢，男友都一齊起身照顧佢，證明佢係一個好有責任感嘅男人。」問到她男友是否已求婚，她說：「都講咗，隻戒指係情人節送，都落咗一半訂，都有成兩卡，不過自己覺得呢年內都未有結婚計劃，等隻狗仔大個啲先。」<br> 採訪、攝影：JessicaNgan</p></body></html>
