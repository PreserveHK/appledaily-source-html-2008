<html><header><meta charset="utf-8"><title>廖碧兒減接Job保鮮</title></header><body><h1>廖碧兒減接Job保鮮</h1><p>廖碧兒昨日出席將軍澳新都城舉行的「Graffiti歡度復活節」時，聲音顯得有點沙啞，但她強調絕不是流感，可能是日日開工太累所致。近日有報道指她工作接得太濫，令代言身份混淆，廣告客戶不敢再找她工作，對此廖碧兒說：「好好笑，雜誌登嗰啲相其實係我3個月以嚟接嘅工作，唔係佢哋所講咁濫。」</p><p>辯稱專心拍劇</p><p>廖碧兒指5、6年前已有不少人找她接工作，認為藝人百變才多人找，並認為最緊要所拍照片出來效果夠靚便足夠。不過，她又稱在新劇《盛世人傑》中有不少打鬥場面，希望專心應付對白及動作場面，所以會減少接外面的工作。<br> 採訪、攝影：何慧斯</p></body></html>
