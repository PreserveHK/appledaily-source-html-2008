<html><header><meta charset="utf-8"><title>上海直擊<br>Maroon5國內人氣旺</title></header><body><h1>上海直擊<br>Maroon5國內人氣旺</h1><p>美國人氣流行樂隊Maroon5完成香港個唱後，前日已飛往上海準備今晚於當地舉行的首場演出。Maroon5於前晚的記者會上，獲唱片公司環球音樂中國區總經理頒贈金唱片，足見他們在當地的人氣。</p><p>跟記者開玩笑</p><p>對於首次在內地開騷，五位成員均表示十分興奮。態度親民的他們更在會上開玩笑，當內地傳媒以國語向他們提問時，不諳國語的主音AdamLevine即裝模作樣說：「Ithinkthat...」逗得身旁的繙譯也笑不攏嘴。鍵琴手Jesse表示創作期間成員經常吵架，但合作過程愉快。<br> 採訪、攝影：盧健</p></body></html>
