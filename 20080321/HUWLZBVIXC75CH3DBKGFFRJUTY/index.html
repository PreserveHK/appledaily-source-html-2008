<html><header><meta charset="utf-8"><title>安安爆祖名、薛凱琪拍拖</title></header><body><h1>安安爆祖名、薛凱琪拍拖</h1><p>薛凱琪昨日邀請好友余安安、吳雨霏及側田為《Roadshow紅人館》擔任嘉賓，薛凱琪表示與余安安年齡有差距，但沒有代溝，更經常相約傾心事。問到安安可會為對方澄清與房祖名之間的緋聞？她說：「拍拖咁耐唔使澄清喇。」</p><p>母女相稱</p><p>其後余安安坦言是開玩笑，更自認向來十分喜歡搞氣氛。問到薛凱琪與房祖名是否真的拍拖？安安說：「佢哋唔係拍拖，只係好朋友。」薛凱琪更立即打圓場說：「你頭先嗰句都幾搞笑，超低能。」由於兩人感情十分好，問到會否上契時，薛凱琪說：「唔使咁老套，我哋平時都母女相稱。」<br> 採訪、攝影：王崇穎</p></body></html>
