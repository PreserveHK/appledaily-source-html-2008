<html><header><meta charset="utf-8"><title>方力申打入賣座榜</title></header><body><h1>方力申打入賣座榜</h1><p>香港影業協會主席洪祖星，昨日出席「香港影視業調查報告發佈會」，公佈結果顯示業內人士覺得最賣座的男藝人分別有：方力申、劉德華、周潤發、成龍、李連杰、周星馳、梁朝偉及甄子丹。<br> 方力申接受電話訪問表示：「我比其他男藝人嘅戲齡係最淺，我好開心可以同佢哋一齊入榜，對我嚟講係好大鼓勵。」至於被選出的女藝人包括有：李心潔、劉嘉玲、張栢芝、蔡卓妍、張曼玉、楊紫瓊及MaggieQ。</p><p>欣賞年輕人創意</p><p>此外，導演葉念琛及彭浩翔，昨日出席「第一屆香港流動影片製作比賽頒獎典禮」擔任頒獎嘉賓。葉念琛大讚現時的年輕人創意無限，對動畫製作及特技運用都好叻。<br> 採訪、攝影：李珮洳</p></body></html>
