<html><header><meta charset="utf-8"><title>YSL宇宙心星</title></header><body><h1>YSL宇宙心星</h1><p>YSL前晚的春夏時裝騷，由23位男女模特兒演繹39套新裝，女裝部份由名模姚書軼（Mikki）領軍，演活設計師StefanoPilati的設計，當中圍繞着三個topic，其一是以YSL連串星形圖案為主導，代表宇宙心靈、光和夢想的象徵。</p><p>男性味濃</p><p>另一個元素是品牌的iconography概念，無形地用上YSL大字logo，最後一個主題是以聖羅蘭式的mannishstyle出發，男性化串連弧形的剪裁，再加入斷線效果的流線型details，英氣十足。男裝系列中，則以JacksonPollock式的潑墨油彩顏料圖案，最賞心悅目，有着被解放的藝術氣質。</p></body></html>
