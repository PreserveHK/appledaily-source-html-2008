<html><header><meta charset="utf-8"><title>馮仁昭四圍超：邢嘉倩男友藏毒罰款 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：邢嘉倩男友藏毒罰款 - 馮仁昭</h1><p>藝人陳冠希好友兼生意拍檔、富商邢李㷧同前妻張天愛所生女兒邢嘉倩嘅男友潘世亨，喺去年7月7日中環寓所內藏有小量氯胺酮（俗稱K仔）同大麻，警方接獲線報上門調查，並將佢拘捕，當時佢女友都喺現場。潘世亨噚日喺東區裁判法院承認一項藏毒罪，被判罰款1,000元。<br> 案情透露，警方當日持手令到26歲被告潘世亨嘅中環雍翠臺寓所，並喺一個旅行袋內，發現3支含K仔嘅香煙、約1.55克大麻同含有大麻成份嘅紙張，佢指女友毫不知情。<br> 案件編號：ESCC5792/07</p></body></html>
