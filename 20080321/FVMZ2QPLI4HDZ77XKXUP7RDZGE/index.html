<html><header><meta charset="utf-8"><title>案件速遞<br>呃女律師百萬店東入獄</title></header><body><h1>案件速遞<br>呃女律師百萬店東入獄</h1><p>【本報訊】90年代著名豪宅炒家、人稱「白頭黎」的黎勝基，於97年串同一間化工原料公司東主陳德平（47歲），向律師行女合夥人訛稱可以950萬元購入沙田九肚山蔚林居單位，騙取100萬元定金。公司東主早前在區域法院被裁定串謀詐騙等兩項罪成立，昨日被判囚18個月。<br> 法官黃崇厚指無證據直指被告獲利，但他串同黎騙律師買樓，相信必能獲利，考慮律師遲報警，導致審訊延至11年後，被告已還款40多萬元獲減刑。<br> 案件編號：DCCC1034/07</p></body></html>
