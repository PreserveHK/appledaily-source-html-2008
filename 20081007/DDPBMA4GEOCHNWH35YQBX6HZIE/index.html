<html><header><meta charset="utf-8"><title>社會百態：教你如何離婚一小時收300元</title></header><body><h1>社會百態：教你如何離婚一小時收300元</h1><p>上海一家專門為準備離婚、正在離婚或已經離婚等三種人提供諮詢服務的「維情婚姻諮詢公司」，近日又擴大營業，在浙江溫州市掛牌開設連鎖機構，從而使公司在全國擁有23家加盟公司。據介紹，該公司服務收費諮詢按小時收費，接受委託按工作日收費。如「外遇問題」諮詢費，每小時300元以上，一項業務少者幾百，多則上千甚至幾十萬元。專家指，以往婚姻出問題，出面調解多是單位、居委會等，真正的專業婚姻諮詢機構相當缺乏。<br> <br>  http://wznews.66wz.com/system/2008/10/06/100809268.shtml </p></body></html>
