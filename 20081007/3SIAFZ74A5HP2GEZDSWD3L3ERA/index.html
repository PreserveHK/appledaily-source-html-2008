<html><header><meta charset="utf-8"><title>維權人士中南海抗議被捕</title></header><body><h1>維權人士中南海抗議被捕</h1><p>中共十七屆三中全會召開前夕，北京維權人士李金平周一(本月6日)前往中南海新華門展示橫額，高叫要求為前中共總書記趙紫陽平反等口號，但隨即被公安拘捕。至昨晚仍與家人失去聯絡，下落不明。<br> 李金平過往曾多次因悼念趙紫陽及要求為趙平反而被捕。他日前又多次向北京公安部門申請遊行請願遭拒絕後，周一攜帶寫着呼籲中共為前總書記趙紫陽平反的橫額，到中南海新華門準備請願，但迅速被現場多名便衣及穿制服公安強行帶走。李金平的弟弟離遠拍攝了整個過程，從中見到李金平當時高呼：「為趙紫陽先生平反」等口號。<br> 自由亞洲電台</p></body></html>
