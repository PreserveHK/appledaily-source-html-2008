<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林志玲𢱑撈食檸檬</title></header><body><h1>小瑪歌嗌咪：林志玲𢱑撈食檸檬</h1><p>林志玲前晚同好友邱囗寬一齊喺台北睇電影《無野之城》，佢聽到近日票房成績唔錯嘅台片《海角七號》有機會開拍前傳，林志玲即刻𢱑撈話：「角色適合，我都願意去嘗試。」《海》片導演魏德聖噚日就話：「沒要拍前傳，我現在要賺錢。」咁下一部電影《賽德克巴萊》呢？魏德聖話：「裏面演員不是原住民就是男的，唯一女生是日本人，也只有三場戲，她（林志玲）若演可能又被罵花瓶，人家又不是不會演戲女生，她願意演嗎？她會不會太高呀？」小瑪歌覺得佢言語間已經請咗林志玲食檸檬。</p></body></html>
