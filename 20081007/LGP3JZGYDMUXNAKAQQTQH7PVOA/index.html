<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：鄭中基六個愛的紋身</title></header><body><h1>小瑪歌嗌咪：鄭中基六個愛的紋身</h1><p>鄭中基大前晚喺台北完成兩場演唱會後，搞咗個慶功宴，佢話鍾意用紋身嚟紀念戀情，𠵱家身上一共有六個紋身，仲話有成四年冇再紋咯。小瑪歌記得鄭中基同蔡卓妍（阿Sa）咁啱喺04年開始傳緋聞嘅，而且一直都有傳鄭中基有為阿Sa紋愛的紋身。另外，鄭中基嘅慶功宴有醉雞食，曾喺機上醉酒鬧事嘅佢話：「我現在可以吃，以前心態很亂，當年出事後有機會給自己反思。」佢爸爸鄭東漢（左）聽到即刻話：「他現在的表現令我驕傲。」</p></body></html>
