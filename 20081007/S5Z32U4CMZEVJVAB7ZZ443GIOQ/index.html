<html><header><meta charset="utf-8"><title>Coldplay膺全球最佳樂隊</title></header><body><h1>Coldplay膺全球最佳樂隊</h1><p>英國音樂雜誌《Q》噚日喺倫敦舉行年度頒獎禮，以ChrisMartin為首嘅Coldplay，憑今年出版嘅大碟《VivaLaVida》贏咗最佳唱片及全球最佳樂隊，Chris上台時好謙虛咁話：「我哋攞呢個獎係因為U2同Radiohead放緊假。」另外，戴黑面具出席嘅GraceJones獲得Q偶像大獎，至於PinkFloyd嘅DavidGilmour就得到傑出音樂貢獻獎。</p></body></html>
