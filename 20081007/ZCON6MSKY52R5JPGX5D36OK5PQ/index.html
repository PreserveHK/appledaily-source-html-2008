<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田、小方當Stephy波咁踢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田、小方當Stephy波咁踢 - 馮仁昭</h1><p>側田（右）前晚喺StarHall繼續舉行佢嘅演唱會，當晚佢請咗方力申做嘉賓，之前小方緋聞女友鄧麗欣（Stephy）做嘉賓時，話唔要小方要同側田做情侶，嗰晚小方主動問側田：「聽聞Stephy要同你拍戲，仲要錫喎？」側田就話：「佢自己講，咁畀Kary（吳雨霏）你。」小方即刻識做讚Kary身材好，側田話咁以後就交換拍檔，但小方又即刻轉口話：「唔好！」睇嚟小方都唔多捨得Stephy。另外，側田跳舞時又「蝦碌」甩鞋，好彩佢立即攝番隻腳入去，反應都算幾快。</p></body></html>
