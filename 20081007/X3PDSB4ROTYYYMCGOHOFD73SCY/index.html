<html><header><meta charset="utf-8"><title>Rain新碟男人味滿瀉</title></header><body><h1>Rain新碟男人味滿瀉</h1><p>韓國男歌手Rain將於本月15日推出第五張個人大碟《Rainism》，回歸樂壇，大碟封面昨日正式曝光，同時他還宣佈將演出MBC電視台17日播出的特別節目《我，Rain，舞》，在1,000名fans前演出新歌。</p><p>赤膊海員抗風雨</p><p>距離Rain新碟面世的日子逐漸逼近，全新大碟封面照昨日終於曝光，封面是噴畫的效果，坐在車廂中的Rain戴上黑色皮手套，展示成熟男人味。而在另一張曝光的照片上，Rain則化身成水手，站在船上與多名赤膊的海員，跟暴風雨對抗。</p></body></html>
