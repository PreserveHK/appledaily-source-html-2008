<html><header><meta charset="utf-8"><title>醫學Online<br>高血糖致代謝綜合症</title></header><body><h1>醫學Online<br>高血糖致代謝綜合症</h1><p>日本研究人員發現高血糖可引致代謝綜合症，即使是體重正常的人也不能免疫。研究分析52,265名30至50歲人士的健康數據，結果發現每4名被評估為過瘦的人，有一人的血糖及血壓超標，患上由代謝綜合症引發的心臟病及糖尿病風險上升。專家指出不少人誤會只有肥胖人士才會患上代謝綜合症，故體重正常或偏瘦的人鮮有注意自己的血糖及血壓，容易引致延誤治療。</p></body></html>
