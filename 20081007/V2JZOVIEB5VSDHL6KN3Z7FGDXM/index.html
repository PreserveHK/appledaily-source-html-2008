<html><header><meta charset="utf-8"><title>晒一晒：勇交警截停衝紅燈軍車</title></header><body><h1>晒一晒：勇交警截停衝紅燈軍車</h1><p>內地網友近日貼出一組據稱是在南京中山陵前湖路口拍到的照片，照片上可見到一輛掛着「南k（即南京空軍）」車牌的軍方私家車逆向衝紅燈後，被一名交警截停，交警嚴肅執法，軍車上兩名便裝男女先後下車與交警理論，一副惡相指罵交警。最後看到有人在附近拍攝才悻悻然駕車離去。相片被各網站爭相轉貼，網民們紛紛讚相中警察是「中國最牛的交警」。內地軍車仗勢欺人事件經常發生，交警都要讓三分。<br> <br>  http://tt.mop.com/club/read_2685614.html </p></body></html>
