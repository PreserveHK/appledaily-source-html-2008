<html><header><meta charset="utf-8"><title>英版NB左右逢源</title></header><body><h1>英版NB左右逢源</h1><p>副刊有幾位攝影師都係NewBalance粉絲，每人幾對經典576都在所難免，不過成日都有爭議，日本版與英國版粉絲總有得鬧。一邊就話日本版色靚襯衫一流，另一邊就話英國版料靚係元祖無得比。新上市M576、M1300英國版就結合兩者優點，前者有油皮與麖皮的穩陣低調配搭，後者就出Loud到震嘅搶眼螢光色。算罷啦，世界大同，大家都係NB粉絲，唔使鬧交。<br><br>（Pang）&#13;</p><p>NewBalance（25063008）<br> 銅鑼灣時代廣場717號舖</p></body></html>
