<html><header><meta charset="utf-8"><title>奇趣特搜：6旬男掌上壓51分鐘做1228次</title></header><body><h1>奇趣特搜：6旬男掌上壓51分鐘做1228次</h1><p>廣州西關老居民溫華生（圖）有武林奇人之稱，常練掌上壓，58歲時一小時最高紀錄可做1201次，今年他61歲，體力非但沒下降，前日還刷新了自己的紀錄：51分鐘做1228次掌上壓。「我準備申請健力士世界紀錄！」前日下午溫表演完後自豪地說。溫華生稱，他的曾祖父當年是太平天國的武術教頭，自小習武的他身體向來硬朗，並歸功於獨特的養生之道──每日做半小時掌上壓。<br> <br>  http://news.dayoo.com/guangzhou/200810/06/53872_4262992.htm </p></body></html>
