<html><header><meta charset="utf-8"><title>財話短說<br>信德船務：下半年仍樂觀</title></header><body><h1>財話短說<br>信德船務：下半年仍樂觀</h1><p>▲對於有傳廣東省擬收緊澳門個人遊簽證，由「兩月一簽」改為「三月一簽」，信德集團（242）旗下渡輪業務信德中旅船務管理顧問崔崇堯表示，暫對公司業務無太大影響，但9月份旅客人數略有減少。信德昨收報2.23元，跌5.11%。崔崇堯表示，最近油價回落，他對下半年業務仍感樂觀。另外集團兩條每艘船可載客418人的新渡輪，將於10月中投入營運。</p></body></html>
