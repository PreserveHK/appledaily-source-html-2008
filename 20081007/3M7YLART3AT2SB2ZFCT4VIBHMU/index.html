<html><header><meta charset="utf-8"><title>〈球蘋家〉你想知　想講　想問?</title></header><body><h1>〈球蘋家〉你想知　想講　想問?</h1><p>你認為熱刺領隊拉莫斯是否非炒不可？<br><br>http://hk.myblog.yahoo.com/appleballmen/</p><p>你的回應</p><p>●你認為傷兵滿營的車路士是否踏入黑色10月？<br> 請上〈球蘋家〉留言<br> <br> 贏利亞：畢竟施治、泰利與及林柏特才是車路士隊中不可或缺的球員（觀乎近幾季這3人缺陣車路士的成績便可證明這點），而艾辛及杜奧巴於季初一直也缺陣，約翰米基爾與及安歷卡代替他們似乎亦相當稱職，除非傷兵問題進一步加劇，否則以車路士的兵力應該不存在黑色10月的問題。</p></body></html>
