<html><header><meta charset="utf-8"><title>好相Click：佛門謝霆鋒出唱片</title></header><body><h1>好相Click：佛門謝霆鋒出唱片</h1><p>驟眼看這張相，是不是以為謝霆鋒出家了？其實，相中人自稱是廬山清蓮精舍住持釋道心，現年26歲。由於外貌似霆鋒，因此有佛門謝霆鋒之稱。他今年在北京成立了一家文化傳播公司，並推出了自己首張唱片專輯《慈航遠渡》，被稱為中國第一位進軍娛樂界的藝僧。不過，網民則批評他有「藉佛門炒作自己」之嫌。<br> <br>  http://news.sina.com.cn/s/2008-10-07/102816408954.shtml </p></body></html>
