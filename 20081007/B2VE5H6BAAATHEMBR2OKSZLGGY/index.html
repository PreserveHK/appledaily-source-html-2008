<html><header><meta charset="utf-8"><title>單手挽摩天輪母女半天吊</title></header><body><h1>單手挽摩天輪母女半天吊</h1><p>美國佛羅里達州中部一個遊樂場，上周六出現媽媽單手抱女兒，單手抓着一座機動遊戲「半天吊」的驚險場面。<br> 該款機動遊戲名叫「瘋狂巴士」，會像小型摩天輪般轉動。平克頓當天帶同兩歲女兒「搭巴士」，抵終點準備下車之際，「巴士」突然又再開動，將她和女兒帶到離地9米高。<br> 在「半天吊」情況下，平克頓要一隻手抱女兒，另一隻手抓緊「巴士」。她最終支持不住，將女兒拋給路人接住。<br> 及後拯救員爬梯展開拯救，助平克頓爬回「巴士」。最終全部人都沒受傷。<br> 美聯社</p></body></html>
