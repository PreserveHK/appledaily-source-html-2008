<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蓋鳴暉生日嘆冇人追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蓋鳴暉生日嘆冇人追 - 馮仁昭</h1><p>蓋鳴暉（中）前晚喺紅磡慶祝生日，戲迷齊齊同佢賀壽，筵開50圍，蓋鳴暉抱住愛犬一齊切蛋糕，無綫高層曾勵珍（左）又送上大利是祝賀，蓋鳴暉話稍後會參演無綫新處境劇《畢打自己人》，講到生日願望，佢話：「身體健康，工作順利。」蓋鳴暉自爆𠵱家冇人追，佢話：「我唔心急，可能我性格太剛強搵唔到，麥玲玲話我到40、50歲會搵到。」旁邊嘅珍姐搭嘴話：「佢成日蝦人，個個人都俾佢蝦，最叻蝦契爺契媽，但佢就俾隻狗蝦番。」</p></body></html>
