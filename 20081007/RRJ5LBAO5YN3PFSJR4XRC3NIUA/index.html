<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Wyman複製色慾Carrie - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Wyman複製色慾Carrie - 馮仁昭</h1><p>黃偉文（Wyman）最近幫網上音樂庫MOOV拍新廣告，佢話從來唔知自己寫歌嗰陣係乜嘢樣，今次個廣告就拍佢用手提電腦寫歌嘅樣，佢話：「《Sexandthecity》（色慾都市）有一幕係Carrie半夜對住個mon寫稿，呢個情景同我有啲似，佢着嗰件冷衫我都有一件，所以我堅持要着番件同佢一樣嘅冷衫嚟拍！」</p></body></html>
