<html><header><meta charset="utf-8"><title>醫學Online<br>家無病史腸癌風險低</title></header><body><h1>醫學Online<br>家無病史腸癌風險低</h1><p>腸癌雖有年輕化趨勢，但美國約翰霍金斯醫院研究發現，沒有家族病史的人，在年輕時罹患腸癌的風險非常低，毋須將大腸普查年齡提早。分析3,558名20至89歲人士腸道檢查結果，若父母或兄弟姊妹沒有腸臟瘜肉或腸癌，病發年齡會在50歲或以後；相反，年輕時已罹患腸癌的人，通常直系家人也有病史，故認為無家族病史的人毋須在50歲前提早接受腸癌定期普檢。</p></body></html>
