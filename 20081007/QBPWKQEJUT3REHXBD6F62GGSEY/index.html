<html><header><meta charset="utf-8"><title>Soler助關心妍托牙骱</title></header><body><h1>Soler助關心妍托牙骱</h1><p>Soler昨日到新城宣傳，二人將於下月23及24日，在九龍灣StarHall舉行兩場演唱會。二人否認取代近日意外甩牙骱的關心妍的檔期開騷，更稱早已斟洽檔期，並非臨時改動。對於關心妍不慎甩牙骱，Soler表示其圈外弟弟曾經因為食漢堡包而甩牙骱，最終在澳門找到一名跌打師為他托回牙骱，他們表示可以介紹給關心妍，希望她盡早痊癒，有機會再邀請對方做嘉賓。<br> 採訪、攝影：張俊銘</p></body></html>
