<html><header><meta charset="utf-8"><title>用花做甜品</title></header><body><h1>用花做甜品</h1><p>近日行過書局，見到廚師KitMak的新書《花囗甜點》上架。想跟阿Kit學煮更多菜式，除咗留意我哋《私家廚房》，還可以在新書內偷師。</p><p>今次新書介紹十四種花草的花囗傳說、花囗療效、心情點滴和食譜，當中包括玫瑰、蘋果花、馬鞭草、香蜂草、薰衣草、迷迭香、橙花、百里香、茉莉花、洛神花、肉桂、歐石楠、紫羅蘭、桂花和天竺葵等，教大家用花整甜品，不但透過視覺欣賞花草，也可以用味覺品嚐花草的美味。</p></body></html>
