<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳老公新婚三日返工 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳老公新婚三日返工 - 馮仁昭</h1><p>陳慧琳（Kelly）上星期四同拍拖16年嘅劉建浩（Alex）結婚，正式成為劉太。自從忙完婚禮之後，Kelly同Alex終日留喺屋企休息，未見佢哋露面，直至噚日先至見到Alex出現，噚日Alex一早就返公司，至夜晚7點半先至見佢揸住部新凌志返屋企。至於Kelly今日會出發去台灣，準備出席聽日喺台北舉行嘅名錶活動。</p></body></html>
