<html><header><meta charset="utf-8"><title>崔岷植新作千里送骨灰</title></header><body><h1>崔岷植新作千里送骨灰</h1><p>第13屆韓國釜山國際電影節，現正進行得如火如荼。昨日，韓國男星崔岷植與導演全秀日為新片《喜瑪拉雅：風駐足之地》，在釜山雲海台露天劇場舉行座談會，吸引近300名影迷聞風而至，現場人山人海。</p><p>登喜瑪拉雅山</p><p>《喜》片是崔岷植自電影《親切的金子》後，相隔三年的新作。電影以尼泊爾為舞台，講述崔岷植為了護送一位工人的骨灰到他家人手中，不惜登上往喜瑪拉雅山的旅途。<br> 此外，人氣偶像組合少女時代昨日也現身釜山，出席在電影節中舉行的寫真展活動。日本男星小田切讓也於昨日赴韓國首爾，出席新片《悲夢》的宣傳活動。</p></body></html>
