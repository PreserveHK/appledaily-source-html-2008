<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜自爆好鍾意唱K - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜自爆好鍾意唱K - 馮仁昭</h1><p>官恩娜（Ella）噚日到青衣城出席新城舉辦嘅慈善唱K活動，佢自認「咪霸」，好鍾意唱K，記者笑佢真係好鍾意「唱K」（指吳卓羲），Ella即口窒窒話：「我真係好鍾意唱……快歌。」問佢有冇唱過吳卓羲嘅歌，佢反而話唱過林峯嘅歌，但冇唱過吳卓羲嘅歌。但一講到另一緋聞男友陸恭和，Ella態度就相對溫柔，話自己係單身，同陸恭和係好朋友。</p></body></html>
