<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲北極冇啖好食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲北極冇啖好食 - 馮仁昭</h1><p>陳志雲噚日一個人喺格陵蘭返港，佢之前喺當地拍《冰天動地》外景時撞傷膝頭，佢話係因為冇準備防跣鞋又要行濕滑嘅地先跌倒，好彩休息幾日就冇事，遲啲會去睇醫生。陳志雲又話欣賞到北極光，但就睇唔到北極熊，仲有北極嘅食物係食羊頭、海豹等，佢同陳鍵鋒聞到啲腥味就冇晒胃口。另外，梁朝偉亦返咗香港，聽講佢同老婆劉嘉玲啱啱喺日本旅行返嚟，不過就唔見嘉玲蹤影。</p></body></html>
