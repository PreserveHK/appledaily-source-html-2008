<html><header><meta charset="utf-8"><title>自我歷險短片登YouTube</title></header><body><h1>自我歷險短片登YouTube</h1><p>許多人小時候都看過的「自我歷險叢書」，現在亦「與時並進」，登上YouTube。網民威廉斯（Cory"Mr.Safety"Williams），將他尋貓的過程拍成短片，讓大家一起找貓咪。<br> 「ChooseYourPath」系列第一段片斷，講述威廉斯回家後發現貓兒「斯帕特」不見了，觀眾第一個抉擇就是要決定到（A）辦公室、（B）客廳、（C）浴室，還是（D）睡房展開尋貓之旅。<br> 故事提供了64個選擇，觀眾會發現威廉斯家中有「魔法通道」，但故事情節不複雜，可是網友都玩得高興，紛紛留言比較誰最快解開謎團。<br> YouTube.com</p></body></html>
