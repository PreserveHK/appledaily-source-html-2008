<html><header><meta charset="utf-8"><title>泰林續領土軍闖世盃</title></header><body><h1>泰林續領土軍闖世盃</h1><p>【綜合土耳其外電】「逆境王」土耳其於歐國盃決賽周在人腳不整的情況下盡顯黑馬本色，雖然最終於4強不敵德國，但其表現贏盡外間一致讚賞；而土國足總日前表示，教練泰林將繼續留隊。</p><p>足總游說回心轉意</p><p>泰林於球隊在4強出局後，曾暗示自己將會離開土耳其國家隊：「我記得自己說過會離開土耳其國家隊，所以我未來很大可能會選擇執教歐洲球隊。」<br> 幸好在土耳其足總積極游說下，泰林終改變主意。土耳其足總在上周五宣佈，泰林於未來兩年仍是國家隊的教練：「泰林將帶領土耳其出戰2010年世界盃。」</p></body></html>
