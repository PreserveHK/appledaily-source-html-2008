<html><header><meta charset="utf-8"><title>超豪珠寶婚紗展</title></header><body><h1>超豪珠寶婚紗展</h1><p>【本報訊】有多少港人願意豪花100萬元舉行婚禮？亞洲首個一站式中文婚姻網站，昨日撮合香港文華東方酒店及名店Cartier舉行超豪婚宴展覽，展出逾億元的珠寶及婚紗。大日子婚姻網站（ http://www.darizi.com）行政總裁及董事安宇昭昨日表示，該公司主打高檔婚宴市場，新成立的網站會提供頂尖國際品牌婚宴產品及服務資料，如文華東方酒店、Cartier等，「搞一個豪華婚禮，花費由40萬至100萬不等。」Cartier昨日展出約億元的結婚鑽飾，由模特兒穿上20套高貴婚紗即場示範（圖）。 <br> 謝榮耀攝</p></body></html>
