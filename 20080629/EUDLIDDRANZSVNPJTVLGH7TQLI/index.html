<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>負面報道影響京奧旅遊</p><p>北京奧運8月舉行在即，北京旅遊業理應暢旺，但內地旅遊業官員發現，上月訪北京遊客反而下跌近15%，是三年來首次下跌，四星酒店房間入住率不足一半。官員歸咎傳媒充斥西藏騷動、四川地震等有關內地的負面報道，令遊客卻步。<br> 英國《星期日電訊報》</p><p>英醉漢被卡行人路地洞</p><p>英國斯旺西區上周四發生罕見意外，一名20多歲醉酒男子不慎把打火機掉進行人路地洞，打算鑽過洞口撿拾時胸膛被卡住，進退維谷，兩個多小時後才被消防員救出。他被困時上身露出地面，引來逾百名路人圍觀發笑，也有人給他飲品解渴。<br> 英國《每日郵報》</p></body></html>
