<html><header><meta charset="utf-8"><title>藝術金牛可拍賣1.86億</title></header><body><h1>藝術金牛可拍賣1.86億</h1><p>英國藝術家赫斯特（DamienHirst）去年以5,000萬鎊（7.78億港元）賣出鑽石骷髏頭骨後，最近又打造出另一件別出心裁的傑作──金牛。<br> 金牛有幾「金」？赫斯特是用一隻2.15米長的小牛來打造這件藝術品，先將牛浸在防腐劑中，用18K金鍍在牛蹄和牛角上，而牛頭頭頂有一個金碟，金牛是放在雲石之上，極為豪氣。<br> 金牛將會在9月於倫敦蘇富比拍賣行拍賣，估計最高可賣得1,200萬鎊（1.86億港元）。<br> 英國《泰晤士報》</p></body></html>
