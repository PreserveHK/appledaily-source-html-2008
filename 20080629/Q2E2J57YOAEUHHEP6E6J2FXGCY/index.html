<html><header><meta charset="utf-8"><title>東京麵店<br>華人店主身中多刀倒斃血泊</title></header><body><h1>東京麵店<br>華人店主身中多刀倒斃血泊</h1><p>日本東京發生兇殺案，一名華人拉麵店東主，昨晨（周六）被發現身中多刀，倒斃在店內，警方已成立專案小組調查。<br> 死者是45歲的東山俊之，在中國廣東省出生，最近才入籍日本，於東京都東久留米市經營「一藤家」拉麵店。<br> 昨日凌晨3時許，拉麵店一名店員在去廁所時，發現東山倒在血泊中，頭、胸、腹部均有刀傷，送院後證實死亡，死因是內臟損傷及失血過多。<br> 事後警方在現場進行搜證，於店外40米處的田地，發現一把相信是行兇用的血刀。警方相信，案發時東山正清點賬目，兇徒可能在這時行兇，而東山的夾萬鑰匙事後不翼而飛。<br> 日本《每日新聞》/共同網</p></body></html>
