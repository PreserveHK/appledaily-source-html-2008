<html><header><meta charset="utf-8"><title>晒一晒：百元真鈔印有怪人頭</title></header><body><h1>晒一晒：百元真鈔印有怪人頭</h1><p>福州市民王先生持有一張奇特的100元人民幣鈔票，票面左方水印部位有一個形似人頭像的奇異圖案（紅圈示），王用這張鈔票到商場購物，均被認為是假幣拒收，但銀行鑑定指這是真幣。銀行職員也無法解釋如何會出現那個奇怪的圖案，「這個圖案是人工後期印上去的可能性極大﹗」<br> <br>  http://news.163.com/08/0629/01/4FINE3P900011229.html </p></body></html>
