<html><header><meta charset="utf-8"><title>醫學Online<br>年輕男女飲酒致肥</title></header><body><h1>醫學Online<br>年輕男女飲酒致肥</h1><p>啤酒肚不再是中年男士的專利，英國營養師學會指很多人忽略了酒精飲品的熱量，尤其女士會很小心選擇低卡路里食物，但對酒精飲品卻不節制，每晚數杯下肚，便會攝取過量卡路里，久而久之便形成雙腿纖幼但大肚腩身材。<br> 以往這種「酒杯身形」多在40、50歲時才出現，但現時不少未夠30歲的男女已出現此種身形，顯示酒精飲品是導致年輕人肥胖的元凶之一。</p></body></html>
