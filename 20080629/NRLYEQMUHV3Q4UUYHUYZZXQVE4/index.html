<html><header><meta charset="utf-8"><title>求驗客手記：法國軍醫成班黃綠　列貝利返拜仁醫有排唞 - 求驗客</title></header><body><h1>求驗客手記：法國軍醫成班黃綠　列貝利返拜仁醫有排唞 - 求驗客</h1><p>所謂「病向淺中醫」，唔舒服就一定要去睇醫生，不過遇着一啲黃綠醫生你都咪話唔頭痕！拜仁慕尼黑球會經理漢尼斯就幫喺歐國盃受傷嘅列貝利出頭，事關佢就話法國班軍醫完全唔識醫人，成隊人加埋竟然得出25個診斷結果，你都咪話唔吹脹！而家拜仁會接手列貝利嘅治療，但係佢幾日之後會進行手術，預計德甲頭一個月都唔可以出場，各位拜仁迷要求神拜佛佢快啲復出呀！</p></body></html>
