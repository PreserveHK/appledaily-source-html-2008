<html><header><meta charset="utf-8"><title>求驗客手記：仲敢帶法國隊踢世盃　杜明尼治面皮真厚 - 求驗客</title></header><body><h1>求驗客手記：仲敢帶法國隊踢世盃　杜明尼治面皮真厚 - 求驗客</h1><p>講厚顏無恥嘅教練，我求大俠大膽講杜明尼治認咗第二，冇人敢認第一；呢位星座專家帶法國喺今屆歐國盃決賽周喺分組賽3場得1分出局，冇承擔責任不特止，周日法國足總仲宣佈佢會帶隊帶到2010世界盃㖭！杜明尼治仲應承作出3大改善：排陣更進取、加強組織同球員溝通，法國球迷都係打定輸數好嘞，睇佢帶隊入唔入到世界盃決賽周。</p></body></html>
