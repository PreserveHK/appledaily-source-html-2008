<html><header><meta charset="utf-8"><title>隔牆有耳：高官繼續大細超 - 李八方</title></header><body><h1>隔牆有耳：高官繼續大細超 - 李八方</h1><p>肥馬離開煲呔政府，臨別贈言要政通人和，必須要同各界溝通，不能親疏有別歸埋一邊，言猶在耳，肺腑之言話口未完，高官繼續政治大細超，民建聯副主席葉國謙觀龍樓區議員辦事處噚日開幕，鬍鬚曾以署理特首身份出席，畀面到極。<br> 署理特首捧場，葉國謙自覺面子十足，喜形於色，轉戰港島嘅曾鈺成都有現身，猛話自己同西區關係深厚、幼稚園、小學、中學、大學都喺西區讀，噚日更重踏幼稚園返學行過嘅路，覺得好親切咁話。曾鈺成不斷話當年，無非要強調並非「空降」出選，盤旋多年始終無法落腳港島嘅葉國謙聽到呢番話，唔知有咩感受？</p></body></html>
