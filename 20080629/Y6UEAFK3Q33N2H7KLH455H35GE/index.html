<html><header><meta charset="utf-8"><title>跑車避牛毀欄衝落坡
</title></header><body><h1>跑車避牛毀欄衝落坡
</h1><p>【本報訊】沙頭角鹿頸路昨凌晨發生驚險交通意外。一輛「掃把佬」跑車失控，撞毀路邊鐵欄直衝落山坡，幸被樹叢阻擋不致俯衝落海。年輕司機有驚無險，他並未受傷，自行爬出報警求助。<br> 肇事司機21歲姓林，同行還有數名友人，各自駕車往遊車河，他接受酒精測試證實無飲酒。<br> 昨凌晨1時許，林駕駛富士「掃把佬」沿鹿頸路往沙頭角，駛至南涌橋附近懷疑避牛扭軚失控。跑車撞毀右邊4米鐵欄直衝落山坡，只差10米便跌落海中，幸被樹叢及野草所阻，停在距離路面1米深位置。跑車尾箱彈開，司機自行爬出由友人協助報警求助。</p></body></html>
