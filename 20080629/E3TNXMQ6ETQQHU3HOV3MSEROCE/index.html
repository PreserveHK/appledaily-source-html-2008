<html><header><meta charset="utf-8"><title>求神庇佑</title></header><body><h1>求神庇佑</h1><p>【本報訊】放榜前夕，不少應屆高級程度會考考生昨日到上環文武廟祈福。決定9月到台灣升讀大學的雷同學，坦言即使已有後着，仍期望能取得理想成績，等待放榜的心情依然緊張，「讀咗咁耐，都唔想考得差。」<br> 於油尖旺區一所中文中學就讀的雷同學，昨日與姑媽一同到文武廟上香。她特別擔心英語運用科的成績，預計只能取得D或E級，她已報讀台灣淡江大學圖書館學系，「香港冇呢個學系，而且比較起其他海外地方，台灣嘅學費平啲，所以揀台灣。」</p></body></html>
