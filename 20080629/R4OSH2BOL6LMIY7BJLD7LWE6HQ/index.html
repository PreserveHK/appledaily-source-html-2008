<html><header><meta charset="utf-8"><title>求驗客手記：歐國盃「高潮」迭起　西班牙鹹片大收冷場 - 求驗客</title></header><body><h1>求驗客手記：歐國盃「高潮」迭起　西班牙鹹片大收冷場 - 求驗客</h1><p>足球同性，邊樣重要啲？每個人答案可能都唔同，而好多西班牙人，就睇呢個用皮造嘅球體睇得重要啲。話說早兩日喺馬德里結束嘅色情電影節，只吸引到15,000個迷哥迷姐入座，同以往嘅5萬入座人數相差好遠。出現咁嘅情況，當地評論相信同歐國盃撞期有關。鬼叫西班牙難得喺大賽咁威！難得有呢方面嘅「高潮」，睇少啲鹹片、談性都係合理嘅。</p></body></html>
