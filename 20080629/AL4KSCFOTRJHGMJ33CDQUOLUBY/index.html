<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔吹雞玩轉范太 - 李八方</title></header><body><h1>隔牆有耳：煲呔吹雞玩轉范太 - 李八方</h1><p>近期民望插水嘅煲呔去四川見完國家副主席習近平後，失驚無神叫立法會即時搞個廿人訪問團，去四川訪問。立法會主席范太噚日被問到呢件事，忍唔住話立法會呢輪忙到死，議員「連食飯都冇時間」，佢自己都係「好遲好遲」先知煲呔要喺今個立法會會期前搞個團出嚟。<br> 范太又話，煲呔喺四川打過電話畀佢，但都冇機會詳細討論，「因為時間短，電話接收能力又差。」一向喺議會廳叫慣長毛唔准亂講嘢嘅范太又話，今次唔會禁止議員喺訪問期間講乜或者做乜，至於煲呔曾搞咁多嘢，係咪為咗挽救民望，范太就話：「我實在答唔到你，只有佢自己先知。」</p></body></html>
