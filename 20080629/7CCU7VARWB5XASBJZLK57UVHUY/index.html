<html><header><meta charset="utf-8"><title>醫學Online<br>加強宣傳孕婦戒煙</title></header><body><h1>醫學Online<br>加強宣傳孕婦戒煙</h1><p>澳洲一項調查發現，年輕媽媽忽視吸煙對胎兒的影響，研究追蹤4,314名18至21歲孕婦的健康狀況，當中1,905人在懷孕期間仍然繼續吸煙。<br> 該項研究再跟進嬰兒出生後18個月的情況，結果顯示，母親在懷孕時仍然吸煙，嬰兒早產、出生時體重過輕及猝死的風險也大增。專家警告吸煙會損害母嬰健康，故建議向年輕母親加強對煙草禍害的宣傳。</p></body></html>
