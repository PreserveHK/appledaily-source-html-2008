<html><header><meta charset="utf-8"><title>醫學Online<br>母親忽視子宮頸癌</title></header><body><h1>醫學Online<br>母親忽視子宮頸癌</h1><p>子宮頸癌是本港婦女10大常見癌症之一，每年有近400宗新症。一項調查發現本港母親普遍對預防子宮頸癌疫苗認識不深，675名育有10至16歲女兒的受訪母親之中，一半人對子宮頸癌關注不足，更誤會女兒年紀太輕未有需要預防子宮頸癌。婦產科專科醫生葉承楷指出，少女在有性經驗前接受注射，疫苗可發揮最大的功效，令身體可及早製造抗體，故建議的注射年齡為10歲。
</p></body></html>
