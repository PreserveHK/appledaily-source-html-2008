<html><header><meta charset="utf-8"><title>求驗客手記：祖爾巴頓從良聽住先 - 求驗客</title></header><body><h1>求驗客手記：祖爾巴頓從良聽住先 - 求驗客</h1><p>英超第一爛仔、紐卡素嘅中場祖爾巴頓，終於完成74日嘅監管重獲自由，而且6個月停賽令後，周六更可喺作客新特蘭打吡戰上陣；呢位紐記中場似乎洗心革面，但佢搞到球會聲譽咁差，有紐記球迷想佢死。不過，祖爾巴頓就拍晒心口，話以後唔會再犯事，好好踢波，仲話自己成10個月冇飲過酒，喺度博同情。正所謂江山易改，本性難移，我求大俠都係聽住先啦，而且好擔心紐記連和愛華頓同曼城兩支硬嘢，堅尼亞帶起士氣，又俾呢位麻煩友搞散。</p></body></html>
