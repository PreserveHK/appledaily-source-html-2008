<html><header><meta charset="utf-8"><title>東主狂亂駕駛待判</title></header><body><h1>東主狂亂駕駛待判</h1><p>【本報訊】車房東主駕駛七人車於上月7日早上途經西九龍公路附近，被雷射槍偵測到超速，卻因怕被揭發曾飲酒，硬闖路障，並與警方展開追逐戰，其間五度衝紅燈，又鏟上行人路風馳電掣，交通警員歐陽耀宗奮勇追捕受傷。肇事七人車最終逃脫，警方根據車輛登記資料，同日晚上在涉案司機家中拘捕他。<br> 涉案司機翁國明（30歲）昨於九龍城裁判法院承認超速、忽視警員指示及狂亂駕駛而傷人共三項罪名，還柙至下月5日判刑，等候背景報告，主任裁判官馬漢璋指案情嚴重，判監無可避免。<br> 案件編號：KCCC5428/08</p></body></html>
