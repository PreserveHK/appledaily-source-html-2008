<html><header><meta charset="utf-8"><title>憶蓮唱前夫名作落淚</title></header><body><h1>憶蓮唱前夫名作落淚</h1><p>林憶蓮上周六（18日）在新加坡室內體育館舉行巡迴演唱會，全場爆滿。當獻唱前夫李宗盛為她寫的《當愛已成往事》及《至少還有你》時，更是全場大合唱，令憶蓮感動落淚。</p><p>拒保安陪跑</p><p>今次憶蓮開騷，大搞新意思，在髮型師好友KimRobinson操刀下，坐足4小時弄了個金毛look，她笑說：「一個靚嘅髮型對女人真係好重要，緊要過食飯呀！」染金毛之餘，憶蓮還每天跑步兩小時練氣，大會提出派保安跟她一同跑，憶蓮不喜歡這樣大陣仗，只讓一名工作人員同行，她說：「我喺香港成日都一個人行山，我唔鍾意喺跑步機做運動，因為室外空氣好，更加接近大自然。」<br> 撰文：林妃</p></body></html>
