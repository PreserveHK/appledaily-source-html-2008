<html><header><meta charset="utf-8"><title>青霞Shopping扮靚避談復出</title></header><body><h1>青霞Shopping扮靚避談復出</h1><p>大美人林青霞近日盛傳復出，昨日她與好友陶敏明及姑奶到中環ifc連卡佛shopping。林青霞心情十分好，記者上前邀她拍照，她即着好友陶敏明代她拿戰利品，並笑說：「你哋唔係狗仔隊嘛？」當記者讚她保持得靚及問她是否準備復出時，她說：「你哋一定係狗仔隊，我以為係影迷。」</p><p>姑奶陪伴</p><p>不過林青霞依然大方地主動介紹身旁的女士，她說：「呢位係我先生嘅家姐，今日同佢一齊shopping。」當記者問她有否收到合心意的劇本時，她笑而不答，與姑奶及陶敏明三人行登車離去。<br> 採訪、攝影：LawWaiMan</p></body></html>
