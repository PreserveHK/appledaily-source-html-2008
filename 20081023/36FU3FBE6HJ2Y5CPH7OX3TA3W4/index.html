<html><header><meta charset="utf-8"><title>外圍六合彩被搗</title></header><body><h1>外圍六合彩被搗</h1><p>【本報訊】一名在夜總會任經理的男子，兼營外圍六合彩，引誘夜總會的女公關和熟客幫襯，警方新界南總區重案組探員根據線報，昨晨8時許在灣仔道一單位將他拘捕（圖），並在單位內撿獲兩部電腦及23,000元投注紀錄。<br> 警方消息稱，被捕男子姓鄭（27歲），有案底，大半年前租住灣仔莊士敦道149號三樓一間分租房。<br> 消息稱，新界南總警區重案組探員較早前接到線報，懷疑鄭在夜總會內引誘女公關、下屬以及熟客投注外圍六合彩，玩法如同內地的外圍六合彩，分大細號碼、單雙號碼、特別號碼等等，於是進行拘捕。</p></body></html>
