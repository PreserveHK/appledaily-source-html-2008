<html><header><meta charset="utf-8"><title>印度經紀殺懷孕妻後自縊</title></header><body><h1>印度經紀殺懷孕妻後自縊</h1><p>金嘯海嘯再引發倫常慘案。印度孟買市股票經紀坦納（ParagTanna），懷疑因為在股票巿場損失慘重，在住所內勒死懷孕八個月的妻子內哈（Neha）後，然後吊頸自殺。<br> 警方前晚（周二）發現坦納兩夫婦的屍體，並在現場找到一封遺書，坦納在遺書中說選擇走上絕路，是因為無法按計劃買樓和照顧孩子。據親友表示，坦納吸納了大批股票，最近遇上大跌巿，輸了許多錢。這並非印度首宗金融海嘯慘案，上月南部城巿海得拉巴市，也有一名股票經紀因為投資損失嚴重，殺死妻兒後自殺。<br> 德新社/《印度快報》</p></body></html>
