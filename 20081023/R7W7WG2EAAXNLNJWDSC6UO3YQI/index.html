<html><header><meta charset="utf-8"><title>G508唔揭蓋玩晒</title></header><body><h1>G508唔揭蓋玩晒</h1><p>近期TouchPhone熱爆手機界，如Samsung最近就連推F488同i908。不過，今次佢竟罕有地還原基本步，推出傳統摺機，講緊嗰部就係G508。</p><p>真係好經典咩？咁又未算，事關佢採用雙彩屏設計，而最過癮係外芒屬於TouchScreen設計，闊度達2.4"，即係話比一般BarPhone更加厲害！佢最方便係用多媒體功能時，例如影相、拍片或聽歌，只要直接篤落外芒已經玩到，唔使揭蓋，反應亦唔錯。但相對嚟講，主屏幕好似廢晒武功咁，連影相（自拍除外）都唔可以揭開蓋玩，有啲騎呢啫！<br> <br> Samsung（36984698）</p></body></html>
