<html><header><meta charset="utf-8"><title>范瑋琪踩8吋踭克服走音</title></header><body><h1>范瑋琪踩8吋踭克服走音</h1><p>范瑋琪下月會在台北和台中舉行演唱會，她分別邀請了棒棒堂和張惠妹擔任表演嘉賓，范范近日忙於綵排，她昨日還為演唱會試妝，除了穿上白色紗裙外，腳踏一對8吋高跟鞋，又戴上約228萬港元的Bvlgari名貴鑽飾，打扮高貴。</p><p>請教阿妹</p><p>范范表示不習慣穿着高跟鞋，每次穿上時兼顧唱歌都會走音，但今次卻要在歌迷前克服這個心理障礙，她說：「最近每天都在家裏穿高跟鞋走路練歌，我也會請教阿妹，她在健身房跑步機都穿高跟鞋，我真的佩服她。」<br> 採訪：白熙玲</p></body></html>
