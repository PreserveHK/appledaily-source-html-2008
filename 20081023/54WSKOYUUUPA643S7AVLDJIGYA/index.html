<html><header><meta charset="utf-8"><title>木村乃瘦身拍寫真</title></header><body><h1>木村乃瘦身拍寫真</h1><p>王友良師妹木村乃由日本來港發展已兩年，雖然星運平平，卻熱愛香港，每次出席活動都毫不吝嗇展示33B上圍的她，計劃明年推出性感寫真集。</p><p>盼拍笑片</p><p>一向為食的木村乃，發覺近日手臂粗壯了不少，她立即嚷着要多做運動減肥，她日前說：「出年要推出寫真集嘅話，我諗未來半年都要開始做準備，最少要減10磅，手臂就一定要keep得瘦啲，咁樣影起相嚟會靚啲。」她又表示希望可以有機會拍戲，她說：「我好恨可以拍搞笑戲，因為笑片可以帶畀觀眾歡樂。」<br> 採訪：比華利<br> 攝影：陳俊強</p></body></html>
