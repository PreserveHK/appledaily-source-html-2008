<html><header><meta charset="utf-8"><title>孟瑤34D巨胸變負累</title></header><body><h1>孟瑤34D巨胸變負累</h1><p>（左起）梁敏儀、李曼筠（動漫Maggie）同孟瑤前晚亮相《蘋果》網站直播節目《娛樂開CHAT》，宣傳有份主演嘅新片《有隻僵屍暗戀你》。主持人懷鈺問佢哋胸大會唔會成為負累，擁34D巨胸嘅孟瑤話：「件衣服本來不性感，自己穿上去就會很性感，我也不會穿娃娃裝。」動漫Maggie就話：「我着背心就會俾人感覺好性感。」大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 </p></body></html>
