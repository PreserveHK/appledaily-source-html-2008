<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：楊丞琳勁賺2300萬</title></header><body><h1>小瑪歌嗌咪：楊丞琳勁賺2300萬</h1><p>楊丞琳下個月推出新專輯《半熟宣言》，佢同唱片公司SonyBMG嘅5年合約已經喺本月中約滿，唱片公司出5,000萬新台幣（約1,150萬港元）同佢續約，而續約大計係明年進軍日本、韓國，SonyBMG好有誠意想留番呢位一姐繼續效力，由於雙方一直以來合作愉快，相信續約機會好高。小瑪歌又知道楊丞琳今年嘅廣告加拍戲酬勞收穫甚豐，如果加埋續約酬勞，佢將會有1億新台幣（約2,300萬港元）收入。</p></body></html>
