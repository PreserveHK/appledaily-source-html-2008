<html><header><meta charset="utf-8"><title>案件速遞<br>關員被控藏五煙霧手榴彈</title></header><body><h1>案件速遞<br>關員被控藏五煙霧手榴彈</h1><p>【本報訊】海關關員涉嫌在黃大仙彩雲邨寓所內，藏有五個屬違禁品的煙霧手榴彈，被控一項管有違禁品罪，昨日在觀塘裁判法院提訊。涉案關員否認控罪，案件押後至下月20日預審，准以現金400元保釋外出。<br> 被告潘卓彥（27歲），報稱海關關員。控罪指他於今年7月26日，在黃大仙彩雲邨伴月樓一單位內，管有五個煙霧手榴彈。外形高瘦的被告昨日沒有律師代表，淡定否認控罪。主任裁判官林偉權將案押後進行預審。<br> 被告應訊後由友人陪同離開法院，並拔足狂跑，逃避記者拍攝。<br> 案件編號：KTCC6860/08</p></body></html>
