<html><header><meta charset="utf-8"><title>阿爾柏仙奴攞終身成就獎</title></header><body><h1>阿爾柏仙奴攞終身成就獎</h1><p>奧斯卡影帝阿爾柏仙奴（AlPacino）昨日到羅馬，出席第三屆羅馬電影節開幕儀式，同場領取由他擔任主席的NewYorkActorStudio戲劇學院頒發的終身成就獎。</p><p>大批市民示威</p><p>不過，當日卻遇上大批示威者在紅地毯上示威，反對當地市政府為舉行電影節，將無家可歸的市民從空置的樓宇內趕走。今年有20套電影參展，包括有吉史雲遜（GusVanSant）及雲溫達斯（WimWenders）的新片。<br> 此外，導演徐克與施南生將於下星期為電影節閉幕電影《深海尋人》現身行紅地毯，但女主角梁洛施及李心潔則不會出席。</p></body></html>
