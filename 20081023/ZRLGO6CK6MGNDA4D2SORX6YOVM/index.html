<html><header><meta charset="utf-8"><title>11選民舞弊遭起訴</title></header><body><h1>11選民舞弊遭起訴</h1><p>【本報訊】11名去年村代表選舉的登記選民，遭廉政公署分九宗案件起訴在村代表選舉中觸犯投票罪行，涉嫌虛報住址，各人將於今明兩日分別在沙田裁判法院及屯門裁判法院進行答辯。</p><p>涉嫌虛報住址</p><p>在首兩宗案件，三名被告涉嫌在登記為選民之前的三年或在有關選舉中投票時，並不是在禾寮坑居住。在另外六宗案件，六人被控一項有關禾寮坑村代表選舉的相類罪名。<br> 在餘下一宗案件，兩人各被控一項有關於07年1月6日舉行的元朗河背村村代表選舉的相類罪名。</p></body></html>
