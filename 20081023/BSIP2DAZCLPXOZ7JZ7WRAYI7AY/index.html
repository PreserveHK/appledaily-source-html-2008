<html><header><meta charset="utf-8"><title>37G原幹惠蕩漾海中花</title></header><body><h1>37G原幹惠蕩漾海中花</h1><p>有「日本G奶」之稱的21歲性感女星原幹惠，憑着37G的驕人身材，去年主演改編自漫畫的真人版劇集《CutieHoneyTHELIVE》而成功上位。原幹惠日前剛推出了最新寫真DVD，身穿比堅尼的她大晒誘人身材，誓要令男fans狂噴鼻血。</p><p>現身秋葉原</p><p>原幹惠早前專程飛到夏威夷茂宜島為DVD取景，在燦爛的陽光之下，原幹惠穿上色彩鮮艷的性感比堅尼，在水清沙幼的海灘上不時俯身彎腰拍照，美好身材表露無遺。此外，原幹惠明日將現身秋葉原舉行握手會宣傳DVD。</p></body></html>
