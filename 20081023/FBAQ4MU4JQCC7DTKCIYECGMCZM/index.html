<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：大S勸兩舊愛停戰</title></header><body><h1>小瑪歌嗌咪：大S勸兩舊愛停戰</h1><p>周渝民（仔仔）同藍正龍為咗徐熙媛（大S）不惜展開罵戰，事緣日前藍正龍喺節目度話：「沒想到最好的朋友就是你的敵人。」暗指仔仔搶咗大S。仔仔前日出席活動，直指藍正龍唔應該搵大S做宣傳工具，仲話佢哋唔係好友，今次真係反晒面，夾喺中間嘅大S噚日好為難咁話：「都已經是過去式了，還要說甚麼？你們還要不要我迎向未來呢？」佢勸兩位舊愛心胸要寬大，唔好當大家仇人，如果唔係佢會好唔開心。</p></body></html>
