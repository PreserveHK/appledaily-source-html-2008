<html><header><meta charset="utf-8"><title>中大女生排舞暈倒</title></header><body><h1>中大女生排舞暈倒</h1><p>【本報訊】一名中文大學女生（圖）懷疑24小時沒休息，昨晚仍堅持在學校排練舞蹈，結果因體力透支不適暈倒，由同學報警送沙田威爾斯醫院接受治療。<br> 女事主約19歲，在沙田中文大學就讀。現場消息稱，昨晚10時許，她在中大邵逸夫堂與同學排練舞蹈時，突然感到天旋地轉暈眩，未幾且不支倒地，在場學生見狀立刻報警。警員及救護員到場，替事主急救後她才逐漸蘇醒，由救護車送院治療。據了解，女事主出事前24小時都沒睡過，懷疑她體力透支排舞時出事。<br> 鄭大康攝</p></body></html>
