<html><header><meta charset="utf-8"><title>大隻佬變性人扮藝伎圓夢</title></header><body><h1>大隻佬變性人扮藝伎圓夢</h1><p>日本藝伎令人想起小鳥依人，京都最近卻出現一名大隻佬藝伎。一名前英國國防部變性人，渴望一嚐當藝伎滋味，幾經游說，終獲京都旅遊部職員協助達成心願。<br> 來自倫敦的瑪麗．默多克，原名馬爾科姆，現年70歲，正接受荷爾蒙變性治療。她心願是穿和服扮藝伎，可是她身高1米80，橫看豎看都像個男人，京都當局以這是女性「專利」為理由拒絕要求。但瑪麗死心不息，「告訴他們護照上有女性名字，並展示乳房」，最終獲他們首肯。<br> 瑪麗曾在國防部工作，負責制訂軍機飛行路線，1994年離職。2004年，瑪麗開始使用女性荷爾蒙，正排期做變性手術。<br> 《每日電訊報》</p></body></html>
