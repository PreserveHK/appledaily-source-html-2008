<html><header><meta charset="utf-8"><title>求驗客手記：華斯高靠野獸真悲哀 - 求驗客</title></header><body><h1>求驗客手記：華斯高靠野獸真悲哀 - 求驗客</h1><p>華斯高呢支巴甲老牌球隊，今年慶祝創會110周年就認真唔多「老利」，長期處於榜尾；好彩喺周三場巴甲獨腳戲，華斯高憑「野獸」艾蒙度大演帽子戲法，作客以4:2擊敗戈亞斯，取得近10場以嚟嘅首場勝利。不過，唔好咁快開心住，佢哋贏波後仍然排榜尾；華斯高話晒係00年嘅巴甲冠軍，如果唔想好似哥連泰斯咁，攞完冠軍冇耐就要降班，華斯高真係寄望前巴西國腳艾蒙度，餘下8場聯賽入多幾球先得，追得1分得1分喇。</p></body></html>
