<html><header><meta charset="utf-8"><title>肥尊會奧利花植髮扮型</title></header><body><h1>肥尊會奧利花植髮扮型</h1><p>荷李活男星尊特拉華達（JohnTravolta）昨日與合演經典歌舞片《油脂》（Grease）舊拍檔奧利花紐頓莊（OliviaNewton-John）難得聚首，在洛杉磯為澳航的新航機擔任宣傳大使。</p><p>機長配空姐</p><p>肥尊穿上一身制服化身機長現身，奧利花紐頓莊也以空中小姐的服飾現身，不過肥尊的一身型佬打扮，卻不及其頭上超級濃密的頭髮搶鏡。現年54歲的肥尊，近年多次被拍到有M字額危機而傳出禿髮。但當日，肥尊的髮線違反定律向下移之外，頭髮也明顯變得十分濃密，似乎有植髮迹象。</p></body></html>
