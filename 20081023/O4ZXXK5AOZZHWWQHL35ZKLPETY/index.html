<html><header><meta charset="utf-8"><title>姚明否認告別國家隊</title></header><body><h1>姚明否認告別國家隊</h1><p>【綜合中國外電】內地體育報章日前大字標題報道，NBA球隊火箭的中國中鋒姚明，有意退出國家隊，消息傳出後引起極大迴響。姚明昨日則親口澄清絕無此事，當被記者問到是否意味他將繼續為國效力，姚明亦同樣表示從來沒說過。<br> 姚明自02年加盟火箭後，一直未能帶領球隊殺入季後賽次圈，加上不少傳媒均指他分身乏術，故才傳出姚明有意退出國家隊的消息。縱使姚明昨日否認退隊，但亦未有說出希望繼續為國效力，只表示與中國籃協商談過，雙方已有默契，但不能單方面公佈任何事。</p></body></html>
