<html><header><meta charset="utf-8"><title>木村、織田死敵鬥戲</title></header><body><h1>木村、織田死敵鬥戲</h1><p>日本男星織田裕二一向視木村拓哉為死敵，近日憑大河古裝劇《篤姬》再創高收視的NHK電視台，盛傳內定木村接棒主演2010年播出的大河劇《龍馬傳》。NHK更打算拉攏織田演出，希望兩位男星為劇集擦出火花。<br> 木村拓哉飾演男主角坂本龍馬，織田則飾演另一主角勝海舟。織田擔正主演的劇集《別開玩笑》與《太陽與海的教室》，收視都不敵木村的《華麗一族》與《CHANGE》。若兩人合演《龍》劇，將有一番大鬥法。</p></body></html>
