<html><header><meta charset="utf-8"><title>英女皇「信貸危機服」出訪</title></header><body><h1>英女皇「信貸危機服」出訪</h1><p>經濟不景氣，英女皇與民共度時艱，近日出訪斯洛文尼亞（Slovenia）和斯洛伐克（Slovakia），更不怕失禮，不穿新衣，改穿一襲用舊布新裁的禮服，白金漢宮稱之為「信貸危機訂造服」。<br> 白金漢宮發言人透露，英女皇前晚（周二晚）出席斯洛文尼亞國宴沒買新衣，改穿以20年前獲贈的三色織棉縫製的晚禮服，該匹布料是她出訪中東時獲贈，夾雜金、銀、灰三色。<br> 發言人又指，女皇出名節儉，離開房間前必關燈以省能源，「皇室成員也盡量將物品循環再用省錢」。皇夫菲臘親王最近的確曾將1950年代穿過的褲子重新裁剪穿上。<br> 英國《每日電訊報》</p></body></html>
