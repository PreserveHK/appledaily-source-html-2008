<html><header><meta charset="utf-8"><title>吸血殭屍Monchhichi</title></header><body><h1>吸血殭屍Monchhichi</h1><p>今年萬聖節要預埋Monchhichi一份，因為SekiguchiThemeShop與藍出版聯合在尖沙嘴LCX製作一個「Monchhichi萬聖節攝影展」，主角Monchhichi，化身成女巫、科學怪人、吸血殭屍、魔鬼等出場，深入古堡、墳場探險，又帶着南瓜燈籠拍門，到世界各地大玩「trickortreat」，非常可愛Monchhichi迷不能錯過。<br><br>（Edwina）</p><p>日期︰即日至10月31日<br> 地點︰尖沙嘴LCX<br> 查詢︰21519919（Sekiguchi）</p></body></html>
