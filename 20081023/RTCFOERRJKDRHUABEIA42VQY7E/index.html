<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰收善款大賣口乖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰收善款大賣口乖 - 馮仁昭</h1><p>李連杰今年因為要幫助四川地震災民籌款，所以幾乎停晒娛樂圈工作，好積極為自己創立嘅壹基金去籌錢，杰仔嘅善心的確感動咗好多同胞踴躍捐輸，前晚喺北京就有一部中美合拍嘅愛情片《北京等待》舉行首映，即場就捐咗100萬畀壹基金，杰仔仲專登到首映禮接受呢張支票。收咗支票嘅杰仔好識做咁同在場傳媒話：「雖然我還沒看這部電影，但我能感到一種氣息，這是一部人性化的影片。」</p></body></html>
