<html><header><meta charset="utf-8"><title>杜鵑金魚尋愛</title></header><body><h1>杜鵑金魚尋愛</h1><p>躋身國際的中國名模杜鵑，日前為擔任廣告女郎的珠寶品牌Qeelin，拍攝以金魚為題材、中國傳統寓意年年有餘的QinQin（真愛）系列廣告照。</p><p>平面廣告拍攝班底為品牌的設計師陳瑞麟及攝影師夏永康，以黑白為主題的廣告照中，杜鵑手持鑲上鑽石的金魚作親親狀，但以其一貫冷艷形象作反差效果。QinQin系列上月已率先於巴黎型店Colette發售，昨日已到港的杜鵑，將為此系列作香港站的序幕嘉賓。<br> 撰文：RitaLeung</p></body></html>
