<html><header><meta charset="utf-8"><title>松山扮L威震港日韓</title></header><body><h1>松山扮L威震港日韓</h1><p>新片《爆粗Band友》即將在港上映的日本男星松山研一，在昨日舉行的APN電影獎上，憑《死亡筆記》中L的角色，獲選為今年最佳電影人，他昨日在東京一間酒店領獎時表現得十分興奮。</p><p>感激經理人</p><p>APN電影獎由日本、香港及韓國等亞太區電影監製所組成的團體舉辦，去年的得獎者為全度妍。松山表示得獎並非自己一個人的功勞，他說︰「我只是享受工作，能夠得獎非常驚喜，終於感覺到自己所做的是重要的事情，但其他工作人員的努力功不可沒。」松山還非常識做地多謝自己的經理人。</p></body></html>
