<html><header><meta charset="utf-8"><title>雅虎宣佈年底前裁員10%</title></header><body><h1>雅虎宣佈年底前裁員10%</h1><p>金融海嘯已重創銀行和零售業，現直撲科技雅虎（Yahoo）、聯想（Lenovo）等IT大公司相繼裁員應急。<br> 全球經濟崩潰、楊致遠又拒向微軟出售雅虎，令雅虎第三期盈利急降64%。公司前天（周二）宣佈將作出九個月來第二次大規模裁員，年底前將裁10%員工，即15,000人，並關閉一些美國分公司，將工作移至工資較低的海外國家。此外，聯想宣佈年底前在美國總公司裁減50人、eBay將裁1,600人，連本來不大顧忌開支的Google也開始節流。<br> 美聯社/路透社/英國《衞報》</p></body></html>
