<html><header><meta charset="utf-8"><title>求驗客手記：費斯排影響力榜第3，勁！ - 求驗客</title></header><body><h1>求驗客手記：費斯排影響力榜第3，勁！ - 求驗客</h1><p>美國網站askmen.com早前就搞咗個08年最具影響力男士選舉，周三公佈結果。20多萬人投票中，美國民主黨總統候選人奧巴馬大熱成為冧巴溫，蘋果行政總裁喬布斯排第2，運動員亦都唔失禮，有11位入選，排名最前嘅係幫美國喺京奧攞到8面金牌嘅泳手費斯，排第3位；曼聯球星基斯坦奴朗拿度（C朗）排第9，力壓拜恩、勒邦占士等NBA球星，同埋京奧3金「飛人」保特，而即將投到AC米蘭嘅碧咸就比較失威，只係排第25位。</p></body></html>
