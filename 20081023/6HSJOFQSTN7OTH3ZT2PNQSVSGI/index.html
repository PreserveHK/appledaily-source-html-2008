<html><header><meta charset="utf-8"><title>Freeze開騷𢱑銀驅厄運</title></header><body><h1>Freeze開騷𢱑銀驅厄運</h1><p>女子組合Freeze認真黑仔，成員石詠莉弄傷膝蓋舊患，甄穎珊又患上卵巢瘤，弄得新歌《黑色暴雨》MV一拖再拖。日前兩女終於歸隊，埋位拍攝，經理人公司怕三女「黑開有條路」，故為之加重保險，不過MV是用電腦特技，三女在布幕前模擬置身電影《罪惡城》（SinCity）內的黑色城市內，裝作在高樓天台又唱又跳，又爬大廈外牆，肯定安全，還比預期早收工。</p><p>拚命補身</p><p>Freeze將於下月舉行演唱會，她們說：「已經有好多客同朋友向我哋認購門票，反而我哋最擔心係體力問題，因為要唱住跳足全場唔易，所以𠵱家已經開始搏命集訓同進補喇。」<br> 撰文：林妃</p></body></html>
