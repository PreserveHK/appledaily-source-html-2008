<html><header><meta charset="utf-8"><title>投注站拉閘　女職員夾手</title></header><body><h1>投注站拉閘　女職員夾手</h1><p>【本報訊】尖東新文華中心賽馬會場外投注站，昨凌晨發生夾手意外。一名年輕女職員收工離開時關閘，卻被閘門夾着左手無名指，眼淚奪眶而出痛極哭叫，接放工的男友慌忙代為脫困，並致電將她送院治理。<br> 受傷女職員姓劉（23歲，圖）與男友穿着情侶裝，同樣是黑色上衣及迷彩短打。昨凌晨1時許，劉女放工準備離開，當她拉上其中一閘門時，左手無名指不慎被夾住；「十指痛歸心」登時失聲大叫。在旁等候的男友立即協助拉起閘門讓她脫困。</p></body></html>
