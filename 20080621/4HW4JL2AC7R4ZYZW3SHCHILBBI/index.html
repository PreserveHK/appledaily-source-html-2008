<html><header><meta charset="utf-8"><title>財話短說<br>中電簽天然氣供應協議</title></header><body><h1>財話短說<br>中電簽天然氣供應協議</h1><p>▲中電控股（002）旗下的中華電力宣佈，與英國天然氣集團全資擁有的附屬公司BGLNGTrading（BGLT）簽訂一份原則協議，BGLT將為建議在港興建的液化天然氣接收站提供液化天然氣供應。BGLT將每年提供100萬噸液化天然氣（等同約300萬噸煤的發電量），年期為20年。中電希望接收站可於2013年投入服務，但大前提是該項目必須先取得港府最終審批。</p></body></html>
