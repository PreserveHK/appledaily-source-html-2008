<html><header><meta charset="utf-8"><title>周汶錡創戀人雪糕</title></header><body><h1>周汶錡創戀人雪糕</h1><p>周汶錡（Kathy）前晚以一身古銅膚色，配襯露肩JilStuart花裙，在旺角出席意大利雪糕Gelato新店開幕，性感迷人。Kathy即場試食，更與意大利商務專員扮「合巹交杯」，原來她之前獲邀到意大利參觀雪糕廠房，她說：「之前喺意大利曬黑，𠵱家白番，好開心返咗香港兩日，兩日都出太陽。」</p><p>清香又甜蜜</p><p>Kathy揚言最愛吃冧酒和開心果味雪糕，她說：「我喺廠房時，想創一啲新口味出嚟，點知諗親嘅都已經有。」記者要求Kathy創作一款可以跟男友分享的味道，她即說：「Honey味啦，蜜糖味好清，又好甜蜜，諗起都想食。」<br> 採訪：顏英儀<br> 攝影：陳順楨</p></body></html>
