<html><header><meta charset="utf-8"><title>港鐵直通車安檢宣傳少</title></header><body><h1>港鐵直通車安檢宣傳少</h1><p>【本報訊】港鐵直通車由昨日開始加強安檢措施，所有乘坐直通車前往廣州、北京和上海的旅客，入閘前都須將手提行李放上輸送帶，通過X光機檢查才可以上車。有旅客指不清楚有甚麼東西不可以帶上車，希望港鐵加強宣傳。<br> 港鐵表示，實施行李檢查措施是配合內地鐵路的安全規定，防止旅客攜帶危險物品登車，例如鞭炮、酒精、彈簧刀、汽油及刀片等上車，但乘客可以攜帶飲用水。每名乘客需要用6至10秒完成檢查程序，港鐵建議乘客提前一小時到紅磡車站辦理登車手續。</p></body></html>
