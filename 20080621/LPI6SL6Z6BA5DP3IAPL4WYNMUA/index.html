<html><header><meta charset="utf-8"><title>山東夫婦南非遭歹徒槍殺</title></header><body><h1>山東夫婦南非遭歹徒槍殺</h1><p>南非最大城市約翰內斯堡（Johannesburg）有華人被殺。<br> 中國山東青島籍夫婦，前日（周五）遭歹徒槍殺，中國駐約翰內斯堡總領事館呼籲華僑採取防範措施，保障人身及財產安全。<br> 駐約翰內斯堡領事徐德福說，遇害夫婦前日下午6時半左右，正離開自己經營的中式快餐店之際，突然有兩名黑人衝向他們並開槍，女子胸部中彈當場死亡，男子左太陽穴中槍，送院搶救後不治。兇徒逃去無蹤。<br> 中國駐約翰內斯堡總領事館人員得悉案件後，趕赴現場，要求警方盡快緝拿兇手。約翰內斯堡上月中爆發排外暴力浪潮，搶劫、襲擊和強姦外國人，造成62人死亡，幾萬移民流離失所。<br> 新華社</p></body></html>
