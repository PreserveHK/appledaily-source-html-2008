<html><header><meta charset="utf-8"><title>機械戀人40年內面世</title></header><body><h1>機械戀人40年內面世</h1><p>在電影《AI人工智能》中的未來世界，人類很依賴機械人，祖廸羅（JudeLaw）扮演的機械人，就是為慰藉人類而設。現實中，科學家正研究性玩伴機械人，估計可跟人類談戀愛的機械人，最快在2050年出現。<br> 人工智能專家利維相信，性愛玩具機械人，可望5年內面世，但這只限於滿足人類的性需要，利維認為，要成功研發一個能與人類建立真正戀愛關係的機械人，仍有很多技術問題要解決，當中最困難的一環是機械人的談話功能。不過利維有信心，人與機械人談戀愛，將會在40年或者更早的時間出現。<br> 法新社</p></body></html>
