<html><header><meta charset="utf-8"><title>廣末水着廣告變索媽</title></header><body><h1>廣末水着廣告變索媽</h1><p>離婚後的日本女星廣末涼子，近期越戰越勇，剛聯同觀月阿里沙及渡邊謙的模特兒愛女「杏」，擔任資生堂化妝品公司夏季宣傳活動代言人，廣末更以水着look拍攝性感電視廣告，完全不像是一子之母。</p><p>性感泳衣上陣</p><p>現年27歲的廣末涼子，在新廣告中穿上性感泳衣，在充滿陽光的泳池中暢泳，充滿夏日感覺。<br> 資生堂為增加聲勢，除了找來廣末、觀月和杏分別演出不同版本的廣告外，也邀請了日本樂隊SouthernAllStars在正式無限期停止活動前，創作了新歌《OH！！SUMMERQUEEN~夏之女王~》作為廣告主題曲。</p></body></html>
