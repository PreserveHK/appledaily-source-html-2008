<html><header><meta charset="utf-8"><title>車主會發起　簽名促減汽油稅</title></header><body><h1>車主會發起　簽名促減汽油稅</h1><p>【本報訊】繼運輸業界發起行動要求政府寬免柴油稅後，代表12,000名私家車主的香港汽車會也發起全港簽名行動，要求政府減免無鉛汽油稅。<br> 香港汽車會昨日及今天在尖沙嘴天星碼頭、銅鑼灣行人專區、港鐵旺角東站、荃灣地鐵站等多個地點，收集市民簽名，要求政府寬減無鉛汽油稅。香港汽車會會長雲維熹表示，該會上周二已去信給財政司司長曾俊華，希望政府正視油價高企對私家車車主及業界的影響，降低汽油稅，減輕私家車主的負擔。<br> 陳亮華攝</p></body></html>
