<html><header><meta charset="utf-8"><title>歐國夢劇院：《後勁王之天堂與地獄》</title></header><body><h1>歐國夢劇院：《後勁王之天堂與地獄》</h1><p>土耳其與克羅地亞在8強上演經典峰迴路轉加時；克軍卡斯歷加時29分鐘頭槌建功，土耳其把握最後一擊，補時兩分鐘由前鋒辛杜克追成平手；士氣大振的土耳其在互射12碼，更以3:1勝出，晉級4強，土耳其教練泰林同眾將猶如從地獄重回天堂。<br> 土耳其在最後兩場分組賽，已在頹勢下反勝瑞士及捷克，8強戰再度發揮「小宇宙」；4強戰德國，會否再演「後勁王」？則拭目以待！</p></body></html>
