<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中band騷後台自隊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中band騷後台自隊 - 馮仁昭</h1><p>黃貫中（Paul）同24味噚日喺商台做《叱咤樂壇》嘉賓，阿Paul話現正忙於籌備月尾舉行嘅band騷，日前佢去台灣同林曉培、范曉萱商量音樂會細節，佢話：「細至想食啲乜，大至要用啲乜嘢樂器，我都有問佢兩個想要啲乜，我要一盡地主之誼。」阿Paul又話音樂會當日唔會鼓吹觀眾飲酒，但就叫大家唔好忍，佢話：「我哋喺後台就飲硬㗎啦，總之大家到時想飲就飲，唔好忍。」</p></body></html>
