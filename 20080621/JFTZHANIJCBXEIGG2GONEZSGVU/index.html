<html><header><meta charset="utf-8"><title>袁詠儀助失明童見天日</title></header><body><h1>袁詠儀助失明童見天日</h1><p>袁詠儀昨日以奧比斯兒童大使身份，出席在青衣城舉行的《奧比斯眼鏡88童心同望》嘉年華，席間袁詠儀呼籲捐助失明兒童，她早前曾到越南探訪，其間有位一歲大男童因延遲救治而導致永久失明，令她百感交集，昨日現場播出該探訪片段時，袁詠儀也忍不住眼濕濕，她說：「我希望大家唔止捐出善款，更要付出愛心。」</p><p>自認男仔頭</p><p>袁詠儀為了配合大會主題，展示了一些她童年時的玩具，包括機械人及橡根繩，她自言小時候較男仔頭，故喜愛玩一些充滿動感的運動，她又即場示範跳橡根繩，並大唱童謠。<br> 採訪、攝影：何永寧</p></body></html>
