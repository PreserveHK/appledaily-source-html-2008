<html><header><meta charset="utf-8"><title>《斷背山》入圍經典電影</title></header><body><h1>《斷背山》入圍經典電影</h1><p>美國娛樂雜誌《EntertainmentWeekly》近日從過去25年嚟嘅電影，選出「100大現代經典電影」（100NewMovieClassics）名單，結果昆頓塔倫天奴（QuentinTarantino）導演嘅《危險人物》（PulpFiction）當選冠軍，而李安執導嘅《斷背山》（BrokebackMountain）同《臥虎藏龍》就分別排名31位及49位。至於王家衛嘅《花樣年華》都有份入圍，排名第95位，改編自港產片《無間道》嘅《無間道風雲》（TheDeparted）就名列76位。</p></body></html>
