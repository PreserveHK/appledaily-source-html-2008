<html><header><meta charset="utf-8"><title>財話短說<br>銀公指港息減無可減</title></header><body><h1>財話短說<br>銀公指港息減無可減</h1><p>▲銀行公會署理主席兼中銀香港（2388）業務優化中心主管盧重興表示，美國聯儲局下周議息，由於美國經濟仍存在很多問題，相信美國不會加息，若美息維持不變，港息亦會跟隨。他又稱，目前看不見美國有加息的條件，加上經濟狀況尚算穩健，減息機會不大，又指港息減無可減。至於本港按揭息率，他指應由個別銀行視乎本身賬目及資金成本自行決定，按照目前市況，相信本港按息水平維持不變。</p></body></html>
