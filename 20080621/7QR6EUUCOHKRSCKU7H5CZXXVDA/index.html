<html><header><meta charset="utf-8"><title>安以軒低V冧蘇有朋</title></header><body><h1>安以軒低V冧蘇有朋</h1><p>台灣藝人蘇有朋和安以軒前日一同現身青島，為國際品牌LV在當地的最新旗艦店擔任剪綵嘉賓，過往多以清純形象示人的安以軒，罕有地穿上一襲DeepV短裙示人，身材呼之欲出，艷絕全場，全身行頭也價值不菲。</p><p>拒穿比堅尼</p><p>品牌中國區總裁為安以軒介紹新店時，更開玩笑建議她試穿店內的性感比堅尼，嚇得她耍手擰頭。<br> 另一嘉賓蘇有朋原來曾在電視劇《麻辣鮮師》中，飾演安以軒的老師，難怪安以軒甫見舊拍檔，即直呼對方為「老師」，更透露自己是小虎隊的忠實擁躉，結果兩人不停在場內耳語。</p></body></html>
