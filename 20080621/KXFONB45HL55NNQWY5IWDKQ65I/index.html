<html><header><meta charset="utf-8"><title>關仁隱事：發財媽歎天價花膠 - 關仁</title></header><body><h1>關仁隱事：發財媽歎天價花膠 - 關仁</h1><p>「發財影帝」出名孝順錫阿媽，「發財媽」雖然一把年紀，但係仲好活躍，因為佢好鍾意參加啲社交活動，好似成日報名參加香港一日遊，而且每次都帶埋一個朋友去，通常啲導遊會同其他團友講發財媽駕到，即係叫大家識做，小心啲唔好推撞到佢老人家。另外，發財媽為咗身體好，仲好捨得咁用咗幾十萬買靚花膠煲嚟食，除咗發財媽自己品嚐外，發財影帝同老婆大人當然都好有口褔，啲靚花膠不止養顏，仲好補身㖭，唔怪得之發財影帝面色紅潤精神飽滿啦！<br> Textby關仁</p></body></html>
