<html><header><meta charset="utf-8"><title>關仁隱事：唔忠直私會鬈髮妹 - 關仁</title></header><body><h1>關仁隱事：唔忠直私會鬈髮妹 - 關仁</h1><p>公仔箱小生「唔忠直」，以前係出晒名嘅花弗仔，好多人以為佢同「銀杏」拍拖之後生性咗，但原來佢都有偷食。好似早兩個禮拜，有人喺西貢撞見唔忠直着住街坊裝同個女仔喺度行街，個女仔好冧咁蹺實唔忠直。個女仔全程頭耷耷，用把又長又鬈又大把嘅頭髮遮住塊面，同埋個女仔嘅身材好細粒，足足矮銀杏成個頭有多。雖然當時四圍嘅行人唔係咁多，但唔忠直都好小心咁周不時四圍眼望望，提防畀狗仔隊撞到正。唔忠直夠膽喺公眾地方偷食，但又怕畀人發現，真係戥佢辛苦。<br> Textby關仁</p></body></html>
