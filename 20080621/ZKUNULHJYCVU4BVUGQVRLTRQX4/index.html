<html><header><meta charset="utf-8"><title>關仁隱事：細佬𤷪𤺧冇見報 - 關仁</title></header><body><h1>關仁隱事：細佬𤷪𤺧冇見報 - 關仁</h1><p>band友隊band成盤散沙咁，隊友為求自保，惟有獨立發展，成員之間仲因為互相猜忌，搞到不時隔空罵戰。成員「細佬」自從冇咗阿哥撐腰，佢嘅音樂事業停滯不前，性格仲變得斤斤計較，特別係出席宣傳活動，如果焦點唔係落喺佢嗰度，細佬就會發𤷪𤺧。關仁聽聞有次佢哋為隊band搞紀念活動，點知焦點咁啱射歪咗，細佬見第日報紙嘅內容唔係寫佢，立刻火都嚟埋，打電話狂鬧一齊出席活動嘅拍檔，話人哋搶晒佢風頭，關仁覺得細佬份人實在太小器。<br> Textby關仁</p></body></html>
