<html><header><meta charset="utf-8"><title>四驅車着火　洋父子脫險</title></header><body><h1>四驅車着火　洋父子脫險</h1><p>【本報訊】一名外籍男子昨午駕駛四驅車載同兒子，擬往西貢打高爾夫球，惟四驅車駛經港島東區海底隧道管道時突然起火焚燒，消防到場撲熄火警，兩父子無受傷，調查後相信車頭電線短路引起，起火原因無可疑。<br> 着火私家車為韓國出廠REXTONRX320型號黑色四驅車，車主於05年購入，當時車價逾20萬元。昨中午12時許，外籍男子RUBIO（42歲）駕駛該部四驅車，載同10餘歲兒子，由淺水灣道寓所出發，準備前往西貢打高爾夫球，四驅車經東區海底隧道往九龍方向，行至管道中途，車頭突冒煙着火，消防員接報到場將火救熄。</p></body></html>
