<html><header><meta charset="utf-8"><title>納奧美再罰社會服務令</title></header><body><h1>納奧美再罰社會服務令</h1><p>英國名模「黑珍珠」納奧美金寶（NaomiCampbell）月前於飛機上涉嫌襲警及擾亂公安的案件，昨日正式判刑。納奧美被判罰200小時社會服務令，分12個月執行。</p><p>共罰40,000港元</p><p>納奧美於今年4月在倫敦希斯路機場因遺失行李，在航機起飛前大吵大鬧，並向警員揮拳及吐口水。納奧美因擾亂社會秩序，被罰款2,300英磅（約35,000港元），還要向兩名被她襲擊的警員各賠償200英磅（約3,083港元）及向航班機長賠償150英磅（約2,310港元）。<br> 去年，納奧美因以手提電話襲擊女傭，被判罰履行五天社會服務令，在紐約掃地及執垃圾。</p></body></html>
