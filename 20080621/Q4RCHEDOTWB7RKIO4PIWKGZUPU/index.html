<html><header><meta charset="utf-8"><title>馮仁昭四圍超：董敏莉撞車質疑警手法 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：董敏莉撞車質疑警手法 - 馮仁昭</h1><p>董敏莉（Monie）前晚喺荃灣做完節目，揸車同經理人離開時發生交通意外，有架七人車將佢架車右邊撞凹，連車胎都撞到歪咗。警員冇要求男司機做酒精測試，又話唔會有交通警員到場，只係登記雙方資料，話10日後會叫佢哋落口供。Monie話：「好質疑警方做法，我同經理人都覺得個男司機精神恍惚，但警員就話覺得佢冇酒味唔需要做。」其後Monie等緊拖車，有交通警經過，佢聽到Monie提及同警方嘅對話，個交通警都覺得之前嘅警員不負責任。所以Monie都好想了解警方嘅處理程序有冇問題。</p></body></html>
