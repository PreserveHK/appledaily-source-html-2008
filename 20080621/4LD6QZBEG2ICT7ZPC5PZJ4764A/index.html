<html><header><meta charset="utf-8"><title>細粒小栗旬中學遭剝褲</title></header><body><h1>細粒小栗旬中學遭剝褲</h1><p>現年23歲的日本男星小栗旬，憑日劇《花樣男子》及《花樣少年少女》迷倒不少女fans，昨日出版的日本雜誌《FRIDAY》，刊出了多張小栗旬的童年生活照，雖然他現在是身高1.84米的型男，但原來童年時身形非常細小。<br> 小栗旬的中小學同班同學向雜誌爆料，指小栗旬小學時個子矮小，排隊通常只排在班上龍頭位置，不只跟女同學爭執時會輸，更因為發育比較遲，中二時在課室被脫下褲子而遭同學取笑。<br> 不過，由於小栗旬的父親是舞台劇導演，他在小六已加入學校劇團，對演戲充滿興趣，小學畢業時已立定志向成為演員，還期望27歲能進軍荷李活。</p></body></html>
