<html><header><meta charset="utf-8"><title>關仁隱事：天暗偷嗒四圍餵 - 關仁</title></header><body><h1>關仁隱事：天暗偷嗒四圍餵 - 關仁</h1><p>影壇大哥大「罐頭湯」個乖仔「天暗」，近年同模特兒女朋友拍拖拍得幾穩定，差唔多要談婚論嫁，但最近天暗同合作過嘅「四圍餵」傳緋聞，雖然兩個人死口唔認，不過關仁有個朋友近日去夜店蒲，咁啱撞正天暗同四圍餵，兩個人一見冇傳媒喺度就立即糖黐豆咁，成晚喺夜店暗角位咬耳仔，仲有咁埋坐到咁埋，完全當現場啲蒲友透明，不過離開嗰陣佢哋都好醒目，識得前後腳咁分開走，以免畀人影到相，其實天暗嘅模特兒女友都唔錯，關仁希望佢早日修心養性，唔好再四處留情嘞！<br> Textby關仁</p></body></html>
