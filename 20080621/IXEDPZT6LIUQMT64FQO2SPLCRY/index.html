<html><header><meta charset="utf-8"><title>慳位洗衣機上置洗手盆</title></header><body><h1>慳位洗衣機上置洗手盆</h1><p>香港地寸金尺土，家居面積細小，甚麼都講求慳位，除了使用迷你家電，就要在產品設計上花點心思，慳位洗衣機SpaceSaver，就肯定幫到你。<br> SpaceSaver，是羅馬尼亞設計師博霍（AndreiBojor）想出的新點子，把前置式洗衣機跟洗手盆結合為一，上面洗手，下面洗衫，在狹小廁所內善用每一吋面積之餘，還令洗手間變得毫不侷促，也可省掉一些建築物料。<br> SpaceSaver洗手盆的水，假如可流往洗衣機循環再用，肯定大受都市人和環保人士歡迎。<br> Bornrich網站</p></body></html>
