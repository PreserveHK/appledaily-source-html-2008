<html><header><meta charset="utf-8"><title>財話短說<br>TSC配股集資2.9億</title></header><body><h1>財話短說<br>TSC配股集資2.9億</h1><p>▲TSC海洋集團（8149）公佈，以每股1.88元配售最多1.55億股新股，佔擴大後股本約28.24%，所得款額淨額約2.86億元，配售價較停牌前2.29元折讓17.9%。TSC昨復牌，股價先升後跌，收市跌6.11%至2.15元。是次配售的承配人包括在深圳上市的中國國際海運集裝箱、威華達（622）及現有股東BrianChang等；所得資金用作削債及拓展產能等。</p></body></html>
