<html><header><meta charset="utf-8"><title>丁珮展李小龍DIY雙截棍</title></header><body><h1>丁珮展李小龍DIY雙截棍</h1><p>下月20日為已故武打巨星李小龍逝世35周年紀念日，其生前紅顏知己丁珮將在台灣京華城為他舉行紀念追思會，並會展出李小龍的收藏品，包括他親手製作的雙截棍及珍貴照片等，而台灣總統馬英九及視李小龍為偶像的周杰倫也會現身。<br> 丁珮表示希望透過今次的追思會，讓李小龍的影迷能更了解偶像的人生哲學，而當日展出的雙截棍及鐵砂腰封等，均由李小龍所送。</p><p>「我最了解他」</p><p>對於大家都視李小龍死因與丁珮有關，她日前說：「我不可能消滅大家的偶像。」其後又表示：「我是最了解他的人，我代表李小龍。」<br> 採訪、攝影：黎寶蘋</p></body></html>
