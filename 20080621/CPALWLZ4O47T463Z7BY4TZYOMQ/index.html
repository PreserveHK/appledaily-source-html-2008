<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周中見Freeze暈大浪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周中見Freeze暈大浪 - 馮仁昭</h1><p>Freeze噚日喺電視城錄影《星級廚房》，周中教佢哋炒鮮奶，平時只係對住一位靚女，今次有三個，搞到周中暈晒大浪，佢仲語無倫次對住甄詠珊話：「係你阿媽教你阿媽炒鮮奶。」前日有個12歲Freeze男fans為了索取偶像親筆簽名，心急奔回家取偶像相片時，因冇留意路面情況衝出馬路，唔小心俾車撞倒，Freeze話：「我哋知道都即刻去睇佢，不過因為急救緊，所以見唔到個男仔，之後打畀佢媽咪，好彩佢冇事，只係擦傷。」</p></body></html>
