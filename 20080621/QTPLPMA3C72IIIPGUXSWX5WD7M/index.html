<html><header><meta charset="utf-8"><title>晒一晒：投江不成陷泥沼</title></header><body><h1>晒一晒：投江不成陷泥沼</h1><p>一名妙齡女子，日前在浙江瑞安飛雲江邊欲投江自殺，快爬至水邊（圖一）時身陷泥灘（圖二），其男友忙向她爬去，但爬到40米左右的地方時也陷入稀泥不能動彈，友人見狀，邊勸該男子回頭邊報警。幾分鐘後警方到場，由江邊一名施工人員相助，將該女子救出了泥沼（圖三）。<br> <br>  http://bbs3.news.163.com/bbs/photo/83605396.html </p></body></html>
