<html><header><meta charset="utf-8"><title>步行咪錶折算省幾多的士費</title></header><body><h1>步行咪錶折算省幾多的士費</h1><p>日本玩具商近年搶攻成人市場，推出「的士咪錶步行計」、「解悶樹葉」等成人玩具，不只好玩，還有助減肥減壓，撫慰寂寞心靈。<br> 年紀漸大，身形不免走樣。BandaiNamco公司為了鼓勵成年人多做運動，以走路代替搭車，推出的士咪錶步行計。步行計根據真的士收費設計，起錶首兩公里收費710日圓（51港元），之後每280米收費90日圓（6.5港元），人只要戴着它步行，就能知道自己走了多少路，既可做運動，也可節省的士費。<br> 世嘉（Sega）公司推出解悶植物Pekoppa，它兩塊葉像一對手，會應聲「拍手」和鞠躬，可為獨居人士和上班一族解悶，紓解鬱結。<br> 法新社</p></body></html>
