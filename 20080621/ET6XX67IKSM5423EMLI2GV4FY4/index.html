<html><header><meta charset="utf-8"><title>少女留醫猝死聆訊<br>專家：血樣本受污染</title></header><body><h1>少女留醫猝死聆訊<br>專家：血樣本受污染</h1><p>【本報訊】少女腹痛入屯門醫院留醫13小時死亡案，昨續死因研訊。<br> 專家證人港大感染及傳染病中心總監何柏良昨在庭上作供表示，死者的剖屍結果找不到其小腸嚴重感染的病徵，而死後的抽血樣本驗出多種細菌，相信樣本受到污染，對找出其死因並無幫助，認為她死因不明。<br> 何柏良又指，死者生前的驗血報告並無細菌，而其剖屍報告未有詳細紀錄抽血過程，不夠嚴謹，加上死後7日才抽血，樣本驗出多種細菌，相信樣本受污染。<br> 案件編號：CCDI-104/07</p></body></html>
