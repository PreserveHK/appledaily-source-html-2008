<html><header><meta charset="utf-8"><title>八卦風：福士勁減13.2萬</title></header><body><h1>八卦風：福士勁減13.2萬</h1><p>早幾日講過福士搞緊聖誕Promotion，好多車系都有大大筆折扣優惠，除咗之前嘅GolfGTIPirelli外，代理補充原來仲有好多筍盤，包括PassatR36、新甲蟲Cabriolet同Touareg等等，減價高達13.2萬，不過只限今年，過埋08年就無㗎喇。<br><br>記者：徐影龍</p><p>VolkswagenHKCentre</p><p>地址：灣仔灣仔道223-227號地下<br> 電話：36989688</p></body></html>
