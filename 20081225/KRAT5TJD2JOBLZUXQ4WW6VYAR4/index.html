<html><header><meta charset="utf-8"><title>男子跳橋壓中七人車</title></header><body><h1>男子跳橋壓中七人車</h1><p>【本報訊】29歲姓蘇青年，昨晚7時半在油麻地渡船街近窩打老道30多呎高行人天橋上，突然跨出欄河跳橋直墮橋下的渡船街，剛有一輛疑由警方便衣人員駕駛的七人車朝旺角方向駛經，蘇直撞該車車尾，砰一聲後再墮地重傷昏迷。涉事件司機立即緊急煞停及報警。<br> 救護員將傷者送伊利沙伯醫院搶救，目前情況危殆，事主的波鞋遺於現場，至於七人車內幾名人員幸沒有受傷。事後司機被問所屬部門和感受時回應稱：「我哋部門好敏感嘅，其實乜嘢場面未見過呀，一啲都唔驚。」但他在警員調查後駕車離開時，疑受驚嚇表現恍惚，撻匙多次才成功。警方正調查男事主墮橋的原因。</p></body></html>
