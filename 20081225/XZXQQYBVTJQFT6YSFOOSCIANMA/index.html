<html><header><meta charset="utf-8"><title>隔牆有耳：華叔寄卡無間斷 - 李八方</title></header><body><h1>隔牆有耳：華叔寄卡無間斷 - 李八方</h1><p>聖誕節除咗消費同消費，仲有好多事值得做。支聯會十年如一日喺聖誕期間，向六四事件死難者家屬及被判刑失去自由嘅內地異見人士，寄出聖誕卡表達港人對佢哋嘅支持同關心。唔再做民主黨黨鞭嘅華叔，繼續帶領支聯會，噚日同成員將好多箱聖誕卡送去中環郵政總局投寄。<br> 聖誕卡最終係咪會送到有關人士手上，大家心中有數，但希望在明天，八方相信總有一日會世界變，異見人士可以自由發聲。華叔每年都會親題聖誕卡上詩句，今年揀咗兩句龔自珍嘅詩，「一寸春心紅到死」、「四廂花影怒於潮」。</p></body></html>
