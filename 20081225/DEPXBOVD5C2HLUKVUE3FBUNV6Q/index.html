<html><header><meta charset="utf-8"><title>案件速遞<br>狎外孫女半盲翁判監</title></header><body><h1>案件速遞<br>狎外孫女半盲翁判監</h1><p>【本報訊】八旬翁公然兜搭中度智障女子，未及細看便以肉金誘使對方供他摸胸洩慾，事後揭發女子竟是他的外孫女。老翁早前於觀塘裁判法院承認非禮罪，總裁判官唐文昨表示，相信他受青光眼和老人癡呆症影響，才認不出外孫女，不過「以咁嘅價錢，三四十蚊，向中度智障女子猥褻侵犯，係嚴重罪行」，判他監禁四星期。<br> 現年83歲的被告，承認於今年9月7日早上9時，在黃大仙一屋邨的停車場內，用手搓揉25歲中度智障外孫女胸部。事主母親前往警署協助，驚覺女兒慘遭外公非禮。<br> 案件編號：KTCC8006/08</p></body></html>
