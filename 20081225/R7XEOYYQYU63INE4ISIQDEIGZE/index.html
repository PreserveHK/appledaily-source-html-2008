<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊唱醒高官 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊唱醒高官 - 李八方</h1><p>公民黨陳淑莊做咗議員後，冇咁得閒上舞台表演，趁聖誕節終於可以滿足吓表演慾。噚日佢帶咗幾個「青年公民」成員，操上禮賓府報佳音，當然唔係唱歌畀煲呔聽咁簡單，有個黨員將幾首聖誕歌譜上新詞，諷刺高官辦事不力，希望煲呔聽到民意，醒醒定定。<br> 佢哋改編《JingleBells》，新詞係咁：「煲呔曾，煲呔曾，究竟去咗邊，泰國變了個亂局，點解冇包機？喂！煲呔曾，煲呔曾，究竟去咗邊，救市要快要用力，度度開刀要裁員！」青年公民去禮賓府前一日，先喺銅鑼灣行人專用區「綵排」，唱咗幾個鐘頭，據講即場招攬咗多名後生仔加入，成為公民黨生力軍。</p></body></html>
