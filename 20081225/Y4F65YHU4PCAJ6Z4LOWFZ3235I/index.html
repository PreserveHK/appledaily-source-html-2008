<html><header><meta charset="utf-8"><title>日童離奇死在垃圾桶</title></header><body><h1>日童離奇死在垃圾桶</h1><p>日本東京前天（周二）發生一宗幼童離奇斃命案，一名兩歲男童被發現死於家中的垃圾桶內，警方現正調查男童為何會死在垃圾桶內。</p><p>發現時已死逾兩小時</p><p>離奇死亡的男童，與父母和兩名姊妹住在東京一個住宅單位。死者的30多歲父親向警方供稱，他早上到兒子房間看他時，他安好無恙，但當下午再入房查看他時，卻發現他死在一個80厘米高的垃圾桶內，於是馬上報警。救護人員趕到現場時，男童相信已死去超過兩小時。<br> 警方目前仍在調查男童的真正死因，為何他會無緣無故死在垃圾桶內，並正向男童的父親問話，不排除他是被謀殺，法醫官稍後會替男童進行驗屍，以判定死因。<br> 法新社</p></body></html>
