<html><header><meta charset="utf-8"><title>隔牆有耳：張建宗𠱁掂工會 - 李八方</title></header><body><h1>隔牆有耳：張建宗𠱁掂工會 - 李八方</h1><p>高官輪流做購物消費騷，俾宗教領袖當頭棒喝，勞工及福利局局長張建宗冇咁物質主義，平安夜都唔去購物，反而去咗同建造業總工會成員見面。<br> 主席蔡鎮華同八方講，工會成員向張建宗表明十分關注全球金融海嘯冲擊就業市場情況，張建宗話完全明白，未來會竭力加速大型基建同小型工程，盡量製造就業機會，減低經濟逆轉對建造業嘅影響。張建宗仲開出期票，下個財政年度，估計可以創造超過55,000個建造業職位。<br> 喺會上，張建宗又向工會講述政府喺保障勞工權益、促進勞資關係、就業服務同職安健方面嘅最新工作，仲特別就飲食業問題交換意見。</p></body></html>
