<html><header><meta charset="utf-8"><title>獨立屋：大埔南半山壹號</title></header><body><h1>獨立屋：大埔南半山壹號</h1><p>大埔南半山位於較高位置，景觀開揚，可望環翠山景，且以鄰近港鐵站作賣點，故不乏捧場客。其中全新物業南半山壹號經已開售。物業共設9座，採屋苑式管理，設有大閘圍牆，同時間隔多元化，分別設有全幢複式間隔、分層及複式戶，面積由700方呎至2,100方呎不等，同時每座物業自設獨立花園及天台，地下層中空樓底高達18呎，隨樓附送一系列廚具及潔具，現開售價每方呎1,990元起。屋苑附近已有專線小巴到達港鐵站，極之方便。<br> 代理行：傲天物業<br> 電話：26522618</p></body></html>
