<html><header><meta charset="utf-8"><title>曼玉拖實男友不放</title></header><body><h1>曼玉拖實男友不放</h1><p>愛情大過天的張曼玉為了遷就以北京為基地的建築界奇才男友OleScheeren，現時定居京城，奧運是舉世矚目的盛事，也成為曼玉與男友的拍拖節目。兩人早前先到鳥巢觀看開幕儀式，日前又雙雙拍拖看百米飛人決賽，賽事結束後，兩人又甜蜜蜜十指緊扣往餐廳撐枱腳，途中偶遇一名老外朋友，曼玉與Ole的雙手仍然未有鬆開，開懷聊了一陣。</p><p>聞結婚含笑</p><p>記者上前問曼玉有否送結婚禮物給好友梁朝偉，以及會否因好友結束馬拉松愛情長跑而萌結婚念頭，她均笑而不答，但有消息稱，曼玉與Ole的確到談婚論嫁階段，婚期更定於年底。</p></body></html>
