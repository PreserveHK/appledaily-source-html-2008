<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林抽血搵爛臉源頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林抽血搵爛臉源頭 - 馮仁昭</h1><p>蔡依林（Jolin）近排出席大小場合，都見佢塊面滿佈暗瘡好鬼肉酸，點解會搞成咁？原來佢自己都唔知，日前Jolin就去咗醫生度抽血檢驗，Jolin嘅經理人蔣承縉話要等醫生報告出咗搵出源頭，盡快幫佢解決爛臉困擾，而外間就有幾個推測，一係就話佢因為工作太操勞，搞到內分泌失調；又或者係佢同愛犬太親近而感染細菌；仲有啲誇張到話佢因為整容，搞衰咗臉部皮膚；最後嘅就係一般性過敏性嘅皮膚問題。</p></body></html>
