<html><header><meta charset="utf-8"><title>昌記魚蛋被永隆追債120萬</title></header><body><h1>昌記魚蛋被永隆追債120萬</h1><p>【本報訊】經營「香港昌記魚蛋」馳名的昌記食品有限公司，自本月初突然結業後，債主陸續追債，昨日再有銀行入稟高等法院，向公司及創辦人兄弟追收120萬元欠款。<br> 原告永隆銀行有限公司在入稟狀稱，去年10月，向被告昌記食品有限公司批出150萬元貸款，昌記須分三年逐月攤還，創辦人蘇金泰及其弟蘇亞富是貸款擔保人。惟昌記於今年7月底起欠款，至今年8月共拖欠120萬元，遂興訟追究。<br> 昌記近日頻惹官非，繼富邦銀行（香港）有限公司追逾150萬元貸款，34名員工再向勞工處追討欠薪。案件編號：HCA1544/08</p></body></html>
