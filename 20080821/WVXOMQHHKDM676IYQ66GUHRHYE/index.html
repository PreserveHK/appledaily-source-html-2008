<html><header><meta charset="utf-8"><title>認船作母　小孤鯨將安樂死</title></header><body><h1>認船作母　小孤鯨將安樂死</h1><p>一頭遭鯨媽媽遺棄的小座頭鯨，澳洲人暱稱牠做「科林」（Colin），周日出現在悉尼北部海灣，試圖吸吮一艘像鯨魚般大的遊艇，顯然誤把遊艇當成媽媽想吃奶，情景令人心酸。專家為小孤鯨檢查身體，發現牠的傷勢比想像中嚴重，可能曾遭鯊魚襲擊，估計牠熬不過夜晚，當局決定讓牠安樂死。動物組織對決定憤慨，指他們正設計一種給小孤鯨餵奶的特別儀器，當局曾給他們24小時寬限期，現在出爾反爾。<br> 美聯社</p></body></html>
