<html><header><meta charset="utf-8"><title>阿根廷女足扮鳳眼</title></header><body><h1>阿根廷女足扮鳳眼</h1><p>繼西班牙籃球隊和網球隊裝鳳眼侮辱華人後，再有阿根廷女子國家足球隊成員裝出鳳眼拍照。<br> 四名女國足成員分別是波塔莎（MariaPotassa）、岡薩雷斯（EvaGonzalez）、巴列霍斯（FabianaVallejos）和奧赫達（AndreaOjeda），她們用手指把眼皮拉，裝鳳眼模仿中國人拍照。照片本月5日刊登在當地體育報《O'le》。<br> 多個外國球隊相繼裝鳳眼，在北京奧運選手村的中國官員說：「就算她們無意冒犯中國人，相片始終令我們非常不悅。」<br> 英國《衞報》/《每日郵報》</p></body></html>
