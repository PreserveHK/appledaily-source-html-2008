<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze酒吧遭揭裙塞錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze酒吧遭揭裙塞錢 - 馮仁昭</h1><p>MCL德福戲院前晚舉行開幕禮兼《我的機械人女友》首映禮，趙雅芝做開幕禮嘉賓，捧場嘅有Freeze同張繼聰。Freeze話之前喺元朗一間酒吧登台，有個男觀眾衝上台想掀起佢哋條裙，攝張500蚊入去，好在有助手擋住，不過就令助手受傷，佢哋就嚇呆咗，陳樂榣話：「之後我哋仲要去港九新界登台，我哋會要求再加強保安。」</p></body></html>
