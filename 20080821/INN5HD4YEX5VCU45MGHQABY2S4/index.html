<html><header><meta charset="utf-8"><title>伊東婚紗搶紀香鏡</title></header><body><h1>伊東婚紗搶紀香鏡</h1><p>荷李活電影《色慾都市》（SexandtheCity），前日喺東京舉行首映禮，雖然幾位女主角冇出現，但大會邀請咗日本女星伊東美咲同藤原紀香撐場。</p><p>坐水晶車到場</p><p>伊東前日喺首映着上名貴婚紗，同《色慾都市》劇集原創人兼電影版導演米高柏德烈京（MichaelPatrickKing）手挽手行桃紅色地毯，成為全場焦點。紀香就聯同《色》片嘅服裝指導PatriciaField，坐釀滿水晶嘅房車到場，但明顯俾伊東搶晒鏡。</p></body></html>
