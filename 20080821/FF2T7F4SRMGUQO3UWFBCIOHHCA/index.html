<html><header><meta charset="utf-8"><title>京奧短訊</title></header><body><h1>京奧短訊</h1><p>特殊項目　港將鄭仲恒武術摘銅</p><p>香港武術代表鄭仲恒，昨日於被列為京奧特殊項目的武術比賽中，為香港贏得一面男子刀術及棍術比賽的銅牌。由於屬特殊項目，所以此面獎牌不計算入京奧獎牌榜之內。</p><p>田徑　馬天拿不滿遲公佈被「叮」</p><p>荷屬安的列斯的200米跑手馬天拿（ChurandyMartina），因為踩界而被取消資格。荷屬安的列斯正為馬天拿上訴，指出賽會在取消史巴文（WallaceSpearmon）的資格時並未有察覺馬天拿犯規，而事隔90分鐘後才作出這個決定令他們相當不滿。</p></body></html>
