<html><header><meta charset="utf-8"><title>醫學Online<br>糾正體姿改善腰背痛</title></header><body><h1>醫學Online<br>糾正體姿改善腰背痛</h1><p>慢性腰背痛困擾不少打工仔，英國一項研究發現逐步糾正身體各種錯誤姿勢，能有效長期紓緩背痛。研究有579名長期背痛的病人參加，一半患者以按摩及運動改善痛症，另一半人則學習亞歷山大技術（AlexanderTechnique）的方法，透過學習正確身體姿勢，以及增加大腦與身體的協調性改善痛症，結果發現按摩功效只能持續約三個月，但另一組患者的痛症則持續改善一年以上。</p></body></html>
