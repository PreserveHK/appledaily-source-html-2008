<html><header><meta charset="utf-8"><title>醫學Online<br>食肉菌多在夏季感染</title></header><body><h1>醫學Online<br>食肉菌多在夏季感染</h1><p>市民小心在夏天感染可引發壞死性筋膜炎的食肉菌，衞生防護中心在新一期《傳染病直擊》撰文分析了過去三年本港23宗食肉菌感染個案情況，結果發現22宗個案的患者是在5至10月溫度較高的月份感染，近七成半人要接受一次以上的手術清除傷口的壞死組織，7人要截肢，患者死亡率高達35%。除了處理海產外，若身體有未處理的傷口，到街市買餸也是其中一種高危感染行為。</p></body></html>
