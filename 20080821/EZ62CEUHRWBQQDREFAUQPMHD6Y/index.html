<html><header><meta charset="utf-8"><title>小出惠介愛激凸女友</title></header><body><h1>小出惠介愛激凸女友</h1><p>在人氣日劇《交響情人夢》中飾演爆炸頭定音鼓手的日本男星小出惠介，夥拍日劇《螢之光》女星綾瀨遙演出的電影《我的機械人女友》今日在港公映，小出越洋接受了本報訪問。他笑言如果自己有機會製造完美機械人女友的話，他想依據經典漫畫《魯邦三世》入面身材惹火的女主角「峰不二子」來製造，認真識貨。</p><p>舞台劇演同志</p><p>小出最喜歡片中一幕講述他讓綾瀨遙穿上自己的衣服，然後拍拖到大學上課的場面。提到今後大計，他透露秋天會初次挑戰舞台劇，演出蜷川幸雄執導的莎士比亞名作《無事生非》（MuchAdoAboutNothing），據知他會飾演同性戀者，更會有接吻場面！<br> 採訪：梁婉霞</p></body></html>
