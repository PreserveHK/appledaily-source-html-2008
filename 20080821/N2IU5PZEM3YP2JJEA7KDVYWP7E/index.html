<html><header><meta charset="utf-8"><title>家品Express：Francfranc激安</title></header><body><h1>家品Express：Francfranc激安</h1><p>踏入8月，又是減價的季節，不論是服裝也好，飾物也好，統統標明「FinalSale」。就連日本家具店Francfranc也踏入清貨減價時段，更由即日起至8月24日於荃灣新天地分店舉行FrancfrancBazaar瘋狂特賣場，部份貨品更低至二折，小記重點推介既耐看又實用的鮮粉紅色JUIN梳化及CECIL木餐桌。但事先聲明，減價期間將不提供送貨服務，想買就記得自行安排運輸送貨！<br><br>記者：蘇麗珊<br>查詢：34273366</p></body></html>
