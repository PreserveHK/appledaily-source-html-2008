<html><header><meta charset="utf-8"><title>JaniceMan男友出蠱惑即面紅</title></header><body><h1>JaniceMan男友出蠱惑即面紅</h1><p>深受年輕人歡迎的模特兒文詠珊（JaniceMan），昨日到銅鑼灣宣傳男士護膚品。Janice指爸爸很貪靚，經常託她買護膚品，反而男友皮膚好到不用化妝，但他很容易臉紅，Janice說：「佢唔識講大話，有時想畀少少驚喜我，都會不自覺面紅，好容易俾我發現。」</p><p>拆穿驚喜</p><p>Janice笑指男友每次也瞞不了她，回想某次男友秘密做曲奇餅送給她，但她看見男友面紅，已識破對方想給驚喜自己，她說：「雖然冇咁大驚喜，但都冇所謂，我哋好重視節日，每逢特別嘅紀念日子，我哋都會慶祝，佢都會畀到我驚喜。」<br> 採訪、攝影：張俊銘</p></body></html>
