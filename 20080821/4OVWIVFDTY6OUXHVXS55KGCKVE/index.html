<html><header><meta charset="utf-8"><title>潮流感：Bulgari炮製茉莉姬魔 - ㎡</title></header><body><h1>潮流感：Bulgari炮製茉莉姬魔 - ㎡</h1><p>早前雜誌時尚潮人排行榜，短金髮型女AgynessDeyn打入榜，姬魔姬蒂摩絲（KateMoss）被攆出局，不過姬魔的icon之位，在名牌心目中仍然牢不可破。<br> 最近，意大利珠寶Bulgari新推出名為JasminNoir（黑色茉莉）的香水，一樣找來姬魔做廣告女郎，香氛以茉莉香為中調，混和與較深郁的木香，表現男女兩性的特質，姬魔穿黑色晚裝，佩戴鑲了近50卡鑽石的鑽石頸鏈，擺出撩人心魄的嫵媚甫士，一代時尚icon，魅力依然。<br> Textby㎡</p></body></html>
