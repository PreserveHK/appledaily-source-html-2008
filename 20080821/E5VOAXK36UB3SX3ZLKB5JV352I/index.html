<html><header><meta charset="utf-8"><title>醫學Online<br>日本拒依代謝症指標</title></header><body><h1>醫學Online<br>日本拒依代謝症指標</h1><p>醫學界計劃修訂代謝綜合症的診斷指標，大肚腩將不再是引發代謝綜合症的主要因素之一，國際糖尿病聯會將於今年底公佈新的代謝綜合症診斷準則，由於腰圍將不再是主要考慮因素，意味着身材瘦削、體重正常的人也有可能患上此症。不過，日本專家卻持相反意見，因腹腔脂肪可釋放損害健康的毒素，並導致心臟及腦部血管硬化及閉塞，故未必會跟隨國際新的修訂指標。</p></body></html>
