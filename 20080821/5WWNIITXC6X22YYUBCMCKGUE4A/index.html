<html><header><meta charset="utf-8"><title>田亮避談舊愛婚訊</title></header><body><h1>田亮避談舊愛婚訊</h1><p>郭晶晶京奧後退役準備嫁給霍啓剛，曾與她傳緋聞的跳水王子田亮已率先在去年11月，跟內地女藝人葉一茜奉子成婚，今年5月誕下一名女兒。</p><p>「我們不會說的」</p><p>根據內地新浪網報道，田亮十分關心北京奧運，他日前便帶同太太及田媽媽等，在北京設宴款待到來參加京奧的陝西、重慶的中國代表，田亮與教練和運動員都十分投契，反而太太葉一茜就跟大家沒有話題，但也樂得做陪客。問到田亮可知郭晶晶傳婚訊，以及可有恭賀郭晶晶再奪金牌？一臉尷尬的田亮只是保持微笑，沒有回應便上車，而田亮媽媽則替兒子解圍說：「你們別問了，怎麼竟問這些問題？我們不會說的。」<br> 撰文：林妃</p></body></html>
