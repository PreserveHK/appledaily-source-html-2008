<html><header><meta charset="utf-8"><title>綁手男屍須毒理化驗</title></header><body><h1>綁手男屍須毒理化驗</h1><p>【本報訊】在青山灣避風塘被發現綑綁雙手的21歲姓譚男子浮屍，其父親和女親人昨晨9時許到沙田富山殮房認屍，譚父（左一）十分傷心，逗留一個多小時後由探員用車接送離開。及後法醫進行剖屍檢驗，但未能確定死因，需作進一步毒理化驗，案件仍由屯門警區重案組接手，列屍體發現案處理。<br> 消息稱，譚生長於單親家庭，與父親、弟弟和姑母同住於元朗八鄉，他任職地盤散工，最近疑工作不開心致情緒出現問題，在上周六離家後一直未見影蹤。家人以為他外出找朋友，豈料前午3時許被發現屍浮青山灣避風塘海面，當時他雙手向前被繩索綑綁着，一度惹來兇殺疑雲。<br> 吳國威攝</p></body></html>
