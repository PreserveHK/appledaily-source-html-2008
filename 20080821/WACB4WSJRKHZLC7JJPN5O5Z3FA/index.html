<html><header><meta charset="utf-8"><title>領匯換承辦商　彩明風波結束</title></header><body><h1>領匯換承辦商　彩明風波結束</h1><p>【本報訊】將軍澳彩明街市商戶罷市風波暫告一段落。領匯昨晚表示，不再與彩明街市的承辦商續約，78檔商戶可以直接向領匯續租三個月，直至有新承辦商接手。<br> 據了解，領匯與承辦商數個月前已開始商討續約事宜，領匯只加承辦商約數個百分點租金，但承辦商卻「獅子開大口」，狂加商戶租金幾成至一倍，激起商戶不滿並於前日罷市，是領匯不再與承辦商續約的導火線。領匯發言人表示，已在彩明商場內設立聯絡處，方便商戶查詢續租事宜。</p></body></html>
