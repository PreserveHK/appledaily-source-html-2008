<html><header><meta charset="utf-8"><title>案件速遞<br>涉恐嚇李永達青年獲釋</title></header><body><h1>案件速遞<br>涉恐嚇李永達青年獲釋</h1><p>【本報訊】立法會議員李永達3月19日，在城門郊野公園了解非法倒卸泥頭事件，遭無業漢用粗言穢語罵「你想死呀」。涉案男子否認刑事恐嚇罪，案件昨日在荃灣裁判法院裁決，暫委裁判官蔡維邦表示，考慮全部證供後，不能肯定被告當日的激動行為，對李永達的人身安全構成危險，裁定被告無罪釋放。裁判官表示，根據呈堂照片，當時李永達與同行人士的表情平靜，證供顯示同行人士沒有即時拉開或帶走李永達，但認為被告劉和興（26歲）無禮行為是不可以接受。<br> 案件編號：TWCC1596/08</p></body></html>
