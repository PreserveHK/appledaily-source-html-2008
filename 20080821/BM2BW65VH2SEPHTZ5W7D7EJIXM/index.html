<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦須慎防子癲前症</title></header><body><h1>醫學Online<br>孕婦須慎防子癲前症</h1><p>婦女要特別注意懷孕時期的健康，挪威一項研究發現患上子癲前症（Preeclampsia）的孕婦，不但會在懷孕期間出現高血壓，將來患上腎衰竭的風險也大大提高。研究分析逾50萬名婦女的健康數據，發現若與一般婦女比較，懷第一胎時出現子癲前症的女性在18年內患上腎衰竭的風險高4.7倍；若懷第二胎風險則上升至6.4倍，到了第三胎仍患上子癲前症，腎衰竭風險更會增至15.5倍。</p></body></html>
