<html><header><meta charset="utf-8"><title>李冰冰被邀拍韓劇</title></header><body><h1>李冰冰被邀拍韓劇</h1><p>內地女星李冰冰昨日在首爾出席推動中韓文化活動，並從韓國文化體育觀光部長官劉仁村手上，接過中韓文化交流宣傳大使的委任狀，她表示會積極參與推動兩地文化的活動。李冰冰表示文化無分國界，希望自己可以充當橋樑角色，她說：「我也有看韓劇，尤其喜歡《天國的階梯》男星權相佑和《對不起，我愛你》的蘇志燮。」<br> 李冰冰透露10年前第一次到韓國，對於今次舊地重遊，她覺得城市建築和文化方面都有很大變化。劉仁村則希望冰冰今後可以試拍韓劇吸納更多fans，從而更愛韓國這個地方。<br> 撰文：黃珈楠</p></body></html>
