<html><header><meta charset="utf-8"><title>我愛台妹：白歆惠生日求桃花</title></header><body><h1>我愛台妹：白歆惠生日求桃花</h1><p>台灣名模白歆惠昨日26歲生日，她出席一個水晶品牌活動時，大會細心送上蛋糕及名為「如意」的水晶花瓶作為生日禮物，白歆惠即場許願說：「希望事業順利，好姻緣及家人健康。」她坦言有好姻緣是每個女孩都夢寐以求的。</p><p>凌晨入廟祈福</p><p>白歆惠透露日前去了城隍廟求桃花，她說：「聽說凌晨5時到7時是求桃花的最好時機，前一天我因為工作至凌晨，我索性不睡，4時多便出門口，到達時才5時許，但城隍廟6時才開門，去到也沒有人排隊。」昨晚白歆惠與家人食飯慶祝，未有和朋友狂歡。<br> 採訪：白熙玲</p></body></html>
