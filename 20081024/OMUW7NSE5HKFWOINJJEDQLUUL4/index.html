<html><header><meta charset="utf-8"><title>溫家恆情迷告東尼女兒</title></header><body><h1>溫家恆情迷告東尼女兒</h1><p>在無綫劇集《溏心風暴之家好月圓》中扮演李司棋及夏雨兒子「中仔」的溫家恆，前晚與練馬師告東尼的女兒告崇囗在金鐘出席連卡佛活動，其間二人十分好傾，卻否認是情侶。</p><p>同在英國進修</p><p>溫家恆表示與告崇囗同在英國進修，但大家就讀不同大學，返港才認識，問他可有追求女方之意？他說：「朋友啫，但公司都冇話唔畀拍拖。」問他可覺得告崇囗靚女？他說：「當然係靚女，我哋keep住係朋友關係。」<br> 採訪：魯萍<br> 攝影：林德雄</p></body></html>
