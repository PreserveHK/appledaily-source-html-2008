<html><header><meta charset="utf-8"><title>財話短說<br>經緯盈轉虧　兼發盈警</title></header><body><h1>財話短說<br>經緯盈轉虧　兼發盈警</h1><p>▲經緯紡織（350）公佈，第三季業績盈轉虧，蝕3428.4萬元（人民幣．下同），每股虧損6分；該公司去年同期純利有4166.3萬元。首三季累計，純利倒退87.16%至1784.7萬元。經緯同時發盈警，預計全年全年純利將較去年所賺的1.62億元，下跌逾50%，主因是國家緊縮銀根和人民幣升值，導致國內紡織行業需求下降，生產及銷售均受到較大的衝擊，加上原材料及能源價格上漲，令製造成本顯著增加。</p></body></html>
