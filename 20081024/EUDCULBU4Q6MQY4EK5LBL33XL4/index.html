<html><header><meta charset="utf-8"><title>米高積遜掩鼻買護膚品</title></header><body><h1>米高積遜掩鼻買護膚品</h1><p>萬聖節將至，正當人人戴着面具上街嚇人時，今年50歲的過氣天王米高積遜（MichaelJackson）昨日罕有地沒有戴上口罩或面紗，以真面目現身比華利山一間化妝品店購物。</p><p>心情靚爆</p><p>當日，米高與保鑣在店內選購護膚品，又買下一些水療產品。至於向來與米高如影隨形的三名子女卻未有同行。心情靚爆的米高，不但自動與記者打招呼，又高舉勝利手勢拍照。不過當他離開時，卻小心翼翼地以手掩鼻，未知是否擔心狗仔隊會撞傷他。</p></body></html>
