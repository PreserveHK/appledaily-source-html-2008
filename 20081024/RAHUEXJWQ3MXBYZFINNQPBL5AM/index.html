<html><header><meta charset="utf-8"><title>財話短說<br>安踏批發業增長逾四成</title></header><body><h1>財話短說<br>安踏批發業增長逾四成</h1><p>▲安踏（2020）公佈今年首9個月營運數據，批發業務售出2067.3萬件鞋類製品，按增48.7%；運動服批發業務增44.7%，總數達2864.6萬件。截至9月底止，安踏總分店數目由6月時的5193個增至5468個，按銷售面積計則由50.08萬平方米增至53.43萬平方米，共有48個分銷商。安踏亦透露，09年第2季度訂貨會的定單增長逾30%。</p></body></html>
