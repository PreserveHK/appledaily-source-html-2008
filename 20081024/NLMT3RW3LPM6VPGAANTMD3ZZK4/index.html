<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李曼筠溜冰跣腳識執生 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李曼筠溜冰跣腳識執生 - 馮仁昭</h1><p>動漫Maggie李曼筠噚日着住吊帶背心短裙仔，出席喺西九龍中心舉行嘅「SkyRink冰鎮派對」，由四個赤裸上身嘅猛男抬住張梳化，帶佢出場，之後仲有教練教佢溜冰，不過一睇就知佢唔識溜冰，仲唔小心跣咗落地，不過動漫Maggie就好識執生咁擺番個靚甫士，跟住再幫另一男仔化萬聖節妝，佢話自己唔識溜冰，所以都好驚，好彩有個教練傍住。</p></body></html>
