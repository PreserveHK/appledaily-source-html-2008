<html><header><meta charset="utf-8"><title>阿Sa最愛瘦削鄭中基</title></header><body><h1>阿Sa最愛瘦削鄭中基</h1><p>蔡卓妍（阿Sa）昨日在旺角出席「X08鬼魅遊戲派對」，大會安排了三名赤膊上陣的大隻佬，要阿Sa選出誰最大隻，可成為新遊戲的男主角。阿Sa甫見三個大隻佬便忍俊不禁，不願靠近，問她是否很抗拒大隻佬？她說：「個個都有成40幾吋胸，搞到我自卑。」</p><p>為男友學打機</p><p>問阿Sa可會揀大隻佬做男友，但她的緋聞男友鄭中基非常瘦削，她說：「下次唔好開名啦，我覺得如果鍾意一個人，就會接受佢全部，同樣都要接受我嘅全部。」阿Sa表示以前曾為男友學打機，問到如果男友也為她付出，如紋身，是否會很感動？她甜笑說：「如果你鍾意嘅人做，梗係開心。」<br> 採訪：胡比<br> 攝影：仇志德</p></body></html>
