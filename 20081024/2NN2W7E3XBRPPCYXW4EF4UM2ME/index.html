<html><header><meta charset="utf-8"><title>案件速遞<br>醉警長大鬧港鐵受審</title></header><body><h1>案件速遞<br>醉警長大鬧港鐵受審</h1><p>【本報訊】現年52歲的警長陳志亮，涉於今年9月6日休班期間醉酒鬧事，在九龍塘往調景嶺方向的港鐵車廂內手舞足蹈及襲擊在場人士司徒家偉，令乘客爭相走避及按動列車上的緊急掣。女警戴玉娟趕抵現場調查時，亦遭他毆打，最終遭其他同袍制服。<br> 涉案警長被控以公眾地方擾亂秩序、毆打及襲警共三項罪名，昨在觀塘裁判法院提堂，暫時毋須答辯，待控方徵詢法律意見，獲准保釋至下月20日再訊。<br> 案件編號：KTCC6882/08</p></body></html>
