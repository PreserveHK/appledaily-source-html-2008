<html><header><meta charset="utf-8"><title>董事涉以月餅賄警</title></header><body><h1>董事涉以月餅賄警</h1><p>【本報訊】一名公司董事涉嫌於去年9月14日，將15盒月餅送給警方大嶼山區交通隊隊員，廉政公署接報調查，以董事違反《防止賂賄條例》將他拘捕。<br> 案件昨日在荃灣裁判法院提訊，董事否認一項向訂明人員提供利益罪，案件押後至12月8日進行預審。<br> 被告錢達勇（37歲）否認控罪，控方初步會傳召八名證人，其中四人是警務人員。被告准以現金2,000元保釋候訊，不准接觸證人。<br> 案件編號：TWCC3057/08</p></body></html>
