<html><header><meta charset="utf-8"><title>馮仁昭四圍超：閰清胸襲婚紗店隨時嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：閰清胸襲婚紗店隨時嫁 - 馮仁昭</h1><p>葉青霖同太太廖安麗投資嘅現代經典婚紗店，無懼金融海嘯，噚日喺尖沙嘴開萬呎新店，擁有34吋上圍嘅代言人閰清，一身deepV性感婚紗打扮，靚爆鏡咁出席開幕酒會，佢話好鍾意着婚紗，仲話唔排除會閃電結婚，馮仁昭話當年張栢芝閃電結婚已經激親向太，閰清就話：「我當向生向太係父母咁，我做乜都問過佢哋先，佢唔反對人拍拖，我有男友一定畀佢哋睇過先。」</p></body></html>
