<html><header><meta charset="utf-8"><title>鳳姐慘遇賊嫖客</title></header><body><h1>鳳姐慘遇賊嫖客</h1><p>【本報訊】筲箕灣西灣河街發生鳳姐被劫案，一名鳳姐前晚深夜與嫖客交易後，遭對方用一呎長鐵鋸架頸打劫，搶走她價值1,200元的手機。遇劫鳳姐返回葵涌寓所後致電報警，稍後被送院檢驗。<br> 遇劫鳳姐姓楊，37歲，與家人同住葵涌和宜合道一單位，最近在西灣河街一幢唐樓租用一間套房做鳳姐。<br> 她遇劫後未有即時報案，至凌晨1時許返回葵涌寓所後才致電報警，警員及救護員到場將她送院檢驗（圖）。她向警員稱，匪徒年約40至50歲，身高約1.75米，犯案時身穿黑色上衣。</p></body></html>
