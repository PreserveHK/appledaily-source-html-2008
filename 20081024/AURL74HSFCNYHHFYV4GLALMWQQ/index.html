<html><header><meta charset="utf-8"><title>前蘇聯核子學家<br>綻放人權光輝</title></header><body><h1>前蘇聯核子學家<br>綻放人權光輝</h1><p>沙哈洛夫獎是由歐洲議會於1988年設立，紀念前蘇聯核子物理學家兼人權鬥士沙哈洛夫（AndreiSakharov）。沙哈洛夫為蘇聯研發氫彈，但大力反對核武擴散，並倡議禁止核試，還主張和平共存的思想，1975年獲頒諾貝爾和平獎。他下半生要求當局釋放政治犯，又反對紅軍入侵阿富汗，結果被流放到高爾基市。<br> 歐洲議會設立沙哈洛夫獎，旨在表揚那些爭取人權自由、對抗不公義的人權鬥士或團體。前南非總統曼德拉、中國異見人士魏京生、緬甸民主領袖昂山素姬等都曾經獲此殊榮。<br> 維基百科</p></body></html>
