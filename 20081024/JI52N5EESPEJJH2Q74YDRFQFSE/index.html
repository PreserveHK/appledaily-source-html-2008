<html><header><meta charset="utf-8"><title>以色列蛇Spa爬行當按摩</title></header><body><h1>以色列蛇Spa爬行當按摩</h1><p>Spa有水療有真人按摩，在以色列原來還有蛇Spa，讓多條無毒粗蛇幼蛇隨意在身上游走，藉以減壓。<br> 老闆芭勒（AraBarak）說，有次看見朋友玩蛇後一身輕鬆，想起蛇爬行時會產生磨擦作用，有按摩功效，粗蛇較大力可提供深層按摩，幼蛇則可解決皮膚表面痠軟，於是前年開設蛇Spa，更找來多條佛羅里達皇帝蛇、粟米蛇和牛奶蛇侍客，每次收費30英鎊（379港元）。你敢不敢試？<br> 英國《每日郵報》/《每日電訊報》</p></body></html>
