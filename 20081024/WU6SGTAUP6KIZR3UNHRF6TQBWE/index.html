<html><header><meta charset="utf-8"><title>案件速遞<br>警犯錯涉非禮漢獲釋</title></header><body><h1>案件速遞<br>警犯錯涉非禮漢獲釋</h1><p>【本報訊】現年50歲的女助護於9月7日，在大埔公眾游泳池游早水時，疑遭游蛙式的泳客72歲被告盧仕達三度撫胸，警方到場拘捕一名老翁，女事主則逕自前去冲凉。<br> 案件昨於粉嶺裁判法院審訊，惟因警方未有要求事主當場指出疑犯，及後更沒有進行認人手續，令案件疑點重重，故判涉案老翁非禮罪名不成立，當庭釋放。<br> 案件編號：FLCC2942/08</p></body></html>
