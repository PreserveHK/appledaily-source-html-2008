<html><header><meta charset="utf-8"><title>老翁申請逆權侵佔地皮</title></header><body><h1>老翁申請逆權侵佔地皮</h1><p>【本報訊】新世界發展95年在元朗唐人新村購買兩幅農地作發展，但一名老翁聲稱在上址居住近30年，飼養了70隻貓、50隻狗、1隻猴子，還種滿果樹。老翁昨日興訟高等法院，要求聲明按《時效條例》，他已逆權侵佔地皮逾12年，擁有地皮業權。<br> 原告余紹卓（77歲），被告為新世界發展旗下的揚威投資有限公司。<br> 代表原告的律師指出，任職地盤工人的余紹卓在79年冬天開始，佔用上址7,000平方呎地皮，地主一直沒有出現。惟被告一方指出，余紹卓是在他們購入地皮後才佔用地皮，故不受《時效條例》約束。<br> 案件編號：HCA277/07</p></body></html>
