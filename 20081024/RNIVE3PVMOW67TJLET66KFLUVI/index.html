<html><header><meta charset="utf-8"><title>潮流感：貼身套住MacBookAir - ㎡</title></header><body><h1>潮流感：貼身套住MacBookAir - ㎡</h1><p>網上世界market龐大，手機、電腦、電玩周邊玩意，一樣生金蛋。意大利皮革品牌Valextra，近期為MacBookAir推出貼身皮套，切合品牌低調奢華路線，以及維持Air式輕如無物的觀感，造型簡約modern。<br> </p><p>皮套為雙pockets設計，打開就恍如沒keyboard的MacBookAir，其中paddedside放電腦，另一邊放文件。除了最basic的硬皮黑色，更有軟皮、漆皮、紅、黃、綠、啡等色，價格$12,400起，妹仔大過主人婆？常事啦！<br> Textby㎡</p></body></html>
