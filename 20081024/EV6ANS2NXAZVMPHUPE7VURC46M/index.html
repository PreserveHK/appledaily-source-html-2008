<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳感激脫毛商打救 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳感激脫毛商打救 - 馮仁昭</h1><p>江若琳噚日喺商台做訪問，宣傳噚日推出嘅新碟，佢話呢隻係佢人生中第一張大碟，心情好緊張，搞到成晚瞓唔着，問佢會唔會親手送隻畀老闆林小明同前林太，江若琳話：「會送，不過都係交畀經理人幫我送喇，其他都唔想再回應，只係想啲人集中喺我工作上。」講到有話因為佢形象差，搞到冇人搵佢拍戲，江若琳就話：「我呢隻碟會送脫毛用嘅贈劵，呢個脫毛廣告，係發生咗件事先搵我嘅，我都好多謝佢哋。」</p></body></html>
