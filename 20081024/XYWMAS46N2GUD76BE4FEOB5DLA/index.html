<html><header><meta charset="utf-8"><title>王喜預告水缸溺斃</title></header><body><h1>王喜預告水缸溺斃</h1><p>無綫劇集《烈火雄心Ⅲ》前晚在將軍澳工業邨拍攝外景，這場戲是講述王喜遇溺被鄭嘉穎搶救。<br> 王喜急不及待自爆結局是在水缸中遇溺喪生，前晚其紅顏知己Kawaii也有來探班，王喜說：「喺劇中我好多波折，慘絕人寰，上一集我都係死收場，可能咁樣先感人。」王喜早前簽了一間新經理人公司，他希望能多元化發展。</p><p>嘉穎慳啲使</p><p>另外，鄭嘉穎表示該劇在28日便煞科，他說：「拍這個劇好辛苦，不過證明自己身體好，之後會休息，12月聖誕節是搵真銀期，都有啲擔心因為金融海嘯影響賺外快，所以唔會亂咁用錢。」<br> 採訪：何斯慧<br> 攝影：仇志中</p></body></html>
