<html><header><meta charset="utf-8"><title>財圈快拍：鄭大班攞「老人牌」</title></header><body><h1>財圈快拍：鄭大班攞「老人牌」</h1><p>滙豐（005）首位亞太區華人主席鄭海泉（左），唔經唔覺喺獅子銀行做咗30年，噚日，獅子銀行頒咗個長期服務獎畀佢，除咗有張證書，仲有個「30」字樣嘅金牌仔揸手。頒獎嗰個，當然份量都要有咁上下，所以搵嚟亞太區行政總裁霍嘉治（右）。<br> 家陣啲人轉工當潮流，好似鄭大班咁長情，一做30年嘅真係唔多。佢78年加入滙豐財務部，係紅褲仔出身，之後步步高陞，98年調咗去做恒生（011）副董事長兼行政總裁，到05年又調番獅子行做主席，今年初仲入局做咗首位華人執董。</p></body></html>
