<html><header><meta charset="utf-8"><title>感應器傳心聲植物寫網誌</title></header><body><h1>感應器傳心聲植物寫網誌</h1><p>科學家相信向植物播放音樂，有助植物生長，現在日本有一棵植物懂得「寫網誌」，講出自己的感受。<br> 「綠小姐」是東京附近鎌倉市一間咖啡店中的心葉毬蘭，它並非會寫字，而是慶應大學工程師栗原慧透過感應器，量度樹葉上的電子訊號強弱、光線和人類接觸，將訊號傳送到電腦，再利用算式把訊號和其他元素，例如天氣和溫度轉化成日文。「綠小姐」上周寫道：「今天天氣晴朗，我可以好好曬日光浴，真的很開心。」<br> 英國《每日郵報》</p></body></html>
