<html><header><meta charset="utf-8"><title>獨居漢全裸暴斃滲血</title></header><body><h1>獨居漢全裸暴斃滲血</h1><p>【本報訊】獨居於油麻地一個板間房的中年漢，昨被發現全身赤裸倒斃單位內，屍身發臭並滲出血水。警方懷疑他發生意外失救致死，調查事件無可疑，但確實死因有待剖屍化驗。<br> 死者姓蔡（59歲），現場油麻地文苑街文苑樓的單位，業主改裝成五個房間出租，廁所及廚房則共用，死者獨居於其中一個房間。據稱，鄰居有數天沒有見他出現，昨晨9時許，一名姓黃（35歲）鄰居發現有血水從蔡的房間滲出來，覺有可疑馬上報警。<br> 警方接報到場拍門沒有反應，通知消防員破門入房，發現事主全身赤裸倒卧地上，證實死去多時，屍身發臭及滲出血水。警方聯絡其家人獲知他並無病歷紀錄，疑他失足跌傷，失救致死。</p></body></html>
