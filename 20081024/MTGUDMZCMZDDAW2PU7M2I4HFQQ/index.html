<html><header><meta charset="utf-8"><title>曼玉深V抗衰老</title></header><body><h1>曼玉深V抗衰老</h1><p>張曼玉（Maggie）早前為合作了五年的護膚品Olay，再度拍攝抗衰老用品的新廣告片，現年44歲的Maggie在廣告中身穿一襲deepV剪裁及腰的黑色禮服，或輕躺或叉腰轉身等，展示自信、高貴、性感風采。</p><p>表現令人驚喜</p><p>廣告製作班底中，由導演、攝影師到造型師全都來自法國，Maggie還欽點法國大導演DidierKerbra執導，兩人合作多次，默契極好，大部份鏡頭都一take過，惟獨廣告片最後的回眸鏡頭，Maggie要求極高，竟反覆拍攝了50次之多，Didier說：「Maggie的表現總是讓我們驚喜，充份表達了我們的創意概念」。<br> 撰文：DebbieLum</p></body></html>
