<html><header><meta charset="utf-8"><title>電子班霸Kraftwerk12月港開騷</title></header><body><h1>電子班霸Kraftwerk12月港開騷</h1><p>德國電子音樂傳奇先驅Kraftwerk，將於12月5日破天荒來港於亞洲博覽館開騷，全場$680企位門票將於下周四開始發售。喜歡化身成機械人的Kraftwerk，遠在40年前已展開他們對未來與科技的獨特視野，今次演出結合樂隊多年來的經典作品以及壯觀視覺效果，讓香港fans見證到他們對techno、electro、trance等眾多當代電子風格的影響。</p></body></html>
