<html><header><meta charset="utf-8"><title>趙世光、何琍琍恩愛飲喜酒</title></header><body><h1>趙世光、何琍琍恩愛飲喜酒</h1><p>趙世光幾年前中風後，和紅顏知己譚玉梅感情轉淡，重修家人關係，一家人變得更密切。昨晚，恆和鑽石太子女陳美琪結婚，在尖沙嘴洲際酒店擺喜酒，商政界名人到賀，包括蔡志明、孫明揚和田北俊等。</p><p>籌備愛女婚禮</p><p>撐柺杖的趙世光，由太太何琍琍細心攙扶，慢步而行，恩愛示人，問何琍琍現時生意是否由女兒處理？她即說：「唔係，佢（指夫婿）仲係bigboss，佢係決策者。」問她會否多回港照顧老公？何琍琍即說：「都會，但上海都好忙，睇情況啦。」她又謂女兒趙式和的婚禮籌備得如火如荼，至於她送甚麼嫁妝，等待婚禮當日就知曉。<br> 採訪：顏英儀　攝影：陳慧安&#13;</p></body></html>
