<html><header><meta charset="utf-8"><title>馮仁昭四圍超：視帝視后獎座繼續有金執 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：視帝視后獎座繼續有金執 - 馮仁昭</h1><p>近幾年都有贊助無綫視帝視后等台慶頒獎禮獎座嘅金至尊，近期因為負債、疑被偷金以及被申請清盤事件而同無綫終止合作，搞到今年獎座冇得包金。<br> 原以為陳豪（圖）舊年攞嘅視帝同最喜愛電視男角色包金獎座將成絕響，點知噚日台慶頒獎禮籌委會主席陳家揚好開心咁同馮仁昭講，周大福啱啱答應接替金至尊贊助所有獎座，換言之今屆視帝視后一樣有金執。</p></body></html>
