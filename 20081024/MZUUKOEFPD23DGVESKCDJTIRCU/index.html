<html><header><meta charset="utf-8"><title>福伯封最佳電影總統</title></header><body><h1>福伯封最佳電影總統</h1><p>美國就嚟選總統，電影網站Moviefone.com亦湊熱鬧選出銀幕上最佳美國總統，結果夏里遜福（HarrisonFord）憑佢喺《空軍一號》（AirForceOne）智勇雙全嘅表現，以24%票率成為冠軍，令《末日救未來》（DeepImpact）嘅摩根費曼（DeepImpact）只能屈居第二，至於《白宮奇緣》（TheAmericanPresident）中嘅米高德格拉斯（MichaelDouglas）就排第三。其他入選者仲有標布文（BillPullman）及積尼高遜（JackNicholson）等。</p></body></html>
