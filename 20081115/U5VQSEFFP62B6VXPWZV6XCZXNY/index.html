<html><header><meta charset="utf-8"><title>祖兒轉行賣餃子</title></header><body><h1>祖兒轉行賣餃子</h1><p>容祖兒接拍中央電視台偶像劇《青春舞臺》，日前她在北京為該劇的主題歌、主題音樂舉行了發佈會，她將演唱劇中的片尾主題歌《延長賽》，片頭主題曲會由黃奕與SuperJunior成員韓庚合唱，在記者會上，祖兒還送上超大餃子助興，她表示：「劇集剛好會在明年春節期間播出，這個超大餃子將讓劇組感受到賀歲的氣氛。」<br> 從韓國轉回內地發展的韓庚的家在北京也開了一間餃子館，祖兒跟對方開玩笑，叫韓庚可以將這個超大餃子放在店裏做鎮店之寶。當祖兒被問到是否有興趣投資對方的餃子館時，祖兒表示：「我很喜歡吃餃子，而且我一直都想嘗試投資，要是開新店的話我也有興趣加入。」</p></body></html>
