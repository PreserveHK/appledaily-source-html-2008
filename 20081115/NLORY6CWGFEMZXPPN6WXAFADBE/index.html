<html><header><meta charset="utf-8"><title>LowrysFarm千元中褸只畀零頭</title></header><body><h1>LowrysFarm千元中褸只畀零頭</h1><p>可能大家都唔知點解日本會有個文化日，點解有假放咁着數，但係同樣有着數的SOGOThankfulWeek就一定記得。於SOGO有專櫃的LowrysFarm，來港一年率先多謝各位顧客支持，今天特別將原價$1,390的中褸減至$390，優惠只限一天。呢個日牌好少做非經常性着數，要快手落場搶！<br><br>記者：梁俊鵬</p><p>LowrysFarm（28366446）<br> 銅鑼灣崇光百貨三樓<br> </p></body></html>
