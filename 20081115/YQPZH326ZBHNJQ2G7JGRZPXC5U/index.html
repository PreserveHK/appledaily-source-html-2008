<html><header><meta charset="utf-8"><title>噪音爭執釀扑頭血案</title></header><body><h1>噪音爭執釀扑頭血案</h1><p>【本報訊】屯門寶田邨兩名因噪音結怨的「樓上樓下」住客，昨日凌晨再起衝突釀成血案。樓下住客被樓上單位傳來噪音滋擾未能入睡，上樓找晦氣時被人以木棍襲擊，雙方大打出手同告受傷及惹上官非。</p><p>樓下住客找晦氣</p><p>涉案兩名男子姓尹(60歲)及姓廖(61歲)，分別住寶田邨6座7樓及8樓同號碼單位。據悉廖單位經常發出擾人噪音，令住樓下的尹不勝其煩，曾多次上樓表達不滿，但情況無改善。<br> 昨日凌晨1時許，尹再因樓上單位傳來噪音未能入睡，怒氣冲冲上樓向廖找晦氣。雙方爭吵，有人持木棍向尹襲擊，尹奪去木棍反擊對方，結果釀成兩敗俱傷及被捕。</p></body></html>
