<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：吳佩慈誓杜絕小人</title></header><body><h1>小瑪歌嗌咪：吳佩慈誓杜絕小人</h1><p>好多藝人都鍾意喺blog度爆料，吳佩慈日前就喺網誌同影迷訴苦，佢話自己今年犯太歲，除咗之前去廟拜神祈福，上月尾仲去咗泰國搵白龍王，吳佩慈話近排好多是非纏身，不過好彩白龍王讚佢條命生得好，吳佩慈喺blog度總結話：「太歲年的小人們，謝謝這一年對我的支持和熱愛，希望我明年可以順利的拋開你們。」小瑪歌建議吳佩慈不妨早日同男友拉埋天窗冲喜。<br> <br> 吳佩慈blog： http://blog.sina.com.cn/wupeici </p></body></html>
