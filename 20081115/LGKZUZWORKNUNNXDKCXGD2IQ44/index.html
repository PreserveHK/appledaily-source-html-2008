<html><header><meta charset="utf-8"><title>賴恩父子否認藏毒</title></header><body><h1>賴恩父子否認藏毒</h1><p>曾主演經典電影《愛情故事》（LoveStory）的67歲男星賴恩奧尼路（RyanO'Neal），以及他與前女友花拉科茜（FarrahFawcett）所生的23歲兒子Redmond，今年9月涉於加州馬里布住所內藏毒被捕。昨日兩人出庭應訊，否認控罪。<br> Redmond曾於6月因藏毒，及在藥物影響下駕駛被判緩刑三年，警方9月到其家搜查時，發現甲基安非他命，於是拘捕在屋中的賴恩父子。昨日兩人透過律師否認控罪，律師表示：「當日警方於兩人家中起出的毒品，並非賴恩擁有，他對警方提出起訴感到失望。」法官宣佈案件於明年1月9日續審。</p></body></html>
