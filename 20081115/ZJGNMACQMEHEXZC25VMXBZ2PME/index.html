<html><header><meta charset="utf-8"><title>萬能乳霜平賣45元</title></header><body><h1>萬能乳霜平賣45元</h1><p>英國經濟在金融海嘯下陷入隆冬，但著名護膚品牌Boots的水份乳霜「AqueousCream」卻大賣特賣，因為乳霜集洗面露、剃鬚膏、沐浴露、潤唇膏和潤膚露於一身，500克只售3.99英鎊（45.6港元），買一罐可全家齊齊用，吸引愛美人士爭相搶購。<br> 水份乳霜主要成份是石蠟，沒有香料，用料與大部份貴價護膚品相若。單獨塗抹則可當潤唇膏和潤膚露，滋潤手指和角質層，甚至紓緩凍瘡，遇水則可化身成洗面露、沐浴露或剃鬚膏。用家大讚它集多項功能於一身，而且所費無幾。<br> 英國《每日郵報》</p></body></html>
