<html><header><meta charset="utf-8"><title>男子拒查身份證　被綁送院</title></header><body><h1>男子拒查身份證　被綁送院</h1><p>【本報訊】四名沙田警署特遣隊便衣警員，昨晨3時許巡經沙田禾輋邨協和樓時，發現45歲姓余男子在源禾路行人路上徘徊，於是下車截查。當警員表露身份時，余突衝出馬路躺在地上，嚇得駛經車輛急煞車及轉線行駛。警員即時強行將他拉回行人路上，雙方一度糾纏，驚動附近大廈住客報警。</p><p>「唔可以去差館」</p><p>警員要求男子出示身份證，他卻懷疑便衣警員身份，並胡言亂語說：「我好有壓力，所有差人行開啲！一去差館我就會消失，所以我唔可以去差館㗎！」警員懷疑他精神有問題，與救護員合力將他制服綁着送院。一名警員手部受輕傷亦須送院，案件暫列阻差辦公處理。</p></body></html>
