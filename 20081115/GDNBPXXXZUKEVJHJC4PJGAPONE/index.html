<html><header><meta charset="utf-8"><title>免費東南亞機票</title></header><body><h1>免費東南亞機票</h1><p>為吸引乘客四出旅遊，聯合航空最近有新搞作，特別益「前程萬里」特惠計劃會員，只要由即日起至12月15日，會員以萬事達卡購買聯合航空來回香港至美國或加拿大機票，除本身機票有里數外（例如香港來回三藩市都有13,828里數），還額外多獲6,500至13,000里數，足夠換取一張免費到耶加達、吉隆坡、新加坡、布吉、清邁、喀比或胡志明市的機票，夠晒着數。<br><br>記者：曾順珍</p><p>網頁查詢： http://www.unitedairlines.com.hk/core/english/index.html </p></body></html>
