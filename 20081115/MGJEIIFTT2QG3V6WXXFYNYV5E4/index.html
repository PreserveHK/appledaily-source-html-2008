<html><header><meta charset="utf-8"><title>獨居漢暴斃屍臭揭發</title></header><body><h1>獨居漢暴斃屍臭揭發</h1><p>【本報訊】一名獨居中年男子，昨被發現倒斃荃灣麗城花園住所，警方在現場沒有撿獲遺書，不排除事主病發或意外失救致死，警方調查事件無可疑，死者屍體稍後由仵工移送殮房。</p><p>消防員破門入屋</p><p>死者姓朱（47歲），現場麗城花園3期2座一單位，據稱，朱租住上址獨居約1年多，平日未見有親人到訪。但近一周以來，鄰居未有見他露面，業主致電亦無法與他聯絡。直至昨中午12時許，鄰居發現單位傳出惡臭，於是通知保安員，但保安員拍門沒有反應，覺有可疑報警。<br> 警方接到到場，並由消防員破門入屋，發現事主倒卧房間地下，相信已死去數日，屍身腐爛及發出惡臭。</p></body></html>
