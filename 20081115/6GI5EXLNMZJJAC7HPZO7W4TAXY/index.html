<html><header><meta charset="utf-8"><title>有着數：韓國滑雪團有優惠</title></header><body><h1>有着數：韓國滑雪團有優惠</h1><p>計劃在12月去韓國滑雪的朋友，可以趁最後今日去將軍澳東港城，參觀韓國觀光公社搞的「韓國閃耀滑雪之旅」展，展出今季最新的滑雪行程，現場仲有滑雪教練團隊即場示範滑雪技巧，又有韓國組合B-Boys表演街舞。其中東瀛遊（Booth6）有個「第十屆茂朱繽紛雪節嘉年華冬季雪節5天團（KSPB05）」，團費$4,399起，除會滑雪外，仲可以玩埋慶典活動、啤酒嘉年華晚宴等，令你親身享受異國雪節歡樂，即場報名更可減$200團費。<br><br>記者：曾順珍</p><p>「韓國閃耀滑雪之旅」展</p><p>地點：將軍澳東港城一樓展覽場<br> 時間：今日12:00nn-8:00pm</p></body></html>
