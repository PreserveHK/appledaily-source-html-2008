<html><header><meta charset="utf-8"><title>男子攀樹摘楊桃跌傷</title></header><body><h1>男子攀樹摘楊桃跌傷</h1><p>【本報訊】一名熱愛行山姓賀38歲男子，昨午2時許，與妻兒一家四口連同胞姊夫婦一起行山，途至荃灣下花山西竺林時，發現一棵7米高的楊桃樹，事主興之所至，爬上高約5米位置企圖摘楊桃，卻失去平衡由樹椏上跌下，當場撞傷腰骨，導至手腳麻痹，不能動彈，家人大驚報警。</p><p>不能動彈要抬下山</p><p>由於地勢偏僻，救護員搜索費時，最後由警方村巡隊引領下才找到事發位置，距離引水道馬路有百米之遙，擾攘半小時終將他抬下山，由救護車送院治理，幸事主仍清醒。<br> 至於涉意外的楊桃樹疑是昔日村民所種，但現時村民已搬離，偶爾才回來打理果樹。</p></body></html>
