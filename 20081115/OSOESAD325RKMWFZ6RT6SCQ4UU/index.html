<html><header><meta charset="utf-8"><title>《金手指》封最佳邦片</title></header><body><h1>《金手指》封最佳邦片</h1><p>美國娛樂雜誌《EW》趁《新鐵金剛之量子殺機》上映，噚日為歷來邦片排名，結果由辛康納利（SeanConnery）主演嘅《鐵金剛大戰金手指》（Goldfinger）因集齊經典元素而獲選為最佳邦片。《鐵金剛勇破火箭嶺》（YouOnlyLiveTwice）同《鐵金剛勇破黑魔黨》（LiveandLetDie）分別排第二同三。最爛邦片係皮雅斯布士南（PierceBrosnan）嘅《新鐵金剛之黑日危機》（TheWorldIsNotEnough）。</p></body></html>
