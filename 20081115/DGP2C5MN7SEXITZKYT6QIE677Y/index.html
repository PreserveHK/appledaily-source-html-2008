<html><header><meta charset="utf-8"><title>花灑淋西裝告別亁洗</title></header><body><h1>花灑淋西裝告別亁洗</h1><p>上班族生活忙碌，西裝通常都是拿到洗衣店亁洗，但日本推出一種可濕洗的西裝，令人們在金融海嘯下可節省亁洗衣服費用。<br> 可濕洗西裝是由日本Konako公司研發，秘密在於西裝料是羊毛之中混入水溶性纖維，當物料濕水後，水珠輕易滲透纖維，把藏在裏面的污垢和灰塵冲走。要清洗西裝時，先把西裝翻轉，放在衣架上，將水調校到40℃後，用花灑把暖水淋在西裝上面約2至3分鐘，再把西裝翻轉灑水，掛在通風處晾六小時，就會完全亁透。男女裝西裝的售價分別約4,104港元及2,345港元。<br> web-japan網站</p></body></html>
