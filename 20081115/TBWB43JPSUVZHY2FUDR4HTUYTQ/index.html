<html><header><meta charset="utf-8"><title>Underground×Lee首推限量黑牛</title></header><body><h1>Underground×Lee首推限量黑牛</h1><p>黑牛係冬天一定要有嘅裝備，用嚟襯衫特別有冬天Feel。家陣行街要買黑牛唔難，但係要買條啱心水又特別嘅就有啲難！最近Underground就同歷史悠久嘅美牌牛仔褲Lee嚟個Crossover，出咗條限量版黑牛，Underground仲要係香港第一個有機會同Lee合作嘅品牌，犀利犀利！呢條牛仔褲Cutting好Slim，所有Details都係以黑色為主，睇落夠Rock亦有Vintage味道。<br><br>記者：陳諾堯&#13;</p><p>Underground（23141231）<br> 尖沙嘴新港中心LG64號舖</p></body></html>
