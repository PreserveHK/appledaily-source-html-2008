<html><header><meta charset="utf-8"><title>狂迷明哥電音崇拜</title></header><body><h1>狂迷明哥電音崇拜</h1><p>電子流行音樂之父Kraftwerk，不但對歐美音樂人影響深遠，在香港也有不少星級音樂人粉絲，黃耀明、雷頌德都自認是狂迷。今次Kraftwerk首度來港演出，明哥更早已買定飛準備同成班朋友入場支持：「佢哋都好少做tour，上次睇佢哋嘅演出已經係幾年前東京嘅演唱會。其實喺好早期我已很欣賞Kraftwerk，佢哋最犀利的地方，就係可以將電音玩得好亁淨。自己特別鍾意《Trans-EuropeExpress》那隻專輯，現場演繹的確別有一番風味，那些明知係用電腦扮嘅火車聲，卻又出神入化得幾可亂真，令人有一種一路聽一路質疑自己耳朵的神奇體驗！」<br><br>（蒙為亮）</p></body></html>
