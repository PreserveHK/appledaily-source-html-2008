<html><header><meta charset="utf-8"><title>關仁隱事：「小公主」發短訊嚇親人 - 關仁</title></header><body><h1>關仁隱事：「小公主」發短訊嚇親人 - 關仁</h1><p>生長喺演藝世家嘅「小公主」，細細個就發明星夢，不過佢媽咪就好想佢讀多啲書，要完成大學先准佢入行。不過，最後小公主屋企因為發生事故，媽咪行先一步，好彩小公主有班演藝前輩照住，佢終如願以償有得拍劇。關仁知道小公主好緊張自己嘅處女作，一得閒就不厭其煩call啲朋友捧場，小公主最近仲用番佢媽咪生前嘅手機，不停咁發短訊叫人支持佢。關仁明白小公主呢片苦心，不過突然收到一個過世嘅人手機發出嘅短訊，都咪話唔嚇死人。<br> Textby關仁</p></body></html>
