<html><header><meta charset="utf-8"><title>隔牆有耳：泛民軟着陸澳門 - 李八方</title></header><body><h1>隔牆有耳：泛民軟着陸澳門 - 李八方</h1><p>澳門就《基本法》23條立法事在必行，香港民主派早前請澳門民主派人士來港討論草案內容，禮尚往來，新澳門學會亦請香港泛民議員今個月底去澳門開壇，希望澳門人知道多啲草案涉及嘅問題。八方聽聞泛民會派兩名代表過大海，分別係公民黨湯家驊同社民連長毛。<br> 長毛有多次被拒入澳門紀錄，今次能否過關仲係未知數，所以新澳門學會擬要求鏵哥開綠燈，唔好阻撓香港民主派入境。長毛則同八方講，好有信心去到澳門，因為毓民近日盛讚鏵哥派糖係及時雨，鏵哥有義氣嘅話，應該放行。</p></body></html>
