<html><header><meta charset="utf-8"><title>關仁隱事：「動地」靚仔天生異稟 - 關仁</title></header><body><h1>關仁隱事：「動地」靚仔天生異稟 - 關仁</h1><p>隔籬岸嘅靚仔偶像「動地」，自從因為主演套收視爆晒燈嘅電視劇之後，人氣勁升，工作排山倒海，不過動地絕對冇因為咁而恃紅生驕，佢依然保持住自己一貫嗰種大細路嘅性格，私底下同工作人員都有講有笑，一啲大牌架子都冇，睇嚟唔少偶像都要學吓先得。原來動地喺當地有個全行人都知嘅有味花名，就係叫做「明天才會軟」，個有味花名係源自佢個中文名嘅諧音，一向屬於玩得之人嘅動地，對於呢個花名一啲都唔介意，就算𠵱家咁紅，啲人都一樣咁樣叫佢，佢都欣然接受，唔通佢真人同個花名一樣，天生異稟？<br> Textby關仁</p></body></html>
