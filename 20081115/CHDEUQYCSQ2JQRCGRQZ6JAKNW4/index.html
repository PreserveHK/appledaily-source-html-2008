<html><header><meta charset="utf-8"><title>晶晶扮女神跳水</title></header><body><h1>晶晶扮女神跳水</h1><p>跳水王后郭晶晶日前現身國家游泳隊訓練館，拍攝其最新代言的洗衣液廣告，她化身月亮女神，上演一幕在月亮上跳水的場面。據內地網站報道，該廣告耗資逾千萬人民幣，還請來《梅蘭芳》燈光師上陣，製作認真。</p><p>「一定很漂亮」</p><p>拍攝期間，郭晶晶需不斷重複跳水動作，體力消耗極大，還險些着凉。為表現出水芙蓉姿態，她還要潛泳，工作人員擔心她潛水技巧不夠熟練，結果她順利完成。拍攝完畢後，郭晶晶興奮地說：「很期待廣告早點出爐，相信一定很漂亮！」<br> 此外，郭晶晶前日在日本名古屋出席活動，有指她最近頻現身上流社會應酬，似為嫁入霍家鋪路，她在前日的晚宴上，只是舉杯小酌而已。<br> 撰文﹕李全</p></body></html>
