<html><header><meta charset="utf-8"><title>孫耀威心軟惹桃花</title></header><body><h1>孫耀威心軟惹桃花</h1><p>孫耀威（Eric）昨日出席在小西灣舉行的「選MV女角及廣場活動大使」，為他的新歌選女主角，各參賽者都出盡法寶，除穿上性感服裝外，與Eric合照時更大膽擺出各款甫士希望得到Eric歡心，令他不知所措，他說：「其實我好怕拒絕人，啲女仔參加已經好大勇氣，質素都好高，唔想令佢哋難受。」Eric不懂拒絕人的性格，常令異性誤會，他謂：「試過有女仔朋友因為同佢食餐飯就誤會有機會同我一齊，最後被迫要講清楚。」</p></body></html>
