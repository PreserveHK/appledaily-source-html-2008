<html><header><meta charset="utf-8"><title>隔牆有耳：輔導苦主咪做儍事 - 李八方</title></header><body><h1>隔牆有耳：輔導苦主咪做儍事 - 李八方</h1><p>雷曼苦主追討賠償曠日持久，真係不知何年何月見家鄉，唔少人一鋪輸身家，近日同銀行會面時情緒仍然非常激動。民主黨為免苦主失控做儍事，所以決定請幾位輔導員向苦主做心理輔導，叫大家睇開啲，錢財身外物，𠵱家最緊要保重身體，否則難以同銀行長期作戰。<br> 銀行對苦主愛理不理，政黨成為苦主臨時水泡，民主黨舉辦嘅苦主申訴會，仍然好多人捧場。甘乃威話要好似歌星咁頻頻加場，呢兩日總共有五場申訴會，朝九晚九向苦主滙報最新發展，講到氣咳。</p></body></html>
