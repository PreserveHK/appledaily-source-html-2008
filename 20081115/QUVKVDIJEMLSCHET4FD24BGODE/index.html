<html><header><meta charset="utf-8"><title>墮樓兩歲童傷勢嚴重</title></header><body><h1>墮樓兩歲童傷勢嚴重</h1><p>【本報訊】前日在筲箕灣住所碌架床上攀窗墮樓姓關兩歲男童，昨日仍在醫院深切治療病房留醫，情況嚴重。至於涉嫌疏忽照顧兒童被捕的兩歲姓關男童36歲父親及持雙程證來港的32歲母親，協助調查後各獲准以500元保釋候查，下月返警署報到。<br> 關父與妻子離開警署後立即趕往東區醫院兒童及新生嬰兒深切治療病房探望兒子傷勢。<br> 關表示，由於妻子目睹兒子墮樓，事後感到十分內疚及傷心，昨日一直留在病房陪伴兒子，情緒仍未平復。他初步了解兒子傷勢後，相信兒子手腳只是皮外傷，但其盆骨傷勢，有待稍後見醫生詳細查詢才知道。</p></body></html>
