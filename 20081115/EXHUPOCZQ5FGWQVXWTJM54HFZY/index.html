<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：楊丞琳割乳房腫瘤</title></header><body><h1>小瑪歌嗌咪：楊丞琳割乳房腫瘤</h1><p>小瑪歌前日喺台灣一間快餐連鎖店撞到楊丞琳，原來佢係出席「愛心大募集」活動，化身做店長義賣愛心手帶，吸引咗好多小朋友嚟支持，楊丞琳仲抱起個小妹妹又攬又錫，好鬼肉緊，佢仲話呢個活動令佢諗起一名患白血病去世嘅小fans。講開健康，楊丞琳話自己幾年前發現咪咪生咗個纖維瘤，成個乒乓波咁大，搞到佢好擔心，要搵朋友陪佢一齊做檢查，好彩證明係良性，割咗之後好快就康復喇。</p></body></html>
