<html><header><meta charset="utf-8"><title>有着數：<br>送電影換票證</title></header><body><h1>有着數：<br>送電影換票證</h1><p>以紀錄片形式拍攝的電影《愛與狗同行》，由導演陳安琪飼養的小狗Baby被疾病折磨，再慢慢走向死亡的故事說起，及從多個人與狗的故事來探究生命、死亡和愛。同屬狗主的小記看過試片後，也感同身受，被感動到眼濕濕。想感受電影的魔力，只要寫下姓名同聯絡電話，連同附有地址的回郵信封寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》愛與狗同行」，便有機會得到GoldenSence送出換票證20張（名額10名，每人2張，先到先得），得獎者會有專人通知。</p><p>‧必須憑報紙上的參加表格才可以參加。</p></body></html>
