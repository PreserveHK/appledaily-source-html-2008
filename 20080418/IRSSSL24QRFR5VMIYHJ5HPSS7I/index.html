<html><header><meta charset="utf-8"><title>毒販海洛英溝咖喱粉</title></header><body><h1>毒販海洛英溝咖喱粉</h1><p>【本報訊】一名毒販利用西半山薄扶林村的村屋，充作毒品儲存及包裝中心，然後再交予小拆家向村內的街坊及癮君子吸食散貨，警方昨午根據線報掩至目標單位破門，當場拘捕涉案男子，同時在屋內起出14克四號海洛英毒品，市值6,300元。<br> 警方在行動中除撿獲電子磅、膠袋、及𠝹刀等包裝工具外，並發現有少量「咖喱粉」，懷疑有無良毒販，意圖將14克的高純度的海洛英混入咖喱粉和其他雜質，揉成50粒丸仔出售圖利，警方對此十分關注，正深入調查。被捕男子姓陳（52歲）為薄扶林村街坊，無業，警方懷疑他在半年前已開始利用寓所作毒品包裝中心。</p></body></html>
