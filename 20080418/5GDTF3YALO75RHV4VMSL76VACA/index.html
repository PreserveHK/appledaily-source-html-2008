<html><header><meta charset="utf-8"><title>跳樓少女網誌透露死念</title></header><body><h1>跳樓少女網誌透露死念</h1><p>【本報訊】15歲中三女生陳綺雯本月15日早上9時許，在馬鞍山恒安邨墮樓身亡。原來一年前，她已在其網誌上流露了自毀的念頭，原因是父母偏心，只疼錫比自己年幼兩年的妹妹；近日事主疑因兩科測驗成績不理想，死念重燃終做出儍事。其網誌上有網友留言：「我仲未相信這事……。」亦有網友送上陳奕迅的歌曲《最佳損友》。<br> 死者就讀的沙田官立中學周校長表示，「雯雯」墮樓消息傳出後，有兩、三名學生出現情緒激動，學校已派老師聯同社工為其做輔導工作，目前各人情緒已回復正常。<br> 對於事件起因，周校長則以是私人事件拒絕評論，若有疑點則留待警方調查。</p></body></html>
