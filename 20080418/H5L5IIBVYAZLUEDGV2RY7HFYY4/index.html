<html><header><meta charset="utf-8"><title>珠胎暗結17歲女誕嬰</title></header><body><h1>珠胎暗結17歲女誕嬰</h1><p>【本報訊】17歲未成年少女偷嘗禁果後珠胎暗結，昨凌晨在元朗白沙村住所內胎動；一直蒙在鼓裏的少女母親，聽到女兒驚天呼叫，查看時嬰兒已經鑽出母體，慌忙報警，由趕至救護員接生，大小平安送院。<br> 未成年產婦姓劉，家住白沙村一間村屋。少女身形不算肥胖，家人聲稱一直不知道她懷孕。<br> 昨凌晨零時30分，劉母（47歲）突然聽到女兒破喉呼叫，查看下赫見她竟是胎動，嬰兒的小頭顱已經外露，嚇得手足無措慌忙報警求助，由救護員趕至接生，大小平安送院檢驗。警方將案件轉介社工跟進輔導。</p></body></html>
