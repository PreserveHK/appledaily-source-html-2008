<html><header><meta charset="utf-8"><title>News：<br>送禮至上</title></header><body><h1>News：<br>送禮至上</h1><p>老朋友生日，頭痛買禮物，有朋友介紹買GUESS新推出花果味香水，樽身設計Cyber，不論男女香水，也有仿麖皮織物縫製成的索繩袋，方便攜帶。女裝香水橢圓樽身鍍銀色金屬，中間粉紅色大G字，香味清甜。男裝樽身銀色，中間為灰色玻璃，樽身亦有大大隻G字，充滿菠蘿及香橙味道，清新宜人。即時買下女裝香水，不過最後沒有送贈朋友，留為自用，結果朋友禮物只得生日卡一張，Sorry﹗（Vickie）</p><p>查詢：SaSa(25055023)</p></body></html>
