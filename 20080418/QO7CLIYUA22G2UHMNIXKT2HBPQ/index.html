<html><header><meta charset="utf-8"><title>財話短說<br>海域償債方案獲批准</title></header><body><h1>財話短說<br>海域償債方案獲批准</h1><p>▲累積欠債17.77億元的海域集團（1220），自去年底獲白武士注資1.8億元現金救亡後，昨獲高院批准清還債務安排。高院判詞指，白武士答應將注資中的3500萬元現金成立信託基金，連同發行1.576億股給債權人，債權人可於半年內以每股0.1586元售回予公司，較停牌前1.01元折讓84.3%；約97%債權人於上月會議通過有關的清還債務安排，所有債務可悉數解除。海域清盤案6月23日再訊。</p></body></html>
