<html><header><meta charset="utf-8"><title>案件速遞<br>涉殺貓兩青年押後提訊</title></header><body><h1>案件速遞<br>涉殺貓兩青年押後提訊</h1><p>【本報訊】柴灣曉翠苑今年3月初發生10名青年手持木棍打死一隻流浪貓事件，其中兩名涉嫌虐貓青年昨在東區裁判法院再提堂，鑑於控方需時進一步調查及進行認人手續，案件押後至本月30日再提訊，兩名青年准續保釋。<br> 兩名被告分別為謝榮偉（24歲），任職司機；梁兆東（19歲），任汽車維修工人，同被控一項殘酷對待動物罪，指於今年3月5日在柴灣曉翠街7號曉翠苑，殘酷地打一隻貓。<br> 案件編號：ESCC1217/08</p></body></html>
