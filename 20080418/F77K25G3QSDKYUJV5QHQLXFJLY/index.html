<html><header><meta charset="utf-8"><title>廢紙店東金錢爭執捱斬</title></header><body><h1>廢紙店東金錢爭執捱斬</h1><p>【本報訊】一名廢紙回收店舖東主昨在灣仔店舖內，與一名男子疑因金錢問題發生爭執，混亂中東主被人用刀斬傷，負傷逃至一茶餐廳門外失足倒地，途人報警將傷者送院；警方事後懷疑兇徒逃回附近大廈住所，派身穿鐵甲威龍警員破門入屋，證實疑兇未有回家。<br> 傷者姓梁（54歲），據悉為機利臣街6號後巷一間廢紙回收店舖的東主。<br> 昨晚6時許，一名45歲男子突然到廢紙回收店舖找梁，雙方因金錢問題發生爭執，混亂中兇徒拔出一把西瓜刀斬傷事主右手，傷者負傷逃至鄰舖一間茶餐廳門外失重心倒地，途人見狀報警，救護員到場將傷者送院治療。</p></body></html>
