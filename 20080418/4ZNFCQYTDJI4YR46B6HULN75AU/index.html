<html><header><meta charset="utf-8"><title>案件速遞<br>區議員疑詐騙津貼提訊</title></header><body><h1>案件速遞<br>區議員疑詐騙津貼提訊</h1><p>【本報訊】無黨派的灣仔區議員李繼雄，涉嫌於過去4年，向區議會申領「營運開支津貼」時，詐騙3萬多元，被控7項欺詐及一項公職人員行為失當罪名，昨在東區裁判法院提訊，案件押後至5月6日，轉介區域法院審理。<br> 被告李繼雄（48歲），控罪指他於04年2月12日至去年2月27日間，在申請發還營運開支津貼的表格上，訛稱其中4名議員助理領取薪金，涉款35,500元，誘使灣仔區議會秘書處支付有關津貼；另指被告行為失當，將非區議員的職務指派予議員助理。<br> 案件編號：ESCC1993/08</p></body></html>
