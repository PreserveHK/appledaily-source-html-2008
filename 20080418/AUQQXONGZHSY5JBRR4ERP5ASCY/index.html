<html><header><meta charset="utf-8"><title>ShoppingList：特殊纖維吸濕墊<br></title></header><body><h1>ShoppingList：特殊纖維吸濕墊<br></h1><p>近日天氣開始回暖，冬天衫雖未入槓，但長時間放入衣櫃，寒衣好易發霉及產生異味，日本最新推出神奇濕氣吸除隊吸濕纖維，以特殊纖維Moistfine製造，吸濕力是矽質亁燥劑的3倍、綿的7倍，兼具消臭、防霉功能。另有吸濕感應器，吸濕後會由藍轉紅。若有垢迹，只需取出吸濕感應器後，便可把吸濕纖維放進洗衣袋用洗衣機清洗或手洗，曬亁或風亁便可無限次重複使用。</p><p>吉之島黃埔店即日至5月7日有售。<br> 查詢：26276688</p></body></html>
