<html><header><meta charset="utf-8"><title>富雅花園　2房則王318萬</title></header><body><h1>富雅花園　2房則王318萬</h1><p>與北角港鐵站僅10分鐘步程的富雅花園，由5座物業組成，現有一金桃閣中層C室放盤，向西北，面積591方呎，採原則2房2廳，裝修企理，可望開揚景。至翔物業有關人士稱，單位屬屋苑中則王之一，廳大房大，主人房足以容納5呎床及大衣櫃等。由於同類型間隔放盤量不足，向來吸引買家追捧，業主現叫價318萬元，平均呎價5,381元。</p><p>物業資料</p><p>物業名稱：富雅花園<br> 單位：金桃閣中層C室<br> 建築面積：591方呎<br> 實用率：約80%<br> 間隔：2房2廳<br> 叫價：318萬元<br> 呎價：5,381元<br> 落成年份：1985年<br> 資料提供：至翔物業<br> 電話：25718308</p></body></html>
