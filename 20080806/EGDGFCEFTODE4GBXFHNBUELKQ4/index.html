<html><header><meta charset="utf-8"><title>京奧求驗客手記：巴西男排手揀奧運生仔 - 求驗客</title></header><body><h1>京奧求驗客手記：巴西男排手揀奧運生仔 - 求驗客</h1><p>今屆巴西想衞冕男排嘅話，主攻手基巴（Giba）嘅角色當然好重要。收到風，佢太太有身孕，預產期正正係奧運期間㖭。講到𠵱度，我求大俠即刻擔心會令佢分心，亦想問點解有咁嘅生育計劃？但翻查紀錄之後，我即刻疑團盡除，原來基巴個本身都係打排球嘅老婆，上屆都係奧運期間生咗個女，而巴西就奪金；今次呀基巴嫂又有喜，唔知係咪特登安排，希望再摘金而回呢？</p></body></html>
