<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤約滿在即是非多 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤約滿在即是非多 - 馮仁昭</h1><p>有報道話鍾鎮濤（阿B）私自接騷辣㷫羅傑承，噚日阿B接受電話訪問話，除咗溫拿個騷係藝能負責搞，根本唔關BMA事之外，其他騷BMA應該知情。阿B又大讚BMA老闆羅傑承夫婦好好人，雙方關係良好，只係同佢哋嘅手下溝通有問題，佢話：「我點可以將事業交畀啲唔專業嘅人呢，我9月約滿後唔會續約，其實欲加之罪，何患無詞，我覺得唔續約都可以好聚好散啫，何必咁呢？」
</p></body></html>
