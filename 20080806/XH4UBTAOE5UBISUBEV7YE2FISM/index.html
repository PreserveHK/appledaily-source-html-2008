<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa新片避戰《盜墓3》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa新片避戰《盜墓3》 - 馮仁昭</h1><p>有消息指吳尊同蔡卓妍（阿Sa）主演嘅電影《武俠梁祝》，因為西片《盜墓迷城3》（TheMummy：TomboftheDragonEmperor）要喺內地上映，所以要讓路，臨時延期上映，求證《武》片監製禤嘉珍，佢噚日喺電話否認，佢話：「唔係，其實套戲一早定好喺12月檔期，香港內地同東南亞同步上映，屆時男女主角都會四出宣傳。」</p></body></html>
