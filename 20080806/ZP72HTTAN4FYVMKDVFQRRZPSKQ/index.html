<html><header><meta charset="utf-8"><title>隔牆有耳：港大成另類選手村 - 李八方</title></header><body><h1>隔牆有耳：港大成另類選手村 - 李八方</h1><p>北京奧運尚有兩日就正式開幕，全中國同協辦馬術賽嘅香港，當然要打醒十二分精神加強保安。香港大學近排成為130名奧運選手主要集訓基地，佢哋嚟自10個國家，包括澳洲、奧地利、巴哈、丹麥、牙買加、瓦努阿圖、斐濟及巴巴多等，分別參加田徑、游泳、羽毛球、柔道、風帆同韻律體操等項目。</p><p>便衣警暗中保護</p><p>港大話，呢批選手主要係嚟適應氣候，大軍分別入住港大學生宿舍同西區幾間酒店，為確保安全，港大同警方合作，提供選手行程同活動時間，港大中人透露，警方除咗加派警車巡邏外，仲派出便衣深入校園同運動場地暗中保護。</p></body></html>
