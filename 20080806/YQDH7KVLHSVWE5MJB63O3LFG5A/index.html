<html><header><meta charset="utf-8"><title>財話短說<br>泰山售油輪蝕8205萬</title></header><body><h1>財話短說<br>泰山售油輪蝕8205萬</h1><p>▲泰山石化（1192）宣佈，以2.93億元出售一艘載重量26.52萬噸的單殼超級油輪，料錄得虧損8205萬元；出售所得款項擬用作收購營運資產。另泰山石化向日本航運公司KawasakiKisenKaishaLtd.（K-Line）發行本金總額1.95億元的票據，可換取最多不超逾5%的TQSL股權。TQSL是泰山石化旗下公司，將成為K-Line在中國船舶整修業務的主要策略夥伴。</p></body></html>
