<html><header><meta charset="utf-8"><title>菜菜子登浴衣美人榜首</title></header><body><h1>菜菜子登浴衣美人榜首</h1><p>日本女星松嶋菜菜子自去年11月為丈夫反町隆史誕下第二個女兒後，一直養尊處優，甚少公開露面，不過前日她仍力壓女星仲間由紀惠，獲日本網站OriconStyle選為「浴衣美人」的女星第一位。</p><p>仲間黑髮合襯</p><p>有投票給菜菜子的fans大讚她身形高䠷，具有日本女性傳統魅力。至於第二位的仲間由紀惠，其一頭招牌黑長髮獲稱讚與浴衣十分合襯，她在劇集《我Miss係大佬》中經常以和服示人，也讓fans為她投下神聖一票。此外，女星長澤正美、蒼井優及新垣結衣也入榜。</p></body></html>
