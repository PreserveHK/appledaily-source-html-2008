<html><header><meta charset="utf-8"><title>醫學Online<br>注高劑量維C治癌</title></header><body><h1>醫學Online<br>注高劑量維C治癌</h1><p>美國一項研究發現可以發展高劑量維他命C治療作為癌症殺手。研究人員將卵巢、胰臟及腦部三種癌細胞注射到老鼠身上，然後再注入高劑量的維他命C，結果發現癌細胞的生長速度最多減慢了53%。研究人員指出將大劑量的維他命C注射到血液，可直達腫瘤，效果遠較口服理想，而靜脈注射的療效相信會更高，現時已有一個邀請了10名癌症患者參與的維他命C治療研究在進行中。</p></body></html>
