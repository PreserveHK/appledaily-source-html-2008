<html><header><meta charset="utf-8"><title>怪病女郎一笑會暈低</title></header><body><h1>怪病女郎一笑會暈低</h1><p>專家說大笑能治百病，但對英國萊斯特郡20歲女郎安德伍德（KayUnderwood）來說，即使嘴角稍微向上彎，也會昏倒不省人事。笑到暈低，皆因她患有猝倒症（cataplexy），每當感到喜怒哀樂、驚喜、膽怯或尷尬，輕則面部肌肉放鬆，重則昏倒數分鐘。</p><p>患猝倒症一天昏倒40次</p><p>她試過一天昏倒40次，更試過「在樓梯出事，路過的婦人打我的頭，還怪我應挑個好地方才倒下。」猝倒症是嗜眠病（narcolepsy）病徵之一，英國有近2萬名患者。安德伍德五年前開始白天渴睡，晚上醒來不能動彈兼有幻覺，正受治療。　英國《每日郵報》</p></body></html>
