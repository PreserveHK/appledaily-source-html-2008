<html><header><meta charset="utf-8"><title>案件速遞<br>販兼運武器監七年半</title></header><body><h1>案件速遞<br>販兼運武器監七年半</h1><p>【本報訊】無業青年聲稱替女朋友的父親還債，以致債務纏身，從深圳販運逾1,600克K仔回港賺快錢。今年1月他在落馬洲過關時被捕，兼被搜出身藏電槍、摺刀和伸縮警棍，昨於高等法院認罪，被判監七年半。<br> 曾任職保安員的被告陳慶龍（22歲），承認販毒、無牌管有槍械及管有攻擊性武器三項罪。辯方求情稱，被告是家中經濟支柱，獨力照顧年老父母，因欠債才收取8,000元替人帶毒回港。被告被捕後指電槍等武器作自衞用，但昨求情時卻稱是收藏。<br> 案件編號：HCCC105/08</p></body></html>
