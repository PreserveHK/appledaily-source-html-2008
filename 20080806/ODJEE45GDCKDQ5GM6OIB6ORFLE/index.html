<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之唔信寫真有篤數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之唔信寫真有篤數 - 馮仁昭</h1><p>噚日着咗露臍裝嘅趙碩之，喺灣仔動漫節正式簽約成為onlinegame嘅代言人。最近有報道話佢本寫真集篤數，話賣咗萬五本，其實只係賣得幾千本。趙碩之話佢都有睇過嗰篇報道，佢話：「唔知啲人點會咁講，我老闆係一個生意人，如果本寫真賣得唔好，就唔會搞祝捷會同埋再計劃影下一本寫真啦，而且仲會去到北海道影㖭，所以我對所以我對自己寫真好有信心。」</p></body></html>
