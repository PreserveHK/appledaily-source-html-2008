<html><header><meta charset="utf-8"><title>隔牆有耳：林煥光奧馬一腳踢 - 李八方</title></header><body><h1>隔牆有耳：林煥光奧馬一腳踢 - 李八方</h1><p>奧運馬術賽星期六殺到埋身，除咗要對付恐怖襲擊，又要款待外地參賽馬匹同選手，更加要做好宣傳工作，奧運馬術公司行政總裁林煥光近月分身乏術，每日至少工作十幾個鐘，少啲體力都頂唔順。林煥光為咗做好呢份工，做乜都親力親為，約咗《蘋果》做訪問風雨不改，並冇因為八號風球而取消。<br> 噚日朝早風大雨大，位於中環中銀大廈嘅奧馬公司冇人返工，結果林煥光要一腳踢做埋開門、斟茶工作，雖然奧馬未開始，不過佢已經流露不捨之情，因為賽事結束成間公司就會解散，160個員工各散東西了。</p></body></html>
