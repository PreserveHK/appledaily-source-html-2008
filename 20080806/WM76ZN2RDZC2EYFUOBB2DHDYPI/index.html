<html><header><meta charset="utf-8"><title>醫學Online<br>多吃焗魚烤魚護腦</title></header><body><h1>醫學Online<br>多吃焗魚烤魚護腦</h1><p>每周吃三次或以上焗或烤魚可預防腦部退化，減低患上老人癡呆症的風險。芬蘭一項有3,660名65歲或以上長者參與的研究發現，每周吃魚三次或以上的長者，出現記憶力及認知能力退化的風險，較甚少吃魚的長者低25%，而吃焗或烤魚的護腦功效較煎魚理想。研究人員指出魚油不但可幫助兒童腦部發育，對保護長者腦部功能也有不俗效用，故可鼓勵討厭吃魚的長者進食魚油補充產品。</p></body></html>
