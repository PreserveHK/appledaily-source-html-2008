<html><header><meta charset="utf-8"><title>沙夏快投新特蘭</title></header><body><h1>沙夏快投新特蘭</h1><p>【綜合英格蘭外電】曼聯前鋒沙夏即將以850萬鎊（約1.3億港元），加盟由前曼聯隊長堅尼執教的新特蘭。此外，新秀丹尼森遜則落實外借布力般流浪，該隊領隊剛好也是前曼聯隊長恩斯。<br> 據《每日電訊報》報道，新特蘭為快將30歲的沙夏提供5萬鎊周薪，效力3年，轉會費850萬鎊。該隊領隊堅尼曾力邀前曼聯隊友約基、基蘭李察臣等加盟。同樣由前曼聯隊長恩斯執教的布力般流浪，周一則以借用形式獲得曼聯年輕球員丹尼森遜加盟。</p></body></html>
