<html><header><meta charset="utf-8"><title>救護車避切線車撞壆</title></header><body><h1>救護車避切線車撞壆</h1><p>【本報訊】一輛救護車昨凌晨雨中駛經北大嶼山快速公路近映灣園時，疑為閃避一部突然切線私家車失事，撞向路中石壆，車身輕微損毀。<br> 昨凌晨2時許，救護車A322由31歲姓麥救護員駕駛，載着兩名同袍沿北大嶼山快速公路行駛返回東涌救護站，當時未有接載病人。<br> 當救護車駛至近映灣園時，疑為閃避一部突然切線私家車，救護車失事撞向路中石壆，車身輕微損毀，三名救護員未有受傷。</p></body></html>
