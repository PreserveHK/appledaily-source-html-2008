<html><header><meta charset="utf-8"><title>求驗客手記：「拖肥糖」笑住放AJ - 求驗客</title></header><body><h1>求驗客手記：「拖肥糖」笑住放AJ - 求驗客</h1><p>幾經轉折，富咸終於斟掂愛華頓前鋒安祖莊臣。富咸最初出價1,100萬鎊（約1.67億港元）被愛華頓拒絕，不過日子一日一日咁過，「拖肥糖」發現因為A.J.周不時受傷，搞到冇人要，所以掉轉頭問番富咸仲有冇興趣。富咸結果都用1,100萬鎊搞掂，但其中300萬鎊唔使畀住，等A.J.踢到某個場數至畀。愛華頓「蝕讓」腳患馬，其實賺咗啦。</p></body></html>
