<html><header><meta charset="utf-8"><title>識飲識食：朗豪爵士夜</title></header><body><h1>識飲識食：朗豪爵士夜</h1><p>朗豪酒店ThePlace請來美國新奧爾良著名大廚JosephSt.Paul，帶來美國南部的飲食及爵士樂文化，每天輪流推出不同款式的Gumbo海鮮湯、Jambalaya燴飯等。每晚自助晚餐時段及周末午餐時段，更有Ragtime爵士樂四重奏樂隊。優惠期間內惠顧更有機會贏取雙人經濟客位機票親身飛往美國新奧爾良著名五星級酒店享受5晚住宿。</p><p>查詢：由2008年8月2日至10日<br> 晚餐時段：<br> $358、$218星期一至四<br> $408、$258星期五至日、公眾假期及前夕<br> 地址︰ThePlace（35523200）<br> 香港旺角朗豪酒店L樓層</p></body></html>
