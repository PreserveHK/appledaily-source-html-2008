<html><header><meta charset="utf-8"><title>同場加映：瘦身版NokiaE66</title></header><body><h1>同場加映：瘦身版NokiaE66</h1><p>又想昅實男友但都仲係覺得E71太大部，其實Nokia的E66同樣有粉色版手機俾女用家選擇。睇外形，同上一代推出的E65差不多，不過E71所內置的功能，差不多都可在E66搵到。其中HSDPA、Wi-Fi不在話下，連GPS/A-GPS衞星定位功能都有齊。而且廠方更加入體感功能，只要打橫手機，屏幕亦會跟住旋轉，學足iPhone。此外，手機支援多則短訊刪除功能，Check得舊男友多積存太多短訊，都可以一次過洗晒，免得俾新男友發現自己咁黐身。</p></body></html>
