<html><header><meta charset="utf-8"><title>案件速遞<br>何重恩不認罪10月開審</title></header><body><h1>案件速遞<br>何重恩不認罪10月開審</h1><p>【本報訊】香港電台高級節目主任何重恩（圖），涉以母親名義向港台申領40萬元撰稿費，他昨到區域法院應訊，否認一項公職人員行為失當罪名，案件排期至10月24日，一連三日審訊。何重恩續准保釋外出候審。<br> 控方昨指部份銀行及出入境紀錄尚在整理當中，需時4至6周完成，辯方則表明只需盤問三名證人。控罪指47歲被告何重恩於94年至00年，利用93張申領表為母黃玉珊取得405,000元撰稿費。<br> 案件編號：DCCC614/08</p></body></html>
