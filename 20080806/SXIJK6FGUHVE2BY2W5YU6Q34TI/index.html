<html><header><meta charset="utf-8"><title>胡琳請長發食波餅</title></header><body><h1>胡琳請長發食波餅</h1><p>下星期推出新碟的胡琳日前拍攝新歌《東風》的無綫版MV，找來黃長發擔任男主角，兩人雖然沒有親嘴鏡頭，但就有親密接觸。<br> 導演要求胡琳替長發按摩，更要賣大包送「波餅」，讓他倚在胸前，事後問胡琳會否尷尬？她笑說：「好在之前喺活動度合作過，大家又係喺外國返嚟，所以唔怕尷尬，只係覺得好玩。」</p><p>射中小長發</p><p>之後胡琳應導演指示，跟長發射水嬉戲，其間長發大叫一聲，似乎是胡琳無意中將水射到「小長發」，及後她又要替長發穿上衣服，但兩人非常不協調弄得雞手鴨腳，將背心兩個袖位穿在同一隻手上，非常搞笑。<br> 撰文：林妃</p></body></html>
