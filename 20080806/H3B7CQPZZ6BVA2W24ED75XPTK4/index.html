<html><header><meta charset="utf-8"><title>醫學Online<br>危險遊戲奪幼兒命</title></header><body><h1>醫學Online<br>危險遊戲奪幼兒命</h1><p>日本雖然是全球最長壽的國家，但幼童的死亡率卻出奇地高，在13個已發展國家中排第二位。當地衞生部門的數字顯示，每一萬名1至4歲的幼兒中，平均死亡人數為33.03人，只較美國的34.71人略低，但遠高於幼兒死亡率最低的國家瑞典，當地死亡率只有14.32人。日本專家指出最常引致幼兒死亡的原因為意外及多種兒童疾病，但也有不少幼兒是死於參與一些危險遊戲。</p></body></html>
