<html><header><meta charset="utf-8"><title>京奧圖輯</title></header><body><h1>京奧圖輯</h1><p>矢志楊威</p><p>中國體操主力楊威近日積極備戰，矢志在京奧首奪男子個人全能金牌。圖為楊威周三訓練吊環時的英姿。美聯社</p><p>勤力飛魚</p><p>成功非僥倖，美國飛魚費斯之所以屢次奪金，有賴他平日勤力練水所致。美聯社</p><p>泳手揸旗</p><p>英國老牌泳手科士打在水立方外手持國旗讓記者拍照。這名38歲選手將第5次參加奧運，並在開幕禮擔任英國隊持旗手。路透社</p><p>傾偈姊妹</p><p>世界「2姐」、塞爾維亞網球手積歌域將於京奧爭奪女單金牌，周三抵達北京後與隊友「雞啄唔斷」。歐新社</p><p>呆滯媽咪</p><p>美國的「媽咪級」網球手戴雲寶周三飛抵北京，手推行李車的她神情呆滯，未知是否掛住囝囝呢？法新社</p></body></html>
