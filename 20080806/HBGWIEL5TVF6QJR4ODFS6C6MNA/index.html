<html><header><meta charset="utf-8"><title>醫學Online<br>塗潤膚乳難減妊娠紋</title></header><body><h1>醫學Online<br>塗潤膚乳難減妊娠紋</h1><p>孕婦最怕就是出現妊娠紋，塗抹妊娠霜是預防方法之一，但美國一項研究發現，不少醫生及助產士推薦相信可減少妊娠紋的椰子油潤膚乳，原來功效並不明顯。<br> 研究有10名孕婦參加，一組孕婦每日在胸、腹及臀部塗抹椰子油潤膚乳，另一組則塗抹安慰劑，結果發現49%不塗椰子油的孕婦出現妊娠紋，塗抹了椰子油的孕婦也有45%有此問題，顯示兩組人沒有明顯差異。</p></body></html>
