<html><header><meta charset="utf-8"><title>潮流感：FolliFollie第一奧運隊 - ㎡</title></header><body><h1>潮流感：FolliFollie第一奧運隊 - ㎡</h1><p>奧運進入最後倒數階段，全城Olympicfever！希臘配飾品牌FolliFollie，今次成功贊助了希臘奧運運動員。<br> 由於奧林匹克運動會以希臘為象徵代表，希臘隊更是開幕禮上第一隊進場的隊伍，故本來只做首飾、絲巾、腕錶等的FolliFollie，今次特別用了白色和淺灰色做主調，設計出優雅斯文的西裝、套裙和制服，代表希臘文化和奧運精神，FolliFollie更找來希臘游泳冠軍AggelikiExarchou和NikosXilouris任模特兒示範。</p></body></html>
