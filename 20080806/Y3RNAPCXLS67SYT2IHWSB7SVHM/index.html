<html><header><meta charset="utf-8"><title>癡漢人財兩失尋死</title></header><body><h1>癡漢人財兩失尋死</h1><p>【本報訊】中年漢聲稱被女子欺騙感情和數千元，人財兩空，昨凌晨在沙田新田圍邨13樓寓所，爬出欄杆外企圖跳樓。警方及消防勸解近兩小時才將他說服，扶入室內送院檢驗。<br> 企圖跳樓的44歲男子姓符，家住新田圍邨福圍樓13樓。昨凌晨2時半，街坊發現有人爬出福圍樓13樓梯間的圍欄，危站在闊半呎的石壆邊，於是致電報警。<br> 警方及消防接報趕至游說，其間事主不斷飲啤酒和抽煙，又自言自語重複訴說：「俾女人呃，呃咗幾千蚊！」當時風勢不大，只是雨點頻密，事主和救援人員也淋濕身。直至凌晨4時半，事主終於軟化，讓消防員扶助小心翼翼爬入室內，再送院檢驗。</p></body></html>
