<html><header><meta charset="utf-8"><title>京奧求驗客手記：浙江狂迷「巡邏」等偶像 - 求驗客</title></header><body><h1>京奧求驗客手記：浙江狂迷「巡邏」等偶像 - 求驗客</h1><p>一名年僅13歲嘅浙江體育狂迷，自7月31號起，帶埋老竇日以繼夜堅守北京首都機場，為求索得體育明星簽名，恆心毅力勁過唔少成年人！名叫魯致遠嘅小學生，每日拎住一本福娃筆記簿等偶像，目前累積到300幾個簽名，其中更包括易建聯、拿度等；呢兩父子每日早上11點開始喺機場「巡邏」到夜晚8點，坐都唔敢坐，小魯仔腳甲更出現爆裂，仍堅持簽爆本筆記，加油呀！</p></body></html>
