<html><header><meta charset="utf-8"><title>醫學Online<br>盆菜邊食邊滾防細菌</title></header><body><h1>醫學Online<br>盆菜邊食邊滾防細菌</h1><p>不少市民也會在農曆新年購買外賣盆菜進食，傳染病專科醫生勞永樂（左一）提醒市民必須小心處理盆菜，以免細菌在食物滋生，引致食物中毒。他指，盆菜內的燒肉、雞及鴨等食物容易滋生沙門士菌，海鮮類食品則易受溶血性弧菌污染，故要徹底煮熟及翻熱才可進食。外賣盆菜食用前應先加熱至中心溫度達攝氏75度，並應維持15秒以上，進食時應保持翻滾加熱，不可將食物長時間暴露於室溫中。</p></body></html>
