<html><header><meta charset="utf-8"><title>應采兒買醉要人送</title></header><body><h1>應采兒買醉要人送</h1><p>去年應采兒飛起舊愛孫耀威搭上內地小生黃曉明，自此孫耀威屢被拍得買醉消愁，至早前他與無綫姐仔楊秀惠撻着，感情重新開始；反觀應采兒與黃曉明緋聞告一段落後，又與陳小春傳緋聞，正所謂近朱者赤，跟小春一樣喜愛夜蒲。</p><p>亂按密碼</p><p>日前應采兒又深宵出擊，到蘭桂坊蒲吧盡興，玩至凌晨4時，一身酒氣、腳步浮浮的她才由同行三名女友人攙扶離開，當中一女友人跟她說：「我送你返屋企啦。」醉到𦧲脷的應采兒支吾以對後，三位女伴即夾手夾腳扶她上的士，送她直返羅便臣道香閨。<br> 到埗後，應采兒又由女友陪上樓，但她神志不清，按了門外密碼好久，才迷迷糊糊地步進大堂。<br> 採訪、攝影：娛樂突發組</p></body></html>
