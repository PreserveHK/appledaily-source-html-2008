<html><header><meta charset="utf-8"><title>財話短說<br>金朝陽年中售黃竹灣洋房</title></header><body><h1>財話短說<br>金朝陽年中售黃竹灣洋房</h1><p>▲金朝陽（878）執行董事陳慧苓表示，旗下西貢黃竹灣共11幢獨立屋項目，最快料於今年中推售。她續稱，公司正收購的銅鑼灣登龍街舊樓項目，目前已收購的單位逾90%，料可於今年第二季進行強制拍賣，完成後將重建為「銀座式」樓上舖零售及餐飲物業。另外，金朝陽目前在元朗有土地儲備15萬方呎，將於下半年開始興建37間低密度獨立屋，料可於明年預售。</p></body></html>
