<html><header><meta charset="utf-8"><title>劉嘉玲獨自去偷歡</title></header><body><h1>劉嘉玲獨自去偷歡</h1><p>劉嘉玲前晚單拖到許志安緋聞女友兼助手「細佬」在中環蘇豪區開設的酒吧開P，出席友人派對。</p><p>隨處泊車</p><p>近日被傳遭安仔另結新歡而起飛腳的老闆娘細佬未見在場打點，至於未獲男友梁朝偉同行的嘉玲依然心情勁靚，更毫不介意座駕隨時被抄牌。<br> 前晚近10時，悉心打扮的嘉玲獨自駕駛RangeRover四驅車到達歌賦街，但她違例泊車，將座駕隨意停泊街頭後即上酒吧二樓，其間曾有侍應捧上生日蛋糕，至11時許她由一名女伴陪同步離，依然清醒的嘉玲被問到是否出席友人生日會時只報以燦爛笑容，未有回答，繼而即登車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
