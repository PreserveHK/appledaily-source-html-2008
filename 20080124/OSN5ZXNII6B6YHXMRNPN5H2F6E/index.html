<html><header><meta charset="utf-8"><title>淺野逐外語片落力推銷</title></header><body><h1>淺野逐外語片落力推銷</h1><p>由日本男星淺野忠信與內地男星孫紅雷合演的哈薩克電影《Mongol》有份提名今屆奧斯卡最佳外語片，淺野忠信昨日現身東京Midtown，出席代言的家庭汽車的宣傳活動時，他難掩興奮地說：「可以代表日本參與拍攝，電影能獲提名實在十分高興。」</p><p>「請片商買入電影」</p><p>淺野忠信在片中扮演中國歷史人物成吉思汗。昨晚淺野為電影舉行臨時記者會，他表示若有機會希望能與家人一同出席頒獎禮。由於電影未獲日本片商買入，故淺野不忘趁機宣傳說：「請片商務必買入電影。」</p></body></html>
