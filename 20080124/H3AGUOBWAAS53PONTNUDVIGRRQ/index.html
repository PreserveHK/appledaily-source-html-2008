<html><header><meta charset="utf-8"><title>黑幫頭目恐嚇權相佑甩罪</title></header><body><h1>黑幫頭目恐嚇權相佑甩罪</h1><p>曾因恐嚇韓星權相佑而被判入獄3年的前黑幫頭目金泰村，韓國釜山法院昨日就被告金泰村的上訴案作出判決，結果被告恐嚇權相佑罪名不成立，令他的有期徒刑由三年減到一年。</p><p>賄賂服刑</p><p>法官指被告因聽信他人所說有關權相佑違約的事，才打電話用言語恐嚇他，基於恐嚇罪是要強迫別人完成沒有義務去做的事情才成立，所以判金泰村上訴得直，但因為他曾經賄賂勞教所人員，所以仍要坐監一年。</p></body></html>
