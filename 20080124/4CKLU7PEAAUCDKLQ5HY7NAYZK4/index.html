<html><header><meta charset="utf-8"><title>Everlast金釦JackPurcell</title></header><body><h1>Everlast金釦JackPurcell</h1><p>過年前大家都手頭緊，Everlast新上架嘅波鞋，可能會幫到各位貪靚的男士們，事關價錢只係$300左右，仲要係最易襯的黑色，真係想着新嘢話咁易。SharpShooter波鞋款擺明學JackPurcell，但型在配上兩排金釦，有啡黑兩色都只是$399，着厭了JackPurcell的朋友，可以一試。<br><br>記者：陳諾堯</p><p>查詢：Play&amp;Do（29400938）<br> 荃灣愉景新城商場2樓48號舖</p></body></html>
