<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳玉蓮爆華仔癡戀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳玉蓮爆華仔癡戀 - 馮仁昭</h1><p>陳玉蓮早排接受有線娛樂台李潤庭（左）專訪，蓮妹話自己冷若冰霜嘅性格，令劉德華好傾慕佢，當年佢兩個拍《神鵰俠侶》嗰時，華仔已經暗戀佢，收工返到屋企都會掛住蓮妹，簡直當咗蓮妹係佢女友，到蓮妹拍《至尊無上》同阿倫做情侶，華仔就唔高興。蓮妹話當時都唔知華仔咁傾慕自己。喺淡出娛樂圈後蓮妹有咗宗教信仰，佢希望學識超脫生死，將來唔使再輪迴做人。</p></body></html>
