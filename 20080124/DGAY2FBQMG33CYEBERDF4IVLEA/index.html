<html><header><meta charset="utf-8"><title>財話短說<br>嘉利24億購煤炭相關業</title></header><body><h1>財話短說<br>嘉利24億購煤炭相關業</h1><p>▲嘉利美商（704）公佈，以總代價24億元收購煤炭相關附屬業務的90%權益，以發行本金額22億元可換股債券及2億元承兌票據支付。換股債每股兌換價0.4元，較停牌前0.495元折讓19.19%，悉數行使後，股份佔擴大後股本92.01%。完成後，嘉利將在內地從事煤及其他附屬物料的洗煤、發電及運輸服務及熱生產業務，但無意改變現有主要的家居用品業務。</p></body></html>
