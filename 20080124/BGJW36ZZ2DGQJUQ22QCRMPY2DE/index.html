<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁靜茹賽納河畔拍拖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁靜茹賽納河畔拍拖 - 馮仁昭</h1><p>五月天、梁靜茹同品冠噚日喺香港宣傳「2008高雄燈會藝術節」，該藝術節於下月16日起一連16日喺台灣高雄舉行，佢哋呼籲香港市民屆時到高雄參與呢件盛事。記者會上，緋聞男女瑪莎同梁靜茹顯得尷尬，但係梁靜茹話：「從來都冇尷尬，一陣同一班機返台灣。」佢大讚高雄嘅愛河非常浪漫，不過未曾試過喺河邊拍拖，佢話：「我會去法國賽納河拍拖，免得被人影到。」</p></body></html>
