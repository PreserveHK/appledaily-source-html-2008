<html><header><meta charset="utf-8"><title>山田宣佈嫁草野徹</title></header><body><h1>山田宣佈嫁草野徹</h1><p>今年27歲的日本過氣性感女星山田麻利亞，昨日在其個人網誌內宣佈將與年長13歲的舞台劇演員草野徹拉埋天窗。</p><p>「我將為人妻了」</p><p>據知山田的婚禮及婚宴舉行日期未定，稍後將舉行記者會公佈喜訊。<br> 山田麻利亞在網誌中難掩興奮說：「經常瀏覽本網誌的各位、我的朋友、傳媒友好，終於可以正式發表了，我將要為人妻子了。」山田與草野徹於去年5月被踢爆戀情，其後更共賦同居。前日山田宣傳美劇《迷》（Lost）DVD，被追問婚期是否下月時，她卻大賣關子否認，傳媒估計兩人會在山田3月5日生日當天註冊。</p></body></html>
