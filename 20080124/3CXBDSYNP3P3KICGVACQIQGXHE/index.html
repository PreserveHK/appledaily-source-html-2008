<html><header><meta charset="utf-8"><title>林嘉欣50萬鑽飾賀瘦身</title></header><body><h1>林嘉欣50萬鑽飾賀瘦身</h1><p>林嘉欣昨日以化妝品牌SUISSE代言人身份到中環宣傳，她特別配襯超過50萬元的贊助鑽飾亮相，大會又安排黃長興打扮成白馬王子，即場讓林嘉欣替他搽上最新產品，司儀問黃長興是否感到滋潤不油膩，不諳中文的黃長興倒米地說：「係呀，係好亁呀。」引得嘉欣及現場賓客哄堂大笑，司儀也即時補鑊，指黃長興的意思是很亁爽。</p><p>打扮更性感</p><p>早前嘉欣到法國修讀舞台劇，昨日見身形明顯清減不少，她對自己身材也增加了自信，衣着也較為性感，她說：「好自然瘦咗，𠵱家做番啲運動，我冇特登減肥。」<br> 採訪、攝影：張俊銘</p></body></html>
