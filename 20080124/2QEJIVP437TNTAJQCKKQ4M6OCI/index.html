<html><header><meta charset="utf-8"><title>喬妹願為劉偉強做潘金蓮</title></header><body><h1>喬妹願為劉偉強做潘金蓮</h1><p>韓星宋慧喬前日身處北京，出席內地洗髮水品牌夏士蓮的廣告發佈會，並以7位數字酬勞成品牌最新代言人。當日喬妹一身春裝打扮與內地傳媒見面，為北京嚴寒的天氣帶來暖意。</p><p>望跟梁朝偉合作</p><p>問到喬妹有關與中國電影人合作的問題時，她說：「去年我曾跟導演劉偉強、王家衛等見面，很欣賞他們的作品。」內地曾傳出喬妹有望演出由劉偉強執導的電影《水滸傳》，並扮演潘金蓮一角，她面露驚訝表情且反問記者：「真的有這個計劃嗎？如果能得到他的邀約，我會感到非常高興。」至於最想合作的藝人，喬妹稱：「我最希望跟梁朝偉合作，這句話我每次來中國都會說。」</p></body></html>
