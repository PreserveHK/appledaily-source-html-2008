<html><header><meta charset="utf-8"><title>堀北真希珠光寶氣</title></header><body><h1>堀北真希珠光寶氣</h1><p>近期曝光率近乎爆燈的日本青春女星堀北真希，前日與前輩中谷美紀及靚女加藤羅莎等，在東京舉行的第19屆最佳佩戴珠寶名人頒獎禮中齊齊獲獎。</p><p>四星奪獎</p><p>現年19歲的堀北真希，前日在頒獎禮上獲選為10至19歲最佳佩戴珠寶名人之一，她說：「很榮幸自己的年齡跟頒獎禮『同年』，自己也希望成為一位適合佩戴珠寶的女人。」至於加藤羅莎、中谷美紀和江角真紀子，則分別成為20至29歲、30至39歲及40至49歲三個組別最佳佩戴珠寶名人。</p></body></html>
