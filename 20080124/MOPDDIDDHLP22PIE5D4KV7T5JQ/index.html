<html><header><meta charset="utf-8"><title>ShoppingNews：聚寶金池淘真金</title></header><body><h1>ShoppingNews：聚寶金池淘真金</h1><p>金鼠已經準備好傾巢而出賀新歲，佢哋齊集咗喺荷里活廣場，有個「金鼠桃花樁」，大家可以親身跳上桃花樁，扮吓嘢做功夫高手，打響鴻運金銅鑼，肯定鼠年行大運。最吸引嘅係10呎闊巨型聚寶金池，金池中全部都係金蛋，足足有10,000粒咁多，入面收埋多粒足金吊飾。由1月26日起，逢星期六、日消費滿$500或以上（以最多2張當日收據），即可入內淘金蛋，有機會攞走總值十萬千足金飾，打響鼠年富貴頭炮。<br><br>記者：劉昱蘭<br><br>查詢：21188811</p></body></html>
