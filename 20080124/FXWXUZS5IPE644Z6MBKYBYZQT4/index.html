<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>銷售面積定義續商討</title></header><body><h1>樓市快拍　其他<br>銷售面積定義續商討</h1><p>▲測量師學會與地產建設商會昨日就銷售面積交流意見後，地建會副主席梁志堅（圖）表示，商會一直都有就銷售面積計算法，與政府各部門及消委會等交換意見，而且近4、5年在賣樓時已列清楚銷售面積包括的各樣元素，目前的運作已夠清晰。今次是測量師學會要修訂內部對此面積的定義，如是更理想的，商會一定考慮使用。測量師學會產業測量組主席潘永祥指出，過去3日見過各政府部門及各組織代表，該會整理各方意見後，會盡快擬出修訂建議交執委會考慮。</p></body></html>
