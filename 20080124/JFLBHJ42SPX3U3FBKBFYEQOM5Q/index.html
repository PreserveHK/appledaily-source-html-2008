<html><header><meta charset="utf-8"><title>戴夢夢見劉璇發台瘟</title></header><body><h1>戴夢夢見劉璇發台瘟</h1><p>愛美是女人的天性，戴夢夢也不例外。夢夢早前與劉璇一起錄影《TVB8娛樂最前線》，分享扮靚心得。夢夢謂愛上玩水晶甲已有兩年，單是美甲已斥資數萬元，皆因她每星期都會光顧美甲店，為十指換上新裝。<br> 能夠跟劉璇一起錄影，夢夢表現得興奮莫名，她說：「今日我真係好開心，劉璇同Kelly（其偶像陳慧琳）真係好似樣，見到佢就好似見到Kelly一樣，一開始拍攝我就全身僵硬，差啲連台詞都忘記！」夢夢又指兩人因為同樣熱愛玩水晶甲，所以成為好友。<br> 撰文：林妃</p></body></html>
