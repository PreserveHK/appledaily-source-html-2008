<html><header><meta charset="utf-8"><title>醫學Online<br>工作壓力可致心臟病</title></header><body><h1>醫學Online<br>工作壓力可致心臟病</h1><p>通宵工作可以致癌，原來工作壓力也會增加患心臟病的風險。英國倫敦大學一項自95年開始進行的研究，跟進逾一萬名公務員，發現50歲或以下工作壓力大的中年及年輕公務員，若工作壓力被評為非常大，患心臟病的風險較工作壓力小的公務員高68%，研究人員相信工作壓太大的人易忽略運動，進食生果及蔬菜也普遍不足，工作壓力又影響荷爾蒙的釋放，增加患心臟病的風險。</p></body></html>
