<html><header><meta charset="utf-8"><title>醫學Online<br>籲滅蚊防奪命腦炎</title></header><body><h1>醫學Online<br>籲滅蚊防奪命腦炎</h1><p>澳洲西部一名男子近日因感染由蚊子傳播的疾病墨萊溪谷腦炎（MurrayValleyEncephalitis）死亡。當地衞生部門提醒旅客及居民要加強防蚊及滅蚊措施，3月及4月是當地的雨季，上月更是連場大雨，導致蚊子大量滋生，現時仍未有針對性治療此病的方法，故少數患者會因病毒迅速「上腦」而死亡。墨萊溪谷腦炎常見症狀包括嚴重頭痛、高燒、昏昏欲睡及疲倦等，但兒童及青少年患者可能只出現發燒症狀。</p></body></html>
