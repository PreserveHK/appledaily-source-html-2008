<html><header><meta charset="utf-8"><title>ShoppingNews：送《我們都是這樣出世的》優先場</title></header><body><h1>ShoppingNews：送《我們都是這樣出世的》優先場</h1><p>母親節快到，想與媽媽親身感受為人母親的偉大力量，不妨觀看由10個國家中10個不同母親誕下小生命的真實故事，當中包括坦桑尼亞、墨西哥、印度等地，每位母親經歷不同的故事，感受也截然不同。想親身見證這套電影的偉大力量，就快快寫下姓名、聯絡電話及電郵，於今日上午10時至下午2時傳真至27420542，註明「《蘋果日報》我們都是這樣出世的」，便有機會得到安樂影片送出5月5日晚優先場戲票40張（名額20名，每人2張，先到先得），得獎者會有專人以電郵通知。</p></body></html>
