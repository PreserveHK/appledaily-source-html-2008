<html><header><meta charset="utf-8"><title>醫學Online<br>兩人外地染登革熱</title></header><body><h1>醫學Online<br>兩人外地染登革熱</h1><p>衞生防護中心昨日公佈兩宗外地傳入的登革熱個案，其中一名患者是一名21歲男子，本月20日出現發燒、發冷及紅疹等病徵，進入伊利沙伯醫院治療，本周一康復出院，患者於本月1日至19日期間曾前往菲律賓，相信是在當地染病。另一宗個案的患者是一名62歲老婦，本月22日出現發燒和發冷等症狀，曾到將軍澳醫院急症室求診，現已康復，不用留醫，患者在今年2月18日至4月18日期間獨自前往印尼。</p></body></html>
