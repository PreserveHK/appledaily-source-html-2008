<html><header><meta charset="utf-8"><title>中環在線：財爺變身棋藝大師 - 李華華</title></header><body><h1>中環在線：財爺變身棋藝大師 - 李華華</h1><p>噚日香港貿易發展局搞嘅「香港禮品及贈品展」開幕，號稱展覽規模首次超越德國嘅法蘭克福展，成為全球最多參展商嘅禮品貿易展覽，吸引3909家嚟自40個國家嘅參展商。作為東道主，當然有「官」出席，財爺曾俊華出席開幕禮，唔只講兩句嘢就走，仲喺貿發局總裁林天福傍住下，參觀會場內嘅新設計。<br> 原來兩任財爺都咁鍾意飲紅酒，曾財爺喺一個展出紅酒開瓶器嘅攤位度望咗好耐，另外佢又去咗棋藝展品攤檔（圖），喺攝記面前仲扮到成個棋藝大師咁，頗有演藝細胞。</p></body></html>
