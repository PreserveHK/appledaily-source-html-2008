<html><header><meta charset="utf-8"><title>柴犬麻里首映搶風頭</title></header><body><h1>柴犬麻里首映搶風頭</h1><p>改編自真人真事的日本電影《柴犬奇蹟物語》後天在香港上映，電影於日本上映時大收旺場，早前導演豬股隆一與有份演出的船越英一郎、松本明子等一同出席首映禮，飾演麻里的狗主角ICHI也有現身，更搶盡一眾演員風頭。</p><p>受訓五個月</p><p>飾演麻里的狗主角ICHI，在電影開拍前從幾百隻柴犬中被挑選出來，之後ICHI還接受五個月的訓練。在首映禮上，男星船越英一郎便對ICHI的演技讚不絕口說：「牠是天才！今年的最佳女主角應該頒給牠。」</p></body></html>
