<html><header><meta charset="utf-8"><title>陳列室曝光　機迷搶先嘆787</title></header><body><h1>陳列室曝光　機迷搶先嘆787</h1><p>隨着空中巴士A380投入服務後，航空界的焦點已轉移到波音787「夢幻號」（Dreamliner）上，不過最新消息指「夢幻號」要延至明年下半年才交付，飛機迷不如先參觀一下波音專為「夢幻號」而設的陳列室，望梅止渴。</p><p>陳列室去年開放，不過日前真面目才正式曝光。陳列室內放了「夢幻號」座椅供應商提供的優質座椅，花了1.5億美元（約11.7億港元）的客戶當然可試坐，挑選布料和顏色，就連機艙內部設計、個人娛樂系統（頭等乘客可享有23吋LCD螢幕）以至咖啡機都可慢慢揀選。<br> 《財富》網站</p></body></html>
