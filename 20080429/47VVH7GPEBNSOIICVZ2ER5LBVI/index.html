<html><header><meta charset="utf-8"><title>TodaySpecial：西九擺貨櫃</title></header><body><h1>TodaySpecial：西九擺貨櫃</h1><p>一塊地若要發展，出現幾個貨櫃有乜大不了？巴閉在塊地叫西九，貨櫃亦非一般鐵櫃，是一件件畫了大花面，注入藝術元素的作品。這可以稱為西九舉辦的第一個藝術文化活動，有38位本地藝術家參與，也有中、小學學生創作迷你櫃在展覽場中展出。展覽是美麗開始還是曇花一現，還要等着瞧。</p><p>地點：<br> 西九龍文化區（西九龍海濱長廊側）<br> <br> 展覽日期（第一期）︰<br> 5月10至12日貨櫃創作過程及迷你貨櫃展覽<br> （11:00am-4:00pm）<br> <br> 網頁：<br>  http://www.artcontainer.hk &#13;</p></body></html>
