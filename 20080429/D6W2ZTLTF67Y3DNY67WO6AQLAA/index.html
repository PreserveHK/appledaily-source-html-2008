<html><header><meta charset="utf-8"><title>陳鍵鋒生日冧fans</title></header><body><h1>陳鍵鋒生日冧fans</h1><p>將在5月4日踏入30歲的陳鍵鋒，前日他的忠實fans在旺角一餐廳為他提早慶祝生日，陳鍵鋒近日正忙於拍攝劇集《學警風雲》，他一到場便向fans報告近況，提到生日願望，他說:「身體健康、世界和平囉！呢個係每年嘅願望，另外𠵱家喺內地播緊、由我演出嘅劇集《最後的格格》成為收視之冠，都算係一份好好嘅生日禮物。」<br> 在生日會舉行時，陳鍵鋒當眾拆禮物，更即席讀出fans寫給他的信，大冧fans，而陳鍵鋒的fans有些更是從澳洲、北京、四川、杭州等多個不同地方遠道而來，令他十分感動。<br> 撰文：李全</p></body></html>
