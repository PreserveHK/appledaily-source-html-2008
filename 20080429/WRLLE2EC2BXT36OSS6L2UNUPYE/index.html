<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石詠莉唱慢歌玩噴血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：石詠莉唱慢歌玩噴血 - 馮仁昭</h1><p>Freeze嘅石詠莉（Sukie）最近推出一首個人唱嘅單曲《情難控》，呢一首雖然係慢歌，但Sukie拍MV嘅時候仍然離唔開要着性感衫，佢話：「拍MV嗰陣因為要着住套吊帶衫拍，加上我上圍太勁，所以顯得好澎湃，睇番首MV都覺得好好笑，相信好少人聽慢歌都會搞到噴血。」問為乜嘢只有佢出單曲，Freeze係咪要拆夥？佢話：「雖然唔係拆夥，但係都可以有個人發展嘅。」</p></body></html>
