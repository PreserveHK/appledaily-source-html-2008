<html><header><meta charset="utf-8"><title>〈球蘋家〉你的意見</title></header><body><h1>〈球蘋家〉你的意見</h1><p>C朗再奪殊榮，成就是否已蓋過簡東拿？<br> http:hk.myblog.yahoo.com/appleballmen/</p><p>你的回應</p><p>●你認為曼聯今屆能否奪得雙料（英超及歐聯）冠軍？<br> 請上〈球蘋家〉留言<br> <br> 姚天：儘管曼聯剛於聯賽敗於車路士腳下，但形勢上仍然處於上風，對於爭奪聯賽冠軍有絕對主動權。歐聯方面，則視乎巴塞眾球星能否發揮應有實力，只要巴塞臨場表現對辦，絕對有力威脅在聯賽沒有失分空間的曼聯。<br> <br> 曼人：得！對車仔唔係無運早就追和；對巴塞有主場之利，今年歐聯主場真係無敵，之後可放盡去踢兩場聯賽，好大機會奪得雙料冠軍。</p></body></html>
