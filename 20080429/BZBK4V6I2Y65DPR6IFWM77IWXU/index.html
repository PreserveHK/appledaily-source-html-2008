<html><header><meta charset="utf-8"><title>醫學Online<br>吃番茄醬防曬護膚</title></header><body><h1>醫學Online<br>吃番茄醬防曬護膚</h1><p>多吃番茄醬可以防曬，英國曼徹斯特大學邀請20名成年人參加一項研究，參加者分成兩組，一組人每天食用55克番茄醬及10克橄欖油，另一組只食用橄欖油，三個月後研究人員抽取參加者的皮膚樣本進行分析，發現進食番茄醬的人皮膚受紫外線破壞的程度低33%，估計是番茄醬內的抗氧化物發揮功效。但專家提醒公眾番茄醬只是可以保護皮膚的食物之一，暴露在猛烈陽光下仍要使用防曬產品。</p></body></html>
