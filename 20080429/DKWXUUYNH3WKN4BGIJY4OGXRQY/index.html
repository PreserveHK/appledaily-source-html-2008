<html><header><meta charset="utf-8"><title>Coldplay新碟起革命</title></header><body><h1>Coldplay新碟起革命</h1><p>英國樂隊Coldplay的新碟《VivaLaVida》將於6月12日推出，唱片封面日前在樂隊官方網頁曝光，設計用了法國著名畫家Eug囗neDelacroix於1830所繪的法國大革命油畫《LibertyLeadingthePeople》。<br> 另外Coldplay在昨日將其最新單曲《VioletHill》放上網供歌迷免費下載，而唱片的7吋黑膠版，則隨5月7日的音樂雜誌NME免費附送，另外樂隊更會於6月16日在倫敦Brixton'sAcademy舉行免費演唱會，可謂向樂迷賣大包。</p></body></html>
