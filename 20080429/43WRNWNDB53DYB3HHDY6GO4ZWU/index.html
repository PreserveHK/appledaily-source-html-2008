<html><header><meta charset="utf-8"><title>POLICE25周年眉鏡</title></header><body><h1>POLICE25周年眉鏡</h1><p>作為記者要寫事實，小記先申報利益，雖為愛鏡之人（無近視卻買了不下十副眼鏡），但絕未買過POLICE的出品。因為印象之中，POLICE眼鏡多是hi-tech，「型佬」戴開那類型，與小記「乸乸地」的形象南轅北轍。但今次慶祝POLICE成立25周年的特別版太陽眼鏡就令小記有所動搖，尤其對玩開粗黑框的人特別有新鮮感，這個525型號的眉鏡設計正是POLICE八十年代時的當紅小生，加上比原版更優質的金屬鏡臂，vintage友可儲番一副。<br>（Pang）<br><br>查詢：21483883</p></body></html>
