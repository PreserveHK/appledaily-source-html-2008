<html><header><meta charset="utf-8"><title>飛天橡皮艇海軍樂用</title></header><body><h1>飛天橡皮艇海軍樂用</h1><p>加點創意，橡皮艇不再只是水上漂流的小船，而是可以一飛冲天。意大利海洋競賽運動員兼機師馬蘭格里（DoiMalingri），發明了一艘海空兩用的橡皮艇，簡稱FIB（FlyingInflatableBoat），配備二衝程引擎及滑翔翼等，在海面上飛行的最高時速可達80公里，最妙是飛艇上人人不濕身。FIB每艘售價32,300美元（約25萬港元），據聞不只遊艇艇主買來過癮，連美國海軍都用它執行任務。<br> BornRich網站</p></body></html>
