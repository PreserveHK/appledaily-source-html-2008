<html><header><meta charset="utf-8"><title>馮仁昭四圍超：石詠莉預告跳鋼管舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：石詠莉預告跳鋼管舞 - 馮仁昭</h1><p>石詠莉噚日接受商台訪問，順便宣傳新歌《情難控》。佢話今次單拖唱歌，好似等緊乖仔出世一樣，但佢就承認一個人宣傳有啲唔慣，仲話兩位隊友唔會因此妒忌，反而叫佢加油。至於啲歌衫會唔會好激，佢話：「等公司諗，個形象冇變，不過唔會係行玉女，自己一路都唔係咁，突然之間咁，你哋仲驚同奇怪，一陣又話我假正經。」石詠莉仲透露Freeze暑假時會推出第二張專輯，仲計劃大跳鋼管舞配合快歌。</p></body></html>
