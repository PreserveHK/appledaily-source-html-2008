<html><header><meta charset="utf-8"><title>財話短說<br>上商最多派半年花紅</title></header><body><h1>財話短說<br>上商最多派半年花紅</h1><p>▲受惠於各項業務均平穩增長，上海商業銀行去年度股東應佔溢利增長32.35%至21.99億元；期內淨利息及其他營業收入，分別增長10.1%及55.6%，但淨息差則收窄9點子至2.1厘。該行董事兼總經理郭錫志表示，今年首季業務增長勢頭持續，但由於股市表現反覆，整體收費收益或較去年遜色。另外，該行亦發放花紅獎勵金，平均相等於員工月薪的3至6個月。</p></body></html>
