<html><header><meta charset="utf-8"><title>張根錫公認最啱扮柯南</title></header><body><h1>張根錫公認最啱扮柯南</h1><p>動畫《名偵探柯南》的最新劇場版即將在韓國上映，當地有電影網站早前便發起「最適合當《名偵探柯南》真人版」的選舉，曾拍攝韓劇《黃真伊》的人氣偶像張根錫以超過四成得票率，大熱當選冠軍。</p><p>外表令少女心動</p><p>雖然曾主演真人版的日星小栗旬不在候選之列，但韓國網友卻認為張根錫擁有像高中生般的少年面孔，同時又有令少女心動的外表和清晰的眼神，一致認為由他扮演主角工藤新一最為合適。至於第二至第五名分別為男歌手李承基、男星鄭一宇、白誠鉉和金範。</p></body></html>
