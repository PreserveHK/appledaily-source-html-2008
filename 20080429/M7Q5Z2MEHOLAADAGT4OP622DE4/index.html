<html><header><meta charset="utf-8"><title>紅BlogBlog：楊恭如出海賀母親節</title></header><body><h1>紅BlogBlog：楊恭如出海賀母親節</h1><p>剛剛戀上「補習界伊健」簡俊傑的楊恭如，近日工作接踵而至，日前她在網誌表示剛剛在上海辦了很多事情，又出席活動又拍廣告，凌零發也替她高興。<br> 母親節將至，楊恭如決定跟母親坐大郵輪出海，她說：「跟很多很多朋友們一起去，呵呵，一定會玩的非常開心。」凌零發相信其男友簡俊傑都會前往，跟未來外母打交道。<br> 楊恭如blog網址 http://blog.sina.com.cn/yanggongru </p></body></html>
