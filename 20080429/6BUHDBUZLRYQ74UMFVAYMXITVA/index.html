<html><header><meta charset="utf-8"><title>Geri出童話書多得囡囡</title></header><body><h1>Geri出童話書多得囡囡</h1><p>已育有一女的SpiceGirls成員GeriHalliwell近日唱而優則寫，推出一連六冊的童話書，其首冊取名為《UgeniaLavender》的童話書快將出版，前日她更到倫敦動物園舉行閱讀會，向逾70位分別為5至12歲的兒童講故事。</p><p>動物園講故事</p><p>Geri與出版商簽訂合約，共推出六冊童話，在未來六個月將每月推出一冊，首冊將於本周面世，前日她於倫敦動物園講故事時，現場小朋友的反應看來不錯。Geri說：「這輯童話故事，由創作至完成共花上四年時間，女兒也給予我不少靈感。」</p></body></html>
