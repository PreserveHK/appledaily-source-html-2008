<html><header><meta charset="utf-8"><title>小春咀攬周家蔚</title></header><body><h1>小春咀攬周家蔚</h1><p>陳小春近期為了替國語碟造勢，不斷到各地宣傳，日前他又與周家蔚合作拍攝《我不是偉人》MV，他飾演攝影師，與飾演模特兒的周家蔚相戀，當中二人有親嘴鏡頭，艷福不淺。MV中講述他有天找來張穎康與女友一起拍照，竟令兩人擦出愛火花，小春更因而失去女友。</p><p>自信爆棚</p><p>小春失戀後如常工作，豈料有一日周家蔚帶着新歡來探訪他，還送上喜帖，令小春心如刀割，但他強忍淚水，不想在情敵面前示弱。現時與應采兒蜜運中的小春，拍完MV後自信地說：「我成個太陽咁，跟住我就有光同溫暖，如果唔係拍MV，我唔信我啲女朋友會有可能俾人搶走呀！」<br> 撰文：葉雪</p></body></html>
