<html><header><meta charset="utf-8"><title>客貨車被拆車牌縱火</title></header><body><h1>客貨車被拆車牌縱火</h1><p>【本報訊】西九龍公路支路民安隊總部對開，昨清晨發生縱火燒車事件，一部車牌被拆走客貨車着火焚燒，火勢猛烈全車嚴重毀爛，警方正追查是否失車，找尋車主了解事件。<br> 燒車現場為西九龍公路支路民安隊總部對開。昨清晨5時許，民安隊總部一名姓趙（53歲）保安員，發現支路慢線上一部客貨車起火，火勢猛烈全車陷入一片火海，立即報警。<br> 消防員趕至開喉將火撲熄，惟全車已嚴重焚毀，發現該車頭尾車牌均被拆走，加上火勢蔓延不尋常，懷疑被人縱火，通知警方跟進調查。由於車牌被拆去，警方正查看客貨車引擎資料，追查是否失車找尋車主下落，了解被縱火燒車原因。</p></body></html>
