<html><header><meta charset="utf-8"><title>安全套裝<br>潮抗恐怖襲擊</title></header><body><h1>安全套裝<br>潮抗恐怖襲擊</h1><p>生化襲擊，令人聞風喪膽。不用怕，荷蘭設計師斯米特（TimSmit）設計的城巿安全套裝（UrbanSecuritySuit）「睇得又打得」，讓你有型面對恐怖襲擊。<br> 不要看這安全套裝像一件質料單薄的連帽上衣，其實它是用富彈性、防水、保溫的物料氯丁橡膠（neoprene）製造。各重要器官外面還加了Kevlar防彈板層，當中最大的一塊就在心臟位置。<br> 不過恐怖分子陰毒無比，防水、防彈未夠安全，所以斯米特還為你準備了一個防毒面罩。想買一套「看門口」？可惜安全套裝尚未大量生產，各位要等一等。<br> dvice網站</p></body></html>
