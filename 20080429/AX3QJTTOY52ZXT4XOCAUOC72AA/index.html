<html><header><meta charset="utf-8"><title>龍捲風連環襲美200人傷</title></header><body><h1>龍捲風連環襲美200人傷</h1><p>美國維珍尼亞州東南部前天（周一）遭到三股龍捲風吹襲，造成超過200人受傷，州長卡因要在災區頒佈緊急狀態令。<br> 龍捲風前日先後吹襲薩克福市、科洛尼爾海茨和不倫瑞克縣，當中以吹襲薩克福市那股龍捲風最強勁，以「之」字形吹襲，沿路40公里的房子被吹毀、汽車被吹翻、樹木也被吹斷，造成超過200人受傷。有居民慨嘆：「現在只剩下斷裂的電線杆、電話線和愁容。」至於不倫瑞克縣那股龍捲風，時速達138至177公里，為沿途275米造成廣泛破壞。龍捲風在科洛尼爾海茨造成18人受傷，商場損毀。維州電力公司指，龍捲風令5,500戶沒電力供應。<br> 美聯社</p></body></html>
