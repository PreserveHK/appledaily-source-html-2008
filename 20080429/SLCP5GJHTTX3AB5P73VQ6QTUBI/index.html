<html><header><meta charset="utf-8"><title>案件速遞<br>保險經理否認非禮少女</title></header><body><h1>案件速遞<br>保險經理否認非禮少女</h1><p>【本報訊】保險公司經理涉嫌在乘搭港鐵列車時，趁車內人多擠迫，用左手撫摸一名少女的下體，少女一直以為是其他物件觸碰她，直至車內人流較少時才發現被侵犯，立即報警。涉案經理昨在九龍城裁判法院否認一項非禮罪，押後至下月13日開審，他獲准以現金三千元保釋外出。<br> 被告岑紹佳（43歲）被指於本月24日在一列由油麻地駛往尖沙嘴的港鐵列車內非禮一名二十多歲的女學生。控方將會傳召三名證人，被告則投訴警方，指有警員威迫他招供，否則會為他鎖上手銬，帶返辦公室調查，被告擔心失去工作才招認。<br> 案件編號：KCCC2509/08</p></body></html>
