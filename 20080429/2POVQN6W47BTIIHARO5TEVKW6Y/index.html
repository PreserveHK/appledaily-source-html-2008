<html><header><meta charset="utf-8"><title>倖田來未黐Fergie博反彈</title></header><body><h1>倖田來未黐Fergie博反彈</h1><p>日本女歌手倖田來未今年初因「羊水腐臭」言論而被雪藏，令聲勢大不如前。現正忙於巡迴個唱的倖田來未，宣佈將於6月11日推出全新細碟《Moon》。為博反彈，倖田將與美國HipHop組合BlackEyedPeas女主音Fergie合唱一曲，為全力復出樂壇造勢。</p><p>送沙灘拖</p><p>倖田與Fergie合唱一曲《ThatAin'tCool》，倖田於06年曾與Fergie為時裝雜誌一同拍攝寫真，早已表示期待兩人合作。此外，歌迷會成員預訂細碟，更會獲得倖田親自設計的沙灘拖鞋。</p></body></html>
