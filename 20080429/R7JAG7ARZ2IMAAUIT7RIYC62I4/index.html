<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏猛試鞋冇幫襯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏猛試鞋冇幫襯 - 馮仁昭</h1><p>徐淑敏（Suki）噚日去到銅鑼灣為Fiorucci示範春夏手袋同鞋，Suki話最近睇中一對3,000幾蚊嘅鞋，雖然佢先後去咗鞋舖試着5次，但依然買唔落手，佢笑笑口話：「雖然我有能力買，又未試過咁鍾意一對鞋，不過我覺得對鞋實在太貴，所以試吓我都好滿足。」Suki仲話自己唔算得上鞋癡，通常佢都係將啲鞋擺入鞋櫃，唔會好好「善待」啲鞋。</p></body></html>
