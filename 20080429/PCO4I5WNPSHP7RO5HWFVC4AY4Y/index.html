<html><header><meta charset="utf-8"><title>最貴Daytona索價394萬</title></header><body><h1>最貴Daytona索價394萬</h1><p>「勞力士」其中一個賣點是保值，最近一隻Daytona更創下新紀錄。紐約蘇富比拍賣行上周三的拍賣會，其中一件拍賣品是曾經屬於搖滾巨星EricClapton的1971年「Albino」RolexDaytona，估計價值10萬至15萬美元（約78萬至117萬港元），但最終竟以高達50.5萬美元（約394萬港元）成交，成為史上最貴的Daytona，居於Rolex拍賣榜第二位。<br> Luxist網站</p></body></html>
