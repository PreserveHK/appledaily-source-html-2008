<html><header><meta charset="utf-8"><title>AlberElbaz設計Piaget愛心Tee</title></header><body><h1>AlberElbaz設計Piaget愛心Tee</h1><p>瑞士珠寶品牌Piaget（伯爵）去年開始舉行HearttoHeart慈善派對，找來香港設計師鄭兆良設計tee，為香港癌症基金會籌款。今年活動在下月23日舉行，更請來Lanvin設計總監AlberElbaz設計tee，善款就全數捐予慧妍雅集。<br> AlberElbaz將奪目的心形線條，巧妙地融入HearttoHeartT-shirt的設計中，AlberElbaz表示：「我們都需要愛及被愛……我很榮幸能與Piaget攜手合作，把愛心及希望帶給有需要的人。」<br> 撰文：DebbieLum</p></body></html>
