<html><header><meta charset="utf-8"><title>大S袋400萬嗌空虛</title></header><body><h1>大S袋400萬嗌空虛</h1><p>徐熙媛（大S）由05年開始，出任瑞士天梭錶（Tissot）品牌代言人，一簽三年合約，昨日她在台北，獲品牌宣佈再續約三年至2010年，大S三年酬勞更突破1,500萬新台幣（約384萬港元），相當厲害。</p><p>獲封代言大王</p><p>大S透露，過去三年做代言人，品牌送她逾三十隻手錶，難怪她對加酬金續約，笑着直稱「滿意」。大S曾出書《美容大王》，天梭昨日在活動上將她冠名為「代言大王」，為她披彩帶及送獎盃，大S笑說：「我好像選美冠軍喔！」問到她的感情狀況，她也俏皮回應：「目前感情空白到極點，單身單到爆！」<br> 採訪、攝影：PearlLai&#13;</p></body></html>
