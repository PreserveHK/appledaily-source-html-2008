<html><header><meta charset="utf-8"><title>醫學Online<br>黑朱古力有益孕婦</title></header><body><h1>醫學Online<br>黑朱古力有益孕婦</h1><p>美國耶魯大學一項研究發現，孕婦進食黑朱古力可預防高血壓，減低出現產前子癇症的風險。研究人員統計了2,291名孕婦每天進食朱古力的份量，再量度臍帶血內的咖啡鹼含量，結果發現孕婦多吃黑朱古力，較不吃朱古力的孕婦，患上產前子癇症的風險減低69%，專家估計黑朱古力含豐富的咖啡鹼，有助刺激心臟、放鬆血管及子宮等肌肉組織，並令血管擴張，故可預防妊娠高血壓。</p></body></html>
