<html><header><meta charset="utf-8"><title>胞兄未娶澤尻冇得嫁</title></header><body><h1>胞兄未娶澤尻冇得嫁</h1><p>日本女星澤尻英龍華，近日多番傳出同中坑男友高城剛於英國結婚。新一期日本雜誌《FLASH》訪問了澤尻的27歲胞兄澤尻劍士。生得高大威猛的澤尻劍士，於東京新橋經營餐廳，他否認妹妹結婚的傳聞。單身的他更笑言已告誡妹妹不可以爬他頭搶先結婚。</p><p>讚胞妹堅強</p><p>對於胞妹過去一年負面新聞不絕，他毫不擔心的說：「近一、兩年的她，相比16、17歲的時候，反而踏實成熟了不少。」此外，他又表示澤尻英龍華被批評宣傳黑面後，並不如外間所講般沮喪，還盛讚妹妹遺傳了母親的堅強性格。</p></body></html>
