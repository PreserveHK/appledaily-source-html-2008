<html><header><meta charset="utf-8"><title>杏兒辣舞鬥天明</title></header><body><h1>杏兒辣舞鬥天明</h1><p>無綫和湖南衛視合辦的《舞動奇跡2》，日前繼續進行賽事，分別由陳小春和羅家英擔任評判，參賽的胡杏兒身穿火紅色低胸舞衣，襯黑色魚網絲襪，表演一場如電影《芝加哥》（Chicago）的舞蹈，舞姿火辣誘人，現場反應熱烈，湯盈盈則以夜貓造型現身。</p><p>倒立贏掌聲</p><p>男藝員方面，鄭嘉穎夥拍內地女選手演繹一幕老上海灘愛情故事的舞蹈，感覺懷舊浪漫，但最突出的參賽者則是洪天明，他不但表演勁歌熱舞帶動氣氛，尾聲時還做出單手倒立姿勢，贏得全場掌聲。<br> 撰文：卓寶花</p></body></html>
