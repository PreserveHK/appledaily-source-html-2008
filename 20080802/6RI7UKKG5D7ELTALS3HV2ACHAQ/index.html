<html><header><meta charset="utf-8"><title>除臭西裝打救「臭男人」</title></header><body><h1>除臭西裝打救「臭男人」</h1><p>一套筆挺西裝，能令男士看起來精神爽利，但天時暑熱穿西裝，很容易汗流浹背，發出陣陣汗臭味，失禮人前。有日本公司推出一款能釋出香味的通爽西裝，懂得中和汗臭，令男士不必再為異味擔驚受怕。<br> Farago推出的Aircool西裝，縫有「抗菌銀離子粉末」內層，聲稱能夠中和西裝和穿衣者上的汗味，每套售200英鎊（約3,077港元）。該公司還推出了除臭T恤、Polo恤和襪子，跟除臭西裝異曲同工，穿上它們就不怕變成「臭男人」。　Techdigest網站&#13;</p></body></html>
