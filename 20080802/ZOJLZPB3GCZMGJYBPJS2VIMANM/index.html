<html><header><meta charset="utf-8"><title>司機撞車險飛落隧道</title></header><body><h1>司機撞車險飛落隧道</h1><p>【本報訊】昨午2時10分，一名60歲姓陳男子，駕駛一輛空載公共小巴駛經觀塘開源道迴旋處內線時，司機聲稱由內線切出外線時，與一輛私家車碰撞，小巴繼而撞毀路邊6米鐵欄及一個指示燈箱後，再猛撞3呎高石壆停下，車頭損毀，撞風玻璃應聲飛脫及險墮25呎下的行車隧道內。</p><p>文件夾卡着安全帶</p><p>小巴司機的安全帶上有一個文件夾，疑有人刻意卡着安全扣使安全帶弄鬆不緊貼胸肩，因安全帶失去保護作用致頭、頸受傷，事後送院。<br> 香港汽車高級駕駛協會副主席蒙海強稱，司機以文件夾及扣針等物件弄鬆安全帶屬違法，一旦被證實因其弄鬆安全帶，或因此未能獲保險賠償。</p></body></html>
