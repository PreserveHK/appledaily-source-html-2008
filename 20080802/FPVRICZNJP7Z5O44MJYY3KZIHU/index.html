<html><header><meta charset="utf-8"><title>隔牆有耳：大姐明幫張超雄嗌咪 - 李八方</title></header><body><h1>隔牆有耳：大姐明幫張超雄嗌咪 - 李八方</h1><p>曾經受情緒病困擾嘅大姐明林建明，近年淡出幕前多做慈善工作，佢同為社福界打拼嘅公民黨張超雄惺惺相惜，知道張超雄轉戰新西直選，即刻義不容辭助選，噚日去葵芳為張超雄站台嗌咪。<br> 大姐明現任「心晴行動慈善基金」主席，噚日狂數政府支援弱勢社群不足，佢以情緒病患者過來人身份為例，話要排期睇症起碼要等一年半載，想睇私家醫生都唔得，因為醫藥費貴到飛起，十分無奈。原來「心晴行動」一直冇獲政府資助，全靠市民捐助支持運作，佢希望立法會議員可以幫同類機構爭取資源。</p></body></html>
