<html><header><meta charset="utf-8"><title>溫家寶提前向季羨林祝壽</title></header><body><h1>溫家寶提前向季羨林祝壽</h1><p>國務院總理溫家寶昨日分別看望為中國科技、文化、教育事業作出重要貢獻的季羨林、錢學森和何澤慧三位學者，向他們致以親切問候。「季老，我提前給您祝壽了。」走進解放軍總醫院的病房，溫家寶趨步向前，握住了季老的手說。本月6日適值季老97歲生日，溫家寶告訴季老：「奧運會快開了。」「這是件大事，是世界對中國的肯定。」兩人言談甚歡。季老為中國著名的語言學家，文學繙譯家和作家。　新華社</p></body></html>
