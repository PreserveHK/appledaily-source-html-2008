<html><header><meta charset="utf-8"><title>澳門警官集體求福利</title></header><body><h1>澳門警官集體求福利</h1><p>【本報訊】澳門特區立法會近日就「領導及主管人員通則法律」草案展開討論，有高級警官憂慮職務特別津貼將被削減，昨日10多名副警司級人員到保安司商討，認為當局做法是肥上瘦下。<br> 昨日上午，10多名副警司級人員到保安司商討職務特別津貼問題，有人認為當局肥上瘦下，將來他們的此類津貼會被削減。<br> 澳門保安司司長張國華就事件回應稱，此屬警隊內部工作會議，內容應要保密，現時有關警員的職務特別津貼還未有決定，他不擔心這問題會影響警隊士氣。</p></body></html>
