<html><header><meta charset="utf-8"><title>車展Update：Honda大抽獎玩多一周</title></header><body><h1>車展Update：Honda大抽獎玩多一周</h1><p>上個周末Honda本田車展已經搞咗個瘋狂大抽獎，即時買車就即刻有得抽獎，仲要人人有份，獎賞高達十萬至堅，聽講話反應踴躍，代理喺徇眾要求下再接再厲，喺今、明兩日再嚟多一次，仲講明決不再延期㖭。FamilyDay大人與小朋友同行怕悶都唔使驚，代理體貼到請埋小丑喺Showroom搞Party，同樣有禮物送，小朋友開開心心玩番日，唔會阻住老竇睇心水靚車㖭，有心出車嘅話應該可以合家歡喇！<br><br>記者：梁美甜</p><p>日期：今、明兩天<br> 時間：10:00am-9:00pm<br> 地點：各本田陳列室（23802231）</p></body></html>
