<html><header><meta charset="utf-8"><title>隔牆有耳：羅范指點議員 - 李八方</title></header><body><h1>隔牆有耳：羅范指點議員 - 李八方</h1><p>退休高官下海從商隨時一身蟻，都係得把口齋講穩陣啲。先後離開教統局同廉署、𠵱家做咗港區人大代表羅范淑芬噚日出席港台節目《政壇新秀訓練班》，同大學生討論做立法會議員應具備條件。羅范只做過官未做過議員，𠵱家做人大都係聊備一格角色，佢認為做議員必須具備協調不同意見嘅能力，因為選民嘅意見個個唔同，一定要擺平種種分歧先可以向政府反映意見。<br> 羅范離任廉政專員時，指本港政治畸形，佢話畸形情況仍然存在，政治局面依然好分化，新一屆立會選舉開鑼，佢希望議員團結一致，唔好貿然以反對派自居，應該同舟共濟為民請命喎。</p></body></html>
