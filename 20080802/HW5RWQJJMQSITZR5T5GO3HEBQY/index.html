<html><header><meta charset="utf-8"><title>八卦風：三零車牌　免費換機油</title></header><body><h1>八卦風：三零車牌　免費換機油</h1><p>三菱代理環宇汽車為慶祝40周年紀念，舉凡三菱私家車車主嘅車牌印有「30」呢個連續數字，均可以免費更換機油同油隔，而車牌印有3或0字嘅三菱私家車車主，則得到六折人工同零件優惠咁話。除此之外，代理總公司森那美更於8月期間為旗下三菱、標致同埋鈴木嘅私家車提供免費冷氣同電池系統檢查，同時，亦提供多項推廣優惠，好似以推廣價$140就有原價$470嘅補充雪種等，都幾筍㗎！<br><br>記者：梁美甜<br>查詢：環宇汽車（24119535）</p></body></html>
