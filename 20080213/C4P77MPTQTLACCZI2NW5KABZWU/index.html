<html><header><meta charset="utf-8"><title>財話短說<br>佛山市政府增持榮山至73%</title></header><body><h1>財話短說<br>佛山市政府增持榮山至73%</h1><p>▲榮山國際（570）昨公布，第二大股東YipSiuChun以總代價6674.5萬元，即每股0.23元，悉售手上34.92%或2.9億股予大股東佛山市政府；佛山市政府的持股量將由37.91%增至72.87%，並須以同價向小股東提出全面收購，但大股東擬維持榮山的上市地位。每股作價0.23元較榮山停牌前0.35元折讓34.3%。</p></body></html>
