<html><header><meta charset="utf-8"><title>希慎財神搶鏡</title></header><body><h1>希慎財神搶鏡</h1><p>新正頭各大商場嘅開年儀式接踵而嚟，噚日搞新春團拜嘅，就有希慎興業（014）旗下銅鑼灣利園、新世界發展（017）旗下尖沙嘴新世界中心，同埋新地（016）、恒地（012）同煤氣（003）合作發展嘅中環國際金融中心（ifc）。<br> 新世界中心賀歲嘅醒獅最多，有5隻（下左圖），ifc就醒獅、金龍打孖上（下右圖）；不過，都唔及希慎出位，佢哋有個鬍鬚黐到上鼻哥嘅騎呢財神，贏晒（圖一）。<br> 黃賢創、陳亮華、李潤芳攝</p></body></html>
