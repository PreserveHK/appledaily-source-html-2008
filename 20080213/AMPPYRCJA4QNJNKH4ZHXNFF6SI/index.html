<html><header><meta charset="utf-8"><title>希拉莉頒和平獎<br></title></header><body><h1>希拉莉頒和平獎<br></h1><p>昨日柏林影展舉行期間，當地也舉行了一個名為CinemaForPeace的慈善拍賣晚宴，愛情片《留給最愛的情書》（P.S.ILoveYou）兩屆奧斯卡影后希拉莉史雲克（HilarySwank）昨日盛裝打扮到場支持活動，出席的名人還有向來支持推動世界和平的愛爾蘭音樂人BobGeldof。</p><p>賓京士利晒恩愛</p><p>身穿低V晚裝的希拉莉史雲克昨日上台向著名阿富汗女議員若亞（MalalaiJoya）頒發一項和平獎，以表揚她對推動和平的貢獻。英國男星賓京士利（BenKingsley）也獲頒和平獎座，他不忘帶同愛妻大晒恩愛。</p></body></html>
