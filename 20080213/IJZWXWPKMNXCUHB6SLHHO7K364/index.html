<html><header><meta charset="utf-8"><title>遲到之後話為球員好<br>求驗客手記：伊莉莎伯一語道破玄機 - 求驗客</title></header><body><h1>遲到之後話為球員好<br>求驗客手記：伊莉莎伯一語道破玄機 - 求驗客</h1><p>中國女足教練伊莉莎伯遲到事件有新進展，呢位法國女士拒絕向領隊張健強交罰款，仲表示等中國足協副主席楊一民嚟到先算。我求大俠覺得件事同文化差異有關，法國人遲到3分鐘已經算係早到，不過遇着揸住雞毛當令箭嘅中國領隊，仲唔執到正咩？足球亦講究心態放鬆更緊要，伊莉莎伯之後同球員講：「我其實係為你好！」呢句說話道破玄機，東亞賽仲有幾日就開波，何必臨急抱佛腳？不過呢啲嘢中國球員點會明啊？</p></body></html>
