<html><header><meta charset="utf-8"><title>千祈咪錯過入樽賽<br>求驗客手記：懷特侯活要求升高籃框 - 求驗客</title></header><body><h1>千祈咪錯過入樽賽<br>求驗客手記：懷特侯活要求升高籃框 - 求驗客</h1><p>嚟緊周末就係NBA嘅盛事明星賽，講到當中最矚目嘅比賽，必定係入樽賽。今次4位參加者中，其中之一就係上屆以一記跳到12呎6吋高「貼紙入樽」、技驚四座嘅魔術中鋒懷特侯活；呢位7呎巨人今屆再次要求NBA，將籃框由平時嘅10呎升到12呎，以突顯佢嘅彈力喎。面對高難度挑戰，其他對手好似據聞可以係罰球線後一步跳起入樽嘅基爾，就話幾高都唔驚，即管放馬過嚟。睇嚟今屆入樽賽必定鬥到頭崩額裂。</p></body></html>
