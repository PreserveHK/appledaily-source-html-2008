<html><header><meta charset="utf-8"><title>柴崎幸見家長眼濕濕</title></header><body><h1>柴崎幸見家長眼濕濕</h1><p>日本女星柴崎幸與男友妻夫木聰雖然屢傳分手，但二人私底下卻打風都打唔甩。早前幸妹便被目擊與聰仔的雙親齊齊欣賞他的舞台劇，台下的幸妹更被男友的演技感動得眼濕濕。</p><p>陪睇聰仔舞台劇</p><p>聰仔早前與女星廣末涼子合作演出舞台劇《Kiru》，拍畢劇集《偵探伽利略》的幸妹也專程往捧場，當日幸妹與聰仔的雙親坐在一起，更被發現因台上男友的演技而感動得眼泛淚光。以往聰仔也曾多次被偷拍到與幸妹的父親會面，看來兩人關係早已被雙方家長認可。</p></body></html>
