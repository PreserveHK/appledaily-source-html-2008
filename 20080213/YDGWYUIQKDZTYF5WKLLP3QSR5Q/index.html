<html><header><meta charset="utf-8"><title>新知熱聞：昆明警帽裝鏡頭</title></header><body><h1>新知熱聞：昆明警帽裝鏡頭</h1><p>潮流興玩自拍，雲南昆明市西山公安分局的警員，近日也在警帽上安裝連接隨身微型電腦的迷你攝影鏡頭（圖）。但他們不是用來隨便亂拍，而是協助在處理突發性事件或糾紛時，能夠即場、即時以錄影方式取證。當局強調，這個新儀器也可防止襲警事件發生，以及規範公安人員行為。網民卻質疑，這根本是加強社會監控的一種手段。也有網民擔心，鏡頭長時間打開，拍下公安人員所見，他們「上廁所怎辦，難道冒着尿在鞋上的危險看天花板？」<br> <br>  http://news.163.com/08/0213/02/44I1E74N0001124J.html </p></body></html>
