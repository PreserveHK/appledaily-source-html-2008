<html><header><meta charset="utf-8"><title>中環在線：奇拿帶挈嘉禾大賺 - 李華華</title></header><body><h1>中環在線：奇拿帶挈嘉禾大賺 - 李華華</h1><p>上年10月接咗鄒文懷火棒嘅內地娛樂大亨──橙天主席伍克波，噚日以嘉禾娛樂（1132）主席身份同傳媒團拜，呢位充滿東瀛味嘅主席留學日本，鼠年就用日本片《L之終章．最後的23天》打頭炮，仲趁住團拜向傳媒交代新春成績。<br> 唔知係咪太多人將最近發放淫照嘅源頭，比喻為《死亡筆記》主角「奇拿」，所以吸引多咗人去睇呢套外傳電影《L》？伍克波話單係年初一至三，套戲票房已收400幾萬，成為新春最賣座電影之一；同期上映嘅台灣嘉禾院線亦唔輸蝕，3日大收千幾萬台幣。</p></body></html>
