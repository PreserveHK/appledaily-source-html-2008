<html><header><meta charset="utf-8"><title>上海直擊<br>阿倫金曲冧上海妹</title></header><body><h1>上海直擊<br>阿倫金曲冧上海妹</h1><p>譚詠麟（阿倫）前晚在上海大舞台舉行「世博放歌．2008新春音樂會」，他以溫拿時代歌曲作為音樂會序幕，並演繹不同時期的重要作品。當阿倫唱到《愛在深秋》和《雨夜的浪漫》等經典金曲時，全場觀眾起哄，不少30至40歲的女歌迷更揮動螢光棒一起跟着和唱。</p><p>為世博寫歌</p><p>對於歌迷的熱情表現，阿倫大為感動，不少觀眾在演唱會中更送上禮物甚至利是，他說：「觀眾就是藝人的財神爺，這個夜晚，我收到的不止是紅包，更收到歌迷對我的期望和信任。」<br> 阿倫稍後會為2010年上海世博寫歌，前晚還以一首《不見不散》相約歌迷到時再見。<br> 採訪、攝影：郭晨</p></body></html>
