<html><header><meta charset="utf-8"><title>財話短說<br>華南投資6.5億購雲南銅礦場</title></header><body><h1>財話短說<br>華南投資6.5億購雲南銅礦場</h1><p>▲華南投資（159）宣佈，擬斥資6.5億元收購雲南省綠春縣銅礦場90%權益，將以1.4億元現金、總值1.035億元新股，以及4.065億元可換股票據支付。新股發行價及票據兌換價同為每股0.3元，較停牌前0.55元折讓45.45%。為方便交易進行，集團擬增加2億元法定股本至4億元。擬收購的礦場已有開採許可證及探礦權，估計蘊含資源量約25.6萬噸銅、27.3萬噸鉛、6.6萬噸鋅等。</p></body></html>
