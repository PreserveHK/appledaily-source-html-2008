<html><header><meta charset="utf-8"><title>10億人次昅翔子Blog</title></header><body><h1>10億人次昅翔子Blog</h1><p>有「日本blog之女王」稱號的性感女星中川翔子，前日為細碟《snowtears》以及輯錄了其網誌精華內容的書籍《貪欲DAYS》舉行fans聚會。翔子在200名fans面前宣佈，網誌創下超過10億人次瀏覽的紀錄，認真厲害！</p><p>聲言裸跑</p><p>翔子的網誌在短短3年間便吸引逾10億人瀏覽，難怪她興奮地說：「我實在太幸福了！」又用手機與台下一班fans合照。<br> 另外，翔子的處女大碟《BigBang!!!》將於下月19日面世，她表示若大碟能榮登大碟榜冠軍，就會在東京中野裸跑。</p></body></html>
