<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JaniceMan着婚紗圓夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JaniceMan着婚紗圓夢 - 馮仁昭</h1><p>人氣索模文詠珊（JaniceMan右）最近夥拍型男徐正希擔任芝柏婚紗代言人，早前佢哋喺數碼港影婚紗相。雖然當日凍冰冰，但Janice仍然好專業，同新郎哥喺鏡頭前甜蜜蜜交足貨。今次Janice換咗好多個look，滿足晒佢一顆恨嫁的心，佢話：「影婚紗相係每個女仔夢寐以求嘅事，雖然唔係第一次着婚紗，但今次着住婚紗行入玫瑰禮堂嗰一剎那，真係好似行禮一樣！」</p></body></html>
