<html><header><meta charset="utf-8"><title>長澤DIY朱古力示愛</title></header><body><h1>長澤DIY朱古力示愛</h1><p>今日是一年一度的情人節，身為朱古力代言人的日本青春女星長澤正美，前日為由她主持的電台節目公開錄音，更即席示範製作朱古力，又教在場80名女聽眾如何向心儀對象表白。</p><p>趕拍新劇</p><p>身穿紅色圍裙的長澤正美在心形朱古力上簽名，被問到情人節的回憶時，她說：「中一的時候曾親手製作朱古力向中三的師兄示愛。」正趕拍4月新劇《LastFriends》的長澤表示，情人節雖然要在工作中度過，但她準備自製朱古力慰勞台前幕後的工作人員。</p></body></html>
