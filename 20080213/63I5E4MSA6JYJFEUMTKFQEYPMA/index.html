<html><header><meta charset="utf-8"><title>財話短說<br>中國水業暫不注資菱控</title></header><body><h1>財話短說<br>中國水業暫不注資菱控</h1><p>▲中國水業（1127）副董事總經理施俊寧表示，昨通過收購菱控（8009）67.32權益，交易料3月底完成，未來會透過菱控融資發展內地水務本業，短期內亦不會向菱控注入水業資產。他續稱，旗下已終止的手錶業務正計劃出售，惟未有具體估價，而連同去年底已出售的電腦業務，公司已就兩者作出撇賬處理。另外，他說雪災對公司影響甚微，但估計今年上半年市場平均上調水費的步伐或因雪災而有所放緩。</p></body></html>
