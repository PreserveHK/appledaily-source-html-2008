<html><header><meta charset="utf-8"><title>求驗客手記：女教頭遲到5分鐘中國女足即罰款 - 求驗客</title></header><body><h1>求驗客手記：女教頭遲到5分鐘中國女足即罰款 - 求驗客</h1><p>上樑不正下樑歪，中國女足嘅法籍教練伊麗莎伯，日前因遲到5分鐘，搞到送車尾兼可能要罰款。據講，伊麗莎伯一向遲開到，搞到班球員好大怨憤。不過，等慣女士嘅求大俠今次要撐伊麗莎伯，更何況佢都係遲少少啫！而且單嘢由愛國傳媒報道，肯定要打個8折啦。仲有領隊張健強平時一定係大男人，等5分鐘就火？嚟緊東亞賽，大家咪太睇好女足，皆因球隊明顯有「反鬼婆」情緒，班球員落場肯定唔出全力。</p></body></html>
