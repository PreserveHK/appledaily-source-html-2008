<html><header><meta charset="utf-8"><title>吳智昊格鬥傷手</title></header><body><h1>吳智昊格鬥傷手</h1><p>韓劇《茶煲阿四》男主角吳智昊昨日與女星姜成妍、許怡才和SuperJunior的神童，出席新劇《戀愛中的單身爸爸》記者會。飾演格鬥選手的吳智昊大呻今次拍攝是入行以來最辛苦的，格鬥場面不但長達20小時，更因此弄致左手拇指骨折，要即時按摩和針灸。</p><p>笑中有淚</p><p>雖然拍得辛苦，不過吳智昊說：「幸好格鬥場面只有4集，其後會着重我跟兒子以及女主角許怡才的感情線。」記者會上最搞鬼的莫過於神童和扮演吳智昊兒子的小演員，兩人在記者前大玩起飛腿。眾演員均希望《戀》劇能讓觀眾笑中有淚，該劇將緊接權相佑的《壞愛情》，於下周一首播。</p></body></html>
