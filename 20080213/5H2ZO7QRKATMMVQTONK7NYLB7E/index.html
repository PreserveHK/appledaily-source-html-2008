<html><header><meta charset="utf-8"><title>靜書後母騷胸惹狂轟</title></header><body><h1>靜書後母騷胸惹狂轟</h1><p>曾在韓劇《天國的階梯》中扮演「韓靜書」崔智友之惡死後母的47歲女星李輝香，近日演出新劇《幸福》。在大前晚播出的第二集中，出現她赤裸上身按摩的場面，不少觀眾看過後紛紛批評李輝香騷胸露背，意識不良，場面絕不適宜在合家歡時段播出。</p><p>特寫身體</p><p>劇集《幸福》在周六周日晚約8時半播放，該集李輝香在按摩店的場面長達3分鐘，其間不斷特寫其胸側和背部，結果大批觀眾到該劇官網留言板上狠批，有網友說：「為何要在合家歡劇集中，展示女性線條？」「與女兒一同欣賞，感到不好意思。」劇集當晚收視有21.1%，以60歲以上女性觀眾最多，難怪網友的反應如此激烈。</p></body></html>
