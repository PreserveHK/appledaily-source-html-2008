<html><header><meta charset="utf-8"><title>財話短說<br>中國公司或再提購Xstrata</title></header><body><h1>財話短說<br>中國公司或再提購Xstrata</h1><p>▲英國《金融時報》報道，全球第7大礦務公司Xstrata及持有該公司35%股權的瑞士股東Glencore，已回絕了全球礦務老二巴西淡水河谷的390億英鎊（低於每股40鎊）的收購要約，主要因前者認為Xstrata每股約值45鎊，故雙方無法達成協議。英國《星期日電訊報》月初曾報道，包括國家開發銀行在內的潛在買家，正洽購該批Xstrata股份，及後國開行曾予以否認，現時淡水河谷決定退出，不排除有中國買家會打Xstrata主意。</p></body></html>
