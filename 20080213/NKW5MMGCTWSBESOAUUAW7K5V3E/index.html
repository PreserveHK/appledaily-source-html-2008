<html><header><meta charset="utf-8"><title>Amy結攝影師新歡</title></header><body><h1>Amy結攝影師新歡</h1><p>日前剛奪五項格林美獎的英國毒后AmyWinehouse，近日與獄中丈夫BlakeFielder-Civil的關係現端倪，有說Amy欲與丈夫離婚。原來Amy身邊近日出現了另一位同樣名叫Blake的男士，兩人關係密切，似乎非友人關係般簡單。</p><p>引導向善</p><p>據英國傳媒報道，Amy早前由友人KellyOsbourne介紹下，認識了煙酒不沾的素食者、美國雜誌攝影師BlakeWood，兩人自此經常結伴外出，就連早前Amy自願進入戒療所也是Blake的功勞，因此Amy父母十分歡喜Blake。就連Amy前天領過格林美獎後，也即與Blake前往慶祝，關係不言而喻。</p></body></html>
