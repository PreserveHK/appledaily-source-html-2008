<html><header><meta charset="utf-8"><title>Lenny支氣管炎送院</title></header><body><h1>Lenny支氣管炎送院</h1><p>近日忙於宣傳新大碟的美國著名搖滾歌手LennyKravitz，昨晨因嚴重支氣管炎，被送入邁亞密一間醫院接受治療。</p><p>押後歐洲宣傳</p><p>據Lenny的發言人表示，Lenny於上月中曾因感冒及呼吸道感染而求診，但情況依然未見好轉。Lenny於昨晨再次求醫，經醫生診斷後，Lenny因缺水及過度疲勞，即時要留院接受詳細治療。Lenny剛於上周推出了全新大碟，他原定在下周起程到歐洲宣傳，現也因病而要將行程押後。</p></body></html>
