<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃英華遭車禍司機索償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃英華遭車禍司機索償 - 馮仁昭</h1><p>95年憑電影《梁祝》奪香港電影金像獎最佳配樂嘅資深音樂人黃英華，06年2月12日喺荃錦公路駕駛平治房車轉彎時失控，猛撼對頭一輛電單車，令司機嚴重受傷，據說傷及盆骨，電單車司機噚日入稟高等法院，向黃英華同其公司索償。原告譚卓強（譯音）現行動不便，而黃英華已承認危險駕駛罪，被罰款4000元同停牌半年。<br> 案件編號：HCPI114/08</p></body></html>
