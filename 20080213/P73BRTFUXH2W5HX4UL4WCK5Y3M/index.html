<html><header><meta charset="utf-8"><title>桂綸鎂拍戲犧牲天倫樂</title></header><body><h1>桂綸鎂拍戲犧牲天倫樂</h1><p>新年伊始，台灣女星桂綸鎂已身在北京拍攝徐克執導的電影《女人不壞》，雖然不能和家人一起過年，但她認為犧牲是值得的，她早前在北京接受訪問時說：「我覺得應該認真把握機會，做好了才繼續有往外走的機會。」</p><p>與張震合作</p><p>談到把握機會，接拍《女人不壞》是第一步，小鎂說：「期待日後有更多中、港、日合作的表演機會。」她的工作已排到7、8月，她說：「稍後會與張震拍一個廣告導演執導的電影，又有一部法國資金的，會跟新導演合作，另外還有兩、三個劇本在等了。」<br> 採訪：藍文浩<br> 攝影：陳俊強</p></body></html>
