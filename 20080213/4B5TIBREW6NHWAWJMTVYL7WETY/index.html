<html><header><meta charset="utf-8"><title>周美鳳買好股過世</title></header><body><h1>周美鳳買好股過世</h1><p>周美鳳昨日在中環出席IFC新年舞獅點睛儀式，她自爆由年初二開始一直生病，她說：「可能我睡房有病符星，加上天氣咁凍，所以病極未好。」她指去年公關生意好，全年出了16個月糧與員工分享成果，下周又安排甄子丹到上海主持錶店開幕。</p><p>「要一生咁計」</p><p>鼠年一開始，股市就反覆，周美鳳也謂略為損手，她說：「我賺到嘅錢都回咗少少出嚟，我舊年都賺咗五、六百萬，𠵱家回番啲啦。不過股票要一生咁計，學利孝和夫人話，買到一隻好股就夠，有買冇賣，keep住一世，咁就夠晒。」<br> 採訪、攝影：RitaLeung</p></body></html>
