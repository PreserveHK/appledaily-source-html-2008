<html><header><meta charset="utf-8"><title>晒一晒：A貨老蔣</title></header><body><h1>晒一晒：A貨老蔣</h1><p>蔣介石在浙江老家出現？62歲的浙江老翁楊浚宏（圖左），因外形酷似台灣已故總統蔣介石，便與人合作開設攝影店，專靠與遊客合影賺錢。楊說，自己20多年前脫髮後，亁脆把頭剃光，結果很多人都說他像蔣總統，他更在模仿大獎中奪獎。為令自己在語言、腔調上更維肖維妙，他特別到蔣介石故鄉浙江奉化，學習當地方言。<br>  http://news.163.com/08/0212/01/44FBMGOH00011229.html </p></body></html>
