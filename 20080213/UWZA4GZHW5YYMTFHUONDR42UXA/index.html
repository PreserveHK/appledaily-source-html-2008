<html><header><meta charset="utf-8"><title>周美欣代張嘉兒影海報</title></header><body><h1>周美欣代張嘉兒影海報</h1><p>無綫的香港小姐以及香港先生競選展開海外招募行動，昨日安排了張嘉兒、王君馨、周美欣、何傲兒、高鈞賢、胡志偉、黃長發和趙國東扮成情侶行騷，其中張嘉兒身穿低胸連身裙，凸顯豐滿上圍。</p><p>朋友超齡</p><p>在宣傳香港小姐的海報上，獨當一面的竟然是季軍周美欣，而非冠軍張嘉兒，周美欣說：「嘉兒當時要選中華小姐，王君馨又有工作，撞啱自己有期，所以就搵我影。」張嘉兒則謂不介意，她說：「當時要做其他嘢嘛，最緊要出嚟靚，多啲人參加。」張嘉兒還謂收到不少電郵詢問參選意見，問她會否呼籲身邊朋友參加，她笑說：「我啲朋友同我差唔多年紀，都過咗啦。」<br> 採訪、攝影：卓寶花</p></body></html>
