<html><header><meta charset="utf-8"><title>關仁隱事：黑人小器鬼賑災 - 關仁</title></header><body><h1>關仁隱事：黑人小器鬼賑災 - 關仁</h1><p>為咗四川地震災民，中港台藝人之前搞咗個大滙演，當日好多藝人都有出席，其中「黑人」同「美人」兩個一線歌手俾大會安排合唱，不過第二日啲報道，就冇乜登黑人同美人合唱嘅嘢，當咗佢哋透明咁。聽聞黑人因為咁而好唔高興，覺得出咗一分力，但都冇乜人留意佢，黑人一直耿耿於懷，仲四圍同人呻㖭，話早知係咁就索性唔出席。其實嗰日都有好多大粒巨星出席，不過都唔係個個有得見報，關仁估唔到黑人入咗行咁耐，口口聲聲話做善事唔介意，但原來咁在意。<br> Textby關仁</p></body></html>
