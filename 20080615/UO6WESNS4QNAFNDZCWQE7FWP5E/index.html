<html><header><meta charset="utf-8"><title>醫學Online<br>高爾夫球車意外急增</title></header><body><h1>醫學Online<br>高爾夫球車意外急增</h1><p>小巧的高爾夫球車看似容易控制，但原來很多人也低估了駕駛的危險性。一項在美國急症室進行的研究發現，與高爾夫球車有關的意外，由1990年5,772宗上升至2006年的13,411宗，傷患主要是腿部軟組織扯傷，31%個案的傷者更是兒童。由於高爾夫球車的應用日趨廣泛，意外地點也不限於高爾夫球場，專家提醒家長，高爾夫球車的車身較不穩定，有兒童乘客要特別小心。</p></body></html>
