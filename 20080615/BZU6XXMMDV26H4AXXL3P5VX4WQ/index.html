<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本青春男星溝端淳平，前日聯同瀨戶朝香及池松壯亮等為青春片《DIVE!!》到東京一戲院與觀眾見面，當日19歲生日的溝端獲送上九條泳褲作生日禮物。<br> <br> ●韓國女星張娜拉在首爾擔任紐約爵士鋼琴家ShedrickMitchell演奏會的特別嘉賓，並一同演繹Shedrick為她作曲的《海市蜃樓》。<br> <br> ●韓國女星李娜英昨日以「粉紅絲帶馬拉松活動」宣傳大使身份出席活動，呼籲關注乳癌。<br> <br> ●搖滾歌手KidRock日前於英國DownloadFestival準備出場表演，突然因脫水要送往醫院治療。<br> <br> ●姬蒂碧金素爾認為自己臀部太大令人倒胃，於新片的裸露戲中拒絕露臀部，並要求使用替身。</p></body></html>
