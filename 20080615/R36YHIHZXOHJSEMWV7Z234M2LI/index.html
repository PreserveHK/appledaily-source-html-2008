<html><header><meta charset="utf-8"><title>娛樂開CHAT︰吳家欣、萬綺雯輪住CHAT</title></header><body><h1>娛樂開CHAT︰吳家欣、萬綺雯輪住CHAT</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》明日（17日）請來吳家欣及後日（18日）請來萬綺雯擔任嘉賓，與讀者談天說地，參加者同時有機會得到偶像珍藏禮物，只要你有webcam及headset，並於當日6:30pm準時登入 http://ent.appledaily.com即可，節目於當日7:00pm在《蘋果》網站直播。 </p></body></html>
