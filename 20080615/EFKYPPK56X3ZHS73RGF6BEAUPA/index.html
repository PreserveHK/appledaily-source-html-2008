<html><header><meta charset="utf-8"><title>關仁隱事：大樹枝貪威攞嚟衰 - 關仁</title></header><body><h1>關仁隱事：大樹枝貪威攞嚟衰 - 關仁</h1><p>最近公仔箱推出部青春劇，搵咗一大班𡃁妹仔演出，但套劇未播出已經是非多籮籮，好似個胸幾乎大過個頭嘅「大樹枝」咁，傳聞佢擅自攞自己同高層嘅合照放上網誌而觸怒公仔箱，被公仔箱下令收起，其實係大樹枝激嬲咗相片中嘅高層而㩒住佢風頭，高層除咗唔准發大樹枝嘅泳衣性感相之外，原來有日佢哋出去扒龍舟，高層都唔畀大樹枝參加，只係准佢企喺旁邊打氣，你話係咪唔衰攞嚟衰！<br> Textby關仁</p></body></html>
