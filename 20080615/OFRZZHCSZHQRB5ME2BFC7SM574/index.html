<html><header><meta charset="utf-8"><title>誤闖珠江水域<br>兩白海豚送命</title></header><body><h1>誤闖珠江水域<br>兩白海豚送命</h1><p>廣東佛山南海九江水域及高明水域近日先後發現一雌一雄中華白海豚的屍體，另有一條白海豚失蹤，情況罕見。牠們很可能是一群白海豚在珠江口覓食時，逆流而上誤入珠江水域，集體失蹤。經調查，死亡雌性白海豚或因導航系統出現問題，不能游回大海，最終不適應江水環境致死。兩具白海豚屍體將被解剖，以確定死因。<br> 中華白海豚國家級資源保護區工作人員上周先後發現兩條海豚屍體，疑是母子；而一條身長約1.5米，重約100公斤的粉紅色壯年白海豚亦在台山市河道失蹤，工作人員正設法找尋及拯救。海洋專家稱，白海豚一般只能在淡水環境下存活約10天。<br> 《廣州日報》</p></body></html>
