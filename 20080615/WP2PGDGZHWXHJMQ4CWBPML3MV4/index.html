<html><header><meta charset="utf-8"><title>車囗Blog：油價飛升　車主憤怒</title></header><body><h1>車囗Blog：油價飛升　車主憤怒</h1><p>運輸業界日前發起遊行，要求政府減免柴油稅，但實情政府係咪令油價高企嘅元凶呢？我諗大家都心中有數，油公司每每只要國際油價向上，就會即刻同大家講，因為原油價格上漲所以要加價，然後又話只要你拎住佢哋同某銀行發行嘅信用卡，就可以享有現金回贈；我真係好想問吓啲油公司，既然成日可以咁大手筆畀現金回贈班車主，但點解唔可以喺入油嗰陣即刻減？莫非你哋次次都係油價升嗰陣先運油嚟香港，油價平嗰陣無？睇嚟再係咁落去，車主們去圍堵油公司嘅日子真係指日可待！<br><br>記者：丹尼斯</p></body></html>
