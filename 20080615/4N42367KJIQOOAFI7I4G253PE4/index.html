<html><header><meta charset="utf-8"><title>周迅訪災區助農民</title></header><body><h1>周迅訪災區助農民</h1><p>【北京獨家直擊】周迅前晚現身北京，出席時裝品牌MMM的20周年展覽，並分享她早前到四川探訪災民的點滴，她以普通話說：「現在災民逐漸回復應有的生活秩序，帳篷都妥善安排，理髮師如常為人剪髮，嬸嬸賣西瓜，不過重建工程十分浩大，需要很長時間回復舊貌，其實最受影響的是農民，希望可以幫他們盡快有收入，自己身份其實幫他們不多，只可做小事，大事做不到。」<br> 問其男友李大齊是否支持她入災區，周迅說：「很支持，叫我小心一點，男友現在在美國，不過自己入災區之前，已跟專業義工上了心理課，教導我們如何作心靈上安慰，做一個聆聽者，好簡單，好原始的握手，擁抱。」<br> 採訪、攝影：曾小嘉</p></body></html>
