<html><header><meta charset="utf-8"><title>彭丹憶亡父多侍母</title></header><body><h1>彭丹憶亡父多侍母</h1><p>今天是父親節，但對彭丹來說卻特別傷感，因其父去年11月癌病去世，日前在灣仔她重提父親不禁流淚，彭丹說：「我年幾冇做嘢，只係想陪住佢，可惜最後佢都走咗。」<br> 彭丹為盡孝道，不惜借助於內地的良好關係，安排父親在中國的一級大靈堂舉殯，並安葬於國家級的八寶山烈士墓園。彭丹網誌中，早已貼出她為父親撰寫的悼辭，並承諾會積極人生和照顧媽媽和妹妹。本來其母住在美國，她已邀母親回到自己身邊，互相依靠，彭丹說：「妹妹喺美國有自己家庭，又生咗BB，所以𠵱家我去邊媽媽都會陪住我，今年父親節我好孤單，好彩仲有媽媽喺我身邊。」<br> 採訪、攝影：魯萍</p></body></html>
