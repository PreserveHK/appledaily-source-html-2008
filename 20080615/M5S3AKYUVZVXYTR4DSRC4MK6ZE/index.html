<html><header><meta charset="utf-8"><title>葉梁美蘭加工10磅紗裙</title></header><body><h1>葉梁美蘭加工10磅紗裙</h1><p>FranckMuller前晚的派對，以印度皇室為主題，來賓都扮足印度皇族、印度西施，男的包頭、穿凉鞋，女的特別訂做鑲滿釘珠、刺繡的印度沙麗裙，金衣紅裙，七彩繽紛。</p><p>曾設計婚紗</p><p>打扮一向有passion的新昌集團主席葉謀遵媳婦葉梁美蘭，就特別訂做了一件重達10磅的印度紗裙，她說：「今次係一個紐約設計師CharlesChang-Lima幫我做，當年就係佢為我設計婚紗，佢知我要着印度衫，就幫我設計，再send去印度做beading，之後send番去紐約，再飛嚟香港送畀我，都要五位數字。」</p></body></html>
