<html><header><meta charset="utf-8"><title>隔牆有耳：環保觸覺主席加入混戰 - 李八方</title></header><body><h1>隔牆有耳：環保觸覺主席加入混戰 - 李八方</h1><p>今屆立法會會期好快落幕，暑假後嘅新會期唔知會有幾多舊面孔留低，幾多新面孔入局。有意參選嘅各路人馬𠵱家已經磨拳擦掌，八方聽聞近年致力監察城市規劃同屏風樓等問題嘅環保組織「環保觸覺」主席譚凱邦，正籌備出選九龍西，有啲地方已經見到佢嘅宣傳海報，打出「促請立法監管光污染」等嘅口號。<br> 據聞譚凱邦希望晉身立法會後，可以加強督促政府改善環保嘅力度，唔使再持續𠵱家永遠只聞樓梯響嘅狀況。<br> 八方唔懷疑佢對推動環保嘅誠意，但好多重量級人馬都計劃出選九龍西，如果譚兄真係落實參選，就肯定將要面對一場硬仗。</p></body></html>
