<html><header><meta charset="utf-8"><title>隔牆有耳：麻雀王過大海再戰 - 李八方</title></header><body><h1>隔牆有耳：麻雀王過大海再戰 - 李八方</h1><p>噚日父親節，為人子女都晨咁早起身同老竇飲茶食飯慶祝。舊年攞到第一屆世界麻雀大賽冠軍兼獨得50萬美元獎金嘅「麻雀王」許宗澧都有同太太囝囝行街、睇戲兼食飯。許生話，做到麻雀王同父親節有好大關係。<br> 麻雀王嘅囝囝Simon話，舊年父親節因為要出外公幹，所以畀錢爸爸過澳門玩兩日同參加麻雀大賽，但估唔到佢咁叻攞到冠軍。任職地產嘅Simon仲話，爸爸今年9月會參賽衞冕，到時會請假陪爸爸過大海為佢打氣，希望親眼見證爸爸再奪麻雀王寶座。麻雀王就好謙虛咁話，個個參賽者都係雀界高手，因此唔會定下目標，以減少壓力喎。</p></body></html>
