<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha拍寫真戒食 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha拍寫真戒食 - 馮仁昭</h1><p>HotCha（圖）前晚到荃灣出席四川地震賑災活動，佢哋話會拍第二本寫真集，希望去美國影，既可以行街又可以學跳舞，由於寫真集會着泳衣，所以呢排佢哋都節食，忍口忍得好辛苦。另外有份出席活動嘅樂壇新人文恩澄，佢當日先喺日本返嚟，文恩澄話：「我之前喺秋葉原嗰陣見到好多鮮花，先知原來早幾日發生血案。」佢又話返咗香港之後，日本發生大地震，自己都好好彩。</p></body></html>
