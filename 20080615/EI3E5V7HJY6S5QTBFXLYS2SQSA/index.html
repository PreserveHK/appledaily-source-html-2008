<html><header><meta charset="utf-8"><title>醫學Online<br>酗酒定義每日四杯啤</title></header><body><h1>醫學Online<br>酗酒定義每日四杯啤</h1><p>長期過量飲酒是引發嚴重肝病的元凶之一，澳洲衞生部門下月將酗酒的標準訂於每天飲用四杯或以上啤酒，或是三杯酒精含量高的烈酒，而男女的酗酒標準也不會再有分別，專家指出酗酒人士有年輕化趨勢，不少人在20歲剛出頭，仍在大學念書時已染上此惡習，問題更會延續至結婚後，除了個人健康受影響外，也會引發家庭問題，讓年輕人及早注意飲酒的份量，可預防酗酒問題惡化。
</p></body></html>
