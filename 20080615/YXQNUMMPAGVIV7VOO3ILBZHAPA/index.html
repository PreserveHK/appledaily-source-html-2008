<html><header><meta charset="utf-8"><title>箍煲青年拒捕傷兩警</title></header><body><h1>箍煲青年拒捕傷兩警</h1><p>【本報訊】一名男子昨晨前往柴灣小西灣邨一單位拍門，要求與分手女友復合被拒後，竟狂性大發踢門洩憤。兩名警員接報趕至調查，擬拘捕滋事男子時遇上反抗，結果兩警（圖）和疑犯同告受傷送院治療。<br> 被捕男子姓黃（24歲），與住小西灣邨瑞福樓19樓一單位姓林女友（23歲），近日疑情海翻波鬧分手。昨晨2時許，黃到女友住所拍門「箍煲」，女友拒絕開門。有人情緒失控，狂踢單位大門，企圖迫使女友開門見面，女友報警求助。兩名警員率先趕至現場企圖平復黃惡行，發現單位大門被踢爛，指黃涉嫌刑事毀壞企圖將他拘捕時，遇上激烈反抗，結果三人同受輕傷須送院治療，警方列作刑事毀壞案處理。</p></body></html>
