<html><header><meta charset="utf-8"><title>Fergie回禮撐倖田</title></header><body><h1>Fergie回禮撐倖田</h1><p>新一期日本雜誌《WHAT'sIN》搵嚟女歌手倖田來未同美國HipHop組合BlackEyedPeas女主音Fergie做封面女郎，宣傳佢哋合唱嘅新歌《ThatAin'tCool》。Fergie話每次到日本，都收到唔少倖田送嘅禮物，所以決定同倖田合作當回禮。喺佢哋合拍嘅MV入面，倖田仲同Fergie大鬥性感舞技。另外，倖田前日現身音樂節目《MusicStation》獻唱。</p></body></html>
