<html><header><meta charset="utf-8"><title>Avril完騷攻影壇</title></header><body><h1>Avril完騷攻影壇</h1><p>加拿大搖滾小天后AvrilLavigne，昨日在摩納哥舉行TheBestDamnTour巡迴個唱，一身黑衣punk女打扮的她，在多名和音和舞蹈員襯托下，在台上又跳又唱，令在場fans不停尖叫，氣氛熱烈。</p><p>將演黑暗角色</p><p>據悉Avril完成巡迴之後，暫時會將音樂事業放下，全力進軍大銀幕。繼去年在劉偉強執導的荷李活片《強捕犯》（TheFlock）中客串演出後，Avril最近已答允擔正一部荷李活片，她說：「今次我跟之前在電影中的嘗試有所不同，這個角色會是非常黑暗，又充滿深度。」</p></body></html>
