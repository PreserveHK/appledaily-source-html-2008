<html><header><meta charset="utf-8"><title>端午節增活雞進口量</title></header><body><h1>端午節增活雞進口量</h1><p>【本報訊】九天後就是端午節，食物及衞生局為應付市民在節日對活雞的需求上升，決定由6月3日至6日一連四天，增加進口數量至每日5萬隻，即有20萬隻內地活雞在瑞午節期間應市。<br> 現時本港每日只可進口兩萬隻內地活雞，以便控制及預防禽流感爆發，但每逢大時大節，港人對活雞需求殷切，故新春、端午節、中秋節和冬至前均會增加入口上限。不過，若廣東省或香港在上述期間出現人或家禽感染的禽流感個案，當局會即時撤銷增加進口活雞的安排。</p></body></html>
