<html><header><meta charset="utf-8"><title>樓市精讀<br>長沙灣工廈呎價3000</title></header><body><h1>樓市精讀<br>長沙灣工廈呎價3000</h1><p>▲美聯工商舖工商部營業經理黃旭偉表示，近日長沙灣區工業大廈錄得連環高呎價成交，其中陸佰中心中層A至D室，約3380方呎，以呎價近3000元成交，涉資1014萬元，創96年以來該廈最高呎價成交；鄰近的兆威工業中心亦有成交個案，為中層1至2室，約2176方呎，長線投資者以呎價2100元購入，成交金額約457萬元，呎價為該廈95年以來最高。</p></body></html>
