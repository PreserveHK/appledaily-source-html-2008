<html><header><meta charset="utf-8"><title>抗議「插贓」害港客</title></header><body><h1>抗議「插贓」害港客</h1><p>【本報訊】香港旅遊業僱員總會昨日帶同橫額到日本駐港總領事館（圖），抗議日本海關人員日前在東京成田國際機場，將約值7.5萬港元的大麻樹脂「插贓」放入港客行李內，差點令該港客蒙上不白之寃。抗議人士指摘對方這種測試緝毒犬能力的方法製造「恐怖」，嚴重影響港人赴日旅遊的信心，眾人在領事館人員接過抗議信後離去。保安局早前已要求日方交代事件，有港區人大代表亦已去信要求外交部駐港特派員公署，以外交途徑要求日方保證不再發生同類事件。<br> 馬泉崇攝</p></body></html>
