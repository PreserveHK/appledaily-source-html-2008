<html><header><meta charset="utf-8"><title>打磨機爆鋸片傷人</title></header><body><h1>打磨機爆鋸片傷人</h1><p>【本報訊】一名工人昨在元朗一個裝修中單位工作期間，拿着的手提打磨機金屬鋸片突然爆裂，部份碎片割傷他的手及身體，其他工人見狀報警，召救護車將傷者送院。<br> 現場為錦綉花園荔枝北路一個裝修中單位，昨上午11時許，年約40歲裝修工人與數名同事在上址工作，其間事主拿着一部手提打磨機切割物件時，打磨機的金屬鋸片突然應聲爆裂，部份碎片飛濺割傷其右前臂及左腋下，當場血流如注。其他工人聞傷者慘叫聲報警，救護員到場將傷者送院救治（圖）。<br> 江寶龍攝</p></body></html>
