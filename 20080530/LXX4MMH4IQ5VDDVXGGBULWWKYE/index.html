<html><header><meta charset="utf-8"><title>財話短說<br>大成料多元醇收入大增</title></header><body><h1>財話短說<br>大成料多元醇收入大增</h1><p>▲大成生化（809）聯席主席劉小明表示，去年底投產的多元醇項目為公司未來發展重點，目前毛利率已逾35%，預期全年銷量達20萬噸，按現時每噸均價9000元（人民幣．下同）計，收入將高達18億元；去年僅為2.58億元。至於賴氨酸業務將由現時佔總收入逾50%，降至30%。他又指，美國有公司研究將玉米提煉成為乳酸纖維，惟發展10年仍處於虧損，與大成洽談合作，大成亦感興趣，惟未有具體計劃及時間表。
</p></body></html>
