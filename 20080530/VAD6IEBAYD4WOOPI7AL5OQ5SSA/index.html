<html><header><meta charset="utf-8"><title>土屋Anna抱子送別前夫</title></header><body><h1>土屋Anna抱子送別前夫</h1><p>日本女星土屋Anna的模特兒前夫JOSHUA，上周二因心臟衰竭逝世，終年25歲。今期《女性SEVEN》就偷拍到土屋在剛過去的星期日，手抱三歲的兒子及拿着前夫遺照出席喪禮，神情哀傷。</p><p>在家守夜</p><p>據昨日出版的《女性SEVEN》報道，現年24歲的土屋Anna，上周六得悉前夫死訊後，便與母親在前夫家為JOSHUA守夜，翌日Anna在東京一間寺院內出席前夫喪禮，在漫天雨紛紛情景下的Anna更顯哀痛，要親友攙扶。</p></body></html>
