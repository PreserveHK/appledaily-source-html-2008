<html><header><meta charset="utf-8"><title>財話短說<br>李寧基金股東配股涉4.7億</title></header><body><h1>財話短說<br>李寧基金股東配股涉4.7億</h1><p>▲彭博資訊引述一銷售文件顯示，李寧（2331）一名機構投資者，昨以每股21.98至22.44元配售約2100萬股舊股，最多可套現4.71億元。另變靚D（8079）以先舊後新方式配售1.4億股，作價4.1仙，佔擴大已發行股份11.73%；集資所得撥作營運資金及留作日後投資之用。訊通（8082），以先舊後新方式配售最多9000萬股，作價0.31元；集資2790萬元撥作營運資金。</p></body></html>
