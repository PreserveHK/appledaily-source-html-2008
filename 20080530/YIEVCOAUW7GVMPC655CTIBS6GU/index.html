<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田機師Look谷個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田機師Look谷個唱 - 馮仁昭</h1><p>側田（左）會喺10月開6場演唱會，雖然距離開騷仲有4個月，但係佢已經覺得有壓力，同埋開始咗籌備嘅工作。側田除咗包辦揀歌同埋歌曲重新編排嘅工作外，甚至連演唱會海報嘅概念都係自己諗埋。日前佢就以飛機師個look影海報，演唱會音樂總監雷頌德（右）亦都一齊參與，影相嗰日雷頌德更加親自監工，話要令大家對側田有個全新感覺喎！
</p></body></html>
