<html><header><meta charset="utf-8"><title>作家出新書擬空中撒錢</title></header><body><h1>作家出新書擬空中撒錢</h1><p>印尼一名勵志演說家，計劃明日（周日）在首都耶加達上空，撒下總值1億印尼盾（83,837港元）鈔票，為新書造勢。當局擔心空中撒錢，引來大批群眾爭相搶奪，製造混亂，暫時仍未批准有關活動。<br> 42歲的韋林金（TungDesemWaringin）坦承：「我想在耶加達落鈔票雨，是有點瘋狂，但這是行銷方法。」印尼有數以千萬計赤貧人口，每日收入不足１美元（7.8港元），每當外國援助機構派食物或藥品，都會吸引大批民眾前來領取。<br> 美聯社</p></body></html>
