<html><header><meta charset="utf-8"><title>樓市精讀<br>台北地王今天拍賣</title></header><body><h1>樓市精讀<br>台北地王今天拍賣</h1><p>▲上月在中、港、台三地招標，位於台灣台北信義區的亞太會館，今日在當地拍賣。由於項目屬台灣近年較罕見的大型豪宅發展，加上國民黨重掌大權，令不少外資看好當地樓市，上月在港推介時，吸引不少發展商出席，如和黃地產、恒隆地產（101）、南豐集團、麗豐控股（1125）、英皇集團等。同時亦吸引不少富商到台考察，隨時掀起一場搶地戰。物業佔地8.78萬方呎，總樓面48萬方呎，可提供24個近1.8萬方呎單位。招標底價約38.2億元（樓面地價每呎7958元）。</p></body></html>
