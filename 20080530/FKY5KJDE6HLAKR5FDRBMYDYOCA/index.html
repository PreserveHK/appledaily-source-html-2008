<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰黃伊汶冇膽拎畫寄賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰黃伊汶冇膽拎畫寄賣 - 馮仁昭</h1><p>黃伊汶(Emme)噚日到商台接受訪問，佢話近日除咗忙宣傳新歌外，得閒就會喺屋企畫油畫，佢話：「因為多嘢做就會有壓力，都唔知用乜嘢方法抒發，於是畫吓畫囉，同埋我想將啲畫捐出去賣錢幫四川災民。」佢仲話：「我間房𠵱家有8至10幅油畫，每幅畫都幾大張，加上天氣潮濕容易發霉，屋企人提議我拎去寄賣，不過我驚畫廊啲人見到我啲畫唔會收，到時會好hurt㗎。」</p></body></html>
