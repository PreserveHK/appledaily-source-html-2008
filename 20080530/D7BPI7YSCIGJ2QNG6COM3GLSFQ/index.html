<html><header><meta charset="utf-8"><title>衣裳捉<br>樂基兒做城市游牧人</title></header><body><h1>衣裳捉<br>樂基兒做城市游牧人</h1><p>是夜的秋冬DieselBlackGold時裝騷於西九中天地搭建扁圓形立體帳幕，舞台可眺望維港夜景，更找來20多名人員扮傳媒鎂光燈的場面效果。由躋身國際的中國名模杜鵑打頭陣及壓軸出場造勢，而樂基兒亦有行騷。</p><p>大玩質料層次</p><p>秋冬創作全以反叛，扭轉傳統出發，以一派城市游牧民族形象示人，當中有不少hippielook的打扮，大玩質料及層次對比元素，再增加了透視的點綴細節。<br> 此外，一向是品牌起家的牛仔item依然是重點設計，如有氣球輪廓的收窄細節的牛仔褲設計，及將奢華的羊毛，絲綢融入設計之中，題材豐富。<br> 採訪：顏英儀<br> 攝影：林德雄</p></body></html>
