<html><header><meta charset="utf-8"><title>關心妍密封戀情</title></header><body><h1>關心妍密封戀情</h1><p>關心妍（Jade）昨日到新城電台接受訪問，她表示近日有幾位追求者，不過暫時不想拍拖，她說：「11月我開演唱會，我驚呢個時候拍拖，俾人影到相，驚人會話我用拍拖嚟做宣傳，如果個追求者有心同愛我嘅話就等吓先啦，應該要等一年啦。」</p><p>公開難維繫</p><p>阿Jade又指再拍拖的話一定會將戀情保密，她說：「我已經有一次教訓，我有認到，但真係好難維繫，所以再拍拖，就算俾人影到相，我死都唔會認，因為影到有一個送我返屋企嘅就話係男友，如果到時有四個男人車我返去，咪話我有四個男友。」<br> 採訪、攝影：李珮洳</p></body></html>
