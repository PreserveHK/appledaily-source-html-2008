<html><header><meta charset="utf-8"><title>蝙蝠俠飲奶唔抹嘴</title></header><body><h1>蝙蝠俠飲奶唔抹嘴</h1><p>由基斯頓比爾（ChristianBale）主演的《蝙蝠俠─黑夜之神》（TheDarkKnight）將於7月上映，早前基斯頓更被美國乳品業協會邀請作新一任代言人，拍攝一輯「GotMilk」廣告，宣傳奶類食品的好處。</p><p>唇邊留奶印</p><p>於日前曝光的廣告中，基斯頓一身蝙蝠俠打扮，十分有型，但嘴唇邊卻留有標誌的「牛奶鬍子印」。此外，美國乳品業協會還宣佈與DCComics合作，於網上推出遊戲，最終得獎者還可以於《蝙蝠俠》的漫畫中出現。</p></body></html>
