<html><header><meta charset="utf-8"><title>醫學Online<br>細菌感染嬰兒猝死</title></header><body><h1>醫學Online<br>細菌感染嬰兒猝死</h1><p>英國一項最新研究發現嬰兒猝死或與細菌感染有關，研究分析了1996至2005年507宗嬰兒猝死個案，其中379人死因不明，56人懷疑細菌感染，餘下的嬰兒則是與心臟問題及意外有關，驗屍結果發現死因不明或疑細菌感染致死的嬰兒組別中，大部份人也是感染了金黃葡萄球菌或大腸桿菌，研究人員相信細菌感染可引致血中毒，可解釋部份嬰兒猝死的原因。</p></body></html>
