<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐朗誦速成班 - 李八方</title></header><body><h1>隔牆有耳：唐唐朗誦速成班 - 李八方</h1><p>香港管弦樂團以往都會邀請長期捐款者，出席佢哋嘅演奏會，作為報答佢哋一直支持。今年都唔例外，噚晚佢哋邀請一班長期支持者，出席「莎士比亞──管弦篇」音樂會，演奏孟德爾遜《仲夏夜之夢》，今次佢哋仲請到政務司司長唐英年做表演嘉賓，喺開場之前朗誦一段莎士比亞戲劇經典《仲夏夜之夢》內容。唐唐早年留學美國，係典型番書仔，讀英文難佢唔到，但係呢類英國經典戲劇，修辭獨特，唔係求其上台讀台詞就算，佢之前特登搵咗個喺香港嘅英國著名歌劇演員，教佢點樣演繹呢段莎翁名著，先敢上台表演！</p></body></html>
