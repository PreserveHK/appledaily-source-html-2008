<html><header><meta charset="utf-8"><title>加籍遊客酒店猝死</title></header><body><h1>加籍遊客酒店猝死</h1><p>【本報訊】下榻尖沙嘴馬可孛羅港威酒店一名加拿大籍男遊客，昨晨被職員發現昏迷房間地上，身上無表面傷痕，救護員到場證實他已死亡。警員調查後認為案件無可疑，死因有待法醫官剖驗確定。<br> 猝死加拿大籍男子姓Laidaw，43歲，身材肥胖，較早前持護照來港，下榻於廣東道13號馬可孛羅港威酒店。昨晨11時30分，31歲姓鄭酒店男職員發現他倒卧房間地上，拍叫無反應於是報警；救護員到場證實他已死亡。警員初步檢驗事主無表面傷痕，亦無發現任何可疑藥物，調查後認為案件無可疑。事後召仵工將事主屍體移送殮房。警方會透過加拿大駐港領事館聯絡其親友，告知事件和了解其猝死原因。</p></body></html>
