<html><header><meta charset="utf-8"><title>醫學Online<br>蕉葉包傷口勝紗布</title></header><body><h1>醫學Online<br>蕉葉包傷口勝紗布</h1><p>一片普通的蕉葉原來也有醫療效用，泰國的創傷治療專家發現將消毒亁淨的蕉葉用來包紮灼傷的傷口，效果遠較傳統的紗布理想，因蕉葉不會像紗布般，黏貼着傷口，故每次清洗傷口時也不會將新生的組織扯傷，令復原期由一般5至10日，縮短至五日之內，去年曾有37名病人參與臨床試驗，全部人的傷口也在五日內癒合，並無感染發炎，普遍對治療效果也感到滿意。</p></body></html>
