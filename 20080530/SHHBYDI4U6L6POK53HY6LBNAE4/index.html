<html><header><meta charset="utf-8"><title>JJ：公司唔准拍拖</title></header><body><h1>JJ：公司唔准拍拖</h1><p>賈曉晨（JJ）昨日在將軍澳電視廣播城錄影《星級廚房》，她當年在《美女廚房》中贏得美少女廚神而入行，今次在節目中與周中師傅再度碰頭，眼見她的廚藝有板有眼，有工作人員笑說她已學滿師。</p><p>跟母親學廚</p><p>JJ自爆廚藝都是由媽咪傳授，她說：「我炒餸叻啲呀，我好細個已經跟媽咪學煮餸，我仲試過煮麵畀媽咪食，佢都讚好食呀。但係我以前啲男友就唔欣賞，就算我覺得好好味，佢哋都只係覺得OK，可能啲口味唔啱啦！」<br> 周中指過往有份錄影的女星都很着緊婚事，不過JJ剛好相反，她笑說：「我仲好細，而且公司向來都唔畀拍拖，我又唔想搞地下情，所以專心工作。」<br> 採訪、攝影：何慧斯</p></body></html>
