<html><header><meta charset="utf-8"><title>案件速遞<br>疑斬妻男子稱被譏廢柴</title></header><body><h1>案件速遞<br>疑斬妻男子稱被譏廢柴</h1><p>【本報訊】中年漢斬傷分居妻案昨在高等法院續審。被告劉小華（50歲）供稱，案發當日他遭妻子余文君（40歲）指斥「廢柴」而擊中「死穴」，剎那間如精神病發，情緒失控，闖入廚房取刀來阻嚇妻子，惟妻子奪刀，他沒有還擊，結果雙手也受傷。對於斬妻過程，被告只說：「我唔清楚我做過乜事！」控辯雙方爭議被告是否有預謀帶同利刀襲擊妻子，法官將於下周二判決。<br> 被告供稱，去年6月12日，他造訪分居妻子青衣的住所，為查問大仔讀書情況，發生爭吵，被妻子惡言相向，他感覺似精神病發，闖入廚房取刀。<br> 案件編號：HCCC13/08</p></body></html>
