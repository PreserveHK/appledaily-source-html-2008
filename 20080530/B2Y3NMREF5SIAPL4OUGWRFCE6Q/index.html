<html><header><meta charset="utf-8"><title>黎姿細訴姊弟情</title></header><body><h1>黎姿細訴姊弟情</h1><p>黎姿最近接受福音雜誌《天使心》訪問，她除了談到自己決志作為基督徒的經過外，又提及與弟弟黎嬰的姊弟情和近況。<br> 黎嬰去年發生車禍受傷，經過長期治療，正在康復中，他在卧病期間，黎姿衣不解帶照顧胞弟，她說：「舊年五月同今年五月嘅心情的確好唔同，一來細佬情況好轉，二來現在有信仰，我明白到，做人嘅道路唔會平坦，可能會有好多挫折，但我知道，主一直支持我，會幫助我去捱過呢個痛苦嘅經歷。」</p><p>為姊打暗瘡針</p><p>黎姿指胞弟意外前不時為她護理皮膚，她說：「有時我開工捱更抵夜，出咗暗瘡，佢就會同我打暗瘡針。我好開心有呢個細佬，佢唔單止係醫生，仲可以幫我美容。」<br> 撰文：葉雪</p></body></html>
