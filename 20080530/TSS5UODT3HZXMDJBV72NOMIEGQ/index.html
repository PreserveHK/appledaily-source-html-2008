<html><header><meta charset="utf-8"><title>電子花盆感應植物喜怒</title></header><body><h1>電子花盆感應植物喜怒</h1><p>不少人都玩過電子寵物蛋Tamagotchi，電子雞口渴肚餓會告訴你，又會顯示喜怒哀樂，原來植物也可以。由設計師JunyiHeo構思的概念產品──USB電子花盆，內藏感應器，可量度室內溫度和泥土濕度，並根據植物種類，計算出植物會否太熱、太冷或水份不足，透過花盆的顯示屏，看看表情符號是笑臉或怒容，就知植物是否滿意你的照料。若淋水太多，花盆更會自動儲起多餘水份，待循環再用。<br> geeksugar網站</p></body></html>
