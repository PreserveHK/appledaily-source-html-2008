<html><header><meta charset="utf-8"><title>案件速遞<br>華天龍離港要付億美元</title></header><body><h1>案件速遞<br>華天龍離港要付億美元</h1><p>【本報訊】廣州打撈船「華天龍」今年四月來港成功打撈被撞沉的烏克蘭補給船，但因船主廣州打撈局涉嫌違約，被馬來西亞一間公司扣押本港水域，局方要付6,500美元（約5億港元）保證金，才能贖回華天龍。但公司認為保證金額太少提出上訴。上訴庭昨判公司上訴得直，將保證金提高至1.22億美元（約9.5億港元）。<br> 上訴庭副庭長羅傑志指，若局方為準備保證金而導致額外支出，馬來西亞公司IntralineResourcesSDNBHD有責任支付相關費用。<br> 案件編號：CACV131/08&#13;</p></body></html>
