<html><header><meta charset="utf-8"><title>把握時機蜜蜂都會笑</title></header><body><h1>把握時機蜜蜂都會笑</h1><p>狗、貓甚至兔子微笑的照片，大家都見過，但誰曉得蜜蜂都會「笑」？這幅難得一見的照片，是英國攝影發燒友考克斯（ChrisCox），在康沃爾郡（Cornwall）家中後園的意外收穫，當日他發現一隻蜜蜂停在花上，馬上拉近鏡頭連環快拍，後來細看照片，竟發現小蜜蜂彷彿對着鏡頭「微笑」。不過，養蜂學教授拉特尼克斯（FrancisRatnieks）指出，蜜蜂其實不會笑，因牠們口部周圍的外骨骼堅硬難彎曲，僅能張開上顎，笑容應是光線反射造成。<br> 英國《每日電訊報》</p></body></html>
