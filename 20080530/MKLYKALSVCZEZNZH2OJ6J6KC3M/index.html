<html><header><meta charset="utf-8"><title>樓市精讀<br>連花園單位買賣增26%</title></header><body><h1>樓市精讀<br>連花園單位買賣增26%</h1><p>▲利嘉閣研究部主管周滿傑表示，4月份土地註冊處共錄得103宗連花園住宅買賣登記，較3月份增加26%，因細單位成交佔多，令交易總額下跌8%至3.24億元。103宗成交中，一手樓佔29宗，較3月份大增53%，二手樓則佔74宗，比3月份多17%。另外，200萬元以內的連花園單位最多成交，有69宗，總值9100萬元；200萬至500萬元內的同類單位增至22宗，分別佔成交67%及21%。按地區分析，新界區最多這類單位成交，有99宗，佔整體96.1%。</p></body></html>
