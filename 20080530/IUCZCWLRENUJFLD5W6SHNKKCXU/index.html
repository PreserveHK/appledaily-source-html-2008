<html><header><meta charset="utf-8"><title>猴子靠思想控制義肢</title></header><body><h1>猴子靠思想控制義肢</h1><p>美國匹茲堡大學科學家施瓦茨最近進行實驗，讓猴子只靠腦子「想」，就控制到機械臂伸手去拿棉花糖，再送到自己口中。這實驗有助科學家研製思想控制的義肢，讓脊椎受傷、行動不便的人，可以做一些簡單動作，過一些較正常的生活。</p><p>這類研究以往只是以思想控制電腦游標，施瓦茨希望將這技術應用在現實中，於是在猴子腦中植入微型電極，截收牠的大腦訊號，傳送到電腦，控制機械臂。<br> 路透社</p></body></html>
