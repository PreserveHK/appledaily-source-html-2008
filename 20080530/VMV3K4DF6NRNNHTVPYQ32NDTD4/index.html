<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡卓妍昅城城嘩嘩聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡卓妍昅城城嘩嘩聲 - 馮仁昭</h1><p>身在泰國拍攝《風雲II》嘅蔡卓妍（阿Sa、中）噚日接受商台嘅長途電話訪問，阿Sa早前喺上海拍攝《劍蝶》時俾武指用道具斧頭擊中盆骨，佢噚日接受訪問時話傷勢好番好多，但行路需要用柺杖借力。至於佢拍攝嘅兩齣戲對手都係俊男，阿Sa笑言大飽眼福，佢話：「拍《風雲II》嘅時候見到郭富城（右）好大隻，我哋幾個女仔見到佢啲肌肉都睇到嘩嘩聲！」</p></body></html>
