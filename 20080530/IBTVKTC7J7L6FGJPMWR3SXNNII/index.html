<html><header><meta charset="utf-8"><title>比利時超市賣環保電力</title></header><body><h1>比利時超市賣環保電力</h1><p>歐洲超級市場業務不斷踩過界，除了售賣日用品，也提供銀行、地產買賣及燃油服務。法資超市家樂福在比利時的分店，更破天荒出售環保電力，是歐盟首間提供有關服務的超市。<br> 家樂福與消費者簽署合約，在未來一至三年以固定價格提供可再生能源，當中近2/3是來自風力發電機，1/3來自生物燃料，約2%則來自水力發電，家樂福暫時沒有計劃興建自家品牌的風力發電場或水壩。<br> 歐洲委員會歡迎家樂福這項新嘗試，方便市民投入綠色生活，並建議其他零售商跟隨，為保護地球出一分力。<br> 德新社</p></body></html>
