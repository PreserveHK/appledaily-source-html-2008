<html><header><meta charset="utf-8"><title>胸圍飄飄為乳癌組織籌款</title></header><body><h1>胸圍飄飄為乳癌組織籌款</h1><p>乳癌是加拿大女性最常患的一種癌症，蒙特利爾（Montreal）一間電台最近就發起收集胸圍活動，希望令更多人關注乳癌，並為魁北克（Quebec）乳癌協會籌款。前日（周四）67,000個胸圍掛在蒙特利爾舊港口（OldPort）隨風飄揚，蔚為奇觀。另一方面，今年11月21及22日，多倫多將舉行第一屆乳房電影節（BreastFest），藉此喚醒世人關注乳癌。<br> 路透社</p></body></html>
