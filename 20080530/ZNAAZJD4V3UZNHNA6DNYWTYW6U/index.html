<html><header><meta charset="utf-8"><title>案件速遞<br>男子涉藏百張兒童淫照</title></header><body><h1>案件速遞<br>男子涉藏百張兒童淫照</h1><p>【本報訊】一名電腦繪圖員涉嫌在住所及公司的11部電腦硬碟機內，藏有逾百張兒童色情照片，當中更有他與男童肛交的照片。案件昨在九龍城裁判法院提訊，控方反對保釋時指，警方已聯絡其中一名男童，並證實被告與男童曾性交，申請將案押後，以待警方進一步調查，檢驗電腦硬碟機及找尋有否其他受害人。主任裁判官馬漢璋拒絕保釋，被告還柙至7月25日再提訊。被告張堅勛，31歲。<br> 案件編號：KCCC3235/08</p></body></html>
