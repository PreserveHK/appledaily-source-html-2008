<html><header><meta charset="utf-8"><title>原始部落向飛機射箭</title></header><body><h1>原始部落向飛機射箭</h1><p>在全球化下，世界是緊密接觸，但偏偏在巴西和秘魯之間仍有一些與世隔絕、不知文明的原始印第安部落（圖一）。SurvivalInternational組織早前駕駛飛機，在巴秘邊境上空飛過時，拍到多張亞馬遜河印第安族照片，包括兩名全身鮮紅色的族人，向飛機拉弓搭箭，另一人則全身黑色仰首觀望（圖二），而在茅屋附近的15名族人也準備向飛機射箭。<br> 該組織認為，照片證明了全球至少有100個與世隔絕的部族仍然存在，人類非法砍伐熱帶雨林，對這些部族存亡構成威脅，呼籲全球國家應按照國際法，保護他們的領地，否則他們很快會滅亡。<br> 路透社</p></body></html>
