<html><header><meta charset="utf-8"><title>周日大滙演許冠傑唱出心聲</title></header><body><h1>周日大滙演許冠傑唱出心聲</h1><p>為了受地震影響的四川災民，香港演藝界將於後天舉行「演藝界5.12關愛行動」籌款活動，中港台藝人均踴躍支持，出席者包括許冠傑（Sam）、梁朝偉、劉嘉玲、劉德華、鄭秀文、張學友、周迅、黎明、周杰倫、陳奕迅、張國立和陳道明等逾百人，阿Sam更會將舊曲《浪子心聲》重新譜上歌詞，並在大滙演中獻唱。<br> 香港唱片業也響應周日的大滙演，全港唱片出品及零售業會捐出CD於唱片店售賣，每張碟售價100元，全部收入不扣除任何費用，透過「演藝界5.12關愛行動」捐給六個受惠慈善機構。<br> 撰文：林妃&#13;</p></body></html>
