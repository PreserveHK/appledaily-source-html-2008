<html><header><meta charset="utf-8"><title>皇后戰士否認阻差</title></header><body><h1>皇后戰士否認阻差</h1><p>【本報訊】去年8月保衞皇后碼頭留守至最後一刻的17歲青年王恆創（阿草），被控阻差辦公罪，昨在東區裁判法院提訊，被告否認控罪，控方表示將傳召6名證人及播放影帶，被告表示會聘請私人律師抗辯，主任裁判官鄧立泰將案定於6月25日審訊，批准被告保釋候審。<br> 控罪指被告於07年8月1日，在中環愛丁堡廣場皇后碼頭天台，故意阻撓正執行職務的警務人員張耀強。<br> 案件編號：ESCC1533/08</p></body></html>
