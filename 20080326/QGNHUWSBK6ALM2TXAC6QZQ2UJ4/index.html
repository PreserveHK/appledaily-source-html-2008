<html><header><meta charset="utf-8"><title>機舖遭縱火撿易燃液</title></header><body><h1>機舖遭縱火撿易燃液</h1><p>【本報訊】荃灣眾安街一間遊戲機中心發生縱火案，帶備打邊爐石油氣罐、天拿水及起漆水的歹徒，在機舖縱火燒毀三部遊戲機，幸職員及時將火救熄，機舖職員聲稱沒有與人結怨，警方正調查事件原因。<br> 現場眾安街68號城市中心1期4樓的遊戲機中心，昨晨9時許，遊戲機中心剛開舖，舖內顧客不多，一名姓黎（20歲）職員聞到燒焦味，並發現近後門的數部遊戲機着火冒煙，黎隨即報警，在消防員到場時，職員已自行將火救熄。</p></body></html>
