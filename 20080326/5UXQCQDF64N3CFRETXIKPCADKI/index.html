<html><header><meta charset="utf-8"><title>狄美摩亞水蛭美容</title></header><body><h1>狄美摩亞水蛭美容</h1><p>荷李活女星狄美摩亞（DemiMoore）昨日到紐約出席其新片《Flawless》的首映，平時與她形影不離的丈夫艾斯頓古查（AshtonKutcher）因為身在外地拍片未能陪同，她惟有與導演MichaelRadford作伴。</p><p>清除毒素</p><p>此外，現年46歲的狄美摩亞保養得宜，近日她於訪問中首度公開其駐顏秘方。她表示會定期到美容院進行水蛭吸血療法，清除體內毒素，她：「我剛到奧地利的美容院進行醫蛭療法，你可能覺得很惡心，但療程令我容光煥發。」</p></body></html>
