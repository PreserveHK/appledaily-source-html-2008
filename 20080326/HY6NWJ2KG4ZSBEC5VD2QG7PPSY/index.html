<html><header><meta charset="utf-8"><title>李嘉欣得罪中央台</title></header><body><h1>李嘉欣得罪中央台</h1><p>李嘉欣自跟許晉亨拍拖兩年來，工作銳減，專心拍拖等入豪門，最近有指女方全力督促新居裝修，似乎真的好事近。一向出名要求高的嘉欣，對新居自然意見多多，就連出席內地中央電視台活動一樣要求極高，更被指耍大牌。</p><p>突要求多多</p><p>據內地傳媒報道，嘉欣原先答應擔任央視節目《贏在中國》晉級比賽的嘉賓，由於她代言的內地木地板品牌是贊助商之一，故邀請嘉欣出席配合推廣活動。可是當節目組為嘉欣訂妥酒店後，嘉欣方面卻突然提出多個要求，包括改任頒獎嘉賓、只在一個場地出席10分鐘等。由於電視台無法達成其要求，最後雙方拉倒，央視決定臨時取消嘉欣的出場計劃。<br> 撰文：FayeLam</p></body></html>
