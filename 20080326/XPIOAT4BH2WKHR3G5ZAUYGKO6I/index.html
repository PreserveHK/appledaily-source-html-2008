<html><header><meta charset="utf-8"><title>妖妃翔子解救鬼太郎</title></header><body><h1>妖妃翔子解救鬼太郎</h1><p>向有「日本blog之女王」稱號的中川翔子終於夢想成真，繼為動畫《墓場鬼太郎》的貓女角色配音及唱片尾曲後，翔子將演出7月12日上映的電影《鬼太郎千年呪歌》，扮演負責掌管妖怪圖書館的性感女妖「文車妖妃」，協助「鬼太郎」Wentz瑛士解決連串少女失蹤事件。</p><p>書卷纏身</p><p>翔子在片中以書卷纏身，臉上塗上金色化妝，造型性感搶眼，她說：「我之前已看過前作真人版《鬼太郎》，能夠加入成為妖怪一分子，實在非常高興。」</p></body></html>
