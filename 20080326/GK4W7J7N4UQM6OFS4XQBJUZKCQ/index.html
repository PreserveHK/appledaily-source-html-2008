<html><header><meta charset="utf-8"><title>毒后Amy出國戒毒</title></header><body><h1>毒后Amy出國戒毒</h1><p>英國毒后AmyWinehouse早前為了戒毒，一度入住倫敦一戒療院，但入住兩周後卻自行出院。其後她面上長出膿瘡，近日又玩𠝹手自殘，情況令人關心。Amy的家人認為她身處英國太多誘惑，未能專心戒毒，故此希望她出國尋求協助。</p><p>避開壞朋友</p><p>據英國傳媒報道，Amy的家人認為她於英國有太多豬朋狗友，毒男PeteDoherty更不時主動上門找Amy，其父母擔心女兒受到不良影響，要求她出國戒毒，初步構思是到以色列，但也不排除到南非。一位知情人說：「Amy也希望盡快戒除毒癮。」</p></body></html>
