<html><header><meta charset="utf-8"><title>求驗客手記：練波整傷隻天殘腳托廸鬥紅魔hold住先 - 求驗客</title></header><body><h1>求驗客手記：練波整傷隻天殘腳托廸鬥紅魔hold住先 - 求驗客</h1><p>歐聯8強鬥曼聯，托廸冇份？「羅馬王子」托廸鑲滿鐵釘嘅右腳，周二操練時再度觸傷，即使𠵱家喺意甲追到榜首國際米蘭剩番4分，但「王子」幾乎肯定唔會周六隨隊作客卡利亞里嘅聯賽，加埋坐波監嘅胡仙歷、廸羅斯同柏路達，倦勤嘅中堅祖安，呢場球迷瞌埋眼都可以提早買定下盤啱路！當然，大家最關心莫過於「王子」會否缺席下周中硬撼曼聯嘅歐聯大戰，求大俠只盼佢吉人自有天相啦，踢場好波畀球迷睇就如願矣！</p></body></html>
