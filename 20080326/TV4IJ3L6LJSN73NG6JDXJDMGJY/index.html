<html><header><meta charset="utf-8"><title>柳真情陷三型男</title></header><body><h1>柳真情陷三型男</h1><p>韓國女星柳真（Eugene）昨午出席新劇《三個爸爸一個媽媽》記者會，身穿紅裙的她於劇中挑戰單親媽媽的角色，周旋在趙顯宰、在熙及申成錄三位型男之間，難怪她在會上顯得春風滿面。<br> 近年專注影壇發展的Eugene說：「拍韓劇雖然比拍電影辛苦，但由於劇集是邊拍邊播，講求即興拍攝，所以跟我的性格比較脗合。」她表示劇中焦點是三位型男如何照顧其孩子，因此溫情戲比愛情戲多。《三》劇將於下周三首播，與金荷娜、朴容夏的《OnAir》作正面對戲。</p></body></html>
