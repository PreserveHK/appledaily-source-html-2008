<html><header><meta charset="utf-8"><title>國際Gossip<br>埃及總統唔識分「新舊普京」</title></header><body><h1>國際Gossip<br>埃及總統唔識分「新舊普京」</h1><p>埃及總統穆巴拉克（HosniMubarak圖右）果然夠膽識，講出許多俄羅斯人心中唔敢講嘅說話。話說他竟然敢當面向俄國總統普京（VladimirPutin圖左）講，話佢與接班人梅德韋杰夫（DmitryMedvedv）無論喺作風、政策和外表都鬼咁相似，又指曾經看見梅氏真人，同時在電視看普京，都搞唔清究竟誰是誰，果然快人快語。<br> 英國《每日電訊報》</p></body></html>
