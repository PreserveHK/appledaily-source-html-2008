<html><header><meta charset="utf-8"><title>國際Gossip<br>Google創辦人年薪只有7元</title></header><body><h1>國際Gossip<br>Google創辦人年薪只有7元</h1><p>Google喺前日發表咗一份資料，呢份資料話Google兩個創辦人布林（SergeyBrin）和佩奇（LarryPage），去年只係象徵式各自攞咗1美元（約7.8港元）年薪咁話。咁啱又撞正Google去年股價好似坐過山車係咁大跌，他們的身家結果各自唔見咗成85億美元（約661億港元），都認真慘情。<br> 美聯社</p></body></html>
