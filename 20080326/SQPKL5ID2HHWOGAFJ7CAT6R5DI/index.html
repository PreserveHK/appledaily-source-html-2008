<html><header><meta charset="utf-8"><title>步姐攬社長舊情曝光</title></header><body><h1>步姐攬社長舊情曝光</h1><p>早前自爆左耳失聰的日本女歌手濱崎步，被今期《FLASH》刊出她多年前跟avex社長松浦勝人的擁抱照片，雜誌更公開了二人在這10年來的秘聞，原來二人既是師徒又是情侶，關係特殊，多年前二人也曾一起同居。</p><p>已與經理人分手</p><p>另一方面，昨日出版的日本雜誌《周刊女性》則指步姐與經理人男友分手，據說步姐完成巴黎之旅後，便決定跟經理人男友分手，因為她在工作時間跟對方表現得太親密，大大影響身旁一大群工作人員的團隊士氣，步姐與經理人為了公私分明，於是決定分手。</p></body></html>
