<html><header><meta charset="utf-8"><title>求驗客手記：遣強陣都贏唔到「小車」阿仙奴預備組真丟臉 - 求驗客</title></header><body><h1>求驗客手記：遣強陣都贏唔到「小車」阿仙奴預備組真丟臉 - 求驗客</h1><p>阿仙奴上個禮拜倫敦打吡俾車路士反勝2:1，成班A隊球員已經成肚火。周二兩軍預備組又喺聯賽碰頭，阿仙奴賽前話明想攞番個彩贏番對手，諗住靠班小將幫A隊出氣，於是桑治、佐羅、阿曼特查奧爾同賀廸呢幾位踢過英超嘅𡃁仔全部正選上陣，睇嚟真係有心要贏番鋪。上半場阿仙奴憑桑治入波領先1:0，但最後車仔由廸山度追和1:1完場，連續兩場落阿仙奴面，今次兵工廠出動佐羅等人都贏唔到，真係A、B隊都冇「飛士」咯。</p></body></html>
