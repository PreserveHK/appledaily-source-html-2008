<html><header><meta charset="utf-8"><title>乜東東？：鐵甲人嘔廁紙</title></header><body><h1>乜東東？：鐵甲人嘔廁紙</h1><p>自細已經鍾意鐵甲人，對鐵甲人，我有份至死不渝嘅情意結。前排行街，無意間發現呢件疑似鐵甲人Product，拎上手把玩，貪得意扯佢條脷出嚟。喂？點解扯極都仲有嘅？睇真原來係卷廁紙，呢個並唔係鐵甲人，係個廁紙座！設計獨特，大紅夠Sharp，口部係出廁紙位，巧妙在兩邊耳仔係捲軸，俾用家放入廁紙，過癮。<br><br>記者：王震遠<br>攝影：陳盛臣<br></p><p>city'super<br> （銅鑼灣時代廣場B1地庫/25062888）<br> </p></body></html>
