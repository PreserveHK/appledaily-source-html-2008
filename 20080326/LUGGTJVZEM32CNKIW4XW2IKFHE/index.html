<html><header><meta charset="utf-8"><title>冠軍欖球隊show肌肉跳傳統舞</title></header><body><h1>冠軍欖球隊show肌肉跳傳統舞</h1><p>【本報訊】去年勇奪香港國際七人欖球賽銀盃賽冠軍、來自薩摩亞群島的薩摩亞欖球隊（SamoaTeam），不但打球凌厲，原來跳舞也有一手。球隊一行10多人昨應邀到銅鑼灣時代廣場的運動用品專門店與球迷作近距離接觸，表演球技期間，突然脫光上衣露出一身古銅肌肉大跳特跳，令在場球迷歡喜若狂。<br> 原來薩摩亞隊所跳的是薩摩亞群島傳統的SivaTau舞蹈，必須脫去上身衣服，露出肌肉才夠氣勢；不過，同場共舞的性感女郎則未有跟隨傳統，令在場男士有點失望。</p></body></html>
