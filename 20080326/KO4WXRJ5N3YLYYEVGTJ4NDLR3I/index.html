<html><header><meta charset="utf-8"><title>台民宿謀財害命囚住客</title></header><body><h1>台民宿謀財害命囚住客</h1><p>台北縣淡水一家有香港旅客入住的民宿，疑是「謀人寺」，負責人專門誘騙一些無業遊民入住，再安排他們與自己的女友假結婚，之後騙他們往大陸度蜜月。<br> 在蜜月期間，這些無業遊民被人活活推下山殺害，製造成意外死亡，「妻子」回台後詐領巨額的保險金，估計至少有四人因此而遇害。<br> 這家名叫「老董的家」的民宿，還涉嫌利用這些受騙的無業遊民，申請信用卡及向銀行借貸進行詐騙。<br> 警方前日上門調查，在其中一家房間內，救出五名被長期禁錮、已經餓得發昏的男子，並把涉案的四名男女疑犯拘捕。<br> 台灣TVBS</p></body></html>
