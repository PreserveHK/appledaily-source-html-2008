<html><header><meta charset="utf-8"><title>情變跳海女子終不治</title></header><body><h1>情變跳海女子終不治</h1><p>【本報訊】事先張揚跳海自殺的36歲女子賴婉玲，送院搶救30小時後，延至昨中午終告不治。<br> 事發於本周一清晨5時，36歲賴女疑遭男友拋棄，遂以手機短訊發出「最後通牒」給男友，聲言在兩人拍拖的老地方跳海自殺。姓黎男友立即趕至大角嘴海旁，赫見海面有漂浮物體，懷疑是女友，於是奮不顧身跳落海拯救，其間一名男途人見義勇為亦跳落水協助，最後由駛經舢舨的船家協助救起送上岸，惟賴女送院搶救，延至昨日中午11時52分不治。</p></body></html>
