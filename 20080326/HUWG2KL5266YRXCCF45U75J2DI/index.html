<html><header><meta charset="utf-8"><title>晒一晒：拜佛不燒香只需獻錢</title></header><body><h1>晒一晒：拜佛不燒香只需獻錢</h1><p>不燒香可以怎樣拜佛呢？廣州黃埔日前舉行「波羅誕」，有網友在寺廟內看見了一種另類的拜佛方式，就是在廟內供奉的神像前擺錢（圖）。在該寺廟內，幾乎所有神像前都沒有香爐，反而堆滿零錢。有網友說：「這樣的方式要錢真的厲害﹗」「現在的寺院真的變味了。」<br> <br>  http://bbs3.news.163.com/bbs/photo/66569846.html </p></body></html>
