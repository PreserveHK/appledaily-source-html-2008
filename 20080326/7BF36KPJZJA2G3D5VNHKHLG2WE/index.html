<html><header><meta charset="utf-8"><title>求驗客手記：疑亨利詐傷派人驗傷法國突檢招人話柄 - 求驗客</title></header><body><h1>求驗客手記：疑亨利詐傷派人驗傷法國突檢招人話柄 - 求驗客</h1><p>今晨場法國對英格蘭，法國射手亨利因傷冇份落場，原來呢件事有段小插曲。話說亨利喺上場對華拉度列時踢足全場，令法國足總方面認為佢可能詐傷，特別派人去巴塞檢查亨利狀況。經檢查後，證實亨利係腰部疲勞性損傷，唔為國效命都唔算過份。講真，所謂用人不疑，法國足總咁做即係信唔過人，假如我係球員就一定覺得難受。法足總班高層聽住，亨利贏過世界盃、歐國盃，因住專心為球會賣命，唔踢國家隊你哋就知死！</p></body></html>
