<html><header><meta charset="utf-8"><title>求驗客手記：<br>狂捧咸姆頓為新車神　英傳媒自我陶醉!? - 求驗客</title></header><body><h1>求驗客手記：<br>狂捧咸姆頓為新車神　英傳媒自我陶醉!? - 求驗客</h1><p>F1麥拿侖車手「黑帝」咸姆頓由上季出道開始，就俾人捧做「新車神」，佢家鄉英國傳媒更加將佢捧到天上有地下無；終於31歲嘅澳洲車手韋伯都忍唔住，話呢個23歲𡃁仔同舒密加仲有一大段距離，只係英國傳媒自我陶醉。其實自己友撐番自己人冇咩唔妥，正如我哋祖國傳媒何嘗唔係死撐喺NBA打得勁差嘅易建聯、喺曼聯唔夠班嘅董方卓呢？作為傳媒，我哋應該抱住持平態度，好就讚衰就彈，咁樣先可以幫助呢班球員真正成長。</p></body></html>
