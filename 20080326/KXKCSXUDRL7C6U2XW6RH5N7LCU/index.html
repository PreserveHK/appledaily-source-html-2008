<html><header><meta charset="utf-8"><title>案件速遞<br>錯手打傷兒子單親爸爸緩刑</title></header><body><h1>案件速遞<br>錯手打傷兒子單親爸爸緩刑</h1><p>【本報訊】領綜援的單親爸爸因6歲子拒做功課，將皮帶擊打地面恐嚇兒子，皮帶扣反彈打中兒子頭顱，令他鼻樑移位，右眼下有7厘米裂傷。被告昨在九龍城裁判法院呈交求情信，坦承不是好爸爸，但會跟妻子商量，為下一代營造一個美好家庭，署理總裁判官唐文認為被告並非蓄意虐打兒子，判他入獄兩個月，緩刑兩年。<br> 該名28歲單親爸爸於兩周前承認一項虐兒罪，還柙至昨日判刑，控罪指他於去年10月20日在紅磡住所內犯案。<br> 案件編號：KCCC370/08</p></body></html>
