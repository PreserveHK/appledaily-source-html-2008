<html><header><meta charset="utf-8"><title>財話短說<br>中燃3.5億購中油華電</title></header><body><h1>財話短說<br>中燃3.5億購中油華電</h1><p>▲中國燃氣（384）宣佈，斥資3.49億元收購經營液化石油氣，以及化工製品銷售業務的中油華電能源合共53%股權，代價將以內部資源撥付。按照中國會計準則，中油華電05至07年稅後盈利依次為5568.87萬、5635.84萬及4866.52萬元。截至去年底止，資產總值及資產淨值分別約39.18億元及31.22億元。中國燃氣申請今日復牌，停牌前報1.75元。</p></body></html>
