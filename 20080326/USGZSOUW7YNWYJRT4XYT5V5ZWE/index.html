<html><header><meta charset="utf-8"><title>澳門不黐牙牛腩</title></header><body><h1>澳門不黐牙牛腩</h1><p>我喜歡到澳門四處吃，那邊地方小，去到邊吃到邊，無拘無束。離三盞燈不遠的新橋，有間街坊熟悉的「華記」，那兒的燜牛腩火候恰到好處，腍硬適中，切牛腩的刀法是順橫紋直切，因此纖維短不「攝」牙罅，還有原味和咖喱味兩種，每日更有限量牛韁、牛坑腩、爽腩等供應。<br><br>記者：張一豪</p><p>華記咖喱麵食專家<br> 電話：（853）28211133<br> 地址：澳門新橋義字街51號地下<br> 營業時間：7:00am-7:30pm（逢星期四休息）</p></body></html>
