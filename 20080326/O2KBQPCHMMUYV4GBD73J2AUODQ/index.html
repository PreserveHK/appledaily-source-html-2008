<html><header><meta charset="utf-8"><title>醫學Online<br>稻田與鴨觀禽流感</title></header><body><h1>醫學Online<br>稻田與鴨觀禽流感</h1><p>要預測禽流感H5N1爆發，除了監察雞隻健康外，原來稻田與鴨子數量，更能反映禽流感爆發風險。比利時的研究人員分析在泰國及越南於04及05年多次的禽流感爆發，並以衞星系統監察稻田使用量及鴨子的數量。研究證實，密集式種稻、即每年三次收成的稻田爆發機率較高，專家解釋，由於鴨子會被放在稻田上自由覓食，若鴨子數目多，容易受帶有禽流感病毒的野鳥感染，爆發禽流感。</p></body></html>
