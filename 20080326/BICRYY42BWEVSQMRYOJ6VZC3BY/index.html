<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason教學生補腦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason教學生補腦 - 馮仁昭</h1><p>陳奕迅（Eason）日前以百變補習天王造型，為代言嘅健康食品拍廣告，教學生點樣補腦。廣告喺學校拍攝，Eason喺短短幾個鐘內轉換多個補習天王造型。其中一個造型係Eason戴上四六分界嘅假髮，着黑色西裝、戴黑框眼鏡，同平時搗蛋形象大相逕庭。講到讀書心得，Eason話：「我覺得要喺考試攞到好成績，最重要係唞足精神，補充眼力，令讀書集中，咁先會更入腦更有效率。」
</p></body></html>
