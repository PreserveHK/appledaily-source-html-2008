<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩比堅尼當武器 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩比堅尼當武器 - 馮仁昭</h1><p>何韻詩喺下個星期二推出新碟，仲會喺世貿中心賣自己嘅產品。早排阿詩拍新歌《韻律泳》MV，原本佢想喺泳池或有海洋嘅地方度拍，但佢講笑話自己係藝人要錫身，最後揀咗間荒廢別墅，惟有透過魚缸嚟表達水嘅意境。問阿詩若果要落水，肯唔肯着三點式？佢話：「我梗係唔驚，但比堅尼係我嘅秘密武器，之前我稍露喱士邊都引起騷動，我梗係唔會咁快着比堅尼啦。」
</p></body></html>
