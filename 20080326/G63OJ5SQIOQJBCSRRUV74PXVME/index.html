<html><header><meta charset="utf-8"><title>深圳荔枝今年產量減半</title></header><body><h1>深圳荔枝今年產量減半</h1><p>深圳西麗果場負責人稱，今年春節前後，深圳出現了歷史上罕見的持續低溫天氣，該低溫天氣對深圳市的荔枝產量將產生嚴重的影響，預期產量或將減少一半，受影響最嚴重的是桂味、糯米糍等品種。<br> 據悉，去年該果場荔枝產量達到50萬公斤，但從西麗果場目前的情況來看，今年荔枝總產量估計要減少50％。桂味、糯米糍等中、晚期品種受災比較嚴重，減產的幅度可能會達到70％，而當中屬於早熟品種的妃子笑，則幸運地躲過一劫。原本6月初上市的妃子笑估計要推遲一個星期，原本6月中旬上市的桂味、糯米糍則要推遲到6月下旬才上市。　　深圳新聞網&#13;</p></body></html>
