<html><header><meta charset="utf-8"><title>News：每日唔使$15</title></header><body><h1>News：每日唔使$15</h1><p>今日收到PR朋友寄來「肌研」白潤系列一套三件產品，附卡是這樣寫的：「雖然唔係貴嘢，但係Quality很好，用吓啦！」其實，晨早有聽聞日本出名「平、靚、正」的「肌研」系列，當中仲有支王牌「極潤」化妝水喺日本每4秒賣一支，銷量驚人。咁啱家中面膜用盡，即拎白潤美白面膜返屋企Try，試用一次已經明顯見皮膚又白又滑，聲稱每片含20ml美白精華，夠晒滋潤保濕，睇睇新聞稿，嘩……四片都不過賣$59，咁抵？日日敷都唔怕肉赤喎！<br>（Joanne）<br><br>全線屈臣氏及萬寧有售<br>查詢：26856326</p></body></html>
