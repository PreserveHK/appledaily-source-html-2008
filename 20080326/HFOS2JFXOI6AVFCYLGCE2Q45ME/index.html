<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙學而性感冇人睇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙學而性感冇人睇 - 馮仁昭</h1><p>趙學而（左）、焦媛（右）同陳健豪噚日到尖沙嘴出席歌舞劇《心太野》記者會，透過一動一靜嘅角色帶出現代女性嘅男女關係，噚日學而同焦媛仲即場示範一part性感誘人舞姿，一向瘦蜢蜢嘅學而被衣着性感嘅焦媛比下去，難怪下周一生日嘅學而即時話：「我sexy都冇人睇啦，骨巉巉睇到都唔開胃，所以唔怕佢搶鏡，想聽歌就睇我，性感就睇佢啦。」至於被拍到同男友買床上用品，學而強調唔係結婚，只係趁減價買新嘅床上用品。</p></body></html>
