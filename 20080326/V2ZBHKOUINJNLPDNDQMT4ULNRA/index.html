<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳克群促成學長婚事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳克群促成學長婚事 - 馮仁昭</h1><p>台灣歌手吳克群（中）日前喺台北西門町舉行簽唱會，獻唱期間佢突然喊停，並話：「我學長要藉着這機會上台講一下心中想要講的話。」學長出場後，就邀請自己嘅女友上台，仲一邊念出求婚宣言，一邊下跪求婚，吳克群都「煽風點火」幫手催谷，最後女方好怕醜咁講：「我願意！」吳克群又要求一對準新人公開錫錫，結果兩人咀足一分鐘，吳克群先罷休。
</p></body></html>
