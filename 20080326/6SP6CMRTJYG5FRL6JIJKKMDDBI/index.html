<html><header><meta charset="utf-8"><title>華仔新片獲好評</title></header><body><h1>華仔新片獲好評</h1><p>劉德華、洪金寶和MaggieQ合演的電影《三國之見龍卸甲》前晚在南韓首爾舉行世界首映會，全場擠滿逾百記者。影片放映完畢，獲多數媒體好評。韓國影院以及發行商特別安排舞龍舞獅表演，很多fans也趕來一睹偶像風采，其中一位年過50歲的女士到場用韓文對劉德華說：「我已經喜歡你20年了，終於見你本人。」<br> 華仔的fans團在前晚的首映會上，拿着橫額大喊「華仔我愛你」，聲勢浩大。談到《三國之見龍卸甲》與成龍和李連杰主演的《功夫之王》在台灣同一檔期，華仔被問到怕不怕？他笑着說：「怕也沒有用。」他認為電影用心拍完就好了，其他的由觀眾自己決定。<br> 撰文：林妃</p></body></html>
