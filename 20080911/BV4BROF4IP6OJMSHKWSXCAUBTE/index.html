<html><header><meta charset="utf-8"><title>新渡輪澳門撞燈樁</title></header><body><h1>新渡輪澳門撞燈樁</h1><p>【本報訊】港澳航線新渡輪「新輪叁號」，昨晨8時10分駛抵澳門外港航道北堤附近，疑機件故障，突然向右轉撞向防波堤的燈號樁柱，船身搖晃下，致90名乘客飽受驚恐，幸意外中無人受傷。經有關人員檢驗後，證實仍具備安全航行條件，在碼頭放下乘客後，空船返回香港修理。<br> 該船是於早上7時由九龍尖沙嘴開出，船上尚有10名船員。意外發生後，澳門船舶交通管理中心接訊號，即通知救援船馳往現場協助。<br> 該渡輪慢駛往外港碼頭停泊，卸下所有乘客並接受專家評估，確定具備安全航行條件，船公司決定駛返香港的船塢待修。</p></body></html>
