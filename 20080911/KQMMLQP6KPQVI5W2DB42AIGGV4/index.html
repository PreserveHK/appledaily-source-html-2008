<html><header><meta charset="utf-8"><title>求驗客手記：蘇拿撬埋奇勒簽韋斯咸 - 求驗客</title></header><body><h1>求驗客手記：蘇拿撬埋奇勒簽韋斯咸 - 求驗客</h1><p>前意大利國腳前鋒蘇拿，已落實同韋斯咸簽一紙價值450萬鎊（約6,160萬港元）嘅3年合約，佢踢而優則教做領隊嘅表現係點冇人知，但據報已經令前效球會車路士吃記悶棍，成功撬走前隊友、現任車路士副領隊奇勒，做自己嘅副手。據知情人士講，佢兩個唔單止老友，最重要係奇勒防守意識好，可以平衡崇尚主攻嘅蘇拿。當年佢哋係一攻一守嘅好拍檔，如今又係，睇吓掂唔掂先。</p></body></html>
