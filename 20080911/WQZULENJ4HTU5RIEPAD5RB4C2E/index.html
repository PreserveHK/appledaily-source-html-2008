<html><header><meta charset="utf-8"><title>中秋助興</title></header><body><h1>中秋助興</h1><p>【本報訊】後日是中秋節，多區公園今晚開始設有綵燈會，賞月之餘，可以欣賞多姿多采的文娛表演。康樂及文化事務署於中秋節舉行三場中秋綵燈會，分別於今日在屯門公園、明日在粉嶺遊樂場，以及後日在維多利亞公園舉行。<br> 各個綵燈會有悅目綵燈供市民欣賞，與大眾共賀佳節。其中在維多利亞公園展出的大型綵燈裝置，以「共慶．花朝月夕」為主題，展現亞洲不同地方慶祝秋收或與月亮相關的傳統節日，表達出秋天的節慶氣氛乃不分疆界、不分種族共度佳節。</p></body></html>
