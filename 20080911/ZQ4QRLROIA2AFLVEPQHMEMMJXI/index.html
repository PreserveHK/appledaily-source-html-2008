<html><header><meta charset="utf-8"><title>物業代理講場<br>灣仔電腦城消費激賞多功能電腦配件袋</title></header><body><h1>物業代理講場<br>灣仔電腦城消費激賞多功能電腦配件袋</h1><p>即日起至10月12日，灣仔電腦城將舉行名為「激賞數碼電腦展銷巡禮HottestRoadshow08」共14場展銷活動，為顧客提供高清LCD電視、高清機頂盒及USB接收器、外置記憶體、手提電腦、無線寬頻分享器、電腦軟件及周邊用品等各類電腦及數碼產品，並以優惠價發售；此外，顧客於上述期間到商場內單一消費滿300元，憑即日機印發票於中午12時至晚上9時間，可免費換領「多功能電腦配件袋」乙個，禮品數量有限，換完即止。<br> <br> 查詢電話：28347685</p></body></html>
