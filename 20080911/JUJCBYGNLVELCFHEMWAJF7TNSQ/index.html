<html><header><meta charset="utf-8"><title>物業代理講場<br>中原精英會與長者同遊慶中秋</title></header><body><h1>物業代理講場<br>中原精英會與長者同遊慶中秋</h1><p>「走進社區‧關愛社會」是中原地產尖子組織「中原精英會」的使命。日前，該會與一社福機構籌辦了一個長者暢遊活動。一眾精英會會員齊同40多名長者同遊「志蓮淨苑」，提前慶祝中秋佳節。在參觀期間長者們與一眾中原精英談天，參觀過後，長者們獲安排於苑內享用午膳，更進行了月餅模型創作比賽，各長者紛紛展現出活力充沛的一面，更與中原精英打成一片，合力製作出獨一無二的月餅，氣氛融洽。最後，中原精英會為每位長者送上中秋福袋，盡享中秋節日氣氛。<br> <br> 網址： http://www.centaeagle.com </p></body></html>
