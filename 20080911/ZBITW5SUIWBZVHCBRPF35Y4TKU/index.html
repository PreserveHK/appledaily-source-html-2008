<html><header><meta charset="utf-8"><title>求驗客手記：英超票價狂加惹公憤 - 求驗客</title></header><body><h1>求驗客手記：英超票價狂加惹公憤 - 求驗客</h1><p>英超匯聚全球巨星，票價亦如火箭升空般狂加。今季，當地粉絲每人平均睇一場波，就要耗資106鎊（約1,460港元），喺交通、飲食同波飛等各方面，比兩年前飆升35%！香港每個月畀幾嚿水睇英超，仍有唔少人肉痛，難為英國人入場睇波，就夠我哋畀幾個月月費；據知，英國人已對票價升得快過油價極為不滿，有26%球迷表示會減少入場，而高達43%韋斯咸粉絲會作抵制行動。你諗諗，當林柏特等巨星賺十多萬鎊周薪之時，咪羊毛出自羊身上！</p></body></html>
