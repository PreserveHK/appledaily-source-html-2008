<html><header><meta charset="utf-8"><title>風流快活：<br>米芝蓮門徒　駕臨三亞</title></header><body><h1>風流快活：<br>米芝蓮門徒　駕臨三亞</h1><p>三亞崛起了！舉頭一望全是五星級國際大型度假村，簡直比晚上的天空更閃爍，開始有峇里的影子！所以，一些有知名度的大廚也紛紛駕臨，好像Ritz-Carlton請了意大利著名米芝蓮三星大廚GualterioMarchesi的門徒、曾於倫敦接受超高要求大廚MarcoPierreWhite洗禮、作過法拉利家族廚師的MassimoMiglietta來Sophia餐廳施絕技，實行用三亞最地道的食材煮出一道道具南意大利風格的頂級美食。<br><br>記者：梁佩芬<br>查詢：http://www.ritz-carlton.com</p></body></html>
