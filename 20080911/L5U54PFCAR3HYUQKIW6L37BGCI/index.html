<html><header><meta charset="utf-8"><title>ZUCCa20周年繼續8</title></header><body><h1>ZUCCa20周年繼續8</h1><p>ZUCCa夠20歲，揭開日本潮誌已知道慶祝活動陸續展開，但除了跟HelloKittyCrossover推出20周年特集之外好似無乜大搞作。不過在店員推介下，才知道還有款香港限量50隻的黑色皮帶紀念手錶。雙錶面的「8」設計實有玄機，正因ZUCCa就是在88年的8月8日成立。其實非限量版幾款都同樣出色，鋼錶帶可能更受歡迎。在此希望ZUCCa可以好似將個「8」字打橫睇，無限地延續下去。<br><br>（Pang）</p><p>CABANEdeZUCCa（25045216）<br> 銅鑼灣百德新街66號地下C舖</p></body></html>
