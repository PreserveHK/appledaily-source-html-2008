<html><header><meta charset="utf-8"><title>求驗客手記：貝碧托夫買雜誌都冇錢 - 求驗客</title></header><body><h1>求驗客手記：貝碧托夫買雜誌都冇錢 - 求驗客</h1><p>曼聯前鋒貝碧托夫連1.5鎊（約20.6港元）買雜誌錢都冇？係呀！話說身價3,070萬鎊、周薪10萬鎊嘅貝碧托夫，周一晚同朋友食完飯，諗住買本《TheBigIssue》雜誌睇，點知發現褲袋冇散銀，結果要問友人借（目擊者稱係曼城同胞球星馬田柏杜夫）。我求大俠打聽過，呢本雜誌屬半慈善性質，雜誌社以每本70便士賣畀啲喺街頭路宿嘅小販，等佢哋賣出後轉手賺80便士。貝碧托夫咁富貴，又點會有「碎銀」買呢啲平價雜誌呀！</p></body></html>
