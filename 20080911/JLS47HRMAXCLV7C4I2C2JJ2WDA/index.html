<html><header><meta charset="utf-8"><title>醫學Online<br>貧窮家庭兒童更易胖</title></header><body><h1>醫學Online<br>貧窮家庭兒童更易胖</h1><p>貧窮家庭兒童原來更容易發胖，澳洲悉尼大學一項研究跟進了960個有2至6歲兒童的家庭，若父母具有大專或以上程度教育水平，子女肥胖的比率只有2.7%；但父母的教育程度屬中學未畢業，收入較低的貧窮家庭，子女肥胖比率高達6%。專家認為教育程度高的父母，普遍購買食物時會閱讀營養標籤，對垃圾食物也較警惕；但貧窮家庭的父母因忙於工作，或疏於照顧，易忽略子女的食物質素。</p></body></html>
