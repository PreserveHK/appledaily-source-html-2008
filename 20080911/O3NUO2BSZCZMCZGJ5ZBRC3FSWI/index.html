<html><header><meta charset="utf-8"><title>醫學Online<br>捐肝者有併發症風險</title></header><body><h1>醫學Online<br>捐肝者有併發症風險</h1><p>器官捐贈仍未普及，活肝移植手術近年不斷增加，但美國加州大學一項研究發現，捐肝者其實也要面對不少健康風險。研究分析了393名捐肝者手術後的情況，結果發現21%人出現一項併發症；17%人有兩項或以上併發症，當中4%人因併發症導致傷殘，約1%人死亡，常見併發症包括傷口感染及漏膽汁，並有兩宗個案的患者出現靜脈栓塞，捐贈者須再入院治療的比率高達13%。</p></body></html>
