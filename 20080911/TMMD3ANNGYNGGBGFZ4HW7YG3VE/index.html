<html><header><meta charset="utf-8"><title>求驗客手記：南華換血向天水圍埋手 - 求驗客</title></header><body><h1>求驗客手記：南華換血向天水圍埋手 - 求驗客</h1><p>南華今季喺球隊管理上大玩透明，好似日前舉行嘅高層會議，球迷喺官網可以睇到內容。教練曾偉忠席上要求增兵，但俾足主羅傑承以班費超支為由拒絕。不過，羅生話唔擴軍唔等於唔畀換血，即係若加一個「少林兵」，就要有一位「和尚」離隊。計我求大俠話，南華同天水圍飛馬關係密切，交換球員一啲唔奇。不過要記住，足總今季首次效法外國轉會制度，第1期轉會窗今個月24日就關閉，遲咗嘅話，就要到明年1月2日至31日先有得轉會。</p></body></html>
