<html><header><meta charset="utf-8"><title>醫學Online<br>過份衞生兒童易哮喘</title></header><body><h1>醫學Online<br>過份衞生兒童易哮喘</h1><p>在日託中心照顧的嬰兒，較在家中成長的嬰兒少患哮喘或其他敏感症。英國曼徹斯特大學一項研究分析900名哮喘病兒童的生活狀況，若嬰兒6至12個月大已在日託中心生活，到5歲時患上哮喘的風險較在家中的孩子少75%；若1歲以後才進入日託中心，患病風險也可減少35%。專家指出研究結果證明在幼兒階段，若生活環境太亁淨衞生，沒有接觸細菌或致敏原，反而增加哮喘風險。</p></body></html>
