<html><header><meta charset="utf-8"><title>星級旅遊：光良繼續宣傳Eco-tourism</title></header><body><h1>星級旅遊：光良繼續宣傳Eco-tourism</h1><p>近年，連中國也致力發展Eco-tourism，可見是一門可賺錢的旅遊業務，那麼，擁有熱帶雨林的國家，如馬來西亞，也會繼續努力推廣他們的國家公園及一些在香港見不到的野生動物如野豬及犀鳥，行多兩個圈，簡直猶如置身原始森林。今年，來自馬來西亞的光良繼續努力做旅遊大使，還親身到砂勞越、浮羅交怡、吉隆坡等地拍攝電視宣傳片，看《家好月圓》時，可以留意一下。<br><br>記者：梁佩芬<br>網址：http://www.tourism.gov.my&#13;</p></body></html>
