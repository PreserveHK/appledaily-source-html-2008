<html><header><meta charset="utf-8"><title>「水熊蟲」首種太空存活動物</title></header><body><h1>「水熊蟲」首種太空存活動物</h1><p>「太空動物」來了！俗稱「水熊蟲」（waterbear）的無脊椎八腳緩步動物，身長僅0.1至1.5毫米，但從-272℃極寒環境到超過151℃的極度高溫，以至300倍大氣壓力的高壓，都不能殺死牠們。歐洲科學家發現牠們是第一種可在太空極惡劣環境存活的動物。<br> 研究員去年將一批脫水水熊蟲，放上歐洲航天局的「FOTON-M3」太空船，暴露在太空的真空環境，受宇宙射線和地面1,000倍強度的紫外線照射。回到地球後，牠們大部份存活，甚至正常繁殖。<br> 法新社</p></body></html>
