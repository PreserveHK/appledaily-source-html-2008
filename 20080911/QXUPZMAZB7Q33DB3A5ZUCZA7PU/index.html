<html><header><meta charset="utf-8"><title>求驗客手記：羅賓奴冇品挑釁智利 - 求驗客</title></header><body><h1>求驗客手記：羅賓奴冇品挑釁智利 - 求驗客</h1><p>效力英超曼城嘅巴西國家隊前鋒羅賓奴向來百厭，之前試過喺練習時除國家隊隊友廸亞高條褲，日前喺巴西於世界盃外圍賽作客贏智利3:0後，佢竟然喺主隊球場個更衣室內嘅白板，用西班牙文寫「要尊重世上最勁嘅球隊」。羅賓奴解釋咁做係回應智利球員賽前睇唔起佢哋，笑佢哋之前打6場世界盃外圍賽，有3場入唔到波，但我求大俠認為佢咁做好冇品，所謂「江湖事、江湖了」，佢哋都用勝利嚟回應咗啦，使唔使做出啲咁挑釁嘅行為！</p></body></html>
