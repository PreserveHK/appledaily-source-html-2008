<html><header><meta charset="utf-8"><title>大世界：世界最高大廈　688米插杜拜</title></header><body><h1>大世界：世界最高大廈　688米插杜拜</h1><p>聽聞在杜拜打工的測量師，一個月有八萬月薪，而且仲不斷向世界各地挖角，真開始覺得自己入錯行，你看，他們的地盤多的是，如最近一幢快蓋頂，動員7,500人一齊興建的EmaarPropertiesPJSC，將成為全世界最高的大廈，高688米，有160層樓，比我們只有415.8米的IFC高了200多米，也比現在最高的，位於美國的KVLY-TV高了60米，可見將來，也未必有國家能與杜拜高樓較量一番。不過若工資與當地建築高度成正比，香港人也要努力點了。<br><br>記者：梁佩芬</p></body></html>
