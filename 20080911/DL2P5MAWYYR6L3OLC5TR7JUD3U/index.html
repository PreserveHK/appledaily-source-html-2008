<html><header><meta charset="utf-8"><title>財話短說<br>安瑞科獲中集注91億業務</title></header><body><h1>財話短說<br>安瑞科獲中集注91億業務</h1><p>▲安瑞科能源（3899）宣佈，向大股東中集香港、CIMC及PGM等3家公司，發行新股及可換股優先股收購其海外能源運輸業務，變相將該業務借殼上市，所發行新股及優先股總值90.6億元。完成後，中集香港於安瑞科持股量增至49.55%，CIMC及PGM則持約4.72%及14.44%，中集香港亦間接持有CIMC之30%權益。公司將改名為中集安瑞科。中遠太平洋（1199）及招商局（144）均持有中集香港母公司中集集團約16%權益。</p></body></html>
