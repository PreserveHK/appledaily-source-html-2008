<html><header><meta charset="utf-8"><title>穿迷你裙英雄　佩林公仔暢銷</title></header><body><h1>穿迷你裙英雄　佩林公仔暢銷</h1><p>佩林當紅，腦筋轉得快的美國商人乘勢推出佩林公仔賺一筆。<br> HeroBuilers.com推出了三個造型的佩林公仔，分別是一身套裝的「行政人員look」，白恤衫襯格仔裙、露出冶艷鮮紅胸圍的「學生look」，以及長外套下穿迷你裙、大腿繫槍套藏槍的「超級英雄look」（圖）。三款都是30厘米高，前者售價28美元（約218港元），其餘兩款售30美元（約234港元）。<br> 網站老闆說：「我估計超級英雄造型最好賣。佩林形象硬朗，又是女獵人，是真正的動作英雄。」<br> Ananova網站</p></body></html>
