<html><header><meta charset="utf-8"><title>公大頒獎學及助學金</title></header><body><h1>公大頒獎學及助學金</h1><p>【本報訊】公開大學頒發獎學金及助學金，519名學生共獲400餘萬元。捐款人之一的李文彬昨日出席頒授典禮，他在50年代初任職稅務局文員，入息微薄，但清苦環境沒有阻止他的求學意志，反而激發奮發自強的潛力，公餘時間進修會計，終於通過所有專業考試，晉身成會計師。<br> 李文彬於昨日的典禮上捐贈了200萬元，成立「怡誠基金助學金」，資助修讀社會科學、心理學或經濟學遙距課程的公開大學學生，預計未來10年可以惠及數百名同學。公大校長梁智仁說，來自弱勢社群的學生難以應府高昂學費，全賴善長捐獻，使得有需要的貧苦同學專心學習，達成目標。</p></body></html>
