<html><header><meta charset="utf-8"><title>財話短說<br>建行人債超額1.8倍</title></header><body><h1>財話短說<br>建行人債超額1.8倍</h1><p>▲建設銀行（939）上周五完成在港發行30億元人民幣債券，19家配售銀行共收到逾4萬份零售投資者申請，這部份認購總額為52億元（人民幣．下同），牽頭安排行亦收到機構投資者約32億元認購，兩部份合計超額認購約1.8倍。發行人承諾每名認購的散戶獲最少分配一手（1萬元）人債。是次建行人債所獲超額認購倍數，較之前一批由中國進出口銀行發行的人債錄得2.77倍超額，明顯遜色。</p></body></html>
