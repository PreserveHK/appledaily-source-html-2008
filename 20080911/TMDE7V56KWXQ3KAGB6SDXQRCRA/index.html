<html><header><meta charset="utf-8"><title>送殯上山女子中暑</title></header><body><h1>送殯上山女子中暑</h1><p>【本報訊】昨中午12時許在攝氏31度高溫下，一批孝子賢孫在大埔三門仔馬屎洲對上山頭，送先人最後一程上山落葬，其間一男一女在暴曬下懷疑中暑不適，其中男子在場經治理毋須送院，而女子則由直升機送院治理，幸無大礙。<br> 中暑送院女事主姓雷，約40歲，據悉她有一名去世親屬昨日出殯，之後在馬屎洲山頭下葬，她則和幾名親戚一同送上最後一程。至中午12時許各人下山離開，由於當時正值烈日當空，天文台在大埔錄得氣溫為攝氏31度，其間雷婦和一名男親友疑不堪天氣炎熱感到不適，其他人於是報警。</p></body></html>
