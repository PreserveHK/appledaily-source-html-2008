<html><header><meta charset="utf-8"><title>案件速遞<br>誣指兩兄打劫男子候判</title></header><body><h1>案件速遞<br>誣指兩兄打劫男子候判</h1><p>【本報訊】綜援漢陳潤葉（41歲）與母親在公屋相依為命，不滿兩兄虧待母親，經常吵架，甚至驚動警方。為了騷擾兩兄，綜援漢竟於三日內九度致匿名信予六間珠寶行，恐嚇打劫，並留下兩胞兄的電話號碼，令警察白忙一場，浪費102小時。<br> 綜援漢昨日在荃灣裁判法院承認9項浪費警力罪，還柙至9月25日，等候精神及社會服務令報告始判。<br> 案件編號：TWCC2600/08&#13;</p></body></html>
