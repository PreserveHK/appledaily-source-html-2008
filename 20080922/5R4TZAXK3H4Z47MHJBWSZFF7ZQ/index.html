<html><header><meta charset="utf-8"><title>案件速遞<br>男子涉偷龍轉鳳盜鑽石</title></header><body><h1>案件速遞<br>男子涉偷龍轉鳳盜鑽石</h1><p>【本報訊】報稱任職深圳一間珠寶公司經理的內地漢覃新球（25歲），涉嫌本月17日在大嶼山亞洲國際博覽館珠寶展中，以偷龍轉鳳手法，盜取一顆約值215萬元的6.02卡鑽石，昨日解荃灣裁判法院提訊。控方指被告向店員要求從飾櫃取鑽石觀看，並以1,000美元落定，但沒有購買便離去，警方拘捕被告後，僅從其身上撿獲贗品。裁判官李家齊將案押後至9月26日，被告交警方看管。<br> 案件編號：TWCC2701/08</p></body></html>
