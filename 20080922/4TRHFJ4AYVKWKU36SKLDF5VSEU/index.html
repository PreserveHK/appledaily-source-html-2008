<html><header><meta charset="utf-8"><title>潮流感：Yohji巴黎棄黑取白盒 - ㎡</title></header><body><h1>潮流感：Yohji巴黎棄黑取白盒 - ㎡</h1><p>巴黎始終是各路時裝人士的英雄地，紛紛插旗顯實力。素有黑色詩人之稱的日本時裝大師YohjiYamamoto，將在巴黎時裝發源地RueCambon，即CocoChanel開第一間小店的街頭開新舖。<br> Yohji三層高新舖最特別之處以TheWhiteBox為概念，與他一向酷黑的禪味風格有極強對比。這個白盒由曾為PaulSmith、Chlo囗等店舖設計的SophieHicks操刀，他善用白色恬靜空間感，最考心思是店內運用了日本古時紙張屏門Shojigami的概念，善用光線透視的設計。<br> Textby㎡</p></body></html>
