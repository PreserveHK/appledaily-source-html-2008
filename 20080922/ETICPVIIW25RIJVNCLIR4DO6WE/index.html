<html><header><meta charset="utf-8"><title>求驗客手記：銀河「反底」要多謝球證 - 求驗客</title></header><body><h1>求驗客手記：銀河「反底」要多謝球證 - 求驗客</h1><p>終於追到啦！我求大俠講嘅係追波呀！我追美職球隊洛杉磯銀河「反底」，連追到第13場，佢哋喺上周六嘅聯賽終於再開勝門，以5:2大破到訪嘅華盛頓聯隊。銀河可以開出呢個80倍波膽，真係要多得場波嘅執法球證禾漢。佢無端端喺63分鐘（當時比數係銀河領先3:2），將華盛頓後衞保殊趕出場，話佢粗野侵犯銀河嘅碧咸喎！就連碧咸出口幫保殊求情都冇用。銀河喺人多打人少下，由華真拿斯同當路雲各建一功，終以5:2勝出。</p></body></html>
