<html><header><meta charset="utf-8"><title>蔣怡艷遇無福消受</title></header><body><h1>蔣怡艷遇無福消受</h1><p>轉戰台灣發展的名模蔣怡（Coco），早前為新推出的旅遊書《蔣怡的野生動物園巴拉望》，到了菲律賓拉威小島拍攝，親親當地野生動物，吃飯時，有近6呎長的蜥蜴爬近，Coco說：「那些蜥蜴嗅到我們吃飯的味道，就爬到我們腳邊，工作人員都嚇得趕緊逃跑，只有我敢與牠們合照，牠還伸出舌頭舔我的手呢！」</p><p>唱情歌聽不懂</p><p>Coco此行更有艷遇，抵埗當天就有一群俄羅斯男子搭訕，送上雞尾酒，晚上Coco獨自在海灘休息時，他們更拿着結他唱情歌給她聽，Coco說：「他們可能唱俄羅斯語，所以我都聽不懂。」<br> 撰文：DebbieLum</p></body></html>
