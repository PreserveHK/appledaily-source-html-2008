<html><header><meta charset="utf-8"><title>隔牆有耳：甘乃威惡補經濟知識 - 李八方</title></header><body><h1>隔牆有耳：甘乃威惡補經濟知識 - 李八方</h1><p>最近為雷曼苦主非常頻撲嘅甘乃威都有買衍生工具投資產品，不過佢唔係投資落雷曼兄弟度，所以無受影響。甘乃威唔係金融出身，為咗搞呢壇嘢，佢都積極惡補金融知識。<br> 佢話，除咗協助班苦主成立大聯盟之外，呢幾日仲要不時同佢哋開會傾對策，希望幫手追番啲血汗錢。<br> 泛民本來喺立法會內仲有一個單仲偕比較關注經濟議題，佢冇連任之後，泛民議員熟經濟嘅少之又少，甘乃威嘗試喺呢方面發展未嘗不可，有成效嘅話或者仲可以開拓多啲中產支持。</p></body></html>
