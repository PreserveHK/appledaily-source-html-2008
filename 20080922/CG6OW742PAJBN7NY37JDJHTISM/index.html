<html><header><meta charset="utf-8"><title>財話短說<br>電盈銀團考慮加碼</title></header><body><h1>財話短說<br>電盈銀團考慮加碼</h1><p>▲《基點》雜誌報道，原擬籌借234億元的電盈（008），由於銀行承諾借出的貸款額已超出312億元，電盈正考慮將貸款加碼。有關貸款平均年期為3.67年，息率連費用為181.6點子。另外，高盛昨將電盈的投資評級由「中性」調高至「買入」，並列入確信買入名單，但將目標價由5.3元降至5元，指上周股價跌26%後，電盈跌勢已告一段落，現時是吸引的入市位。</p></body></html>
