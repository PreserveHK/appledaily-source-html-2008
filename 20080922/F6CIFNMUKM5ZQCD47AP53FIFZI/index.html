<html><header><meta charset="utf-8"><title>世衞疑華知情不報</title></header><body><h1>世衞疑華知情不報</h1><p>【本報訊】世界衞生組織批評，中國的食品監控系統出現問題，更質疑有關部門知情不報，擔心現時揭發的毒奶個案只屬冰山一角。美國食品及藥物管理局也警告國內的華人社區，在亞裔市場購買到的中國奶類產品會危害嬰兒。<br> 世衞組織西太平洋區域主任尾身茂昨日表示，連串毒奶事件顯示中國的食品監控系統出現問題，衞生與農業部門之間的溝通也有改善空間，他又不點名批評，有人懷疑早已發現問題所在，但一直不肯發放資料。世衞官員直指，中國毒奶的實際情況，可能遠比現時已知的嚴重得多。</p></body></html>
