<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆搵Angelababy傾訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆搵Angelababy傾訴 - 馮仁昭</h1><p>陳偉霆（William）噚日去西九龍中心，為新碟《WillPower》舉行簽唱會，排頭位嘅女歌迷手拎幾十隻新碟，原來呢個fans係英國同美國等地嘅歌迷代表。William嘅媽咪同姨婆都有嚟支持，令到佢好感動。問佢有冇同緋聞女友Angelababy傾訴嚟紓緩一下出碟壓力？佢話：「諗住打電話畀佢傾吓，但點知原來佢壓力仲大過我，因為佢𠵱家要打入日本市場，好忙好多嘢做。」</p></body></html>
