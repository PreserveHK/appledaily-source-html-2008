<html><header><meta charset="utf-8"><title>周家蔚否認嫁天明</title></header><body><h1>周家蔚否認嫁天明</h1><p>周家蔚、張嘉兒、李思欣和陳敏之昨日在中環為明珠台即將播出的劇集《手袋黨》宣傳，眾人即場製作手袋，家蔚在紙版手袋面繪花，卻被笑指似雲，她自嘲本身就像「一嚿雲」。問周家蔚覺得緋聞男友洪天明似甚麼？她說：「佢似蘋果，好健康，可以擺好耐，不過我唔鍾意食蘋果，因為唔鍾意批皮。」<br> 早前傳出周家蔚與洪天明結婚的消息，昨日見她的左右手無名指都戴上戒指，她表示戒指是媽咪及姑姐所送，她說：「我都冇認過同天明拍拖，話我哋結婚更加冇可能，我同天明只係識咗半年，我覺得起碼要拍拖兩年，清楚了解一個人至會考慮結婚。」<br> 採訪、攝影：魯萍</p></body></html>
