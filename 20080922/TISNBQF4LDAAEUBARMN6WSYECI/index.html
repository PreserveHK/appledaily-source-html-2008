<html><header><meta charset="utf-8"><title>逃生個案：呆等兩小時盼會失蹤親友</title></header><body><h1>逃生個案：呆等兩小時盼會失蹤親友</h1><p>「我的五、六個朋友晚上就到舞王俱樂部玩，但現在（他們的）手機都無法接通，不知道他們到底情況怎樣！」昨日凌晨2時許，居住在龍崗區的胡先生，與數百名尋找親人的民眾一樣，一直站在肇事現場外，呆等兩個多小時了，還是不願意離去。胡說，他一聽到出事後，馬上趕到現場，但至今朋友的生死未卜，令他十分擔心。<br> 同樣地，附近一家髮廊的吳小姐，她的幾個姊妹亦在昨日晚上9點多的時候，結伴進了舞王俱樂部，但直到今日凌晨2時多，她還是沒有她們的任何音信。</p></body></html>
