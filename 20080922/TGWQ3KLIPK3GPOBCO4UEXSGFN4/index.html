<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秦沛爆遭阿姐偷吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秦沛爆遭阿姐偷吻 - 馮仁昭</h1><p>秦沛（圖）噚日喺中環接受節目《志雲飯局》訪問，陳志雲除咗送煮食用品畀佢之外，仲送咗「絕世好爸」獎牌嚟讚揚佢。秦沛謙稱自己嘅事唔刺激，怕累到節目收視下跌。陳志雲就話今年係秦沛喺演藝界60周年，會問番佢嘅演藝事業同埋舊戀情。講到好少拍咀戲，秦沛爆料話：「當年同汪阿姐（汪明荃）拍劇，佢突然偷錫我，但劇中講我死咗，所以唔可以有反應。」</p></body></html>
