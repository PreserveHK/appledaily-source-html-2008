<html><header><meta charset="utf-8"><title>ThePolice<br>賺8.97億音樂人之最</title></header><body><h1>ThePolice<br>賺8.97億音樂人之最</h1><p>美國財經雜誌《福布斯》，昨日公佈了去年全球最高收入音樂人排行榜結果，史汀（Sting）擔任主音的英國樂隊ThePolice，以1.15億美元（約8.97億港元）成為冠軍，他們的收入主要來自演唱會。<br> 黑人女歌手BeyonceKnowles以8,000萬美元（約6.24億港元）排名第二。第三位則是美國鄉謠歌手TobyKeith，收入有4,800萬美元（約3.74億港元），第四位則是JustinTimberlake。至於麥當娜（Madonna）以4,000萬美元（約3.12億港元）排第五位。</p></body></html>
