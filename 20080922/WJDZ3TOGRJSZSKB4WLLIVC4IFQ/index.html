<html><header><meta charset="utf-8"><title>財話短說<br>雷曼持資本策略8%股權</title></header><body><h1>財話短說<br>雷曼持資本策略8%股權</h1><p>▲資本策略（497）昨披露雷曼持有集團股份詳情，當中包括持有資策8.39%股權，另持有4100萬及1.87億元分別於2011年及2012年到期的可換股票據。雷曼亦持有資策旗下非全資附屬SHFortress少數權益，更為SH提供4.3億元貸款融資，該筆貸款現時約有4.1億元未償還。資策指雷曼清盤不會對集團財務狀況及業務造成重大不利影響。</p></body></html>
