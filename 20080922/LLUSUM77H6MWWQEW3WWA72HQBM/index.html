<html><header><meta charset="utf-8"><title>潮流感：CdG玩鞋 - ㎡</title></header><body><h1>潮流感：CdG玩鞋 - ㎡</h1><p>玲姐川久保玲是神枱級的設計師，潮人、fashioneditor，以至設計師等，都對她奉若神明，她主理的CommedesGarcons動作多多，愛藝術，愛創作，今年交叉單位，上至LV，下至H&amp;M，平民富泰一樣受惠。<br> 愛穿boyishblackshoes的玲姐，今季在mainline中加入了不少新趣味，MaryJane不是波點，而是印上心心圖案；男裝laceupshoes，換上漆皮拼貼的funnycolour，還有加了金屬鏈、加高葫蘆形鞋踭等的黑色皮鞋。</p></body></html>
