<html><header><meta charset="utf-8"><title>求驗客手記：蘇拿攞頭彩咪咁忘形 - 求驗客</title></header><body><h1>求驗客手記：蘇拿攞頭彩咪咁忘形 - 求驗客</h1><p>蘇拿前日首次喺英超領軍，就帶領韋斯咸主場以3:1擊敗紐卡素；攞頭彩後自然要論功行賞，當中自然以梅開二度嘅意大利同鄉廸米捷利功勞最大，睇佢入第2球時挑挑剔剔，視紐記防線如無物，勁瀟洒！蘇拿賽後重申：「我會繼續沿用4-3-3陣式，好睇又好食。」作為球迷，主攻球隊肯定好睇啲球隊一味死守，但咪話我求大俠潑冷水，韋斯咸今仗贏得咁輕鬆，主要係因為紐記「立立亂」、成隊波散晒，呢個主攻足球form到底得唔得？都係睇過先。</p></body></html>
