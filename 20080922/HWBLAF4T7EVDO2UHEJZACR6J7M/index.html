<html><header><meta charset="utf-8"><title>財話短說<br>Prime購中植開發換股債</title></header><body><h1>財話短說<br>Prime購中植開發換股債</h1><p>▲PrimeInvestments（721）公佈，斥資3000萬元，向中國水務（855）全資附屬，收購中國植物開發（2349）面值2500萬元的可換股債券。可換股債券票面息率3厘，Prime未來9年可收取約75萬元利息收入。初步換股價為0.15元。Prime及中國植物開發昨分別漲19%及28%，收0.11元及0.192元。</p></body></html>
