<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>最長腿女郎不嫌男友矮</p><p>身高1.96米的世界最長腿女郎潘克拉托娃有一顆恨嫁的心。她坦言不介意跟矮過自己的男人拍拖，男友身高1.83高，她只是腳長，坐下來就不覺高。英國《每日郵報》</p><p>大寶法王被困高峯獲救</p><p>今年7月為香港藝人梁朝偉和劉嘉玲主持婚禮和祝福的第十七世大寶法王噶瑪巴，日前完成法會後進入印度西北部喜馬偕爾邦時遇雪困，困於海拔4883公尺48小時，至周日由直升機救出。23歲的噶瑪巴是唯一獲達賴喇嘛與北京承認的轉世喇嘛。中央社</p></body></html>
