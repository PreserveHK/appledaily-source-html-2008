<html><header><meta charset="utf-8"><title>案件速遞<br>港威酒店職員認收回佣</title></header><body><h1>案件速遞<br>港威酒店職員認收回佣</h1><p>【本報訊】尖沙嘴港威酒店禮賓部及行李部四名職員，聲稱受上司唆擺，收取著名裁縫店「上海洋服」的回佣及茶錢，回佣放在信封內，其中一人在05至07年，五次獲得茶錢，每次收到400至500元。<br> 四名被告依次是黃慶章、鄭志昭、梁兆豪及楊永威。他們昨日在九龍城裁判法院承認一項代理人串謀接受受益罪，本周四（25日）判刑。而43歲職員彭偉民不認罪，明日裁決。<br> 案件編號：KCCC3823/08</p></body></html>
