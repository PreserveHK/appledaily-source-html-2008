<html><header><meta charset="utf-8"><title>坐過熱座位影響男士生育</title></header><body><h1>坐過熱座位影響男士生育</h1><p>早前美國有醫學研究發現，男士長期將手機放在褲袋內，有可能會損害精子，近日又有德國研究人員指出，男士若坐在過熱的汽車座位上，會令精子數目減少，影響生育能力。<br> 德國吉森大學找來30位健康男士進行測試，要求他們坐在過熱的汽車座位上，一小時後，研究人員發現他們的平均睾丸溫度高達攝氏37.3度，比製造精子的適當溫度高兩度，其中一人的睾丸溫度更飆升至攝氏39.7度，隨時有「蒸熟」精子之虞。<br> 研究人員指出，男士的睾丸溫度即使只是輕微上升，已足以對製造精子造成負面影響，令精子數目減少。車主遊車河，還要為精子着想一下。<br> 德新社</p></body></html>
