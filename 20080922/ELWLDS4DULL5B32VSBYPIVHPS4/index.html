<html><header><meta charset="utf-8"><title>環保家庭步行</title></header><body><h1>環保家庭步行</h1><p>環保已成了香港熱話，然而，小朋友對環保一詞仍未理解。想了解何謂環保，不妨參與由亞洲萬里通10月5日舉辦的「環保家庭步行」，活動於香港仔體育館為起點，沿苗鍾徑經海濱步行到深水灣，以淺水灣為終點合共4公里。而活動所有收益將撥捐動感亞洲挑戰基金、香港海洋公園保育基金及香港海豚保育學會，小朋友可從中認識環保，又可與家長一起製作環保衣着，發揮一家大小的創意。</p><p>個人報名費：$100<br> 家庭組別報名費：$300（最多5人）<br> 查詢： http://www.actionasiaevents.com </p></body></html>
