<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小S自爆最怕老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小S自爆最怕老公 - 馮仁昭</h1><p>台灣藝人徐熙娣（小S右）噚日喺台灣出席某品牌矯型內衣嘅記者會，平時小S打扮都比較性感，但噚日佢就以一身OL裝扮出現，非常端莊，問到佢係咪為咗老公收起性感，小S直認話：「我老公唔鍾意我刻意性感，而我本身又好怕我老公，婚姻比見報重要好多。」雖然小S唔性感，但就即席為模特兒度上圍。至於有傳小S係5月20日台灣總統就職大典熱門主持人，佢就話自己唔適合，佢心目中理想人選係陶晶瑩。</p></body></html>
