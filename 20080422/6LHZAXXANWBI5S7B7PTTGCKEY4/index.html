<html><header><meta charset="utf-8"><title>迷幻時鐘Yotel</title></header><body><h1>迷幻時鐘Yotel</h1><p>因為倫敦大雪飛機Delay，我搞到半夜才去到Gatwick機場。不想再拖着大行李花個幾鐘出城住酒店，即刻走入機場裏的膠囊酒店Yotel算。Yotel去年7月在Gatwick機場開其第二所酒店，學日本棺材酒店的格局，不過是很豪的一人一房連浴室洗手間，像機艙的房內也有Cable讓你上網，肚餓有服務員給你餐點（當然另外收費）。要入住只要到像櫃員機的地方自己刷卡登記取匙卡即可。房租最低消費4小時約$389起，同樣有單人、雙人標準房、豪華房及傷殘人士專用間可選。<br><br>記者：陳慧敏<br><br>網址：http://www.yotel.com&#13;</p></body></html>
