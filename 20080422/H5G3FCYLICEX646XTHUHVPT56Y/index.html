<html><header><meta charset="utf-8"><title>葉翠翠冷對整容傳聞</title></header><body><h1>葉翠翠冷對整容傳聞</h1><p>葉翠翠昨日與黎諾懿齊齊現身尖沙嘴，出席一美容活動，並獲選為活力肌膚人士。<br> 昨日有報道指葉翠翠曾整容及隆胸，又謂其樣貌與周汶錡越來越相似，她昨日神態自若地表示對整容傳聞已習以為常。</p><p>「舊年已寫過」</p><p>葉翠翠說︰「舊年已經開始有寫過，呢啲新聞係周期性隔一排又有，我記得對上一次講同一樣嘢係9個月前。其實我係幫本雜誌做專訪，但估唔到出嚟變咗另一樣嘢，我都好愕然。唔開心會有，不過一、兩日就冇事。」問她會否追究法律責任？她表示會交由公司決定及處理。<br> 此外，黎諾懿自言非常貪靚，閒時會去美容院做護膚，保持最佳狀態上鏡。<br> 採訪、攝影：何永寧</p></body></html>
