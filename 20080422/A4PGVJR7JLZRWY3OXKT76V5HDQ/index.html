<html><header><meta charset="utf-8"><title>求驗客手記：又停電又放「毒氣」巴西波無所不用其極 - 求驗客</title></header><body><h1>求驗客手記：又停電又放「毒氣」巴西波無所不用其極 - 求驗客</h1><p>巴西國內聯賽一向好騎呢，好似周日聖保羅州聯賽4強次回合，聖保羅作客0:2負彭美拉斯場波（兩回合負2:3），客軍就先後收到停電、不明氣體同停水騷擾。呢場波先出現15分鐘停電，中場客隊入到更衣室，即刻好似走難咁跑晒出來，原來聞到刺眼刺鼻嘅神秘氣體，好多人仲喪嘔當場；結果半場休息要喺場邊度過。到咗完場之後，聖保羅球員諗住冲番個凉走人之際，一擰水掣竟然冇水出，最後周身臭汗離開球場，真係慘啦！</p></body></html>
