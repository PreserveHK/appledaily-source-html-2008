<html><header><meta charset="utf-8"><title>女子趕歸家遭車撞</title></header><body><h1>女子趕歸家遭車撞</h1><p>【本報訊】一名中年女子昨凌晨歸家心切，在尖沙嘴趕搭巴士橫過馬路時，被一部駛至載客的士撞倒，她鼻及面頰受傷卧地，的士司機及車上女乘客無恙，救護員到場將受傷女子送院治理。<br> 受傷女子姓李（48歲），昨凌晨1時半，李疑心急回家趕乘巴士，在彌敦道近加連威老道衝過馬路時，未有留意路面情況，被一部由姓梁（64歲）男子駕駛的的士撞倒，李鼻及右面頰擦傷流血，倒卧地上，的士車頭輕微凹陷，梁與車上女乘客並無受傷，梁報警求助，李清醒送院敷治。</p></body></html>
