<html><header><meta charset="utf-8"><title>求驗客手記：斟介細哨猛壓價AC想食巴塞隻車 - 求驗客</title></header><body><h1>求驗客手記：斟介細哨猛壓價AC想食巴塞隻車 - 求驗客</h1><p>朗拿甸奴嘅轉會談判正式展開，買方AC同賣方巴塞各出奇謀，目前情況睇嚟AC佔上風。AC代表副會長加利安尼不愧係談判高手，佢先公開表示同「細哨」達成協議，呢招等同先食巴塞一隻車！跟住佢上周六去西班牙，第日即刻話談判決裂，「睇嚟冇得傾啦！」原來AC提出2,000萬歐元（約2.46億港元）買晒「細哨」同森保達，呢個價簡直當巴塞係「阿嬌」！AC咁做擺明壓價，即管睇吓巴塞會點還價先，呢場談判有排玩！</p></body></html>
