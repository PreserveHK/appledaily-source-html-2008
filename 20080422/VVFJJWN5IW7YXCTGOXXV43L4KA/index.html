<html><header><meta charset="utf-8"><title>張根錫香港遊蹤</title></header><body><h1>張根錫香港遊蹤</h1><p>憑韓劇《黃真伊》上位的男星張根錫上周訪港，為當地時裝雜誌《ELLE》拍攝寫真。已返回韓國的他昨日便將在港拍攝的部份寫真花絮上載到個人網站，與fans分享。雖然張根錫來港時患了感冒，但依然狀態十足，擺出不少型仔甫士。<br> 此外，張根錫前日在龍仁賽車場拍攝新劇後，便匆匆起程到上海，跟李多海和金楨勳一同為設計師AndreKim於今日舉行的時裝騷擔任模特兒。昨日他抵達上海時，更吸引數十名影迷接機。<br> <br> 網址： http://www.cyworld.com/yani5952 </p></body></html>
