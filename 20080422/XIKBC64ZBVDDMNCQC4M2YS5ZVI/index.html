<html><header><meta charset="utf-8"><title>隊巴跪低球員食西北風<br>求驗客手記：金塊黑起有條路 - 求驗客</title></header><body><h1>隊巴跪低球員食西北風<br>求驗客手記：金塊黑起有條路 - 求驗客</h1><p>金塊呢排真係頭頭碰着黑，周日中午分兩批由酒店出發球場，點知第一部大巴喺高速公路跪低咗。當時車上面有甘比同幾個後備即刻散水，等第二架車救援，足足喺公路上食咗半粒鐘西北風，唔怪得甘比成場波只得4分同7個籃板，唔輸畀湖人就奇。早前艾華遜已發牢騷話隊波唔團結，5個正選成日各自各閂埋房門打機，安東尼上周又醉駕闖禍；唔怪得艾華遜周日完場前扯火，不滿球證判決，連食兩個TFoul俾趕出場啦！</p></body></html>
