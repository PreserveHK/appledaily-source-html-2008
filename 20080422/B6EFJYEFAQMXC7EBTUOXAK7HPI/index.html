<html><header><meta charset="utf-8"><title>求驗客手記：護級大戰冇咗五件帕爾馬下仗點踢 - 求驗客</title></header><body><h1>求驗客手記：護級大戰冇咗五件帕爾馬下仗點踢 - 求驗客</h1><p>好多意甲迷同求大俠一樣，周日晚都為帕爾馬打氣，可惜最後1:2不敵拿玻里排第17位，距離降班區只有1分。最慘係今輪意甲鬧紅潮風暴（11面紅牌），帕爾馬亦有3名主力被趕出場，下場聯賽對榜尾里賈納嘅護級大戰，會有古圖、加斯巴朗尼、保羅卡斯度連尼、費干尼同馬列加5件停賽，形勢絕不樂觀。其實，帕爾馬90年升班以來從未降班，一度係意甲勁旅，所以我求大俠真係唔希望佢降班，以免意甲又少支傳統勁旅。</p></body></html>
