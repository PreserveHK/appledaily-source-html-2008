<html><header><meta charset="utf-8"><title>胡錦濤下月六號訪日</title></header><body><h1>胡錦濤下月六號訪日</h1><p>日本外務省昨日正式宣佈，中國國家主席胡錦濤於下月6日至10日訪問日本5天，除了與日本首相福田康夫舉行會談，胡錦濤還將會晤日皇明仁及皇后美智子，並在宮中共晉晚餐。</p><p>與福田康夫打乒乓</p><p>胡錦濤預定9日轉往關西參觀奈良縣的法隆寺等古蹟名勝，10日下午從大阪機場啓程回國。<br> 據悉，中日兩國領導人還將舉行一場乒乓賽，胡錦濤與福田康夫兩人親自揮拍上陣，進行一場乒乓球比賽，希望藉此展示日中友好，消弭兩國在東海油氣田、毒餃子及拉薩暴亂等問題上的引起的分歧。<br> 日本共同社</p></body></html>
