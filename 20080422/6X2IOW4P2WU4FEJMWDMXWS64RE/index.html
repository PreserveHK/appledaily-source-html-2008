<html><header><meta charset="utf-8"><title>周汶錡同翠翠劃清界線</title></header><body><h1>周汶錡同翠翠劃清界線</h1><p>廖碧兒、鄭嘉穎與周汶錡（Kathy）昨日盛裝出席沙田馬場舉行的愛彼錶女皇盃記者會，俊男美女率先互相挑選靚衫名錶，即場示範時裝騷，而下周日（27日）女皇盃當日，更邀請到楊紫瓊同場慶賀。<br> 有雜誌指葉翠翠似複製版周汶錡，Kathy聞言笑說：「日日都有我份，乜關我事咩？」她表示對此類報道習以為常，並不介懷。問她覺得自己五官是否與翠翠相似？她說：「其實好無聊，一個人樣係咁，笑咪會翹，眼咪會大，個個女仔都係有眼耳口鼻。」<br> 採訪、攝影：馬建華</p></body></html>
