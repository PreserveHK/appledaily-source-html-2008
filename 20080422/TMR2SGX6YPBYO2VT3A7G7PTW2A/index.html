<html><header><meta charset="utf-8"><title>英新人Amy唱好京奧</title></header><body><h1>英新人Amy唱好京奧</h1><p>正在澳洲發展的英國創作女歌手AmyPearson，日前來港宣傳處女大碟《WhoIAm》，並接受本地記者訪問。她透露歌曲《ReadyToFly》被澳洲一電視台選用為北京奧運宣傳活動主題曲，故她早前有幸到北京和上海拍攝MV。<br> 現年22歲的Amy隻身由英國到澳洲發展，她說：「離開家人獨自生活，覺得最可惜是沒機會看到弟弟成長。當我再見他時，他已長大了，變成另一個人。」Amy入行全賴英國組合TakeThat成員GaryBarlow發掘，她說：「我很感激GaryBarlow令我跟唱片公司簽約，當他到澳洲時，我們也會到酒吧聚首。」<br> 採訪、攝影：張一明</p></body></html>
