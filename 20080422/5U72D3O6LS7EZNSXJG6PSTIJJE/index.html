<html><header><meta charset="utf-8"><title>Rain谷新片一個夠撐</title></header><body><h1>Rain谷新片一個夠撐</h1><p>韓國萬人迷Rain昨日在首爾，獨力宣傳其首部荷李活片《極速賽車手》（SpeedRacer）。頭髮長了不少的他今年計劃多多，既要在德國拍攝新片《忍者刺客》（NinjaAssassin），又要趕及在年底推出第五張韓文大碟和首張英文碟，認真忙個不停。<br> Rain說：「荷李活比我們想像之中友善得多，我最高興是能夠跟年少時的偶像蘇珊莎朗頓（SusanSarandon）合作。我曾打算在蘇珊的生日送上唱片給她，但最後她竟向我索取簽名。」另外，美國有指女星納奧美哈里絲（NaomieHarris)將擔任《忍》片的女主角。</p></body></html>
