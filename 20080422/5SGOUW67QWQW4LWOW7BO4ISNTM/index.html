<html><header><meta charset="utf-8"><title>彭妮露全裸玩忘年戀</title></header><body><h1>彭妮露全裸玩忘年戀</h1><p>由西班牙女星彭妮露古絲（PenelopeCruz）主演的新電影《Elegy》，即將於歐洲上映。今次彭妮露會於片中全裸上陣，並與64歲的賓京士利（BenKingsley）發展一段不倫忘年戀。</p><p>情挑大學教授</p><p>《Elegy》是講述身為學生的彭妮露，與大學教授賓京士利戀上，經過彭妮露多番挑逗，兩人更會發展一段忘年戀。昨日英國《太陽報》公開部份床上戲，曾在過往多部電影中有大膽演出的彭妮露，今次會再於片中露點及露股，對於她來說，可謂駕輕就熟。</p></body></html>
