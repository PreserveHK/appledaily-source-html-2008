<html><header><meta charset="utf-8"><title>醫學Online<br>黑朱古力降膽固醇</title></header><body><h1>醫學Online<br>黑朱古力降膽固醇</h1><p>美國伊利諾州大學一項研究發現，每日吃兩條黑朱古力棒有效降低膽固醇及血壓。研究邀請了49名膽固醇及血壓也輕微超標的人士參與；參加者分成兩組，一組人每日食用兩條黑朱古力棒，另一組則按照一貫的飲食餐單，八星期後黑朱古力組的參加者總膽固醇含量平均減少2%，其中壞膽固醇更急降5.3%，血壓也輕微下降，但另一組參加者則兩者都無變化，研究人員估計是黑朱古力的黃烷醇（flavanols）成份具降膽固醇功效所致。</p></body></html>
