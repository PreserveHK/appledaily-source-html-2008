<html><header><meta charset="utf-8"><title>醫學Online<br>大肚腩增飢餓荷爾蒙</title></header><body><h1>醫學Online<br>大肚腩增飢餓荷爾蒙</h1><p>加拿大研究人員解開了肥人會越來越肥之謎，原來導致大肚腩的腹部脂肪組織會刺激大腦生產飢餓荷爾蒙，令肥胖人士特別容易肚餓，兼經常有吃不飽的感覺，故出現越吃越多的惡性循環。研究發現俗稱飢餓荷爾蒙的「神經囗Y」可影響食慾，腹部脂肪會令大腦發出增產訊息，故肚腩越大飢餓荷爾蒙的水平便越高，專家呼籲體重超標的人士應針對大肚腩減磅，可同時收身及減食慾。</p></body></html>
