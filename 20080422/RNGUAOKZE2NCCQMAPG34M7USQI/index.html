<html><header><meta charset="utf-8"><title>AndreaBocelli演唱助盲人</title></header><body><h1>AndreaBocelli演唱助盲人</h1><p>意大利著名失明男高音AndreaBocelli，今晚於韓國舉行演唱會，昨日他在首爾出席記者會時獲唱片公司高層頒贈白金唱片，更收到韓國傳統長鼓作見面禮，令他十分高興。<br> 相隔8年再到韓國開騷的Andrea說：「我希望有更多韓國人欣賞歌劇，也希望消除古典樂與流行曲的界線。」今次Andrea的韓國演出會邀請50名有視力障礙的人士出席，收益更撥捐當地盲人團體，甚有意義。</p></body></html>
