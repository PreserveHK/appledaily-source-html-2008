<html><header><meta charset="utf-8"><title>傅穎自爆肌膚似蛇皮</title></header><body><h1>傅穎自爆肌膚似蛇皮</h1><p>傅穎（Theresa）昨日應邀出席Clinique在中環7號碼頭舉行「夏日水漾推介會」，看上去擁有白嫩幼滑肌膚的Theresa，形容自己的皮膚似蛇一樣，她說：「我皮膚好敏感，冬天好易甩皮，所以要用好勁嘅護膚品，春天皮膚會好好，就好似蛇一樣脫皮換膚。」</p><p>日本拍寫真</p><p>Theresa表示最近忙於錄音，完成後會到日本拍寫真，寫真集還會有三點式泳衣，她說：「以前Cookies都影過泳衣，到𠵱家已經七年，嗰時仲細，側邊睇係一個平面紙版，𠵱家梗係唔同，大個女變得立體。」<br> 採訪、攝影：楊潔雯</p></body></html>
