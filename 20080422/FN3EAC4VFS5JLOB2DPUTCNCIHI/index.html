<html><header><meta charset="utf-8"><title>李珊珊讚家樂嫩口爸爸</title></header><body><h1>李珊珊讚家樂嫩口爸爸</h1><p>吳家樂和太太周蕙蕙前晚替一對孖仔搞百日宴，在尖沙嘴美麗華酒店招待親友，不過主人家吳家樂為免子女曝光，散席後從後門離去。到賀的圈中好友，包括戚美珍與子女、鄭則仕夫婦、張兆輝夫婦、鄧兆尊、李珊珊及戴夢夢等。</p><p>羨慕有福氣</p><p>李珊珊散席後時說：「我覺得孖仔好似家樂同太太，我識咗家樂十幾年，識佢嗰時仲好細個，佢𠵱家做咗人哋爸爸，不過佢個樣都冇乜點變。真係戥佢開心，佢有個好老婆又有三個仔女，真係好福氣。」戴夢夢則說：「對孖仔好可愛，大仔好靚仔，細嘅就好淡定。」至於鄧兆尊則飲到面紅紅，他表示送了BB衫給一對孖仔。<br> 採訪：何永寧<br> 攝影：陳偉權</p></body></html>
