<html><header><meta charset="utf-8"><title>TodaySpecial：<br>「再發現．香港當代藝術」</title></header><body><h1>TodaySpecial：<br>「再發現．香港當代藝術」</h1><p>香港網上拍賣行安亭公司的藝術空間，由明天起至5月19日將舉行「再發現．香港當代藝術」展覽（HKUnveiled:ContemporaryArtintheSAR），以「東/西」、「香港+」及「概念＞」三個主題，展示香港藝術家包括唐景森、韓志勳、王無邪、陳餘生等的作品。</p><p>地址︰北角英皇道633號10樓<br> 電話︰28151112<br> 網址︰ http://www.aaa.org.hk </p></body></html>
