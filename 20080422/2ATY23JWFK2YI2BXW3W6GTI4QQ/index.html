<html><header><meta charset="utf-8"><title>半途甩零件　旅巴冒煙</title></header><body><h1>半途甩零件　旅巴冒煙</h1><p>【本報訊】一部空載旅遊巴，昨晨7時駛經大埔吐露港公路近康樂園對開處時，司機突發現車尾冒煙，下車用滅火筒撲救不果，但濃煙越來越大，司機報警求助。消防員到場將火救熄，調查後發現旅遊巴偈油隔組件老化鬆脫，導致偈油漏入高溫引擎，產生濃煙，事件中無人受傷。<br> 調查人員在現場數十米外路旁，發現一個屬於旅遊巴的偈油隔組件，疑因老化甩脫，漏出偈油流到高溫引擎，引致冒出濃煙，部份偈油漏到地面，警員在地面鋪上木糠。</p></body></html>
