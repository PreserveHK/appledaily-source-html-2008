<html><header><meta charset="utf-8"><title>TodaySpecial：<br>舊廣告：睇好了別偷橋</title></header><body><h1>TodaySpecial：<br>舊廣告：睇好了別偷橋</h1><p>現在要想近期香港有甚麼好廣告，對不起，完全沒心水。可能是隔籬飯香、更可能是畀錢那個出事，硬數下去已經是翻出的寬頻深印象。舊時世界各地的廣告是怎樣？會否同樣面對新不如舊？最近中環交易廣場正有懷舊廣告Poster展出，是1890至1960年間的作品，展期至本月26日。忽然想知昔日的香煙廣告是怎樣？雖然我是反吸二手煙的黨員。</p><p>地點︰中環交易廣場TheRotunda<br> 查詢︰PictureThis（25252820）&#13;</p></body></html>
