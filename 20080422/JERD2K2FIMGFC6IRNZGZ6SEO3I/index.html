<html><header><meta charset="utf-8"><title>晒一晒：大學校園「白斬雞」</title></header><body><h1>晒一晒：大學校園「白斬雞」</h1><p>浙江工業大學屏風山校區操場前日上演一場健美騷，9名該校健美協會的同學僅穿內褲，向同學們展示他們經過1年多苦練的健美體形(圖)，目的想推動更多人注重鍛煉身體。健美騷吸引了許多同學圍觀。不過，有網民則挑剔9名健美男士肌肉不夠發達，「全是排骨!」有人更認為他們皮膚太白，揶揄他們是「一群白斬雞」。<br> <br>  http://news.163.com/08/0421/09/4A1STSEO00011229.html </p></body></html>
