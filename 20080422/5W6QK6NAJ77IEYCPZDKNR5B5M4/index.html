<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭嘉穎跳舞激發鬥心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭嘉穎跳舞激發鬥心 - 馮仁昭</h1><p>馬國明同鄭嘉穎噚日接受商台電話訪問，佢哋兩個都有份參加《舞動奇跡》，馬國明就話本身唔識跳舞，但比賽當日評審都畀咗好高分佢，可能想幫佢增加自信，迎接之後嘅比賽，鄭嘉穎就話：「我一向都唔鍾意跳舞，不過參加咗比賽之後，竟然迫出我嘅鬥心，我會盡力。」佢又話自己得到唔少觀眾愛戴，成為其中一個得分最高，最受現場觀眾歡迎嘅藝人，佢話可能係眼神搭夠喎。</p></body></html>
