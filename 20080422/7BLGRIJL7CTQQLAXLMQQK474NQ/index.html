<html><header><meta charset="utf-8"><title>XJAPAN隊長戀美國索女</title></header><body><h1>XJAPAN隊長戀美國索女</h1><p>日本樂隊XJAPAN宣佈復合以來，大受fans支持，連帶隊長YOSHIKI的私生活，也備受注目。YOSHIKI近期便被發現跟一名美國靚女過從甚密，更有指該靚女正是他的女友。<br> 據昨日出版的日本報章《日刊Sports》報道，YOSHIKI今年2月在洛杉磯出席第50屆格林美頒獎禮時，已被當地傳媒拍到跟黑髮美女一起行紅地毯。上月尾XJAPAN在東京巨蛋棒球場舉行復合演唱會，該女士又跟YOSHIKI在後台現身。近期兩人也被發現在東京撐枱腳，據悉該索女曾在美國擔任GUESS模特兒。</p></body></html>
