<html><header><meta charset="utf-8"><title>案件速遞<br>何來刑毀圍幕上訴失敗</title></header><body><h1>案件速遞<br>何來刑毀圍幕上訴失敗</h1><p>【本報訊】「天星女鬥士」何來去年底在拆毀天星碼頭工程進行期間，爬上鐘樓用𠝹刀割毀地盤圍幕，被裁定刑事毀壞罪名成立，判處履行社會服務令120小時，何來不服定罪，昨在高等法院提出上訴，法官認為人人以捍衞為名，實為嘩眾取寵，非社稷之福，亦非法律原意，裁定她敗訴。<br> 何來（42歲）對判決感到遺憾，並堅持繼續抗爭下去。何於去年12月12日，在天星碼頭外集會，她在鐘樓地盤圍幕外，以𠝹刀割開帆布圍幕，用手撕破圍幕後高舉雙手，過程被警方用攝錄機拍下。<br> 案件編號：HCMA607/07</p></body></html>
