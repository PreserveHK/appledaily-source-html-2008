<html><header><meta charset="utf-8"><title>凱莉穿比堅尼吐苦水</title></header><body><h1>凱莉穿比堅尼吐苦水</h1><p>現年42歲的英國女星伊莉莎伯凱莉（ElizabethHurley），年前公開表示不再拍比堅尼廣告，但最近她改變初衷，為連鎖時裝店Mango的最新泳裝系列擔任代言人。</p><p>「我自食其果」</p><p>凱莉兩年前接受訪問，自言年紀不小，加上暴飲暴食，身材已不復當年，故決定不再做比堅尼模特兒，不過最近Mango重金禮聘她復出露肉，雖然凱莉答允，但絕不享受，她說︰「沒有比拍三點式照片更差的事了，但我下個月仍有兩輯要影，這與人無尤，完全是我自食其果。」她又坦言廣告照用了電腦執相，因為她喜歡變得完美。</p></body></html>
