<html><header><meta charset="utf-8"><title>案件速遞<br>英皇駿景酒店申請覆核</title></header><body><h1>案件速遞<br>英皇駿景酒店申請覆核</h1><p>【本報訊】英皇集團擬申請旗下位於跑馬地的英皇駿景酒店改為住宅發展項目，遭屋宇署拒絕後，再呈交修改圖則仍未獲批，英皇集團指屋宇署未有按《建築物（管理）規則》訂明的限期30天內以書面通知結果，錯誤詮釋及理解有關規則，昨入稟申請司法覆核，尋求推翻署方決定。<br> 英皇國際執行董事張炳強接受本報記者查詢時證實，集團擬把跑馬地宏德街1A現址英皇駿景酒店申請改建為住宅發展項目，計劃興建高級豪宅，由於訴訟已交法律部處理，未知最新發展。<br> 案件編號：HCAL36/08</p></body></html>
