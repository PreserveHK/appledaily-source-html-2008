<html><header><meta charset="utf-8"><title>醫學Online<br>適量蘋果汁防大腸癌</title></header><body><h1>醫學Online<br>適量蘋果汁防大腸癌</h1><p>常吃蘋果可預防大腸癌，德國一項研究發現蘋果的果膠是一種能有效對抗大腸癌的物質，研究人員將蘋果的精華提取物加入大腸癌的癌細胞內，發現癌細胞的繁殖受到抑制，再加入抗癌藥物後，即可將癌細胞完全殺死。<br> 由於飲用新鮮蘋果汁所含的果膠濃度遠較吃蘋果高，故建議每日可飲用適量的蘋果汁，預防大腸癌，但由於果汁含高果糖，過量飲用會致肥。</p></body></html>
