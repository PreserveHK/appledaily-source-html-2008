<html><header><meta charset="utf-8"><title>虐殺黃麖案<br>傅明憲：刑期適合</title></header><body><h1>虐殺黃麖案<br>傅明憲：刑期適合</h1><p>傅明憲和阮小儀等昨日在中環出席SPCA與點睛品活動，兩人獲大會送贈刻有愛犬樣子的$13,800頸鏈，傅明憲的鏈上是去年過世的北京狗曼波，她說：「以前綠茶死，做咗好多超渡、用佢嘅毛做畫，但曼波就冇乜特別儀式，所以𠵱家戴住佢，好窩心，好似常在我心。」</p><p>「呢個係好開始」</p><p>日前有男子因虐殺黃麖被判囚半年，傅明憲對此說：「覺得刑期好適合，唔覺重判，太輕係起唔到作用。人有人權，動物都有自己嘅權利，呢個係好開始，可惜新界同之前旺角嘅虐貓案仲未捉到兇手。」<br> 採訪、攝影：JessicaNgan</p></body></html>
