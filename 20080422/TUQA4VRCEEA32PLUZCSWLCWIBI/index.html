<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范瑋琪開騷黑人昅實 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范瑋琪開騷黑人昅實 - 馮仁昭</h1><p>台灣女歌手范瑋琪（范范）日前喺台北一間酒吧開咗場小型騷，為嚟緊8月份嘅個唱熱身。現場約有300個歌迷逼爆酒吧，fans年紀仲係由8歲嘅小男孩到70歲嘅老婆婆都有。佢男友陳建州（黑人）、好友徐熙媛（大S）都有嚟捧場，黑人全程揸住部DV機拍低女友一舉一動，范瑋琪之後唱出《黑白配》回贈黑人，見有咁多人支持，佢當晚表現得開心又感動。</p></body></html>
