<html><header><meta charset="utf-8"><title>國際Gossip<br>普京獲無獎金「諾貝爾獎」</title></header><body><h1>國際Gossip<br>普京獲無獎金「諾貝爾獎」</h1><p>俄羅斯總統普京得「諾貝爾獎」了，唔係瑞典頒嗰個，而係俄羅斯嘅「盧德維格．諾貝爾獎」（LudvigNobelPrize），表揚佢對俄羅斯嘅服務。評審話俄羅斯喺前任總統葉利欽治下亂七八糟，無法無天，普京就擔起制止搶掠殺戮嘅大任，所以應該得獎。盧德維格係諾貝爾親哥哥，入籍俄羅斯，設立獎項其實早過細佬，不過可能因為無獎金，所以少人知。<br> 路透社</p></body></html>
