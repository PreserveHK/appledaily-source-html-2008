<html><header><meta charset="utf-8"><title>金美侖喪父兩舊愛悼念</title></header><body><h1>金美侖喪父兩舊愛悼念</h1><p>金美侖戴雅絲（CameronDiaz）的父親EmilioDiaz上周二因肺炎逝世，享年58歲。金美侖前日與家人於加州一沙灘附近為父親舉行追悼會，金美侖的兩名前度男友JustinTimberlake及JohnMayer也有出席，為舊愛父親送上最後一程。</p><p>似嘉年華會</p><p>據悉當日的追悼會一反傳統，不但沒有一絲愁雲慘霧氣氛，眾出席親友更穿上夏威夷恤衫，猶如參加嘉年華會一樣。金美侖在致辭時說：「他的幽默與精神會永遠存在我們的心中。」追悼會在前日中午1時半開始，金美侖的兩名前度男友JustinTimberlake及JohnMayer逗留至下午4時才離開。</p></body></html>
