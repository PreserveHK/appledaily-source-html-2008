<html><header><meta charset="utf-8"><title>上海直擊<br>溫碧霞賀阿倫開店</title></header><body><h1>上海直擊<br>溫碧霞賀阿倫開店</h1><p>譚詠麟前日現身上海，為自己開設的翡翠飾物店「翡翠源」主持開幕儀式，晚上則拉大隊帶同溫拿其他成員、溫碧霞和台灣男星何潤東等人，到位於靜安區大沽路、由劉嘉玲、梁朝偉、舒淇和袁詠儀合股開設的「廚房88」餐廳開餐，並接受訪問。</p><p>路人圍觀</p><p>席間阿倫等人談笑甚歡，飽餐過後，眾人均面帶滿足笑容離開。由於譚校長的到訪，引來不少fans及路人在餐廳外圍觀，逼爆行人路外，一時間也令嘉玲的新食店充滿人氣。<br> 採訪、攝影：盧健</p></body></html>
