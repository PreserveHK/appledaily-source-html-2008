<html><header><meta charset="utf-8"><title>東東40萬建飛碟舞台</title></header><body><h1>東東40萬建飛碟舞台</h1><p>陳曉東的唱片日內推出，為了配合新碟《星空夢遊》的概念，花了40萬元搭建一台私人飛碟。其實飛碟是一個貌似時光太空艙的自轉舞台，該舞台整體是圓形，是用高級金屬打造，高8呎，要用4小時來搭建。</p><p>誇張帶來驚喜</p><p>通常藝人在宣傳期間只帶舞蹈藝員上台表演，東東卻帶整個舞台表演，他說：「難得有咁嘅概念，誇張就誇張，最緊要觀眾有驚喜，大家睇得開心就值得。呢個舞台係可以無限次用，將來演唱會都可以用番，不過由於飛碟需要較大空間，所以要喺大場地先用得着。」<br> 撰文：李全</p></body></html>
