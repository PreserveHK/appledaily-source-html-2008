<html><header><meta charset="utf-8"><title>紅BlogBlog：Niki耍劍現英氣</title></header><body><h1>紅BlogBlog：Niki耍劍現英氣</h1><p>凌零發日前瀏覽周麗淇（Niki）的網誌，發現她張貼了在橫店拍攝《書劍恩仇錄》時練劍的照片，向來予人感覺姐手姐腳的Niki，耍起劍來卻有板有眼。</p><p>默念口訣</p><p>Niki在《書》劇扮演翠羽黃衫霍青桐，只見她跟師傅學劍時一臉認真，還不斷默念口訣：「雙目要有精神，手腳要有活力。」Niki開口埋口都掛着「霍青桐」三字，相信她有感早前播出的《最美麗的第七天》劣評如潮，今次誓要憑《書》劇吐一口烏氣。<br> 周麗淇BLOG<br>  http://hk.myblog.yahoo.com/bmanikichow </p></body></html>
