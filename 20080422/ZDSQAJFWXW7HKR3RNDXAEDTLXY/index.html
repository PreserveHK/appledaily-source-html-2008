<html><header><meta charset="utf-8"><title>朴恩惠周日嫁企業家</title></header><body><h1>朴恩惠周日嫁企業家</h1><p>在韓劇《大長今》中扮演「連生」的31歲女星朴恩惠，將於周日（本月27日）在首爾新羅酒店，與比她大4年的企業家舉行婚禮。朴恩惠上月拍攝的婚紗照昨日首度曝光，雖然不見準新郎的廬山真面目，但見穿上傳統韓服和純白婚紗的朴恩惠笑容燦爛，幸福滿瀉。<br> 朴恩惠說：「以前我為工作而拍婚紗照覺得很辛苦，但今次拍了足足8小時，卻一點不覺疲憊。」據知她已為當日婚禮打點妥當，連賓客的座位也安排好，最搞笑的是不少跟她曾合作過的男星均要求坐在其好友韓彩英身邊。</p></body></html>
