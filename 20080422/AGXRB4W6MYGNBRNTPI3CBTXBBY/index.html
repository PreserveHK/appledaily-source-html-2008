<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍獲厚愛見暈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍獲厚愛見暈 - 馮仁昭</h1><p>下月推出唱碟嘅關心妍（Jade），啱啱上咗廣州拍攝新歌《毋忘我》MV。佢所屬嘅唱片公司聲稱用咗100萬幫阿Jade製作呢首MV，請咗內地著名導演李振民拍攝，又用咗三日搭景。難得獲公司厚愛，阿Jade當然不敢怠慢，拍攝MV嗰日凌晨5點就出發去廣州，一拍就拍咗成日，之前都唔敢食太多嘢，到拍攝完最後一個鏡頭時，阿Jade差啲虛脫，佢話：「真係有啲暈。」</p></body></html>
