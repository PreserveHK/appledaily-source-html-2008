<html><header><meta charset="utf-8"><title>7歲天才女童下周來港</title></header><body><h1>7歲天才女童下周來港</h1><p>去年參加英國電視真人騷《Britain'sGotTalent》而一夜成名的7歲天才女童ConnieTalbot，下周三（30日）將來港宣傳，翌日（下月1日）下午會在海港城展歌藝。Connie昨日先抵達韓國仁川機場，準備出席當地人氣節目《StarKing》。Connie拖着細小的行李篋步出入境大堂，還友善地向記者揮手。<br> Connie收到鮮花後說：「我希望將歌聲展示給韓國人看。」聰明的她更向記者請教，之後更用韓語說：「你好。」據知Connie今次逗留韓國5天，宣傳首張大碟。</p></body></html>
