<html><header><meta charset="utf-8"><title>案件速遞<br>校長涉狎女教師重審</title></header><body><h1>案件速遞<br>校長涉狎女教師重審</h1><p>【本報訊】將軍澳仁愛堂田家炳小學前校長蘇有恆涉嫌非禮女教師，原被判入獄12星期，高等法院早前指原審裁判官考慮不周，推翻原判，發還觀塘裁判法院重審，蘇有恆昨否認10項非禮控罪，案件押後至8月20日審訊，蘇獲准以兩萬元保釋。<br> 現年54歲的蘇有恆於00年9月至06年6月，先後非禮三名女教師，其中9次在小學校長室內，一次發生於私家車內，一名事主更聲稱遭被告非禮五次之多。<br> 案件編號：KTCC2448/08</p></body></html>
