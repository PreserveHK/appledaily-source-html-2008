<html><header><meta charset="utf-8"><title>布魯妮否認結婚傳聞</title></header><body><h1>布魯妮否認結婚傳聞</h1><p>「我不能跟總統（薩爾科齊）一齊出席官式外訪，我們有計劃結婚，但尚未成事。」法國總統薩爾科齊女友布魯妮（CarlaBurni）接受《解放報》訪問時，斬釘截鐵否認本周會陪同總統男友出訪印度，並一併對兩人已秘密結婚的傳聞進行闢謠。<br> 52歲的薩爾科齊將於後天（周五）前往印度進行國事訪問，印度政府一直等待愛麗榭宮證實，布魯妮是否會隨行，印度傳媒更猜測兩人可能在泰姬陵（TajMahal）公開結婚消息。不過布魯妮表示，她要為新碟錄音，而且為了自己健康着想，決定不想遠行。<br> 法新社</p></body></html>
