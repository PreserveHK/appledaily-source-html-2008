<html><header><meta charset="utf-8"><title>晒一晒：東海帶魚和「老婆一樣高」</title></header><body><h1>晒一晒：東海帶魚和「老婆一樣高」</h1><p>「一米六，和我老婆一樣高！」在杭州開海鮮店的廚師吳紅軍，捉着一條從寧波象山石浦買來的東海大帶魚（圖），興奮地說。圍觀的店員都笑作一團。「我做海鮮10年了，5年前我在上海，隔壁就是上海最大的銅川路水產市場，這樣大的東海帶魚（重5斤2両多）我從沒見過！」<br>  http://news.163.com/08/0122/08/42Q28I1M00011229.html </p></body></html>
