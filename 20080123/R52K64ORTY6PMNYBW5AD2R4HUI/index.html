<html><header><meta charset="utf-8"><title>亞太區居民外遊續增</title></header><body><h1>亞太區居民外遊續增</h1><p>【本報訊】近月全球股巿持續動盪，但未有影響亞太區內居民外遊意欲；MasterCardWorldwide昨公佈最新旅遊指數，調查顯示今年上半年亞太區境外旅遊未受經濟影響持續增長，中國大陸外遊旅客數目增幅最大達12.4%，共2,160萬人次，本港增幅5.6%達310萬人次外遊，排名第七。<br> MasterCardWorldwide亞太區首席經濟顧問王月魂解釋，由於今年上半年的收入及就業增長均預計持續增長，即使全球金融巿場動盪，亞太區內旅遊人數仍維持穩定增長。</p><p>港佔首三位之一</p><p>另外，過去12個月，新加坡、香港及泰國持續高踞海外個人旅遊人次的首三位。</p></body></html>
