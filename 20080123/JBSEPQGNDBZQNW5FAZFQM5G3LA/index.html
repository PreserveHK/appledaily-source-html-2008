<html><header><meta charset="utf-8"><title>醫學Online<br>束胃手術改善糖尿病</title></header><body><h1>醫學Online<br>束胃手術改善糖尿病</h1><p>澳洲一項研究確定患上二型糖尿病的肥胖人士，接受束胃減肥手術後糖尿病可改善。當地專家比較55名二型糖尿病患者的病情，其中一半人接受了束胃減肥手術，另一半人則接受傳統治療，服食糖尿病藥物及注意飲食。經過兩年後，束胃病人平均減了21公斤（約46磅），當中22人糖尿病的症狀明顯減輕，但接受藥物治療的病人平均只減了1.3公斤（約3磅），只有4人的糖尿病受控制。</p></body></html>
