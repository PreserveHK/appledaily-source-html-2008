<html><header><meta charset="utf-8"><title>四巴1.3萬職工要求加薪</title></header><body><h1>四巴1.3萬職工要求加薪</h1><p>【本報訊】汽車交通運輸業工會屬下城巴、新巴、九巴及龍運巴士4間巴士分會，聯手向巴士公司資方提出加薪要求，工會要求今年加薪5%至7.5%，若資方拒絕，不排除發起工業行動。<br> 4間巴士分會合共有13,000名會員，佔4間巴士公司20,000名員工六成半。工會要求今年加薪5%（高薪者）至7.5%（低薪者），即每月約加薪700元，日薪僱員則每日加25元至37.5元。<br> 汽車交通運輸業總工會第二副主席鍾健華表示，巴士公司過去幾年的加薪幅度均未能追上通脹率，令員工生活開支負擔大增，而工會要求的加薪幅度已低於其他運輸行業的幅度。</p></body></html>
