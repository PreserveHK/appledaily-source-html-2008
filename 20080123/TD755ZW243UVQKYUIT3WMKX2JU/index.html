<html><header><meta charset="utf-8"><title>求驗客手記：換咗C朗波衫被偷梅廸誓要捉兇手 - 求驗客</title></header><body><h1>求驗客手記：換咗C朗波衫被偷梅廸誓要捉兇手 - 求驗客</h1><p>「俾我知道係邊個偷嘅，我就打跛佢隻腳！」因乜事雷丁隊長梅廸咁火滾？原來佢上場波對曼聯賽後，換到基斯坦奴朗拿度件7號波衫，點知嗰頭吹晒口哨冲完涼，一轉身竟然發現件波衫不翼而飛！佢發晒爛渣，搜遍整個更衣室都唔見，於是咪發出警告囉！呢位蘇格蘭國腳話已經有嫌疑人名單，只係唔想打草驚蛇。咩咁大件事呀？作為隊長為對手件波衫要打隊友？我求大俠真係聞所未聞，唔知雷丁球迷點睇呢件事呢？</p></body></html>
