<html><header><meta charset="utf-8"><title>醫學Online<br>注射基因治慢性痛</title></header><body><h1>醫學Online<br>注射基因治慢性痛</h1><p>基因治療為慢性痛症患者帶來曙光。美國西乃山醫學研究院的專家在一項實驗中，將一個可令身體釋放天然止痛藥「安多芬」（endorphins）的基因打進老鼠的脊髓內，刺激安多芬增產，研究結果顯示，接受基因治療的老鼠痛症消失最少三個月，若持續接受基因注射，痛症超過一年也未發作，暫未發現任何副作用。研究只需通過最後安全檢測，就能開始作人體臨床試驗。</p></body></html>
