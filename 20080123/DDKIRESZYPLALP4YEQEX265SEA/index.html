<html><header><meta charset="utf-8"><title>醫學Online<br>早上照燈有效治躁鬱</title></header><body><h1>醫學Online<br>早上照燈有效治躁鬱</h1><p>美國一項研究發現光線治療可改善令人情緒大起大跌的躁鬱症，研究人員邀請9名有躁鬱症的女士參與研究，參加者每人獲派一個燈箱，在兩周內每日分別照射15、30或45分鐘，當中4人於早上照燈，5人於中午照燈。結果發現，患者在早上照射強光，治療效果最好，能減少出現抑鬱、焦慮或躁狂病徵，但專家建議病人應在傳統藥物治療無效時，才嘗試照燈治療。</p></body></html>
