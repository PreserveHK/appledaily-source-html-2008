<html><header><meta charset="utf-8"><title>求驗客手記：築圍牆擋球迷高文走舊路正鴕鳥 - 求驗客</title></header><body><h1>求驗客手記：築圍牆擋球迷高文走舊路正鴕鳥 - 求驗客</h1><p>大家都知道鴕鳥驚起上嚟會埋個頭落沙度，呢種逃避現實嘅愚蠢做法，華倫西亞教練朗奴高文就效法緊！上場聯賽慘負維拉利爾之前，佢要求喺訓練場外邊加石屎圍牆，當外面球迷抗議嘅聲音唔存在。我求大俠聽到都唔知好嬲定好笑，話說華倫西亞10年前特登將道牆鏟走，等球員同球迷多啲接觸，𠵱家竟然走番回頭路，證明球會幾不濟。我求大俠就勸高文出街小心啲，事關球迷洩憤無門，好可能就訴諸武力，保重！</p></body></html>
