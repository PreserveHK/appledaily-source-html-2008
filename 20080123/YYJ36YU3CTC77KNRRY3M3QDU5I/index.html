<html><header><meta charset="utf-8"><title>女子訪友偷名錶囚10月</title></header><body><h1>女子訪友偷名錶囚10月</h1><p>【本報訊】一名女市場推廣員乘探訪友人時，先後偷去她兩隻總值五萬元的名錶往典當，早前在粉嶺裁判法院承認兩項盜竊罪，署任主任裁判官郭啓安昨判刑指，被告不顧法律後果，去年因冒僱主簽名盜款，法庭已給予機會判社會服務令，其母亦致函法庭指被告屢教不改，希望法庭可讓她得到教訓，被告兩度偷手錶，是有計劃行事，嚴重違反誠信，判監10個月。<br> 被告陳穎施（28歲），律師求情稱，被告因父親自殺身亡，放縱自己，揮霍而欠債，債項連利息已達30萬元，家人近日更遭「大耳窿」登門追債騷擾，被告感到對不起家人，她願還錢給事主，盼予輕判。<br> 案件編號：FLCC69/08</p></body></html>
