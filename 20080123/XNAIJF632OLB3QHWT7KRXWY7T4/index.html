<html><header><meta charset="utf-8"><title>醫學Online<br>垃圾食物入侵網絡</title></header><body><h1>醫學Online<br>垃圾食物入侵網絡</h1><p>網上廣告近年成為炙手可熱的宣傳途徑，英國心臟病基金會批評不少垃圾食物生產商，以網絡遊戲形式吸引兒童注意，但家長卻未必留意，該會一項調查訪問了1,069名有7至14歲子女的家長，發現只有30%人察覺有漢堡包、薄餅、薯片及汽水等生產商透過網絡宣傳，逾半家長不知道子女經常玩的網上遊戲摻入了垃圾食物的名稱，該會要求當局收緊網上廣告限制，以免食物生產商有機可乘。</p></body></html>
