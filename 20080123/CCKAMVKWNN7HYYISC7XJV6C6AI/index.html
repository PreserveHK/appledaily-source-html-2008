<html><header><meta charset="utf-8"><title>黑漢姦女網友囚七年</title></header><body><h1>黑漢姦女網友囚七年</h1><p>【本報訊】有黑社會背景的無業青年與女網友發展成為情侶，女方拍拖不久後要求分手，卻被男方死纏爛打，出言威脅會傷害她及其家人，迫女友見面。<br> 二人談分手期間，男方不但動粗，還將女友帶返家中強姦。青年早前被裁定強姦罪成，昨在高等法院被判囚7年。<br> 22歲被告梁鑑庭早前承認自稱三合會會員、毆打傷人及藏毒罪，另外，他經審訊後，被裁定一項強姦罪成。<br> 案發於去年7月2日，被告恐嚇威迫女事主到荔枝角公園傾談分手，透露自己的黑社會身份，又出手襲擊事主，令她眼和鼻受傷。<br> 案件編號：HCCC227/07</p></body></html>
