<html><header><meta charset="utf-8"><title>吉之島嘟一嘟　自己做收銀員</title></header><body><h1>吉之島嘟一嘟　自己做收銀員</h1><p>星期五晚去康怡吉之島買靚牛扒煮快餐，拿起一件牛扒一樽靚海鹽就迅速走人，但收銀處人龍長過鬼，正在苦惱之際，有職員叫我試試他們的最新自助八達通收銀機。買十件貨品以下，就可以來自己「嘟」，果然非常快趣方便，我極鍾意！<br>現時康怡和黃埔吉之島各有2部這種自助收銀機，只要貨品有條碼BarCode便可以使用這部機，現時大部份亁貨皆有條碼，買生果、蔬菜類則比較麻煩。<br>每部機旁邊皆有職員輔助，過不到機即時有人幫手，但買貨不付錢亦即時有職員行動㗎！<br><br>記者：廖秀娟</p></body></html>
