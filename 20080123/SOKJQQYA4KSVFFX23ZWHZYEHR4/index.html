<html><header><meta charset="utf-8"><title>菲傭涉非禮四歲男少主</title></header><body><h1>菲傭涉非禮四歲男少主</h1><p>【本報訊】年輕菲傭上周四涉嫌在僱主寓所內，非禮四歲男少主，男童向母親投訴揭發事件，報警將菲傭拘捕。涉案菲傭被控以一項非禮罪，昨解往沙田裁判法院提訊，案件押後至2月19日，等候律政司指示，其間被告獲准保釋外出。<br> 29歲被告DulatreRosielynAcosta，暫毋須答辯。控罪指她於本月17日，在沙田一屋苑單位內，非禮一名四歲男童。<br> 案件編號：STCC677/08</p></body></html>
