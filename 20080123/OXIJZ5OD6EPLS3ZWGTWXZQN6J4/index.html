<html><header><meta charset="utf-8"><title>求驗客手記：買大屋畀雙親咸姆頓轉移視線 - 求驗客</title></header><body><h1>求驗客手記：買大屋畀雙親咸姆頓轉移視線 - 求驗客</h1><p>我求驗客不嬲好欣賞班孝順仔、孝順女，好似近排聽到F1新貴咸姆頓放聲話想買間屋畀雙親享受，佢咁乖真係抵讚嘅，但錢從何來呢？佢就講咗個相當之牽強嘅理由囉，佢誓神劈願話唔媾女，寧願將剩番嘅錢用嚟買屋喎。唔好話我批死佢肯定姣婆守唔到寡，點解？因為佢早排先俾人篤爆掟咗幾千萬港元買部超級遊艇，有咩用？大家都記得佢出名之後俾人影到同一大班女喺遊艇逍遙快活啦，船大啲應該更方便、更好玩嘅！</p></body></html>
