<html><header><meta charset="utf-8"><title>晒一晒：奇特葫蘆種出棋和佛</title></header><body><h1>晒一晒：奇特葫蘆種出棋和佛</h1><p>籃球形、排球形、足球形，象棋形（左圖）、彌勒佛形（右圖）……葫蘆的形狀原來可以千變萬化。這些形狀特別的葫蘆是甘肅蘭州查先生經過六年實驗研究出來，為全球獨有，並已獲六項國家專利證書。他還準備將自己種植的籃球形、排球形和足球形葫蘆送給北京奧組委，作為奧運獻禮。<br> <br>  http://sports.qq.com/a/20080123/000079_2.htm </p></body></html>
