<html><header><meta charset="utf-8"><title>覆蓋明渠原址保留樹木</title></header><body><h1>覆蓋明渠原址保留樹木</h1><p>【本報訊】渠務署正在進行一項為期10年的明渠覆蓋工程，其中第一階段的大坑東龍珠街明渠覆蓋工程昨舉行竣工儀式，工程將95米長的排洪明渠改建為箱型暗渠，造費400萬元。渠務署署長黃志強表示，是項工程原址保留11棵生長於石牆上的青果樹，另外又將附近數棵白千層及黃槐遷移往其他公園。<br> 他指出，渠務署在日後的明渠覆蓋工程招標時，都會要求招標商必須聘請註冊樹藝師，監察工程進行時所涉及的樹木保育及提供相關意見。</p></body></html>
