<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mandy聖誕餐餵飽男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mandy聖誕餐餵飽男友 - 馮仁昭</h1><p>名模MandyLieu同CaraG.噚日齊齊着上宮廷服喺銅鑼灣出席活動，宣傳Cova聖誕禮物籃。提到嚟緊嘅聖誕節，MandyLieu話會煮聖誕大餐，仲會同埋男友陳柏霖（小圖）嘅屋企人分享，當正自己係新抱仔，佢話：「其實大家都有一齊食飯，好似屋企人咁。」<br> MandyLieu又話有朋友喺泰國當地滯留，好彩冇事，所以聖誕願望係希望身邊所有人都健康平安。</p></body></html>
