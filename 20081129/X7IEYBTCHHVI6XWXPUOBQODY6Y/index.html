<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：伊能靜兒子曝光誓追究</title></header><body><h1>小瑪歌嗌咪：伊能靜兒子曝光誓追究</h1><p>伊能靜背夫拖佬單嘢，日日有進展。早前女方喺blog度發聲明話一切等庾澄慶回應後，噚日又透過律師發表聲明，話部份報道失實，仲擅自登佢個仔嘅相，伊能靜話會保留法律追究權利。查實伊能靜之前都試過因為小哈林俾傳媒跟蹤，搞到要開記者會，難怪佢噚日喺聲明度強調：「媒體擅將小哈林的照片揭露於眾，不但侵犯我家人之隱私，更使小哈林置於險境。」庾澄慶嘅經理人就話：「我們不知道此事，也不做任何回應。」</p></body></html>
