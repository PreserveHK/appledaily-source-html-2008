<html><header><meta charset="utf-8"><title>何沛謙任廣管局主席</title></header><body><h1>何沛謙任廣管局主席</h1><p>【本報訊】出任廣播事務管理局主席六年的馮華健將於本月底卸任，行政長官曾蔭權昨日宣佈，委任現任消委會副主席何沛謙（圖），下星期一接替馮華健為廣管局主席，任期兩年。<br> 本身是資深大律師的何沛謙曾出任電訊（競爭條文）上訴委員會副主席，商務及經濟發展局局長劉吳惠蘭表示，何沛謙有處理電訊、競爭及保障消費者事宜的豐富經驗，相信定能帶領廣管局迎接科技發展及媒體滙流的挑戰。<br> 何沛謙昨發表聲明表示，廣管局必須以大公無私，不偏不倚的原則處理業內各種事務及投訴，廣管局會繼續力臻至善，維持公平競爭的環境，並鼓勵業界進行嶄新的科技發展，為市民提供多元化的節目選擇。</p></body></html>
