<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：呂麗君軍師遭鄭東漢控告</title></header><body><h1>小瑪歌嗌咪：呂麗君軍師遭鄭東漢控告</h1><p>華納大中華區總裁陳澤杉，早前傳佢係呂麗君發聲明嘅幕後軍師，最近又有是非。事緣金牌大風個老闆鄭東漢，即係鄭中基個老竇要告佢，指陳喺擔任EMI董事總經理（即金牌大風前身）期間，多次簽署不利公司嘅文件，對公司構成損失，所以要追究佢嘅刑事責任。噚日有記者打電話畀陳澤杉，佢一聽到鄭東漢要告佢單嘢就話：「我在忙，待會再回應。」然後急急收線，之後就冇再覆電話。查實佢喺EMI在任期間，成日俾人批評佢炒作新聞博宣傳嘅做法，又有傳鄭東漢禁止佢入辦公室同簽文件。</p></body></html>
