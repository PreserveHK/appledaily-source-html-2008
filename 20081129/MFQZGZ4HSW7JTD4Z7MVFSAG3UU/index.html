<html><header><meta charset="utf-8"><title>法國男士陽具長度冠歐洲</title></header><body><h1>法國男士陽具長度冠歐洲</h1><p>法國男人愛浪漫，更愛大碼安全套，因為他們的那話兒大小在歐洲稱霸，平均達15.48厘米，比歐洲國家中最短的希臘人長3厘米。<br> 德國「安全套顧問學院」花了八個月，訪問了25個國家共10,500位男士，要求他們自行量度陽具長度後，將資料輸入數據庫。不過，學院發言人克勞斯對於法國人是否誠實回答問題就不願置評，只強調收集有關數據是要向年輕人宣揚有效避孕的重要性，以免他們感染性病。<br> 克勞斯成功製造噴霧式安全套的原型，可為每個男士們度身訂做最完美安全套，只不過他仍未有生產的意向。<br> 路透社</p></body></html>
