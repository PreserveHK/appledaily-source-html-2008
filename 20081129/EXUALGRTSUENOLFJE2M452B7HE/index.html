<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉偉強曼谷返港兜遠路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉偉強曼谷返港兜遠路 - 馮仁昭</h1><p>近日泰國政局動盪，曼谷國際機場嘅公路被示威者阻塞，搞到當地無限期關閉機場，導演劉偉強咁啱身處泰國，為執導新片、劉德華同舒淇主演嘅《游龍戲鳳》處理後期工作，佢原定前日走，但因為機場關閉被迫滯留，好彩噚日終成功返港。劉偉強將今次泰國之行形容為「估唔到千山萬水，咁遠水路」，事關要喺曼谷搭10個鐘頭車去布吉島，再轉機去吉隆坡留一晚，到噚日朝先返到香港。</p></body></html>
