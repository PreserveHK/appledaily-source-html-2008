<html><header><meta charset="utf-8"><title>年桔農場失火疏散</title></header><body><h1>年桔農場失火疏散</h1><p>【本報訊】大埔康樂園對面一個種植年桔小型農場，女場主昨晨用火槍燒雜草後，將火槍放回原處，疑火槍高溫槍嘴燒着雜物引起大火。火乘風勢全屋陷入火海，險波及旁邊屋苑，近百名居民須疏散，火警中無人受傷。<br> 現場位於粉嶺公路旁輋地村內面積千餘呎、種植年桔小型農場「志生園」，女場主姓關（65歲）住在場內一間面積300呎鐵皮屋。<br> 昨晨10時許，女場主利用一支小型火槍清除園內雜草後，隨手將火槍放回鐵皮屋原處。未幾，懷疑火槍高溫槍嘴燒着雜物起火，天氣亁燥火乘風勢全屋陷入一片火海，女場主企圖自行取水救火但失敗，大煙大火逼近旁邊康樂花園，三米高圍牆被熏黑。</p></body></html>
