<html><header><meta charset="utf-8"><title>爛椅累走火傷膝警獲賠3547萬</title></header><body><h1>爛椅累走火傷膝警獲賠3547萬</h1><p>美國紐約市前警員阿歷山大，2002年在布魯克林區警署意外坐在一張爛椅，跌倒時不慎手指扳動手槍，子彈射中左膝蓋。案件擾攘多年，他日前終獲賠454萬美元（3,547萬港元）。<br> 阿歷山大表示，事發當天，同袍因為要盤問疑犯，遂把9毫米口徑手槍暫時交給他保管，他挨後身子想把手槍塞進腰帶，但爛椅不支倒下，他整個人失重心向後跌，手指剛好扳動手槍，射中左膝蓋，要動兩次手術和做了幾個月的物理治療。<br> 他認為當局沒有提供安全的工作環境，釀成意外，令他喪失工作能力，被迫翌年退休，轉做庭警過活，也不能再玩熱愛的足球和籃球。<br> 美國《紐約每日新聞》</p></body></html>
