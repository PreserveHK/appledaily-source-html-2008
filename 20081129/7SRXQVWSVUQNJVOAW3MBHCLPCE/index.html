<html><header><meta charset="utf-8"><title>案件速遞<br>後梯打野戰測量師撤罪</title></header><body><h1>案件速遞<br>後梯打野戰測量師撤罪</h1><p>【本報訊】測量師楊顯光（51歲）與印尼籍女子在銅鑼灣皇室堡UA戲院的後樓梯「打野戰」，遭戲院女職員撞破，測量師竟向女職員上下其手，助女伴脫身。<br> 該測量師經審訊後被裁定兩項罪成，判監9個星期。他不服上訴，法官昨裁定作出有違公德行為罪上訴得直，非禮罪則維持原判。<br> 高院法官張慧玲指出，要構成有違公德行為罪，必須要有兩名或以上人士在場目睹，本案除戲院女職員目擊外，另一戲院男職員趕抵時，只見楊拉褲鏈，未有目睹整個過程，故不足以證明有關控罪。<br> 案件編號：HCMA604/08</p></body></html>
