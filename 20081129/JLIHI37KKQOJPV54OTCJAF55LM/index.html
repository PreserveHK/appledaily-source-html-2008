<html><header><meta charset="utf-8"><title>準亞姐着短裙抗寒流</title></header><body><h1>準亞姐着短裙抗寒流</h1><p>一班準亞姐昨日在大埔比華利山別墅會所為聖誕樹亮燈和掛裝飾，雖然昨日天氣寒凉，不過她們依然以背心短裙出席，5號徐妮雅在投票榜上暫時領先，她說：「好開心，我會繼續叫朋友努力投票支持我，不過都好想快啲比賽完畢，因為好耐冇見過屋企人。」</p><p>泰國佳麗擔心家人</p><p>另外，最近泰國局勢動盪，問到泰國佳麗12號潘麗娜芭派有沒有留意當地局勢及會否擔心家人安全？她透過繙譯表示每日都留意當地新聞，她說：「我晚晚都同媽咪通電話，電話費都好貴，不過我𠵱家喺香港都冇乜可以做到，惟有全力比賽。」<br> 採訪、攝影：胡比</p></body></html>
