<html><header><meta charset="utf-8"><title>關仁隱事：「曹曹」開騷冇人撐場 - 關仁</title></header><body><h1>關仁隱事：「曹曹」開騷冇人撐場 - 關仁</h1><p>關仁之前講過歌手「曹曹」連相識多年嘅老友「好靚聲」嘅酬勞都呃，估唔到事隔冇幾耐，曹曹竟然面皮厚到再搵好靚聲合作開騷。<br> 原來有製作公司老闆投資曹曹出年開騷，但就講到明一定要搵番幾個夠份量嘅歌手做嘉賓，因為怕曹曹一個人撐唔起，如果搵唔到嘅話就唔開，曹曹冇計之下咪再搵好靚聲，但經過上一次嘅教訓，好靚聲仲敢舂個頭埋去咩，真係睬佢都儍，曹曹搵咗幾個都唔肯同佢合作，出年個騷九成開唔成喇。<br> Textby關仁</p></body></html>
