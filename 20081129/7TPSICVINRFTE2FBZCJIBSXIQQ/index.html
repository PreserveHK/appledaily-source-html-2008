<html><header><meta charset="utf-8"><title>七五折買旅遊保</title></header><body><h1>七五折買旅遊保</h1><p>近期機票大平賣，去東南亞國家都平到一千蚊唔使有張來回機票，咁旅遊保險都要相對減價，先可以match番整體水平。Citibank新推旅遊保險優惠，只要由即日起至明年2月1日，上citibank網站購買旅遊保，即可得七五折優惠。呢個旅遊保唔限地區，如果以長途歐美地區計，12月頭出外7日，原價$180的保費，七五折後$135，都算幾抵！不過，記住用Citibank信用卡或大來信用卡付款。<br><br>記者：曾順珍</p><p>網頁： http://www.citibank.com.hk/ </p></body></html>
