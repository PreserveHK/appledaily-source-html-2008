<html><header><meta charset="utf-8"><title>Britney、奇洛攞獎受質疑</title></header><body><h1>Britney、奇洛攞獎受質疑</h1><p>由德國傳媒HubertBurdaMedia主辦嘅第60屆斑比頒獎禮（BambiAwards），噚日喺德國奧芬堡盛大舉行，不過大獎得主叫人莫名其妙，好似贏得最佳國際流行歌手嘅BritneySpears，有人質疑佢上月先至兩年來首度發表新曲，何以奪得此獎，大會話此獎乃係為小天后Britney再戰樂壇而加冕。其他得獎人美琪賴恩（MegRyan）過去一年冇乜佳作，竟成為最佳國際女星得主，而正喺德國宣傳新片《地球停轉日》（TheDaytheEarthStoodStill）嘅奇洛李維斯（KeanuReeves），就奪得最佳國際男星獎。</p></body></html>
