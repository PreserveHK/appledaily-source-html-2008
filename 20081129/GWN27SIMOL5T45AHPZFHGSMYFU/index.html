<html><header><meta charset="utf-8"><title>新奇事：10米馬路裝40閉路電視</title></header><body><h1>新奇事：10米馬路裝40閉路電視</h1><p>猜一猜，內地安裝最多閉路電視的地方在那裏？某豪宅？錯了！網友「深圳速度」前日在網上發帖，指深圳益田路福田保稅區段將近10米長的馬路上，竟安裝了40個閉路電視，十分誇張，不知道用來幹甚麼？市交警局後來被查詢，原來部門也不知道事情，只稱是福田保稅局管理局安裝上去的。據該局負責人張先生解釋，保稅區有一條通道直接通向香港，所有貨物均免稅，為打擊偷稅漏稅的行為，所以安裝了幾排閉路電視。<br> <br>  http://sznews.oeeee.com/a/20081129/670048.html </p></body></html>
