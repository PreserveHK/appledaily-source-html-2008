<html><header><meta charset="utf-8"><title>飯田圭織喪子堅強復出</title></header><body><h1>飯田圭織喪子堅強復出</h1><p>現年27歲的Morning娘前成員飯田圭織，去年中與前音樂人Kenji奉子成婚後，於今年1月尾誕下首名兒子，不過只得6個月大的愛兒於7月27日因腎臟不全而離世，令飯田傷心欲絕。</p><p>險精神崩潰</p><p>飯田昨日透過事務所公佈愛兒死訊，據悉其兒子出生時已患有先天性腎病，一直留在醫院接受治療，直至今年4月才出院回家，想不到7月27日突然病情惡化離世。飽受喪子之痛的飯田幾近精神崩潰，其後經過丈夫及家人的鼓勵後才重新振作。飯田於9月尾辦完愛兒的身後事，決定為兒子堅強活下去，並於明年1月的Hello!Project演唱會上重回舞台。</p></body></html>
