<html><header><meta charset="utf-8"><title>飛上海住環保酒店</title></header><body><h1>飛上海住環保酒店</h1><p>想近近哋來個祖國璀璨聖誕行，那裏好得過上海？無北京咁凍，又有香港的熱鬧，最正係價錢相當經濟，由七十年代舊郵局改建的全中國第一間環保酒店UrbnHotel，最近有新優惠推出，由即日至12月28日，3日2夜機票酒店套票只是$2,399（乘搭港龍航空，二人成行）。酒店去年12月新開，平日類似package起碼貴500蚊啦！<br><br>記者：劉嘉蕙</p><p>查詢：81011652（安運旅遊）</p></body></html>
