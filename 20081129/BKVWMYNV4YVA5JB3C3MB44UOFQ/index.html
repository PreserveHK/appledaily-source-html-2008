<html><header><meta charset="utf-8"><title>好相Click：「中華第一盤」11米長</title></header><body><h1>好相Click：「中華第一盤」11米長</h1><p>用純銅打造、全長約11米的巨型算盤「中華第一盤」（左圖）；逾25公斤重的張小泉巨型剪刀、重得兩個人才拿得起（右圖），令人大開眼界。前日在杭州舉行的一年一度「中國中華老字號精品博覽會」上，300多個老字號品牌各出奇謀推銷牌子，其中超大算盤更成為焦點，大批市民爭相走去摸一摸。據稱，此算盤是特別為慶祝明年中華人民共和國成立60周年而製造。<br> <br>  http://www.cnhan.com/gb/content/2008-11/29/content_952706.htm </p></body></html>
