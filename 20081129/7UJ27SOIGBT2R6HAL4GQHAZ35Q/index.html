<html><header><meta charset="utf-8"><title>案件速遞<br>洪承禧涉收賄案明年審</title></header><body><h1>案件速遞<br>洪承禧涉收賄案明年審</h1><p>【本報訊】香港賽馬會榮譽遴選會員洪承禧（圖），涉嫌收受利益共40萬元，作為推薦一名人士申請馬會會籍及加快申請的報酬。該案昨首次在區域法院提訊。案件定於明年5月25日開審，並先於5月7日進行審前覆核。<br> 70歲被告洪承禧被控一項代理人索取利益及兩項代理人接受利益罪名，指他於06年10月，向龍德軒索取20萬元利益，作為推薦黃蓓申請馬會的全費會員會籍，以及加快處理其申請，餘下兩罪指他於06年11至12月間，接受20萬元利益。<br> 案件編號：DCCC1047/08</p></body></html>
