<html><header><meta charset="utf-8"><title>趙碩之踩入旺角黑夜</title></header><body><h1>趙碩之踩入旺角黑夜</h1><p>𡃁界女神JaniceMan（文詠珊）、趙碩之和戴夢夢，前晚深夜到旺角宣傳新款手機，JaniceMan和夢夢以聖誕美女look出現，吸引大批市民圍觀。趙碩之和夢夢則異口同聲表示現場十足聖誕倒數活動一樣，原來平時兩人都很喜歡到旺角，夢夢最愛到此選購波鞋和電子產品，至於趙碩之則會到旺角購買心儀的新款手提電話。
</p><p>JaniceMan暖包禦寒</p><p>JaniceMan平時很少於深夜時分到旺角，她料不到晚上會如此熱鬧，前晚天氣轉凉，衣衫單薄的她笑說：「唔好以為我唔怕凍，其實我貼咗好多暖包。」<br> 撰文：李全</p></body></html>
