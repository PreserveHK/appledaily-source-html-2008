<html><header><meta charset="utf-8"><title>菲鵬西藏建醫院</title></header><body><h1>菲鵬西藏建醫院</h1><p>王菲與李亞鵬日前抵西藏達拉薩貢嘎機場，十指緊扣出閘，以行動粉碎婚變傳聞，他們乘車前往西藏酒店，途上王菲還到了曲水縣聶當大佛處停留參觀。返抵酒店後，李亞鵬更做出V字勝利手勢，似心情不俗。</p><p>遊布達拉宮</p><p>前日菲鵬正式展開探訪之旅，還攜手遊布達拉宮。兩人所到之處均吸引不少人圍觀，夫婦倆還出席了當地人舉行的歡迎儀式。<br> 據內地網站引述李亞鵬經理人馬葭透露，李亞鵬夫婦此行是探望當地一名接受手術矯正唇顎裂問題的小童，還將在當地建立一間慈善醫院。<br> 撰文：李全</p></body></html>
