<html><header><meta charset="utf-8"><title>莫小奇台灣造勢博封后</title></header><body><h1>莫小奇台灣造勢博封后</h1><p>內地女星莫小奇憑主演的《一半海水一半火焰》角逐今屆金馬獎影后，前日她到台灣宣傳電影，身穿低胸裝的她獲當地影評稱讚演出賣命，並視她為影后黑馬，但她說：「對我來說入圍已是有獎，不敢想太多啊。」</p><p>連踩兩場</p><p>前日莫小奇為造勢連踩兩場，身穿低胸裙及配戴贊助商提供、價值93萬港元的鑽飾出席記者會，晚上則去首映禮，導演九把刀、方文山及陳奕等均有到場。莫小奇表示未曾看過劉美君、林嘉欣和張榕容這三位影后入圍者的作品，而她對自己獲提名感驚訝，又笑言：「沒有得獎應該會回家哭吧。」她在片中飾演為情執着的女人，現實中她卻喜歡掌控主導，屬於強勢大女人。<br> 撰文：李全</p></body></html>
