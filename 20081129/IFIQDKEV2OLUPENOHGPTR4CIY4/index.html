<html><header><meta charset="utf-8"><title>MINI車展　特價發售</title></header><body><h1>MINI車展　特價發售</h1><p>車展熱門陣地尖沙嘴海運大廈，今個星期五、六及日會係MINI嘅Showoff場地，同系COOPER、CLUBMAN同COOPERS全部登場。至筍推介有FullOptions全新CLUBMAN，以車展優惠價$268,000發售（原價$318,000），同樣係FullOptions嘅COOPERS則售$325,000（原價$365,000）。COOPER手波則由$195,000起，加送牌費。<br><br>記者：黎頌詩</p><p>日期：11月29-30日（今、明兩日）<br> 時間：10:30am-7:30pm<br> 地點：尖沙嘴海運大廈<br> 查詢：31299020/31299018</p></body></html>
