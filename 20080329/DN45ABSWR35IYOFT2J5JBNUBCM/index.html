<html><header><meta charset="utf-8"><title>李東健捧亡弟骨灰回家</title></header><body><h1>李東健捧亡弟骨灰回家</h1><p>曾演劇集《巴黎戀人》的韓國男星李東健，其19歲胞弟上周於澳洲遇襲身亡，李東健日前於悉尼出席完胞弟的追悼會後，昨日下午手捧胞弟的骨灰飛返韓國。身穿黑色西裝的李東健雖然強裝堅強，但他的雙眼又紅又腫，心情明顯仍未平復。</p><p>後日舉行葬禮</p><p>昨日同行的還有約20名李東健的親屬，眾人均難掩悲痛，神情哀傷。據知李東健回國後，將為胞弟於首爾江南區逸院洞的三星醫療院的齋場設靈，並於後日在首爾江南區一間教堂內舉行葬禮。</p></body></html>
