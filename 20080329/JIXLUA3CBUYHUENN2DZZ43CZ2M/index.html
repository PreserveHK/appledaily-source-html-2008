<html><header><meta charset="utf-8"><title>財話短說<br>九興今年擬增100間分店</title></header><body><h1>財話短說<br>九興今年擬增100間分店</h1><p>▲剛公佈07年純利增逾20%的九興控股（1836），財務長李國明表示，單計毛利較高的零售業務，07年業務收入增幅達4倍，約佔總收入1.2%，惟預期今年只再升2.5至3倍，中期而言希望於2012年將比重增至20%。他估計，今年零售業務佔總營業額比重將增至2至3%。按計劃，九興今年增加約100間新分店，每間投資額介乎31.2萬至39萬元。</p></body></html>
