<html><header><meta charset="utf-8"><title>關仁隱事：亁又淋最叻𢱑宣傳 - 關仁</title></header><body><h1>關仁隱事：亁又淋最叻𢱑宣傳 - 關仁</h1><p>打住純情玉女旗號嘅新晉歌手「亁又淋」，最近幫公仔箱拍劇，話就話佢係新人，仲成日擺出一副乖乖女嘅姿態，都𠱁到唔少電車男同師奶㗎，睇嚟幾有觀眾緣，但講到搵機會幫自己做宣傳，佢喺呢方面嘅功夫，好多老前輩就真係拍馬都追唔上。<br> 話說佢最近開工，成日自己放料畀傳媒去探班，因為探班唔多唔少都會影響拍攝進度，所以搞到導演同監製唔多高興，雖然導演同監製問係咪佢放料叫人嚟採訪，佢死口唔認，但係咁啱好多次佢有份開工都有記者在場，邊個係人邊個係鬼，都好易睇得出啫！<br> Textby關仁</p></body></html>
