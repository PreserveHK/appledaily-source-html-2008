<html><header><meta charset="utf-8"><title>保羅離完婚攬名媛度假</title></header><body><h1>保羅離完婚攬名媛度假</h1><p>前披頭四樂隊成員保羅麥卡尼（PaulMcCartney）和前妻希芙米爾絲（HeatherMills）的世紀離婚官司早前打完，英國《太陽報》指心情靚靚的保羅，近日與認識多年的情人知己NancyShevell去了加勒比海度假。<br> 現年47歲的Nancy，是英國名媛，家底非常豐厚，去年11月她就被影到與保羅在一輛車上親吻。保羅一名好友爆料指二人日前雙雙暢遊加勒比海，他說︰「這好極了，他們二人非常親密及快樂，雙方的感情正在萌芽，而Nancy經常令保羅忘卻煩憂。」</p></body></html>
