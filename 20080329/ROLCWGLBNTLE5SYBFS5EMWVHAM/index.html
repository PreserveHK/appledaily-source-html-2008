<html><header><meta charset="utf-8"><title>澤尻黑面返日跌化妝箱</title></header><body><h1>澤尻黑面返日跌化妝箱</h1><p>日本女星澤尻英龍華同中坑男友高城剛到英國度假三個月，昨日終於從倫敦飛返日本。身穿黑色低胸背心襯白色外套的澤尻，看到追訪的記者，即露例牌黑面。其間，澤尻不小心將手挽的紫色化妝箱掉在地上，但男友沒有上前幫忙，澤尻只好一臉尷尬自行將化妝箱拾起。</p><p>手上冇婚戒</p><p>據知澤尻逗留在倫敦三個多月期間，於當地英語學校學習英文。早前網上傳出她在今個月15日與男友於英國秘密註冊結婚，但她昨日在機場卻沒有任何意見發表，手上也沒有戴上戒指。</p></body></html>
