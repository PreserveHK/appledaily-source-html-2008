<html><header><meta charset="utf-8"><title>ShoppingNews：<br>獎你睇《三國之見龍卸甲》</title></header><body><h1>ShoppingNews：<br>獎你睇《三國之見龍卸甲》</h1><p>劉德華fans等《三國之見龍卸甲》上畫一定等到好心急，想一睹劉華演常勝將軍趙子龍有幾英，由即日起到九龍灣德福廣場，可以憑廣場累積的八達通日日賞R$30換取《三國之見龍卸甲》電影換票證1張，而八達通日日賞R$50更可換取電影換票證2張，數量有限，換完即止。如果八達通日日賞唔夠R$50的話，只要在場內消費滿$150或以上，就可以到攤位抽獎贏取多倍R$，以換領更多戲票。<br>查詢：27500877<br><br>記者：蘇麗珊</p></body></html>
