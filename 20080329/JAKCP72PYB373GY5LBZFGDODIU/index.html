<html><header><meta charset="utf-8"><title>案件速遞<br>女中醫疑用毒藥助墮胎</title></header><body><h1>案件速遞<br>女中醫疑用毒藥助墮胎</h1><p>【本報訊】註冊女中醫師被指利用毒藥替人墮胎，又涉嫌於其屯門醫館違規藏有第一部毒藥及抗生素，被控三項控罪，案件昨於東區裁判法院提堂。涉嫌墮胎一案將轉解高院審訊，定5月2日為提訊日。女中醫否認另外兩罪，押後至9月26日再訊，其間獲准保釋候審。<br> 控罪指被告女中醫徐碧芳（58歲）於去年10月1日至15日，非法向一名女子提供不知名毒藥，意圖促致流產。<br> 案件編號：ESCC1605/08</p></body></html>
