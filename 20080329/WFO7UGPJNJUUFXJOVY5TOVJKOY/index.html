<html><header><meta charset="utf-8"><title>裴勇俊聲演動畫《戀曲》</title></header><body><h1>裴勇俊聲演動畫《戀曲》</h1><p>由裴勇俊主演嘅經典韓劇《冬日戀曲》，最近被製作成一套有26集嘅動畫，預計喺出年推出。俊哥唔止做動畫版嘅幕後老細，仲參與埋配音工作㖭！</p><p>官網有片睇</p><p>前日東京舉行嘅國際動畫展中，就首度公開《冬》動畫版預告片段。雖然預告片冇女主角崔智友嘅出現，但fans見到動畫版俊哥兼佢嘅經典造型，已經開心到死。俊哥話：「配音工作都幾辛苦，相信動畫同劇集一樣，可以感動到大家。」想睇片嘅fans，𠵱家可以上官網（ http://anime-wintersonata.com）。 </p></body></html>
