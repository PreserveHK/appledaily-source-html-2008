<html><header><meta charset="utf-8"><title>史諾比冊封東方神起</title></header><body><h1>史諾比冊封東方神起</h1><p>韓國偶像組合東方神起於日本人氣有增無減，前日五子現身大阪的日本環球影城，並被任命為亞洲親善大使，吸引fans及遊客共8,000人圍觀。<br> 當日神起與穿上各國民族服裝的史諾比(Snoopy)及花生一族卡通人物出場，並從查理布朗（CharlieBrown）手上接受親善大使的任命狀。神起說：「好像成了電影主角，很高興。」其後又獻唱日文新歌《Beautifulyou》。另外，韓國人氣組合BigBang前日順利在東京舉行個唱，有3,000fans到場。</p></body></html>
