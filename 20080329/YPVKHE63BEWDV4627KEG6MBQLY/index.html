<html><header><meta charset="utf-8"><title>陳敏兒囝囝高度防流感</title></header><body><h1>陳敏兒囝囝高度防流感</h1><p>陳敏兒昨日以評判身份到鑽石山出席「2008全港兒童故事演講比賽」，敏兒一拐一拐的到場，原來她日前行商場時，因為地面濕滑而整個人跌在地上，扭傷左腳腳踭，問她會否向商場追究？陳敏兒說：「其實商場啲人都好緊張，係咁問我有冇事，我部電腦都跌咗落地，如果部電腦壞咗，我就會叫佢哋賠囉，其他就唔追究喇，放人一馬啦。」<br> 陳敏兒又表示兩個兒子明天將返學，她表示不會因流感而特別擔心，最緊要是平時做好個人衞生，不要以為沙士過後就可鬆懈，她又笑言：「其實兩個仔都唔係好想返學，放咗咁耐假期，我同老公又成日帶佢哋遊山玩水，玩得太開心。」<br> 採訪、攝影：胡比</p></body></html>
