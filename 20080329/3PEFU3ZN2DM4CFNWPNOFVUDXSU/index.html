<html><header><meta charset="utf-8"><title>隔牆有耳：有排慶功 - 李八方</title></header><body><h1>隔牆有耳：有排慶功 - 李八方</h1><p>小馬哥高票當選，佢啲fans開心到不得了，興奮心情延續成個星期。香港阿九後援會、港澳藍天再現後援會聯盟合辦，慶祝馬總統當選歡宴大會噚晚喺旺角一間酒樓舉行（圖）。國民黨在野八年，終於有機會重新執政，「馬家軍」總動員擺足幾十圍大事慶祝一番。<br> 噚晚慶功大會主題係「新八年抗戰勝利！英九中興！」噚晚同時係香港社團聯合總會理事就職典禮，右派社團近年好低調，隨住國民黨回朝，香港泛藍支持者都有吐氣揚眉感覺。<br> 韋志滿攝</p></body></html>
