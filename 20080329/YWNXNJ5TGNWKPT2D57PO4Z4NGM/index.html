<html><header><meta charset="utf-8"><title>Angelababy環保身體力行</title></header><body><h1>Angelababy環保身體力行</h1><p>Angelababy（楊穎）和葉童昨日到交易廣場出席環保活動，宣傳膠水樽回收計劃。Angelababy昨日即場以膠水樽製成擺設，事後她接受訪問時說：「我自己屋企都會將垃圾分類同回收，好似電池呀、廢紙咁都會分開處理。」</p><p>樂見新臉孔</p><p>同場出席的葉童則盛讚Angelababy「又cute又sweet」，她說：「都好吖，娛樂圈多啲新人有更多唔同感覺，唔錯。」她又透露近日剛於上海完成一部電影的拍攝工作，葉童說：「近年都係拍劇多，不過其實我就鍾意拍電影多啲，舒服啲吖嘛。」<br> 採訪、攝影：藍文浩</p></body></html>
