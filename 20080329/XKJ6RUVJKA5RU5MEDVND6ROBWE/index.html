<html><header><meta charset="utf-8"><title>安琪蓮娜疑患孕婦糖尿病</title></header><body><h1>安琪蓮娜疑患孕婦糖尿病</h1><p>安琪蓮娜祖莉（AngelinaJolie）為男友畢彼特（BradPitt）懷有第二胎，不過今次懷孕卻並不十分順利，昨日英國《太陽報》報道指盛傳懷有龍鳳胎的安琪蓮娜，經常作嘔並腳腫情況嚴重，懷疑患上妊娠性糖尿病。<br> 據一名知情人說：「她因懷孕而患上糖尿病，在一個月前便與營養師見面，希望透過飲食及運動來控制病情。」剛在本月中誕下一女的奧斯卡影后荷爾芭莉（HalleBerry），早前也曾患上妊娠性糖尿病，看來安琪蓮娜大可向荷爾請教一下。</p></body></html>
