<html><header><meta charset="utf-8"><title>莫文蔚絲巾長靴獨一</title></header><body><h1>莫文蔚絲巾長靴獨一</h1><p>昨日多位女星捧場Ferragamo的周年展覽，懂意大利語的莫文蔚獲厚待，與品牌第三代傳人James蹺實，而且聊個不停，她更以短褲大騷SalvatoreFerragamo特別為她訂製、全球只得一對的絲巾長靴，還拿着公仔四處影相，十分風騷。</p><p>高圓圓不敢拍「性」</p><p>至於高圓圓則表示正跟劉燁合作拍攝抗戰電影《南京南京》，提到同是內地女星的湯唯因電影《色，戒》遭內地封殺，她避重就輕說：「拍性的，作為觀眾可以從藝術角度看，作為演員我自己就不敢拍。」她表示欣賞同場的章子怡及梁朝偉，更指章子怡是「中國人的驕傲」。</p></body></html>
