<html><header><meta charset="utf-8"><title>印傭飲水吞下三假牙</title></header><body><h1>印傭飲水吞下三假牙</h1><p>【本報訊】中半山一名印尼女傭昨晨進食早餐，飲水時突感喉嚨被異物卡住，檢查下發現上顎前排三顆假牙脫落，連食物一併吞下，卡住喉嚨。屋內另一印傭代為報警，救護員到場將她送院，由醫生為她取出假牙。<br> 現場為中半山區屋蘭士里10至16號豪華大廈15樓一單位，戶主聘有兩名印尼女傭。昨晨9時，其中一名來港兩年的33歲印傭進食早餐，飲水時突感喉嚨不適。檢查下發現上顎三顆假牙，包括兩顆門牙脫落，卡住喉嚨，由另一名印傭報警求助。</p></body></html>
