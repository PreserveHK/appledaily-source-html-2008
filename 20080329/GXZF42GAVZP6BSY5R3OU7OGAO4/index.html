<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許鞍華唱好天水圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許鞍華唱好天水圍 - 馮仁昭</h1><p>許鞍華執導嘅《天水圍的日與夜》成為第32屆香港國際電影節嘅開幕電影，前晚佢同演員陳麗雲、Jun出席喺文化中心舉行嘅高清首映禮。雖然導演高志森同陳玉蓮有份客串，但係只得高志森嚟撐場。許鞍華話：「係喺報紙上認識天水圍呢個地方，到入去拍嘢，先至發覺裏面唔係外間諗得咁悲情，而且啲人好友善，生活都OK，即使唔係周身名牌，但起碼亁淨企理。」佢仲話天水圍居民好樂意協助拍攝、接受訪問同提供資料，令電影得以順利完成。</p></body></html>
