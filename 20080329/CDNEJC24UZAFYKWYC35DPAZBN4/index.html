<html><header><meta charset="utf-8"><title>周柏豪遲到靠T恤道歉</title></header><body><h1>周柏豪遲到靠T恤道歉</h1><p>組合HotCha、周柏豪和喬寶寶昨日在慈雲山中心出席跳舞表演活動，活動於3時開始，周柏豪卻姍姍來遲，到3時45分才到場，事後他解釋大會通知他3時半到場也可，不過他到達時去錯停車場，故此遲到15分鐘，事有湊巧，他昨日所穿的T恤，竟寫上「SorryI'mLate！」的字句，非常應景。</p><p>減肥戒口</p><p>周栢豪說：「可能大家溝通上有問題，真係唔好意思，件衫真係咁啱啫。我係個好守時嘅人，好少遲到，今次只係一個誤會。」<br> HotCha剛從北京工作完回港，雖然當地有很多美食，但由於三人要減肥，故此要忍口，不敢放肆。<br> 採訪、攝影：胡比</p></body></html>
