<html><header><meta charset="utf-8"><title>彭美拉左臂刻童年烙印</title></header><body><h1>彭美拉左臂刻童年烙印</h1><p>美國艷星彭美拉安德遜（PamelaAnderson），昨日出席主演新片《SuperheroMovie》於洛杉磯新片的首映，有份參演的《白頭神探》（TheNakedGun）系列諧星里斯利尼爾遜（LeslieNielsen）也有到場。儘管拉姑第三次婚姻近日正式破裂，但她昨日現身時仍然打扮性感及笑面迎人，十分有專業精神。</p><p>水蛭纏身</p><p>拉姑的左手手臂上，一直有很多明顯的疤痕，近日她在名嘴CraigFerguson的清談節目中，終於透露疤痕來源，她說︰「我曾經被水蛭襲擊過，我9歲時去了一個湖游泳，跳落水後便有大堆水蛭向我的身上爬，令我嚴重受傷。」</p></body></html>
