<html><header><meta charset="utf-8"><title>財話短說<br>L&amp;G減持滙控至低於5%</title></header><body><h1>財話短說<br>L&amp;G減持滙控至低於5%</h1><p>▲英國著名壽險公司Legal&amp;General（下稱L&amp;G），上周三增持滙控（005）股份成為集團最大單一股東，但一周後又再宣佈減持。據監管機構的權益披露文件顯示，L&amp;G於本周三減持滙控股份，持股量由原來的5.01%降至低於5%，惟未有披露減持後實際持有股數及持股比率。減持前L&amp;G持有滙控股份總數為5.95億股。</p></body></html>
