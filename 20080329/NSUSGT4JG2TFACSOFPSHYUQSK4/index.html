<html><header><meta charset="utf-8"><title>尼古拉斯深愛楊采妮</title></header><body><h1>尼古拉斯深愛楊采妮</h1><p>由彭氏兄弟執導的《無聲火》（BangkokDangerour）荷李活版，電影預告片及海報日前首度曝光。扮演殺手的男星尼古拉斯基治（NicolasCage）奉命到泰國執行任務，在預告片段中，不但有多場尼古拉斯開槍殺人的片段，更有他與扮演啞女的女主角楊采妮談情說愛的感人場面。<br> 雖然楊采妮在為時1分半鐘中的預告片內，出場時間不足5秒，但已讓觀眾知道她的角色。正是尼古拉斯深愛的人。故事講述尼古拉斯從美國飛往泰國，目的是要刺殺當地政要人物，及後被啞女楊采妮深深吸引，開始對自己以前的行為產生懷疑。電影將於今年8月底在美國等地上映。<br> 撰文：吳嘉浩</p></body></html>
