<html><header><meta charset="utf-8"><title>Net辭典：最爆短語「很黃很暴力！」</title></header><body><h1>Net辭典：最爆短語「很黃很暴力！」</h1><p>中央電視台的新聞聯播去年底播出一段抨擊不良網絡視聽節目的報道，其中採訪了一名13歲的北京女學生。這女孩語出驚人，向央視的記者說：「上次我查資料，忽然蹦出一個網頁，很黃很暴力，我馬上把它給關了。」而「很黃（即色情）很暴力」頓成了一句流行語，代替了「很好很強大」，以極快速度在互聯網傳播，成為今年最火爆的一句短語。<br> 搜索網站「百度」可找到高達40萬個有關這一短語的網頁。這名女孩也在內地網壇上一舉成名，有網友公佈她的個人詳細情況，甚至出現了色情漫畫、打油詩等，對其進行惡搞。</p></body></html>
