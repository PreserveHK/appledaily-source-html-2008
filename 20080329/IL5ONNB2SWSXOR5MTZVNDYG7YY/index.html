<html><header><meta charset="utf-8"><title>新知熱聞：全國機場脫鞋安檢</title></header><body><h1>新知熱聞：全國機場脫鞋安檢</h1><p>受早前疆獨恐怖分子擬引爆南航客機等事件影響，國家民航總局現已要求全國各大機場，對乘搭飛機的所有旅客，在安檢的時候都要脫鞋檢查（圖），看看是否藏有刀具等攻擊性武器。而為避免延誤，當局要求乘客提前2小時抵達機場。圖為西安咸陽國際機場安檢人員，正仔細檢查女乘客的靴子。<br> <br>  http://news.163.com/08/0328/09/4845IR3600011229.html </p></body></html>
