<html><header><meta charset="utf-8"><title>空氣污染指數被指失實</title></header><body><h1>空氣污染指數被指失實</h1><p>【本報訊】環保團體綠色和平多名成員昨早爬上環保署位於中環遮打道3米高的路邊空氣監測站，向市民展示「揭開空氣真相」的橫額，不滿環保署採用較世界衞生組織寬鬆的指標量度空氣污染指數，指這指標近21年來沒有修訂過，批評當局現時公佈的空氣污染指數嚴重脫節，不合時宜，質疑有關數據未能反映真實的污染情況。<br> 該團體促當局盡快根據世衞標準，收緊空氣質素指標，保障本港市民的健康。</p></body></html>
