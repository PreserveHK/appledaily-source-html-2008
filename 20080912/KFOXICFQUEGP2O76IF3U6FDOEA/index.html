<html><header><meta charset="utf-8"><title>周慧敏孖住倪震護膚</title></header><body><h1>周慧敏孖住倪震護膚</h1><p>周慧敏（Vivian）昨日以代言人身份出席日本化妝品牌在尖沙嘴舉行的記者會，並以一身花裙現身，她在台上透露已是第5年替同一品牌擔任代言人，及後接受訪問時笑言為隆重其事，故此花了五位數字訂做這身打扮。</p><p>愛食燕窩</p><p>Vivian說：「件衫用咗一個月時間去做，因為係第5年，所以想再做好啲。」被問到報酬可有增加，她笑言酬勞不俗，但並非最重要，因為雙方已建立默契和信任。Vivian又透露愛屋及烏，男友倪震也用同一牌子的男性護膚品，閒時兩人會食燕窩進補，她說：「好多時都係贊助商送，有多仲會送畀啲親友食。」<br> 採訪：何永寧<br> 攝影：黃偉雄</p></body></html>
