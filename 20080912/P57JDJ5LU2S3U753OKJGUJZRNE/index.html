<html><header><meta charset="utf-8"><title>周五及六各地聯賽賠率表</title></header><body><h1>周五及六各地聯賽賠率表</h1><p>數據提示：紅軍4年未嘗贏曼聯</p><p>星期六20利物浦vs曼聯<br> 簡評：利物浦在聯賽擊敗曼聯已是04年4月的事，當時紅軍以1:0勝出；之後4個球季，曼聯取得7勝1和的戰績，更只失1球予利物浦。</p><p>數據提示：紐卡素迎升班馬掂</p><p>星期六30紐卡素vs侯城<br> 簡評：紐卡素上季主場對升班馬戰績理想，3場取得2勝1和，但較為意外是主場和上季包尾球隊打比郡2:2；而紐記上季主場對升班馬的6個入球中，有5球來自前鋒。</p><p>今季新加盟狼隊的前鋒伊維路莫（左一），今周將重返山谷球場，倒戈鬥查爾頓。GettyImages</p></body></html>
