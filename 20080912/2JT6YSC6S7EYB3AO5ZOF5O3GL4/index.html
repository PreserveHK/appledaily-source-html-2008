<html><header><meta charset="utf-8"><title>物業代理講場<br>港聯置業窩打老道分行拓展市場</title></header><body><h1>物業代理講場<br>港聯置業窩打老道分行拓展市場</h1><p>向來主攻旺角窩打老道一帶的港聯置業，日前於窩打老道26號開設新分行，並以區內二手市場為主要業務範圍。港聯置業董事孔慶池指出﹕「近月樓市轉投二手市場，睇樓量約升15%至20%，區內以200至300萬元樓價物業較受歡迎。新分行有助拓展市場，現已增聘了三分之一人手，並主攻區內新式屋苑，包括窩打老道8號、百利達廣場及駿發花園等等。此外，公司亦會增強商舖部實力，主攻九龍區商舖，雖然近月受股票不穩消息影響，但九龍區舖位租金仍然強勁，今年租金升幅達5%至10%，前景不俗。」<br> <br> 查詢電話：27628333</p></body></html>
