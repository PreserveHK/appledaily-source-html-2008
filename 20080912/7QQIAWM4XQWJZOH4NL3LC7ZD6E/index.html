<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁詠儀行善做兒子榜樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁詠儀行善做兒子榜樣 - 馮仁昭</h1><p>袁詠儀（靚靚）早前同趙薇去咗四川探訪地震災民，佢話今次帶咗好多月餅、棉被同埋衫送畀佢哋。靚靚仲話等囝囝大概4、5歲，會考慮帶埋囝囝一齊去做善事，而由於囝囝𠵱家年紀太細，靚靚話由佢做多啲善事，希望可以做個好榜樣，等囝囝大啲可以有樣學樣。另外，靚靚話暫時未有打算生多一個，因為佢想集中所有注意力去照顧囝囝，加上佢年紀都唔細，驚體力上未必應付到喎！</p></body></html>
