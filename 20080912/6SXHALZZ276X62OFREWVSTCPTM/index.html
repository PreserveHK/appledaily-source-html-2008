<html><header><meta charset="utf-8"><title>懷舊中秋蓮香重現</title></header><body><h1>懷舊中秋蓮香重現</h1><p>中秋節的月餅口味越出越離奇，反而懷念傳統月餅的味道。由即日起至9月18日，馬鞍山新港城中心有一個懷舊中秋展，搜羅近50個五十至八十年代來自不同酒樓、餅店的月餅及豬籠餅模，用來宣傳月餅會的單張，還有十多個極之罕有的豬籠餅塑膠籠；場內更搭建一個蓮香樓攝影區，裝修擺設完全仿照八十年歷史的老茶樓，猶如穿越時光隧道。<br>（Edwina）</p><p>日期︰即日至9月18日<br> 查詢︰26439110</p></body></html>
