<html><header><meta charset="utf-8"><title>環球新星闖樂壇先做清潔工</title></header><body><h1>環球新星闖樂壇先做清潔工</h1><p>每年樂壇都有不少新人湧現，年尾頒獎禮的新人獎自然成為他們爭奪的目標，各間唱片公司例必斥資打造新人，就以環球唱片為例，今年便動用千萬力谷歐陽靖（Jin）、麥家瑜、陳詩慧及男子組合MR.，助他們在樂壇爭取好成績。</p><p>報答公司栽培</p><p>Jin、麥家瑜、陳詩慧及MR.為報答公司的栽培，日前相約到公司進行大掃除及省靚公司的招牌，希望為公司出一分力，他們說：「做新人冇乜收入，我哋仲未請得起公司咁多人食餐好嘢，只可以買少少禮物送畀啲同事，同埋幫佢哋手執亁淨啲地方，算係略盡綿力。」<br> 採訪：李珮洳<br> 攝影：陳順禎</p></body></html>
