<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊借新片進軍海外 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊借新片進軍海外 - 馮仁昭</h1><p>蔡卓妍（阿Sa）同吳尊演出嘅《武俠梁祝》日前喺台灣舉行造勢活動，吳尊好重視今次演出，所以呢部戲嘅所有宣傳活動都有出席，佢話好想透過呢部戲成功打開海外市場，吳尊話：「這是我人生中第一部電影，真的很榮幸，也很驕傲。」<br> 至於阿Sa就話：「呢部係我拍得最開心嘅一部電影。」雖然因為呢部戲佢哋傳過緋聞，但𠵱家見到面又冇尷尬喎！</p></body></html>
