<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳淑芬率眾重慶悼哥哥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳淑芬率眾重慶悼哥哥 - 馮仁昭</h1><p>今日係哥哥（張國榮）嘅52歲生忌，佢生前嘅經理人陳淑芬同一班好朋友，包括張學友、草蜢、張智霖、欣宜、辛曉琪、蘇永康、譚耀文、張衞健同陳松伶，今晚喺重慶一個可容納4萬幾位觀眾嘅重慶奧體中心舉行「MissYouMuchLeslie繼續寵愛音樂會」，同嚟自唔同地方嘅歌迷一齊悼念哥哥。陳太更爆張智霖同袁詠儀呢一對係由哥哥做紅娘撮合㗎！</p></body></html>
