<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳寫錯阿爸名 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳寫錯阿爸名 - 馮仁昭</h1><p>噚日本報接獲讀者報料，話準新娘陳慧琳（Kelly）喺日前發出嘅請帖上，竟然寫錯陳爸爸個名，將陳「崇」偉印錯為陳「祟」偉（紅圈示）。<br> 噚日Kelly由經理人鍾珍陪同去廣州出席中秋晚會，鍾珍接受記者電話訪問時，聽到Kelly請帖印錯老竇個名都有些少愕然，佢話相信係打字上出錯，大家忙亂中又睇漏眼，但請帖只係發咗好小部份，未發出嘅會作出修改。</p></body></html>
