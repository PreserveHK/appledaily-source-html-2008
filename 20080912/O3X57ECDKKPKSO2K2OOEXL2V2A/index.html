<html><header><meta charset="utf-8"><title>促釋異見人士</title></header><body><h1>促釋異見人士</h1><p>【本報訊】支聯會成員昨日趁中秋節臨近，由中環滙豐銀行總行（圖）遊行至中環政府總部，致送月餅慰問內地被囚的異見和維權人士如陳光誠、胡佳等。支聯會主席司徒華表示，支聯會要求特首曾蔭權向中央政府反映港人意見，釋放所有尚在獄中的異見人士，讓中國人民可以自由平安地與家人共慶中秋。<br> 為呼籲更多市民關注中國人權狀況，支聯會將於明日（即中秋節）晚上9時，在尖沙嘴鐘樓旁舉行「中秋民主燈火行動」，祝願異見人士和維權人士平安。<br> 張志華攝</p></body></html>
