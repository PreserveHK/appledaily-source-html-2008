<html><header><meta charset="utf-8"><title>求驗客手記：保贊首踢國家隊醒神 - 求驗客</title></header><body><h1>求驗客手記：保贊首踢國家隊醒神 - 求驗客</h1><p>前日西班牙大炒阿美尼亞4蛋，賽後最多人談論並唔係韋拿梅開二度盡顯射手本色，或者辛拿重炮射入球世界波，而係巴塞隆拿新星保贊第一次代表國家隊上陣，呢位18歲嘅13號仔下半場落場後，表現盡獲好評，而佢比當年魯爾國際賽處子演出更早，前途無限。佢代表西班牙出賽，最唔開心肯定係塞爾維亞，塞軍方面一直想游說有雙重國籍嘅保贊代表塞爾維亞，家陣要死咗條心囉。</p></body></html>
