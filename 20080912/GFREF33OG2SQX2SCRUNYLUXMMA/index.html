<html><header><meta charset="utf-8"><title>醫學Online<br>染菌釋毒嬰兒猝死</title></header><body><h1>醫學Online<br>染菌釋毒嬰兒猝死</h1><p>嬰兒猝死症或是由細菌感染後產生的毒素引發。澳洲一項研究分析了130名猝死嬰兒的驗屍報告，結果發現32名突然死亡的嬰兒有細菌感染，最常見的細菌感染為金黃葡萄球菌及大腸桿菌。專家指出，輕微的細菌感染雖然不會對健康構成影響，但部份細菌釋出的毒素卻會影響嬰兒健康，尤其抵抗力較弱的嬰兒，毒素對健康的影響可以很嚴重，故需要進行更深入的研究。</p></body></html>
