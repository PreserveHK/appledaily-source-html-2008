<html><header><meta charset="utf-8"><title>麥當娜令德甲延期</title></header><body><h1>麥當娜令德甲延期</h1><p>【綜合德國外電】原定於周五舉行法蘭克福迎戰卡爾斯魯厄的德甲聯賽事（球賽編號：星期五5），因場地損毀嚴重而被迫延期，而罪魁禍首竟是流行音樂天后麥當娜（Madonna）！</p><p>歌迷損壞球場草地</p><p>麥當娜在周二於法蘭克福的商行球場舉行演唱會，但可能入場觀賞的歌迷太過熱情，令球場草地損毀嚴重，就算法蘭克福球會已立即更換部份草皮，兼且經過3天的休養生息，在球證於周五觀察場地後，仍認為不適合舉行法蘭克福對卡爾斯魯厄的聯賽，因此德國足球聯賽會在周五宣佈賽事要延期舉行。</p></body></html>
