<html><header><meta charset="utf-8"><title>金喜善凸肚寫真抗癌</title></header><body><h1>金喜善凸肚寫真抗癌</h1><p>韓國女星金喜善自從宣佈懷孕後已甚少露面，繼早前未大肚時拍下的廣告照後，早前她就首次肚凸凸拍攝慈善寫真，聯同韓劇《大話妹》男星李東旭、李準基、SS501成員金賢重、女星嚴正花、韓智慧、孔孝珍等藝人響應時裝品牌GUESS發起的「LOVEYOURBODY」活動，宣傳預防女性殺手子宮癌的重要性。</p><p>照穿牛仔褲</p><p>預產期為明年初的金喜善，拍照時已懷孕4個月，雖然當時她已經腹部隆起，但她為了慈善仍然在所不計，露出香肩示範T恤，再襯緊身牛仔褲和高跟鞋。他們所穿的T恤和牛仔褲售賣後部份收益將會撥捐有關機構，幫助有需要的女性接受檢查預防子宮癌。</p></body></html>
