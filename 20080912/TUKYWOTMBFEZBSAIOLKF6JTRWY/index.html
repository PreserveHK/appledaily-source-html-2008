<html><header><meta charset="utf-8"><title>立體虛擬器360度追蹤動作</title></header><body><h1>立體虛擬器360度追蹤動作</h1><p>國際設計企業NAU正利用先進技術，研製一個立體虛擬裝置「I-Cocoon」，虛擬器的雛形預計明年10月完成，5年後可正式投入應用，把打機和網上購物推到另一階段。<br> 「I-Cocoon」是一個蛋形的虛擬影像器，內置立體動作追蹤系統，讓你可體驗一個互動的360度立體虛擬世界。甚麼是立體動作追蹤系統？就是電影《未來報告》中，湯告魯斯將手一揚，影像就會跟着走的虛擬技術。<br> 遊戲專家相信，把虛擬器的技術，配合早在遊戲機Wii中運用的體感控制技術，將可大大提升電玩的真實感。設計者還希望日後可應用在虛擬網上購物。<br> 美國有線新聞網絡</p></body></html>
