<html><header><meta charset="utf-8"><title>娛樂開Chat：黃又南盼Shine重出樂壇</title></header><body><h1>娛樂開Chat：黃又南盼Shine重出樂壇</h1><p>黃又南前晚亮相《蘋果》網站直播節目《娛樂開CHAT》宣傳新戲《十分鍾情》，呢部戲由多個單元短劇組成，佢話初初導演林華全叫佢拍其中一個單元《獅子下山》扮演獅子山嘅時候，佢好驚唔知點樣做座山。另外，佢又話同拍檔徐天佑𠵱家分開發展電影事業，希望兩年後再以組合Shine闖樂壇。大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 </p></body></html>
