<html><header><meta charset="utf-8"><title>吳嘉龍與女友當眾親熱</title></header><body><h1>吳嘉龍與女友當眾親熱</h1><p>香檳品牌VeuveClicquot（凱歌）前晚在金鐘舉行酒會，安排了韻律泳與氣球表演，吸引吳嘉龍和女友Leah、周汶錡和原子鏸等捧場。<br> 吳嘉龍和女友Leah在現場甜蜜攬腰，十分煙韌，他透露剛和女友去完美國加州旅行，他說：「佢喺美國長大，𠵱家喺PureYoga教瑜伽，我哋好夾，都互相見過家長，佢爹哋係做室內設計。」即是好事近？他說：「我都好想結婚，不過，我要經濟好啲，support到一個family先可以結㗎，養得起佢我先會諗囉。」<br> 採訪、攝影：LawWaiMan</p></body></html>
