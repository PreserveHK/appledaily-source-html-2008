<html><header><meta charset="utf-8"><title>筍車推介：<br>舊款新車平$120,000</title></header><body><h1>筍車推介：<br>舊款新車平$120,000</h1><p>入秋，掃平貨行動已經進入尾聲，不過我醒，又搵到另一個執平嘢好機會──車行舊款車催谷去貨！今日先醒你五部惡爆車頭型通街嘅AlfaRomeo，除1472.0TS屬DemoCar外，其餘四部全部係新車。車唔同名牌手袋，手袋一過季就勁Out，呢五部車雖然係07款，但靚仔程度絕不比08年款遜色，𠵱家仲熱賣緊㖭，家陣減幅由$60,000至$120,000不等，兼送兩年不限里數原廠保養，又係嗰句，有買趁手啦。<br><br>記者：黎頌詩<br>攝影：陳盛臣<br><br>查詢：AlfaRomeoLtd.（23051155）</p></body></html>
