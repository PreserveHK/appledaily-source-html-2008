<html><header><meta charset="utf-8"><title>醫學Online<br>植入儀器過敏致命</title></header><body><h1>醫學Online<br>植入儀器過敏致命</h1><p>佩戴金屬飾物會出現皮膚過敏的人要小心，因在體內植入醫療儀器時，也很大可能出現過敏情況。美國梅約醫學中心專家指出，常用的植入式醫療儀器，例如心臟起搏器等，大部份也是金屬製造，若忽略過敏症，病人隨時致命。專家呼籲醫生要先替病人進行皮膚過敏測試，雖然會令植入手術延遲三至五天，但一項有44名金屬過敏病人參與的研究發現，逾八成人對金屬醫療儀器同樣過敏。</p></body></html>
