<html><header><meta charset="utf-8"><title>案件速遞<br>警長稱遺忘曾取安全套</title></header><body><h1>案件速遞<br>警長稱遺忘曾取安全套</h1><p>【本報訊】身兼奧運聖火警察護送組成員的交通部警署警長，在今年4月聖火運抵港當天，涉嫌偷竊安全套及朱古力被捕。被告昨在九龍城裁判法院自辯，指他拿起避孕套時，因看見異性，大感尷尬，遂將安全套放在紙袋內，卻因記掛聖火工作，行出店外才知悉未付款。案件押後至本月19日裁決。<br> 46歲被告吳從景（圖），案發時駐守西九龍交通部，現已停職。他否認於今年4月30日在旺角新世紀廣場內的萬寧，偷竊一盒安全套及一排朱古力，共值55.9元。<br> 案件編號：KCCC4690/08</p></body></html>
