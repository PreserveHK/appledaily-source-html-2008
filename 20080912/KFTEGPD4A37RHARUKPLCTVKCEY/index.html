<html><header><meta charset="utf-8"><title>醫學Online<br>口腔細菌從血入心</title></header><body><h1>醫學Online<br>口腔細菌從血入心</h1><p>身材瘦削、注意飲食、不煙不酒的人，若不注意口腔衞生，同樣有可能患上心臟病。英國的微生物專家在一個國際微生物會議上指出，綜合近50項有關牙肉疾病與心臟健康及中風關係的研究發現，口腔細菌可經血液循環系統進入心臟、頸及腦部血管，並可導致血管粥樣硬化，增加中風及心臟病風險。口腔有逾700種細菌，除可導致蛀牙及牙周病，更會引發更嚴重的健康問題。</p></body></html>
