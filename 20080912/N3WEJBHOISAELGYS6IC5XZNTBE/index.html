<html><header><meta charset="utf-8"><title>京奧掀遊中國熱潮</title></header><body><h1>京奧掀遊中國熱潮</h1><p>【本報訊】北京奧運取得空前成功，調查機構尼爾森在奧運期間於全球16個國家地區進行網上調查，顯示京奧刺激全球旅客前往中國觀光旅遊的意欲，預料中國於2020年前成為全球最多遊客前往的旅遊目的地。<br> 今次調查16個國家地區共25,951名網民，當中八成受訪者表示在奧運會前從未到訪過中國，但受京奧刺激約四成半表示有意前往，並以香港及新加坡受訪者的興趣最大。逾八成曾訪中國的受訪者也稱會再到中國，當中七成表示北京比他們想像中更具現代氣息。逾九成親臨北京觀看奧運會的受訪遊客也對奧運場館表示滿意。</p></body></html>
