<html><header><meta charset="utf-8"><title>蓮莎年底嫁女友</title></header><body><h1>蓮莎年底嫁女友</h1><p>美國女星蓮莎露夏恩（LindsayLohan），近期與女同志唱片騎師SamanthaRonson的斷背情甚囂塵上，繼蓮莎表示希望找前度男友借種生仔，組成自己的家庭後，Samantha日前則在洛杉磯打碟時，向在場人士宣佈會在年尾跟蓮莎結婚，讓對方成為Ronson太太。</p><p>父親反感</p><p>昨日在紐約出席一個慈善音樂會的蓮莎，日前接受雜誌《瑪莉嘉兒》訪問時，大讚女友Samantha，她說：「她對身邊人有很大影響力，我現在很開心。」不過，蓮莎的父親卻認為Samantha搭上蓮莎只是想提高自己的名氣。</p></body></html>
