<html><header><meta charset="utf-8"><title>識飲識食：<br>法式青口齊齊食</title></header><body><h1>識飲識食：<br>法式青口齊齊食</h1><p>香港人愛青口，如果你也是青口粉絲今次就有口福。林柏軒在9月份推出9款特色菜餚，全部以法國青口配搭醬汁，讓大家能品嚐法式獨有風味。例如火焰青口配香蒜牛油、香草利喬酒及龍蝦湯煮青口。前者以芳香的白酒將青口燒至微微焦香，保留原汁原味；後者則用美味的龍蝦湯烹煮新鮮嫩滑的青口，十分鮮甜。<br><br>林柏軒（LaBrasserie）（21137925）<br>尖沙嘴海港城港威酒店大堂下層<br>時間︰6:30-11:30pm<br>價錢︰每款各$240</p></body></html>
