<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健自創厲害蟑螂拳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健自創厲害蟑螂拳 - 馮仁昭</h1><p>徐小明執導嘅《奪標》特別安排喺今屆金雞百花電影節做宣傳，前晚佢帶呢部戲嘅演員張衞健（圖）、黃翠如、謝苗同吳天瑜出席記者會，仲即場播出《奪》片預告片，對於喺戲裏面表演螳螂拳嘅健仔，外界反應唔錯，話冇諗到佢嘅身手唔錯，健仔話：「喺戲中我最拿手螳螂拳，但喺現實生活中，其實我有一個招數亦都十分厲害，就是蟑螂拳，當我見到『小強』，會以九秒九嘅速度將小強打死！」</p></body></html>
