<html><header><meta charset="utf-8"><title>醫學Online<br>抗氧化物救腦細胞</title></header><body><h1>醫學Online<br>抗氧化物救腦細胞</h1><p>對抗癌症的化療藥物同時損害正常細胞，部份病人因腦細胞受損而記憶力衰退。美國西維珍尼亞大學專家指七成病人進行化療後，也會出現無記性及專注力失調等問題。<br> 一項老鼠實驗發現抗氧化物治療，可令小量受損腦細胞起死回生，改善腦部受損程度。專家指治療是將一種抗氧化物質每周三次，注射到曾接受化療的老鼠體內，三個月後老鼠腦部的活躍程度較治療前大升，推斷此治療對人類同樣有效。</p></body></html>
