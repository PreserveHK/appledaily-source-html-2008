<html><header><meta charset="utf-8"><title>物業代理講場<br>利嘉閣與員工共賀中秋應節月餅共享成果</title></header><body><h1>物業代理講場<br>利嘉閣與員工共賀中秋應節月餅共享成果</h1><p>中秋佳節將至，利嘉閣為與員工同樂，今年再度從酒店訂購應節月餅予各同事，大家共賀中秋、共享成果。<br> 利嘉閣董事總經理廖偉強表示，今年中秋節，公司一如往年，訂購月餅予員工分享，與大家共享成果。員工是公司最寶貴的資產，利嘉閣向來對員工非常重視。公司除了提供適當的培訓及良好的晉升機會，讓員工盡展所長外，公司亦顧及員工的身心發展，不時舉辦不同類型的活動，加強員工對公司的歸屬感，希望員工與公司攜手共同成長。<br> <br> 網址： http://www.ricacorp.com.hk </p></body></html>
