<html><header><meta charset="utf-8"><title>林嘉華國貨公司格價</title></header><body><h1>林嘉華國貨公司格價</h1><p>早前回流無綫拍劇、在《師奶股神》中飾演大鱷的林嘉華，在戲中不但討厭師奶數口精，又借師奶貪小便宜的性格𠱁商天娥成為師奶股神，致雙方勢成水火，但原來現實中的林嘉華是格價專家，識貨之餘更十分享受逛超級市場。</p><p>蹲低研究</p><p>日前記者在佐敦發現林嘉華獨自閒逛，雖然正值傍晚放工時間，途人一直眼望望，不過他懶理他人目光，走到裕華國貨地庫的超市部，直往放置廚廁用品的貨架，如識途老馬的他隨即拿起一支國產木柄牙刷，又向店員詢問刷毛軟硬的分別。其後他選好牙刷，又蹲於刀具櫃旁良久，但未有收穫，繼而轉攻零食部，逗留45分鐘才離去。<br> 採訪、攝影：藍文浩</p></body></html>
