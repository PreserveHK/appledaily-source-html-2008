<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽賠率表</title></header><body><h1>周六、日及一各地聯賽賠率表</h1><p>數據提示：AC上季對賽大勝</p><p>星期日20熱拿亞vsAC米蘭<br> 簡評：翻查上季紀錄，AC米蘭聯賽首場作客亦是面對熱拿亞，結果AC米蘭大勝3:0，不過該仗梅開二度的卡卡仍在養傷，而另一入球球員為岩布仙尼。</p><p>數據提示：皇馬上季主場王</p><p>星期日43皇家馬德里vs紐文西亞<br> 簡評：皇家馬德里是上季西甲聯主場王，19戰取得17勝2負，而主場3戰升班馬全部勝出，當中更有大勝華拉度列7:0的往績，開出主其他紀錄。</p></body></html>
