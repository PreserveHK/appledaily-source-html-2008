<html><header><meta charset="utf-8"><title>小S冇興趣再生仔</title></header><body><h1>小S冇興趣再生仔</h1><p>台灣女星大S徐熙媛和小S徐熙娣，一向受名牌歡迎，她倆前晚在台北出席時裝騷，各自以黑裙示人。大S穿上特別由巴黎運來的Balenciaga長裙，小S則以型格MaisonMartinMargiela短裙示人，小S更指MMM黑裙被動手腳改裝過，她說：「我又把裙子改短，因為有一次跟大S一起出席活動穿過膝裙，看照片發現腿短，真的很想罵人。」</p><p>大S附和</p><p>小S又盛傳有喜，她忍不住直呼：「真的沒有！」還笑說：「我最近對生孩子沒興趣，生膩了的感覺。」大S更幫口說：「就跟我談戀愛一樣。」<br> 採訪、攝影：PearlLai</p></body></html>
