<html><header><meta charset="utf-8"><title>《神探》韓電影節攞獎</title></header><body><h1>《神探》韓電影節攞獎</h1><p>為期9天的韓國第2屆忠武路國際電影節，昨日圓滿結束，閉幕儀式假首爾國立日登劇場舉行。</p><p>觀眾至愛</p><p>相比上周開幕禮上，張東健、河知雲等多位韓國紅星撐場，昨日閉幕儀式明顯星光暗淡得多，楊采妮悉心打扮現身，有韓國諧星則扮成《蝙蝠俠—黑夜之神》（TheDarkKnight）的小丑行紅地毯，十分搶眼。<br> 由劉青雲主演的《神探》，當晚獲得由觀眾投票的觀眾獎，至於韓國導演許秦豪執導的新片《幸福》則奪得今年的發現獎。<br> 德國電影《TheTrap》及波斯尼亞電影《Snow》則分別獲得大獎及審查員特別獎。撰文：李全</p></body></html>
