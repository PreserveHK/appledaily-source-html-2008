<html><header><meta charset="utf-8"><title>踏破屋頂女子跌傷</title></header><body><h1>踏破屋頂女子跌傷</h1><p>【本報訊】馬鞍山恆安邨昨晨發生墮樓意外。24歲女子因為心愛的指環跌在大廈天井，於是爬出欄河外撿拾，其間意外踏穿封着頂部的木板，直跌落4米下地面，頭部受傷送院治理。<br> 現場是恆安邨恆峰樓地下天井一個凹位間成的雜物房，工人加裝鐵閘，頂部鋪上木板，用以擺放工具。</p><p>擬撿拾指環</p><p>昨晨7時半，姓蔡（24歲）女住客在樓上跌了一隻指環落街，她見指環掉在天井木板上，於是走落1樓爬越欄杆撿拾。不料木板不勝負荷穿洞，女事主直插落地跌在4米下雜物房，頭及手腳受傷。<br> 消防員接報到場，打開雜物房鐵閘門將傷者救出送院。</p></body></html>
