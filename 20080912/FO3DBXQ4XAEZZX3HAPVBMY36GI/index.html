<html><header><meta charset="utf-8"><title>Rain迎中秋谷新碟</title></header><body><h1>Rain迎中秋谷新碟</h1><p>韓國天王Rain將於下月推出回歸樂壇的新大碟，緊張新碟成績的他昨日率先在官網透過短片宣傳，並順道預祝fans中秋節快樂。</p><p>自詡獨特</p><p>穿上白色恤衫、架上眼鏡的Rain表示新碟是一張很獨特的專輯，希望對此有期待和不期待的人都要支持他，並請大家在中秋節多吃韓國松餅應節。<br> 此外，日前承認整容的女歌手徐仁英所屬的女子組合Jewelry，和男子組合SHINee也穿上傳統韓服賀中秋。<br> 中秋節當日要開工的Jewelry希望大家能趁佳節與家人團聚，而迎接入行後首個中秋節的SHINee就多謝大家對他們的愛戴。</p></body></html>
