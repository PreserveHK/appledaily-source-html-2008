<html><header><meta charset="utf-8"><title>陳楚河佔有慾強不讓愛</title></header><body><h1>陳楚河佔有慾強不讓愛</h1><p>《命》劇中陳楚河竟然讓愛，他直言現實中絕對不可能：「我不覺得這種行為是偉大，反而我覺得很愚蠢，我喜歡的話就一定要佔有，不會讓給別人。」問到可有被陳喬恩的電眼電倒時，他說：「我覺得她的一雙眼很真實，很清楚自己想要甚麼，跟我自己好像，她是女裝版的我，有一幕戲是我要買冰淇淋給她吃，那一刻我覺得她真的不錯。」<br> </p><p>對於亡父陳啓禮乃台灣竹聯幫的龍頭，陳楚河的演藝事業可有幫助？他說：「會有喇，我情況比較特殊，由社會版去到娛樂版，對我來說算是一件好事。」</p></body></html>
