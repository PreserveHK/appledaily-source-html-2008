<html><header><meta charset="utf-8"><title>求驗客手記：曼城專機接南美兵夠豪 - 求驗客</title></header><body><h1>求驗客手記：曼城專機接南美兵夠豪 - 求驗客</h1><p>話就話有錢唔係大晒，但有邊個唔想有錢？曼城得到超級油王入主後，樣樣都唔使再慳住慳住，好似前日會方花費15萬鎊（約200萬港元）搵架私人飛機，接晒羅賓奴、艾蘭奴、祖奧等等完成世盃外嘅南美兵返歸，等佢哋可以專心備戰禮拜六主場對車路士嘅英超大戰。坐私人飛機點都好過坐航空公司嘅飛機，真係恨死隔籬。講實力車仔仲係秤高啲，但講派頭，曼城真係一啲都唔輸蝕。</p></body></html>
