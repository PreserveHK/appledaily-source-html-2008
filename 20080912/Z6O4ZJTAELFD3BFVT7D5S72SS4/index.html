<html><header><meta charset="utf-8"><title>曾愷玹新片戲份被刪</title></header><body><h1>曾愷玹新片戲份被刪</h1><p>任達華與台灣女星曾愷玹主演、劉國昌執導的電影《彈．道》，前晚於圓方商場戲院舉行首映及記者會，該片是借前台灣總統陳水扁當年被槍擊事件作故事藍本，任達華說：「曾經想唔拍，因為題材好似好敏感，但後嚟知道故事係虛構，喺美國有好多呢類古仔嘅電影先至接拍。」</p><p>不再增產</p><p>曾愷玹下月將拍攝台灣愛情片，她笑言今年拍了兩部電影和一部電視劇，個人已覺得十分足夠，不用再增產。另外，劉國昌則強調片中很多人物都是虛構出來，原本曾愷玹戲份很多，但因片長所限而刪剩15分鐘，至於該片將於11月在港、台兩地同步上映。<br> 採訪、攝影：何永寧</p></body></html>
