<html><header><meta charset="utf-8"><title>拉背皮重塑背部線條</title></header><body><h1>拉背皮重塑背部線條</h1><p>擔心上臂「拜拜肉」、有「鬆餅面」（muffintop）之稱的腰贅肉還不夠，整容醫生宣佈女士們需要多一樣煩惱：背脊肥膏。不過，整容醫生當然不會「見死不救」，最新報告指「拉背皮」（backlift）這種新興手術有效地「重塑背部線條」。<br> 美國整容醫生協會的亨斯塔德（JosephHunstad）在《整容及重建手術期刊》10月號撰文指出，即使是最「弗」的人，也會隨着年齡增長，背部出現運動都不能消除的多餘皮肉。拉背皮手術，能把多達25厘米的「多餘皮肉」消滅，而疤痕剛好藏在胸圍帶位置，「即使穿兩件頭泳衣也不露痕迹」。<br> 英國《都市報》/美國KCCI.com</p></body></html>
