<html><header><meta charset="utf-8"><title>滙豐副總裁涉女廁非禮</title></header><body><h1>滙豐副總裁涉女廁非禮</h1><p>【本報訊】報稱為滙豐銀行副總裁的男子，涉嫌於卡拉OK內的女廁犯下非禮案。案件昨於東區裁判法院提堂，辯方指女事主同意讓涉案男子簽保了事，惟控方指事態嚴重，不會同意撤銷控罪。裁判官將案押後至下月8日再提訊，待律政司指示。<br> 被告陳志宏（30歲），被指於本月5日，在銅鑼灣皇室堡REDBOXPLUS卡拉OK的女廁內，非禮一名女子。滙豐銀行發言人證實被告是該公司員工，又指見習行政人員若表現良好，入職後5至6年便可晉升為部門或小組的副總裁，公司內不乏擁有此職銜的員工。<br> 案件編號：ESCC4351/08</p></body></html>
