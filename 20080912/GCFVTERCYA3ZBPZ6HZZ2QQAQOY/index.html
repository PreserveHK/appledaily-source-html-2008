<html><header><meta charset="utf-8"><title>新知熱聞：深圳蜻蜓繞樹疑地震</title></header><body><h1>新知熱聞：深圳蜻蜓繞樹疑地震</h1><p>深圳龍崗區阪田街道航嘉路某草坪，有一個直徑約50厘米、高約30厘米的螞蟻窩，近日出現螞蟻湧往外奔逃現象，成群結隊橫過馬路。而龍崗坪山一棵榕樹則有成千上萬蜻蜒不停繞樹飛行（圖），當地居民稱10年罕見，恐是地震先兆。但深圳地震局有關工程師稱，不一定是地震先兆，認為與近期天氣異常有關。深圳近來較多輕微地震，其中大鵬南澳19日內發生輕微地震10次，最高2.0級。<br> <br>  http://news.oeeee.com/a/20080912/640518.html </p></body></html>
