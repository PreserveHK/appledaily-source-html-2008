<html><header><meta charset="utf-8"><title>楊丞琳自爆經血不止</title></header><body><h1>楊丞琳自爆經血不止</h1><p>楊丞琳（Rainie）昨日帶病於台北為新歌演唱會進行綵排，她邀請黃義達擔任嘉賓。Rainie表示因感冒而頭昏腦脹、鼻涕流不停，她更自爆因壓力太大導致經期大亂「下面也流不止」，她說：「大姨媽來了將近一個月還沒完。」<br> 此外，Rainie表示曾向營養師查問其身體狀況出現甚麼毛病，營養師指她體質易上火，加上吃了感冒藥影響生理狀況，才會出現「日日紅」的情況。<br> 採訪：黎寶萍</p></body></html>
