<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>哈里掟9萬陪女友過年</title></header><body><h1>金融海嘯下的日子……<br>哈里掟9萬陪女友過年</h1><p>金融海嘯下全世界人身家大蒸發，正當英女皇要與民共度時艱，規定今年皇室聖誕禮物不得超過50鎊（580港元）之際，哈里王子竟在毛里裘斯租下八晚每晚要1,000鎊（11,619港元）的海邊酒店套房，與女友戴維過新年。消息指正攻讀法律的戴維功課很忙，最近與哈里少見面，為爭取時間相聚，即使被指揮霍，也在所不計。<br> 英國《每日郵報》</p></body></html>
