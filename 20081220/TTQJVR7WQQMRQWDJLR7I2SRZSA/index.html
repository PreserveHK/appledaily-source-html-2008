<html><header><meta charset="utf-8"><title>關仁隱事：「大笑姑婆」撬停奀牆腳 - 關仁</title></header><body><h1>關仁隱事：「大笑姑婆」撬停奀牆腳 - 關仁</h1><p>近日被指搶人老公嘅第三者女藝人「停奀」，佢每日都出招反擊，其實停奀之前同大佢一截嘅「大笑姑婆」都爭過富家男友「變成冇」，關仁八到「變成冇」本來同停奀發展得好好，但大笑姑婆成日借意同「變成冇」稱兄道弟，仲話教佢點討好停奀，從此變成三人行，最終搶埋人哋男友。關仁覺得大笑姑婆咁樣好冇道義，難怪兩女當日隔空罵戰。大笑姑婆年紀都唔細，為咗可以早日入宮做少奶奶，乜嘢𢱑爛面皮嘅嘢都肯做，關仁覺得佢影衰晒啲女人。<br> Textby關仁</p></body></html>
