<html><header><meta charset="utf-8"><title>案件速遞<br>向華榮控黃夏蕙違令</title></header><body><h1>案件速遞<br>向華榮控黃夏蕙違令</h1><p>【本報訊】曾擁有兩個匡湖居相連獨立屋的黃夏蕙，在92年將其中一間屋出售予電影界名人向華勝胞兄向華榮（圖），後來指對方擅自拆除一道分隔兩物業的牆，她興訟索償但被判敗訴。事隔多年，向華榮昨入稟高等法院，控告黃夏蕙未有按法庭命令，更改樓契內容，強制她執行有關命令。<br> 四名原告為匡湖居二期E2獨立屋及部份E3屋內花園的業主Saheki（HK）Ltd、向華榮、李巧儀、向展鵬，被告為原名黃蕙蓮的黃夏蕙。<br> 案件編號：HCA2662/08</p></body></html>
