<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國組合神話成員Minwoo，日前在東京舉行個人演唱會，首度開腔承認正與女星Amy蜜運。<br> <br> ●今年初跟日本女星SEAKO分手的男星小出惠介，被新一期日本雜誌《FRIDAY》偷拍到他已覓得圈外女友，兩人約會後返回小出家過夜。<br> <br> ●蘇菲亞羅蘭昨日在意大利為幻想曲號豪華郵輪，擔任下水禮剪綵嘉賓。<br> <br> ●伊娃隆歌莉亞與球星丈夫柏加在生育的問題上鬧意見，傳婚姻陷入僵局。<br> <br> ●珍妮花雅麗絲頓將最近拍裸照用的道具領帶，在節目上贈予名嘴大衞利達文。<br> <br> ●日本樂隊XJAPAN，今年除夕在赤坂舉行的倒數演唱會，會在日本多間戲院直播。<br> <br> ●奇洛李維斯昨日到了大阪宣傳新片《地球停轉日》。</p></body></html>
