<html><header><meta charset="utf-8"><title>新奇事：墳場上體育課練膽</title></header><body><h1>新奇事：墳場上體育課練膽</h1><p>初中學生要在墳場裏上體育課？重慶市奉節縣一間中學，因為新的操場並未建成，校方於是拆除學校附近的圍牆，讓上千名學生在旁邊墳場的空地上上體育課，順便「練膽」。<br> 有學生稱，上課時人多，不太害怕，只有少許畏懼，但部份女生都不敢靠近已遷走墓穴留下的坑洞，晚上更會遠離墳場。據校長稱，餘下的墳墓要到下月20日、農曆大寒之日才能移走。<br> <br>  http://bbs.rednet.cn/a/a.asp?B=10&amp;ID=15490482&amp;AUpflag=1&amp;ANum=1 </p></body></html>
