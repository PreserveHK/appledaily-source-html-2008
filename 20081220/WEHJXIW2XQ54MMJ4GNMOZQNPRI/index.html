<html><header><meta charset="utf-8"><title>任食任睇電視場景</title></header><body><h1>任食任睇電視場景</h1><p>快到聖誕，我這隻單身獸一見到情侶就覺得煩！「度假期間離島度假屋過千！」「澳門只剩高檔酒店！」情侶怨言滿天，又要浪漫又要顧銀包！我做最後一次好人，介紹你去中山浸溫泉3天團！咪嫌住，化崴格詩溫泉莊園沿用瑞士歐陸建築，有37座室外溫泉，仲可以試全新「碳桑拿」！除了在冬日浸溫泉，行程中更有砂糖桔任摘任食、參觀雞肋景點《東山飄雨西關情》拍攝實景，一千蚊有找！<br><br>記者：馮冠芝</p><p>查詢： http://www.wingontravel.com（永安旅遊） </p></body></html>
