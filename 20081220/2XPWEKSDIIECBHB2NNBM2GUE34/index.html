<html><header><meta charset="utf-8"><title>隔牆有耳：馬仔馬太報佳音 - 李八方</title></header><body><h1>隔牆有耳：馬仔馬太報佳音 - 李八方</h1><p>高官離開官場後，熱衷「唱衰」，肥馬算係例外，聖誕節更會上街「唱好」香港。由佢太太王培琪創辦嘅宗教團體「全城更新」，聽日起舉行「全城同慶聖誕Sing」活動，參加者會分別喺全港12個地方報佳音，希望用歌聲激勵市民，大家開開心心過聖誕。<br> 馬太報佳音，老公當然要上陣一齊發聲，肥馬會喺西九龍海濱長廊大展歌喉，據講個別局長都有興趣開金口，一於新舊高官大合唱。呢個報佳音活動唔止陸上舉行，更玩到落水，部份人會坐船出海喺維港海面獻唱。12月22號同23號，朝10晚10喺文化中心露天廣場同星光大道有免費節目。</p></body></html>
