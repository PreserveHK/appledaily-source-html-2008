<html><header><meta charset="utf-8"><title>醜陋面：喜帖列明禮金　每人百元</title></header><body><h1>醜陋面：喜帖列明禮金　每人百元</h1><p>內地社會「向錢看」已到無所不用其極地步！重慶一對新人準備結婚宴，向親朋好友發出請柬，封面上竟然印明最低禮金要求：「如來一人，禮金不得低於100元（人民幣．下同），如兩人以上，禮金則最低200元。」該請柬相近日被人放上網，惹來網民齊轟，認為婚禮不是搖錢樹，當事人不應如此世俗。姓胡的準新娘近日不得不出面解釋，稱當地參加婚宴的習俗是全家出動沾喜氣，遇到逢年過節更是「一人送禮，全家出動」，她如此做法，只是不想婚宴虧本而己。<br> <br>  http://news.163.com/08/1220/10/4TJNTT7300011229.html </p></body></html>
