<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>Chanel取消流動藝術展</title></header><body><h1>金融海嘯下的日子……<br>Chanel取消流動藝術展</h1><p>經濟不景，法國Chanel宣佈，暫停原定為期兩年的全球流動藝術展ChanelMobileArt。該展覽今年2月27日以香港做起點，巡迴在全球展示Chanel手袋的製作過程，現正在美國紐約中央公園展出，原定下站是倫敦。但Chanel表示，要將資源放在有收入的業務上，因此喊停展覽會。展館外形似太空船，由700塊物料搭建而成，要動用超過50個貨櫃運載。<br> 法新社</p></body></html>
