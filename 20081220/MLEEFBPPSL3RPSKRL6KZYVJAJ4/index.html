<html><header><meta charset="utf-8"><title>桑廸拿新寵肉光蓋主</title></header><body><h1>桑廸拿新寵肉光蓋主</h1><p>由阿當桑廸拿（AdamSandler）主演的聖誕奇幻電影《魔法童話夜》（BedtimeStories），昨在洛杉磯舉行首映，有份參演的嘉莉羅素（KeriRussell）、歌翠妮確絲（CourteneyCox）及英國名嘴RussellBrand等均有出席，飾演酒店太子女的卓麗莎葆瑪（TeresaPalmer）更以閃金低胸裝上陣，極之養眼。</p><p>阿當桑廸拿在新片中飾演一名酒店雜工，平日最愛講古仔𠱁兩個外甥睡覺，後發現自己所講的幻想情節竟在生活中實現，於是便利用此「開口中」法力改變自己的事業和愛情，鬧出不少笑話。</p></body></html>
