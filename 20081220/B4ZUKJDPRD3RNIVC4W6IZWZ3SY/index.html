<html><header><meta charset="utf-8"><title>案件速遞<br>速遞員兩匿女廁緩刑</title></header><body><h1>案件速遞<br>速遞員兩匿女廁緩刑</h1><p>【本報訊】匿藏女廁偷窺而被判接受感化的速遞員，早前在接受判刑後，竟無視法紀，隨即埋伏法院女廁廁格，被一名女記者發現報警。<br> 涉案速遞員早前承認一項遊蕩導致他人擔心罪，主任裁判官鄧立泰給予他最後機會，判入獄4個月，緩刑兩年。<br> 被告蘇錦培（34歲），於今年10月23日，在北角華懋交易廣場二期的明愛東區社區進修中心六樓女廁，偷窺一名24歲女講師如廁，他認罪被還柙至本月4日，在東區裁判法院獲判接受感化18個月。但他獲釋後，旋即到法院的7樓女廁廁格犯案。<br> 案件編號：ESCC5828/2008</p></body></html>
