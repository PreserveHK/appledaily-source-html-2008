<html><header><meta charset="utf-8"><title>關仁隱事：「扣數」賣保險逼下屬幫襯 - 關仁</title></header><body><h1>關仁隱事：「扣數」賣保險逼下屬幫襯 - 關仁</h1><p>喺ball場相當活躍、不時成家人一齊去ball晒幸福晒行頭嘅「扣數」，早前好低調咁投身保險業。扣數做咗好短時間已經有好好成績，仲好快升埋做高層，有班手下跟佢搵食，但聽聞佢做嘢嘅手法認真麻麻，搞到下面班手足怨聲載道。</p><p>搵埋唔夠倒貼</p><p>原來扣數唔止逼手下勤啲搵客，仲經常逼佢哋幫襯買番自己公司啲乜乜物物保，班手下好多時為保住個飯碗唔敢得罪上司，惟有無奈就範，但𠵱家金融海嘯市道唔好，扣數都一樣要逼自己手下買，搞到班手下狂呻辛苦，搵埋都唔夠倒貼。<br> Textby關仁</p></body></html>
