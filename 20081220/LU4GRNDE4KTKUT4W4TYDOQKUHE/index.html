<html><header><meta charset="utf-8"><title>街坊上水站外中紅彈</title></header><body><h1>街坊上水站外中紅彈</h1><p>【本報訊】港鐵東鐵線上水站外昨凌晨發生紅油彈襲擊事件，一名男子踏單車駛經車站外天橋底時，被天橋上數名青少年投擲多個盛有紅色漆油膠樽襲擊，逞兇青少年事後逃去。<br> 遭紅油彈襲擊事主姓梁（59歲），報住天平邨。昨凌晨3時許，梁踏着單車離開寓所，駛經新運路上水站外行人天橋底時，突然被天橋上6、7名青少年，投擲多個盛有紅色漆油膠樽。<br> 事主全無防避下中彈，眼部受輕傷，衣服沾上紅油，逞兇青少年作惡後逃去，事主自行報警送院。</p></body></html>
