<html><header><meta charset="utf-8"><title>規劃署斥長春社「戇居」</title></header><body><h1>規劃署斥長春社「戇居」</h1><p>【本報訊】城市規劃委員會昨日否決長春社將灣仔合和二期範圍內一幅官地轉作綠化用地的申請。長春社公共事務經理李少文表示，遭否決的結果是預期之內，他批評政府只從發展商利益出發，官商一體。<br> 十多名灣仔居民與保育團體代表，昨日一早到城規會抗議其早前開綠燈毋須合和二期再上城規會審議，是黑箱作業。城規會在聽了提出申請的長春社代表申述後，隨即閉門否決申請。李少文稱，規劃署署長伍謝淑瑩曾在會議上指，長春社「咁遲先嚟申請，都戇居嘅。」規劃署未有回應。</p></body></html>
