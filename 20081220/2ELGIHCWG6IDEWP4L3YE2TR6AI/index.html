<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章小蕙拒肉體交易 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章小蕙拒肉體交易 - 馮仁昭</h1><p>章小蕙日前接受now節目訪問，佢話喺著名導演奧利華史東（OliverStone）執導嘅電影《W》中擔任監製，從來冇以肉體作交易，佢話：「我知道有其他人咁做，不過自己冇，根本唔需要，因為我叻囉。」對於當年因陳曜旻而同鍾鎮濤（阿B）離婚，但始終未能同陳曜旻開花結果，佢話：「陳先生係我生命入面一個好重要同愛過嘅人，阿B之後就係佢，同佢沒有結果，可能係timing問題。」</p></body></html>
