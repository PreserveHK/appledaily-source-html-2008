<html><header><meta charset="utf-8"><title>新「安樂死」被指驗屍驗不出</title></header><body><h1>新「安樂死」被指驗屍驗不出</h1><p>在澳洲鼓吹「安樂死」的醫生尼奇克（PhilipNitschke圖），聲稱推出一種不易察覺到的安樂死裝置，器材是隨便在商店買到的氣體罐，過程快捷方便，連驗屍都察覺不到是自殺。<br> 尼奇克的最新「安樂死」方法是在一個燒烤氣體罐，注入另一種隨便買到的氣體，人吸入氣體後會失去知覺，繼而幾分鐘後死去。他指以前要「安樂死」用的氦氣，很難獲取。他的新發明，則更「可信、和平、易買到」，最重要是不會失手，兼不會被驗出來。同時，他強調過程中全屬合法，連政府都管不了，因為每樣物品，都可在市面上買到，絕對沒有使用違禁品。<br> 澳洲新聞集團網站</p></body></html>
