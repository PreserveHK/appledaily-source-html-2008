<html><header><meta charset="utf-8"><title>Fergie下月結婚</title></header><body><h1>Fergie下月結婚</h1><p>美國著名HipHop組合BlackEyedPeas女主音Fergie同曾經演出《變形金剛》（Transformers）嘅未婚夫JoshDuhamel自舊年宣佈訂婚後，終於落實下月10號喺洛杉磯拉埋天窗。Fergie同Josh拍拖3年嚟一直感情穩定。𠵱家同妮歌潔曼（NicoleKidman）、姬蒂韓遜（KateHudson）等拍緊歌舞片《Nine》嘅Fergie，到時會唔會請埋一班片中拍檔飲呢？</p></body></html>
