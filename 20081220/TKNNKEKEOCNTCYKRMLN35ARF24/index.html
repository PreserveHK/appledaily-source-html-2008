<html><header><meta charset="utf-8"><title>兩宗的士撞長者一死一傷</title></header><body><h1>兩宗的士撞長者一死一傷</h1><p>【本報訊】黃大仙及青山昨清晨分別發生長者過馬路被的士撞倒意外，釀成一死一傷慘劇。被撞死7旬老婦患糖尿病，她昨晨7時在蒲崗村道十字路口疑亂過馬路時，被一部駛至的士撞倒，飛彈兩米，頭部重創昏迷送院，搶救三小時後證實不治，警方正調查肇禍原因。車禍身亡老婦姓卓（71歲），與家人同住鳳德邨。<br> 此外，昨清晨6時許，姓文（44歲）司機駕駛新界的士沿青山青匯街南行一線行駛，駛至仁愛街市對開近斑馬線時，姓鄭（59歲）男子突從車頭右至左衝出，的士收掣不及，車頭撞倒鄭，鄭飛彈兩米，頭部受傷仍清醒，鄭送院治理後情況嚴重。</p></body></html>
