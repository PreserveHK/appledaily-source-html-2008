<html><header><meta charset="utf-8"><title>安妮與男友同居</title></header><body><h1>安妮與男友同居</h1><p>近日盛傳將與周星馳合作拍戲的安妮夏菲維（AnneHathaway），與拍拖數月的奀星男友AdamShulman發展迅速，已進入同居及見家長的階段。<br> 本月11日安妮與Adam被人見到齊齊現身紐約機場，Adam對記者說︰「我來這裏見家人。」之後安妮帶Adam到其城中心的公寓落腳，並對大廈保安說︰「我的朋友會跟我同住。」據悉這對小情侶近日已開始在洛杉磯同居，一名知情者稱︰「安妮堅持Adam每晚要在她家過夜，想與他朝夕相對。」&#13;</p></body></html>
