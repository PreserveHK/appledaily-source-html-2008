<html><header><meta charset="utf-8"><title>財話短說<br>時富售實惠予子公司</title></header><body><h1>財話短說<br>時富售實惠予子公司</h1><p>▲時富集團重組業務，時富投資（1049）將以3億元出售零售業務（主要為實惠）予旗下的時富金融（510），預期可錄得稅前收益9410萬元。時富金融先購入零售業務60%權益，餘下40%於2010年底前購入。代價中，6000萬元為現金，餘額發行可換股票據支付；兌換價每股1.15元，較昨日收市價0.91元有溢價26.4%。悉數行使，時富投資於時富金融的權益，將由48.32%增至69.93%。</p></body></html>
