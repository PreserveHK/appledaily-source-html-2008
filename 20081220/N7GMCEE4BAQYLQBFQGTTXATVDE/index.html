<html><header><meta charset="utf-8"><title>關仁隱事：「情癡美人」搞禍飯堂 - 關仁</title></header><body><h1>關仁隱事：「情癡美人」搞禍飯堂 - 關仁</h1><p>「才子」偷食單嘢日日佔據娛樂版，接咗「情癡」同「美人」棒，相信最開心都可能係情癡，唔使日日叫成班人喺飯堂做人牆，做足一個月。其實情癡日日都喺飯堂開飯，美人擺酒又喺嗰度，飯堂老闆真係多得佢哋唔少，搞到過百記者日日駐守，令好多富豪都唔敢去飯堂開飯，去晒隔籬飯堂。飯堂老闆又同其他富豪呻，話之前美人喺嗰度擺酒講到啲酒席好貴，搞到好多人以為佢哋淨係食貴嘢，少咗好多生意，一句講晒，真係多得佢哋唔少。<br> Textby關仁</p></body></html>
