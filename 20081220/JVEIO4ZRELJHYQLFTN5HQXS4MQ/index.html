<html><header><meta charset="utf-8"><title>崔智友花8粒鐘扮新娘</title></header><body><h1>崔智友花8粒鐘扮新娘</h1><p>韓國女星崔智友近日正忙於為新劇《明星的戀人》趕戲。劇中扮演大明星的友姐，早前為了拍攝戲中一幕而披上嫁衣，試穿4套款式不同的婚紗示人。由於每穿一套婚紗便要重新化一次妝，結果足足花了8個多小時才拍攝完成。</p><p>一日着足4套</p><p>友姐穿上一襲露肩低胸婚紗，戴上皇冠頭飾，造型性感得來十分高貴迷人，令工作人員眼前一亮。拍攝結束後，友姐說：「雖然拍攝過程很辛苦，不過別人一輩子才能穿一次的婚紗，我一天就穿了4次，所以非常高興。」
</p></body></html>
