<html><header><meta charset="utf-8"><title>詠春門人向吳京下戰書</title></header><body><h1>詠春門人向吳京下戰書</h1><p>吳京（小圖）早前在內地宣傳表示不知道詠春宗師葉問是何人，又自稱是全中國唯一的武術冠軍，昨日詠春派門人舉行記者會，指吳京的武術並未達到國家級水平，也未曾代表過中國參加賽事，還向吳京下戰書，着他與門下兩位弟子杜宇航（左）或李美慧（右）切磋，敗方要捐出50萬元做慈善，若吳京不能付足50萬，他們願意包底。至於吳京經理人金牌昨日否認不尊重葉問，並多謝有關人士為吳京及《狼牙》一片宣傳。</p></body></html>
