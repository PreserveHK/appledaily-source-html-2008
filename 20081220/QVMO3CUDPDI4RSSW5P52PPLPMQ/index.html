<html><header><meta charset="utf-8"><title>新現象：子女就業難　65%家庭老養小</title></header><body><h1>新現象：子女就業難　65%家庭老養小</h1><p>樓價高企、就業難……令中國年輕一代靠父母養活的現象日趨嚴重。中國老齡科研中心調查顯示，目前中國有逾65%的家庭存在「老養小」現象，其中30%左右的青年基本靠父母供養。學者認為，隨着就業壓力增大，中國「啃老族」的隊伍還將擴大。啃老已從一種家庭現象變成嚴重社會問題，內地有不少書籍描述有關個案（圖）。對此，有網友慨嘆：「都是房子惹的禍，房價降了我們就有更多的餘錢，還用啃老嗎？」<br> <br>  http://news.sohu.com/20081220/n261322183.shtml </p></body></html>
