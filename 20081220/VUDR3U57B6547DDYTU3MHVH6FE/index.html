<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>高盛無花紅紐約稅收減</title></header><body><h1>金融海嘯下的日子……<br>高盛無花紅紐約稅收減</h1><p>曾經是美國最大投資銀行的高盛，靠政府注資避過破產危機，為免觸怒納稅人，今年不敢向美國員工派花紅。紐約州長佩特森（DavidPaterson）認為此舉正確，但卻指州政府因此少收1.78億美元（13.8億港元）稅款，十分「肉赤」。面對150億美元（1,170億港元）財赤的紐約州，日前透露計劃開徵汽水肥胖稅、下載音樂的「iPod稅」等彌補損失。<br> 美聯社</p></body></html>
