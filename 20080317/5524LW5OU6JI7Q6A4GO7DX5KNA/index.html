<html><header><meta charset="utf-8"><title>醫學Online<br>逾80萬人參與滅蚊</title></header><body><h1>醫學Online<br>逾80萬人參與滅蚊</h1><p>登革熱今年提早侵襲泰國，衞生部門在本月20至27日將展開全國大型滅蚊運動，估計超過80萬名市民參加。傳染病專家指出近年氣候改變，令傳播登革熱病毒的白紋伊蚊（圖）越來越活躍，染病的兒童患者人數更大幅增加，由於登革熱會引致發高燒，故提醒家長若子女發燒超過兩日，服藥後仍不退燒，或感染了登革熱病，應盡快求醫，因為嚴重的出血登革熱可致命。</p></body></html>
