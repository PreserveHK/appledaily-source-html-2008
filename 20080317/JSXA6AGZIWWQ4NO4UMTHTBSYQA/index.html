<html><header><meta charset="utf-8"><title>狂徒凌晨連環縱火</title></header><body><h1>狂徒凌晨連環縱火</h1><p>【本報訊】香港仔利東邨道行人路旁一個垃圾桶及相距僅約60米的一個環保舊衣回收箱，昨凌晨幾乎同一時間被人發現着火焚燒，經初步調查後認為起火原因有可疑，交警方列縱火案處理。<br> 昨凌晨2時許，有警員巡經利東邨道近漁安苑道時，發現行人路旁一個垃圾桶突然起火，消防員趕至開喉迅速將火救熄；與此同時，警方又接獲一名姓吳（51歲）女保安員報案，指相距事發現場約60米的漁安苑瑚安閣地下一個環保舊衣回收箱亦無故起火，她立即用滅火筒將火救熄，在附近調查的警員及消防接報趕至調查（圖）。</p></body></html>
