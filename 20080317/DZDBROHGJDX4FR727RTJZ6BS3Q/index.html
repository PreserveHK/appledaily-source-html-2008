<html><header><meta charset="utf-8"><title>陳冠希快將捱剪</title></header><body><h1>陳冠希快將捱剪</h1><p>施南生和關錦鵬昨日出席在會展舉行的北京吉安永嘉歡迎酒會，該公司有份投資拍攝陳冠希（Edison）主演的《跳出去》，因Edison的淫照事件影響，該片曾傳過要刪剪其戲份。</p><p>未經內地審批</p><p>該片負責人李程說：「𠵱家仲未有決定，我哋當然唔想刪減，拍部戲時都未發生件事，Edison喺戲中嘅表現好好，所以唔想有刪剪，𠵱家仲未開會，未知點。」<br> 負責《跳》片發行及顧問的施南生則說：「仲未經內地中央審批，相信有關方面會有合理要求，好似湯唯咁部戲都上咗，係有道理講嘅。可能佢哋（內地）唔係咁歡迎陳冠希去宣傳，相信陳冠希都未必想做宣傳。」<br> 採訪、攝影：王連連</p></body></html>
