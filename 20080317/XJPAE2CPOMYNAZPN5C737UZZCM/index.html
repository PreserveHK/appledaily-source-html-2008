<html><header><meta charset="utf-8"><title>宋一國行禮似拍劇</title></header><body><h1>宋一國行禮似拍劇</h1><p>韓劇《朱蒙》男主角宋一國前晚在首爾華克山莊酒店，跟圈外女友舉行韓式婚禮，超過1,500名賓客慶賀。婚禮並沒對外公開，故昨日宋一國才把部份場內照片發放給傳媒。<br> 宋一國為尊重任職檢察官的妻子，至今仍沒公開她的名字，相片也無法看清新娘子的廬山真面目。當晚身穿韓服的宋一國以傳統禮節行禮，乍看照片還以為他在拍古裝劇。至於宋一國的藝人母親金乙東和父親，看着兒子成家立室，也顯得很感觸。</p></body></html>
