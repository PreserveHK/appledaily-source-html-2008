<html><header><meta charset="utf-8"><title>求驗客手記：揮低查理斯湯告魯斯　A高爾當選最衰老公 - 求驗客</title></header><body><h1>求驗客手記：揮低查理斯湯告魯斯　A高爾當選最衰老公 - 求驗客</h1><p>英超車路士球星艾殊利高爾（A高爾）最近人氣急升，連查理斯王子同荷李活影星湯告魯斯都唔夠佢揮，因咩事佢咁巴閉？原來最近英國一本雜誌搞咗個最衰名人老公選舉，多次瞞住歌星老婆雪露偷食嘅A高爾榮登榜首，得票接近50%㖭，名副其實係實至名歸；另外查理斯王子排第2，湯告魯斯同曼城領隊艾歷臣就第3。如果有傳媒搞個全球最衰男士選舉，唔知我哋香港嘅「驕傲」Edison，又夠唔夠A高爾揮呢？</p></body></html>
