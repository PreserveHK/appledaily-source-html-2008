<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家強拒同Paul好番 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家強拒同Paul好番 - 馮仁昭</h1><p>黃家強（右）噚日同葉世榮出席活動，有指家強同黃貫中（阿Paul）下月會破冰同台，阿Paul早前話唔抗拒同佢一齊演出，家強對於阿Paul態度軟化表示歡迎，佢話：「係好事，不過嗰日係唔會合作，到目前為止大家未見過面，未聯絡過，總之係唔係鬧交，我哋都唔會因為呢次演出好番，嗰日各自有工作，大家唔好有乜期望，會有乜嘢突破演出。」</p></body></html>
