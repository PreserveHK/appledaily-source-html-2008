<html><header><meta charset="utf-8"><title>OldStyle數碼音樂靚聲喇叭</title></header><body><h1>OldStyle數碼音樂靚聲喇叭</h1><p>MP3機同iPod係一己私慾嘅獨賞音樂，如果想與眾同樂，可以考慮Rollei新推出嘅ip6000鋼琴木機箱設計。它配以77mm超低音、34mm中音同21mm高音單元，可令原本只着重「中音」聲效的數碼音樂，變得三音齊全兼豐富起來。機身配備有35mm接頭同iPodDocking，方便接駁所有流動式數碼播放器。音效總輸出達34W，基本300餘呎客廳仔絕對游刃有餘，最重要係外形設計夠晒OldStyle，放喺屋企不失為一件美觀陳設。</p><p>捷成洋行（29262219）</p></body></html>
