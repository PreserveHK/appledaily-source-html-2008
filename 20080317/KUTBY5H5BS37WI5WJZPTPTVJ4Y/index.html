<html><header><meta charset="utf-8"><title>醫學Online<br>抗生素無助鼻竇炎</title></header><body><h1>醫學Online<br>抗生素無助鼻竇炎</h1><p>不少都市人也受鼻竇炎困擾，醫生很多時也會處方抗生素給病人紓緩病情，但英國一項研究發現抗生素對治療鼻竇炎效用不大，一些已經病發7至10日的患者，即使服食了抗生素也不能加快康復，研究人員跟進了2,600名鼻竇炎患者的情況，發現只有15人真正需要抗生素治療，故建議除非患者的病情明顯惡化，否則家庭醫生處方抗生素給鼻竇炎患者時要更謹慎。</p></body></html>
