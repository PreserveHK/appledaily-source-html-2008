<html><header><meta charset="utf-8"><title>隔牆有耳：陳太留港刨書 - 李八方</title></header><body><h1>隔牆有耳：陳太留港刨書 - 李八方</h1><p>復活節未到，好多議員已經離港度假，但陳太依然留守香港，冇去旅行充吓電。原來佢留港另有目的，就係要刨熟份預算案，因為立法會嚟緊會開會辯論預算案，陳太話當然要睇清睇楚，究竟有乜地方要再作跟進啦。<br> 雖然復活節唔去遊埠，但陳太會喺下個月初，應一個傳媒組織邀請，飛去新加坡發表演說。成日獲邀做演講嘉賓嘅陳太話，做咗立法會議員之後，收到嘅演講邀請仲多過以前，但時間有限，佢已經推得就推，因為實在兼顧唔嚟。問到陳太下屆仲選唔選？佢話積極考慮中，不過唔會喺復活節期間同老公傾呢個問題，費事過節都過得唔輕鬆喎。&#13;</p></body></html>
