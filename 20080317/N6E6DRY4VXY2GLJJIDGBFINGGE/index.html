<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周慧敏住雲南貧民家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周慧敏住雲南貧民家 - 馮仁昭</h1><p>周慧敏呢幾年成日四圍去探訪貧民同病人，噚日佢以樂施會中國發展基金嘅樂施大使身份，去雲南省祿勸縣探訪四日，了解當地居民嘅貧困情況，佢噚日喺香港機場話，到時要住喺貧民嘅屋企幾日，所以唔帶咁多行李，問佢到時會唔會喊，周慧敏話：「感動嘅就會，如果憐憫嗰啲就唔會。」咁點解佢男友倪震唔同行？佢話：「通常只會請一個藝人，而且佢都走埋，就冇人照顧我啲貓仔。」</p></body></html>
