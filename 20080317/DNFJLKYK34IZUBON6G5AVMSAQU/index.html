<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許晉亨陪父母睇賽馬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許晉亨陪父母睇賽馬 - 馮仁昭</h1><p>許晉亨近排同李嘉欣打得火熱，平日佢兩個已經好似連體嬰咁黐到實，公開喺人前高調晒恩愛。之前嘉欣亨亨喺跑馬地馬場，更懶理途人、馬迷，拍拖繞圈踱步，攬實咀嘴，齊齊曬月光。噚日沙田打吡賽跑日馬，許晉亨一身白馬王子裝束嘅白西裝、皮鞋，陪住父母許世勳夫婦，但身邊就冇咗李嘉欣，許晉亨都即時變番平日嘅斯文淡定，唔通李嘉欣淨係鍾意曬月光？</p></body></html>
