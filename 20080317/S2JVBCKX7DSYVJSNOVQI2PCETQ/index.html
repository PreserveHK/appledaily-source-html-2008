<html><header><meta charset="utf-8"><title>NEWS：儲定用好呢？</title></header><body><h1>NEWS：儲定用好呢？</h1><p>不知何時起，養成儲化妝品的習慣，見包裝靚就忍不住買，不過越靚就越想用，用咗又無得儲，這種矛盾心情，幾乎是眾女士心聲，尤其對ANNASUI的妝物，更加是令人又愛又恨，明明知道家裏已有十盒八盒唇彩眼影，卻總會心動想買來收藏。今個春夏，ANNASUI又出新招，限量版魔幻五色唇彩手袋盒，包裝可愛，一盒五種深淺顏色，方便塑造立體唇形，附送一支小掃，方便易塗且不黏口。不過，買完之後，又要想一想用好還是收入儲物盒好呢？（Vickie）</p><p>查詢：ANNASUI（35807091）</p></body></html>
