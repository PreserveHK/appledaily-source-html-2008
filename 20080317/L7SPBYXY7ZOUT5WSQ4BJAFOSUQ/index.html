<html><header><meta charset="utf-8"><title>醫學Online<br>骨水泥治脊椎骨折</title></header><body><h1>醫學Online<br>骨水泥治脊椎骨折</h1><p>嚴重骨折可導致傷殘，香港大學矯形及創傷外科學系研究利用人工骨水泥（BoneCement）治療脊椎骨折，有關產品最近已獲美國專利註冊，並達到國家食品藥物監督管理局的要求，可用於骨科、矯形外科及口腔科等治療。該學系副教授呂維加表示，正研究發現三種不同特性的骨水泥，可分別用於壓縮性骨折、骨骼固定及關節置換等手術，也可用作腫瘤清除手術後的填料。</p></body></html>
