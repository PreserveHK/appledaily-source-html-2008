<html><header><meta charset="utf-8"><title>醫學Online<br>過量果糖可致腹瀉</title></header><body><h1>醫學Online<br>過量果糖可致腹瀉</h1><p>生果雖然是健康食品，但過量進食導致吸收太多果糖可引致腹瀉。德國敏感疾病及哮喘學會警告，家長要控制子女飲果汁的份量，成年人每天不可攝取多於25克的果糖，腸胃敏感者更應將攝取量減半，事實上一杯蘋果汁或橙汁果糖含量已超過25克，兒童每日只應進食250克的生果，並應多吃蔬菜補充纖維的攝取量，空肚進食生果會較難消化，故應避免空肚進食，或可考慮加入乳酪一同食用。</p></body></html>
