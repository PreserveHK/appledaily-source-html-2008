<html><header><meta charset="utf-8"><title>畢仔、克林頓重建新奧爾良</title></header><body><h1>畢仔、克林頓重建新奧爾良</h1><p>畢彼特（BradPitt）受女友安琪蓮娜祖莉（AngelinaJolie）影響，越來越熱心公益事業。繼早前捐出500萬美元（約3,900萬港元）協助05年受颶風所累的新奧爾良居民重建家園後，前日他與前總統克林頓（BillClinton）一同現身當地，為重建項目主持動土儀式。</p><p>增加就業</p><p>當日，畢仔以「MakeItRight」重建新奧爾良計劃發起人身份出席。克林頓在台上表示，為了令新奧爾良回復原狀及達到長遠發展，重建計劃預料會花5至6年時間，並希望能令當地增加就業機會。</p></body></html>
