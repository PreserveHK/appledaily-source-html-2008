<html><header><meta charset="utf-8"><title>財話短說<br>泛海系2.3億買滙控股票</title></header><body><h1>財話短說<br>泛海系2.3億買滙控股票</h1><p>▲泛海酒店（292）及泛海國際（129）聯合公佈，上周分別以1.616億及1260萬元，購入滙控（005）130萬及10萬股，每股平均價分別為124.27元及126.35元；同系的滙漢控股（214）亦公佈，以每股平均價124.99元，購入45萬股滙控，涉資5620萬元。即3家公司合共以2.3億元購入滙控股份。另泛海酒店上周以平均每股5.24元，購入工商銀行（1398）1050萬股，涉資5500萬元。3家公司均表示是作投資用途。</p></body></html>
