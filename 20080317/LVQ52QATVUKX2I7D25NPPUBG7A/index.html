<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●佐治古尼已答應做妮歌潔曼肚中BB的契爺。<br> <br> ●由莎拉謝茜嘉柏嘉主演的《色慾都市》電影版雖然仍未上映，但她指第二集已在籌備當中，而P.Diddy很有機會參演。<br> <br> ●里安納度狄卡比奧為一個反對垃圾郵件的活動擔任代言人，另外他主演的《鐵達尼號》被英國網民選為最佳賣座娛樂片。<br> <br> ●韓星宋一國被控對女記者動粗官司，昨日被判無罪，至於被宋一國反控誹謗的女記者則會接受調查。<br> <br> ●韓國男星趙寅成前日到訪日本，獲逾1500名影迷接機，他會在昨今兩日在大阪及東京舉行影迷聚會。<br> <br> ●日本組合EXILE於5月公演舞台劇《CROWN》，由女星吉瀨美智子任女主角。</p></body></html>
