<html><header><meta charset="utf-8"><title>春天吃山藥　增強免疫力</title></header><body><h1>春天吃山藥　增強免疫力</h1><p>最近走在公司或車上，一看到有人打噴嚏便立時打醒十二分精神，事關流感兇狠，為免無辜被牽連，還是得增強自己的免疫力為上策，其中營養豐富又性質平和的山藥便是合時之選。山藥又即山芋，也是廣東人常叫的鮮淮山，含有蛋白質、碳水化合物、鈣、磷、鐵等成份，台灣人跟日本人便經常食用山藥作養生，在春季食用，更可防止肝氣過旺傷脾，補腎益精，令人體元陽之氣充沛，增強免疫力。日本人會將生山藥磨成漿，淋在白飯同吃。如果怕黏滑的質感，則不妨用山藥加白米煮成粥，再加入白糖和蒸熟搗爛的山藥泥攪勻，大人小孩食用都有益。山藥在街市菜檔也很易買到，售價約$7/斤。<br><br>記者：謝翠玲<br></p></body></html>
