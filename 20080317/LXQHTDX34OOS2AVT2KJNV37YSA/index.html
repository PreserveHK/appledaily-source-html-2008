<html><header><meta charset="utf-8"><title>求驗客手記：搣甩惡習做好榜樣　占士成反吸煙大使 - 求驗客</title></header><body><h1>求驗客手記：搣甩惡習做好榜樣　占士成反吸煙大使 - 求驗客</h1><p>樸茨茅夫最近有個反吸煙運動，隊中嘅英格蘭國腳門將占士就以過來人身份，勸人唔好食煙。現年37歲嘅占士話15歲就開始食煙，每日食一包，就算當年由屈福特過檔利物浦後亦冇搣甩呢個惡習，仲公然喺球員酒吧同埋隊巴度煲煙。佢仲話，如果有隊友投訴，就會大條道理話佢哋落夜店都食二手煙。但去到30歲，佢發現跑800米都索氣，於是下定決心同煙仔絕交。唔係點會喺咁嘅年紀仲有咁好表現呀？</p></body></html>
