<html><header><meta charset="utf-8"><title>長澤懷春少女怕表白</title></header><body><h1>長澤懷春少女怕表白</h1><p>日本女星長澤正美近日正與上野樹里，趕拍下月播出的新劇《LastFriends》，至於她夥拍山下智久主演的《求婚大作戰》特別篇也將在下周二播出。近日長澤積極爭取曝光，昨日她便出席代言的飲品新廣告記者會。</p><p>大賣口乖</p><p>今年20歲的長澤已是第4年任飲品代言人，已屆成年的她，賣口乖地表示愛以飲品溝酒飲。在廣告中，長澤扮演一名為了要向暗戀的男生表白而狂練習的少女，她說：「拍攝時要不斷說『喜歡你』，實在很不好意思。」</p></body></html>
