<html><header><meta charset="utf-8"><title>失聰步姐首演唱</title></header><body><h1>失聰步姐首演唱</h1><p>日本女歌手濱崎步自今年1月在收費歌迷網頁內宣佈左耳失聰後，令不少歌迷擔心不已。自爆失聰後，步姐昨日首度現身公開場合，在東京赤坂為音樂節目錄影，於450名歌迷前演唱新歌《MirrorcleWorld》。</p><p>精神奕奕</p><p>步姐在台上表現精神奕奕，又表示十分期待在下月展開的出道10周年個唱上與歌迷見面。此外，步姐早前到巴黎為新歌《MirrorcleWorld》拍攝MV，MV昨日在網上曝光，但被上載到YouTube的MV，不久已遭人刪除。</p></body></html>
