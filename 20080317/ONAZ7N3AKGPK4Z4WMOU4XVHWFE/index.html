<html><header><meta charset="utf-8"><title>隔牆有耳：馬丁自認好老土 - 李八方</title></header><body><h1>隔牆有耳：馬丁自認好老土 - 李八方</h1><p>今屆最後生嘅區議員、民主黨22歲嘅趙家賢噚日喺太古城開佢首個議員辦事處。年紀輕輕已經有咁嘅成績，成班港島區大佬都嚟撐場。身為黨內最老嘅議員，年屆70歲嘅馬丁都去打氣，笑笑口話一老一嫩聚首一堂，最希望老少平安。足足比趙家賢大成40幾年嘅馬丁謙稱唔敢向新仔傳授錦囊，事關呢啲新一代好有諗法，怕自己掟出嚟嘅橋會俾人笑老土喎。<br> 馬丁過幾日將會啓程，帶隊去台灣睇選舉。佢同好多人一樣，貼小馬哥會大勝，除咗認為小馬哥魅力非凡外，馬丁估計今年應該唔會再有曉轉彎嘅子彈出現，謝長廷要扭轉劣勢一啲都唔容易。</p></body></html>
