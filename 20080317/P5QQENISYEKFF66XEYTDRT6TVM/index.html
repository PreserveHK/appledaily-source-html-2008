<html><header><meta charset="utf-8"><title>醫學Online<br>潮熱嚴重易心臟病</title></header><body><h1>醫學Online<br>潮熱嚴重易心臟病</h1><p>荷蘭一項研究發現女士更年期症狀越嚴重，患心臟病的風險便越高。研究人員跟進了5,648名年齡46至57歲更年期女性的健康狀況，結果發現39%人有潮熱，近四成人表示晚上會無故流汗，潮熱問題越嚴重的女性，出現高血壓、膽固醇偏高、體重指標（BMI）過高等心臟病風險因素的比率也越高，專家呼籲更年期女士多做運動及注意飲食，不單止能減輕更年期症狀，也可預防心臟病。</p></body></html>
