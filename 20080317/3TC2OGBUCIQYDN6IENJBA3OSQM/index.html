<html><header><meta charset="utf-8"><title>吉蒂換運動裝</title></header><body><h1>吉蒂換運動裝</h1><p>【本報訊】深受歡迎的HelloKitty&amp;Friends，將由即日開始換上國家運動服（圖），與粉絲見面。由即日起至4月中，德福廣場與Sanrio推出TelfordPlazaxHelloKitty「運動明星中國遊」，展出逾50個以最新中國運動造型打扮的HelloKitty、XO、大口仔及Melody等卡通人物，穿梭在虛擬的「天下第一關」、「人民大會堂」等多個中國著名地標。<br> 另外，同場又會展出HelloKitty與妹妹Mimmy以籃球巨人姚明、香港兵乓孖寶、女飛魚齊暉及體操皇后程菲等扮相出現的立體模型。<br> 德福廣場提供圖片</p></body></html>
