<html><header><meta charset="utf-8"><title>Johanna女兒契媽<br>徐濠縈斟合作</title></header><body><h1>Johanna女兒契媽<br>徐濠縈斟合作</h1><p>Johanna出道10年，甚少舉行時裝騷，今次在東京開騷，不少好友專誠來撐場支持，當中有好友徐濠縈、劉清儀和董晶怡，而跟隨外籍夫婿定居日本的艾永玲也前來為Johanna打氣。<br> 與Johanna同是型媽的徐濠縈笑言：「成日講吓湊女經，不過真係好佩服auntie（Johanna的母親），教女教得好好。我係Johanna囡囡Natasha嘅哎吔契媽，之前佢大肚，佢喺D-mop專櫃設計上都有份幫手，遲啲同佢有合作計劃，佢啲設計好型，可以hit到我同Josie（何超儀），其實佢已經衝出亞洲。」<br> </p></body></html>
