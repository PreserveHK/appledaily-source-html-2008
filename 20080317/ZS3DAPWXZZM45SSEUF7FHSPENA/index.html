<html><header><meta charset="utf-8"><title>醫學Online<br>精神病新藥准上市</title></header><body><h1>醫學Online<br>精神病新藥准上市</h1><p>香港心理衞生會一項訪問650名精神病康復者的調查發現，現時使用的抗精神分裂症藥物副作用，嚴重影響日常工作及生活，56%人表示經常會感到疲倦，41%受訪者長期受手震困擾，逾三成人服藥後體重增加及感到坐立不安，但81%人每日需服食兩種或以上的精神科藥物。一種使用全新滲透泵型控釋系統技術研發的抗精神分裂藥物Paliperidone，有效控制藥量釋放，減低副作用，此藥已獲衞生署註冊，可在本港使用。</p></body></html>
