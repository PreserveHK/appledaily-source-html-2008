<html><header><meta charset="utf-8"><title>欣宜再祭亡母、外婆</title></header><body><h1>欣宜再祭亡母、外婆</h1><p>昨日是肥肥沈殿霞逝世「四七」的日子，其愛女欣宜及多位生前好友均到其故居劍橋花園燒衣，欣宜並向早前逝世的外婆致祭。</p><p>刻意迴避</p><p>昨午12時半已有人送來花籃，肥姐好友張徹遺孀、陳淑芬與兒子、許珮老師、李琳琳及欣宜男友等陸續抵達，燒臘師傅帶備祭品、乳豬及水果等到達，欣宜等今次為避開傳媒，特地於寓所下停車場側邊致祭，燒衣時更落閘避追訪，她燒祭品時又故意背向鏡頭，只聽她不時大叫：「媽咪收嘢呀，媽咪收錢呀。」又謂「婆婆收嘢呀，婆婆收錢呀。」現場氣氛平靜，到傍晚時分，許珮老師等便相繼離去。<br> 採訪、攝影：何慧斯</p></body></html>
