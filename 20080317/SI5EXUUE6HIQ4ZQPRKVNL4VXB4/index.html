<html><header><meta charset="utf-8"><title>潮囍資方反口拖欠薪</title></header><body><h1>潮囍資方反口拖欠薪</h1><p>【本報訊】經營只有三個月便突然結業的土瓜灣潮囍酒家，資方本月初原承諾10日後發還欠薪予員工，惟昨日限期屆滿卻出爾反爾，稱未籌集足夠資金，要求寬限多一個月時間，引起逾40名前員工不滿。<br> 其中10多名被欠薪的員工，昨到勞工處向酒家董事葉青玲領取支票，但葉到達後竟說沒有資金支薪，涉及款項達20多萬元。眾前員工隨後在工聯會秘書李國華陪同下跟勞工處代表會面，批評法例無法保障僱員，任由無良僱主開空頭支票，已決定經勞資審裁處追討欠薪。</p></body></html>
