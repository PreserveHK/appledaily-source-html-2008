<html><header><meta charset="utf-8"><title>醫學Online<br>睡眠窒息症易復發</title></header><body><h1>醫學Online<br>睡眠窒息症易復發</h1><p>兒童患上睡眠窒息症可接受「扁桃體腺切除術」改善病情，但美國辛辛那堤兒童醫院一項研究發現，肥胖兒童在手術後的復發率偏高，研究跟進了40名7至13歲兒童手術後的情況，結果顯示手術後六周大部份病童的病情都有很大改善；但一年後，79%的癡肥兒童及27%體重正常兒童復發，病情再度變得嚴重。專家指出睡眠窒息症是與多種慢性病有關，故手術後仍要跟進兒童的身體狀況。</p></body></html>
