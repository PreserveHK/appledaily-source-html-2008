<html><header><meta charset="utf-8"><title>"CHECK"得過：危駕死人最高囚5年</title></header><body><h1>"CHECK"得過：危駕死人最高囚5年</h1><p>不時都會睇到危險駕駛引致他人死亡嘅新聞，令人髮指。根據道路交通條例第374章第36條、危險駕駛引致他人死亡第V部指出，道路危駕引致他人死亡一經定罪則罰第4或第5級罰款並監禁2或5年。但早排有兩個犯上此罪行嘅司機竟只被判緩刑、罰兩萬及社會服務令、罰$2,000，實在更令人髮指。不過缺德司機唔使得戚，因為一旦罪成，面對民事索償一樣甘！</p></body></html>
