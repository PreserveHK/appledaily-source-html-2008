<html><header><meta charset="utf-8"><title>醫學Online<br>陰道痕癢盡快求醫</title></header><body><h1>醫學Online<br>陰道痕癢盡快求醫</h1><p>陰道炎是女士常見的婦科疾病之一，美國研究發現約兩至三成正處於生育年齡的婦女經常出現陰道炎症狀，例如陰道分泌物有異味、陰部痕癢及小便刺痛等，嚴重者更會一年發作達五次以上。專家警告陰道炎可併發盆骨發炎，甚至可致不育及宮外孕等症狀，若陰部疼痛或痕癢超過兩天，需盡快求醫，近年不少研究發現，通過性行為感染的毛滴蟲引發的陰道炎缺乏典型症狀，易延誤治療。</p></body></html>
