<html><header><meta charset="utf-8"><title>栢芝內地廣告涉違規</title></header><body><h1>栢芝內地廣告涉違規</h1><p>張栢芝捲入藝人淫照事件後，形象又變差，不但內地電視台開始封殺她，連她任代言人的洗陰液產品最新廣告也因涉嫌四項違規，遭電視台停播。她早前為四川的恩威集團的潔爾陰女性洗陰液拍攝最新廣告，但播出後遭不少觀眾投訴，而各省電視台也接到有關方面通知，要停播該廣告，內地記者發現新廣告被控涉嫌四項違規，國家食品藥品局監督管理總局已經着手處理。</p><p>未經審批</p><p>據該局一工作人員透露，按照內地規定，藥品廣告要經企業所屬地的藥監部門審批才可以在所屬地電視台播出，四川省藥監局謝處長證實該廣告未經審批。記者昨日試圖向栢芝求證此事，但一直未獲回覆。<br> 撰文：葉雪</p></body></html>
