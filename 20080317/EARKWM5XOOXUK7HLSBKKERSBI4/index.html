<html><header><meta charset="utf-8"><title>醫學Online<br>蛋白質修補眼血管</title></header><body><h1>醫學Online<br>蛋白質修補眼血管</h1><p>老年黃斑病變及糖尿病上眼可導致失明，美國猶他大學最新研究發現，一種名為「Robo4」的蛋白質可修補眼部血管，該研究是將在實驗室培植的Robo4注射到眼睛血管受損的老鼠體內，一個月後部份老鼠的血管有復原迹象，老年黃斑病變或糖尿眼病情明顯好轉。即使血管未能復原的老鼠，病情也沒有繼續惡化，專家計劃開發「Robo4」成為新一代治療眼睛血管疾病的藥物。</p></body></html>
