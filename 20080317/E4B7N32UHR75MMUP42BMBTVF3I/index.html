<html><header><meta charset="utf-8"><title>嘉穎、麗淇心意通</title></header><body><h1>嘉穎、麗淇心意通</h1><p>無綫劇集《最美麗的第七天》前晚播映大結局，主角鄭嘉穎在銅鑼灣的紅樓設宴，邀大夥兒看大結局，包括周麗淇及李思欣等，嘉穎笑說：「個收視都OK，不過最緊要係口碑好，可能觀眾未接受到呢類劇種。」周麗淇也附和說：「最緊要係口碑，收視唔重要。今次係我提議食上海菜，大家只求開心，我都會夾一份錢。」《最》劇前晚播映的結局篇結果有34點（約198萬觀眾）。<br> 此外，周麗淇昨以時富金融代言人身份亮相活動，並化身成為3D智能經紀，在網上會以她的立體影像報告股市消息及價格。她說：「師奶媽咪代我管理財務，之前股市大跌媽咪及時放晒。」<br> 採訪、攝影：楊潔雯、李珮洳</p></body></html>
