<html><header><meta charset="utf-8"><title>求驗客手記：誤傷基捷基治領紅　運滯美度唔似打茅波 - 求驗客</title></header><body><h1>求驗客手記：誤傷基捷基治領紅　運滯美度唔似打茅波 - 求驗客</h1><p>米杜士堡嘅埃及前鋒美度近年都算運滯，唔係受傷就係同領隊唔妥，影響咗佢嘅發展。前晚佢喺作客打和阿仙奴1:1場英超聯上，後備上陣打咗10分鐘，就因為踢爆對手後衞基捷基治嘅眼角，俾球證出示紅牌驅逐離場。美度雖則係躁底，但唔係打茅波嗰隻，我求大俠都有睇場波，佢只不過係攞波時舉腳太高，同時又冇為意基捷基治會烏到個頭咁低，先至會踢到基捷基治爆缸，應該唔係有意嘅！</p></body></html>
