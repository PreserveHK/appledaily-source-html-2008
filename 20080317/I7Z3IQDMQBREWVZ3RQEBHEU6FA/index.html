<html><header><meta charset="utf-8"><title>宋承憲、權相佑新劇拍住上</title></header><body><h1>宋承憲、權相佑新劇拍住上</h1><p>韓星宋承憲夥拍權相佑合演的新片《宿命》，昨日在首爾龍山CGV戲院舉行試映。《宿》片是宋承憲自退役後的首部作品，故吸引不少日本影迷專程捧場，有fans更為偶像送上花牌。日本當地更發現有不法商人舉辦冒名的「宋承憲旅行團」騙財。</p><p>份屬好友</p><p>昨日試映會上保安嚴密，現場有警衞檢查入場觀眾所持的戲票。宋承憲表示能與好友權相佑合作，令他十分高興。此外，女星高賢貞將與權相佑合作，接拍SBS電視台新劇《大物》，劇中她將扮演女總統。</p></body></html>
