<html><header><meta charset="utf-8"><title>楊思琦畢業無長進</title></header><body><h1>楊思琦畢業無長進</h1><p>無綫、奧委會及浸會大學合辦的08奧運主持進修課程，60名學員昨日在浸會大學舉行畢業禮，女班長鄭裕玲（嘟嘟）、蔡康年、曾愛媚、朱凱婷及許瑩榮獲「最佳學業成績獎」，身為女班長的嘟嘟自信能力不會比一班年輕學員差，她說：「今日我反而想知道邊個成績最差，我做得班長就要負責任，有學員瞓覺我會鬧，遲到我就唔畀佢入門口。」</p><p>亂支持劉翔</p><p>楊思琦成功畢業，也希望可以參與奧運工作，不過其奧運常識似乎差強人意，她說：「我鍾意睇跳水呀，我好支持劉翔。」有記者提醒她劉翔不是跳水，她便回答說：「唔係，我都知道佢係田徑，我都好鍾意睇田徑賽。」<br> 採訪、攝影：楊潔雯</p></body></html>
