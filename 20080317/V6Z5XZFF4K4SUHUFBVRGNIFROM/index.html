<html><header><meta charset="utf-8"><title>PrincetonOffense<br>普林斯頓進攻解構</title></header><body><h1>PrincetonOffense<br>普林斯頓進攻解構</h1><p>普林斯頓進攻（PrincetonOffense）主要運用球場空間、不斷走位、切入及傳球製造得分機會。<br> 進攻時5名球員散佈在外線不同位置上，迫使對手防線過度伸延，以製造更多空間入楔得分。火箭採取的普林斯頓進攻以「4外1內」為主，即一名中鋒（如莫湯保）站於罰球線附近高位，引對方中鋒走出禁區；其他4名球員則全站於3分線附近，再以傳球、單擋或從後切入內線，或在3分線外趁機發炮。此戰術最適合欠缺出色中鋒或低位進攻能力的球隊。<br> 文：深藍</p></body></html>
