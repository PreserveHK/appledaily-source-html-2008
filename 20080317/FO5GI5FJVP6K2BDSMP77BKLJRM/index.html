<html><header><meta charset="utf-8"><title>苗僑偉賺人仔倒米</title></header><body><h1>苗僑偉賺人仔倒米</h1><p>苗僑偉和袁彩雲前日應邀在廣州正佳廣場出席瑞士梅花錶專賣店開幕活動，擔任剪綵嘉賓，大會更送每人一隻名貴手錶，他們異口同聲表示酬勞很理想。談到手錶，苗僑偉卻倒米說：「我好少戴手錶，因為成日做運動，又除又戴好易唔見，而且手提電話都有得睇時間，太太戚美珍都唔鍾意戴手錶。不過我都有啲手錶珍藏，有一隻最貴係十幾萬，雖然我少戴錶，但係我好準時嘅！」</p><p>激凸見怪不怪</p><p>早前苗僑偉穿上白褲在《鐵甲無敵獎門人》中玩遊戲濕身，有周刊影到他下身激凸，他笑說：「係男人都會咁，有乜出奇呀，冇就話怪啫，不過周刊讚我keep得好，又唔係唱我唔好，冇乜計啦！」<br> 採訪、攝影:王崇穎</p></body></html>
