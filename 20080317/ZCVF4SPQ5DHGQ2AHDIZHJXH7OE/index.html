<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基笑認好事近 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基笑認好事近 - 馮仁昭</h1><p>古巨基噚日同緋聞女助手Lorraine喺台灣返嚟，一見記者，Lorraine即急行彈開，佢哋此行去錄國語碟。之前基仔同Lorraine去買傢俬被指築愛巢結婚，基仔話：「搬屋啫，唔係報道中寫乜嘢豪宅，只係平常裝修。」至於係咪會結婚，佢話：「冇，唔知姻緣幾時到，我想搬大屋咋。」被追問係咪好事近，基仔乘機宣傳：「係好事，我嚟緊又出國語碟，係幾好嘅事。」</p></body></html>
