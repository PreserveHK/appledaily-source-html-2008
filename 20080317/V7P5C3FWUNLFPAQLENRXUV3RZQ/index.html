<html><header><meta charset="utf-8"><title>特別航班助學生練英語</title></header><body><h1>特別航班助學生練英語</h1><p>【本報訊】為了讓更多年輕人體驗乘搭飛機的滋味，國泰航空昨安排了百多名來自深水埗及東涌的學生，與中文大學海外交換生乘坐「英語啓航」（EnglishonAir）這特別航班，讓他們在個多小時的旅程中以英語交談，提供鍛煉英語會話的機會。<br> 大部份乘坐是次飛行旅程的學生都是首次乘搭飛機，因此他們都表現得非常雀躍，更爭相與機師及空中小姐拍照留念。雖然同學們都表示平日很少以英語交談，但認為這次旅程除了可一嚐坐飛機的滋味外，更可認識來自不同地方的人士，從而提高英語會話的技巧，感到極之難得。</p></body></html>
