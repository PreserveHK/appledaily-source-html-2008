<html><header><meta charset="utf-8"><title>Nokia再推中價機</title></header><body><h1>Nokia再推中價機</h1><p>呢排高檔強機出得好密，睇到有些少麻木，轉個話題，不如搵番啲價錢較大眾化嘅中價機。屈指一數，最新應該算係呢款Nokia7310，咪睇佢售價賣$1,648，分唇同早排勁Hit嗰隻N6300，一樣有齊200萬像素相機、插microSD記憶卡，以及超薄機身，仲多埋用嚟化妝嘅鏡面設計。今次會推出藍色以及粉紅色，後者機背更有類似奧運「祥雲」嘅圖案，好啱Feel！</p><p>查詢：Nokia（21366338）</p></body></html>
