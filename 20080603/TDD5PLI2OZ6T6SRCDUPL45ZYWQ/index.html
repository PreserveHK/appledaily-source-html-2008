<html><header><meta charset="utf-8"><title>隔牆有耳：盧奕基身家任睇 - 李八方</title></header><body><h1>隔牆有耳：盧奕基身家任睇 - 李八方</h1><p>保安局政治助理盧奕基唔願放棄居英權，佢係退休警官，另類「翻閹」重入政府，幾年後接近60歲，留番條後路畀自己係人之常情，根據佢向政府申報資料，佢持有一個自置物業連車位，位於港島西區，太太余慧兒報稱係私人機構經理。<br> 相比其他高官「樓王」，盧奕基身家一眼睇晒，而兩個已埋位嘅副局長就情況相若，蘇錦樑申報持有半山區一項自住物業，喺加拿大冇物業，十幾年前買入一個舖位，後來蝕讓，除咗居所，現時資產只係剩番一輛私家車。譚志源則申報同太太共同擁有一個位於中西區自住物業。</p></body></html>
