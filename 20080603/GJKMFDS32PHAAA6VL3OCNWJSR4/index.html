<html><header><meta charset="utf-8"><title>醫學Online<br>被褥蓋頭嬰兒猝死</title></header><body><h1>醫學Online<br>被褥蓋頭嬰兒猝死</h1><p>新西蘭奧克蘭大學一項研究發現嬰兒輕易可將頭部埋在被褥中，是引致嬰兒猝死的高危因素，估計導致最少25%的嬰兒猝死個案，研究人員分析了逾700宗在新西蘭及德國的嬰兒猝死個案，發現分別有15.6%及28.1%個案與被褥蓋着頭部有關，研究又顯示年紀較大的嬰兒由於運動神經開始發育，活動能力擴大，故睡覺時遭被褥蓋過頭的風險更高，父母不應掉以輕心。</p></body></html>
