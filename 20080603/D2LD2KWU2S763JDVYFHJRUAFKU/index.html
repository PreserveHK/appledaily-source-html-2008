<html><header><meta charset="utf-8"><title>醫學Online<br>課室消毒遏腸胃病</title></header><body><h1>醫學Online<br>課室消毒遏腸胃病</h1><p>美國波士頓兒童醫院一項研究發現，加強師生及課室消毒，可減少學童因腸胃疾病請假的比率，但對預防呼吸道感染疾病的效果不大。研究有285名小童師生參加，一組老師負責督導學童加強在上課時間的消毒程序，包括經常用酒精消毒書桌、轉堂時用酒精搓手液洗手等，另一組師生並無加強衞生措施，結果八周後加強消毒的一組學童因腸胃疾病請假比率，較另組學童減9%。</p></body></html>
