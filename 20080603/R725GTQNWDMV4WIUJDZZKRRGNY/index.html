<html><header><meta charset="utf-8"><title>科大失常內地生讀數學系</title></header><body><h1>科大失常內地生讀數學系</h1><p>【本報訊】每年取錄約200名內地生的科技大學，再有內地生出現適應問題。科大一名一年級內地生出現精神異常行為，包括向同學發出死亡恐嚇。科大發言人昨證實，該名男生就讀數學系，已於4月返回原居地深圳，他在老師轉介下，目前正接受精神科醫生的治療。校方指該學生並未正式停學，暫以遙距方式學習與數學有關的課程。至於被騷擾的內地學生仍在科大就讀。<br> 科大指，校方有定期為內地生舉行精神及健康講座，協助他們融入本地生活。科大過去曾發生內地生疑未能適應本地生活或學習而出現問題，去年有博士生更因抑鬱症在宿舍內吊頸自殺身亡。</p></body></html>
