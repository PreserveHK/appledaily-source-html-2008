<html><header><meta charset="utf-8"><title>ShoppingList：危危乎儲物櫃</title></header><body><h1>ShoppingList：危危乎儲物櫃</h1><p>不少人對一盞燈或一張椅何以價值過萬元也會匪夷所思，小記認為這大概跟家具的質料與設計有直接關係。就如英國家具及設計品牌Established&amp;Sons，全在英國製造，並採用年輕設計師設計，因此產品大多實用又有趣味。最近LaneCrawfordHomeStore引入Established&amp;Sons的Stack抽屜式儲物櫃，利用七彩抽屜拼湊出來，且以沒有外部框架、不規則外形及前後兩方均可拉開為賣點，就算是以過萬元出售也總有因由。<br><br>記者：蘇麗珊<br>LaneCrawfordHomeStore（21183652）</p></body></html>
