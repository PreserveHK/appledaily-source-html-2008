<html><header><meta charset="utf-8"><title>淫照案由總裁判官審理</title></header><body><h1>淫照案由總裁判官審理</h1><p>【本報訊】年輕文員涉在網上發佈疑似藝人淫照案，早前淫褻物品審裁處已將其中84張涉案照片評定為淫褻物品，該文員否認三項發佈淫褻物品罪名，由於案件涉及網上罪行，案件安排由總裁判官唐文主審，7月21日轉九龍城裁判法院一連三日審訊，控方屆時將傳召7名證人作證。<br> 被告郭鎮瑋（24歲）被控於今年1月29日至2月6日間，在香港發佈84個淫褻電腦圖象，昨再在觀塘裁判法院提訊，繼續准以現金一萬元保釋外出。<br> 案件編號：KTCC969/08</p></body></html>
