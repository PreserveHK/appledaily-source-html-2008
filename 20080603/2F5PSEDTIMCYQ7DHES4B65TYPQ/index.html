<html><header><meta charset="utf-8"><title>裝修工被控殺女友提堂</title></header><body><h1>裝修工被控殺女友提堂</h1><p>【本報訊】涉嫌用窗簾繩勒斃同居女友的裝修工人，潛返內地約半個月後，日前返港被捕，昨解往荃灣裁判法院提堂。控方在庭上透露，被告與死者為男女朋友關係，死者要求被告與妻子離婚，雙方發生爭執，死者遭襲擊昏迷，復被人用窗簾繩勒死。裁判官沈小民接納控方申請，將案押後至6月30日再訊，以待警方調查，被告還柙。<br> 被告邱杰強（49歲），被控於今年5月14日在葵涌屏麗徑葵豐樓某室謀殺32歲女子楊秀琼。暫時毋須答辯。<br> 案件編號：TWCC1587/08</p></body></html>
