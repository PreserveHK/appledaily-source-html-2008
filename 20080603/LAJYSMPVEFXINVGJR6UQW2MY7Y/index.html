<html><header><meta charset="utf-8"><title>女友變藝術品掛教堂外牆</title></header><body><h1>女友變藝術品掛教堂外牆</h1><p>他曾經令已故教宗若望保祿二世（PopeJohnPaulⅡ）被隕石壓死，這次他又把一名女友釘十字架，還掛在教堂外牆！意大利藝術家卡泰蘭（MaurizioCattelan）作品一向黑色幽默富爭議，喜歡以死亡為題材。早前他接受德國科隆市郊的普爾海姆（Pulheim）鎮委託，在斯托默爾恩（Stommeln）教堂外牆設計這項裝置藝術，作品在前日（周日）揭幕，不曉得有沒有教友被他嚇一跳。<br> 歐新社</p></body></html>
