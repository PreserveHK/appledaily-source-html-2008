<html><header><meta charset="utf-8"><title>雕刻家族努力60年<br>山頭鑿出人像</title></header><body><h1>雕刻家族努力60年<br>山頭鑿出人像</h1><p>古時的中國有愚公移山，現代的美國則有愚公鑿山，雕刻家齊奧爾科夫斯基（KorczakZiolkowski），60年前立志在南達科他州雕鑿全球最巨型、高172米的山頭人像雕刻，希望將19世紀印第安英雄瘋馬（CrazyHorse）的策騎雄姿重現人間。<br> 齊氏1948年6月3日開始動工，但1982年已去世，心願未了，其妻露絲（Ruth）接手，由兩人兒孫繼續雕鑿，體現了愚公移山代代相傳的精神。昨天動工60周年紀念，瘋馬終「有臉見人」，現尚欠頭髮、身體和戰馬，露絲稱會盡力完成先夫遺志，但拒絕預測雕像的竣工日期。<br> 美聯社</p></body></html>
