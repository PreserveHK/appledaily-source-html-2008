<html><header><meta charset="utf-8"><title>大陸客遊台設最低消費</title></header><body><h1>大陸客遊台設最低消費</h1><p>隨台灣將在7月份對大陸開放旅遊市場，台交通部規定旅行社在接待每位大陸旅客的吃、住及遊玩等費用將設「最低消費」，每天最低消費額為80美元，約624元港幣，如果旅行社不遵守有關規定，一旦被查獲，當局將減少其接待配額。此舉，在於確保旅行社能給大陸旅客提供滿意的住宿和用餐環境。<br> 大陸客赴台最喜歡去那個景點？據交通部資料顯示，答案是日月潭。高達八成的大陸客赴台最想到日月潭，如果7月落實開放旅遊市場，預計每天將有3,000名大陸客赴台，其間有2,400人會湧向日月潭，對此交通部將對當地觀光環境及遊艇安全等設下高標準，確保旅客玩的盡興。<br> 中央社</p></body></html>
