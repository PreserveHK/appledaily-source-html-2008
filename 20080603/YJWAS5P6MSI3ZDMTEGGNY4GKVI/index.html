<html><header><meta charset="utf-8"><title>醫學Online<br>貧家胖童比率飆升</title></header><body><h1>醫學Online<br>貧家胖童比率飆升</h1><p>兒童肥胖也是貧窮家庭需面對的問題，澳洲悉尼大學一項研究發現來自低收入家庭的男童，肥胖比率由2000年的5.4%，大幅飆升至2006年的9.3%，女童肥胖比率則由3.9%急升至6.8%，研究又顯示貧窮家庭兒童的肥胖風險較富裕家庭高2.5倍。專家指出貧窮家庭兒童的飲食普遍缺乏監督，很多時正餐也是吃既便宜又缺乏營養的快餐或零食，增加體重超標的風險。</p></body></html>
