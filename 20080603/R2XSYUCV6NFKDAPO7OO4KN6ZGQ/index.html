<html><header><meta charset="utf-8"><title>掃墓被狗追咬　墮坡男子不治</title></header><body><h1>掃墓被狗追咬　墮坡男子不治</h1><p>【本報訊】前日於元朗黃屋村後山掃墓期間被流浪狗追咬跌落兩米山坡的姓朱52歲男子，頭部着地，身受重傷，送院搶救後，延至昨午1時10分終告不治，其子則僅受輕傷。據知，當時朱氏父子與一名女親友在該地點拜祭先人，突然撲出一隻流浪狗，向他們三人追咬，朱走避不及扑落地上，並滾下兩米山坡受重傷，其27歲兒子被狗咬傷右小腿，兩父子一併送院。其他親人聞訊趕至醫院，憂心忡忡，想不到掃墓卻弄出嚴重意外，感到十分難過。</p></body></html>
