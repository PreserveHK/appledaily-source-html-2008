<html><header><meta charset="utf-8"><title>3HK年內出iPhone</title></header><body><h1>3HK年內出iPhone</h1><p>雖然大家都估緊SteveJobs會喺美國時間6月9日宣佈推出3G版iPhone，但身為AppleFans，個心依然食唔安瞓唔落！至於香港行貨方面，日前終有明確方向，3HK正式宣佈iPhone將於08年內在香港及澳門地區推出！究竟售價幾多？到時係出2G還是3G版？獨家抑或非獨家代理？暫時仲未有答案。基於唔少忠實Fans仍死撐行貨，咁不妨耐心靜候吧！</p><p>查詢：31628888</p></body></html>
