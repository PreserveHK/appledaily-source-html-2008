<html><header><meta charset="utf-8"><title>球形書桌開合添創意</title></header><body><h1>球形書桌開合添創意</h1><p>每天上班坐在辦公桌前九小時，絞盡腦汁筋疲力竭──鬼叫那張長長方方的桌子這樣死板？如果辦公桌換成這個得意波波球，創意點子說不定就會源源不絕。這張由設計師范德克利（MichielvanderKley）炮製的GlobusArtifortMobileWorkstation，合上之後像個球體藝術裝飾，一開二後一面是舒適轉椅，另一面則是電腦桌，而且底座下有輪子，增加流動性。球的顏色圖案可以自行選擇，連座椅也有真皮和布藝任揀。售價需向生產商查詢。<br> Artifort網站</p></body></html>
