<html><header><meta charset="utf-8"><title>慈善家老友被騙42.5億</title></header><body><h1>慈善家老友被騙42.5億</h1><p>馬多夫騙案暫時已知的最大個人受害者，是95歲波士頓慈善家夏皮羅（CarlShapiro）。他與馬多夫相識超過50年，將自己一半身家和名下慈善基金會近一半資產，都交給馬多夫投資，馬多夫卻「不熟不食」，令他5.45億美元（42.5億港元）化為烏有。馬多夫的公司1960年創辦時，夏皮羅屬於第一批投資客戶元老，馬多夫不少新客都是經他引薦。他周一發聲明指不知老朋友真面目，他的家庭和基金會雖受打擊，但仍會履行已有的慈善承諾。<br> 英國《泰晤士報》</p></body></html>
