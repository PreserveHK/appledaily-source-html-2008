<html><header><meta charset="utf-8"><title>隔牆有耳：廸士尼派二萬張飛 - 李八方</title></header><body><h1>隔牆有耳：廸士尼派二萬張飛 - 李八方</h1><p>香港人投資咗224億喺廸士尼樂園，樂園開咗三年，雖然累積入場人次突破1,500萬，但係咁大筆投資仲未回本。好多人都關心廸士尼擴建最新安排，但係商務及經濟發展局局長劉吳惠蘭同香港廸士尼行政總裁金民豪噚日上立法會交代，原來仍然未有進展，只係知道惠蘭局長睇過吓擴建個模型，未知幾時落實。<br> 議員都好關心香港廸士尼幾時有回報，金民豪話有信心喺佢任內會有回報，不過佢任期有幾耐，又係冇人知。唯一比較肯定嘅係，廸士尼打算透過社福機構同議員網絡，送出兩萬張門票畀有需要嘅家庭，等佢哋可以喺金融海嘯下都輕鬆一下。</p></body></html>
