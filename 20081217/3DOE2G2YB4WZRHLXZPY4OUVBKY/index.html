<html><header><meta charset="utf-8"><title>求驗客手記：帶鄉里嫖妓　阿祖列名單 - 求驗客</title></header><body><h1>求驗客手記：帶鄉里嫖妓　阿祖列名單 - 求驗客</h1><p>國米前鋒阿祖安奴被燉去老家巴西，之前教練摩連奴話係有利於肌肉康復，我求大俠聽聞原來同嫖妓有關。話說意大利警方近日破獲賣淫集團，結果發現客人名單有阿祖份，最可惡係佢涉嫌帶埋同鄉隊友馬爾干去玩，結果搞到上周四操練遲大到。阿祖話晒都係國米巴西幫大佬，唔做好榜樣不特止，仲帶埋細佬去玩，實在太過份。難怪，契爺班主莫拉堤都唔反對流放佢啦！不過，有傳聖保羅打算羅致阿祖，如果成事第日肥哨大戰阿祖，巴甲認真有睇頭！</p></body></html>
