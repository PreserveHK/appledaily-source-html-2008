<html><header><meta charset="utf-8"><title>夢露最後照片36張賣114萬</title></header><body><h1>夢露最後照片36張賣114萬</h1><p>美國佳士得拍賣行前天拍賣已故性感女星瑪麗蓮夢露臨終前所拍的最後一輯照片，結果由一名神秘買家以14.65萬美元（114萬港元），投得其中36張照片。<br> 這輯照片是瑪麗蓮夢露在1962年為《Vogue》雜誌所拍攝，其後她因濫藥死亡，《Vogue》當作紀念特輯刊登。全輯照片共有100多張，前天賣出36張，餘下70多張昨天會繼續在紐約拍賣，至於前天的拍賣所得，跟拍賣官估計的10萬至15萬美元（78萬至117萬港元）相若。<br> 美聯社<br> </p></body></html>
