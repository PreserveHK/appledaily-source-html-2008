<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩華寸張茆唔正經 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩華寸張茆唔正經 - 馮仁昭</h1><p>李彩華（Rain）噚日喺中環行天橋，着嘅衫唔太性感，連佢都講笑話係一反常態，佢覺得有時露少少反而更加靚，如果平時去街着得太暴露，就會令男人覺得係一個唔正經嘅女人，所以都要適可而止。咁好似張茆咁影落唔少性感相，又得唔得呢？阿Rain話自己接受唔到，好似其中一張個胸貼星星圖案嘅相，佢覺得個感覺好似鹹濕雜誌咁，實在太over喇。</p></body></html>
