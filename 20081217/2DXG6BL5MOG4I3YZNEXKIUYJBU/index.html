<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭富城搞到小豬臉紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭富城搞到小豬臉紅 - 馮仁昭</h1><p>郭富城（右）之前喺台灣小巨蛋舉行舞林正傳演唱會，一直被指模仿城城嘅羅志祥（小豬左）都有嚟捧場，仲連睇兩場㖭，睇完後又去後台探班。十足小fans嘅小豬，忍唔住同城城嚟個熊抱合照，城城都好鬼馬，扮小豬跳舞，搞到小豬臉都紅晒。至於台灣組合S.H.E嘅Ella同Hebe都有嚟捧場，仲係同其他fans爭握手，非常搞笑，Ella仲勁讚城城超靚仔。</p></body></html>
