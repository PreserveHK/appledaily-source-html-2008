<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>向汽水商開刀紐約州徵癡肥稅<br></title></header><body><h1>金融海嘯下的日子……<br>向汽水商開刀紐約州徵癡肥稅<br></h1><p>經濟不景，美國紐約州面臨150億美元（1,170億港元）財政赤字，消息指州政府打算開徵癡肥稅，向高卡路里汽水例如可口可樂開刀，理據是肥胖問題會加重政府的醫療開支。州政府也打算向高消費品例如遊艇增加銷售稅，估計連串行動可令庫房增加4億美元（31.2億港元）收入。<br> 英國《每日郵報》</p></body></html>
