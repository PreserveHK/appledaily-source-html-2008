<html><header><meta charset="utf-8"><title>PaulSmith英倫味　六折到手</title></header><body><h1>PaulSmith英倫味　六折到手</h1><p>數Mod族最愛品牌一定有PaulSmith份，尤其愛儲它出品的銀包和袋，因為上面通常都以PhotoPrint印上他們最愛的綿羊仔、MiniCooper，英倫味走晒出來，買咗亦都唔捨得用（小記就是例子）。今次六折減價少有地牽涉到小物與袋，一樣用同一個公式，但係粉絲一樣會受落。<br><br>記者：梁俊鵬</p><p>PaulSmith（25235868）<br> 中環置地廣場216B舖</p></body></html>
