<html><header><meta charset="utf-8"><title>醫學Online<br>運動可提升工作效率</title></header><body><h1>醫學Online<br>運動可提升工作效率</h1><p>英國布里斯托大學（BristolUniversity）一項研究發現，寓工作於運動，不但可提升生產力，更有助穩定情緒，減低工作壓力對健康影響。研究有200名打工仔參加，他們可以選擇在兩個工作天，其中一日在上班時間做運動，另一天只工作不做運動，再填寫一份運動與否對工作效率的影響。結果顯示有運動的工作日，員工普遍認為集中能力提高及情緒相對穩定，從而提升工作效率。</p></body></html>
