<html><header><meta charset="utf-8"><title>米路撐公會搞罷工</title></header><body><h1>米路撐公會搞罷工</h1><p>美國演員公會（SAG）醞釀罷工事件歷時半年，早前要求全美12,000名會員以一人一票方式決定應否罷工。喺投票進行之際，130位包括佐治古尼（GeorgeClooney）、湯漢斯（TomHanks）及金美侖戴雅絲（CameronDiaz）在內嘅名人齊齊聯署反對罷工，話目前經濟環境唔容許更多人失業。相反米路吉遜（MelGibson圖）同馬田辛（MartinSheen）等影星，就表示100%支持公會行動，形成荷李活分裂成兩個派系，而最終投票結果，起碼要到下個月先揭盅。</p></body></html>
