<html><header><meta charset="utf-8"><title>財話短說<br>5公司爭寬頻無線頻譜</title></header><body><h1>財話短說<br>5公司爭寬頻無線頻譜</h1><p>▲電訊管理局公佈，共有5間公司申請參與競投寬頻無線接達（BWA）頻譜，最特別的是電盈（008）及和電（2332）透過GeniusBrand共同競投頻譜，相信是基於成本及風險考慮。餘下參與者則包括中移動（941）旗下中移香港、CSL、城電（1137）及數碼通（315）。港府曾指最多可發6個牌照，雖然申請者低於此數，但投資者仍須於下月競投相關服務的頻譜資源。</p></body></html>
