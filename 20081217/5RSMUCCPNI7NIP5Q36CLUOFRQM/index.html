<html><header><meta charset="utf-8"><title>鳳凰城掌聲雷動迎舊帥</title></header><body><h1>鳳凰城掌聲雷動迎舊帥</h1><p>【綜合美國外電】今季轉教紐約人的前太陽教練廸安東尼周一首次「回歸」鳳凰城，受到太陽球迷熱情歡迎；雖紐約人作客以103:111不敵太陽，但比賽前出現令人感動的場面。<br> 廸安東尼執教太陽4個球季以來共取得253勝136負成績，當他被介紹出場時受到場內球迷站立熱烈地鼓掌歡迎，球迷更一直鼓掌，要到場館關燈介紹主隊球員出場時才停手，顯示他深得球迷的愛戴。<br> 賽後廸安東尼感動說：「鳳凰城！你們是最好的！」太陽尼殊亦說：「這是球迷答謝廸安東尼過去4年為太陽帶來的貢獻及快樂。」太陽亦憑今仗攻入21分的尼殊完場前28秒射入3分球，得以奠定勝局。</p></body></html>
