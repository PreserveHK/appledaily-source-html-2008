<html><header><meta charset="utf-8"><title>案件速遞<br>裸照勒索女友技工緩刑</title></header><body><h1>案件速遞<br>裸照勒索女友技工緩刑</h1><p>【本報訊】失婚電氣技工不忿女友移情別戀，將交歡時拍下的裸照寄給她和情敵甚至她的公司同事，威脅復合。被告早前於觀塘裁判法院承認一項刑事恐嚇罪，裁判官郭啓安昨表示，鑑於被告犯案是一種因「分手絕望做出的愚蠢行為」，故酌情輕判監禁6個月，緩刑18個月。<br> 被告呂家安（35歲）承認於今年11月29日，與身在深圳的31歲女事主通電話發生爭吵，其後透過電郵恐嚇女事主。裁判官指被告此舉肯定挽救不了逝去的感情，只會令女事主更確信分手的決定正確。自稱背痛而獲准坐下的被告聞判後，露出詭異的笑容。<br> 案件編號：KTCC7833/08</p></body></html>
