<html><header><meta charset="utf-8"><title>話你知：麥圭亞與Marco熟稔</title></header><body><h1>話你知：麥圭亞與Marco熟稔</h1><p>27歲、現世界排名第2的麥圭亞，與般納特同是格拉斯哥同鄉，平時老友鬼鬼一齊練波；麥圭亞亦與香港的傅家俊同屬一蘇格蘭經理人公司（110sport），98年轉打職業至今共贏過4個世界排名賽，包括04歐洲公開賽、英國錦標賽、07北愛爾蘭盃及今年9月上海中國公開賽，至今已贏得695,500鎊獎金（約820萬港元），比起大他6歲、又未贏過世界排名賽錦標的般納特來說，麥圭亞的名聲高得多。</p></body></html>
