<html><header><meta charset="utf-8"><title>案件速遞<br>港大女生死因醫生難斷</title></header><body><h1>案件速遞<br>港大女生死因醫生難斷</h1><p>【本報訊】就讀香港大學經濟及金融學院一年級的18歲女生章靜雯（圖），於去年3月在港大宿舍暈倒浴室後出現腦水腫，留院十多天後死亡。案件昨續死因研訊，其主診醫生指她因腦部缺氧死亡，但原因未明。<br> 章母於去年11月27日，女兒留院第二日，即建議替她進行脫水治療。瑪麗醫院內科醫生張德輝昨認為未必適合，因脫水治療受時間限制，可在三日後失效，只能治療死者腦水腫的病徵，他認為找出病因更為重要，而死者最後因腦部缺氧死亡，但未能確定原因。<br> 案件編號：CCDI153/07</p></body></html>
