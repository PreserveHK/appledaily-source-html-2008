<html><header><meta charset="utf-8"><title>醫學Online<br>霍亂疫情蔓延鄰國</title></header><body><h1>醫學Online<br>霍亂疫情蔓延鄰國</h1><p>津巴布韋霍亂疫情開始蔓延至鄰國，救援組織指出南非與津巴布韋邊界接壤的城市Beitbridge，近日已有91人懷疑感染霍亂死亡，3,546人相信受感染正接受治療；至於津巴布韋的感染個案已接近19,000宗，978人死亡，單是首都已累積208人染病死亡。當地因基建設施廣泛破壞，導致清潔食水供應嚴重不足，隨着疫情失控，霍亂菌開始向鄰近國家蔓延。</p></body></html>
