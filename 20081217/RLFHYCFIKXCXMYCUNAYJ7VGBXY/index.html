<html><header><meta charset="utf-8"><title>布殊秘書右眼被誤傷</title></header><body><h1>布殊秘書右眼被誤傷</h1><p>美國總統喬治布殊周日突訪伊拉克，伊拉克記者宰廸向他發射「Nike導彈」，成功閃避。可憐他的白宮新聞秘書佩里諾（DanaPerino），當特工一湧而上要制服宰廸時，一個咪架擊中她的右眼。前天（周二），她見記者時右眼還瘀黑（箭嘴示），她幽默地說那是她的「shoe-venir」，以後要對記者進行鞋子安檢。佩里諾說總統對被擲鞋沒感到不悅，但宰廸昨天被抽上法庭，被控冒犯外國元首罪，罪成可判監七年。<br> 有沙地阿拉伯富商更出價650萬鎊（7,808萬港元）收購他那對襲擊喬治布殊的鞋子。<br> 英國《每日郵報》/《泰晤士報》</p></body></html>
