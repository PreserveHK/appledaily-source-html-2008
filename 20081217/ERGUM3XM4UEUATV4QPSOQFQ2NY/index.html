<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯鎮業娶嫩妻戒花弗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯鎮業娶嫩妻戒花弗 - 馮仁昭</h1><p>咪以為只有倪震先鍾意𡃁妹，其實好多上年紀嘅男人都鍾意後生女，好似年屆50歲嘅湯鎮業（左）就娶咗個25歲嘅老婆。佢之前接受有線娛樂台訪問時，承認結婚後有藉口推晒啲應酬，唔再去花天酒地。佢又話雖然年紀大，但都生到對孖女，證明有心有力。另外，佢又講番同翁美玲嘅往事，佢好慨嘆話人嘅命運冥冥中有安排，佢為咗呢件事都受過打擊。𠵱家佢最大心願係同所有仔女影全家福，開心咁過日子。</p></body></html>
