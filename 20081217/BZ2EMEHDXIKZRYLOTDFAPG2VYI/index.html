<html><header><meta charset="utf-8"><title>求驗客手記：狄亞拉好命2.2億投皇馬 - 求驗客</title></header><body><h1>求驗客手記：狄亞拉好命2.2億投皇馬 - 求驗客</h1><p>踢波同做人都講際遇，好多球員踢到曉飛都係踢細會，好似「妖精」史杜高域咁；相反樸茨茅夫中場狄亞拉，係法國隊大後備，就將以1,800萬鎊（約2.2億港元），加盟皇家馬德里。呢位23歲防中，資質同實力平庸，卻先後效力過車路士同阿仙奴，雖然都係大後備，但都呃到唔少人㗎！出晒名係轉會大老襯嘅皇馬一出價，老樸唔即時應承至奇！話時話，皇馬原本就有個馬里防中廸亞拉，如今多埋呢個狄亞拉，睇落幾過癮，不過實唔實用就唔知！</p></body></html>
