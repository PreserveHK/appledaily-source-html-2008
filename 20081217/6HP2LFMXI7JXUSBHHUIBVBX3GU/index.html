<html><header><meta charset="utf-8"><title>張敬軒唱贏黃家強</title></header><body><h1>張敬軒唱贏黃家強</h1><p>組合MR.前晚和昨晚在會展舉行「愛．和平大巡遊」演唱會，張敬軒、黃家強及朱薰前晚擔任嘉賓，孫耀威則任昨晚的嘉賓，不過演唱會的宣傳海報卻以張敬軒及孫耀威為主，令人誤會是兩人的演唱會。</p><p>家強尷尬</p><p>前晚演唱會軒仔只唱了數首歌，MR.唱足個半小時，觀眾不時大叫軒仔的名字，黃家強出場卻反應一般，他獻唱時，音響突然發生故障，音樂也停下來，令家強有些尷尬。張敬軒接受訪問時說：「唔擔心俾人誤會個騷係我嘅，我只係嘉賓，我同MR.係合作演出。」<br> 採訪、攝影：藍嵐</p></body></html>
