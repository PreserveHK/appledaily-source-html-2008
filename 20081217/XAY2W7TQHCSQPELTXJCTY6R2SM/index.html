<html><header><meta charset="utf-8"><title>八卦風：鬼佬改裝　創意無限</title></header><body><h1>八卦風：鬼佬改裝　創意無限</h1><p>有時遊網之際，睇到好多外國關於車嘅花邊新聞，尤其大量私下改裝嘅車，矚目度有時真係令人咋舌。亞洲人都鍾意改車，不過大多圍繞改吓引擎、包圍同內櫳咁，唔似外國人咁有心機兼有創意，將成架車100%改頭換面咁誇張；就好似美國街頭呢架Audi咁，將一架TTCoupe大變身，車殼就如重造一樣，頭燈尖細有高科技感，輪拱包冚成條車胎，可視範圍極細嘅玻璃窗等，只保留AudiTT特大鬼面罩嘅特徵，一睇就知參考自韋史密夫套《智能叛變》，雖然無可能學番套戲咁反地心吸力凌空而走，不過齋睇Design同手工，已經搶贏嗰啲千匹名驅囉。<br><br>記者：徐影龍</p></body></html>
