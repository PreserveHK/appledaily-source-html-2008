<html><header><meta charset="utf-8"><title>求驗客手記：拋開不快事　皇馬開趴哋 - 求驗客</title></header><body><h1>求驗客手記：拋開不快事　皇馬開趴哋 - 求驗客</h1><p>皇家馬德里近期新聞多多，又換教練，國家打吡又啱啱輸咗畀巴塞隆拿。雖然佢哋戰績咁差，但係近日照開聖誕大食趴哋（派對），實行開心咗先算。出席嘅包括皇馬足球隊同籃球隊職球員、會長卡達朗、新帥拉莫斯，就連新加盟嘅亨特拉爾都有份。最搞笑嘅係提早因傷收「咧」嘅雲尼斯達萊與廸亞拉，一人揸一支枴杖出席呢個喺巴拿比奴搞嘅聖誕大食會，場面融洽。相比起嗰邊巴塞籃球隊，據聞聖誕仲要練波㖭呀！皇馬高層又對班球員幾好喎。</p></body></html>
