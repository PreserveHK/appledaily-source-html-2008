<html><header><meta charset="utf-8"><title>求驗客手記：羅蘭遜搵謝拉特過橋 - 求驗客</title></header><body><h1>求驗客手記：羅蘭遜搵謝拉特過橋 - 求驗客</h1><p>做人要慎言，否則會害到人。好似利物浦名宿羅蘭遜平時貼波都唔醒，日前接受愛爾蘭電台訪問時，竟然大爆利物浦1月會賣走羅比堅尼：「上周六晚同謝拉特出席活動，佢透露羅比堅尼1月份會有事發生，將會被趕走。」羅蘭遜訪問一出，英國報章紛紛轉載，包括權威嘅《泰晤士報》。於是，利記急急出嚟澄清，話絕對冇咁嘅打算。最後羅蘭遜出嚟解畫，話係自己誤導大家，將自己分析套落謝拉特番話度！嘩！咁識作嘢？去做狗仔隊呀笨！</p></body></html>
