<html><header><meta charset="utf-8"><title>專業聖誕老人來了</title></header><body><h1>專業聖誕老人來了</h1><p>現在一街聖誕老人，有的甩鬚，有的骨瘦如柴，扮得毫不專業；今年，太古廣場請來美國首屈一指的聖誕老人RickyBaldwin，他擁有大肚子及銀白鬈曲真鬍子，將聯同北極熊拍檔布偶Pierre，為大家帶來一個開心聖誕體驗。由即日至12月31日，凡於商場購物滿$5,000或以上，即可獲贈有音樂盒組件的限量版日記簿一本，到時大家可以邊聽《JingleBell》邊與Ricky合照，一定討到小朋友歡心。<br><br>記者：蒙為亮</p><p>「RickyBaldwin現身太古廣場」</p><p>日期：即日至12月25日<br> 地點：金鐘太古廣場<br> 查詢：28448988</p></body></html>
