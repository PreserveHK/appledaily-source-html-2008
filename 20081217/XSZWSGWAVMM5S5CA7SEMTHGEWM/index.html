<html><header><meta charset="utf-8"><title>周美欣籲選港姐</title></header><body><h1>周美欣籲選港姐</h1><p>周美欣和王君馨昨日到灣仔出席籃球賽，港姐出身的她們，表示未遇過選美黑幕，周美欣說：「我哋選港姐唔覺有問題，如果之後有朋友選，我會提意佢哋選港姐一齊玩。」</p><p>伍姑娘懶理是非</p><p>另外，曾主持無綫兒童節目《閃電傳真機》的張潔蓮，前晚在上環西港城筵開21席喜宴，與任職攝影師的男友拉埋天窗，而到賀的親友有黃日華夫婦、梁敏儀、伍詠薇及嚴淑明等。伍詠薇自言身負重任，因為要幫楊怡及苑瓊丹送禮到來，其間講到亞姐賽果被推翻，出身亞姐的伍姑娘說：「我冇留意，其實今年得獎亞姐幾靚呀，係實至名歸喎。」<br> 採訪、攝影：何慧斯</p></body></html>
