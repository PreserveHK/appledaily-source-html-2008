<html><header><meta charset="utf-8"><title>櫃車被壓司機夾雙腳</title></header><body><h1>櫃車被壓司機夾雙腳</h1><p>【本報訊】葵涌貨櫃碼頭南路近四號碼頭，昨午4時半發生驚險車禍，一輛拖頭連40呎櫃的貨櫃車疑不熟路入錯行車線，與另一輛迎面而至貨櫃車險撞，對方司機緊急扭右軚閃避惟卻失控翻倒，整輛車向右壓過去，將違規拖頭車頭壓住半邊，致49歲姓陳司機雙腳被夾陷半昏迷。<br> 警方和消防到場救出重傷司機，送瑪嘉烈醫院搶救；據知其腳骨折恐廢，醫生正替他進行手術搶救。消息稱，由於瑪嘉烈醫院在該段時間除應付葵涌交通意外傷者外，尚要處理赤鱲角機場多名交通意外傷者，故十分忙亂。</p></body></html>
