<html><header><meta charset="utf-8"><title>醫學Online<br>印度婦返港霍亂病發</title></header><body><h1>醫學Online<br>印度婦返港霍亂病發</h1><p>衞生防護中心證實一宗懷疑外地傳入霍亂個案，患者是一名35歲印度籍女子，上月27至本月8日曾與丈夫及三名子女到印度探親，患者回港後兩天病發，曾到聖德肋撒醫院求診，現時在瑪嘉烈醫院接受隔離治療，情況穩定。<br> 化驗證實感染小川型霍亂弧菌，中心正追查患者四名同行家人有否受感染。本港今年已累積六宗霍亂個案，較去年只有三宗倍增。</p></body></html>
