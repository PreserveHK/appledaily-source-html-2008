<html><header><meta charset="utf-8"><title>警察樂隊踩入香港</title></header><body><h1>警察樂隊踩入香港</h1><p>剛在港上映的以色列電影《警察樂隊來訪時》（TheBand'sVisit），面世以來獲獎無數，除獲以色列電影學院獎頒發最佳電影及最佳導演等八項大獎外，電影也在法國康城、蒙特利爾、華沙及蘇黎世等地獲獎，連美國權威雜誌《HollywoodReporter》也選它為去年最佳電影第2位，非常厲害。<br> 電影講述一隊埃及警察樂隊獲邀到以色列表演，可惜到達當地時不單止沒有人到機場接待，後來整隊人更流落沙漠。<br> 幸好隊長帶領各人在荒僻小鎮的小食店落腳，獲小店老闆娘幫助，二人更發展一段異國情。</p></body></html>
