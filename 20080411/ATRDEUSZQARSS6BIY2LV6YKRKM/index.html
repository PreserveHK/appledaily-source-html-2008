<html><header><meta charset="utf-8"><title>珍納突襲日舞校</title></header><body><h1>珍納突襲日舞校</h1><p>米高積遜（MichaelJackson）的歌手胞妹珍納積遜（JanetJackson），日前抵達東京為全新大碟《Discipline》展開宣傳活動，前日她便到了新宿一間舞蹈訓練學校跟一班日本學生見面，在場學生無一不感到意外和興奮。</p><p>學生驚喜</p><p>該跳舞訓練學校近日以珍納的新歌作為學生跳舞課題，有關方面事前曾通知學生，當日到場訪問的是珍納的排舞師，結果出現的竟然是珍納本人，令學生既驚且喜。難得珍納跟在場大小學生打成一片，她更約定下次到日本開騷時，一定會邀請他們擔任舞蹈員一同演出。</p></body></html>
