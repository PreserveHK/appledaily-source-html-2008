<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳潔靈依依告別大契 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳潔靈依依告別大契 - 馮仁昭</h1><p>陳潔靈、倫永亮同張繼聰合演、梁榮忠有份執導嘅舞台劇《花Far世界》Part2，前晚喺演藝學院演出尾場，方大同、周國賢同王菀之都有捧場。演出完畢後，一眾台前幕後齊齊開香檳慶祝，陳潔靈話：「好唔捨得，入面個角色『大契』同『狄倫』都唔會再做，今晚係佢哋消失嘅日子。」張繼聰嘅老婆謝安琪就帶囝囝低調捧場，張繼聰又透露之前白雪仙同陳寶珠都有嚟欣賞。</p></body></html>
