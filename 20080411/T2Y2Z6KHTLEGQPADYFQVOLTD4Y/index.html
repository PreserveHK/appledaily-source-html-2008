<html><header><meta charset="utf-8"><title>劉五性痛毆朋友</title></header><body><h1>劉五性痛毆朋友</h1><p>曾拍攝電影《朋友》及《伴你奔馳》的39歲韓星劉五性，昨日凌晨到首爾西草區一酒吧跟大學時期同學飲酒時，疑因小事發生爭執，最後演變成毆鬥。酒吧老闆見狀報警求助，劉五性與白姓友人被帶返警署接受調查。<br> 據知當晚零時40分左右，劉五性聽到有關自己的流言後，繼而跟白姓友人起爭執，劉五性向友人面部揮拳，令其眼底部受傷，而友人也還擊，用手箍劉五性的頸部並揪住領口。警方接獲報案後把兩人帶往警署，由於他們都不希望追究對方責任，因此只接受了簡單問話，便於昨日清早離開警署返家。劉五性畢業於漢陽大學戲劇系，最近忙於拍攝新片《小石橋》。</p></body></html>
