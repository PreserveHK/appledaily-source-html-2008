<html><header><meta charset="utf-8"><title>順口溜：批評五難</title></header><body><h1>順口溜：批評五難</h1><p>一、批評下面難<br> 某君有不對，說之自懊悔；<br> 屢教都不改，越訓己越累。<br> <br> 二、批評上面難<br> 才剛提意見，轉眼暴如雷；<br> 早知聞過怒，何苦去得罪！<br> <br> 三、批評左右難<br> 雖常稱知己，時時得顧忌：<br> 不怕三杯少，只怕不投機。<br> <br> 四、自我批評難<br> 吾既非聖賢，如何無過失？<br> 得過苟且過，儍瓜不自私。<br> <br> 五、不批評也難<br> 裝聾還裝啞，顧左右言他；<br> 滿臉堆苦笑，良心如貓抓。</p></body></html>
