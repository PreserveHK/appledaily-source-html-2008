<html><header><meta charset="utf-8"><title>桂綸鎂食麵欲罷不能</title></header><body><h1>桂綸鎂食麵欲罷不能</h1><p>周迅、桂綸鎂和張雨綺正在北京拍攝徐克執導的電影《女人不壞》，今次徐克邀請了韓片《我的野蠻女友》導演郭在容合作，為《女》片編劇。桂綸鎂和台灣男演員彭于晏日前在麵館拍攝食麵戲，他們笑言食物太好吃，簡直寓工作於娛樂，這時正好郭在容也往探班，他也趁機品嚐北京有名的炸醬麵。</p><p>互贈靚酒</p><p>徐克和郭在容惺惺相惜，兩人昨日在北京宣傳《女》片，並互贈珍藏靚酒。郭在容送上韓國酒，徐克則回贈北京二鍋頭。談到三位女主角，拍戲後有一定改變，徐克說：「周迅從擅演悲劇轉變成精靈小女人，桂綸鎂從清純玉女變得野性，張雨綺則由乖巧女生變得霸道，讓男人拿她沒法。」<br> 撰文：林妃</p></body></html>
