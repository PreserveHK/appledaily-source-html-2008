<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖碧兒力證冇俾雪藏 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖碧兒力證冇俾雪藏 - 馮仁昭</h1><p>廖碧兒噚日接受商台節目嘅電話訪問，有傳佢因為唔肯續約TVB而俾公司雪藏，噚日佢就否認其事，仲話：「我𠵱家先返緊公司傾之後出埠工作，年年喺呢個時候都會講，我未約滿，同公司仲有幾長嘅合約。」問到佢嘅緋聞男友陳豪被指好富貴時，仲俾人改咗花名叫「So豪」，廖碧兒就即時轉移話題講自己嘅未來工作，佢仲話好想到北京睇奧運賽事，但佢現時要以工作為重，感情事都係要睇時間同緣份先決定。</p></body></html>
