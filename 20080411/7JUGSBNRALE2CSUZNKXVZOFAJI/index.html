<html><header><meta charset="utf-8"><title>陳鍵鋒跳海都要靚</title></header><body><h1>陳鍵鋒跳海都要靚</h1><p>陳鍵鋒和梁嘉琪昨日為電視劇《學警狙擊》在西灣河拍外景，劇情指有人跳海報警，原本要梁嘉琪落海救人，可惜她膽怯不敢跳海，陳鍵鋒因看不過眼代為救人。</p><p>考獲拯溺章</p><p>梁嘉琪本身不懂游水，所以在碼頭邊拍扮跳海時也感到很擔心。相反陳鍵鋒曾考獲拯溺章，一點也不怕，他說：「因為讀書時知道做救生員人工高，可以當暑期工，所以就去考章，做救生員時都冇救過人，今次拍戲終於可以試吓救人，我都係第一次拍跳海戲。」姿整的陳鍵鋒落海前強調不會弄濕頭髮，不過最後由頭濕到腳，但他在海中仍不時整理頭髮，十分貪靚。<br> 採訪、攝影：胡比</p></body></html>
