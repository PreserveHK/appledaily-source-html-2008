<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊抵港亂噏阿嬌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊抵港亂噏阿嬌 - 馮仁昭</h1><p>飛輪海成員吳尊前晚約10點鐘喺赤鱲角機場出現，佢喺經理人陪同下出閘，有半百fans接機，仲帶晒禮物舉起紙牌，場面都幾混亂。吳尊話：「我今次主要出席《梁祝》記者會，我不是秘密來的，一早說了會來，我都會見阿Sa（蔡卓妍），見不見阿嬌（鍾欣桐）就要等公司安排。」在旁嘅經理人就驚死佢講錯嘢，搶答話：「他不會見阿嬌。」跟住就拉咗吳尊走。</p></body></html>
