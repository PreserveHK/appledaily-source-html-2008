<html><header><meta charset="utf-8"><title>步姐否認扮聾博宣傳</title></header><body><h1>步姐否認扮聾博宣傳</h1><p>日本女歌手濱崎步日前在個唱中被踢爆左耳回復聽覺，指她經常借失聰製造話題，為新碟造勢，但步姐所屬的avex唱片公司已向傳媒澄清，步姐並沒有恢復左耳的聽覺。</p><p>新碟落第二位</p><p>另一方面，步姐為慶祝出道10周年而推出的新碟《MirrorcleWorld》，雖提前一日於本周二面世，令她順利登上Oricon單日細碟榜冠軍，但翌日即被騎呢組合「羞恥心」打落第二位。看來步姐雖然單手掩胸上陣拍攝唱片封面，但對細碟銷量卻沒有太大幫助。</p></body></html>
