<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅小惠賣畫做善事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅小惠賣畫做善事 - 馮仁昭</h1><p>梅小惠噚日喺將軍澳電視廣播城錄影《星級廚房》節目，周中師傅知道小惠下個禮拜四（17號）生日，特登錫咗佢一啖當係慶祝，仲話小惠上完呢個節目之後，好快會嫁得出喎！小惠當然笑晒口咁話：「我都好意外師傅會知道我生日，𠵱家我都係平常心睇感情事，而生日嗰日約咗屋企人同埋朋友一齊過，嗰晚仲搵咗曾志偉同阮兆祥拍賣四幅由我畫嘅油畫，得到嘅錢會捐去做善事！」</p></body></html>
