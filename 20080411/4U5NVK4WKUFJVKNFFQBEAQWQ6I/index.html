<html><header><meta charset="utf-8"><title>澤尻牛一男友飯糰賀壽</title></header><body><h1>澤尻牛一男友飯糰賀壽</h1><p>日本女星澤尻英龍華，在剛過去的星期二（8日）22歲牛一，昨日出版的日本雜誌《FRIDAY》，就偷拍到她在生日當晚於東京西麻布一間高級餐廳慶祝完畢時，獲事務所工作人員撐起傘子護送她離開店舖的照片，壽星女臉上洋溢笑容。</p><p>六本木購物</p><p>雜誌又在澤尻生日的前一晚，偷拍得其男友高城剛，收工後先到便利店買了數個飯糰，然後駕車回家會女友，但高城所買的竟不是香檳或大蛋糕為女友慶生日，令人有點意外。澤尻在男友家迎接生日後，翌日下午才獨自駕車離開，她先到六本木及青山購物，之後才到西麻布的餐廳與友人慶祝生日。</p></body></html>
