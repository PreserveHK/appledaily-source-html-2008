<html><header><meta charset="utf-8"><title>Net語典--半糖夫妻：一周單獨生活五天</title></header><body><h1>Net語典--半糖夫妻：一周單獨生活五天</h1><p>半糖夫妻是指同城分居的婚姻方式：兩個人婚後並不生活在一起，而是過着「五加二」的生活。夫妻倆五個工作日各自單獨生活，周末兩天才與另一半聚首。據稱，半糖夫妻在內地是流行於高學歷、高收入的年輕都市夫妻的一種全新婚姻模式。他們認為，這種模式將有助於維護個人空間，保持婚姻新鮮感。據內地一份對萬名白領所作的調查顯示，認為「半糖夫妻」很好的佔22%，可嘗試的佔51%，最好不要和堅決拒絕的，僅佔27%。</p></body></html>
