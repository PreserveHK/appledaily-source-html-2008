<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳素顏有票房 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳素顏有票房 - 馮仁昭</h1><p>江若琳噚日接受新城電台訪問，同時宣傳電影《六樓后座2之家屬謝禮》，講到有份主唱電影主題曲，佢不知幾咁興奮。之前江若琳承諾話，如果套戲票房過二百萬佢會請食飯，𠵱家佢終於有機會破費啦，佢仲已經諗定去邊度大擦自助餐㖭。講到喺戲中要素顏上陣，佢話：「初時都有啲擔心會趕客，但係喺首映當日聽到啲反應都幾好，𠵱家就算素顏出街都唔會遮遮掩掩，可以光明正大。」</p></body></html>
