<html><header><meta charset="utf-8"><title>新知熱聞：上海潮興「拼婚」省錢</title></header><body><h1>新知熱聞：上海潮興「拼婚」省錢</h1><p>內地消費物價指數連創新高，為節省開支，網民曾創出「拼車」、「拼餐」等共享方式，而上海最近又出現「拼婚」風潮，即不同的新人在網上相約，通過一起買家具、租婚車、訂酒店辦酒席和禮餅（圖）等，從而獲得更多優惠；新人還可共用一些婚禮上一次過使用的東西，如婚紗、化妝品或婚鞋，從而達到省錢的目的。<br> <br>  http://news.eastday.com/s/20080410/u1a3519950.html </p></body></html>
