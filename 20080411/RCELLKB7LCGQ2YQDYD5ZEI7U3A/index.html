<html><header><meta charset="utf-8"><title>劉美君再遇尹子維</title></header><body><h1>劉美君再遇尹子維</h1><p>前晚Juno在九展搞潮騷，大班圈中人紛紛前往潮聖看騷，當年曾被影到當街接吻的劉美君和尹子維，當晚前後腳出現，另外還有潮人黃偉文、鈴木仁、余文樂、沈嘉偉、容祖兒前緋聞男友陳方藤、張艾嘉、徐濠縈、梁漢文和女友Karen。欣宜老外男友也有到場，有傳他和欣宜分手，向他求證時，他以英文說：「我唔識睇中文。」他表示欣宜沒有讀報道給他知，總之他會支持欣宜。此外出席中環派對有吳雨霏、吳建豪、樂隊24味和Rosemary等。</p></body></html>
