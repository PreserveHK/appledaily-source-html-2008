<html><header><meta charset="utf-8"><title>財話短說<br>大小非解禁未影響交行</title></header><body><h1>財話短說<br>大小非解禁未影響交行</h1><p>▲交通銀行（3328）共有132.4億股A股限售股份昨日起解禁，《21世紀經濟報道》引述交行副行長錢文揮（圖）說，相信大小非解禁未必對該行股價造成實質影響，因大部份投資者已表達了長期持有的願望。對於董事會提請股東大會議決，授權董事會在不超過08年半年度可供分配利潤總數40%的範圍內，批准具體的利潤分配方案，他指有穩定股價作用，因議案一旦通過，是次解禁後的小非若選擇拋售股票，將放棄中期分紅的權利。</p></body></html>
