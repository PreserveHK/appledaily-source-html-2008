<html><header><meta charset="utf-8"><title>08世博水與林做主題</title></header><body><h1>08世博水與林做主題</h1><p>2008年西班牙世界博覽會（Expo2008），下月14日在東北部城市薩拉戈薩（Zaragoza）揭幕，為期三個月的大會主題是「水和持續發展」（WaterandSustainableDevelopment），會場有八座大樓，分成五個生態地理區，包括草原、熱帶雨林等，各洲場館分佈其中，這一座拉丁美洲場館就圍繞水和樹林兩大概念設計。Expo2008有104個國家參加，93天會期期間有3,400項節目。<br> 法新社</p></body></html>
