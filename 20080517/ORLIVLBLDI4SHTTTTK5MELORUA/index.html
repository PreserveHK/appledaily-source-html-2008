<html><header><meta charset="utf-8"><title>三星超薄電腦撼Macbook</title></header><body><h1>三星超薄電腦撼Macbook</h1><p>蘋果超薄MacbookAir有勁敵了！三星成功將新一代顯示屏技術──有機發光二極體（OLED）應用在手提電腦上，相比目前的LCD技術，OLED的畫面清晰度及對比度更高，而且省卻背光板，可令機身做得更薄，而且擁有WXGA級的1280×768解析度，影像鮮明得無話可說，加上鍵盤採用全新的平面輕觸式設計，外形靚絕。三星預計明年可以推出14吋至15.4吋版本，意味這一部12.1吋的細碼型號有可能更早面世。<br> DVICE網站</p></body></html>
