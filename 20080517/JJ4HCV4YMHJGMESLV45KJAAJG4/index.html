<html><header><meta charset="utf-8"><title>義賣限定版PSP賑災
</title></header><body><h1>義賣限定版PSP賑災
</h1><p>四川大地震導致數萬名同胞傷亡，全球各地都伸出援手，Game界亦不甘後人。Playstation日前於海港城舉行「四川熊貓限定版PSP」義賣活動，並由周麗淇以及高清寶寶親自為PSP包裝，再義賣給各機迷，籌得款項將全數捐給「香港世界宣明會」。另外，XBOX亦於今明兩日在旺角朗豪坊舉行「慈善打機馬拉松及義賣籌款日」，現場將設置救世軍籌款箱，所籌得善款將全數撥捐救世軍，作賑濟四川大地震之用。</p></body></html>
