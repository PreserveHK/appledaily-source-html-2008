<html><header><meta charset="utf-8"><title>Ashlee傳今天成婚</title></header><body><h1>Ashlee傳今天成婚</h1><p>美國女歌手AshleeSimpson上月初宣佈與FallOutBoy成員PeteWentz訂婚，兩人一直否認是奉子成婚。不過近日Ashlee位於比華利山家中忽搭起大型帳篷，其門外更有一隊保安駐守，不少人獲邀出席神秘活動，外傳Ashlee與Pete將於今天於家中結婚。</p><p>姊姊任伴娘</p><p>Ashlee與Pete的婚訊盛傳已久，雖然兩人未肯透露結婚日期，但Ashlee的父母、男方父母及其姊姊、現長居東岸陪伴男友TonyRomo的Jessica也於日前現身Ashlee家中，故有傳婚禮將於今天舉行，而其姊姊Jessica還會擔任伴娘。</p></body></html>
