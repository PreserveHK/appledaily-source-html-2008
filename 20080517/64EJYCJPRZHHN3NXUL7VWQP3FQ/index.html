<html><header><meta charset="utf-8"><title>白色單車悼車禍亡魂</title></header><body><h1>白色單車悼車禍亡魂</h1><p>如果你發現路邊燈柱，拴住一架全白色單車，不要覺得奇怪。這代表附近有人踏單車時，死於交通意外。白單車是不認識死者的人，寄予的哀悼。<br> 在單車車禍現場放置白色單車，是全球性的自發活動。第一架白單車在2003年於美國密蘇里州聖路易斯巿出現，至今歐美已有30個城巿出現過白單車。不但車架、椅墊是白色，連輪子也塗上白色，車上繫上一個牌，寫上悼念字句，旁邊還放有鮮花。<br> 推動這項活動的GhostBikes網站，教人如何製造白單車，盼藉白單車，提醒大家注意道路安全。<br> 英國《泰晤士報》</p></body></html>
