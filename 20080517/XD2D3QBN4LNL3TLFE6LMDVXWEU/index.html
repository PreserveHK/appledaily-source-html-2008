<html><header><meta charset="utf-8"><title>超浮誇晚裝重33磅</title></header><body><h1>超浮誇晚裝重33磅</h1><p>雜誌《VanityFair》早前找來人氣劇集《GossipGirl》女星BlakeLively拍照，這原本很平常，不過Blake拍照時，卻要穿上一襲ChristianDior的重量級黃色晚裝，稱得上重量級，因為這襲長得誇張的晚裝，重量達15公斤（33磅），上面鑲滿斯華洛世奇（Swarovski）的水晶及6,000塊小金片，所以才如此具份量。<br> 《VanityFair》</p></body></html>
