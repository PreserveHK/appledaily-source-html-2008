<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳浩康拒莊思敏探班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳浩康拒莊思敏探班 - 馮仁昭</h1><p>吳浩康噚日喺商台做訪問，佢呢個禮拜二先喺蘭州拍完劇返香港，聽日（18號）又要返上去繼續拍劇，佢話：「地震嗰陣都有好多人打畀我，女朋友同屋企人都有打嚟，公司亦都好緊張，都有諗過返唔返去再繼續拍，不過唔想因為自己而影響到套劇嘅進度。」佢話今次去蘭州會逗留半個月，問佢女友莊思敏會唔會去探班？佢話：「今次唔好啦，佢都有嘢做喇！」</p></body></html>
