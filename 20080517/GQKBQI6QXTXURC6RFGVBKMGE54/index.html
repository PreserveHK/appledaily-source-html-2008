<html><header><meta charset="utf-8"><title>兩軍6國腳戰麒麟盃</title></header><body><h1>兩軍6國腳戰麒麟盃</h1><p>【綜合日本外電】新一屆麒麟盃將於下周四（22日）揭幕，日本隊首戰則會在24日對科特廸瓦，27日對巴拉圭；而教練岡田武史早前已選出27人參戰名單，其中浦和紅鑽及大阪飛腳合共佔6名球員入選。</p><p>浦和紅鑽有前鋒高原直泰、中場鈴木啓太及兩名守將阿部勇樹及田中鬪莉王獲岡田武史徵召，而前紅鑽球員、現效力德甲禾夫斯堡的長谷部誠同告入選。大阪飛腳方面，則只有安田理大及遠藤保仁獲徵召，這兩名中場雖有傷在身，但屆時應已傷癒。</p></body></html>
