<html><header><meta charset="utf-8"><title>關仁隱事：富家公子戀情激親老竇 - 關仁</title></header><body><h1>關仁隱事：富家公子戀情激親老竇 - 關仁</h1><p>「富家公子」同「小女星」拍拖，佢老爹幾乎俾佢激死，富家公子對住老竇嘅質問，死口唔認呢段戀情，但佢老爹咁了解個仔，梗係知道個仔講緊真話定大話啦！不過明知個仔身邊有咁多女朋友，相信個仔同小女星唔會好得幾耐，所以冇為呢件事同個仔嘈啦！<br> 富家公子真係對娛樂界啲女仔幾有好感，好似之前佢睇中女歌手「長頸鹿」，仲想簽佢入自己公司，但人哋仲有幾年合約，又有個好親密嘅男朋友，當然唔會咁易受媾啦！<br> Textby關仁</p></body></html>
