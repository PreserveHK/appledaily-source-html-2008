<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AV女優十指難掩巨胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AV女優十指難掩巨胸 - 馮仁昭</h1><p>日本三位AV女優矢澤王留伊、寶月光同愛音優，前晚同6位男fans喺銅鑼灣一齊食飯，之後佢哋仲同男fans玩遊戲，三個女優揀定心儀嘅男仔，之後佢哋蒙住眼，靠摸嚟認番佢哋揀嘅男仔，其中愛音優完全冇避忌咁摸男fans嘅下體，表現好鬼大膽。之後佢哋畀記者影相時，寶月光同愛音優突然扯低衫用手遮胸，但喺手指罅度露點兼露乳暈，行為認真騎呢兼出位。</p></body></html>
