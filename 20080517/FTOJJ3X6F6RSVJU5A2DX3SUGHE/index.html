<html><header><meta charset="utf-8"><title>關仁隱事：二奶台出手低難發圍 - 關仁</title></header><body><h1>關仁隱事：二奶台出手低難發圍 - 關仁</h1><p>「二奶台」轉咗新老細後，成日對外發放話有大水喉射住嘅消息，一度搞到「大婆台」唔少奀星心郁郁，事關大婆台嘅高層「數字小姐」隻手遮天，只係對幾位小生青睞，所以做嚟做去都係得佢幾位愛將，其他奀星反正坐喺度等，加上以為跳槽有着數，咪主動撩二奶台傾過檔，點知九成九都係無功而還。聽聞二奶台見啲奀星送上門，咪壓價只肯畀奀星原有嘅一半人工，結果連奀星都唔吼。二奶台孤寒人哋又孤寒自己，試問又點能夠追過大婆台呢？<br> Textby關仁</p></body></html>
