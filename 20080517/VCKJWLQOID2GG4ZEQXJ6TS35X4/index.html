<html><header><meta charset="utf-8"><title>識飲識食：風味泰印Buffet</title></header><body><h1>識飲識食：風味泰印Buffet</h1><p>香港人特別鍾意食泰印等東南亞菜式，泰式生蝦、印度咖喱雞已經難以引起食慾，新派小食或是宮廷美食才是老饕的那杯茶。TheBox最近推出特色的東南亞菜式自助餐，好似有印度豌豆、燈籠椒蝦仁、花生醬沙嗲豆腐等風味小食，還有泰式鮮茄湯、印度Tandoori烤肉等，聞到陣陣的烤肉味已經令你食指大動。<br><br>記者：區佩嫦</p><p>燈籠椒蝦仁</p><p>絕非細細粒的蝦仔，將之烤香，撒上印度特色辣椒粉，惹味！</p><p>TheBox（28050638）<br> 地址：中環國際金融中心商場4010號舖<br> 收費：星期日至五$198/位、星期六$238/位</p></body></html>
