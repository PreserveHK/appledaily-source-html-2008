<html><header><meta charset="utf-8"><title>肥積最愛星爺《功夫》</title></header><body><h1>肥積最愛星爺《功夫》</h1><p>積比力克（JackBlack）在《功夫熊貓》中為功夫迷熊貓配音，昨日在記者會上被問到最喜歡那一齣功夫電影時，他大讚周星馳說：「周星馳的《功夫》，我愛死了，後來還找他的《少林足球》來看，他真是太聰明了。」肥仔積這幾天宣傳電影，不停搞笑打功夫，他透露功夫片是他很喜歡的類型，小時候還夢想成為李小龍。</p><p>德斯汀寸記者</p><p>至於從影40多年德斯汀荷夫曼，今次是首次為動畫配音，有記者打趣問這是否意味其事業走下坡？他笑說︰「文化在退步中，你們的職業也一樣！」引起哄堂大笑。<br> 撰文：黃珈楠</p></body></html>
