<html><header><meta charset="utf-8"><title>關仁隱事：西降拍黑幫片辱國 - 關仁</title></header><body><h1>關仁隱事：西降拍黑幫片辱國 - 關仁</h1><p>「史丹福」同「蛙王」俾經理人塑造成螢幕情侶，合作得多真係撻着咗，佢哋嘅經理人見佢哋一齊拍戲票房好好，當晒佢哋係寶，由得佢哋奉旨拍拖。好似佢哋最近上映嗰套新戲，喺香港票房好好，點知返唔到內地上映，原來係因為佢哋套戲內容亂搞男女關係喎，不過事實係呢排內地忙緊搞運動會，小小事都會放大嚟睇，電影送檢，都係送一套死一套，「西降」套《東洋故事》都同一命運，話佢哋內容講東洋嘅中國黑社會，有辱國家喎，真係官字兩個口喇！<br> Textby關仁</p></body></html>
