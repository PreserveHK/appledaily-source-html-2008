<html><header><meta charset="utf-8"><title>關仁隱事：囂仔拗攣訊號食檸檬 - 關仁</title></header><body><h1>關仁隱事：囂仔拗攣訊號食檸檬 - 關仁</h1><p>近排人氣鼎盛嘅「囂仔」，佢嘅性取向一直都係個謎，不過近來就傳佢同「賓仔」過從甚密，成日俾傳媒影到賓仔去囂仔屋企嘅相，搞到佢哋嘅斷背緋聞越傳越犀利。不過關仁知道其實囂仔未同賓仔喺埋一齊之前，囂仔同高大靚仔嘅「訊號」都相當之老友，嗰時囂仔未有咁紅，一有時間就約訊號去飲嘢行街，甚至有人見過佢哋兩個喺銅鑼灣同灣仔一帶漫步傾心事，關仁就八到其實當時囂仔有意思追求訊號，只可惜訊號唔係同道中人，所以先至冇搞出斷背情，不過雖然大家唔係志同道合，但囂仔同訊號到𠵱家都仲係好好朋友㗎！<br> Textby關仁</p></body></html>
