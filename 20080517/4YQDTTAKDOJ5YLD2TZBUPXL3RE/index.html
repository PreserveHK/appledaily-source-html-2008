<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林青霞交代從未自殺 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林青霞交代從未自殺 - 馮仁昭</h1><p>噚日新浪網消息話日本作家鐵屋彰子用咗10年時間追訪林青霞同佢嘅好友，將所得資料編寫成《永遠的林青霞》，裏面有提佢同秦漢嘅感情瓜葛，包括79年青霞為苦戀避走美國，同埋一度傳佢喺新加坡食咗過量藥物，書裏面青霞回應話：「沒有自殺，我當時很消沉，心情非常抑鬱，只想好好睡個覺，那段日子很痛苦。」𠵱家係邢太嘅佢仲話：「有一個人用心，就能讓兩個人開心。」</p></body></html>
