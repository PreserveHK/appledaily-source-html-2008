<html><header><meta charset="utf-8"><title>關仁隱事：皇妃送上門求簽約 - 關仁</title></header><body><h1>關仁隱事：皇妃送上門求簽約 - 關仁</h1><p>實力派花旦「皇妃」，因為唔係「公仔箱」嘅親生女，所以一直冇機會捧個花旦獎，早年皇妃喺爭花旦獎時大熱倒灶，雖然佢口口聲聲話唔緊要，但其實心裏面介意到不得了，由於佢深明親生女嘅重要性，而佢一直冇簽經理人合約，所以向公仔箱提出簽經理人合約嘅要求，但公仔箱嫌皇妃年紀唔細，咪好婉轉咁拒絕咗，搞到皇妃好鬼冇癮。不過，皇妃冇放棄，聽聞佢冇幾耐之前透過一位幕後人向公仔箱高層暗示想簽經理人合約，但係嗰位高層話要研究吓先喎。<br> Textby關仁</p></body></html>
