<html><header><meta charset="utf-8"><title>Eason探孤兒晒球技</title></header><body><h1>Eason探孤兒晒球技</h1><p>陳奕迅（Eason）上周四於大馬舉行巡迴演唱會，之後更抽空到當地的孤兒院恩惠之家探訪小朋友，當Eason到孤兒院時即發揮其搞笑本色搞氣氛，即場問當地小朋友：「你哋有冇聽過我唱嘅《超人廸加》，有冇聽過我嘅歌？」<br> 不過Eason卻慘食檸檬，因為小朋友笑笑口，並細細聲表示只聽過周杰倫的歌，Eason即向他們表示周杰倫也曾為他作過曲，小孩依然沒有反應，場面搞笑。之後Eason更即場任由小朋友點唱，他清唱了《你的背包》，以大哥哥身份再與小朋友踢足球，打成一片。</p></body></html>
