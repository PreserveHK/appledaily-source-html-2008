<html><header><meta charset="utf-8"><title>奧雲、姬蒂婚前鬧分手</title></header><body><h1>奧雲、姬蒂婚前鬧分手</h1><p>荷李活男星奧雲韋遜（OwenWilson）與姬蒂韓遜（KateHudson）今年3月再復合，有說奧雲於前周慶祝姬蒂29歲生日時，已成功向女方求婚，兩人並決定於明年拉埋天窗。不過婚訊傳出不過一周，奧雲與姬蒂日前發生爭拗，更宣告即時分手。<br> 現正於波士頓拍片的姬蒂，日前得悉奧雲與一名女子於酒吧中親熱，即時向男友問話，怎料兩人因此發生爭執，姬蒂最終更聲淚俱下，提出分手。知情人說：「他們自復合以來爭拗不斷，姬蒂覺得兩人都需要冷靜，故此提出暫時分手。」</p></body></html>
