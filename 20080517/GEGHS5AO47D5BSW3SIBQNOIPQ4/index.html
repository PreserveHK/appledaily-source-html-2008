<html><header><meta charset="utf-8"><title>關仁隱事：聾女復出唔掂即閃 - 關仁</title></header><body><h1>關仁隱事：聾女復出唔掂即閃 - 關仁</h1><p>以前清麗脫俗嘅「聾女」，冇做幕前好耐，早排幫「三色台」拍咗套劇集，不過佢拍嗰陣好大壓力，仲搞到狀態好差，把聲都沙到拆晒，可能係平時嘆慣，拍劇嘅時候作息顛倒，聾女休息唔夠所以越拍越殘。三色台之前諗住借聾女復出幫套新劇做賣點，可惜出到嚟效果差強人意，聾女自己都頂唔順，仲喺套劇出街就即刻離港，關仁覺得佢呢招斬腳趾避沙蟲唔係咁好，由於聾女離開水銀燈太耐，要佢立即適應番係好難，如果佢肯出嚟解釋一吓，觀眾應該都會體諒嘅。<br> Textby關仁</p></body></html>
