<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.好友做擋箭牌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.好友做擋箭牌 - 馮仁昭</h1><p>吳彥祖（右）嘅女友LisaS.（左）日前去咗上海參加《舞林大會》，挑戰牛仔舞。近年LisaS.經常俾人追問幾時同男友拉埋天窗，佢通常會用好友樂基兒做擋箭牌，佢話：「樂基兒會喺我之前結婚，我要做佢伴娘。」LisaS.坦白咁話佢唔係一個好着重結婚嘅人，而且吳彥祖喺呢方面同佢心意相通，至於生BB，佢話一切順其自然，如果有一日佢哋真係有BB，佢哋一定會好開心。</p></body></html>
