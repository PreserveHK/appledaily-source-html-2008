<html><header><meta charset="utf-8"><title>《20世紀少年》暑假殺埋身</title></header><body><h1>《20世紀少年》暑假殺埋身</h1><p>由日本男星唐澤壽明主演的《20世紀少年》真人版電影，現已拍得如火如荼。電影將分為三部曲上映，首部曲已落實於8月30日在港日兩地同步上映，而第二和第三部曲則在明年1月及於夏季上映。</p><p>漫畫銷量佳</p><p>電影改編自漫畫家浦澤直樹的同名作品，總銷量超過2,000萬本。唐澤壽明與豐川悅司及女星常盤貴子分別飾演主角健次、落仔及雪路。故事講述健次與一班朋友在童年時玩對抗邪惡組織的遊戲，並寫下預言書。估不到在30年後，書中的預言竟變成事實，有人更藉此策劃滅亡地球計劃。</p></body></html>
