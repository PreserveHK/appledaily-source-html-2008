<html><header><meta charset="utf-8"><title>關仁隱事：馬騮媽被衰仔累走佬 - 關仁</title></header><body><h1>關仁隱事：馬騮媽被衰仔累走佬 - 關仁</h1><p>自從馬騮仔唔生性避走他鄉後，搞到佢老媽子「馬騮媽」都冇眼睇。本來馬騮媽喺楓葉國開咗間屋仔公司，不過最近佢間公司執咗，而佢就人間蒸發咗，冇人知佢嘅行蹤，有口痕友話，因為成日有啲小狼隊去煩佢，搞到佢連生意都唔想做，冇計啦，隻馬騮仔咁百厭，辣着咁多人，為人母者點都要負番啲責任。之但係咁啱得咁蹺，馬騮仔前幾度嘅女友「B女」，佢阿媽又係開咗間屋仔公司，自從過年至今都冇佢影蹤，唯一唔同係佢間公司冇執到，有個拍檔幫佢睇門口。<br> Textby關仁</p></body></html>
