<html><header><meta charset="utf-8"><title>資料寶藏：拿軍鬥首都隊「大」無畏 - 藍鑽石</title></header><body><h1>資料寶藏：拿軍鬥首都隊「大」無畏 - 藍鑽石</h1><p>拿玻里曾積弱，但就算以前如何被看淡，對首都雙雄都鬥得轟轟烈烈，縱然輸波亦合演「大」戰，似乎要盡力證明自己是北部以外的最強勢力。</p><p>曾打和羅馬4:4</p><p>拿玻里近3季已先後與首都雙雄對陣4次，之前兩次越級挑戰都輸，而今季升班後雖然亦僅得1和1負，但表現已較前理想，如首循環對羅馬戰至4:4，是今季意甲經典場次；至於意盃首回合負拉素，亦十分緊湊，如非保羅簡拿華路完場前助攻中柱，應不致敗走首都。無論如何，按往績走勢攻「大」是除笨有精。<br> 藍鑽石</p></body></html>
