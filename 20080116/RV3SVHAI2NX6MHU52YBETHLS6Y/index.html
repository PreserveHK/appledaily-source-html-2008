<html><header><meta charset="utf-8"><title>迎鼠接福：動土拜神求平順</title></header><body><h1>迎鼠接福：動土拜神求平順</h1><p>過年前，屋宅或須修補粉飾，皆屬動土，之前宜拜神以求順利，可用以下祭品：五色豆（如紅豆、黃豆、白豆、綠豆、黑豆或其他）、白方糖、肥豬膏（街市新鮮肥肉）五件、白米或紅米，以上祭品分成五份。另用品：五土衣及三炷香五份、蠟燭一對。<br>儀式如下：五份祭品及用品，分置屋的四角及中央，由西北角起順時鐘方向，最後中央當天設神壇位置將香燭點着，先用元寶拜祭，再拿起祭品撒回角中，跟着將元寶化之。順序將香燭搬出屋外棄之，回屋中打掃清潔地上之祭品，才開始動土動工。</p><p>資料提供：張倢棟師傅（96283389）</p></body></html>
