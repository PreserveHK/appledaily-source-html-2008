<html><header><meta charset="utf-8"><title>聰明筆知執筆人心事</title></header><body><h1>聰明筆知執筆人心事</h1><p>用筆墨表達情感，可以寫詩繪畫，若用電子產品公司飛利浦（Philips）新發明的聰明筆，情感應可更豐富。這支筆的秘密，在於筆桿內置感應器，可探測執筆人的心事，然後畫出變化多端的線條。<br> 聰明筆可探測執筆人的心跳、血壓、皮膚溫度和手指壓力，繼而把資料傳送至內置晶片，分析出心理狀況。因應心情起伏，墨水會變色，筆嘴會變形，執筆人可寫出和畫出不同線條。<br> 飛利浦表示：「文件的簽名任何時候看起來都一樣，儘管簽名時有時是興奮，有時是猶豫。這支筆則可載下這些心情，更有歷史價值。」不想披露心迹？不要緊，關掉「聰明」裝置即可。<br> 英國《新科學家》雜誌</p></body></html>
