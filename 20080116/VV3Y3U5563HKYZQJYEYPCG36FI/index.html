<html><header><meta charset="utf-8"><title>山口式08連續精采3個月</title></header><body><h1>山口式08連續精采3個月</h1><p>1月的山口式早到了香港，《機動警察》劇場版的1號和3號，及鐵人28都剛剛有售，太原街$130左右有售。1號英格倫今回裝備上多了雷明登，而腳甲亦可打開藏手槍。但QC一般，有興趣的朋友，購買時又要「驗屍」。至於鐵人28，QC較好，而且有斷手形態，即刻叫老闆收錢。1月只是Fans出血的熱身罷了，2、3月更厲害，先有《機動警察》的鷹頭獅潛水形態和《鐵人28》中的黑牛，打後再有《變形金剛》的火棒和星星叫。看來比星星叫更受歡迎的音波，和《Macross》紅藍夫婦機，大有可能在往後日子推出。<br><br>記者︰陸俊雄&#13;</p></body></html>
