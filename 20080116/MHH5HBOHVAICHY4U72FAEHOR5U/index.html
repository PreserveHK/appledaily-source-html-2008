<html><header><meta charset="utf-8"><title>英式好飾</title></header><body><h1>英式好飾</h1><p>向來對於手做飾物情有獨鍾，雖然手作仔看來總是帶點粗糙，但就是這份小瑕疵讓它變得更獨一無二。來自英國的N2，專門出品自家手作仔，雖然設計Concept走極端路線，但手工卻有絕對保證。紅色手指珠片袋仔，或者是由珠仔同毛冷公仔所織成的頸鏈，都既有FairyTale味道，又不會太過女人!想再型少少，個人推介卡通圖案的頸鏈及Brooch!<br>（Younie）</p><p>LittleBlackDress（21473218）<br> 中環威靈頓街61號地舖</p></body></html>
