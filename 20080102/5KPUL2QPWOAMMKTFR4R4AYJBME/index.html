<html><header><meta charset="utf-8"><title>陳豪、廖碧兒相擁度除夕</title></header><body><h1>陳豪、廖碧兒相擁度除夕</h1><p>陳豪和廖碧兒這對緋聞情侶，前晚大除夕獲無綫安排，拍拖到奧海城與關淑怡、陳慧嫻等出席《全城狂歡邁向2008》，二人以王子和公主的造型拖手亮相，襯到絕。踏入08年零時，廖碧兒更與陳豪擁抱慶祝，然後真情流露地說：「能夠同身邊人擁抱真係好開心。」</p><p>「今晚夠難忘」</p><p>陳豪接受訪問時則說：「今晚好開心，夠難忘，𠵱家係人生最好嘅階段，又有獎攞，聖誕又多工作。」問是否與廖碧兒共度佳節特別開心？他說：「唔好咁講，我工作為上，新一年希望身體健康。」<br> 採訪、攝影：卓寶花</p></body></html>
