<html><header><meta charset="utf-8"><title>金鐘民、鉉英姊弟戀成真</title></header><body><h1>金鐘民、鉉英姊弟戀成真</h1><p>曾拍攝韓劇《不良家族》的31歲女星鉉英，憑搞笑形象深受觀眾歡迎。韓國報章《Sports首爾》便偷拍到鉉英昨日凌晨在人氣組合高耀太成員金鐘民住所內的停車場出現，從而揭發兩人正發展姊弟戀。<br> 今年28歲的金鐘民兩個月前入伍當兵，他藉軍方的元旦休假與鉉英在深夜短敍。當晚，兩人均戴上鴨舌帽，在車內談心接近1小時。雖然金鐘民曾在06年的綜藝節目《HappySunday女傑6》特別篇中向鉉英告白，但觀眾當時以為兩人純粹搞氣氛，沒想到他們真的成為情侶。鉉英的經理人公司也默認他們熱戀中。</p></body></html>
