<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯谷新碟冇聲出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯谷新碟冇聲出 - 馮仁昭</h1><p>林峯最近推出個人唱片，馬不停蹄四出造勢，病咗嘅佢就算係咁咳都要死頂。噚日佢去馬鞍山一個商場宣傳，近200歌迷排隊等攞簽名，林峯仲多次落台握手致謝。點知唱唱吓歌，混亂間有人整甩條電線，搞到支咪冇聲，林峯好搞笑話：「證明我係唱現場啦！」嚟緊《溏心風暴》開拍續集，林峯話：「今次我個角色同之前完全唔同，而且會同好多人做對手戲，兜到亂晒！」</p></body></html>
