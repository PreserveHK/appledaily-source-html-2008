<html><header><meta charset="utf-8"><title>朴志胤網誌抒情傳甩拖</title></header><body><h1>朴志胤網誌抒情傳甩拖</h1><p>曾經憑一曲《成人禮》紅遍香港的韓國女歌手朴志胤，自去年大方承認與34歲MV導演龍伊蜜運後，經常公開晒恩愛。但近日傳出兩人感情有變，令朴志胤急忙澄清。</p><p>新劇下月播</p><p>據悉朴志胤在上月尾曾經以「無可奈何」為題，在網誌內發表文章，惹來外界猜測她已經與男友秘密分手。昨日，朴志胤所屬經理人公司代為澄清說：「他們的感情很好，每日也有見面，朴志胤常寫下多愁善感的文章，才會惹來誤會。」朴志胤主演的古裝劇《飛天舞》將在下月首播，未知分手消息是否有意為新劇造勢？
</p></body></html>
