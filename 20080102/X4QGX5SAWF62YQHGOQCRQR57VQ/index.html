<html><header><meta charset="utf-8"><title>Avril咀老公賀新年</title></header><body><h1>Avril咀老公賀新年</h1><p>加拿大女歌手AvrilLavigne及美國歌手CarrieUnderwood等歌星，昨日分別於美國東西兩岸出席新年倒數活動，與眾同樂。<br> Avril昨日現身賭城拉斯維加斯PlanetHollywood出夕除夕派對，她先於台上舉行小型演唱會，於踏入08年一刻，鮮有跟另一半公開親熱的Avril更吻賀丈夫DeryckWhibley，場面溫馨。<br> 另一邊廂，鄉謠界小天后CarrieUnderwood及MaryJ.Blige則於紐約時代廣場與近百萬名市民齊齊倒數，場面熱鬧。</p></body></html>
