<html><header><meta charset="utf-8"><title>黃宗澤恨跟杏兒遊美加</title></header><body><h1>黃宗澤恨跟杏兒遊美加</h1><p>黃宗澤與胡杏兒一對緋聞情侶前晚拍拖到元朗擔任除夕倒數嘉賓，大會安排宗澤玩試味遊戲，由杏兒親自餵食，每當餵到辣椒油、芥辣等，杏兒都大大啖放入宗澤口，令其苦不堪言，事後宗澤更笑言逃不過杏兒的魔掌。<br> 首次拍檔過除夕倒數，他們都希望新一年搵錢買樓，當杏兒笑言是買第二層樓時，宗澤即指女友巴閉。談到農曆新年汪明荃將偕杏兒到美加登台，宗澤即一臉落寞，杏兒說：「有預佢，不過佢幾十套劇要拍，我會買手信畀佢。」宗澤就說：「冇晒心機，仲話去NewYorkshopping，真係08年第一個檸檬再加酸梅！」<br> 採訪、攝影：馬建華</p></body></html>
