<html><header><meta charset="utf-8"><title>Blog派分子：山田優墮小栗旬桃花陣</title></header><body><h1>Blog派分子：山田優墮小栗旬桃花陣</h1><p>模特兒出身嘅日本女星山田優，近年演出機會不斷，除咗有份客串聽日播出嘅《交響情人夢》特別篇外，又會夥拍當紮男星小栗旬，主演今個月15號首播嘅新劇《貧乏男子》。<br> 連日嚟阿優都趕工拍攝新劇，但仍然不忘更新網誌。早排佢同小栗旬合作為動畫配音，今次佢哋再度碰頭拍劇，所以阿優就喺blog度上載同小栗旬喺片場嘅合照，見佢哋老友鬼鬼，好似好friend咁噃。不過小栗旬近日易惹桃花，阿優要小心啲喇。<br> <br> 網址： http://yamada-yu.ameblo.jp/yamada-yu/ </p></body></html>
