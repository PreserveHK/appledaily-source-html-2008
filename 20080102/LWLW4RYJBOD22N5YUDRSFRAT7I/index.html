<html><header><meta charset="utf-8"><title>《紅白》收視慘不忍睹</title></header><body><h1>《紅白》收視慘不忍睹</h1><p>一年一度的《紅白歌唱大賽》已經曲終人散，事前被批評毫無睇頭的《紅白》，雖然有中島美嘉等當紅藝人以及緋聞情侶SMAP成員中居正廣與倖田來未助陣，但仍無助推高收視。<br> 《紅白》首部份關東地區的收視率雖較上屆提高2.2%，錄得32.8%收視，但第二部份的收視卻較上屆微跌0.3%，錄得39.5%收視，此部份是繼04年後最差的收視成績。至於TBS電視台對撼《紅白》的格鬥節目《K-1Premium2007》則錄得14.7%；周日舉行的《第49屆日本唱片大獎》收視則有16.8%。</p></body></html>
