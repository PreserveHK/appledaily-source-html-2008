<html><header><meta charset="utf-8"><title>保羅秘密做心臟手術</title></header><body><h1>保羅秘密做心臟手術</h1><p>今年65歲的前披頭四（TheBeatles）成員保羅麥卡尼（PaulMcCartney），被發現在去年秋天於倫敦一間私人醫院，秘密接受心臟血管修復手術。<br> 不知是否因與分居妻子希芙米爾斯（HeatherMills）的離婚官司，令保羅太過煩心，據昨日的英國《太陽報》報道，保羅早前多次向友人透露身體不適，經詳細診斷後，決定聽從心臟專科醫生的意見，接受血管修復手術。<br> 保羅的發言人昨日回應說：「這只是一個非常普通的手術。」據悉保羅手術後的情況也十分理想。&#13;</p></body></html>
