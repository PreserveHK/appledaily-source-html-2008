<html><header><meta charset="utf-8"><title>晒一晒：算命睇風水一折促銷</title></header><body><h1>晒一晒：算命睇風水一折促銷</h1><p>算命、睇風水居然有折？「好消息」、「算命一折價」（圖）、「風水一折價」。南昌市一名自稱李師祖算命先生，為慶祝自己的生日，竟舉辦「一折價活動」，原價6萬元的服務，一折價後為6,000元……家中和家門附近更貼滿減價促銷廣告，令人看後，哭笑不得。然而，有居民踢爆，該算命在這裏有好多年了，「能騙一個算一個」。<br>  http://www.qzwb.com/gb/content/2007-12/28/content_2683841.htm </p></body></html>
