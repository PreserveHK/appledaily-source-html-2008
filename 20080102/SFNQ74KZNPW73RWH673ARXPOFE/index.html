<html><header><meta charset="utf-8"><title>WonderGirls闖影圈獻吻</title></header><body><h1>WonderGirls闖影圈獻吻</h1><p>韓國女子偶像WonderGirls（WG），去年憑歌曲《TellMe》熱爆樂壇。其中人氣成員昭熙更踩入影壇，演出處女作電影《喜歡火熱》，昨日，她與有份演出的李美淑、金範等出席試映會，並舉行記者會。</p><p>參演真人騷</p><p>首次拍戲的昭熙表示十分緊張，片中她與男星金範更不乏接吻鏡頭。此外，5位WG成員稍後將飛到紐約，為師傅朴震榮在當地的演唱會擔任嘉賓外，又會拍攝MTV頻道的第3輯真人騷，並且為新歌《Wishingonastar》拍攝MV，十分忙碌。</p></body></html>
