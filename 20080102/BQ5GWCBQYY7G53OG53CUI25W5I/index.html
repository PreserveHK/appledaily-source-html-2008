<html><header><meta charset="utf-8"><title>趙金卿怕承諾唔拍拖</title></header><body><h1>趙金卿怕承諾唔拍拖</h1><p>趙金卿、黃淑儀和鋼琴女演奏家孫穎等，前晚在尖沙嘴出席健康快車「富貴吉祥紅盤宴」晚會。趙金卿透露與大班朋友除夕賭錢過新年，問新一年可想快快找個男友？她說：「有冇都冇所謂，我慣咗張床一個人瞓，遲啲我要成日返上海，好難畀到男朋友承諾。」<br> 孫穎當晚用琵琶演奏《十面埋伏》，她透露剛忙完上海、北京等四地的演出，月底會移師北京國家大劇院，她說：「今次我同翁帆（楊振寧妻子）一齊鋼琴演出，我哋四手聯彈，佢跟我學咗一年半。」<br> 採訪：RitaLeung<br> 攝影：EdwardChou</p></body></html>
