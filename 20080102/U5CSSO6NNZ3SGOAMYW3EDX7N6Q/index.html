<html><header><meta charset="utf-8"><title>冰冰赤腳會仔仔</title></header><body><h1>冰冰赤腳會仔仔</h1><p>由杜琪峯執導，周渝民（仔仔）與李冰冰主演的電影《蝴蝶飛》於下周四上映。仔仔和冰冰在戲中要應付不少危險鏡頭，有場戲講述兩人回到發生意外的馬路現場，當日已是夜深，冰冰赤腳在馬路上走，身邊不停有大貨車經過，驚險萬分。<br> 拍完這場戲，導演大讚冰冰專業，因為根據劇本構思，這場戲她只需穿拖鞋於馬路上行，但她試了一次位後，覺得若這場戲講述她是從睡房被仔仔硬拖到外面去，應該連拖鞋也不穿，所以主動提出赤腳拍攝。冰冰說：「其實拍攝時我也有點怕，但工作人員很體貼，已幫我清理馬路，避免有玻璃碎或碎石留在地上。」<br> 撰文：葉雪</p></body></html>
