<html><header><meta charset="utf-8"><title>中川翔子李小龍上身</title></header><body><h1>中川翔子李小龍上身</h1><p>日本性感女星中川翔子雖然只得22歲，但經常在網誌自認是李小龍的忠實fans。前日她演出富士電視台的新春綜藝節目時，便一展身手，模仿偶像李小龍大耍雙節棍，儆惡懲奸。<br> 以可愛打扮亮相的翔子在節目中大耍雙節棍，又不時起飛腳，對付壞人毫不手軟，最後她更換上黃色tubetop擺出李小龍的招牌甫士。自言是運動白癡的翔子表示為求演出成功，每晚都狂煲偶像的電影偷師，最初更被雙節棍弄到周身瘀痕。</p></body></html>
