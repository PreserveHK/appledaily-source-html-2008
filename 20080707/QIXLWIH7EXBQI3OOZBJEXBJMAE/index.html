<html><header><meta charset="utf-8"><title>Freeze扭籮頻放屁</title></header><body><h1>Freeze扭籮頻放屁</h1><p>Freeze前晚在尖沙嘴為新歌《SHIDAZA》排舞，她們齊露小蠻腰，並且勁扭屁股。石詠莉高舉雙手時，不慎將top扯起露出小半球，她說：「覺得呢首新歌相比《金睛火眼》樂而不淫，跳呢隻舞要唔停扭屁股，搞到我成日放屁。」<br> Freeze表示10月會在九展StarHall舉行音樂會，屆時以勁歌為主，嘉賓方面，她們十分大想頭，欲邀請陳奕迅及張學友，不過她們只是說笑，其實她們已請了農夫做嘉賓。<br> 採訪、攝影：魯萍</p></body></html>
