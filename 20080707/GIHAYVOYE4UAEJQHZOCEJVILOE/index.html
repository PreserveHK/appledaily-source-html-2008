<html><header><meta charset="utf-8"><title>魯振順組巨腩蚱蜢賣唱</title></header><body><h1>魯振順組巨腩蚱蜢賣唱</h1><p>魯振順、姜皓文及王俊棠等，前晚到紅磡出席海逸皇宮大酒樓三周年活動，眾人除獨唱外，還自稱是新組合「蚱蜢」，扮草蜢大唱勁歌熱舞，王俊棠戴上白色假髮扮型，而魯振順唱到興起時，更解開衫鈕露出大肚腩，引起全場觀眾起哄，其中更有師奶fans向王俊棠派利是。</p><p>霆鋒讚仔得意</p><p>姜皓文表示為了扮草蜢，由於舞步很難，他們三人排練了三日。近日姜皓文忙於拍電影《證人》，當中和謝霆鋒有不少對手戲，不過由於近日落雨，故此部份通告要取消。問到姜皓文有沒有見到霆鋒囝囝Lucas？他說：「咁又冇，不過佢成日同人講囝囝好得意。」<br> 採訪、攝影：王連連</p></body></html>
