<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之忙開騷思緒亂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之忙開騷思緒亂 - 馮仁昭</h1><p>王菀之（右）同陳柏宇噚日喺九龍灣Emax為「全港中學生烹飪比賽」擔任嘉賓。王菀之今年下半年會演出7個演唱會，打破過往紀錄，而今個月就會為父母嘅音樂會做鋼琴伴奏，佢話：「我由細個已經開始同父母夾歌，由我彈鋼琴佢哋唱歌。」另外，喺9月27同28日，王菀之會喺StarHall開騷，佢話：「今年好忙、好開心，但係個腦有啲混亂，希望接觸多啲大品牌，做啲紀念品喺演唱會度賣。」</p></body></html>
