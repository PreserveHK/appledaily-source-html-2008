<html><header><meta charset="utf-8"><title>江若琳露膠紙肉酸</title></header><body><h1>江若琳露膠紙肉酸</h1><p>江若琳、森美和關智斌等昨日到將軍澳中心宣傳他們有份配音的電影《猩戰前傳》（SpaceChimps）。江若琳玩遊戲時不小心露出胸前的白色防走光膠紙，事後她說：「好肉酸呀，露咗張膠紙出嚟！因為我之前走光做咗封面，之後就好小心，今日着咗兩件tube同用咗兩隻膠紙貼實。」對於介入老闆林小明的婚變傳聞，江若琳說：「我冇唔開心，都習慣咗啦，當係經歷囉。」</p><p>此外，森美表示一班商台DJ與即將到海外留學的卓韻芝餞行，他笑說：「我覺得阿芝應該係去外國生仔，兩年唔夠就會返嚟商台。」<br> 採訪、攝影：李珮洳</p></body></html>
