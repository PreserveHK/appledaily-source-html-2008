<html><header><meta charset="utf-8"><title>膠袋稅草案　料通過</title></header><body><h1>膠袋稅草案　料通過</h1><p>【本報訊】立法會下周三審議徵收膠袋稅條例草案，環境局長邱騰華有信心草案可以獲得通過。他強調，徵收膠袋稅並非為了增加政府收入，而是為了環保。他希望香港能仿效日本和美、加等地的成功經驗，先行立法提高香港市民的環保意識，希望市民使用膠袋前三思。<br> 邱騰華昨日出席環保團體「綠領行動」與領匯合作回收舊膠袋循環再用的活動。由今日起至年底，領匯在屬下12個屋邨商場設立回收箱，預料可以回收11萬個舊膠袋。</p></body></html>
