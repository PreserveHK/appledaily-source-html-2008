<html><header><meta charset="utf-8"><title>等買iPhone借機出位</title></header><body><h1>等買iPhone借機出位</h1><p>美國蘋果公司的新手機iPhone3G周五全球發售，照過去經驗應該不會供不應求，但蘋果迷捧場捧到底，美國紐約第五街的蘋果旗艦店外，在開售一周前已排了十人的隊（圖），人人準備好摺椅和露宿用品。<br> 這麼早來排隊為甚麼？將潮人聖物先買為快是其次，最重要是自製「難忘經驗」。龍頭的一對男女抱着寶寶排隊，說要創造排隊時間紀錄和帶寶寶排隊第一人紀錄。還有人博出位，約六人自稱「等待蘋果」組織，帶了太陽能發電機、瑜伽墊和堆肥箱來排隊，說要宣傳可持續農業。<br> CNET網站/macnn.com</p></body></html>
