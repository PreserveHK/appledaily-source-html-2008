<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦維他命Ｄ不足</title></header><body><h1>醫學Online<br>孕婦維他命Ｄ不足</h1><p>加拿大一項研究發現孕婦攝取維他命D不足，將會影響胎兒的牙齒健康。研究分析206名懷孕至中期婦女的血液維他命D水平，結果只有約一成人的維他命D達標。<br> 研究人員再跟進了其中135名嬰兒在成長過程中的牙齒健康狀況，發現21.6%孩子有乳齒缺陷，33.6%孩子會提早出現蛀牙問題，研究顯示嬰兒的母親維他命D水平越低，嬰兒牙齒不健康的風險越高。</p></body></html>
