<html><header><meta charset="utf-8"><title>奧馬藥檢快而準</title></header><body><h1>奧馬藥檢快而準</h1><p>【本報訊】奧運馬術項目在港舉行，負責為馬匹作賽後藥物檢測的香港賽馬會賽事化驗所表示，今屆的檢測馬匹數量將為歷屆之冠，將較上屆雅典奧運更快捷。香港馬會賽事化驗所主管溫思明表示，今屆的陰性及陽性藥性測試平均只需7天及12天，比上屆快近10日。雅典奧運馬術項目的檢測樣本要送到巴黎的化驗所，藥檢結果較慢，「我哋化驗所喺番場地內，（樣本）運嚟只需幾分鐘」。<br> 另外，今屆馬術項目將首次提供賽前藥檢服務，測試治療性藥物，檢測屬自願性質，結果供參賽隊伍參考，避免無意犯規。</p></body></html>
