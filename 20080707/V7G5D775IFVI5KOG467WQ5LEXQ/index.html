<html><header><meta charset="utf-8"><title>陸詩韻細佬搶閘結婚</title></header><body><h1>陸詩韻細佬搶閘結婚</h1><p>陸詩韻、林保怡、謝安琪和ILoveYouBoyz等人，昨天到小西灣運動場出席奧運活動。但因天雨關係，一眾嘉賓於台上表演時，都需要撐着雨傘。陸詩韻的弟弟爬頭快過她結婚，她表示：「最重要搵到一個自己鍾意嘅人，如果有個好真心鍾意自己、又對自己好好嘅人，我至會結婚，唔急得嘅。我定咗目標喺32歲先至結婚，即係四年之後。」</p><p>謝安琪唱求雨歌</p><p>另外，謝安琪於活動上獻唱新歌《囍貼街》，她表示錄這首歌時也是落着滂沱大雨，她說：「今次第一次喺公開活動唱歌又係落咁大雨，如果喺有旱災嘅地區唱，一樣會落大雨就好喇！」<br> 採訪：王連連<br> 攝影：陳順禎</p></body></html>
