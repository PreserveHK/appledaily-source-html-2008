<html><header><meta charset="utf-8"><title>求驗客手記：F托利斯白白淨冇…… - 求驗客</title></header><body><h1>求驗客手記：F托利斯白白淨冇…… - 求驗客</h1><p>我求大俠好鍾意睇《愛情白皮書》，但就從未睇過《紅軍白皮豬》。哈，呢套小說唔係啱啱出版，之不過係費蘭度托利斯（F托利斯）最近喺美國邁阿密曬太陽，俾人影到佢除晒衫、白雪雪嘅上身啫。啲傳媒仲話F托利斯唔着利物浦或西班牙波衫，即時唔似足球員，全因佢白裏透紅嘅肌膚，再加身上好多粒癦屎，仲要有唔少肥肉㖭，睇嚟睇去都唔似運動猛男喎！</p></body></html>
