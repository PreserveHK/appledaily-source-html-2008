<html><header><meta charset="utf-8"><title>土屋Anna親子睇戲</title></header><body><h1>土屋Anna親子睇戲</h1><p>拍過電影《下妻物語》和《惡女花魁》的24歲「潮媽」土屋Anna，昨日在東京出席她有份配音的動畫《麵包超人》親子場試映會，同場還有肥妹諧星柳原可奈子。由於是親子場的關係，土屋帶同3歲大的寶貝仔澄海到場欣賞，她表現風騷，看來已淡忘前夫月前猝死的傷痛。</p><p>肥妹講笑話</p><p>至於一向搞笑的柳原就大講莫名其妙的說話，表示想與動畫中的人物拍拖，逗得土屋笑呵呵，場面有趣。</p></body></html>
