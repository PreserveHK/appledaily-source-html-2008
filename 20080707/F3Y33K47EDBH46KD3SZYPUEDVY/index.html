<html><header><meta charset="utf-8"><title>網友say：習近平腳頭好港股升</title></header><body><h1>網友say：習近平腳頭好港股升</h1><p>港股噚日一反頹勢，恒指反彈489點，有網友前日喺香港討論區留言，話國家副主席習近平嚟香港，港股有救，呢個預測果然應驗咗，xtb好開心咁講：「習近平都幾好腳頭喎，咁快畀見面禮香港。」<br> 但好多網友對港股後市仍然唔係咁樂觀，網友希望在轉角指：「港股半日200幾億成交，就扯高300幾點，個升市假到死。」Soho123亦話：「關佢咩事啫，又係一個藉口托高散貨。」Manhoman老實不客氣：「之前夠話奧運前唔會跌，家吓就跌到七彩。」仲嘆奧運概念對股市根本冇幫助。</p></body></html>
