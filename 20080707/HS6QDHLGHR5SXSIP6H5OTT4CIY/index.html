<html><header><meta charset="utf-8"><title>跑車撞坡反肚　司機蹤杳</title></header><body><h1>跑車撞坡反肚　司機蹤杳</h1><p>【本報訊】一輛雙門跑車昨凌晨在大埔吐露港公路近康樂園，失事撞向山坡後致四輪朝天，途經的其他車輛司機發現報警，警員到場車內無人，現正找尋車主或司機協助調查。<br> 昨凌晨3時許，一輛黃色豐田雙門軟篷跑車駛至吐露港公路上水方向近康樂園，突然失事撞向山坡，繼而翻轉致四輪朝天。<br> 剛巧有一輛客貨車駛經，以為司機被困，於是代為報警。<br> 警員到場發現肇事跑車車頭嚴重毀爛，擋風玻璃爆裂，車內卻空無一人，車輛左邊門有一條血痕，相信有人受傷，現正找尋司機或車主了解事件，稍後警方召來拖車將跑車拖走。</p></body></html>
