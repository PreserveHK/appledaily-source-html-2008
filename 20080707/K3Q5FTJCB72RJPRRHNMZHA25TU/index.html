<html><header><meta charset="utf-8"><title>案件速遞<br>九展君豪會遭入稟收物業</title></header><body><h1>案件速遞<br>九展君豪會遭入稟收物業</h1><p>【本報訊】近日引發租務糾紛的私人會所「君豪會」，昨遭九龍灣國際展貿中心業主入稟高院要求收回物業，並要求法庭聲明君豪會的租約已於上月30日屆滿，指對方沒有履行合約條款，導致不能延續租約。<br> 原告為合和集團旗下的國際展貿中心有限公司，被告為時代生活集團旗下的君豪會有限公司。原告於入稟狀要求法庭作出聲明，與被告於03年9月簽訂的租約已於上月30日屆滿，要被告交出單位及禁制再使用；若被告繼續使用單位，將追討費用。<br> 案件編號：HCA1243/08</p></body></html>
