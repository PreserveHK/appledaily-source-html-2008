<html><header><meta charset="utf-8"><title>GwenStefani大肚睇網球賽</title></header><body><h1>GwenStefani大肚睇網球賽</h1><p>現時正大肚的美國女歌手GwenStefani，周日與丈夫GavinRossdale去到倫敦，欣賞其好友，瑞士網球天王費達拿（RogerFederer）於溫布頓的男單決賽，可惜費達拿未能奪得冠軍。</p><p>預產期下月</p><p>雖然下月已是Gwen的預產期，但腹大便便的她在丈夫陪同下，仍在周日去到球場為費達拿打氣，並不時與坐在旁邊的費達拿女友MirkaVavrinec有講有笑。儘管有明星死黨出動打氣，可惜費達拿苦戰五盤後，最後被對手拿度（RafaelNadal）以三比二打敗，粉碎了其溫網六連冠美夢。</p></body></html>
