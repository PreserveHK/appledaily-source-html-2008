<html><header><meta charset="utf-8"><title>醫學Online<br>少女注射疫苗不適</title></header><body><h1>醫學Online<br>少女注射疫苗不適</h1><p>澳洲新南威爾士省衞生部門一份周年報告發現，當地少女注射預防子宮頸癌疫苗後，出現不適的比率大幅飆升。報告指去年官方共接獲224宗注射疫苗後不適個案，當中133宗患者是5至24歲，個案數目較前年的70宗大增，常見不適為敏感、頭暈、作嘔及昏倒。專家相信不適個案應不止此數，因不少人並未報告輕微不適。澳洲自去年10月起，已使用了逾370萬劑其中一種品牌的子宮頸癌疫苗。</p></body></html>
