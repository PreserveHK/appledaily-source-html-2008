<html><header><meta charset="utf-8"><title>李孝利黑膠碟搶手</title></header><body><h1>李孝利黑膠碟搶手</h1><p>前日飲喜酒時谷胸上陣又抽裙頭的韓國天后李孝利，公開了她在夏威夷拍攝的最新大碟唱片封套。李孝利在三張靚相中均性感上陣，其中一款她穿上比堅尼式上衣大晒蛇腰，戴着大耳筒邊行街邊聽歌，表現寫意；另一款她就化身成迷人pinklady，身穿內衣躺在牀上擺出誘人甫士；最後一款則是她以bratop襯工人褲，表現出活潑的一面。</p><p>特別版訂爆</p><p>唱片公司表示李孝利的新碟將推出普通唱片和黑膠唱片兩個版本，其中黑膠版本只限量生產一萬張，還在物以罕為貴的情況下被火速訂購一空，認真巴閉。</p></body></html>
