<html><header><meta charset="utf-8"><title>案件速遞<br>女商人失蹤前致電前男友</title></header><body><h1>案件速遞<br>女商人失蹤前致電前男友</h1><p>【本報訊】香薰女商人陳鳳嫺（36歲）疑遭男友謀殺案，昨在高院續審。死者現職地產工作的前男友霍家傑供稱，去年2月7日死者失蹤前的夜晚，曾致電給他，談及兩人昔日拍拖時慶祝生日的趣事。他表示從死者的聲線，聽出她不開心，她也透露為感情事感煩惱，但知道死者當時身在何處及跟誰人一起。<br> 死者胞弟陳耀偉則供稱，知道胞姊有一名貌似歌星蘇永康的男友，指被告蘇俊修（33歲）說了很多關於「假蘇」的事件，好似對方綁架了胞姊般，令他與母親沒有想過被告會傷害及欺騙他們。<br> 案件編號：HCCC9/08</p></body></html>
