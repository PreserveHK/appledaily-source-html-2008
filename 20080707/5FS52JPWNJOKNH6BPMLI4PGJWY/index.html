<html><header><meta charset="utf-8"><title>案件速遞<br>店東涉與女兒亂倫押後訊</title></header><body><h1>案件速遞<br>店東涉與女兒亂倫押後訊</h1><p>【本報訊】電腦配件公司東主育有一名12歲念中一女兒，他涉嫌自03年起每月與女兒性交一、兩次，女兒早前才告知同學，駐校社工知悉事件報警。涉案東主被控一項亂倫罪，昨解往九龍城裁判法院提堂，暫毋須答辯，案件押後至下月29日再訊，待警方調查。40歲被告被控於本年6月某日，在店內與女兒性交。他昨要求保釋外出將生意交妻子打理，遭主任裁判官馬漢璋否決。<br> 案件編號：KCCC4140/08</p></body></html>
