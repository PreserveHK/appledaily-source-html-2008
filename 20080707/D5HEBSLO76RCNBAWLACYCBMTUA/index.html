<html><header><meta charset="utf-8"><title>窩輪搏擊：和黃勢佳　炒9540 - 俊樺</title></header><body><h1>窩輪搏擊：和黃勢佳　炒9540 - 俊樺</h1><p>油價居高不下，搞到全球股市立立亂，花旗股市上個禮拜五假期休市，沽壓去晒歐洲嗰邊，今晚花旗股市重開，都唔多睇好。</p><p>港股上個禮拜五反彈181點，但係成交好奀，睇嚟好快又會插番落去。短線炒賣，都係揀強勢股好啲，六行「盈喜」一個接一個，內銀股走勢短期可能會轉好。<br> 和黃C輪9540：和黃（013）呢排算係強勢股，現價80.25元，如果補番裂口83.05元，首站睇85元，可以諗吓隻C輪9540，上周五收57仙，槓桿率14倍（有效8.8倍）。正股升上85元，9540可見90仙，正股跌穿78.3元，就沽咗隻輪止蝕。</p></body></html>
