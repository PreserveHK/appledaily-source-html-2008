<html><header><meta charset="utf-8"><title>馮德倫繼續搵徐若瑄</title></header><body><h1>馮德倫繼續搵徐若瑄</h1><p>近日與徐若瑄傳緋聞的馮德倫，昨日在荃灣出席「無國界醫生日」活動。日前徐若瑄表示三個月前還不認識馮德倫，對緋聞感到很不滿，為求清白更打算退出娛圈，對此馮德倫說：「三個月前真係唔認識，呢個係事實。」</p><p>維護莫文蔚</p><p>會否覺得徐若瑄表現很激？馮德倫說：「可以理解，我同Karen（莫文蔚）都分手年半，唔明點解拉埋佢一齊講，唔通唔可以係和平分手，一定要互相對罵？」馮德倫表示不會因此疏遠徐若瑄，他說：「出外靠朋友，我去台灣都要搵人食飯㗎。」對於徐若瑄讚他好人，他說：「我都OK㗎，佢份人都好，人又靚。」<br> 撰文：林妃</p></body></html>
