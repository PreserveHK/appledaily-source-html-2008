<html><header><meta charset="utf-8"><title>鄧漢昇：劉翔仍受威脅</title></header><body><h1>鄧漢昇：劉翔仍受威脅</h1><p>前「香港欄王」鄧漢昇（圖）表示，阿倫莊遜今次緣盡京奧，對於整個賽事的可觀性有一定影響，但美國隊中仍有可威脅劉翔及羅布斯的跑手，故京奧的110米欄仍會是精采一戰。<br> 「阿昇」對阿倫莊遜無緣戰京奧亦不感意外：「除了阿倫以外，奧利華、美爾亦是有能力跑進13秒內的美國跑手，但現在沒有了阿倫這名跑進13秒內次數最多的跑手角逐，是觀眾的損失；但以他的近年表現及年齡，應已無法與羅布斯、劉翔爭一日之長短。」</p></body></html>
