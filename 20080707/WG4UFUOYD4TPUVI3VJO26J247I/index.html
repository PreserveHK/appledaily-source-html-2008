<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君如商台頭馬開咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳君如商台頭馬開咪 - 馮仁昭</h1><p>吳君如噚日喺商台舉行記者會，宣佈再次為商台開咪3個月，電台仲專登搵咗隻退役馬畀君如騎，寓意佢係頭馬身份，不過君如上馬嗰陣表現驚青，驚隻馬會亂跑，佢接受訪問時話：「其實班工作人員話呢隻已經係全馬房最文靜嗰隻，不過有成十年冇騎馬，真係有啲驚。」問佢有冇收過劉嘉玲張結婚帖？佢就話：「仲未，不過最好早啲通知，𠵱家要湊女又要開咪。」</p></body></html>
