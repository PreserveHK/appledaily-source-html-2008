<html><header><meta charset="utf-8"><title>金宣兒受傷死頂開工</title></header><body><h1>金宣兒受傷死頂開工</h1><p>「金三珣」金宣兒上周五晚在首爾京畿道拍攝新劇《每當夜晚》外景時，不小心滑倒地上，令右肩和手腕受傷，需立刻送院。經過檢查估計要三個星期才可康復。其實金宣兒之前拍戲也試過受傷，今次是弄傷舊患，她為免影響拍攝進度，受傷翌日就頂硬上，服了止痛藥後便繼續拍攝，認真專業。</p><p>收視欠佳</p><p>事實上，金宣兒非常緊張《每》劇，事關該劇收視正處於捱打階段，不敵對台由金來沅擔正的《食客》和Eric孭飛的《最強七宇》。</p></body></html>
