<html><header><meta charset="utf-8"><title>醫學Online<br>食量減少助抗衰老</title></header><body><h1>醫學Online<br>食量減少助抗衰老</h1><p>市民每天少吃一碗白飯、一個漢堡包或少飲兩罐汽水，有助抗衰老，是長壽的秘訣。美國一項研究發現每日減少攝取卡路里，可降低一種減慢新陳代謝及令身體器官老化的荷爾蒙三碘甲狀腺素（Triiodothyronine）分泌，研究逾百名50至60歲沒有吸煙人士參與，他們分成兩組，一組人每日減少從飲食攝取300至500卡路里，另一組人則以運動減脂肪，一年後只有節食組的三碘甲狀腺素水平有下降。</p></body></html>
