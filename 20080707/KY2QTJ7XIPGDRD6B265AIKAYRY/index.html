<html><header><meta charset="utf-8"><title>隔牆有耳：何秀蘭忍痛「執雞」 - 李八方</title></header><body><h1>隔牆有耳：何秀蘭忍痛「執雞」 - 李八方</h1><p>陳太左度右度，決定棄選。這邊廂，何秀蘭已經磨拳擦掌。何秀蘭話，上個月中條腰骨膜炎發作，有幾日連床都落唔到，𠵱家行路仲要撐住支枴杖拐吓拐吓咁行，算係半個殘障人士，所以噚日忍住腰痛，都要冒雨參加殘疾人士爭取交通半費優惠聯席搞嘅請願活動，為殘障人士向政府爭取交通半價優惠出一分力。<br> 陳太棄選令港島區選情陷入混戰，何秀蘭想執雞成功，點都要出吓力。噚日嘅請願行動有成800人參加，雖然因為天雨取消咗遊行部份，撐埋枴杖出嚟嘅何秀蘭猛話自己𠵱家對殘障人士嘅困難感同身受，好似上星期嘅7.1遊行，佢都係忍住痛頂硬上。&#13;</p></body></html>
