<html><header><meta charset="utf-8"><title>兩岸快線<br>連日38℃　上海中暑者增</title></header><body><h1>兩岸快線<br>連日38℃　上海中暑者增</h1><p>上海連日高溫，驕陽似火，繼本月5日和6日連續錄得最高溫度至38.8℃，昨日氣溫也高達38℃；該市已連續四天發出酷熱高溫橙色預警信號。因中暑而求診者增加，因酷熱不少市民感到無精打采，甚至情緒不穩定。預計今明兩日氣溫仍將在35℃以上，要到本月10日後才有可能回落。一名在在路邊收費站工作的員工，穿上全身防曬裝備。<br> 上海東方網</p></body></html>
