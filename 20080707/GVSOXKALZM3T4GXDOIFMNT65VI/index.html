<html><header><meta charset="utf-8"><title>太陽能電視環保兼慳電</title></header><body><h1>太陽能電視環保兼慳電</h1><p>平面電視機外形纖巧，耗電量卻不少。救救地球，用太陽能吧。日本聲寶公司最近就展示了太陽能電視機。<br> 太陽能電視，是聲寶號稱零排放的家電之一，由太陽能板吸收太陽能，存進儲電池供耗能。26吋LCD液晶體電視原型低耗能，耗電量比舊式顯像管電視機少3/4，一年耗能減2/3；比現有LCD電視機少2/3，一年耗能少1/2。聲寶指太陽能電視機，可供全球16億無電力地區居民使用，可能有點畫蛇添足──無電力貧民怎麼買得起液晶體電視？<br>  http://sharp-world.com </p></body></html>
