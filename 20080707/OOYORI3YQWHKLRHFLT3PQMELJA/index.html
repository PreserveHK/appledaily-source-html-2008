<html><header><meta charset="utf-8"><title>Lead泳池邊開騷</title></header><body><h1>Lead泳池邊開騷</h1><p>日本神奈川大磯LongBeach新落成的泳池前日正式啓用，大會邀請了日本男子組合Lead及女歌手谷村奈南擔任開幕活動的表演嘉賓，他們在250位身穿比堅尼、首次啓用新泳池的女泳客面前獻唱。</p><p>高台跳水</p><p>四人組合Lead前日三缺一，成員Akira因事缺席，三位成員在250名比堅尼美女面前首次演繹新歌《Sunnydays》，演唱完畢後，他們更上五米高台跳水。至於知名度麻麻的谷村奈南，則以低胸露臍裝搶鏡成功。</p></body></html>
