<html><header><meta charset="utf-8"><title>醫學Online<br>蚊可傳播致癱病毒</title></header><body><h1>醫學Online<br>蚊可傳播致癱病毒</h1><p>由蚊子傳播的西尼羅河病毒近年在美國迅速傳播。美國疾病預防及控制中心公佈去年全國有175,000宗感染個案，其中1,227宗更併發腦部或脊椎感染，67人因嚴重併發症而癱瘓，117人死亡。專家指出，若病毒入侵神經系統，患者出現癱瘓甚至死亡的風險非常高，估計每20名出現神經系統症狀的患者，便有1人會終身癱瘓或死亡，故呼籲市民不要忽略此病毒的危害性，每年8月是感染的高峯期。</p></body></html>
