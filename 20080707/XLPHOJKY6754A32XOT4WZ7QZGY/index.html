<html><header><meta charset="utf-8"><title>上海直擊<br>LisaS.、AnaR.雙妹嘜蒲外灘</title></header><body><h1>上海直擊<br>LisaS.、AnaR.雙妹嘜蒲外灘</h1><p>杜鵑、黃曉明、名主播楊瀾和賈靜雯等前晚在上海外灘，出席LanClub的會所開幕派對，混血名模LisaS.及好姊妹AnaR.雙妹嘜地由香港去到捧場。LisaS.表示剛由南非公幹返港，AnaR.早前也與男友Mr.P在意大利度假，所以二人在上海敍舊，份外投契。<br> 當晚派對場外混亂，黃曉明離開時要由保安護駕，他臉頰通紅，相信在場內飲了不少酒。至於婚後的賈靜雯大談恩愛史，她說：「因為自己甚少下廚，所以每次親自下廚，老公都會吃得感動流淚，當中最拿手煮的是番茄炒飯。」<br> 採訪、攝影：LoKin</p></body></html>
