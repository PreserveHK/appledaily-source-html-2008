<html><header><meta charset="utf-8"><title>醫學Online<br>探索森林事前防蚊</title></header><body><h1>醫學Online<br>探索森林事前防蚊</h1><p>市民如到泰國探索森林要小心防蚊。當地衞生部門公佈，本年上半年已有12,188宗瘧疾個案，其中26人死亡，每年5至8月雨量較高的月份也是感染瘧疾的高峯期，故特別提醒行程包括探索樹林活動的旅客，進入樹林前要做好防蚊措施，無論天氣多熱也應穿着長袖衫及長褲，由於瘧疾病毒主要分四類型，藥物也有不同，故切忌自行購買藥物，以免因藥物不對延誤了治療。</p></body></html>
