<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa低胸遊美被昅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa低胸遊美被昅 - 馮仁昭</h1><p>傅穎（Theresa）早前去咗美國大西洋城登台，抵美後頭三日，因為時差問題，佢無法好好休息，好彩完成登台後，都可以去紐約遊覽一番，趁機輕鬆一下。喺紐約期間，Theresa參觀咗博物館同畫廊，希望自己下次出書時有更多靈感，其次就係嚐盡當地美食。今次Theresa喺街頭影咗唔少相做留念，其中有日佢着住低胸衫行街，身材盡現，吸引唔少男途人眼望望。
</p></body></html>
