<html><header><meta charset="utf-8"><title>識飲識食：全新自家製朱古力</title></header><body><h1>識飲識食：全新自家製朱古力</h1><p>美麗華酒店一向給人老餅印象，近一年來密密裝修，漸漸煥然一新，而且改名為「Mira」，裝修比以前多了份時代感。而全新的「Mira」多了一家全新的咖啡及朱古力專門店COCO，店的設計以銀色做主調，除了賣咖啡和甜點之外，最特色的是一系列自家製朱古力，除經常轉新口味外，軟硬程度適中，在一大塊朱古力磚中切出來，用來送禮亦相當精緻。</p><p>美麗華酒店（23155566）<br> 尖沙嘴彌敦道118-130號TheMira</p></body></html>
