<html><header><meta charset="utf-8"><title>持械男子闖佩洛西酒店被捕</title></header><body><h1>持械男子闖佩洛西酒店被捕</h1><p>全國代表大會召開前夕，民主黨的眾議院議長佩洛西（NancyPelosi）在丹佛下榻的酒店，有持械男子闖入；奧巴馬在明尼蘇達州的競選辦事處則遭刑事破壞。</p><p>辦事處遭破壞</p><p>來自懷俄明州的男子，上周六下午手持兩支步槍和一支手槍，走入佩洛西在丹佛下榻的酒店大堂，酒店隨即疏散。佩洛西未被挾持或受傷，警方拘捕男子，指男子目標不是佩洛西或其他民主黨人。<br> 奧巴馬位於聖保羅的辦事處，周日早上則遭人惡意破壞，兩塊玻璃窗及一道玻璃門被擊至粉碎，建築物內外都被潑上油漆，警方估計疑犯是衝着奧巴馬而來。法新社</p></body></html>
