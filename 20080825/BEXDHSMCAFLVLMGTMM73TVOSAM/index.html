<html><header><meta charset="utf-8"><title>回家撞破爆竊擒蛇匪</title></header><body><h1>回家撞破爆竊擒蛇匪</h1><p>【本報訊】元朗東成里發生爆竊案，男戶主返家時，發現一名賊人在屋內搜掠，賊人見事敗逃走，警方接報到場兜截，在村口擒獲賊人，證實是非法入境「蛇匪」。<br> 被爆竊村屋男戶主姓蔡（65歲），昨晨8時許，蔡接獲妻子電話，指有一名男子在圍牆附近徘徊，妻子曾警告對方離開，稍後妻子亦離家。約一小時後蔡返家，入屋即發現房門打開，一名陌生男子拿着一袋物品，並穿上蔡的衣服，蔡連忙喝斥。賊人拔足逃走，蔡撿起一支木棍追至門外時，賊人將手中膠袋擲向蔡，他閃避時摔倒受傷，蔡追賊不果報警。警方到場在附近兜截，終截獲竊賊，並在他身上起回200元英鎊贓物。</p></body></html>
