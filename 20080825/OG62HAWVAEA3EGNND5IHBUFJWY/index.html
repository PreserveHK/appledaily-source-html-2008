<html><header><meta charset="utf-8"><title>松本潤荒島捱苦頭</title></header><body><h1>松本潤荒島捱苦頭</h1><p>由日本人氣偶像松本潤、小栗旬、井上真央、松田翔太及阿部力主演之電影《花樣男子Final》，將於本周四在香港上映。電影在日本上映兩個月，票房勁收70億日圓（約5億港元），十分厲害。<br> 片中松本潤與井上真央為尋找失蹤的皇冠，雙雙流落荒島，場面浪漫。</p><p>春寒難抵</p><p>電影在景色優美的冲繩石垣島拍攝，不過當時正值初春三月，天氣比預期寒冷。松本潤與井上真央要多次落水或濕身演出，難怪兩人拍攝完一個鏡頭，便要急急穿回羽絨外套禦寒，以防感冒。</p></body></html>
