<html><header><meta charset="utf-8"><title>識飲識食：全港獨創法國傳統小吃</title></header><body><h1>識飲識食：全港獨創法國傳統小吃</h1><p>Crepe（可麗餅）是法國傳統美食。根據法國習俗，每逢新娘出嫁，都會在新居為母親做一塊薄餅以報答親恩，流傳至今已成為風行世界的經典甜品，在巴黎大街小巷都洋溢着Crepe的香氣。Haagen-Dazs已於8月15日將此法國傳統美食帶來香港，並加入雪糕作新元素。除此之外，還於合成粉內混入可可粉製成全港獨創的ChocolateCrepe；又以士多啤梨粒、芒果熱情果雪糕及紅莓雪葩取代傳統的忌廉及芝士為餡料，製成味道清新的FruityCrepe，絕對是夏日消暑之選。</p><p>查詢：Haagen-Dazs（27246868）</p></body></html>
