<html><header><meta charset="utf-8"><title>京奧短訊</title></header><body><h1>京奧短訊</h1><p>其他<br>澳洲要檢討體育撥款</p><p>澳洲本屆京奧獲得14金，總獎牌數則是46面，失去獎牌榜前4地位。該國體育大臣艾利斯（KateEllis），周日表示會檢討目前的體育撥款形式，使撥款使用更有效益。</p><p>其他<br>京奧收看人數創紀錄</p><p>市場調查公司Nielsen周日表示，頭10日的京奧全球共有44億人收看，創下奧運歷史紀錄；04雅典奧運為39億人、00悉尼奧運則為36億人。</p><p>其他<br>大會計時證費斯早觸池</p><p>負責京奧計時的歐米茄，上周六終於公佈男子100米蝶泳決賽的相片，並強調美國的費斯（MichaelPhelps）較卡域（MiloradCavic）早觸池。</p></body></html>
