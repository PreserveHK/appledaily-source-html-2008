<html><header><meta charset="utf-8"><title>特朗普開酒店群星撐</title></header><body><h1>特朗普開酒店群星撐</h1><p>美國富商特朗普（DonaldTrump左）為慶祝佢位於杜拜嘅酒店及商廈TrumpInternationalHotelandTower快將開幕，噚日喺洛杉磯舉行酒會。荷李活影星如奧蘭多布魯（OrlandoBloom）、希拉莉史雲克（HilarySwank）及《Heroes》女主角雅莉娜達（AliLarter）及希丹柏妮蒂亞（HaydenPanettiere右）等齊齊盛裝到賀，ChristinaAguilera更勁歌熱舞助興，場面非常熱鬧。<br> 美聯社</p></body></html>
