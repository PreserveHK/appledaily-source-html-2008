<html><header><meta charset="utf-8"><title>棒棒堂、黑Girl發掘接班人</title></header><body><h1>棒棒堂、黑Girl發掘接班人</h1><p>日前台灣男子組合棒棒堂成員敖犬、小傑及阿緯，與黑Girl的Apple，連同Channel﹝V﹞的VJ容嘉，穿上特別訂做的太空裝現身，合作主持全新節目《哪裡5打抗》，招募台灣有才藝的中學生上節目表演，勝出者更會獲得藝人合約，成為棒棒堂及黑Girl的師弟妹。</p><p>嗲聲出招</p><p>由於今次節目的主持屬全新組合，所以眾人都緊張不已，為了讓大家默契更好，敖犬就在錄影前齊集眾人在早餐時討論各人在節目中的角色，最後決定由容嘉負責流程，Apple就用嗲聲應付參賽者，而敖犬及阿緯則負責搞氣氛，小傑就負責制止隊友玩得太過份令節目拍不下去。<br> 撰文：林妃</p></body></html>
