<html><header><meta charset="utf-8"><title>上野淡定行天橋叫好</title></header><body><h1>上野淡定行天橋叫好</h1><p>日本女星上野樹里自從拍完日劇《LastFriends》後，已逐步告別男仔頭形象回復女兒身。她前日便以一身成熟打扮，以神秘嘉賓的身份壓軸現身「神戶Collection2008秋冬花生騷」，令場內萬名觀眾喜出望外，報以熱烈掌聲。</p><p>市原興奮跪台</p><p>雖然今次是上野首次行天橋，但她表現淡定，甚有大將之風，她更笑言行到上癮：「雖然很緊張，但見到大家反應熱烈很開心，有機會的話，真想再挑戰！」當日市原隼人、吉川日奈等藝人也有份行天橋，市原在其主演日劇《ROOKIES》主題曲的伴奏下登場，一度興奮到跪在台上。</p></body></html>
