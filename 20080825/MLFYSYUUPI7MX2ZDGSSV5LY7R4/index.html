<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中撐朱茵爆舊情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中撐朱茵爆舊情 - 馮仁昭</h1><p>黃貫中噚日喺九龍灣出席商台活動，大會搵咗一個同佢好似樣嘅人上台。阿Paul接受訪問時話：「似我個樣冇用，因為太普通，似我性格先有用，固執有火有堅持，連BBQ透爐都快啲。」記者笑謂佢當時追朱茵時好慢，佢話：「煲老火湯要慢啲，BBQ好快熄。」對於朱茵喺《志雲飯局》提到過去嘅戀情，阿Paul話：「每個人都有過去，我從來唔問，我唔介意佢講出嚟。」</p></body></html>
