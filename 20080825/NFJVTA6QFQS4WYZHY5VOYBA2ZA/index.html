<html><header><meta charset="utf-8"><title>日醍醐寺觀音堂焚毀</title></header><body><h1>日醍醐寺觀音堂焚毀</h1><p>有到過日本京都的人，應該都知道醍醐寺。這座位於京都伏見區的世界文化遺產內的觀音堂，昨天凌晨疑遭雷擊發生大火，完全燒毀。<br> 醍醐寺內有「上醍醐寺寺」，內有供奉觀音、佔地147米木造的「准胝堂」。據報道，昨天凌晨，警方接獲寺院方丈通報火警，約兩個多小時至凌晨2時50分才撲滅，但觀音堂、堂內的觀音像和休息室全部燒毀。<br> 起火原因疑是觀音堂遭雷擊。寺院方丈派兩名僧侶夜宿觀音堂，僧侶於凌晨零時五分左右發現火警，因雷擊導致手機通訊失靈，僧侶要徒步下山報警求救。醍醐寺名登世界文化遺產，與金閣寺和平等院等建築同列「古都京都的文化財產」。<br> 中央社</p></body></html>
