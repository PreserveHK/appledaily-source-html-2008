<html><header><meta charset="utf-8"><title>欣宜：盡量唔用遺產</title></header><body><h1>欣宜：盡量唔用遺產</h1><p>鄭欣宜昨日以愛心大使身份在尖沙嘴出席活動，跟三位殘奧運動會獎牌得主蘇樺偉、范珮珊、余春麗炮製月餅。有報道指體操運動員程菲酷似欣宜，欣宜對此笑說：「好搞笑，我覺得唔係幾似。」</p><p>避談男友</p><p>有報道指肥姐4,300萬遺產解凍，欣宜說：「呢啲一路畀律師搞，就算我知都唔會講，其實我都冇計劃過，盡量唔會用，媽咪留唔留畀我，我都要成長，要負責任，要獨立，唔好做個冇用嘅人。」其父鄭少秋被指冇份分遺產，她說：「我真係唔知。」中秋節將至，欣宜強調自己會一個人度過，問及其外籍男友，欣宜似乎不想多提：「我會以工作為主，放喺第一位。」<br> 採訪、攝影：楊潔雯</p></body></html>
