<html><header><meta charset="utf-8"><title>大偈溺斃家庭失支柱</title></header><body><h1>大偈溺斃家庭失支柱</h1><p>【本報訊】於本月23日在觀塘碼頭的危險品汽車渡輪上墮海、屍浮油塘三家村海面的47歲「大偈」梁少平，其家人和親友共9人昨晨9時許到沙田富山殮房認屍，梁的遺孀非常傷心，認屍後需親友攙扶。據梁的姊夫稱，梁於本月22日下午風球高懸時應下班，但由於接更同事未能上班，只好由他頂更至翌日，結果在凌晨出事。<br> 梁少平育有三名女兒，年齡是11、20和23歲，二女剛中學畢業，幼女仍讀小學；其大埔太和邨住所是購買不久，尚有多年的供樓期。梁為一家經濟支柱，八年前入職至今，月入萬餘元，事後香港小輪（集團）有限公司已委派代表聯絡過梁太，商討賠償問題並協助殮葬事宜。</p></body></html>
