<html><header><meta charset="utf-8"><title>醫學Online<br>服阿士匹靈防哮喘</title></header><body><h1>醫學Online<br>服阿士匹靈防哮喘</h1><p>中年女士服食阿士匹靈可預防哮喘，美國哈佛大學醫學院一項研究跟進了40,000名45歲或以上的女性長達10年，參加者分成兩組，一組人隔天服食100毫克阿士匹靈，另一組則服食無藥效的安慰劑。結果發現安慰劑組在研究期內有963人患上哮喘，但阿士匹靈組只有872人患哮喘，比率約低一成，研究人員指正常的阿士匹靈服食劑量是每次325毫克，100毫克只屬低劑量，藥物副作用有限。</p></body></html>
