<html><header><meta charset="utf-8"><title>案件速遞<br>強姦案事主被指自願</title></header><body><h1>案件速遞<br>強姦案事主被指自願</h1><p>【本報訊】中五畢業生涉強姦女網友一案，昨在高等法院續審，被告自辯時聲稱與女網友性交前，對方曾表示願意，後來卻突然反口，令他大怒，責罵事主「黐線」，故事後發送SMS短訊道歉，與強姦無關。<br> 19歲被告唐明哲供稱，去年8月25日案發前，事主曾表示「你鍾意點就點」，故他才與事主性交，只是事主情緒化突然反口，被告接受控方盤問時承認曾與母親推撞，但否認有暴力傾向。<br> 案件編號：HCCC310/07</p></body></html>
