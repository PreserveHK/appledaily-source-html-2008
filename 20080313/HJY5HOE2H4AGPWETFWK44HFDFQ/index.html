<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉前經理人清盤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉前經理人清盤 - 馮仁昭</h1><p>馬浚偉（右）嘅前經理人范志榮（中）任股東兼董事嘅建星娛樂（香港）有限公司，因印製及出版《金曲情牽半世紀演唱會》影碟同數碼影碟，喺06年3月向前基本法起草委員、資深會計師容永道借下逾350萬元，但未有清還欠款，被對方呈請將建星娛樂清盤，高等法院法官鮑晏噚日頒下清盤令。容永道指范志榮曾承諾還清欠款，但還咗10萬蚊後未有繼續清還，所以上年佢入稟高院，要求將建星清盤。法官噚日就頒下清盤令。<br> 案件編號：HCCW351/07</p></body></html>
