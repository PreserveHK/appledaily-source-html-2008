<html><header><meta charset="utf-8"><title>袁彩雲深圳偷師添書香</title></header><body><h1>袁彩雲深圳偷師添書香</h1><p>袁彩雲早前聯同鄧穎芝和EO2等到深圳為一家東南亞餐廳擔任剪綵嘉賓。正籌備出一本美食書的袁彩雲更趁機向餐廳的大廚偷師，學整幾味撚手小菜，從中吸取靈感，她日前在電話中說：「東南亞菜要落好多唔同嘅香料，我𠵱家喺度學緊認識啲香料，希望對我寫書有幫助。」</p><p>男友未嚐手藝</p><p>袁彩雲表示時常會下廚煮幾味供朋友品嚐，但男朋友卻未嚐過她的廚藝，她說：「我哋都好享受兩個人出去食嘢，但可以考慮吓喺我哋認識兩周年紀念日嘅時候親自下廚煮畀佢食，不過周年紀念日要等到年尾先係，所以我𠵱家可以專心寫完本書，再慢慢籌備呢餐飯。」<br> 採訪：林惠卿</p></body></html>
