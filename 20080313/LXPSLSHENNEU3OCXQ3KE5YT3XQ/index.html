<html><header><meta charset="utf-8"><title>醫學Online<br>HPV引發多種癌病</title></header><body><h1>醫學Online<br>HPV引發多種癌病</h1><p>人類乳頭瘤病毒（HPV）或是引發癌症的主要病毒，美國約翰霍金斯大學一項分析了240名頭頸癌患者的健康狀況及生活習慣，發現40%感染了HPV病毒，患者普遍沒有一向認為引致頭頸癌的高危因素，例如吸煙、酗酒及口腔衞生欠佳等，但部份患者有吸毒及濫交等問題。<br> 專家指HPV病毒一直被認為可導致子宮頸癌，現時相信可能與其他多種癌症有關。</p></body></html>
