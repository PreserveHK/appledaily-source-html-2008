<html><header><meta charset="utf-8"><title>健康資訊：預防水痘肆虐</title></header><body><h1>健康資訊：預防水痘肆虐</h1><p>近期流感肆虐，正當不少父母都搶着為子女打流感針時，其實春季還隱藏另一大危機──水痘。據家庭醫生關嘉美表示，水痘的攻擊力可以很厲害，如果兒童染上水痘，初期會傷風感冒，繼而出水痘，再嚴重些可以引起急性小腦性失調、肝炎、雷氏綜合症等。所以家長應盡快為小朋友打預防針，打針後約在4星期後可完全產生抗體。</p><p>此外，還有一種叫乙型流行感冒桿菌（HIB），主要由空氣傳染，嚴重可致腦膜炎，導致永久失聰、肌肉活動失常、智力遲頓、視力受損等。現時HIB預防針多屬混合針，可在母嬰健康院接受注射。<br> <br> 記者：曾順珍</p></body></html>
