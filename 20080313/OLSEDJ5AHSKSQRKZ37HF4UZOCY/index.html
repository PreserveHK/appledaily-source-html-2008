<html><header><meta charset="utf-8"><title>蔡妍迷暈電車男</title></header><body><h1>蔡妍迷暈電車男</h1><p>人氣短片網站YouTube韓國前晚在首爾一夜店內舉行宣傳活動兼派對，有近600名網民參加。久未在當地露面的女歌手蔡妍，與組合Jewelry等獲邀出席，她們在舞池上大賣性感，贏得台下電車男fans歡心。</p><p>下周赴京開騷</p><p>穿上超熱短褲的蔡妍深知fans喜好，單眼舉V姿勢樣樣做齊。Jewelry則四位一體獻唱大熱新歌《OneMoreTime》。另外，蔡妍原來近日並非偷懶，而是主力進軍中國市場，於下周三她更會到北京舉行迷你個唱，宣傳其首張華語碟《愛人》。</p></body></html>
