<html><header><meta charset="utf-8"><title>財話短說<br>證監公開批評新創建董事</title></header><body><h1>財話短說<br>證監公開批評新創建董事</h1><p>▲證監會公開批評新創建（659）旗下NWSFinancialManagementServices（NWSFM），以及新創建執行董事黃國堅和林煒瀚，指NWSFM今年1月4至11日以每股4.7至5.4元在市場買入256.6萬股大福（665）股份，價格高於去年向大福提出全面收購的作價2.43元，由於按收購守則NWSFM不得於全購期完結後半年內以高於全購價買入股份，但購股剛好在限期1月13日前進行。新創建指違規是由於計算限期有誤，乃無心之失。</p></body></html>
