<html><header><meta charset="utf-8"><title>醫學Online<br>家貓傳播超級惡菌</title></header><body><h1>醫學Online<br>家貓傳播超級惡菌</h1><p>超級惡菌社區抗藥性金黃葡萄球菌肆虐，德國微生物專家發現抗藥惡菌原來可匿藏在家貓身上，與寵物主人交叉感染，當地一名中年婦女因傷口持續潰爛，化驗確定感染抗藥性金黃葡萄球菌，患者的丈夫及兩名子女也發現皮膚帶有惡菌，但沒有發病，患者接受治療多時仍未痊癒。後來在她家中的貓發現帶有惡菌，當貓服食抗生素四周殺死惡菌後，她的傷口也復原，估計惡菌是患者與貓互相感染。</p></body></html>
