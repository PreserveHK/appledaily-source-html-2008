<html><header><meta charset="utf-8"><title>醫學Online<br>睡眠少損女士身心</title></header><body><h1>醫學Online<br>睡眠少損女士身心</h1><p>女士睡眠不足不但會有黑眼圈，更容易出現身心問題。美國杜克大學一項研究分析近200名男女的睡眠質素與健康關係，參加者除填寫睡眠質素問卷外，並會抽血化驗，結果發現睡眠質素差的女性，較易出現發炎、肥胖及對胰島素不敏感等症狀，增加患上糖尿病風險。此外，睡眠不足的女性也特別易發怒及有情緒問題，但參與研究的男士不論睡眠質素好與壞，也較少出現健康及情緒問題。</p></body></html>
