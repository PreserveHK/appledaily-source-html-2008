<html><header><meta charset="utf-8"><title>求驗客手記：施治力撐賓帥放一馬阿朗素陪產大過天 - 求驗客</title></header><body><h1>求驗客手記：施治力撐賓帥放一馬阿朗素陪產大過天 - 求驗客</h1><p>利物浦中場沙比阿朗素因為選擇留喺英格蘭陪女友生仔，唔打禮拜二對國際米蘭場歐聯16強次回合，搞到同領隊賓尼廸斯嘅關係好僵。不過，車路士門將施治就撐佢，話自己當日冇陪老婆生仔，搞到𠵱家好後悔。好彩利記贏波出線，所以賓尼廸斯亦冇同沙比阿朗素計，賽後仲好大方咁話係特別情況，之後仍會用佢打英超同埋歐聯。陪老婆生可能人生中得一次，但歐聯就屆屆都有，加上佢冇咗正選，換轉求大俠都會咁做。</p></body></html>
