<html><header><meta charset="utf-8"><title>AnaR.遲到理由多</title></header><body><h1>AnaR.遲到理由多</h1><p>AnaR.、莊思敏、梁雨恩昨日在觀塘apm出席復活節宣傳活動，本來三人都要穿上由大會提供，以氣球扭成的七彩氣球裝，但最終AnaR.只是拿着氣球示人，公關解釋是由於她怕凍，後來AnaR.自認遲到，趕不及準備，她說：「我很不舒服，患上感冒，家中又有事，醫生也叫我要多休息。」但她卻堅持不肯透露家事。<br> 梁雨恩在台上表現淡定，她事後說：「好驚啲波會爆，一邊行一邊驚，一步一驚心，我今日都做足打底工夫。」莊思敏則透露復活節將到內地探男友吳浩康班，可惜至今機位仍未落實，令她十分緊張。<br> 採訪、攝影：羅慧敏</p></body></html>
