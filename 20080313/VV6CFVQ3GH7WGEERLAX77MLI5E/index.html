<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女星成宥利計劃在本月30日舉行聚會，其新劇《快刀洪吉童》前晚收視為14.5%，以0.2個百分點不敵同時段韓劇《OnAir》。<br> <br> ●《盜墓迷城3》女主角瑪麗亞芭露指自己已為該系列簽下三集片約，意味着《盜》片將有第四及第五集。<br> <br> ●米高積遜與其兄妹正計劃在英國得文郡購買豪宅定居，遠離美國傳媒騷擾。<br> <br> ●麥當娜自爆其製作的非洲紀錄片，是由其花王負責執導，因他更能接近當地人民。<br> <br> ●日本女星川島直美昨日出席珠寶宣傳活動時表示，與整餅師未婚夫鎧塚俊彥發展順利。<br> <br> ●日本女星竹內結子昨日現身第17屆日本影評人大獎頒獎典禮，領取最佳女主角獎，但未有對離婚作回應。</p></body></html>
