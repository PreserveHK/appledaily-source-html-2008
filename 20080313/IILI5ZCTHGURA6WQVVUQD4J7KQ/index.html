<html><header><meta charset="utf-8"><title>馮仁昭四圍超：東東雙碟齊出四圍飛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：東東雙碟齊出四圍飛 - 馮仁昭</h1><p>陳曉東噚日去咗新城接受訪問，佢話本來張新廣東碟應該喺上年年尾推出，不過因為想精益求精而推到呢個月，但係呢個月又輪到新國語碟要開始宣傳，所以忙到癲，仲要四圍飛添。噚日有一張東東為《梅蘭芳》試造型嘅相流出，東東噚日就好緊張咁話唔係自己放出嚟，仲話驚片商誤會佢借機宣傳，佢又笑笑口話最介意唔係張相俾人登咗，而係登咗一張唔係最好樣嘅。</p></body></html>
