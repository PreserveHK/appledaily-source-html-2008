<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林建明復出拍劇無望 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林建明復出拍劇無望 - 馮仁昭</h1><p>林建明最近忙於籌備「心晴行動」喺本月26日舉行嘅第一次賣旗，噚日佢接受商台電話訪問，乘機呼籲啲人幫手做義工賣旗，佢話：「今次賣旗需要千幾人幫手，𠵱家欠500個人，每個義工可以得到證書，希望今次籌到80至100萬。」問佢會唔會再拍劇，林建明話：「我都好想做，但做唔到，要我個幾鐘集中精神已經唔掂，而且娛樂圈一做就做一日，我唔可能再做番呢行，真係有啲難受。」</p></body></html>
