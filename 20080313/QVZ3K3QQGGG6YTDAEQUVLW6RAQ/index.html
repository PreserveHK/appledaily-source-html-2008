<html><header><meta charset="utf-8"><title>中村獅童離婚封口</title></header><body><h1>中村獅童離婚封口</h1><p>日本歌舞伎演員中村獅童上月與女星竹內結子正式辦妥離婚手續後，昨日首度現身出席新片《R246STORY》記者會，吸引近400名記者採訪，現場更有15台攝影機，但中村獅童對離婚不談一句便離開。<br> 面對大批記者，見慣大場面的中村獅童也顯得緊張，至記招尾聲，中村被追問辦妥離婚後是否感到一身輕時，他說：「我沒有話可以說。」據知中村與竹內曾協議，兩人離異後不可談及結婚及有關兒子的事。</p></body></html>
