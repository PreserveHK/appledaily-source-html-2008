<html><header><meta charset="utf-8"><title>醫學Online<br>抗藥性惡菌防不勝防</title></header><body><h1>醫學Online<br>抗藥性惡菌防不勝防</h1><p>瑞士日內瓦大學研究發現，對入院病人進行抗藥性金黃葡萄球菌篩選，無助減低抗藥惡菌在醫院傳播。研究人員發現，在九個月研究期內，有實施篩選措施的病房有93名病人感染抗藥性金黃葡萄球菌，較只實施常規感染控制措施的病房只有76人染上惡菌還要高；研究又顯示，在21,754名外科病人之中，發現515人是抗藥性金黃葡萄球菌的帶菌者，其中337人屬於難以發現的隱形病人。</p></body></html>
