<html><header><meta charset="utf-8"><title>小小超女友自稱感情正常</title></header><body><h1>小小超女友自稱感情正常</h1><p>李澤楷（小小超）與梁洛施的緋聞近日傳得熱烘烘，前者的混血女友羅愛欣（Rachel）前晚手挽價值19,300元的Loewe麖皮袋，偕母親到文化中心欣賞意大利歌劇《弄臣》，晚上約11時離場時，被問到知否男友與梁洛施傳拍拖，Rachel淡然說：「緋聞嚟嘅。」又表示不認識梁洛施。<br> 再問Rachel是否仍與李澤楷拍拖時，她說：「你哋問吓李生。」雖然她聲稱沒與男友聯絡，但提到感情現狀時她說：「OK啦，正常人咁樣。」<br> 此外，梁洛施的演戲導師詹瑞文，表示已很久沒跟她聯絡，但有留意有關其緋聞的報道。<br> 採訪：駱華齡<br> 攝影：葉君海、娛樂突發組</p></body></html>
