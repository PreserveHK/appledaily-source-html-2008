<html><header><meta charset="utf-8"><title>醫學Online<br>皮膚癌變年輕人殺手</title></header><body><h1>醫學Online<br>皮膚癌變年輕人殺手</h1><p>公眾缺乏防曬意識導致全球皮膚癌個案近年不斷上升，澳洲維多利亞省衞生部門警告皮膚癌是導致年輕人死亡的主要癌症之一，當地每年有2,000多宗皮膚癌，過去一周便有6人證實患病，雖然近年病患人數不斷增加，但不少人對在陽光下暴曬或照射太陽燈仍樂此不疲，未有做足防曬措施。當地去年有一名26歲女子患上皮膚癌死亡，令當地人大為恐懼，向皮膚科醫生求診人數大增。</p></body></html>
