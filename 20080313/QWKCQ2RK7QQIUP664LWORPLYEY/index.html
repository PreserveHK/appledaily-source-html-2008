<html><header><meta charset="utf-8"><title>辛潘揸蝙蝠車𠝹女</title></header><body><h1>辛潘揸蝙蝠車𠝹女</h1><p>美國男星辛潘（SeanPenn）早前與妻子羅賓活麗萍（RobinWrightPenn）離婚後緋聞不絕，繼搭上名模內姆科娃（PetraNemcova），日前他又被指在三藩市一間酒店內，與一名性感打扮的黑髮女子當眾親熱。</p><p>惹人注目</p><p>一名在場人士指該名女子大約20多歲，穿着緊身牛仔褲及長靴，她跟辛潘在酒店大堂互相親熱，有酒店員工更指二人同住一間房，他說︰「辛潘毫不介意被人看到，他的女伴送他到停車場，然後辛潘駕着他十足蝙蝠俠戰車的跑車離去，惹來所有人注目。」
</p></body></html>
