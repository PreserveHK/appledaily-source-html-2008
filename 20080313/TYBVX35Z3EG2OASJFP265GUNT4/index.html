<html><header><meta charset="utf-8"><title>求驗客手記：勁過法米尼加度素列基美每場跑萬米？ - 求驗客</title></header><body><h1>求驗客手記：勁過法米尼加度素列基美每場跑萬米？ - 求驗客</h1><p>阿根廷球星列基美不嬲畀人嘅印象係講究技術，慢吞吞唔多願走動，所以好難喺歐洲球壇搵食，家陣只有喺母會小保加繼續龍游淺水。不過，據小保加技術部近日公佈嘅一個數據表示，呢個29歲中場竟然名列球隊今季球場上奔跑距離最長嘅3個球員之一，平均每場奔跑距離超過一萬米，令人難以置信，近日睇歐聯比賽，見到啲滿場飛嘅硬漢，好似阿仙奴嘅法米尼都係跑一萬左右、AC米蘭嘅加度素都係8千幾，小保加有冇作大㗎？</p></body></html>
