<html><header><meta charset="utf-8"><title>持槍學生闖姬蒂韓遜寓所</title></header><body><h1>持槍學生闖姬蒂韓遜寓所</h1><p>日前有報道指姬蒂韓遜（KateHudson）位於紐約的寓所，被三名持有玩具槍的可疑男子闖入屋頂，及後其中兩名疑匪被警方拘捕，用手銬鎖上帶返警局。經查證後，原來三人是電影學生，當時他們正在拍戲。</p><p>拍戲交功課</p><p>娛樂網誌TMZ報道指三名疑匪手上持有玩具槍及劇本，後來警方證實他們為電影學生，當時正在拍戲交功課，該三名學生表示根本不知道姬蒂韓遜住在那裏。不過警方的報告則有另一版本，指疑匪被捕的地方並非姬蒂韓遜寓所。</p></body></html>
