<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威自爆同男人互咀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威自爆同男人互咀 - 馮仁昭</h1><p>孫耀威噚日喺銅鑼灣以嘉賓身份出席Samsung活動，大會仲即場送咗最新款手機畀孫耀威，問到大會係咪會送上情侶電話時，佢話：「我唔鍾意用情侶電話，呢方面好小心。」孫耀威話用手機同女朋友拍親密照十分平常，但絕對唔會拍慾照，佢話：「兩個人拍拖影親密照係好平常，但就唔會影慾照，我都有同男性朋友影嘴對嘴喇。」問到可有同緋聞女友楊秀惠影親密照時，佢就話：「拍MV時劇情需要都有，劇情唔需要就唔需要。」</p></body></html>
