<html><header><meta charset="utf-8"><title>MONSTER級iPhone專用3.5mm轉插</title></header><body><h1>MONSTER級iPhone專用3.5mm轉插</h1><p>另一個估唔到，影音界靚線專家MONSTER都同iPhone扯上關係！佢哋最新推出一款iSoniTalk，驟眼睇只係一個連線Hands-free，但唔講唔知，佢個特大頭，仲係一個3.5mm轉插。以往iPhone只對應自家出品耳機，但有咗佢之後，從此任何發燒級耳筒都可以插落iPhone度玩，而且秉承MONSTER傳統，玩低信噪靚聲效，潮人必備。</p><p>i-Gamer（27253338）</p><p>深水埗福華街161-175號福仁商場地下G16及G20號舖</p></body></html>
