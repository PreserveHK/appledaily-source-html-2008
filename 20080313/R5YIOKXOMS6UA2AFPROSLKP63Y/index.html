<html><header><meta charset="utf-8"><title>日女星根岸　子宮癌去世</title></header><body><h1>日女星根岸　子宮癌去世</h1><p>曾演出黑澤明電影《赤鬍子》及《低下層》的日本老牌女星根岸明美，大前日（11日）因子宮癌逝世，享年73歲。根岸的家人將為她舉行私人葬禮，日期及地點未有公佈。</p><p>為黑澤明演配角</p><p>東京出生的根岸明美，高中輟學後，曾當舞蹈員，52年因參加美日合作電影《Anatahan》試鏡成功，正式加入日本藝能界，其後曾在黑澤明執導的《赤鬍子》、《低下層》及《沒有季節的小墟》中演出，多數飾演配角，73年也演出過電視劇《超人太郎》，扮演一名少年的母親。據資料顯示明美生前最大興趣是搓麻將。</p></body></html>
