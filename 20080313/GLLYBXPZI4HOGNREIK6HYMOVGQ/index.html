<html><header><meta charset="utf-8"><title>仲間由紀惠冲繩執教鞭</title></header><body><h1>仲間由紀惠冲繩執教鞭</h1><p>日本女星仲間由紀惠以往主演兩輯日劇《我Miss係大佬》，在日本收視爆燈，未能在事業作出新突破的她，最近又接拍了《我Miss係大佬3》，望創收視新紀錄。仲間剛返回故鄉冲繩，並在當地的竹富島為新劇開鏡。</p><p>返故鄉拍外景</p><p>現年28歲的仲間由紀惠，日前穿起運動裝、束孖辮、戴眼鏡，以招牌Misslook到了冲繩竹富島拍外景，不過，拍攝首天不停下雨，但沒有冲淡仲間的鄉情，故鄉在冲繩浦添市的仲間說：「小時候我到過竹富島一次，這裏充滿了冲繩懷舊風景，能夠透過劇集展示冲繩本島幾近失去的文化，令我很開心。」</p></body></html>
