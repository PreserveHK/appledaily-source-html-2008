<html><header><meta charset="utf-8"><title>柏德烈試抗癌新藥</title></header><body><h1>柏德烈試抗癌新藥</h1><p>《人鬼情未了》（Ghost）55歲男主角柏德烈史域斯（PatrickSwayze）最近患上胰臟癌，英國《太陽報》指他近日服食試驗新藥物，再配合化療，希望能更有效地擊退癌魔。</p><p>拒絕戒煙</p><p>柏德烈的家人日前接受傳媒專訪，證實他願意當白老鼠，接受試驗性藥物治療，其母親Patsy說︰「知道他受苦我實在很心痛，但他仍然支持下去，並正接受最好的治療，他不值得患有這種病。」消息又指柏德烈最近因接受化療而體重大跌，而且面色蒼白，不過他在治療期間仍然不肯戒煙，有人見到他在離開醫院時手執香煙。</p></body></html>
