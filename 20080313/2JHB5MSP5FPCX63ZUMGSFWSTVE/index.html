<html><header><meta charset="utf-8"><title>接力創作巨蛋</title></header><body><h1>接力創作巨蛋</h1><p>【本報訊】一群學生昨日光天化日衝入將軍澳新都城中心，當自己是塗鴉（Graffiti）大師拿起噴漆，肆無忌憚將場內雪白無瑕的巨蛋，噴成五顏六色的彩蛋（圖），吸引不少巿民駐足圍觀。<br> 原來這是商場一項名為「Graffiti藝術為香港及中國運動員打氣」活動，由昨日起至18日期間，找來百多名學生接力創作一幅全港最巨型、佔地1,500平方呎的蛋形Graffiti，表達本港年輕一代對奧運及運動員的支持。<br> 黃建通攝</p></body></html>
