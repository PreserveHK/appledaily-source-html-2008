<html><header><meta charset="utf-8"><title>女拳霸下月攻港</title></header><body><h1>女拳霸下月攻港</h1><p>03年憑一齣《拳霸》技驚四坐的泰國動作男星柏朗伊雲（TonyJaa），其24歲師妹Jeeja主演的《女拳霸》快將於下月在港舉行國際首映。已被外國傳媒冠以「泰國版章子怡」稱號的Jeeja，原來是泰國過去20年首次擔正動作片的女性，她還將於下月4日到港宣傳新片。<br> 身高5呎3吋半、體重只有95磅的Jeeja，學習跆拳道達13年，兩年前她於機緣下得《拳霸》導演賞識，導演後來更安排她跟柏朗伊雲習泰拳，Jeeja謂：「很多人將我跟柏朗伊雲比較，但我跟他還有大段距離，他是我的師兄，我只是個小學生。」</p></body></html>
