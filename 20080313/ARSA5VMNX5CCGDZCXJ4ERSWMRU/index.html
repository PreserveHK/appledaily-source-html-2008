<html><header><meta charset="utf-8"><title>堀北拍劇歷戰火</title></header><body><h1>堀北拍劇歷戰火</h1><p>日本NTV電視台為慶祝開台55周年，開拍以二戰空襲為主題的特備劇《東京大空襲》，於下周一起一連兩晚播出。男女主角藤原龍也及堀北真希昨日現身記者會宣傳。<br> 故事講述堀北扮演因空襲而失去父親的女護士，亂世中戀上患有心臟病的藤原，堀北說：「劇中有不少在火海拍攝的場面，就像經歷了模擬空襲，令人感到戰爭比想像中更可怕。」至於男星瑛太則扮演一名韓國青年，他說：「早前我獨自去吃麵，跟鄰座的伯伯談了不少戰爭的事，不過他不信我有份演出劇集。」</p></body></html>
