<html><header><meta charset="utf-8"><title>發哥展出影像LV</title></header><body><h1>發哥展出影像LV</h1><p>法國超級品牌LouisVuitton位於廣東道的旗艦店明天開幕，一連串的慶祝活動，包括剪綵、大型派對、LV天星小輪等。<br> 新店內有LV亞太區第一個展覽廳，周潤發的攝影作品《MovingPictures》，將會成為首個展出作品。<br> 其實這個照片展，恍如一個發哥的影像旅程，記錄他2005年10月出席巴黎LV總店開幕，至遠赴巴哈馬、中國拍攝電影的足迹，最後以廣東道LV店為旅程的終結，展覽將由周日開始展出。</p></body></html>
