<html><header><meta charset="utf-8"><title>黃曉明打入名人榜
</title></header><body><h1>黃曉明打入名人榜
</h1><p>著名雜誌《福布斯》（Forbes）日前公佈「2008中國名人榜」，去年憑內地劇集《鹿鼎記》及《新上海灘》走紅的黃曉明，以1,200萬的收入成為第16位，也是他首次進入該榜的前20位。</p><p>樂壇豐收</p><p>雖然黃曉明去年只拍攝了一部電影《神槍手》，但同時也積極備戰樂壇，推出的首張專輯反應熱烈，並在剛舉辦的「9+2音樂先鋒榜」中奪得最佳先鋒男歌手獎，無疑令他的收入遞增。<br> 對於再次打入名人榜，黃曉明謙虛地說：「這個榜單對我的工作是一種肯定，但對於上面具體的資料我並不看重。」<br> 撰文：林妃</p></body></html>
