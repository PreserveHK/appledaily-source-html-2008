<html><header><meta charset="utf-8"><title>財話短說<br>中行企業存款業務增三倍</title></header><body><h1>財話短說<br>中行企業存款業務增三倍</h1><p>▲中國銀行(1398)昨透過其官方網站披露，去年度其人民幣企業存款新增金額，創歷史新高，業務收入增長近3倍，不良貸款餘額和不良貸款率，繼續保持雙降，盈利能力有所增強。中行亦指其外幣企業存款跑贏大市，市場份額提高兩個百分點，企業銀行的中間業務亦快速增長，人民幣企業貸款整體規模控制得宜，全行BB級以上企業客戶的信貸資產餘額，佔比提高了6個百分點。</p></body></html>
