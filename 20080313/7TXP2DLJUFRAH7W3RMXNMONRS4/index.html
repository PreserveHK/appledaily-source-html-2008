<html><header><meta charset="utf-8"><title>徐淑敏大食四圍蒲</title></header><body><h1>徐淑敏大食四圍蒲</h1><p>徐淑敏與模特兒LisaS.昨日在尖沙嘴海濱長廊出席美食活動，大會又安排小朋友穿上不同民族服飾配合不同國家美食，徐淑敏表示自己最為食，最喜歡吃日本菜，她說：「我覺得自己都幾嘴刁，一有時間會成日去搵好嘢食，平貴都冇所謂。」<br> 徐淑敏又自稱飯桶，她說：「我好鍾意食飯，中五時為咗減肥戒食飯一年，雖然只係瘦得十磅，但面青青成隻殭屍，變咗pizza面，以後都唔會用呢種方法減肥。」對食有講究外，徐淑敏間中會煮家常便飯，平時最拿手整甜品，而LisaS.則表示很少下廚，通常會到街上試不同美食，相反男友吳彥祖就會在家下廚。<br> 採訪、攝影：卓寶花</p></body></html>
