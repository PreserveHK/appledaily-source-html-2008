<html><header><meta charset="utf-8"><title>意國華人被割喉致死</title></header><body><h1>意國華人被割喉致死</h1><p>意大利一名華裔男子，在中部城巿恩波利（Empoli）遭割喉殺死。<br> 周一凌晨，一名華裔婦人在聖朱塞貝（SanGiuseppe）醫院外，發現39歲男死者潘騶宗（音譯，PanZouZong），倒卧血泊中，於是立即跑到急症室求救。他的喉嚨被利器刺傷，院方指他頸部動脈血管被割破，最終因為失血過多死亡。<br> 據悉潘騶宗當日由另外兩名華裔女子送到醫院，但她們將他扔在醫院外就離開。警方急欲會晤這兩名女子，希望查出第一兇案現場和兇器。<br> 潘騶宗來自中國福建，四年前移居意大利，在一個成衣加工廠工作。他已婚育有兩名子女，妻兒都在中國。<br> 中新網</p></body></html>
