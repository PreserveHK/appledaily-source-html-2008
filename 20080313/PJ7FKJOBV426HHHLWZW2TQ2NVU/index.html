<html><header><meta charset="utf-8"><title>晒一晒：神奇胸圍變幼兒防撞墊</title></header><body><h1>晒一晒：神奇胸圍變幼兒防撞墊</h1><p>俗稱「砵仔糕」的神奇隱形胸圍(左圖)，竟被當成兒童防撞「恩物」！？近日有網民推介，把這種以矽膠製造、無肩帶無背帶設計的胸圍，戴在剛開始學行的幼兒頭上(右圖)，便能起着防跌撞作用，但一定要跟足指示：「預防左右側可戴一組，預防前、後、左、右可戴兩組……這樣不管如何跌坐，就算撞到，也能把80%撞擊力緩衝掉……(還有自黏功能超方便)。讓你的小孩安全快樂地長大！」<br> <br>  http://www.haoo.cn/Html/Article/2008/02/19/2614596.html </p></body></html>
