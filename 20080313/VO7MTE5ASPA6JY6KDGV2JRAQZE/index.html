<html><header><meta charset="utf-8"><title>李宇春歌聲中度牛一</title></header><body><h1>李宇春歌聲中度牛一</h1><p>內地女歌手李宇春連續三年舉辦的「WhyMe生日音樂會」日前在上海大舞台舉行，與一班fans慶祝牛一。她整晚換了7套服裝，獻唱多首首本名曲，令台下萬名歌迷情緒高漲。</p><p>分飾伯虎秋香</p><p>兩小時的音樂會分為回顧篇、風格篇、溫情篇、互動篇和感謝篇，每篇都各有特點，李宇春更在感謝篇中改編兒歌來感謝父親。造型方面，她穿起古裝演黃梅戲，一人分飾唐伯虎和秋香，令人眼前一亮。至於演繹最後一曲答謝歌迷時，李宇春還一身白紗衣服登場，像是穿了婚紗般，現場歌迷即大喊漂亮。<br> 撰文：林妃</p></body></html>
