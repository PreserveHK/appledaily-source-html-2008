<html><header><meta charset="utf-8"><title>Eason分飾八角夠鬼馬</title></header><body><h1>Eason分飾八角夠鬼馬</h1><p>陳奕迅（Eason）最近成為白蘭氏代言人，在廣告中分飾八角，化身慈父、食家、演員和歌手等。與小豆釘做對手戲時，Eason當正對方是自己寶貝女一樣，既玩騎膊馬又扮鬼臉，最厲害還是出動拖鞋為家人打曱甴，盡顯一家之主風範。<br> 整個拍攝需在兩天內完成，難得是Eason每日拍足14小時仍精力過人，他說：「我覺得每人每日都有唔同嘅角色身份，好似我咁，做老竇嗰陣要送個女返學、要照顧屋企人；做嘢嗰陣又要開演唱會又要做演員，仲要定期同朋友食飯打網球，所以一定要有足夠精神先應付到。」<br> 撰文：林妃</p></body></html>
