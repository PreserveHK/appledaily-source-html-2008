<html><header><meta charset="utf-8"><title>李準基內地施姣功</title></header><body><h1>李準基內地施姣功</h1><p>將於今晚出席香港LV旗艦店開幕宣傳活動的韓星李準基，繼成為百事可樂最新代言人後，日前又秘密接拍了中國洗頭水廣告，實行全力進軍大中華市場。<br> 雖然廣告商沒有透露基哥的酬金，但強調廣告中的他剛柔並濟，既有搔首弄姿輕撥秀髮，又會展示其跆拳道黑帶踢腿，及打拳的男子漢形象，廣告將於明日起在內地播放。</p><p>吃豆腐減18磅</p><p>另外，基哥最近正忙於拍攝5月播出的新劇《一枝梅》，由於角色的身形比較瘦削，因此基哥半個月來只吃豆腐，成功減去近18磅。</p></body></html>
