<html><header><meta charset="utf-8"><title>成宥利片場賀壽</title></header><body><h1>成宥利片場賀壽</h1><p>韓國古裝劇《快刀洪吉童》於當地播出以來反應不俗，不枉女主角成宥利為劇集如此賣命。上周一滿27歲的她，生日也在片場度過，幸得劇組人員為壽星女準備生日蛋糕，送上一份神秘驚喜。<br> 當日男主角姜志煥等為成宥利唱生日歌並送上蛋糕，令壽星女非常感動，頻頻說多謝。由於劇集在拍攝時經常發生意外，惟成宥利一直沒半句怨言表現專業，故深得劇組人員喜愛，不少網友在劇集官網看到相片後都留言祝賀她生日快樂。</p></body></html>
