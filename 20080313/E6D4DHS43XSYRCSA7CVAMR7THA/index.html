<html><header><meta charset="utf-8"><title>Net詞典</title></header><body><h1>Net詞典</h1><p>龜毛</p><p>「我們老闆很龜毛，甚麼大小事情都得讓他親自看過才行。」龜毛是個台灣年輕人的慣用語，意指不亁脆、不爽快，對某些小事物有着莫名所以的堅持，並且是不被讚賞的堅持。<br> 這個詞來自閩南話。它形容人非常在意瑣碎的事情，進而令人反感。</p><p>拍磚</p><p>網絡詞語。論壇的存在和發展就是靠壇友們不斷的發帖、回帖。發帖回帖有很多種類型和方式，其中大多數都是一團和氣的灌水。偶爾會有一個表達不同看法的回帖，看到與自己看法不同的帖子後又予以反擊這就形成了討論或者爭論，這就是拍磚。拍磚的初衷是提出反對的看法，使別人接受自己的觀點，說白了就是誰也不服誰的文字體現。</p></body></html>
