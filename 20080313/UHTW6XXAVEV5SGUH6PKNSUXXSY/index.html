<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱孝天冷漠抵港辦私事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱孝天冷漠抵港辦私事 - 馮仁昭</h1><p>噚日唔少藝人喺機場出現，台灣F4成員之一嘅朱孝天噚日晏晝四點幾，同助手出現香港機場，被問到嚟港目的，朱孝天一臉冷漠唔出聲，佢助手見狀尷尬代答：「我們來幾天做私人事。」楊采妮噚日五點左右喺助手陪伴下由台灣返香港，佢戴住黑超，一出機場就話要去洗手間，跟住連影都唔見埋，原來借尿遁，個個藝人一返到香港就好似食咗啞藥咁，唔通出埠真係咁神秘咁驚人知？</p></body></html>
