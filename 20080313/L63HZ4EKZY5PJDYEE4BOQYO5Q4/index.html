<html><header><meta charset="utf-8"><title>步姐掩胸拍照要清場</title></header><body><h1>步姐掩胸拍照要清場</h1><p>日本女歌手倖田來未早前因「羊水言論」而令人氣急跌，近年被倖田搶去不少風頭的濱崎步乘勢收復失地。將於下月8日推出全新細碟《MirrorcleWorld》的步姐，新碟封面昨日正式曝光。</p><p>遠赴巴黎取景</p><p>步姐在上月中遠赴巴黎拍攝細碟封面及MV，封面上的步姐以手掩胸，據知她拍攝MV時更因太過性感而要清場。99年步姐曾於大碟《LOVEppears》及細碟《appears》封面上以長髮掩胸，在當年成功製造話題，更令她登上歌姬之位。</p></body></html>
