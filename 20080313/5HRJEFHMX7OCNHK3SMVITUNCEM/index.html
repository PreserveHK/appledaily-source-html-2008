<html><header><meta charset="utf-8"><title>醫學Online<br>抑鬱與慢性病有關</title></header><body><h1>醫學Online<br>抑鬱與慢性病有關</h1><p>抑鬱症與慢性疾病關係密切，芬蘭一項研究跟進逾萬名中年人的身體及精神健康狀況長達7年，參加者會定期接受抑鬱、血壓、血脂、膽固醇水平及肥胖等檢測，結果顯示因血壓及血脂等超標而患上代謝綜合症的人，出現抑鬱症狀的風險較健康指標正常人士高出兩倍。<br> 專家指暫時未能確定身體狀況轉差如何影響精神狀態，但可考慮將代謝綜合症列為判斷抑鬱症的指標之一。</p></body></html>
