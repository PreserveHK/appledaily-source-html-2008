<html><header><meta charset="utf-8"><title>北極試車七之二：隨街富豪</title></header><body><h1>北極試車七之二：隨街富豪</h1><p>瑞典的而且確係一個富有嘅國家，但係講到隨街都係富豪又似乎誇咗啲。之不過此富豪不同彼富豪，隨街見嘅係Volvo富豪車啫！喺未踏足北極圈之前，停留喺斯德哥爾摩短短一日，四圍蹓躂，發現身邊十部車經過，起碼有三分之一係Volvo，代理靚女Alice就話未算，佢就喺一啲瑞典城市見過，馬路上隨時有二分一係Volvo㖭！心想，支持番自己國家嘅品牌都唔出奇！再望一望街……真係好誇，唔係Volvo就係Saab，仲要有唔少新款車。再諗番香港，路面上最多嘅Volvo車款，應該係……巴士！<br>（待續）<br><br>記者、攝影：梁美甜<br>鳴謝：VolvoCarsHK&#13;</p></body></html>
