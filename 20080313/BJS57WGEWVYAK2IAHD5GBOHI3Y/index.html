<html><header><meta charset="utf-8"><title>求驗客手記：獲巴勒莫續約方坦拿勢當「耆英」門神 - 求驗客</title></header><body><h1>求驗客手記：獲巴勒莫續約方坦拿勢當「耆英」門神 - 求驗客</h1><p>巴勒莫門神方坦拿，今季演出有目共睹，去仗由遠柱走番近柱勇救烏甸前鋒加利亞雷拉嘅頭槌，求大俠拍爛手掌，日前獲續約至09年，真抵佢長生不老！假如4月就44歲嘅拉素守護神巴路達今季退隱，09年屆滿42歲嘅方坦拿便頓成意甲最年長球員，淨係睇兩位耆英鬥長命都夠睇晒味道，呢啲專業精神後生仔要學啦！不過最慘可能係巴勒莫後備龍門艾加利亞廸以及烏簡尼，等了一年又一年，唔知有冇暗暗祝福佢「早唞」？</p></body></html>
