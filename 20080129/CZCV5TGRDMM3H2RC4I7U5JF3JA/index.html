<html><header><meta charset="utf-8"><title>求驗客手記：難忍網隊冇前景傑特為指環喊離隊 - 求驗客</title></header><body><h1>求驗客手記：難忍網隊冇前景傑特為指環喊離隊 - 求驗客</h1><p>NBA球隊網隊嘅老將傑特，終於都忍受唔到球隊冇力爭標嘅前景，早排同經理人斟完一輪之後，正式向網隊提出被交易嘅要求！咁又係，話晒3月就35歲，咁多年錢都搵夠，偏偏就10隻指頭冇隻冠軍指環，就算係「3雙王」咁又點？正如「郵差」馬龍退咗休都依然飲恨無緣奪得總冠軍，但傑特人工唔少嘢，搞到都唔知邊隊收容到佢。另外，3月就35歲嘅韋伯同活塞約滿之後，近排又話會返勇士，為乜？咪又係冠軍指環囉！</p></body></html>
