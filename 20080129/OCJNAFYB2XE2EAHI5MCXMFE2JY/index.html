<html><header><meta charset="utf-8"><title>求驗客手記：韋斯跳槽列斯頭痕老麥頂替大熱救亡 - 求驗客</title></header><body><h1>求驗客手記：韋斯跳槽列斯頭痕老麥頂替大熱救亡 - 求驗客</h1><p>今季踢甲組兼因為財困被罰扣分嘅列斯聯，呢排已經沉咗唔少，喺呢個危急關頭，領隊韋斯又走頭，加入紐卡素成為足球總監，仲話人工3級跳，你都咪話列斯聯唔頭痕。不過咁，韋斯過橋抽板咩，列斯聯咪另想辦法囉。據悉，列斯聯想搵番昔日球隊英雄麥亞里士打返嚟做新領隊，希望可以藉住呢位名宿振振士氣。唔怪得英國博彩公司都將麥亞里士打列為列斯聯新領隊大熱，得3.5倍，而次熱就係麥卡倫，賠率有7倍。</p></body></html>
