<html><header><meta charset="utf-8"><title>求驗客手記：兩個一齊極速攞牌意國雙「基」好火 - 求驗客</title></header><body><h1>求驗客手記：兩個一齊極速攞牌意國雙「基」好火 - 求驗客</h1><p>球員有火原本係好事，不過意大利國家隊嘅未來希望基拿甸奴同路蘭度比安基，周日就因火遮眼，雙雙收到紅、黃牌警告！之前喺曼城屈咗半季嘅路蘭度比安基，今輪首次為拉素後備上陣對拖連奴，點知上陣5分鐘就因「鬆踭」兩黃一紅被趕出場。另一邊廂，AC米蘭後備基拿甸奴對熱拿亞，坐到完場前先入替梅開二度嘅柏圖，黑口黑面之下，一入場就因犯規攞黃牌。呢兩位後生仔咁唔冷靜，第日點為國家隊南征北戰呀！</p></body></html>
