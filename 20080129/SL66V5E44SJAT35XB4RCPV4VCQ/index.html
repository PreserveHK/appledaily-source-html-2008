<html><header><meta charset="utf-8"><title>GA全球首間機場旗艦店</title></header><body><h1>GA全球首間機場旗艦店</h1><p>品牌GiorgioArmani向以形象優雅見稱，小時候雖不夠錢也不夠高貴穿她的時裝，也勉強湊夠錢「穿」過她的Gio香氛去街。GA的化妝品市場越做越大，剛剛上星期就更喺赤鱲角機場開設了全球首間機場旗艦店，開幕當天還搞了場彩妝時裝騷，由多位模特兒穿上品牌時裝，去演繹最新的彩妝。新店佔地30平方米，裝修設計以天橋為靈感，一貫的GA黑白主調，一貫的GA優雅和高貴，集合彩妝、護膚品及香氛專櫃於一店。<br>（puiman）<br></p><p>GiorgioArmani（22610489）：<br> 機場1號客運大樓東大堂禁區第六層</p></body></html>
