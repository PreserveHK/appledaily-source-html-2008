<html><header><meta charset="utf-8"><title>天神村大突襲
</title></header><body><h1>天神村大突襲
</h1><p>都話《IQ博士》有市場喇！小吉後，即來一套大頭天神村村民盒蛋。一套普通版有18隻，加兩隻特別版是鳥山明和金色米田共，但價錢差很遠。前者，$3xx有交易，但要買埋後兩者就需要$4xx至$5xx。雖然論QC，這套盒蛋比起小吉差很多，特別是小雲、小吉最差，而且一隻只有約5cm高，但依然因為今期流行之下熱賣。聽小道消息說來貨價$14一小盒，炒貴多少，是否可接受的價錢，大家可以先三思後行。加上今回未見超人和小寶寶等，看來將有Part2出現。深淵呀！<br><br>記者︰陸俊雄</p></body></html>
