<html><header><meta charset="utf-8"><title>求驗客手記：投樸茅望進軍歐洲巴路士另一浪人 - 求驗客</title></header><body><h1>求驗客手記：投樸茅望進軍歐洲巴路士另一浪人 - 求驗客</h1><p>捷克前鋒巴路士周日正式回流英超，加盟第9位嘅樸茨茅夫。呢位球星可算係繼車路士嘅安歷卡之後英超又一浪人；02年加盟利物浦，05年加盟維拉，07年加盟里昂，𠵱家就以借用身份效力樸茅至季尾。巴路士返到成名地即刻信心爆燈，話要帶領球隊進軍歐洲。我求大俠都睇好佢喺樸茅嘅前景，畢竟里昂單前鋒個位法國新星賓施馬就霸咗，巴路士被冷落係非戰之罪；希望佢餘下半季表演身價，來季可以繼續留喺英超啦！</p></body></html>
