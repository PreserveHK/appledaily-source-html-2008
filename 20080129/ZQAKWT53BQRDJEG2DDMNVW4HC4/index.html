<html><header><meta charset="utf-8"><title>求驗客手記：帶傷仲可過檔熱刺活基治登場要押後 - 求驗客</title></header><body><h1>求驗客手記：帶傷仲可過檔熱刺活基治登場要押後 - 求驗客</h1><p>究竟「玻璃人」活基治有咩吸引力？紐卡素、皇馬，同埋米杜士堡，仲有新鮮滾熱辣嘅新老細熱刺領隊拉莫斯都輪住要佢。呢位成日傷唞多過踢嘅英格蘭球星，家陣帶傷在身都要成700萬鎊過檔熱刺，仲收成65,000鎊（約103萬港元）周薪。不過，據報活基治𠵱家有傷在身，好可能呢兩個禮拜都上唔到陣！我求大俠真係好想知佢點過到熱刺嘅體測。我唔敢話佢喺熱刺冇將來，但相信最開心嘅一定係放走呢位中堅嘅米杜士堡。</p></body></html>
