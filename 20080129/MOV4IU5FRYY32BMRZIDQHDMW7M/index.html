<html><header><meta charset="utf-8"><title>球壇可人儀：入球機器停不了 - 江卓儀</title></header><body><h1>球壇可人儀：入球機器停不了 - 江卓儀</h1><p>周中深夜英超重開，星期三凌晨3時45分阿仙奴繼上周六英足盃後再戰紐卡素，艾廸巴約上場頭頂腳踢為阿聯酋球場攻入第100個入球；睇吓基瑾吸唔吸收到上場教訓，做番好後防。星期四凌晨4時就有曼聯主場迎戰樸茅，着新球鞋嘅C朗又會唔會繼續場場有「士哥」？兩場大戰都會喺now632台直播，咪錯過喇！<br> 文：江卓儀<br> nowTV節目主持&#13;</p></body></html>
