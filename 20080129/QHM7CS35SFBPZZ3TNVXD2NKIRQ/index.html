<html><header><meta charset="utf-8"><title>順口溜：現代人的煩惱</title></header><body><h1>順口溜：現代人的煩惱</h1><p>娛樂越來越多，愉快越來越少。<br> 食品越來越多，食慾越來越少。<br> 同居越來越多，愛情越來越少。<br> 搞笑越來越多，幽默越來越少。<br> 藥物越來越多，健康越來越糟。<br> 酒量越來越大，飯量越來越小。<br> 廣告越來越多，真誠越來越少。<br> 活動越來越多，運動越來越少。<br> 知識越來越多，思維越來越少。<br> 職稱越來越多，學問越來越少。<br> 伙伴越來越多，朋友越來越少。<br> 社會越來越老齡化，腐敗越來越年輕化。</p></body></html>
