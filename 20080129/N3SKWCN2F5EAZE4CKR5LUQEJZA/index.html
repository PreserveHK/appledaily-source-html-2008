<html><header><meta charset="utf-8"><title>求驗客手記：拉素救兵終殺到新捷禾非池中物 - 求驗客</title></header><body><h1>求驗客手記：拉素救兵終殺到新捷禾非池中物 - 求驗客</h1><p>意甲拉素防線兵荒多時，終喺周一借得外號「新捷禾」嘅守將拉度，並有權季尾正式買斷！21歲嘅拉度係拉素史上首名羅馬尼亞外援，惜未可趕及喺周三意大利盃搏殺；捷禾喺羅馬成為一線巨星，如今拉素搶先喺同市宿敵羅馬一步獲得「新捷禾」，主帥廸里奧羅斯就擺明剃對手眼眉，仲話：「拉度無論踢法同性格都似足捷禾，絕非池中物！」我求大俠諗極都唔明，拉素一邊話唔夠人，啱啱又將中堅史丹達杜借去祖記，真係𢱑頭？</p></body></html>
