<html><header><meta charset="utf-8"><title>晒一晒：白兔幫老鷹梳羽毛</title></header><body><h1>晒一晒：白兔幫老鷹梳羽毛</h1><p>老鷹看見小白兔通常都會「先吃為快」，但河南鄭州一隻老鷹卻把和牠住在一個鐵籠內的小白兔當作朋友，讓牠幫忙梳理羽毛（圖）。老鷹的主人說，他本想以小白兔作為老鷹的食物，但令人意外的是，老鷹好像不知怎樣品嚐這道佳餚。有網友笑說：「動物也要構建和諧社會。」<br> <br>  http://news.163.com/08/0128/05/4395PQRD00011229.html </p></body></html>
