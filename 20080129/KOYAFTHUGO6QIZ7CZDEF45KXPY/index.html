<html><header><meta charset="utf-8"><title>求驗客手記：律師乖仔醒到爆卡比路老懷安慰 - 求驗客</title></header><body><h1>求驗客手記：律師乖仔醒到爆卡比路老懷安慰 - 求驗客</h1><p>英格蘭國家隊領隊卡比路喺球壇地位崇高，原來佢做律師個仔比耶（Pierfilippo）亦係叻仔一名。呢位38歲才俊精通多國語言，曾經處理過嘅大case厚過本電話簿，包括被指服用禁藥嘅前國際米蘭球星卡隆，以及為捲入意甲聯賽假波案嘅老竇甩身。最近比耶再度成為球圈名人，原來佢幫緊間意大利服裝公司做中間人，打算搵巴塞隆拿阿根廷球星美斯做代言人。我求大俠勸英國啲狗仔隊唔好成日搞卡比路，小心佢個仔告到你哋褲都甩！</p></body></html>
