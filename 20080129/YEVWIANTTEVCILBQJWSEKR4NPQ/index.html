<html><header><meta charset="utf-8"><title>求驗客手記：銀河掘金四圍去嘩！碧咸訪澳門 - 求驗客</title></header><body><h1>求驗客手記：銀河掘金四圍去嘩！碧咸訪澳門 - 求驗客</h1><p>洛杉磯銀河重金簽入碧咸，唔少球迷都預咗銀河會把握機會藉碧咸人氣四出掘金，而佢哋早前已公佈3月會去亞洲，除咗已公佈嘅南韓首爾同上海踢兩場表演賽外，其實今次亞洲之旅仲有一站，就係3月9日嘅澳門站，但今次銀河同碧咸歷史性訪澳就唔係澳門嘅賭場所贊助，至於對手仲未落實，照計多數會搵中超球隊「拍跳」。唔知碧咸啲贊助商會唔會藉碧咸今次訪澳，順路叫佢抽啲時間嚟香港，同球迷見見面、打打招呼呢？</p></body></html>
