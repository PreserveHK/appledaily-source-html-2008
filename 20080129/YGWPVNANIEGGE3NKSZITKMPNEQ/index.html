<html><header><meta charset="utf-8"><title>財話短說<br>中科環保短期內申請復牌</title></header><body><h1>財話短說<br>中科環保短期內申請復牌</h1><p>▲中科環保（351）行政總裁陳偉明稱，公司將於短期內向港交所遞交復牌計劃書。另外。主席梁軍介紹，旗下東莞環保垃圾電廠已於06年7月開始運行，日處理800至1000噸垃圾，初期每噸售價22元（人民幣．下同），擬向市政府提價至50元以上；另每月發電1500萬度電，每度0.58元；電廠除享有兩免三減半企業所得稅外，亦享有即繳即退的17%增值稅；集團有意投資7億元在當地擴建第二期電廠。</p></body></html>
