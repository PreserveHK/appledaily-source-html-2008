<html><header><meta charset="utf-8"><title>S60手機免費睇風水</title></header><body><h1>S60手機免費睇風水</h1><p>由於去年反應熱烈，Nokia今年再度推出「鼠年風水運程」應用程式，並繼續由別號「觀龍」嘅風水大師──黃文超師傅為各手機迷把脈。今次除保留流年及流月九宮飛星圖，提供方位吉凶、宜忌、化解方法及九星所屬資料，以及為犯太歲生肖之人士提供增運法外，更新設三大鼠年風水運程內容，包括「十二生肖運程」、「催旺風水法」和「正月吉日」，內容簡單易明，幫你趨吉避凶。只要你用嘅係NokiaS60手機，就可以免費單撈！<br><br>下載網址：http://www.nokia.com.hk/S60/fengshui</p></body></html>
