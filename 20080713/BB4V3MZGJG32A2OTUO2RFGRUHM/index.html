<html><header><meta charset="utf-8"><title>米高打手印讚希思</title></header><body><h1>米高打手印讚希思</h1><p>最近有份參演《蝙蝠俠─黑夜之神》（TheDarkKnight）嘅英國老牌影星米高堅（MichaelCaine），噚日獲邀到文氏大劇院對出嘅荷李活星光大道，喺一班老友協助下打手印同腳印，佢老婆Shakira同《蝙》片導演基斯杜化路蘭（ChristopherNolan）都有到賀。米高接受訪問時話希思萊杰（HeathLedger）會憑《蝙》片拎硬奧斯卡提名，傳媒又預測齣戲會大收，預計周末開畫票房會收10億港元。</p></body></html>
