<html><header><meta charset="utf-8"><title>中外九男子混戰五人傷</title></header><body><h1>中外九男子混戰五人傷</h1><p>【本報訊】灣仔一間酒吧昨凌晨發生集體毆鬥血案，六名本地男子與三名來自印度、尼泊爾及菲律賓酒客，疑酒後失控，從酒吧打至街上，全部以涉嫌公眾地方打架被捕。<br> 現場為盧押道與謝斐道交界，昨凌晨零時許，酒吧內六名本地男子（24至40歲）因小故，與三名滿身酒氣來自印度、尼泊爾及菲律賓酒客（21至39歲）發生激烈爭執，互以木棍、酒樽及座椅作武器襲擊。<br> 雙方手持武器從酒吧追打至街上，途人慌忙避開及報警。大批警員帶同警犬趕至控制場面，當中5人受傷包括3名本地男子。有本地傷者送上救護車時，情緒激動企圖追打記者，被在場警員喝止帶返警署調查。</p></body></html>
