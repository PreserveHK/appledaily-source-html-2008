<html><header><meta charset="utf-8"><title>晒一晒：4星級公廁嘆冷氣睇電視</title></header><body><h1>晒一晒：4星級公廁嘆冷氣睇電視</h1><p>內地豪華風席捲公廁！湖北恩施的清和園風雨橋頭、一個被旅遊部門評定為四星級的超豪公廁，近日開門迎客。這公廁有如豪宅，古典式的外貌似景點（左），裏面佔地一千多平方呎，設有盥洗室、儲物室、母嬰獨立衞生間（右），還提供LCD電視、冷氣機、音響及殘疾人士的衞生間，市民如廁後更可坐在沙發上休息。要一睹公廁風采，每人要付5角。管理員說，啓用三天，每日約有80人光顧。原來，恩施打造星級公廁，為的是爭取全國優秀旅遊城市的殊榮。<br> <br>  http://news.dayoo.com/china/200807/11/53868_3468198.htm </p></body></html>
