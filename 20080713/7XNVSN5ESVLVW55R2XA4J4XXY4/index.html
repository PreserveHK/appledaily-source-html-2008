<html><header><meta charset="utf-8"><title>醫學Online<br>業餘高球手容易傷背</title></header><body><h1>醫學Online<br>業餘高球手容易傷背</h1><p>隨着高爾夫球普及化，不少人在公餘打高爾夫球減壓，美國史丹福大學的骨科專家指出，很多人也誤以為高爾夫球的運動量低，不容易受傷，其實近年業餘高爾夫球手求診的個案越來越多，有別於職業球手傷患以手腕、手肘及肩頭為主，業餘球手多數是背部受傷。研究顯示每周打球次數越多，受傷的風險越高，顯示很多業餘球手根本未掌握打球的正確姿勢，長期胡亂揮桿，導致傷患加劇。</p></body></html>
