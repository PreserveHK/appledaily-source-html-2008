<html><header><meta charset="utf-8"><title>施安娜當眾裸曬咀男友</title></header><body><h1>施安娜當眾裸曬咀男友</h1><p>英國女星施安娜美娜（SiennaMiller）同《摘星奇緣》（NottingHill）諧星里斯伊凡斯（RhysIfans）甩拖之後，近日同已婚兼有四名仔女嘅油王後裔男演員BalthazarGetty打得火熱。日前，施安娜喺意大利同男友及大班朋友出海遊船河，向來有鋪露肉癮嘅施安娜，更索性除去比堅尼top曬太陽，完全唔理男友班friend眼望望，又同男友不停狂咀，投入忘我嘅二人世界中。</p></body></html>
