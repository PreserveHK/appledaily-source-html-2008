<html><header><meta charset="utf-8"><title>晒一晒：售貨員食物堆上剪腳甲</title></header><body><h1>晒一晒：售貨員食物堆上剪腳甲</h1><p>周圍是一堆堆的食品，女售貨員閒來無事，竟坐在食品堆上修剪腳甲（圖），咔咔聲響之餘，剪下腳甲四飛；女售貨員還左右腳開弓，樂此不疲，令進入購物顧客見之大驚失色，有人不得不放棄購物，搖頭離去。這張據稱拍自福建寧德某超市的相片，給人對內地食品的衞生有了新的認識。有網友直指，「難怪店內這麼冷清，有這樣的售貨員，誰看到誰都要逃走！」更有網民揶揄指：「如此專業的修腳技術，不要做超市售貨員啦，去洗腳城工作更好！」<br> <br>  http://bbs3.news.163.com/bbs/photo/86606741.html </p></body></html>
