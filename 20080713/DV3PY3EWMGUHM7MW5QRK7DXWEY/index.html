<html><header><meta charset="utf-8"><title>上網搵贊助免費隆胸</title></header><body><h1>上網搵贊助免費隆胸</h1><p>隆胸所費不菲，英國一名年輕媽媽在一個社交網站獲得100名男士贊助，由蘭開夏郡飛往捷克做手術，由34B罩杯升級到34DD，令她身材變得更豐滿。<br> 23歲的菲爾丁（KarenFielding右圖）三年前誕下愛女後，已計劃做隆胸手術。今年1月與丈夫看一齣關於整容的電視紀錄片，片中提到 http://MyFreeImplants.com (左圖)，於是登記成為會員，貼上近照讓男會員評頭品足，結果於5月前籌得2,500鎊（38,816港元），立即飛到捷克布拉格做手術，做個豐胸女人。<br> 英國《每日郵報》</p></body></html>
