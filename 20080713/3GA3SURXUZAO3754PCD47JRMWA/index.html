<html><header><meta charset="utf-8"><title>奇趣特搜：幼童玩膠水下體黏成一團</title></header><body><h1>奇趣特搜：幼童玩膠水下體黏成一團</h1><p>浙江瑞安市的周先生日前把一瓶「502超能膠水」放在桌上，忘記收藏好，結果他三歲大的兒子趁他出門時把膠水擠出來玩，周回家發現，兒子的左手五隻手指和雙腳十隻腳趾，都被黏成一塊；更嚴重是，連孩子的生殖器也黏成一團。周趕緊把兒子送醫院，醫生驚嘆「被膠水黏得這麼嚴重，還是第一次看到！」考慮小孩受不了刺激，不能用藥水塗抹化解，只好採用溫水浸泡治療，三個小時後，膠水終於化掉。<br> <br>  http://news.163.com/08/0713/06/4GN9GP0V00011229.html </p></body></html>
