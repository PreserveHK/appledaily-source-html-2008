<html><header><meta charset="utf-8"><title>醫學Online<br>長者運動減慢腦衰退</title></header><body><h1>醫學Online<br>長者運動減慢腦衰退</h1><p>培養持久的運動習慣可預防老人癡呆症。香港中文大學精神科學系一項研究分析了782名長者的運動習慣與認知能力的關係，長者被分為無運動、有進行伸展、帶氧或身心運動四個組別，再比較四組人士的認知能力評分，結果發現持續進行五年或以上伸展或帶氧運動的長者，認知能力評分最高。研究更顯示，運動對65至75歲較年輕的長者組別最有益，腦部功能衰退明顯較同年齡人士慢。</p></body></html>
