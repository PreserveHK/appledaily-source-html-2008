<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏搬屋預交一年租 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏搬屋預交一年租 - 馮仁昭</h1><p>徐淑敏噚日帶病喺香港仔出席「動感體操迎夏日」，佢話前日搬屋，愛貓跳上佢張床，搞到佢鼻敏感。問到搬屋係咪想剔除公屋港姐之名，佢笑住話：「唔係，只係方便返工，𠵱家搬咗公司附近，以前35分鐘到，但𠵱家只需要10分鐘。因為我同家姐住，所以負擔唔會太重，我又冇記性，所以已經畀定一年租金家姐，不過自己都想快啲儲錢買樓畀爹哋媽咪。」</p></body></html>
