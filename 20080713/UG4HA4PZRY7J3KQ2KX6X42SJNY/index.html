<html><header><meta charset="utf-8"><title>華富邨墮樓婦明日驗屍</title></header><body><h1>華富邨墮樓婦明日驗屍</h1><p>【本報訊】前日在香港仔華富邨離奇墮樓斃命的身份不明女子，警方追查後證實死者為一名45歲姓林女子，已聯絡其家人協助調查。警方法醫官明日會剖屍了解死因。案發於前日下午1時許，林女被發現從大廈高處跌落華美樓與華光樓之間對開山坡，送院搶救不治。由於林女頸部有傷痕，身上無任何財物及身份證明文件，而華美樓14樓至11樓走廊及梯間遺有一條血路，警方又撿獲一條可疑繩索，懷疑案件有可疑，將案交西區重案組調查，並在大廈電梯大堂張貼告示，呼籲市民提供消息。</p></body></html>
