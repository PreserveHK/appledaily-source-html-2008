<html><header><meta charset="utf-8"><title>平井堅Fans預告殺人被捕</title></header><body><h1>平井堅Fans預告殺人被捕</h1><p>日本男歌手平井堅於本月6日在福岡舉行演唱會，當日有一名35歲男子因偷運長刀入場而遭警方拘捕。原來堅哥在開騷前4日，還有另一名31歲男子，曾在網上留言威脅要中止平井堅的演唱會演出，否則會見人殺人，警方前日終於在福岡將這名男子逮捕。</p><p>失戀遷怒演唱會</p><p>該男子向警方承認罪行，他還表示當日原定與女友一同欣賞演唱會，但因兩人分手而心生不忿，故在本月2日透過手機短訊，在網上威脅中止演唱會，否則會見人殺人。該男子當日並沒有現身演唱會，但有網友見到其留言後報警。早前在秋葉原殺人事件中亦曾出現過這種預告式的殺人行為，故警方經追查後將他拘捕。</p></body></html>
