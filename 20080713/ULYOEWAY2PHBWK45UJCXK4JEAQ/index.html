<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超盈夜蒲醉酒腳步浮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超盈夜蒲醉酒腳步浮 - 馮仁昭</h1><p>賭王何鴻燊同四姨太梁安琪嘅千金何超盈噚日凌晨同成班朋友去蘭桂坊夜蒲，當時超盈喺dragon-i出嚟，身邊兩個男仔一見記者影相即刻走先，似乎飲醉咗嘅超盈就腳步浮浮咁由保鑣陪同下離開，佢落樓梯時要掹住扶手。問佢係咪同朋友嚟玩，佢就答非所問話：「𠵱家肚餓去食嘢。」問佢係咪飲咗酒？超盈答：「少少！」睇佢企都企唔穩，似乎唔似飲咗少少喎。</p></body></html>
