<html><header><meta charset="utf-8"><title>醫學Online<br>二型糖尿病可以預防</title></header><body><h1>醫學Online<br>二型糖尿病可以預防</h1><p>二型糖尿病近年成為全球的主要健康威脅之一，但澳洲一項調查發現很多人忽略了此病與家族史的關係，調查顯示只有25%受訪澳洲人知道若有近親患上二型糖尿病，自己患病的風險會提高。專家指出二型糖尿病可透過健康的飲食及生活模式予以預防，若有近親患上此病，只需注意預防，便可大大減低發病風險；而身材瘦削的人也不是完全對糖尿病免疫，故體重標準的人也要定期接受身體檢查。</p></body></html>
