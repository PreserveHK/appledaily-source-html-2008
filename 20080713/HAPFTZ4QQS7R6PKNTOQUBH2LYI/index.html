<html><header><meta charset="utf-8"><title>小童穿Crocs凉鞋又夾傷腳</title></header><body><h1>小童穿Crocs凉鞋又夾傷腳</h1><p>【本報訊】小童穿Crocs凉鞋在扶手電梯夾腳意外昨日又在藍田港鐵站發生，4歲半姓杜男童與26歲姓冼母親，下午3時50分在藍田港鐵站啓田道出口乘搭扶手電梯時，男童右腳的凉鞋被電梯邊夾着，他哇哇大哭，由母親將兒子腳部拉出，男童被送院敷治後並無大礙。<br> 美國Crocs凉鞋以樹脂膠質製造，鞋身軟薄設計鬆身，小孩尺碼鞋身更薄，一般扶手電梯級邊兩旁隙縫約三厘米寬，乘搭扶手電梯時若站近級邊，鞋頭或鞋身容易揳入隙縫。去年曾先後發生多宗同類意外，經各方調查相信事件與凉鞋設計無關，而是小孩乘搭扶手電梯時不小心所致。</p></body></html>
