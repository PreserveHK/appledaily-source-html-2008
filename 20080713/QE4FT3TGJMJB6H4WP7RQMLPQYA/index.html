<html><header><meta charset="utf-8"><title>關仁隱事：黑人私竇偷食 - 關仁</title></header><body><h1>關仁隱事：黑人私竇偷食 - 關仁</h1><p>歌手「黑人」一向畀人乖仔形象，加上佢結埋婚生埋仔，橫睇掂睇都睇唔出佢會沙沙滾。不過黑人原來喺結婚之後仲一直有同以前嘅緋聞女友「變形」差唔多每個月都會喺佢哋嘅私竇見面。原來黑人同現任老婆「得意」拍咗拖一段時間之後，同變形搭上咗，雖然黑人一腳踏兩船，但因為佢嘅屋企人好喜歡得意，所以黑人同變形講到明，一定要同得意結婚，令變形大受刺激。之不過，變形多年嚟一直同黑人偷偷來往，但就成日同朋友呻，話自己愛黑人愛得好痛苦喎！<br> Textby關仁</p></body></html>
