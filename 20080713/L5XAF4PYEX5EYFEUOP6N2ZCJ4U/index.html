<html><header><meta charset="utf-8"><title>澳洲辣漢堡挑戰極限</title></header><body><h1>澳洲辣漢堡挑戰極限</h1><p>漢堡包的主打菜通常是鮮嫩牛肉，但澳洲昆士蘭一間餐廳的漢堡包卻以「辣」為主角，食客要戴上膠手套才可挑戰極限，避免「辣親」。<br> 辣包由10片墨西哥辣椒，兩克紅辣椒粉、紅辣椒醬、甜椒醬、胡椒粉，還有一湯匙終極辣醬「Blair'sMegadeath」左溝右撈而成，辣味比「辣椒仔」Tabasco辣上120倍。食客若成功吞下，又毋須飲奶或吃乳酪中和不適，大名就可刻在OffTheWallDiner餐廳的牌匾上。<br> 英國《太陽報》&#13;</p></body></html>
