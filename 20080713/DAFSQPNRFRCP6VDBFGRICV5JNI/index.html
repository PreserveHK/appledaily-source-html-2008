<html><header><meta charset="utf-8"><title>防彈皮衣富豪潮着</title></header><body><h1>防彈皮衣富豪潮着</h1><p>傳統防彈背心設計像龜殼，哥倫比亞著名時裝設計師卡巴列羅（MiguelCaballero）首創防彈潮服，銳意讓超級富豪人身安全有保障之餘，兼顧至潮外表，下周起進軍富豪聚居的英國倫敦哈洛斯百貨公司。<br> 卡巴列羅將防彈功能和時尚潮流結合，例如麂皮外套、運動外套和雨褸等。防彈程度三級制，最低能只擋手槍子彈，最超能力的會擋自動武器，只要拉上拉鏈或扣好鈕扣，立即有型又安全。防彈潮服在墨西哥大賣，西班牙費利沛王子、動作男星史提芬史葛、委內瑞拉總統查韋斯等，都是卡巴列羅的捧場客，每年營業額達450萬鎊（6,975萬港元）。<br> 英國《星期日電訊報》</p></body></html>
