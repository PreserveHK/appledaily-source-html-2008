<html><header><meta charset="utf-8"><title>小齊譜歌慰四川孤兒</title></header><body><h1>小齊譜歌慰四川孤兒</h1><p>任賢齊昨日出席在尖沙嘴舉行的「五彩傳說」記者會，與一班來自內蒙古的「五彩呼倫貝爾兒童合唱團」合唱一曲，小齊表示稍後會採用他們一首曲目《夢中的額吉》，親自填詞送給四川災民。</p><p>歌酬助重建學校</p><p>小齊說：「因為呢班小朋友全部都係唱蒙古語，大家可能唔明佢哋唱乜，咁我就唱漢語，等大家明白，《夢中的額吉》內容係講媽媽嘅，所以我想送畀四川嘅孤兒。」小齊還透露稍後在內地的巡迴騷，打算將部份歌酬用作災區重建學校和收養孤兒。<br> 此外，對於電影《神槍手》上映無期，他說：「我梗係希望可以上到畫啦，因為拍嘅時候都好辛苦。」<br> 採訪、攝影：胡比</p></body></html>
