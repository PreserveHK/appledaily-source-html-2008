<html><header><meta charset="utf-8"><title>尖叫壺減壓大聲變溫柔</title></header><body><h1>尖叫壺減壓大聲變溫柔</h1><p>日本有公司發明了「尖叫壺」，供人向它大聲疾呼或說出秘密減壓，聲音經處理後會變成「輕柔版」輸出。膠製「尖叫壺」有上下兩個壺口，大的一個供人吸在口部大喊大叫，壺身會吸收尖叫和喊聲，然後在底部較小壺口釋出，喊聲頓時變成柔聲。生產商稱它最適合壓力大人士、對公司不滿的上班族，或娶了惡妻的「老婆奴」。<br> 這發明率先在日本放送協會（NHK）的《早晨日本》節目中亮相，後來經多個電視台相繼介紹，成為當地熱賣產品。每個售4,980日圓（約365港元）。<br> killian-nakamura網站</p></body></html>
