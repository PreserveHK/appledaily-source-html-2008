<html><header><meta charset="utf-8"><title>隔牆有耳：社民連圍百佳 - 李八方</title></header><body><h1>隔牆有耳：社民連圍百佳 - 李八方</h1><p>本港連鎖超級市場集團鍾意整色整水，成日標榜自己係全城至抵，點知好衰唔衰，頻頻被揭發欺騙市民。社民連噚日搞咗個「向百佳SayNo，向通脹SayNo」嘅抗議行動，走咗去百佳觀塘其中一間分店門外派傳單，踢爆超市食水深嘅惡行，下一步仲會去埋惠康同華潤等超市踩場。<br> 社民連成員陶君行好勞氣咁同八方講，𠵱家百佳同惠康兩大超市市場佔有率超過八成，兩大超市以本傷人，透過市場壟斷抬高價格，促請政府盡快訂立公平競爭法。<br> 不過，靠政府不如靠自己，陶君行寄語小市民應該先行自救，就係盡量減少幫襯呢類大型連鎖超市。&#13;</p></body></html>
