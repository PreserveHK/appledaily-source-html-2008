<html><header><meta charset="utf-8"><title>奇趣特搜：恐嚇式標語打擊上訪</title></header><body><h1>奇趣特搜：恐嚇式標語打擊上訪</h1><p>「違法上訪坐牢罰款！」「誰不依法上訪就打擊誰！」「打一場規範信訪秩序的人民戰爭！」湖南多個地方均出現恐嚇式打擊上訪標語。不少網友感到反感，指為「粗暴標語」。有網友說：「上訪是我國公民的權利和自由，這樣的宣傳標語給人高壓和威脅。」「正好說明這地方很有問題，非常害怕越級上訪！」但也有人說：「可以理解，的確有很多無聊的專為要錢的上訪者了。」<br> <br>  http://bbs.rednet.cn/a/a.asp?B=76&amp;ID=12857551&amp;Ar=12860182&amp;AUpflag=1&amp;Ap=3&amp;Aq=3 </p></body></html>
