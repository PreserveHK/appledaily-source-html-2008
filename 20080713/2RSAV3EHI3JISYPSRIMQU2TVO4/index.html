<html><header><meta charset="utf-8"><title>訂閱期Tee新聞着上身</title></header><body><h1>訂閱期Tee新聞着上身</h1><p>訂閱雜誌、郵購買衫，許多人都試過，但是訂閱穿得的雜誌或可以閱讀的Tee，就可以一次過滿足兩個願望。<br> 瑞典T-post公司，每六周會把一款新Tee寄到訂戶家中。每期「封面」和「封底」圖案由不同設計師操刀，而Tee背貼身一面，則印有一段發人深省的新聞小評論，例如法國小鎮墳場爆滿、鎮長下令不准死亡，波蘭男子昏迷19年後蘇醒等。訂閱T-post另一好處是不怕撞衫，因為該公司每期「印數」跟訂戶數目一樣，亦不能補購逾期tee，而最新一期tee全球只有48國的2,500人擁有。每期Tee盛惠約320港元。<br> T-post.se網站</p></body></html>
