<html><header><meta charset="utf-8"><title>隔牆有耳：譚偉豪被指打茅波 - 李八方</title></header><body><h1>隔牆有耳：譚偉豪被指打茅波 - 李八方</h1><p>譚偉豪噚日宣佈參選資訊科技界，但八方日前收到一封投訴信，話呢位譚生未宣佈參選，已涉嫌偷步喺電視整咗個叫《IT達人Talk》嘅節目嚟做自我宣傳。呢位投訴人好認真，搵咗間律師樓寫信向選舉事務處投訴，又指如果將呢個節目計入譚生嘅選舉經費，譚生嘅選舉經費上限其實已經爆咗。<br> 對於自己未為參選「開波」，已被指「打茅波」，譚偉豪噚日話條片播緊時，佢只係話考慮參選，噚日至正式宣佈參選，所以個節目唔係選舉宣傳，又話呢個節目𠵱家已經冇播，因為電視台喺佢宣佈參選後，為咗公平對待所有候選人，唔可以再播。</p></body></html>
