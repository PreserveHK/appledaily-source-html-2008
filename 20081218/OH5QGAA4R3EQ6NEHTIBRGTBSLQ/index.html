<html><header><meta charset="utf-8"><title>求驗客手記：巴布唔再考牌季尾要走 - 求驗客</title></header><body><h1>求驗客手記：巴布唔再考牌季尾要走 - 求驗客</h1><p>機會果然係留畀有準備嘅人，否則就送到埋口都要嘔番出嚟。德甲球隊史特加教練巴布，上月底接替前教練華亞嘅位置，但德國足總周二突然宣佈，由於呢位36歲前德國國腳冇職業教練牌，最多執教到季尾，之後就唔可以教落去。其實，巴布07年已經掛靴，如果當時走去考教練牌，𠵱家就唔使咁狼狽啦！不過，巴布執教下球隊近3場聯賽不敗（2勝1和），成績同表現有目共睹，相信只要考番個牌，史特加將來好願意再用佢，所以快啲去考牌啦！</p></body></html>
