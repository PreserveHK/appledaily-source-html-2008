<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友回歸樂壇迎世博 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友回歸樂壇迎世博 - 馮仁昭</h1><p>張學友、林峯同楊千嬅等前晚喺將軍澳電視廣播城錄影《全球迎世博倒數500天音樂會》，身為「香港推廣形象大使」嘅學友，演出後匆匆離去，問佢係咪復出？佢話一早有呢個計劃，但就唔關金融海嘯損手事。林峯就話見到學友好開心，佢話：「細個已聽佢嘅歌，好難得可以同一節目演出，我好想問佢攞簽名，但又尷尬。」問會唔會送自己嘅簽名碟畀學友？佢話：「唔敢獻醜。」</p></body></html>
