<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎明新片內地票房佳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎明新片內地票房佳 - 馮仁昭</h1><p>由黎明（Leon右）同章子怡合作嘅新戲《梅蘭芳》喺內地上映冇耐，票房已經高達9,000萬港元，成績相當理想。喺戲入面由Leon飾演嘅梅蘭芳同章子怡嘅孟小冬有感情戲外，原來由孫紅雷（左）扮演嘅邱如白及日本影星安藤政信嘅田中少佐，都對梅蘭芳有微妙嘅感情，令到劇情更加吸引。導演陳凱歌搵安藤政信演出除咗因為佢夠靚仔外，另外因為佢散發出一種邪氣，好配合片中角色。</p></body></html>
