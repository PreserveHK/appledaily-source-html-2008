<html><header><meta charset="utf-8"><title>旅遊等運到</title></header><body><h1>旅遊等運到</h1><p>年尾，運程書鋪天蓋地，許多人相信旅行開運法，搭一轉飛機，飛對了方向，就可以催旺桃花、招財、提升事業、健康運等。點樣去旅行先可以開運？康泰找來李丞責師傅提供獨家分析，講吓邊隻命水適合邊啲地方，亦會介紹12生肖及不同姓氏的牛年運程，以及概論本港來年趨勢。我阿媽又八卦又怕睇字，一於幫佢報名，等佢問吓李師傅我今年要出邊度trip先中到六合彩！<br><br>記者：劉嘉蕙&#13;</p><p>李丞責牛年旅遊行大運講座</p><p>日期：12月21日（星期日）<br> 時間：2:00pm-4:00pm<br> 地點：金鐘統一中心5樓康泰貴賓茶會室<br> 費用：每位$100<br> 查詢：21088888（康泰旅遊）</p></body></html>
