<html><header><meta charset="utf-8"><title>安田跑馬拉松喊爽</title></header><body><h1>安田跑馬拉松喊爽</h1><p>日本性感女星安田美沙子雖然看來嬌滴滴，但原來是運動健將一名，早前她應電視台邀請，到了夏威夷參加馬拉松比賽。<br> 雖然當日天公不造美，但最後安田在雨中跑畢全程，以約4小時25分完成賽事，之後她急不及待在網誌向fans報告。<br> 已從夏威夷飛返日本的安田，在網誌上說：「雖然現在全身的肌肉都很痛，但感覺非常之爽。」安田又表示在三個多月前已開始為馬拉松接受訓練，有關她的比賽過程將於下月12日在TBS電視台播出。</p></body></html>
