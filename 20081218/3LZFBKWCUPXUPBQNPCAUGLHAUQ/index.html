<html><header><meta charset="utf-8"><title>財話短說<br>金山軟件購同業三成優先股</title></header><body><h1>財話短說<br>金山軟件購同業三成優先股</h1><p>▲金山軟件（3888）宣佈，以6240萬元購入SkyProfit的互聯網技術軟件公司約30.03%優先股，成為第二大股東。於06及07年度，SkyProfit除稅後虧損分別約為44.7萬及11.9萬元（人民幣．下同），截至08年9月底止9個月，錄得約23.3萬元盈利。SkyProfit最大股東為雷軍，他亦同是金山軟之主要股東兼非執董。</p></body></html>
