<html><header><meta charset="utf-8"><title>陳凱歌撐黎明眼神厲害</title></header><body><h1>陳凱歌撐黎明眼神厲害</h1><p>陳凱歌前日在台灣出席執導新片《梅蘭芳》的電影座談會，他表示很開心到台灣宣傳，他說：「我早上七點起床，經香港轉機，足足花了一整天時間才到，不過每次來台灣都很開心。」《梅》昨晚在台灣首映，原本大會邀請了庾澄慶媽媽到場，但最終她以不方便為由拒絕。<br> 對於黎明在《梅》片中的演出，雖然有內地觀眾狠批黎明演出沒戲味，但陳凱歌卻盛讚他是修行者，特別是眼神演得很好，並說：「他真的演出了梅蘭芳的孤單與懦弱。」至於扮演孟小冬的章子怡，陳凱歌又說：「章子怡是詮釋孟小冬的絕佳人選，二人年輕時格外相像，格外有說服力。」<br> 採訪、攝影：黎寶蘋</p></body></html>
