<html><header><meta charset="utf-8"><title>求驗客手記：阿巴伸黑手　剃大菲眼眉 - 求驗客</title></header><body><h1>求驗客手記：阿巴伸黑手　剃大菲眼眉 - 求驗客</h1><p>車路士領隊「大菲」史高拉利被剃眼眉？因為該隊嘅巴西中堅阿歷士洛里高披露：「阿巴莫域治知道我想喺1月走後，親自來電了解，仲會喺新年同聖誕期間同我會面㖭。」阿巴嘅黑手再次伸向車仔，意味住「大菲」將失去自主權。記得阿歷士月初話走，會方仲特別發表聲明否認，如今阿巴又親自處理，咁究竟邊個邊個先係「司機」呢？我求大俠越來越覺得「大菲」有摩連奴嘅影子，先係球員叛變要求解釋換人決定，𠵱家多埋阿巴隻手，小心炒魷啊！</p></body></html>
