<html><header><meta charset="utf-8"><title>中環在線：冒險樂園冒險擴張 - 李華華</title></header><body><h1>中環在線：冒險樂園冒險擴張 - 李華華</h1><p>市道差都有商機？美國冒險樂園話經濟逆境時，市民更需要玩樂減壓，所以佢哋揀呢個時候擴充新店，喺北角和富中心租咗個萬七呎嘅舖位，仲話會趕喺聖誕前開幕。同時太古城分店亦重新裝修成「美國大街」主題。<br> 美國冒險樂園噚日特別出咗個新聞稿，話經濟差咗，節日外遊嘅市民都少啲，多咗人留港消費同娛樂，對佢哋嘅生意會有幫助，所以逆市擴張，北角新店會用鐵路同火車做主題，單係裝修都花成千萬。<br> 佢哋話家陣租金回落，舖位選擇多，明年會主攻人口密度高兼年輕化嘅地區，好似荃灣、沙田同粉嶺咁，預計明年上半年會開多4至6間分店。</p></body></html>
