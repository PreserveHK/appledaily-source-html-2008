<html><header><meta charset="utf-8"><title>驚喜日法混血兒</title></header><body><h1>驚喜日法混血兒</h1><p>山葵wasabi在日本料理中不可缺少，日本更大膽到將它用來做雪糕，效果亦十分好，但很少用它來做甜品。香港MEGU成功研製山葵焦糖燉蛋，以日本最頂級真妻山葵取其香，加上夠濃的忌廉和雞蛋做法式燉蛋，入口幼滑又清香，完全沒有攻鼻感覺。聽說紐約的日本總廚覺得這不是正宗吃法，曾將它拒於門外，香港試做給客人吃，不少人都一食難忘，吃完更包起當晚所有存貨，叫一大班人來試，因為太成功，終於正式加入menu內。</p><p>山葵焦糖燉蛋$65</p><p>加入wasabi的法式燉蛋，幼滑清香，但不攻鼻。<br> <br> MEGU（37431421）<br> 柯士甸道西九龍站圓方&#13;</p></body></html>
