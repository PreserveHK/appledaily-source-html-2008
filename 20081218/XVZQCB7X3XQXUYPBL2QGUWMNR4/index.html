<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張惠妹明年紅鸞星動 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張惠妹明年紅鸞星動 - 馮仁昭</h1><p>張惠妹將喺明年3月於台北小巨蛋舉行「Star世界巡迴演唱會」，噚日佢喺台北舉行記者會，以盛裝示人嘅阿妹喺現場被相士批佢出年會紅鸞星動，不過阿妹話目前未有結婚打算。記者問佢同緋聞男友何守正嘅感情係咪好穩定時，一向少講感情事嘅阿妹既冇承認又冇否認，仲話如果感覺對了就會好自然發生，唔通阿妹想唔聲唔聲嚇大家一驚，諗住嚟個驚喜婚禮？</p></body></html>
