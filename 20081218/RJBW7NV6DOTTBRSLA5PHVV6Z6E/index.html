<html><header><meta charset="utf-8"><title>BoxingDay飛首爾</title></header><body><h1>BoxingDay飛首爾</h1><p>如果仲未報到團過聖誕，東瀛遊最新加開一團去韓國首爾，而且正正在12月26日出發，玩5日，仲趕得切回港過除夕和新年。呢個團會帶你去釜山逛靚景點、SpaValley溫泉水上樂園、COEXMALL動感娛樂購物城、樂天冒險世界；又會到芝山Forest滑雪場滑雪，及到明洞、梨花女子大學購物大道、水晶城，讓你shop到夠。聖誕假團價錢一向不平，若未知去邊，呢個五千蚊韓國團，都可以吸納。<br><br>記者：曾順珍</p><p>韓國首爾、釜山、慶州聖誕加班團（KSGB06）<br> 出發日期：12月26日<br> 團費：$4,889起<br> 查詢：36920888（東瀛遊）</p></body></html>
