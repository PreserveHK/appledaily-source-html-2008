<html><header><meta charset="utf-8"><title>案件速遞<br>被控舞弊　灣仔區議員脫罪</title></header><body><h1>案件速遞<br>被控舞弊　灣仔區議員脫罪</h1><p>【本報訊】灣仔區區議員李繼雄（58歲）（圖）涉嫌在去年選舉期間，提交虛假選舉申報書，少報兩名議員助理替其競選拉票的工時百分比，並詐騙區議會秘書處3萬多元選舉津貼，案件昨在東區裁判法院審結，裁定選舉舞弊及欺詐共三項罪均不成立。<br> 裁判官陳錦昌認為難以計算助理工時的百分比，加上未能排除被告填寫申請津貼表格時大意，並無欺詐意圖，故裁定所有罪名不成立，但認為被告獲連任亦是有經驗的區議員，申報津貼的做法招惹嫌疑，故拒絕頒堂費給他，又提出區議會秘書處就申領津貼應制訂更清晰指引。<br> 案件編號：ESCC3978/08</p></body></html>
