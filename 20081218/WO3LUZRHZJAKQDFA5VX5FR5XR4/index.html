<html><header><meta charset="utf-8"><title>閩女憂經濟差拒嫁老外</title></header><body><h1>閩女憂經濟差拒嫁老外</h1><p>「本來覺得嫁到外國，女兒和我的生活會過得好一些，但現在還是找個本地老公算了！」福建福州市一名離婚婦人陳女士說。一場金融海嘯，令福州很多女子都擔心外國經濟差，寧願嫁本地人。<br> 36歲的陳女士，兩年前離婚，有一名女兒，上月有親戚介紹她認識一名離過婚的德國商人，但交往一段時間後，她開始擔心，外國經濟這麼差，經常發生裁員和破產，不如在福州找本地丈夫算了。不少婚姻介紹所也表示，近月想認識外國伴侶的女性比之前明顯減少，一些女會員甚至取消了這項服務。<br> 福建《福州晚報》</p></body></html>
