<html><header><meta charset="utf-8"><title>梅麗史翠普擊沉《鐵達尼號》</title></header><body><h1>梅麗史翠普擊沉《鐵達尼號》</h1><p>由梅麗史翠普（MerylStreep中）主演嘅ABBA歌舞片《媽媽咪呀！》（MammaMia！）不單止成為英國今年最高票房收入電影，該片上映22星期票房達6,910萬英鎊（約8.3億港元），仲打破《鐵達尼號》（Titanic）保持咗10年、6,900萬英鎊（約8.28億港元）當地最高票房紀錄。不過要威脅《鐵達尼號》140億港元全球總票房，暫時仍然有一段距離。</p></body></html>
