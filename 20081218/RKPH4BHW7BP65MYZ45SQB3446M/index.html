<html><header><meta charset="utf-8"><title>麗素慧絲有機演貓女</title></header><body><h1>麗素慧絲有機演貓女</h1><p>麗素慧絲（RachelWeisz左）噚日出席丈夫達倫艾朗夫斯基（DarrenAronofsky）新片《TheWrestler》喺美國比華利山嘅首映，片中男主角米奇洛基（MickeyRourke右）同攝石人白靈都有現身，同日有網站話麗素極有機會喺下集《蝙蝠俠》飾演貓女，消息仲係來自華納電影公司內部。另外《蝙蝠俠—黑夜之神》（TheDarkKnight）近日繼續橫掃各大選舉，噚日同時被MTV及奧斯汀影評人協會選為最佳電影。</p></body></html>
