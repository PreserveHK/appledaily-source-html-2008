<html><header><meta charset="utf-8"><title>容祖兒爭獎：做好多嘢</title></header><body><h1>容祖兒爭獎：做好多嘢</h1><p>容祖兒、王祖藍和一班無綫及英皇唱片藝人，昨天到灣仔出席兩間公司籃球賽，最後無綫隊勝出。祖兒和老闆楊受成、陳志雲負責開球禮。今年簽做英皇新人的祖藍最搶鏡，拉攏樂易玲、吳雨和霍汶希比賽，又狂搞爛gag，逗得高層勁開心，連陳志雲也開心把籃球拋向他嬉戲。</p><p>上海過平安夜</p><p>對於公司與無綫關係良好，可會有助頒獎禮得大獎，祖兒說：「冇着數，年頭到年尾一樣做好多嘢。」至於平安夜她往上海開騷，已約同事之後夜蒲，記者笑問她是否打算失身，她稱：「最多玩到成身大汗。」<br> 採訪、攝影：王連</p></body></html>
