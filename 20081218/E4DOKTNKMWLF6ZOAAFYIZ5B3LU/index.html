<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：大嘴巴嘥老闆48萬</title></header><body><h1>小瑪歌嗌咪：大嘴巴嘥老闆48萬</h1><p>台灣組合大嘴巴聽日推出第二張專輯，雖然唱片市道唔好，但係大嘴巴依然得到唱片公司大灑金錢做唱片，不過佢哋相當唔生性，竟然白白使咗唱片公司超過48萬港紙，原來佢哋要求甚高，除咗臨時要求押後影唱片封面，又要重拍MV，令公司損失唔少。最令小瑪歌佩服嘅就係大嘴巴竟然爭贏言承旭，可以唱改編自日本歌姬青山黛瑪《留在我身邊》嘅《永遠在身邊》，可見佢哋幾受公司重視。</p></body></html>
