<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅家英笑汪明荃未夠班 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅家英笑汪明荃未夠班 - 馮仁昭</h1><p>羅家英噚日喺佐敦舉行「古調精華」記者會，佢話會翻唱先父名伶羅家權的戲寶《衣缽真傳——烏江自刎》，問到點解唔邀請汪明荃（阿姐）一齊演出，佢竟然話：「佢未夠班！我唔怕佢嬲，呢啲要真傳。」阿姐早前以主席身份向政府申請將八和會館轉為非牟利慈善團體，有會員擔心改革後被削福利，爆發連串風波，羅家英承認阿姐為咗是非有少少煩躁，但件事已平息，希望以後一切相安無事。</p></body></html>
