<html><header><meta charset="utf-8"><title>梁漢文婚前攜妻夜蒲</title></header><body><h1>梁漢文婚前攜妻夜蒲</h1><p>梁漢文昨日結婚，但婚前一晚他與Karen卻未有依照傳統不見面，反而繼續外出拍拖，且玩到凌晨時分，之後更齊返羅便臣道愛巢。<br> 前晚梁炳親自駕駛其寶馬愛驅，載同Karen往跑馬地消遣，及至凌晨近2時，二人才一起露面。不過新娘子十分怕醜，加上未有化妝，乍遇記者即垂下頭，以一頭亂髮遮掩半邊面，反而一身隨意打扮、戴眼鏡的梁炳神色自若，問他為何在婚前仍玩到半夜？他聞言只是報以微笑，未有作答，隨即登車與Karen離開。<br> 採訪、攝影：娛樂突發組<br> </p></body></html>
