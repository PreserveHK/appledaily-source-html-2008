<html><header><meta charset="utf-8"><title>醫學Online<br>開發薑黃成保健品</title></header><body><h1>醫學Online<br>開發薑黃成保健品</h1><p>隨着人口老化，全球老人癡呆症患者將急升，但現時仍無有效的預防及治療藥物。泰國生物科學優化研究中心及老人癡呆症慈善基金會簽署合作協助，進一步共同開發草藥薑黃預防老人癡呆症。已進行相關研究達三年的老人癡呆症專家指出，薑黃含豐富抗氧化劑，相信可預防腦部提早退化，希望能開發薑黃成為一種適宜長者日常服用的保健品，單是泰國估計就有100萬名老人癡呆症患者。</p></body></html>
