<html><header><meta charset="utf-8"><title>減持股票<br>基金看新興市場八年最淡</title></header><body><h1>減持股票<br>基金看新興市場八年最淡</h1><p>金融海嘯令新興市場盈利前景堪憂，美林調查發現，計劃明年減持新興市場股票的基金經理比率，較打算增持的比率多17百分點，反映基金經理投資新興市場股票的意欲，將是01年911事件以來最差。<br> 美林新興市場股票策略師哈特尼特說，幾乎所有基金經理都認為，新興市場企業未來12個月盈利會惡化，表現是歷來最差，他們亦相信明年新興市場股票難跑贏美股，故有意減持新興市場股票。不過美林指，由於中國股票便宜，加上該國明年會為全球經濟增長提供80%貢獻，故大多數基金經理均表明有意增持中國股票。</p></body></html>
