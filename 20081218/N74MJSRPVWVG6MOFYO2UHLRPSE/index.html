<html><header><meta charset="utf-8"><title>「違規不可能不被發現」</title></header><body><h1>「違規不可能不被發現」</h1><p>「違規不可能一直不被人發現，過了一段時間肯定會穿煲。」很難想像這句話是出於馬多夫口中，但他去年10月在紐約一個研討會，曾預言自己的末日。研討會討論股市未來，馬多夫發表「高見」，指現在買賣股票佣金收費大減，華爾街中人都將錢拿去作高風險投資，但騙案少得微不足道，因為證券公司要執行各部門分隔以防利益衝突的規定，監管當局又看得緊，「幾乎不可能違規」。<br> 這些話現在都成諷刺，馬多夫騙局最終穿煲倒是真的，不過是爆煲後供出。<br> 英國《泰晤士報》</p></body></html>
