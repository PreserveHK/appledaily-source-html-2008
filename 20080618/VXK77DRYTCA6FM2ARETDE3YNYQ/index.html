<html><header><meta charset="utf-8"><title>醫學Online<br>糖尿死亡率10年31%</title></header><body><h1>醫學Online<br>糖尿死亡率10年31%</h1><p>澳洲墨爾本大學一項研究利用一個由英國專家設計的數學模型，推算二型糖尿病患者的10年死亡風險；結果發現每三名澳洲患者中，便有1人在10年內會死亡。研究估計在5年內會有13%患者死亡；另有8%人心臟病發，5%人會中風或心臟衰竭；到了第10年，死亡比率會上升至31%，22%人會心臟病發，中風比率則上升至16%。專家指出由於不少患者的血糖控制欠佳，故推算的結果會較為悲觀。</p></body></html>
