<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉世榮唔夠錢結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉世榮唔夠錢結婚 - 馮仁昭</h1><p>葉世榮（左）噚日到商台為兄弟黃貫中（Paul、右）月底舉行嘅「Let'sFightIII」做宣傳。佢同家強、阿Paul𠵱家都做緊新樂隊，佢話呢幾年投資喺樂隊嘅錢都唔少，搞到唔敢計蝕咗幾多。世榮仲話未夠老婆本，所以最快明年先會同內地女友結婚，佢話：「希望娶咗老婆之後唔使再穿州過省，多啲時間留喺香港，唔係第日連個仔都唔認得我。」
</p></body></html>
