<html><header><meta charset="utf-8"><title>警員與妻涉騙住宿舍</title></header><body><h1>警員與妻涉騙住宿舍</h1><p>【本報訊】一名高級警員與任職銀行分行經理的妻子，涉於99至07年，向警務處訛稱妻子未有及不符合資格向其僱主領取房屋津貼，騙取警隊批出夫婦入住宿舍的申請。夫婦被控欺詐及企圖欺詐罪，昨在東區裁判法院提訊，兩人否認控罪，案件押後至7月16日進行預審。<br> 首被告羅華勝（47歲），案發時任職高級警員，次被告為其妻子羅佩儀（45歲），渣打銀行分行經理，兩人獲准保釋。控罪指他們於99年11月至07年10月，向香港警務處警察宿舍組訛稱，羅佩儀未有從其僱主及不符合資格領取房屋津貼，誘使警務處批准羅華勝入住宿舍。<br> 案件編號：ESCC3010/08</p></body></html>
