<html><header><meta charset="utf-8"><title>神奇胸圍邀1000女士拍廣告</title></header><body><h1>神奇胸圍邀1000女士拍廣告</h1><p>神奇胸圍面世十年，被女士們譽為最偉大的時裝發明。當年捷克名模EvaHerzigova的神奇胸圍廣告推出時，令不少司機分心，發生交通意外。十年過後，Wonderbra決定搞搞新意思，在英國誠邀1,000位女士參與拍攝最「波濤洶湧」的內衣廣告。<br> 無論你是「波濤洶湧」抑或「嬌小玲瓏」，都可登記參加下周六在倫敦舉行的拍攝活動；若無法出席，也可將穿上神奇胸圍的照片上載到網頁。主辦當局望能把3,000張靚女相集合在一張巨型海報上。<br> 英國《衞報》</p></body></html>
