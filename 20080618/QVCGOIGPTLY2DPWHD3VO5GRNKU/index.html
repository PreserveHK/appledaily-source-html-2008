<html><header><meta charset="utf-8"><title>醫學Online<br>大學女生身形暴脹</title></header><body><h1>醫學Online<br>大學女生身形暴脹</h1><p>讀大學是少女體形暴脹的高危期，加拿大一項研究跟進了116名大學女新生，在入學八個月期間的體重變化，結果發現體重平均增加了5.3磅，體重指數（BMI）由22.3上升至23.1，身體的脂肪比率由23.8%至25.6%，腰圍更平均增加了1吋。研究又顯示，女生每日食量及卡路里攝取量並無增加，但使用電腦時間較讀高中時每日多一小時，看電視的時間也微升，專家估計體重上升與靜態活動增加，運動量減少有關。</p></body></html>
