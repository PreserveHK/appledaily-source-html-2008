<html><header><meta charset="utf-8"><title>醫學Online<br>剖腹生產增併發症</title></header><body><h1>醫學Online<br>剖腹生產增併發症</h1><p>挪威一項研究發現，孕婦首次生育的時候已採用剖腹生產方法，會增加將來懷孕出現併發症的風險。<br> 研究有逾20萬名最少懷孕兩次的婦女參與，並比較首胎以自然分娩及剖腹生產婦女再懷孕時出現併發症的比率，結果發現剖腹生產的婦女，懷第二及第三胎時，出現胎盤異常、子癇症及嬰兒體重過輕等併發症的風險增加近一倍，相信與剖腹生產的過程有密切關係。</p></body></html>
