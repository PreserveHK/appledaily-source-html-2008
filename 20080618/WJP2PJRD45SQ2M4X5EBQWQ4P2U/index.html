<html><header><meta charset="utf-8"><title>宋承憲開工玩親民</title></header><body><h1>宋承憲開工玩親民</h1><p>昨日香港天氣惡劣，韓國型男宋承憲和韓國女星李延喜卻冒雨到香港仔趕拍韓劇《伊甸之東》，宋承憲玩親民，不時展示笑容及揮手；李延喜則黑口黑面，對鏡頭表現抗拒，可謂態度兩極。</p><p>一臉鬚渣</p><p>連日宋承憲均於早上7時多出發拍攝外景，但昨日則較遲開工。李延喜先於早上10時到達香港仔的太白海鮮舫，她穿短褲及踢拖，淡施脂粉，由同行男工作人員為她擔遮，護送落車後上船，但黑口黑面的李延喜對鏡頭諸多迴避。反而半小時後出現的憲哥雖然未瞓醒，一臉鬚渣的他乍見記者即揮手示好及報以微笑，由落車至上船的短短路程中，便揮手不下十次，表現友善。<br> 採訪、攝影：娛樂突發組</p></body></html>
