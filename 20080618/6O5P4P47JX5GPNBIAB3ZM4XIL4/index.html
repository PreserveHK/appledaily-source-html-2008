<html><header><meta charset="utf-8"><title>中環在線：做定存贈寶馬 - 李華華</title></header><body><h1>中環在線：做定存贈寶馬 - 李華華</h1><p>做定存年息有17厘，仲可以抽獎贏部超過60萬嘅寶馬。邊度有咁筍？咪就係冧緊市嘅越南囉！華華睇到《北京晨報》報道，越南西貢商業銀行為咗吸引存戶做定存，只要存款額達1000美金，做2至6個月定存就可以抽獎。<br> 據報道話，𠵱家越南人越嚟越鍾意使錢，令到當地嘅儲蓄率由10年前20%跌到得番12%，越南政府為咗收番市場上面過多嘅越南盾，減少通脹壓力，上星期將銀行上限利率調升，至於一早已經加咗息嘅銀行，就諗新招搶客。</p></body></html>
