<html><header><meta charset="utf-8"><title>歐國夢劇院：《雙帥被逐之齊齊睇波》</title></header><body><h1>歐國夢劇院：《雙帥被逐之齊齊睇波》</h1><p>德國擊敗奧地利之役，場外戰情不下球員競技。完半場前，德、奧兩帥路維及希克斯貝加在場邊發生小口角不到10秒，前者情不自禁向第4旁證抱怨兩句，豈料此情此景遭球證看見後，雙雙被逐，兩人更同站一邊戰線，不滿球證判決，果真是「同是天涯淪落人」。<br> 然而，德國最後晉身8強，路維更因而與德國女總理默克爾同作壁上觀，咬牙切齒地分析戰情，因禍得福。陰謀論說，也許他倆早已準備「退居」觀眾席，才出此下策。</p></body></html>
