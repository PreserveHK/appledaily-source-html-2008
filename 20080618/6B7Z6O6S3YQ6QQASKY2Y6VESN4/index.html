<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《女人不壞》上海受冷待 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《女人不壞》上海受冷待 - 馮仁昭</h1><p>由周迅（右）同桂綸鎂（左二）主演嘅電影《女人不壞》，原定大前日（15號）喺上海電影節期間舉行記者會，但《女人不壞》嘅劇組聲稱大會安排混亂，所以臨時取消記者會。對於被指安排混亂，上海電影節新聞委員會噚日特登發表聲明，話上海電影節主辦一方召開嘅影片發佈會，只限於入圍影片，而《女人不壞》唔係入圍影片，大會冇義務幫佢哋搞發佈會喎！</p></body></html>
