<html><header><meta charset="utf-8"><title>情困女子吞20粒安眠藥</title></header><body><h1>情困女子吞20粒安眠藥</h1><p>【本報訊】一名女子情變與男友鬧分手，昨清晨在灣仔住所吞下20多粒安眠藥企圖自殺，被趕至友人報警送院治療無大礙。為情企圖輕生28歲女事主姓龍（圖），住灣仔道125號國泰新宇大廈一單位。<br> 昨凌晨時分，事主與男友再為感情問題激烈爭執後，至清晨5時許在住所內，她吞下20多粒安眠藥企圖輕生，同時致電一名姓劉（26歲）男姓友人透露服藥自殺。劉趕至單位發現她仍然清醒立即報警，召救護車將她送院治療後無大礙。</p></body></html>
