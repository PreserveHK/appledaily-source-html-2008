<html><header><meta charset="utf-8"><title>晒一晒：豬肉石100萬標售</title></header><body><h1>晒一晒：豬肉石100萬標售</h1><p>被譽為「天下第一豬肉石」的一塊奇石（圖），前日在河南鄭州展示，吸引不少市民圍觀。這塊奇石重達300多公斤，看上去像一塊巨大的豬肉，有「豬皮」、「肥肉」、「瘦肉」三部份，紋理顏色均酷似，標價88萬元人民幣（約100萬港元）。<br> 據悉，肉石是地質運動過程中沉積岩或變質岩與其他礦物質接觸，色化而成，較為罕見。<br> 目前肉石1公斤售價約120元人民幣，多被看作吉祥、喜慶的象徵。<br> <br>  http://finance.sina.com.cn/money/collection/fcys/20080617/14134991246.shtml </p></body></html>
