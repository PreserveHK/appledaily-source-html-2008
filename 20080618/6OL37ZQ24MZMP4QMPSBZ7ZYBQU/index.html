<html><header><meta charset="utf-8"><title>Freeze姣電四葉仔</title></header><body><h1>Freeze姣電四葉仔</h1><p>性感組合Freeze昨日客串演出無綫青春劇《盛裝舞步愛作戰》，幻化成四葉仔的夢中女神，三人在海灘穿上三點式，還不斷用語言和身體動作情挑四葉仔，陳樂榣說：「今次我哋負責挑逗幾個四葉仔，一個要發姣、一個要嗲，我就要扮cool逗佢哋，都要挨身挨勢，不過做戲啫。」<br> 做戲要姣又要嗲，那現實生活中的Freeze是怎樣的人？石詠莉說：「對住男友我就會嗲。」甄穎珊自言不會嗲人，也不懂嗲男友，她說：「我覺得自己都幾粗魯，都唔識嗲男朋友。」<br> 採訪：楊潔雯<br> 攝影：陳慧安</p></body></html>
