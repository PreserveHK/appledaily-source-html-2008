<html><header><meta charset="utf-8"><title>醫學Online<br>兩成人不知患丙肝</title></header><body><h1>醫學Online<br>兩成人不知患丙肝</h1><p>丙型肝炎對全球的健康威脅加劇，近年不少國家因丙型肝炎惡化須換肝的個案大增。新西蘭的衞生部門估計全國約有45,000至50,000名丙肝患者，但由於缺乏明顯的早期病徵，估計約兩成人不知道自己患上此病，直至惡化至肝衰竭時才開始接受治療。由丙肝引發的肝癌個案過去10年間激增5倍，部份患者是在外國接受手術或輸血後染病，回國後又沒有接受相關的檢查，成為隱形肝病患者。</p></body></html>
