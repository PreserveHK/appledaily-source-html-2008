<html><header><meta charset="utf-8"><title>寡婦刀背打女判簽保</title></header><body><h1>寡婦刀背打女判簽保</h1><p>【本報訊】家境清貧的中年寡婦，獨力照顧一對子女，僅靠亡夫遺下物業收取微薄租金，生活拮据。她不滿16歲輕度智障女兒把家中價值數百元的食物倒掉，用籐條及菜刀刀背打女兒手腳。她早前承認一項傷人罪，昨在觀塘裁判法院表示要為此事懺悔，但不願社工介入支援，稱「佢哋做事太死板」。主任裁判官林偉權判她自簽500元，守行為12個月，並勸她尋求專業協助，說：「唔好一竹篙打一船人。」<br> 49歲姓梁家庭主婦被告，被指於本年5月13日，在其黃大仙寓所內打傷其16歲女兒。事後女兒因精神病返回葵涌醫院覆診，護士發現她的前臂有瘀腫，揭發案件。<br> 案件編號：KTCC3483/08</p></body></html>
