<html><header><meta charset="utf-8"><title>劉美君三級歌唔怕禁</title></header><body><h1>劉美君三級歌唔怕禁</h1><p>劉美君的新歌《私人補習》，由陳奐仁作曲和監製，黃偉文（Wyman）填詞，歌詞描述男女之事，如歌詞中「如何彈前奏最好，感官分佈着穴道，誰急於一觸即發的洩露，如何同遊到最高，多些經驗更加好，誰個會夠我懂得多招數。」大膽露骨程度令人咋舌。</p><p>玩制服誘惑</p><p>劉美君表示不怕新歌被禁播，她說：「我唔怕禁播，想聽嘅人始終都有渠道聽到，其實歌詞字面上並冇出位同過火字眼，只係有意境、意識、有feel。」新歌MV中她以教官造型出現，另一款是她戴上火紅假髮及護士帽，把弄針筒，大玩制服誘惑。<br> 撰文：林妃</p></body></html>
