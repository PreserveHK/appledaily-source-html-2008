<html><header><meta charset="utf-8"><title>中環在線：買基金送大米 - 李華華</title></header><body><h1>中環在線：買基金送大米 - 李華華</h1><p>想做基金推廣，香港銀行來來去去都係減認購費呢一招，新意欠奉。華華噚日睇《上海證券報》，見到大陸基金公司嘅推廣手法就貼市好多。家吓大陸通脹嚴重，柴米油鹽樣樣貴，兩個月前東北某市就有一家證券公司為咗促銷基金，實行「買基金，送大米」，除咗米，仲有油、日用品，贈品五花八門，唔止東北地區，類似情況已經蔓延到部份沿海城市。不過，據報道話，早喺03年，類似銷售手法都出現過，監管部門04年明令禁止。</p></body></html>
