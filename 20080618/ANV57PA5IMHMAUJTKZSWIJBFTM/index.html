<html><header><meta charset="utf-8"><title>澳妙Buffet　食黑袋鼠肉</title></header><body><h1>澳妙Buffet　食黑袋鼠肉</h1><p>我這個極愛食海鮮的人，經常四圍搵新鮮海鮮！最近知道富豪機場酒店推出的「澳」妙美食浪潮國際美食自助晚餐，聽講有好多人已經Book咗位，因為個頭盤好正好新鮮，有鮮帶子龍蝦沙律及塔斯曼尼亞煙三文魚，全部以澳洲海鮮上場，啱晒愛海鮮的朋友。但食肉者也不要失望，因主菜就有黑袋鼠肉、鴕鳥肉、石蠔等，有肉有海鮮，真係要快訂位呀！<br><br>藝廊咖啡室自助晚餐<br>時間：6:00pm-10:00pm<br>價錢：成人$308/小童$208	<br>查詢：22866238</p></body></html>
