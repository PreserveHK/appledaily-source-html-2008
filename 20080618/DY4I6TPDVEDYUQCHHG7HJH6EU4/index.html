<html><header><meta charset="utf-8"><title>求驗客手記：碧咸有份落場踢歐盃？ - 求驗客</title></header><body><h1>求驗客手記：碧咸有份落場踢歐盃？ - 求驗客</h1><p>我求大俠聽番美國啲波友講，雖然歐國盃有得直播，但美國人始終對英式足球認識有限；例如德國喺分組賽對奧地利場波，講波佬就不斷將「波歷克」（MichaelBallack）講成「碧咸」（MichaelBeckham），啼笑皆非之餘，亦明白到美國人嘅足球知識就僅限於碧咸同埋碧咸……聽到呢度，你哋係咪覺得香港啲講波佬都唔算好差呢？</p></body></html>
