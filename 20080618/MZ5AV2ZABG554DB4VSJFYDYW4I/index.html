<html><header><meta charset="utf-8"><title>流動碼頭上拜神燒更亭</title></header><body><h1>流動碼頭上拜神燒更亭</h1><p>【本報訊】九龍城舊汽車渡輪碼頭岸邊一個流動碼頭昨清晨發生火警，一個擺放雜物更亭起火焚毀，幸無人受傷，消防懷疑有人在流動碼頭上拜神時，遺下香燭引起火警。<br> 現場為九龍城碼頭旁邊舊汽車渡輪碼頭岸邊、一個用作上落乘客流動碼頭，其中流動碼頭上一個以玻璃纖維製造、棄用多時現用以擺放雜物之更亭，昨清晨6時許突然起火焚燒，驚動途人報警。消防趕至開喉將火撲熄，更亭嚴重焚毀，調查後懷疑有人在更亭旁邊拜神，遺下香燭引起火警。</p></body></html>
