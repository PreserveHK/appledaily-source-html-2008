<html><header><meta charset="utf-8"><title>強積金管理費應再減</title></header><body><h1>強積金管理費應再減</h1><p>【本報訊】在輿論壓力下，多間強積金受託人公司相繼調低管理費。消委會發現，16間受託人公司中，有七成半過去一年削減了管理費，但實質受惠的供款人只有兩成半，原因是有減費的基金，根本很少人選擇。減費的基金中，大多為較少人選擇的保本基金，35款當中，有22款減了。<br> 部份受託人公司又恢復收取從前豁免的費用，如「參與費」或「成員服務費」。<br> 積金局形容這是好開始，並呼籲受託人回應社會訴求，再調低收費。香港信託人公會稱，收費不是選擇基金唯一考慮因素，消費者應同時考慮基金表現及個人財務狀況。</p></body></html>
