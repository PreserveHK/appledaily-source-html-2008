<html><header><meta charset="utf-8"><title>八卦風：Peugeot207　全球賣過百萬部</title></header><body><h1>八卦風：Peugeot207　全球賣過百萬部</h1><p>作為現代化大都會嘅香港，照理被熱捧車系應該係城市小車、K-car，又或者係超級跑車至啱，但越野車及多用途SUV卻依然係市場大熱；因此，Peugeot代理喺07年引入香港嘅小型揭背車207，相對於彎路之王嘅206，嚟得更切合香港市場同車迷心態。據代理表示，自推出市場兩年以嚟，207於全球熱賣，售出數目超過100萬部，更同時得到唔少國際獎項，好似2007年西班牙最佳汽車、2007意大利AutoEuropa大獎、2007年日本最佳進口車等等，可見用心製造出嚟嘅汽車，必定受到欣賞及認同！<br><br>記者：梁美甜</p></body></html>
