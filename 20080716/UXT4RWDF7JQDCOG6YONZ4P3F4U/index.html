<html><header><meta charset="utf-8"><title>醫學Online<br>致命病毒再次肆虐</title></header><body><h1>醫學Online<br>致命病毒再次肆虐</h1><p>危險性與伊波拉病毒相若的馬堡出血熱（MarburgHemorrhagicFever）病例再現歐洲。一名40歲的荷蘭女士本月初由非洲烏干達返回荷蘭後，出現發燒及氣促等不適，三日後出現肝衰竭及身體多處出血等症狀入院，並於上周五死亡，專家估計患者是上月中在烏干達旅遊時感染致命病毒。烏干達的非洲綠猴是帶病毒源頭，人體接觸猴子血液或器官組織便有可能被感染，死亡率高達九成。</p></body></html>
