<html><header><meta charset="utf-8"><title>隔牆有耳：立會最和諧的一晚 - 李八方</title></header><body><h1>隔牆有耳：立會最和諧的一晚 - 李八方</h1><p>四年一屆立法會曲終人散，10月復會應該人面全非。噚日立法會喺宴會廳搞惜別宴，煲呔親疏有別快閃，其他司局長留低撐場，各黨派議員趁機影大合照留念，民建聯、民主黨同工聯會「煎釀三寶」爭住上鏡，車輪轉搵范太同局長影相。陳太做議員大半年就拜拜，噚晚特別換套黑地繡銀線旗袍到場，為議員生涯留下美艷句號。<br> 議員辯論時針鋒相對，但唔代表大家冇偈傾，噚日大家一曲泯恩仇，各黨派派出代表，仁哥、卿姐、莎姐、譚sir以及湯家驊等，應范太要求合唱《朋友》，唱歌時仲手拖手，和諧一晚咁多，因為之後選戰大家各不相讓。</p></body></html>
