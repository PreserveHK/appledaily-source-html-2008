<html><header><meta charset="utf-8"><title>醫學Online<br>嚴控血糖防併發症</title></header><body><h1>醫學Online<br>嚴控血糖防併發症</h1><p>英國一項研究發現接受心臟手術後若不控制血糖，出現致命併發症的風險大增。<br> 研究跟進9,000名剛接受心臟手術病人的情況，結果發現逾半人出現血糖過高或過低的情況，但他們並非糖尿病患者，血糖控制欠佳的患者，出現心臟病發、肝臟、肺部及腸胃嚴重併發症死亡的風險，較血糖正常的病人高出四倍，顯示手術後嚴格控制血糖可減低病人的死亡率。</p></body></html>
