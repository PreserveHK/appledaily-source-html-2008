<html><header><meta charset="utf-8"><title>黑斑鯊魚狂追衝浪男</title></header><body><h1>黑斑鯊魚狂追衝浪男</h1><p>小心，睇住後面！衝浪男專心致志挑戰海浪，渾然不知幾乎做了鯊魚大餐：一條約1.8米長的黑斑鯊，在他背後忽然躍起，一張口就可把他吃掉。幸好黑斑鯊一心只想炫耀自己的靈動美態，翻騰一圈就消失大海中。<br> 這驚險時刻，由麥克奈爾眼尖手快在美國佛羅里達州新士麥拿比奇拍攝下來，大家看了，無不替兩名衝浪男抹一把汗。<br> 照片如此精采，但有網民質疑是電腦加工。證人卻言之鑿鑿，海洋生物學家也說沒可疑，因新士麥拿比奇堪稱世界「鯊噬人」之都，今年已有12人被咬。<br> 英國《每日電訊報》</p></body></html>
