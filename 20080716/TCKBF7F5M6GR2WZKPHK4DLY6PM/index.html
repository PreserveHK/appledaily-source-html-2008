<html><header><meta charset="utf-8"><title>涉騙款區議員　梁廣昌保釋</title></header><body><h1>涉騙款區議員　梁廣昌保釋</h1><p>【本報訊】52歲葵青區議員梁廣昌及其34歲女助理梁凱怡，涉嫌藉詞舉辦多項活動，向區議會提供虛假收據以申領開支，涉款約11萬元，遭廉政公署起訴。兩人昨日在荃灣裁判法院否認共21項詐騙罪，主任裁判官練錦鴻指案件具一定複雜性，要求控方再諮詢律政司意見，確認案件是否轉介至區域法院審理，並將案押後至下月25日再提訊。</p><p>兩人獲准保釋</p><p>控罪發生於03年10月至去年1月，兩人各准以現金3萬元保釋，期間不准離境及接觸控方證人。<br> 案件編號：TWCC2019/08</p></body></html>
