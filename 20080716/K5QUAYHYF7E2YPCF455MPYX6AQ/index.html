<html><header><meta charset="utf-8"><title>雀巢雞卷有膠片須回收</title></header><body><h1>雀巢雞卷有膠片須回收</h1><p>【本報訊】美國雀巢預製食品公司回收有問題雞肉卷，懷疑雞肉卷混有塑膠碎片，本港食物安全中心呼籲市民停止食用，零售商如有出售應即時停售。該產品名稱為「LeanPocketsSpinachArtichokeChicken-2Sandwiches」，屬9安士盒裝的雞肉卷。<br> 生產商美國「NestlePreparedFoodsCompany」正進行回收行動，有關產品的食用日期為2009年11月，盒上印有以「8144544616」為首的包裝編號。食安中心指業界如有售賣該產品，應停止出售。</p></body></html>
