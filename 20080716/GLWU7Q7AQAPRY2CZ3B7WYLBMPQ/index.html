<html><header><meta charset="utf-8"><title>案件速遞<br>何重恩准離港赴四川錄影</title></header><body><h1>案件速遞<br>何重恩准離港赴四川錄影</h1><p>【本報訊】香港電台高級節目主任何重恩（圖），涉嫌以母親名義向港台申領40萬元撰稿費，昨在九龍城裁判法院提訊。何被控一項公職人員行為失當罪名，暫時毋須答辯，案件押後至下月5日，轉往區域法院答辯。法庭批准何以3萬元保釋，其間准離開香港，到四川錄製節目。<br> 控罪指47歲的何重恩於94年11月至00年7月19日從事港台節目「神光第一線」編導工作時，利用93張申領表為黃玉珊取得405,000元撰稿費，而黃是何的母親。港台規定如申領者是港台員工的家屬，必須通知港台。<br> 案件編號：KCCC4266/08</p></body></html>
