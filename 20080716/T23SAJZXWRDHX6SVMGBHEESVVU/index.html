<html><header><meta charset="utf-8"><title>城大生准認入屋犯法罪</title></header><body><h1>城大生准認入屋犯法罪</h1><p>【本報訊】城大電腦科學系二年級學生，為搵快錢幫補生計，糾黨潛入八鄉一間廢料回收公司偷取財物，最終失手被捕。涉嫌招攬城大生入局的運輸工人，原被控搶劫罪開審，控方昨日接納他承認罪名較輕的入屋犯法罪。城大生梁耀豪早已承認搶劫罪，並替控方任證人頂證，控方鑑於案件新發展，表明會修改公訴書，讓梁同樣認較輕的入屋犯法罪，案件押後至明天處理。<br> 被告陳志偉（28歲），原被控於去年1月27日連同梁耀豪（現年26歲）及其他身份不詳人士，在八鄉財記廢料公司，搶劫郭希立現金3,500元及兩部手提電話。案件本周一開審，控方昨同意修改公訴書。<br> 案件編號：HCCC284/07</p></body></html>
