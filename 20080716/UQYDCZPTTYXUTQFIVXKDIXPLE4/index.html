<html><header><meta charset="utf-8"><title>求驗客手記：廸亞高識做唔踢奧運 - 求驗客</title></header><body><h1>求驗客手記：廸亞高識做唔踢奧運 - 求驗客</h1><p>國際足協話明球會一定要放23歲嘅球員玩奧運，巴塞新帥哥廸奧拿唔知係咪太fresh，竟然話國際足協會撐佢哋唔放21歲嘅美斯畀阿根廷，係人都知美斯好恨攞奧運金牌，不如哥廸奧拿諗吓點游說美斯好過。相反23歲嘅廸亞高就世界仔得多，不來梅一聲令下唔畀玩，佢以尊重球會為理由退出奧運，咁又係，話晒球會係米飯班主，佢咁做係衰仔，但都無可厚非。</p></body></html>
