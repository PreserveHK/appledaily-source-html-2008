<html><header><meta charset="utf-8"><title>胡錦濤擢升三上將</title></header><body><h1>胡錦濤擢升三上將</h1><p>中共中央軍委昨日舉行晉升上將軍銜儀式，中央軍委主席胡錦濤向三位晉升上將軍銜的將軍頒發命令狀。三名獲晉升上將的軍官是：解放軍總政治部副主任劉振起、瀋陽軍區政委黃獻中、濟南軍區司令員范長龍。<br> 62歲的劉振起畢業於北京工業學院，曾任蘭州空軍政委，2004年7月調總政治部；61歲的黃獻中畢業於解放軍軍事工程學院（即哈爾濱軍事工程學院）導彈工程系；61歲的范長龍則是普通士兵出身，用了近40年時間，從士兵升至上將。自從2004年9月胡錦濤從江澤民手中接過中共中央軍委主席一職後，已先後晉升23名上將，最多一次是2006年6月，一次晉升10名上將。<br> 新華社/本報記者</p></body></html>
