<html><header><meta charset="utf-8"><title>醫學Online<br>老婦耳藏蠅蛆幼蟲</title></header><body><h1>醫學Online<br>老婦耳藏蠅蛆幼蟲</h1><p>衞生防護中心昨日公佈一宗蠅蛆病感染個案，患者是一名於柴灣瑞安護老中心居住的89歲老婦，於本月13日因左耳出血送入東區醫院接受治療，醫護人員在患者耳朵內發現蠅蛆幼蟲，患者接受治療後已於昨日出院。本港今年已累積6宗蠅蛆病感染個案，去年則有14宗，蠅蛆病是由寄生在哺乳類動物身上的蒼蠅蛆蟲引致，蛆蟲通常侵襲口、鼻及耳朵的傷口，嚴重可以致命。</p></body></html>
