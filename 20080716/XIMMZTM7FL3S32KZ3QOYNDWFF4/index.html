<html><header><meta charset="utf-8"><title>醫學Online<br>懷疑乳癌多屬虛驚</title></header><body><h1>醫學Online<br>懷疑乳癌多屬虛驚</h1><p>女士定期自行檢查乳房是否有硬塊，是醫學界推薦可及早發現乳癌的最佳方法，不過，丹麥著名疾病研究中心NordicCochraneCentre，一項跟進逾38萬名婦女長達10年的研究，婦女分成兩組，一組人學習自我檢查乳房方法，另一組人則不做檢查。結果發現兩組婦女因乳癌死亡人數相若，但自我檢查組婦女因懷疑自己患乳癌，而進行活組織化驗的次數明顯較多，但多數屬虛驚一場。</p></body></html>
