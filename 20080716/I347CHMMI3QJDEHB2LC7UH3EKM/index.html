<html><header><meta charset="utf-8"><title>晒一晒：變形的士開上街</title></header><body><h1>晒一晒：變形的士開上街</h1><p>湖南婁底市街頭日前驚現一輛疑因車禍撞至左邊車身嚴重變形、車窗玻璃破碎的的士（圖），以時速60至70公里的速度，在金谷市場南門馬路上狂飆，其他車輛竟然都追不上，這一情況被市民拍下來放在網上，不少網友都稱它為「婁底街頭史上最牛的士」。不過有人認為，真正「牛」的是那名的士司機，因為駕這輛的士需要很大的膽量。<br> <br>  http://bbs.rednet.cn/a/a.asp?b=75&amp;ID=12917325 </p></body></html>
