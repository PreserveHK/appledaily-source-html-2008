<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒怕重提哭訴事件 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡杏兒怕重提哭訴事件 - 馮仁昭</h1><p>吳鎮宇最近喺電台大爆當年拍《衝上雲霄》時，有位女新人向佢哭訴無綫拍劇靠關係，據知呢個人就係胡杏兒，噚日胡杏兒喺電視城拍《烈火雄心III》，佢一聽到呢個問題，就控制唔到自己咁話：「已經電話答咗，我冇嘢講，已經回應咗，我講咗唔係我。」之後佢聽到無綫珍姐（曾勵珍）都有回應過呢件事，佢即刻好緊張咁話：「使唔使搞到咁大件事！」</p></body></html>
