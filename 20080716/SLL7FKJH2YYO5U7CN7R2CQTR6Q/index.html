<html><header><meta charset="utf-8"><title>求驗客手記：G施華轉戰希臘盞 - 求驗客</title></header><body><h1>求驗客手記：G施華轉戰希臘盞 - 求驗客</h1><p>所謂「家有一老，如有一寶」，但如果喺阿仙奴做老人家就聽冇運行。31歲嘅基拔圖施華見法米尼走咗都未必有多啲上陣機會，索性自己走人囉，𠵱家佢會去希臘班霸彭拿典奈高斯，仲會成為希臘最高人工嘅球員，有200萬鎊（約3,100萬港元）年薪。我求大俠就覺得希臘嗰邊風景靚，基拔圖施華得閒約埋鄉里李華度去吓愛琴海邊嘆吓hightea仲過癮啦。</p></body></html>
