<html><header><meta charset="utf-8"><title>財話短說<br>滙控沙地半年盈利升24%</title></header><body><h1>財話短說<br>滙控沙地半年盈利升24%</h1><p>▲滙控（005）旗下沙地英國銀行公佈中期業績，截至6月底止半年純利4.14億美元（約32.29億港元），較去年同期升24%，每股盈利增加24%至0.69美元。以6月底止的第二季度業績計，純利則按年增加25.2%至2.12億美元。上半年度沙地英國銀行經營收入升22.7%至6.73億美元，客戶貸款及墊款則升59.5%至207億美元。</p></body></html>
