<html><header><meta charset="utf-8"><title>醫學Online<br>男士較難預防糖尿</title></header><body><h1>醫學Online<br>男士較難預防糖尿</h1><p>男士希望藉減磅及多做運動預防二型糖尿病，難度原來遠高於女士。美國科羅拉多州大學跟進1,100名高危患上糖尿病人士健康狀況，他們目標是減去7%體重及每周做最少2.5小時運動，結果47%男士及37%女士成功減去7%或以上體重，雖然男士不論在減磅或運動時間普遍較女士高，但最後患上糖尿病風險並不比女士低，兩者風險均降低約58%，顯示男士需更努力才有效預防糖尿病。</p></body></html>
