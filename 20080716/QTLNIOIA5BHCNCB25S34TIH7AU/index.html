<html><header><meta charset="utf-8"><title>新知熱聞：S形公路防快車</title></header><body><h1>新知熱聞：S形公路防快車</h1><p>陝西省富平縣境內的金莊公路，被當局用水泥築了一段0.6米高、30米長的路障，筆直的路面變成了S形（左圖），司機路過時就像考試一樣，須有相當駕駛技術才能通過。司機指，當局是想解決車輛超速和超載問題，想出這個奇招，自從今年5月修了這段「S形」路障後，車輛只能單行（右圖），塞車成了家常便飯，路障內壁兩側已被不小心的車輛磨出石子。司機們又說，過這段公路，跟考駕駛執照一樣困難，有時像玩遊戲機賽車。有網友指：「這招真牛！應獲發明專利！佩服佩服﹗」<br> <br>  http://news.hsw.cn/2008-07/15/content_10144614.htm </p></body></html>
