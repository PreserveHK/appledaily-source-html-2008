<html><header><meta charset="utf-8"><title>中環在線：莎莎郭少明為奧運贈興 - 李華華</title></header><body><h1>中環在線：莎莎郭少明為奧運贈興 - 李華華</h1><p>莎莎（178）主席郭少明愛馬，前排先喺澳洲買咗隻3歲馬「漂亮第一」送畀老婆，取代退役嘅「終身美麗」。郭生鍾意馬，郭太羅桂珍就鍾意靚，兩人無論喺生意定嗜好都好夾，郭生養嘅馬匹每隻都同靚有關，除咗「終身美麗」，佢亦養過「明艷照人」同「靚得精彩」。<br> 今年莎莎30周年，就特別設計咗兩款時計掛飾（小圖）回贈顧客，一款同「靚」有關嘅手袋造型；另一款就以馬蹄鐵加駿馬嘅造型，兩款外型都好別致。<br> 點解莎莎要揀「馬」做主題？除咗係主席對馬匹嘅情意結；就梗係因為北京舉辦奧運，香港搞馬術比賽，所以贈吓興啦!</p></body></html>
