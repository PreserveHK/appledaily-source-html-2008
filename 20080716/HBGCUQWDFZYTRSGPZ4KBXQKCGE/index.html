<html><header><meta charset="utf-8"><title>木村首相辭職收視No.1</title></header><body><h1>木村首相辭職收視No.1</h1><p>日本萬人迷木村拓哉主演的「月九」重頭劇《CHANGE》前晚曲終人散，雖然該劇自播出以來，評價好壞參半，但前晚大結局平均收視錄得27.4%，最高收視點更達31.2%，成為上季最高收視劇集，總算為木村保住面子。</p><p>覓得有情人</p><p>在結局中，扮演首相朝倉啓太的木村因過勞而病倒，最後回復清醒，並與深津繪里飾演的得力助手美山有情人終成眷屬。及後粉碎了神林陰謀的朝倉，向全國國民發表了一段長達22分半鐘的演講，正式宣佈辭退首相一職，並決定以自己的力量從頭參與選舉。</p></body></html>
