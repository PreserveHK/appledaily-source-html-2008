<html><header><meta charset="utf-8"><title>關8成員淫亂P灌醉歌迷</title></header><body><h1>關8成員淫亂P灌醉歌迷</h1><p>日本尊尼組合關Johnny8（關8）憑着搞笑天份與口才，人氣越來越旺。新一期日本雜誌《周刊女性》卻踢爆成員涉谷昂色膽包天，今年5月時更邀請女fans到大阪一間酒店參加淫亂派對。</p><p>暈倒見死不救</p><p>有份參加派對的A子向雜誌爆料，指當日還有數名尊尼事務所藝人出席，眾人在酒店房間內飲酒狂歡，涉谷昂還要求女fans穿內衣褲，又強灌她們喝酒。不勝酒力的A子因酒精急性中毒而暈倒，情況危急，見死不救的涉谷昂竟制止眾人報警，更大呼：「這種人死了也沒關係。」其後A子被有份參加派對的女性送到醫院急救，昏迷了14個小時後才清醒。</p></body></html>
