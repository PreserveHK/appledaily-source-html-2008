<html><header><meta charset="utf-8"><title>馮仁昭四圍超：詹瑞文密謀內地開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：詹瑞文密謀內地開騷 - 馮仁昭</h1><p>詹瑞文噚日喺商台幫廣播劇《十八樓C座》客串做嘉賓，稍後佢會再做舞台劇《男人之虎》，不過做之前會去上海同北京，因為佢嘅劇團脫離咗政府資助，可以搬去內地演出，但係內容就要修改一吓，佢話：「我試過喺內地做過一個兒童音樂劇，對白有臭蟲兩個字，有啲幹部睇完，就話中國冇臭蟲，要我哋唔可以講呢兩個字，咁都要遵守嘅，好彩香港仲有創作嘅自由。」</p></body></html>
