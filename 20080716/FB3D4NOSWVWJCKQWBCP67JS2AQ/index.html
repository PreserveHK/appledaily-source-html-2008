<html><header><meta charset="utf-8"><title>橘慶太、松浦翻撻疑雲</title></header><body><h1>橘慶太、松浦翻撻疑雲</h1><p>前晚有份演出賑災騷的日本組合w-inds.，其靚仔主音橘慶太三年前被雜誌偷拍到女歌手松浦亞彌到其住所過夜，兩人的地下情因此曝光，其後雖然分手，但再見亦是朋友。昨日出版的新一期日本雜誌《女性自身》便偷拍到慶太和松浦本月初一起出席朋友的生日派對。</p><p>駕車接送離開</p><p>當日兩人齊齊在東京世田谷一間咖啡店現身，打扮隨意的松浦更抱着心愛小狗。離開時，慶太甚有紳士風度地駕車送松浦和另一名女性友人，有食客則爆料指兩人曾多次在該咖啡店出現。慶太所屬的事務所說：「他們現在也是朋友，當日只是出席朋友的生日派對，他們沒有拍拖，也並非復合。」</p></body></html>
