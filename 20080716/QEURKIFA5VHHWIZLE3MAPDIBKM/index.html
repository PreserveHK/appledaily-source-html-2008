<html><header><meta charset="utf-8"><title>冷氣球拍掌心送凉風</title></header><body><h1>冷氣球拍掌心送凉風</h1><p>悠長暑假，有人會選擇打網球舒展筋骨，但打網球手汗大，球拍隨時從大汗手掌溜走。想輕輕鬆鬆打場好波，可選用全球首創的冷氣網球拍ControlFreek，設計師在手柄穿滿小孔，凉風可隨球拍揮動時，源源不絕地吹送掌心，手汗人不用再飛甩球拍。<br> 所謂冷氣，其實是自然風。球拍毋須用電，設計師在手柄頂穿了兩個大氣孔，手柄周圍也佈滿小孔，當揮動球拍，氣流會穿過大氣孔，由小孔排出，吹送掌心，但球拍不會震動，影響打好波。這款消滅手汗的冷氣網球拍淨重300克，長71厘米，售價275美元（2,145港元）。<br> thedesignblog網站</p></body></html>
