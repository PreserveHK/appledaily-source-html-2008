<html><header><meta charset="utf-8"><title>安老院全包計劃不妥</title></header><body><h1>安老院全包計劃不妥</h1><p>【本報訊】人口老化，私人安老服務需求與日俱升。消委會發現，部份安老院以「全包」方式招徠領取綜援的長者，即不列明各項收費，但收取長者所領得的綜援金全數，以繳交院費及雜費。消委會指出，全包計劃不理想，安老院可能悉數收取長者的額外綜援金，使長者不能享受這些福利。<br> 消委會又曾接獲投訴，指院舍游說精神狀態欠佳的長者簽署入住合約，並保管了長者的存摺和支票簿。消委會認為，院舍不應繞過監護人，要求神志不清的院友簽約。一些安老院代院友託管財物時，有時會挪用財物以支付住院費，消委會呼籲安老院應定時記錄單據，以免爭拗。</p></body></html>
