<html><header><meta charset="utf-8"><title>尹恩惠鬼馬甫士賀奧運</title></header><body><h1>尹恩惠鬼馬甫士賀奧運</h1><p>主演韓劇《咖啡王子》的韓國女星尹恩惠，前日在個人網誌上公開了一批表情多多的相片，藉以預祝下月揭幕的北京奧運成功。這輯照片是尹恩惠為其代言的服裝品牌BasicHouse所拍攝，她穿上或拿着四種顏色鮮艷、印上不同運動圖案的T恤上陣，既有露臍又有舉起勝利手勢，甚至作狀被拳手公仔打的鬼馬甫士，獲網友大讚可愛。</p><p>公侑軍營慶生</p><p>此外，尹恩惠的《咖》劇拍檔公侑上周四在軍營中度過生日，獲大批fans送美食賀壽，令公侑十分感動，和同袍齊齊分享，不過公侑竟捨不得吃生日蛋糕。</p></body></html>
