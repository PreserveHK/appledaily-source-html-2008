<html><header><meta charset="utf-8"><title>新知熱聞：羽球拍折斷飛插入頭</title></header><body><h1>新知熱聞：羽球拍折斷飛插入頭</h1><p>廣州某高校的陳姓體育老師在觀看羽毛球訓練時，竟飛來橫禍。對面一名學生在殺球時，球拍折斷，金屬杆連同圓形球拍劃了一道弧線飛出，恍如標槍，直插入陳老師兩眼中間的額頭（圖），深達兩厘米。緊急送院經醫生三個小時手術，才將球拍拔除。<br> 醫生表示，額骨本是人體最硬的骨頭之一，但因球拍剛好插進只有一元錢硬幣大小、額骨中最脆弱的額竇部位，才會插入腦內。<br> 網民大嘆事主「大難不死」，有人更建議「告羽毛球拍廠家，產品有缺陷！」<br> <br>  http://www.ycwb.com/news/2008-07/16/content_1933726.htm </p></body></html>
