<html><header><meta charset="utf-8"><title>油漆氣球掟入網吧</title></header><body><h1>油漆氣球掟入網吧</h1><p>【本報訊】土瓜灣一間網吧前晚遭獨行歹徒衝入投擲油漆彈，兩名女顧客被黑色油漆濺中受驚須送院檢查（圖），警方在附近兜截行兇男子無果，向網吧東主了解有否與人結怨。<br> 現場為馬頭圍道1號一樓i-one網吧，前晚11時許，網吧內有四名女顧客及數名職員。其間一名男子突然推開大門，一言不發將一個盛滿黑色油漆氣球掟入店內。<br> 油漆彈爆裂黑油四濺，兩名姓簡（18歲）及姓張（21歲）女顧客，冷不猝防被油漆輕微濺中受驚不適。行兇男子作惡後落樓逃走期間，在地下梯級遺下一個盛有紅色漆油膠樽。<br> 黎家駒攝</p></body></html>
