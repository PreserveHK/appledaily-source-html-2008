<html><header><meta charset="utf-8"><title>中環在線：股市大跌四叔捐錢手軟 - 李華華</title></header><body><h1>中環在線：股市大跌四叔捐錢手軟 - 李華華</h1><p>全球股市步入熊市，恒指由舊年10月歷史高位至今，累積跌三成二，唔少富豪身家大縮水，搞到佢哋做慈善捐錢都冇舊年咁鬆手，勒緊個荷包。話自己係「冒牌股神」嘅四叔李兆基，噚日出席培華教育基金午宴時就話：「𠵱家捐錢都冇以前咁疏爽，以往恒指3萬點時，就話瞌埋隻眼捐都得。」如果連四叔都咁講，咁今年啲大學同慈善團體想搵富豪捐錢，睇怕要落足嘴頭。<br> 其實，四叔話捐錢手軟都係自謙啫，好似早排四川大地震時，佢老人家一啲都冇吝嗇，即刻喺李兆基基金撥出1億賑災，幫助災區居民重建，佢曾經講過，做善事一年都捐幾十億啦。</p></body></html>
