<html><header><meta charset="utf-8"><title>財話短說<br>神華上半年煤炭產量增17%</title></header><body><h1>財話短說<br>神華上半年煤炭產量增17%</h1><p>▲神華能源（1088）公佈，6月煤炭產量及銷量分別增7.3%及0.5%，至1470萬噸及1900萬噸；上半年累計煤炭產銷量則分別增17%及17.7%，至8960萬噸及1.151億噸，出口1060萬噸，減13.1%。此外，其自有鐵路煤炭運輸周轉量及港口下水煤量，分別增10.4%及7.8%，至6250萬噸及6910萬噸，發電量及售電量增31.6%及31%，至474及441.4億千瓦時。</p></body></html>
