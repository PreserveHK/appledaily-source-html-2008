<html><header><meta charset="utf-8"><title>籮霸苛刻鬧走保母</title></header><body><h1>籮霸苛刻鬧走保母</h1><p>籮霸珍妮花洛庇絲（JenniferLopez）於今年2月誕下龍鳳胎女兒EmmeMaribel及兒子MaximilianDavid後，即時聘請專業名人保母照顧他們。據報籮霸雖然提供約2,250美元（約18,000港元）的可觀周薪，但她對保母要求苛刻，要每天工作16小時，每周工作7日，當保母犯小錯，籮霸即時嚴加斥責，過去一個半月已經有三名保母辭工。<br> 此外，美國娛樂網站Parade.com剛舉行荷李活最性感媽媽選舉，結果籮霸排名第二，僅次於金像女星荷爾芭莉(HalleBerry)，謝茜嘉艾芭(JessicaAlba)則排名第三。</p></body></html>
