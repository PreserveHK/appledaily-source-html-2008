<html><header><meta charset="utf-8"><title>醫學Online<br>幽門螺旋菌免哮喘</title></header><body><h1>醫學Online<br>幽門螺旋菌免哮喘</h1><p>可引致胃潰瘍的幽門螺旋菌原來可保護兒童免受哮喘困擾。美國一項研究分析了7,000名3至13歲兒童的健康資料，發現5.9%兒童帶有幽門螺旋菌，帶菌兒童患上哮喘的風險，較不帶菌兒童低23%。<br> 研究人員指出，一項在多年前進行的普查顯示，約六成人帶有此病菌，但現時兒童帶菌的比率大幅降低，可能是導致近年越來越多兒童患上哮喘的原因。</p></body></html>
