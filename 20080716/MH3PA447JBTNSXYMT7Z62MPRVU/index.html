<html><header><meta charset="utf-8"><title>轉換支薪戶口須小心</title></header><body><h1>轉換支薪戶口須小心</h1><p>【本報訊】近期銀行積極開拓自動轉賬支薪戶口服務，以信用卡免找數簽賬額及現金券作餌，吸引打工仔開戶。消委會發現，使用這些銀行服務，存在不少問題。例如市面上15間提供支薪戶口的銀行中，有4間銀行會向低結餘戶口持有人徵費。<br> 另一些銀行提供的所謂優惠，只在僱主與僱員同時使用該銀行時才可享用。打工仔也須留意，為了「攞着數」而轉用其他銀行戶口支薪，可能會因為選用了有別於僱主的戶口，而拖延出糧時間。</p></body></html>
