<html><header><meta charset="utf-8"><title>一場黃雨兩房車死火</title></header><body><h1>一場黃雨兩房車死火</h1><p>【本報訊】昨凌晨時分一場黃雨，為本港廣泛地區帶來超過50毫米雨量，其中港島大坑道發生水浸，有車輛司機和乘客被困，分別由警員和消防員到場解困，有驚無險。<br> 昨凌晨零時，大坑道近白建時道來回行車線水浸，水深兩呎。一部無字頭「3872」車牌的寶馬7系房車，沿路西行駛至時「死火」，姓司徒女司機（52歲）被困報警，由消防員協助扶出車外，坐在警車等候協助。同一時間，東行線一部平治房車駛至拋錨，姓鄭男司機（72歲）與女乘客被困報警求助。<br> 大雨期間，政府新聞處發言人表示，共接獲兩宗水浸報告包括另一宗銅鑼灣興發街。</p></body></html>
