<html><header><meta charset="utf-8"><title>江若琳俾馬騮搶嘢</title></header><body><h1>江若琳俾馬騮搶嘢</h1><p>江若琳、森美、泳兒、關智斌及張致恒等，前晚在太古城出席動畫電影《猩戰前傳》首映禮。江若琳有份為此片配音，她表示要用聲音演繹談情戲，感覺相當搞笑。<br> 江若琳說：「以前我都鍾意馬騮，不過原來馬騮好惡，記得有次我去城門水塘影唱片封套，四圍好多馬騮，佢哋係咁搶我哋啲食物，又識開汽水飲，工作人員攞嘢又俾馬騮打，結果我三個鐘頭唔敢去廁所。」</p><p>泳兒配音起痰</p><p>泳兒在《猩》聲演外星人，為配合角色，她要把聲線提高十多度，她說：「幾有難度，雖然我已經飲暖水保聲，但係把聲都係起痰。」<br> 採訪：魯萍<br> 攝影：陳慧安</p></body></html>
