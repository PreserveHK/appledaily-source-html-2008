<html><header><meta charset="utf-8"><title>馮仁昭四圍超：草蜢加國獲榮譽獎狀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：草蜢加國獲榮譽獎狀 - 馮仁昭</h1><p>草蜢早前應邀去多倫多為當地嘅《TASTEOFASIA》擔任表演嘉賓，演出之前當地成日落大雨，好彩演出時天氣放晴，結果草蜢由黃昏跳到夜晚，台下嘅觀眾都跟埋佢哋一齊跳。同場草蜢仲呼籲大家買慈善手環，收入捐畀四川賑災。唔少觀眾問草蜢幾時喺當地開個唱？搞到佢哋立即返酒店商量09年嘅個唱大計。另外，佢哋獲當地政府頒發榮譽獎狀，令佢哋喜出望外。</p></body></html>
