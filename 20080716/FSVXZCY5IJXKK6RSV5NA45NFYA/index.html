<html><header><meta charset="utf-8"><title>Gisele爛牛露籮</title></header><body><h1>Gisele爛牛露籮</h1><p>里安納度狄卡比奧（LeonardoDiCaprio）前女友、巴西名模GiseleBundchen，最近登上潮流雜誌《V》封面，相中她穿上殘破的性感衣物，盡露火辣身材。</p><p>自稱唔追潮流</p><p>相中Gisele從殘破熱褲中露豐臀，她也自覺意識頗為大膽，她說︰「肯定會有人說我的屁股露得太多，但你要做這種事的話，就要為《V》而做。」Gisele又指雖然當了模特兒10多年，但自己從不追逐潮流，她說︰「我從事時裝界但並不是一個很時尚的人，我從不追逐潮流，我甚至不能分清楚那些鞋及手袋由誰設計，我只喜歡牛仔褲！」</p></body></html>
