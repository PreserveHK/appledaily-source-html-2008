<html><header><meta charset="utf-8"><title>小童手指夾𨋢門邊</title></header><body><h1>小童手指夾𨋢門邊</h1><p>【本報訊】接連第二日發生電梯夾傷小童意外。3歲男童偕家人在屯門啓民徑搭電梯上行人天橋時，右手指夾入𨋢門邊，母親報警，由救援人員趕至協助將男童小手拔出。<br> 昨午3時許，年約3歲的男童隨母親及兄長，在啓民徑搭電梯上行人天橋，準備往屯門西鐵站。男童右手指夾入電梯門邊，痛極哭叫，母親慌忙致電報警，由趕至消防員及警員協助將手指拔出，然後送院治理。<br> 前日一名近3歲男童在沙田政府合署被一部電梯夾右手掌，報警後由消防員救出，但等候逾半小時仍未見救護車，結果改由消防車接載送院，男童母親投訴救護車服務，「如果遇到危急病人，咪死梗？」</p></body></html>
