<html><header><meta charset="utf-8"><title>隔牆有耳：梁家傑一箭雙鵰 - 李八方</title></header><body><h1>隔牆有耳：梁家傑一箭雙鵰 - 李八方</h1><p>呢期奧運係主角，唔少立法會選舉候選人都搞啲同奧運有關嘅活動，希望市民睇奧運之餘仲記得立會選舉。袋巾領軍嘅九東團隊，噚日就同一班攞住吹氣棒同「北京加油、香港加油」字樣標語嘅助選人員喺慈雲山區內巡遊，沿途仲不時吹吓哨子，希望選舉同奧運都一樣，係一場公平競爭。<br> 會計界陳茂波就同佢嘅義工團隊一朝早搞個奧運跑，呼籲義工同選民工作之餘都要做多啲運動，好似運動員咁保持身體健康。啱啱喺北京睇完奧運開幕返嚟嘅葉劉，就向義工展示京奧紀念品，當然最終目的係話畀大家知，冇幾多個前任高官有可以好似佢咁嘅待遇。</p></body></html>
