</title></header><body><h1>肥通與骨精龍：港人無緣幫春麗換衫
</h1><p>《街霸IV》水貨上周火速到港，全港只得紅磡美國寶有得玩，就算貴到$10一鋪，一樣人頭湧湧、擠得水洩不通，餓Game幾年嘅街霸Fans磨拳擦掌，準備再一次波昇大戰。本以為頭批水貨無卡玩好正常，點知骨精龍收到堅料，證實呢個禮拜登場嘅行貨版，一樣無儲分卡插槽，即係你煲足一萬鋪，都儲唔到分幫角色換衫，港機迷肯定嘈到坼天！據聞未來亦唔會有變卦，毋須期望他日有街機改版，想幫春麗換走着足二十年嘅「露髀裝」，一係等PS3同XB360版推出，一係等睇電影《春麗傳》啦。</p></body></html>
