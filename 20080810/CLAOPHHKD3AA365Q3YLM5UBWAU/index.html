<html><header><meta charset="utf-8"><title>隔牆有耳：徐子淇見李寧感動 - 李八方</title></header><body><h1>隔牆有耳：徐子淇見李寧感動 - 李八方</h1><p>女童軍總會噚晚舉行慈善音樂會，籌款協助四川地震災區重建，活動籌得約300萬蚊，當中50萬來自城中富豪四叔李兆基。四叔早幾日拉大隊上京喺貴賓包廂睇奧運開幕，仲未返港，噚晚由新抱徐子淇代表做主禮嘉賓兼送出捐款。<br> 徐子淇話佢喺現場睇奧運開幕，同其他觀眾一樣咁情緒高漲，又嗌又吹BB，幾乎聲都沙埋，到李寧出現，又感動到想喊，跟住雖然返番香港，但亦冇錯過郭晶晶噚日奪金嘅時刻，徐子淇話，終於喊咗出嚟，仲因此俾老公李家誠取笑「攞金牌嗰個都冇喊」。佢又話細個時都有運動吓，游泳同騎馬都試過，不過有次參加蛙泳比賽就包尾。&#13;</p></body></html>
