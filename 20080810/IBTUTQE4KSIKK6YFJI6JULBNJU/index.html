</title></header><body><h1>Chevignon皺牛
</h1><p>今年的牛仔褲世界競爭非常激烈，法國品牌Chevignon算得上係進取的一個，08Fall/Winter又有新系列推出，以「WorkHard．PlayHard」為重點主題的「WorkersafterWork」牛仔褲系列，Cutting以人體工學設計而成，牛仔褲十分有立體感，仲加入Crinkleeffect壓熨技術，皺褶效果分明；而且運用vintage味的啡色紗線，布面顏色比較深，有點似工人褲上的鐵銹痕迹。
</p><p>Chevignon（25062155）<br> 銅鑼灣時代廣場6樓614號舖</p></body></html>
