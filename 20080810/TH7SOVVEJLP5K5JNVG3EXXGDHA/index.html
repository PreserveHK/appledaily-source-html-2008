<html><header><meta charset="utf-8"><title>「有事要搵民主黨」</title></header><body><h1>「有事要搵民主黨」</h1><p>【本報訊】參選港島區的民主黨甘乃威、楊森、徐遠華團隊，昨日在「有事要搵民主黨」大型戶外宣傳板前，公佈十大地區政綱，包括反對屏風樓、爭取港鐵延長至小西灣等民生訴求。爭取為民主黨在港島取得第二席的楊森表示，該黨創黨主席李柱銘周四將到赤柱正灘，「落水」以行動支持該黨在港島力爭兩席。<br> 楊森又批評，民建聯、自由黨等保皇派若繼續拒絕支持立法會成立委員會調查梁展文事件，為政府盲目護航，將在今屆立法會選舉中付出沉重政治代價。<br> </p></body></html>
