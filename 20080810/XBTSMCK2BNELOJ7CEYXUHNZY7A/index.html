<html><header><meta charset="utf-8"><title>「紅酒」藥丸防癌抗衰老</title></header><body><h1>「紅酒」藥丸防癌抗衰老</h1><p>想身體健康，除了飲食均衡和經常做運動，將來還可服用「紅酒」藥丸，來預防癌症、心臟病、糖尿病、老人癡呆症和癡肥，還有抗衰老作用。<br> 早前有研究顯示，紅提子皮中含有白藜蘆醇，老鼠服用後可紓緩高脂飲食的影響，提升精力和壽命。不過，人類要達致相同效果，至少要1,000瓶紅酒。<br> 可是，美國Sirtris藥廠經過連串研究，研製出類似仿白藜蘆醇的藥丸，日服一粒便可消除多種疾病。去年用老鼠進行測試，發現有助控制老鼠的糖尿病症狀。Sirtris正作臨床測試，預計5年後可推出。　英國《每日郵報》</p></body></html>
