<html><header><meta charset="utf-8"><title>瑤柱金華火腿熬雞湯夠鮮</title></header><body><h1>瑤柱金華火腿熬雞湯夠鮮</h1><p>講到廚房不可缺少的煮餸材料，雞湯自然榜上有名，無論埋芡煮醬汁都會用，夠晒百搭。入到超市，雞湯款式也有很多，都唔知邊款好！最近收到料知道史雲生將於8月18日推出兩款全新紙盒裝雞湯──瑤柱上湯及金華火腿上湯，為發揮師奶本色，當然要研究吓啦！原來瑤柱上湯是由原粒瑤柱及鮮雞熬成，熬到整粒瑤柱都溶於湯中，鮮味自然有番咁上下；而金華火腿上湯就用正宗的浙江「北腿」熬成，味道夠香濃。<br>此外，上湯更不加味精和防腐劑，脂肪含量更少於3%，符合健康之道！好，一於整番煲砂鍋雲吞雞，仲有瑤柱節瓜脯，等老公仔食到舔舔脷！</p></body></html>
