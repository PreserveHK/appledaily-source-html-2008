<html><header><meta charset="utf-8"><title>促京兌現人權承諾</title></header><body><h1>促京兌現人權承諾</h1><p>【本報訊】10多名穿着橙色衫的支聯會成員，在港鐵大學站外示威，眾人在警方劃出的公眾人士活動區內拉起橫額，高呼「同一世界、同一人權、同一夢想、平反六四」的口號，希望北京主辦奧運之餘，切實兌現七年前申奧時提出改善人權的承諾。<br> 支聯會主席司徒華向準備乘搭穿梭巴士入場看馬術比賽的市民，派發要求釋放內地異見人士的單張，以及印有「同一世界、同一人權、橙色奧運」字樣的橙色膠手帶。其他數名成員則在沙田源禾路入場觀眾必經之路旁邊，高舉橫額，向穿梭巴士上的觀眾傳達「橙色奧運」訊息。</p></body></html>
