<html><header><meta charset="utf-8"><title>隔牆有耳：張賢登貓狗助選 - 李八方</title></header><body><h1>隔牆有耳：張賢登貓狗助選 - 李八方</h1><p>虐畜問題開始得到社會關注，可惜政府關心度唔算多，令到唔少愛好動物人士好不滿。細個因為住喺鄉郊而養過狗仔嘅民主黨新界西候選人張賢登話，雖然大個因為太忙而冇再養狗，但都好關注呢個問題，所以將動物權益政策寫入政綱之中，算係比較少見。近十個寵物主人噚日仲帶住貓貓狗狗為張賢登助選，張賢登就承諾要為小動物爭取更多活動空間，唔知佢哋聽唔聽得明？<br> 同樣喺新西出選嘅民建聯譚耀宗，噚日孖住競選拍檔張學明喺荃灣上演街頭劇，兩個大男人着住圍裙戴住廚師帽扮「民記小廚」嘅老闆同伙記，炮製出「抗通脹全包宴」，希望選民識得食喎。&#13;</p></body></html>
