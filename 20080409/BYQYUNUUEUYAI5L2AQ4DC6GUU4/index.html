<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衛臨危受命救影展 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衛臨危受命救影展 - 馮仁昭</h1><p>英國金像大導演安東尼明格拉（AnthonyMinghella）上個月過身之後，對於喺6月舉行嘅第11屆上海國際電影節係重大損失，因為佢原本答應擔任評委會主席，點知發生咗咁不幸嘅事，大會即刻聯絡王家衛接棒。<br> 王家衛同呢個電影節嘅大會關係一向好好，所以今次臨危受命，王導演都唔好意思推辭，惟有調動自己嘅工作去幫忙上海電影節。</p></body></html>
