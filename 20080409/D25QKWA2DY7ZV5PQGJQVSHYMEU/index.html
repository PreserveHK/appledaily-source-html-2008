<html><header><meta charset="utf-8"><title>伶俐婚外情新進展<br>林敏驄：點寫都好</title></header><body><h1>伶俐婚外情新進展<br>林敏驄：點寫都好</h1><p>早前有報道指陳伶俐與兩名麻雀腳蔣世傑（Peter）及火車頭越南餐廳老闆李成文關係密切，因而傳出婚外情，導致Peter與太太離婚，陳伶俐與丈夫林敏驄也已分居。近日事件繼續有新發展，昨日又有報道稱Peter的太太Susan正式入稟法庭，控告丈夫與陳伶俐通姦。</p><p>心平氣和</p><p>據指有一段疑似陳伶俐與Peter的偷情對話，內容直接露骨，昨日記者致電聯絡林敏驄，他聞言事件有新發展，心平氣和地說：「又寫乜呀？由得佢哋點寫都好，我唔回應囉，我𠵱家做緊嘢唔得閒呀！」接着便掛線，至於陳伶俐一直未能聯絡上。<br> 採訪：林妃</p></body></html>
