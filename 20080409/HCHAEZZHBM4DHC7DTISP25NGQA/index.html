<html><header><meta charset="utf-8"><title>求驗客手記：拖糧兩個月將罷工博維斯塔咪亂捧 - 求驗客</title></header><body><h1>求驗客手記：拖糧兩個月將罷工博維斯塔咪亂捧 - 求驗客</h1><p>葡超博維斯塔啱啱主場賽和賓菲加，但原來外強中亁，球會連球員2月同3月份糧都未出。據工會組織前日表示，如果會方周五前仲搞唔掂條數，班球員就罷工，唔踢今個月20號主場對國民隊嘅比賽。或者你會問，點解要等到20號場波，而唔係本周六作客甘馬雷斯至罷工？原來葡萄牙有條法例，工人罷工前要畀5日時間通知老闆，所以對甘馬雷斯一定要踢。如果博軍再拖糧，波照踢但球員肯定唔落力，到時你知買邊隊啦！</p></body></html>
