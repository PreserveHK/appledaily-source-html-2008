<html><header><meta charset="utf-8"><title>醫學Online<br>中年漢吃蛋適可而止</title></header><body><h1>醫學Online<br>中年漢吃蛋適可而止</h1><p>中年男士吃得太多雞蛋會早死？美國哈佛大學醫學院一項追蹤了21,327名男性健康狀況20年的研究發現，中年男士每周進食超過六隻雞蛋，死亡風險較少吃雞蛋的男士高23%，患有糖尿病的男士則無論每周吃多少隻雞蛋，也會增加死亡風險；在20年的研究期內有5,000人死亡，1,550人心臟病發，1,342人中風。專家估計雞蛋因膽固醇高，易引發血管疾病，建議每天不要吃多於一隻。</p></body></html>
