<html><header><meta charset="utf-8"><title>軍車變桑拿車隨處焗</title></header><body><h1>軍車變桑拿車隨處焗</h1><p>現代人生活緊張，去焗焗桑拿，有助消除疲勞壓力，但若嫌到桑拿浴室麻煩，不妨參考俄羅斯人丘平（IgorChupin）的做法，他動動腦筋，就把自己那輛軍用貨車改裝成流動桑拿室，何時何地都可以享受桑拿浴。<br> 來自西伯利亞阿爾泰地區（Altai）的丘平，與很多俄國人一樣，最愛焗桑拿，數月前他突然靈機一觸，想到將貨車變身成桑拿室，「方便駕着它四圍去」。他馬上坐言起行，將車斗改成桑拿房，在車上加設燒柴火爐，用以加熱大水缸內的400公升水，提供熱騰騰蒸氣。丘平當然不放過賺錢機會，顧客想嘆桑拿，每小時盛惠1,000俄羅斯盧布（約338港元）。<br> 英國《都市報》</p></body></html>
