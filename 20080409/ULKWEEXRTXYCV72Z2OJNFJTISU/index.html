<html><header><meta charset="utf-8"><title>復課幼童流感入院</title></header><body><h1>復課幼童流感入院</h1><p>【本報訊】衞生防護中心昨公佈復課以來首宗嚴重流感入院個案，該名3歲女童併發嚴重肺炎，正在屯門醫院留醫。該中心昨又新呈報兩宗院舍爆發個案，涉及八人。<br> 上述3歲女童昨天因嚴重肺炎入住屯門醫院的兒科病房，現時情況穩定，未有流感測試結果，此乃上周一全港幼稚園及小學復課以來，首宗兒童感染流感的嚴重入院個案。<br> 衞生防護中心又表示，沙田區的吳氏宗親總會泰伯紀念學校及荃灣區的海濱護老中心爆發流感，各有四人受感染。前者年齡介乎6至7歲，其中有一名小童須入住威爾斯親王醫院，未有流感測試結果；後者年齡介乎76至92歲，其中兩人須入住仁濟醫院，流感測試證實為乙型流感。</p></body></html>
