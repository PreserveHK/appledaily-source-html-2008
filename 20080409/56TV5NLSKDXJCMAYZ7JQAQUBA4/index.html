<html><header><meta charset="utf-8"><title>有記性的首飾</title></header><body><h1>有記性的首飾</h1><p>USB產品層出不窮，USB燈、USB碎紙機……現在還有耀眼又實用的USB首飾，柏林（Berlin）設計師韋爾特（ToniaWelter）和雷曼（JuliaReymann），人手製造出USB吊墜、手鐲及袖口鈕等首飾，USB記憶棒內有2GB記憶容量，擔心電腦私房照或個人資料外洩，最好就將它們儲藏在USB首飾裏，日夜佩戴，肯定放心。設計師稱可應顧客要求，在USB首飾上雕刻不同圖案、鑲嵌寶石，或者加上皮繩或金屬鏈搭配。<br> gizmodo網站</p></body></html>
