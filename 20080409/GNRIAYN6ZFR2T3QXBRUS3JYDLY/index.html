<html><header><meta charset="utf-8"><title>SAMUELADAMS啤酒有玻璃</title></header><body><h1>SAMUELADAMS啤酒有玻璃</h1><p>【本報訊】本港有售的美國啤酒品牌SAMUELADAMS（圖），正進行回收一批混有玻璃碎片的啤酒批次。本港食物安全中心呼籲市民停止飲用及業界停售問題批次，並正聯絡美國當局了解事件。<br> SAMUELADAMS網站貼出告示，指例行檢查時發現一間玻璃廠出產的酒瓶，藏有如沙粒般大的玻璃碎，預計佔有關批次不多於1%，其他玻璃廠出產的酒瓶則沒有問題，目前未接獲客人飲用後受傷的報告。問題批次酒瓶底部邊緣刻有編號「N35」及字母「OI」。</p></body></html>
