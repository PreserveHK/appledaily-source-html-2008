<html><header><meta charset="utf-8"><title>News：男友都讚</title></header><body><h1>News：男友都讚</h1><p>某日在街上碰到行家，對她僅有的記憶就是她那一雙厚薄有致的雙唇，如劉心悠、林嘉欣般清純。每次見面，總會談及她所用的唇膏，今回她又有新推介，正是cle'depeauBeaute'全新推出的唇膏。本身對品牌只存高貴典雅形象，從未用過其產品，見她如此落力推介，即管試用。選了最愛的櫻桃粉紅色，感覺絲柔滋潤，最出乎意料係竟連男友也發現轉用了新唇膏，還大讚雙唇誘人，大概已找到一支令我愛不釋手的唇膏<br>（Vickie）<br><br>查詢：29713814</p></body></html>
