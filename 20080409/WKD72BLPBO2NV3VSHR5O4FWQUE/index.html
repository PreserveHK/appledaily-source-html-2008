<html><header><meta charset="utf-8"><title>馮仁昭四圍超：MaggieQ布吉冧數碼鉅子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：MaggieQ布吉冧數碼鉅子 - 馮仁昭</h1><p>MaggieQ因牽涉淫照風波，上月唔肯嚟香港，只係去咗韓國宣傳電影，原來佢仲抽咗幾日去布吉度假。MaggieQ喺當地入住豪華海濱住宅區RoyalPhuketMarina嘅頂級套房，仲擔任健身會所嘅開幕嘉賓，MaggieQ話：「我從抵達布吉開始，每天接受私人健身訓練。」佢仲同好朋友兼數碼電話鉅子GuluLalvani（右）合照留念㖭！</p></body></html>
