<html><header><meta charset="utf-8"><title>足總盃　傑志抽籤形勢勝南華</title></header><body><h1>足總盃　傑志抽籤形勢勝南華</h1><p>【本報訊】總獎金16萬港元的足總盃，昨日舉行抽籤儀式，衞冕的南華首戰要硬撼康宏晨曦或聯華紅牛之勝方，形勢不及贏公民即晉身4強的傑志。南華副領隊李潤華表示：「球隊目前雖處於低潮期，但相信球員可以克服；我們不理足總盃對手是誰，對衞冕仍充滿信心。」<br> 傑志總領隊伍健表示：「慶幸球隊不需在4月23日出戰足總盃初賽，否則就要面對7天3場硬仗的地獄賽程。我們首仗對手公民不易應付，但我仍有信心做到贏兩場入決賽的目標。」</p></body></html>
