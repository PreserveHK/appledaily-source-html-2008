<html><header><meta charset="utf-8"><title>財話短說<br>裕元為分拆寶勝訂認購期權</title></header><body><h1>財話短說<br>裕元為分拆寶勝訂認購期權</h1><p>▲裕元工業（551）為分拆旗下零售業務寶勝國際上市，與3家分別於湖北、青島及雲南省從事運動鞋及便服鞋零售業務的合營企業，訂立認購期權協議，可於寶勝上市首6個月後的5年內全數行使，並以配發寶勝股份支付。行使價合共不超過27億元人民幣。裕元指收購上述業務可為集團及寶勝的長遠增長帶來顯著效益，而該等認購期權協議，使集團能夠監察該等合營企業，以保留是否增持該等企業權益的酌情權。</p></body></html>
