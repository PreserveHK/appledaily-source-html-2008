<html><header><meta charset="utf-8"><title>送50張《華麗孽緣》戲飛</title></header><body><h1>送50張《華麗孽緣》戲飛</h1><p>英國皇室新聞，一向吸引民眾留意。尤其十幾世紀時的英國皇室，有關伊利沙伯女皇的電影，其華麗衣飾、皇宮氣派更令人看得出神。5月1日上畫的《華麗孽緣》，正是以皇室作為背景，講述伊利沙伯一世的母親，為求名利橫刀奪愛，以及將其權力鬥爭等醜事搬上銀幕。<br>今日安樂影片邀請25名讀者（每人2張戲飛），於4月21日晚優先觀賞。只要答中以下問題連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》華麗孽緣」，便有機會得到戲票。（如有爭議最決終議權歸安樂影片。）</p><p>問題：電影中的故事是講述亨利幾世的婚姻生活？</p></body></html>
