<html><header><meta charset="utf-8"><title>阿Sa證鋒芝關係好</title></header><body><h1>阿Sa證鋒芝關係好</h1><p>淫照女主角張栢芝上周帶同兒子Lucas到泰國曼谷，探望到當地拍攝新片《風雲II》的丈夫謝霆鋒，而跟霆鋒一同開工的蔡卓妍（阿Sa），昨日先行返港，在機場被傳媒追問霆鋒與栢芝近況。</p><p>爆霆鋒傷手</p><p>戴着黑超的阿Sa於昨午3時半左右，在助手陪同下步出機場，一見記者即笑說：「我拍完之後暫時冇戲，所以返嚟香港先。」對於栢芝帶兒子到泰國陪霆鋒，阿Sa初時詐儍扮懵，其後始說：「霆鋒有喺度，拍戲嗰陣佢仲傷咗隻手。」問栢芝是否有到片場探班時，阿Sa只說：「總之佢哋好好，真係好好，我可以講嘅係咁多。」<br> 採訪、攝影：何永寧</p></body></html>
