<html><header><meta charset="utf-8"><title>《美女食神》領先爛片獎</title></header><body><h1>《美女食神》領先爛片獎</h1><p>由《蘋果》娛樂版舉辦的「第三屆金話梅電影選舉」（GoldenPlum）已開始接受投票，現時戰況非常激烈，截至昨日已有過千人投票，《美女食神》（圖）在「最爛電影」、「最爛男主角」、「最爛拍檔」及「最爛場面」四個提名中領先，不過緊隨其後的《七擒七縱七色狼》票數相差不遠，要一舉反先易如反掌，當然其他候選電影也不容忽視，隨時臨尾趕上。<br> <br> 投票日期：即日起至4月11日中午12時<br> 揭曉日期：4月13日於《蘋果》娛樂版及網頁<br> 投票網址： http://www.atnext.com/jp/goldenplum </p></body></html>
