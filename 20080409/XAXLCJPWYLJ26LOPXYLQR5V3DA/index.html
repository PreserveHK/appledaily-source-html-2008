<html><header><meta charset="utf-8"><title>求驗客手記：唔認私生女沙基「偷跳」夠蠱惑 - 求驗客</title></header><body><h1>求驗客手記：唔認私生女沙基「偷跳」夠蠱惑 - 求驗客</h1><p>前AC米蘭教練沙基當年帶領荷蘭三劍客稱霸歐洲球壇，估唔到呢位62歲老人家佈陣夠蠱惑外，連婚外情都夠神秘。據講有老婆兼有兩個女嘅沙基，02至03年擔任帕爾馬體育總監期間，同布雷西亞一個女子搞搞震，結果搞咗個女出嚟。出事後沙基扮儍話唔識對方，於是個5歲大囡囡就由媽媽照顧。舊年，博洛尼亞法院判個女係沙基嘅，光頭佬最終靜雞雞支付贍養費走人。連出名犀利嘅意大利狗仔隊都瞞得過，你係得嘅！</p></body></html>
