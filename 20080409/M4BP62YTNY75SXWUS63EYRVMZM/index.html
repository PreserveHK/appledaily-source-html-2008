<html><header><meta charset="utf-8"><title>3DRain網上跳舞</title></header><body><h1>3DRain網上跳舞</h1><p>韓國男歌手Rain首次進軍荷李活的電影《極速賽車手》（SpeedRacer）將於下月8日在香港和美國同步上映，即將投入世界巡迴宣傳之旅的Rain，官方網頁也在昨日開張。<br> 據知網頁花了四個多月製作，經常四圍飛的Rain，為一慰fans相思之苦，悉心設計了3D版Rain在網頁首頁跳舞。為宣傳新片，網站內更有《極》片的預告片和未公開的照片供fans欣賞。<br> 網址： http://www.rain-jihoon.com/main.html </p></body></html>
