<html><header><meta charset="utf-8"><title>中環在線：意馬高偉豪接棒 - 李華華</title></header><body><h1>中環在線：意馬高偉豪接棒 - 李華華</h1><p>由02年出售聖誕樹業務，到大搞電腦動畫，再到去年推出首套港產荷李活電腦動畫電影《忍者龜》，意馬國際（585）主席高長昌經過11年嘅搏殺，終於退落嚟，正式將支棒交畀寶貝仔高偉豪。<br> 即係話，高偉豪會身兼主席及創作總監於一身。原本由佢同DouglasEsseGlen平分嘅聯席行政總裁，就會由Glen一人承擔。<br> 今年63歲嘅高長昌話，有信心現有管理層有能力繼續提升公司競爭力喎。其實自從前稱寶途嘅意馬，將做到全球最大嘅聖誕樹業務出售之後，大家都經常估佢會幾時退落嚟，估唔到都再做咗6年。換個角度睇，係咪代表高公子已學滿師呢？</p></body></html>
