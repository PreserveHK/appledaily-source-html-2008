<html><header><meta charset="utf-8"><title>欣宜行天橋搵錢</title></header><body><h1>欣宜行天橋搵錢</h1><p>鄭欣宜前日為沈殿霞（肥姐）做完「尾七」後，喪事終告一段落。欣宜今日正式開工，收取酬勞工作，開始自己搵錢自己使的生活。<br> 欣宜在肥姐死後的首個工作，是幫KateMoss做代言人的法國品牌Longchamp，在銅鑼灣崇光行騷示範手袋。自力更生的欣宜今日會與吳彥祖名模女友LisaS.同場演出，首次行時裝騷的她，更會以壓軸身份出場，完騷後就會巡視專櫃等，工作流程與一般明星和模特兒相若。不過大會就事先聲明，欣宜接受訪問時，只會談及行騷感受，不會回應有關肥姐和父親鄭少秋的提問。<br> 採訪：林妙萍</p></body></html>
