<html><header><meta charset="utf-8"><title>李阿媽話：多功能蛋殼</title></header><body><h1>李阿媽話：多功能蛋殼</h1><p>加風勁吹，雞蛋都話幾蚊隻，太貴了。報紙說未來十年是甚麼「貴價食品年代」，其實甚麼年代都應慳得就慳，信我，把蛋殼收集起來吧。為甚麼？玻璃水杯、瓶子和熱水瓶用久了易出現點點白水垢，放入碎蛋殼混熱水用力搖，水垢就會洗掉；蛋殼碎加熱水擦玻璃和家具，清潔效果一流。還有呀，用咖啡機把蛋殼碎磨成粉末是上佳肥料，找不到漏斗，在蛋殼下端打個小孔就是個應急漏斗了，所以我對女兒說：「現在制訂新家規，所有蛋殼都要留起來，不可隨便當廢物扔掉。」<br><br>攝影：伍慶泉</p></body></html>
