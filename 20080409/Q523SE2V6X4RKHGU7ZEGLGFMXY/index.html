<html><header><meta charset="utf-8"><title>求驗客手記：辣㷫拜仁躉奇哥未到先寸爆 - 求驗客</title></header><body><h1>求驗客手記：辣㷫拜仁躉奇哥未到先寸爆 - 求驗客</h1><p>奇連士文下屆會教拜仁慕尼黑，但人未到，就搞到怨聲載道。繼要班球員每日返足8粒鐘外，日前奇哥爭取到將訓練場內一個公眾餐廳，改建造球隊專用室，仲要求封場唔畀球迷入嚟睇操練，搞到啲球迷超唔滿意。結果要班高層出嚟補鑊，澄清喺工程進行期間球迷可照常睇操練。奇哥喺06年幫久沉嘅德國攞咗世界盃季軍，俾人當神咁拜，但咪話我求大俠唔提醒佢，𠵱家佢搞寸個party，若然幫唔到拜仁稱霸，肯定有排佢受。</p></body></html>
