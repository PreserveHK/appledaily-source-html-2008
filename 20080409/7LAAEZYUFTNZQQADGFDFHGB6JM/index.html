<html><header><meta charset="utf-8"><title>醫學Online<br>婦女腰圍逾35吋易死</title></header><body><h1>醫學Online<br>婦女腰圍逾35吋易死</h1><p>擁有小蠻腰的女士身體較好，大肚腩則是健康大敵。美國一項研究，跟進了44,636名婦女的健康狀況，結果發現腰圍35吋或以上的婦女，較腰圍在28吋或以下的女士提早死亡風險高79%，罹患心臟病或癌症的風險也高63%。<br> 研究人員指出脂肪積聚在腹腔較在下身危險，因深層腹腔脂肪可釋放毒素，引致血管硬化及梗塞，但下身的脂肪則沒有此問題。</p></body></html>
