<html><header><meta charset="utf-8"><title>二手速遞　其他<br>apm租金升兩至三成</title></header><body><h1>二手速遞　其他<br>apm租金升兩至三成</h1><p>▲新地馮秀炎表示，觀塘apm商場在第二季調整租戶組合，更換20個商戶，涉及樓面3萬方呎，主要是增加化妝及潮流時裝店舖，令比例由30%增至40%；食肆則維持30%；商場租金調升20至30%。她估計第二季營業額較去年同期升15至20%，達7億至8億元；上季營業額6.8億元，升13%。apm會在北京奧運來臨前投入逾1000萬元，舉辦5次大型活動，昨日為第2項活動，主題是「apm奧運休閒打氣站」，預期4月人流較去年同期增15%至860萬人次，營業額2.2億至2.5億，升15至20%。</p></body></html>
