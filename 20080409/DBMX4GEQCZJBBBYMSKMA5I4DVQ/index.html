<html><header><meta charset="utf-8"><title>西藏當局嚴懲聖火干擾</title></header><body><h1>西藏當局嚴懲聖火干擾</h1><p>奧運聖火將在6月19日抵達西藏，西藏自治區主席向巴平措昨日在國務院舉辦的中外記者會上預計，聖火在西藏傳遞期間，將會有藏獨分子發動破壞活動，但他強調：「如果說在西藏火炬傳遞和登珠峯的過程當中，有人膽敢採取破壞活動，我們一定嚴懲不貸，絕不手軟。」<br> 向巴平措批評，藏獨分子在倫敦和巴黎的干擾聖火活動是不得人心的，並重申自治區政府會確保聖火傳遞一定成功，「這不是一小撮的分裂勢力所能改變。」他負責奧運聖火在西藏傳遞和登珠峰的工作，並重申：「他們（藏獨分子）這些行動對我們的大局不會產生甚麼影響，而是更充份地把他們的真面目暴露於世人面前。」<br> 新華社</p></body></html>
