<html><header><meta charset="utf-8"><title>美莎芭頓認四控罪</title></header><body><h1>美莎芭頓認四控罪</h1><p>主演青春劇《OC》的22歲美國女星美莎芭頓（MischaBarton），去年12月27日於加州西荷李活區聖莫妮卡涉醉駕，警方及後還發現她無牌駕駛及收藏28.5克大麻和受管制藥物，及後警方起訴她包括醉酒駕駛等四項罪名。美莎日前決定承認控罪，接受緩刑三年的懲罰，望能逃過牢獄之災。</p><p>料撤藏毒罪</p><p>據《People》雜誌報道，美莎決定於明日透過律師向法庭承認所有控罪。預計其藏毒控罪將被撤銷，其他控罪將會變成一項刑罰較輕的違反交通法例罪名。估計美莎一旦入紙承認控罪，她將會被判小額罰款、接受三個月戒毒療程，還會緩刑三年。</p></body></html>
