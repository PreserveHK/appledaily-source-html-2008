<html><header><meta charset="utf-8"><title>男子浮屍西環身穿睡褲</title></header><body><h1>男子浮屍西環身穿睡褲</h1><p>【本報訊】西環堅尼地城新海旁昨晨發現一具男性浮屍，死者年約60至65歲，身上無證件，警方正調查其身份及死因。<br> 男死者身穿白色圓領T恤、睡褲及波鞋，身上有金鏈、少量現金和哮喘藥，屍身已經發脹，相信死去一段時間。<br> 昨晨7時半，途人發現西環堅尼地城新海旁28號對開有人載浮載沉，於是報警。消防員接報到場將墮海男子救起，惟經檢驗證實已告不治。現場消息稱，死者屍身有擦傷的傷痕，不排除是碰撞碼頭所致，事件無可疑。警方正調查其身份以聯絡死者家人。</p></body></html>
