<html><header><meta charset="utf-8"><title>嵐10年前床照曝光</title></header><body><h1>嵐10年前床照曝光</h1><p>日本尊尼偶像組合嵐的成員松本潤和櫻井翔，遭昨日出版的日本雜誌《FLASH》翻舊賬，刊出兩人10年前與兩名少女在床上拍攝的親密照。<br> 據今期《FLASH》報道，現年26歲的櫻井翔以及24歲的松本潤，拍攝親密照時仍未組成嵐，只是Johnny'sJr.的成員，當時他們與偶像組合L★IS的成員A子和B子，在A子的房間內拍下四人床上大合照。從照片所見，他們沒有出位行徑，但當時仍未成年的櫻井翔和松本潤齊齊搭上比自己年長的女子，最後戀情也無疾而終。</p></body></html>
