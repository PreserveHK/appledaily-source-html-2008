<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩華火蝴蝶變白粉女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩華火蝴蝶變白粉女 - 馮仁昭</h1><p>李彩華（Rain　右）演出嘅亞視新劇《火蝴蝶》，本月21日首播，之前劇集拍攝煞科戲，Rain因為佔戲重要拍到底，但其他冇戲份嘅演員好似梁俊一（左）當日都有返廠，原來大家等導演一叫cut，就用爽身粉互相襲擊對方，Rain成為圍攻對象，最終變為「白粉女」，佢話：「當時全廠煙霧瀰漫，四圍都係粉，擘大個嘴笑隨時會連個口都會白埋，大家花咁多心思厚待我，真係意料唔到。」</p></body></html>
