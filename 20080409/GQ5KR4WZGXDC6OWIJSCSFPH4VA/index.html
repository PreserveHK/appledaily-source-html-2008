<html><header><meta charset="utf-8"><title>求驗客手記：出運動裝高蓮肥妹變潮人 - 求驗客</title></header><body><h1>求驗客手記：出運動裝高蓮肥妹變潮人 - 求驗客</h1><p>碧咸嫂維多莉亞辛苦經營多年，想變上流時裝人，但都唔成功；反而碧咸英格蘭隊友朗尼嘅未婚妻高蓮，話咁易由肥妹仔變成時裝潮人。繼早前替英國八卦雜誌《Closer》，影咗輯扮柯德莉夏萍同埋瑪莉蓮夢露等荷李活女神嘅造型照，而被英傳媒大讚後，高蓮最近更同體育用品公司nike合作，推出自己嘅運動服裝系列，名為COLLYMAC，佢當然做埋生招牌，日着夜着。唔知高蓮運動服系列幾時會推出男裝，益吓朗尼呢？</p></body></html>
