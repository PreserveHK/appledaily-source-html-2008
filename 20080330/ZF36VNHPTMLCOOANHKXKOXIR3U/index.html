<html><header><meta charset="utf-8"><title>陳小韻拖閃避俠夜蒲</title></header><body><h1>陳小韻拖閃避俠夜蒲</h1><p>位於中環的Halo是名人蒲點，昨日凌晨除胡蓓蔚和單立文在該處舉行結婚派對，以及趙式芝和同性密友Sean到酒吧消遣耍樂外，連陳小韻也與男伴到場湊熱鬧。</p><p>拒拖女伴</p><p>穿上低胸裝的陳小韻，在酒吧逗留至凌晨約1時才與男性友人雙雙離開，引來大批記者上前拍照。不過與她同行的男伴對相機鏡頭顯得極度抗拒，一見記者拍照不但如左閃右避，更不停以手遮掩容貌，而且當陳小韻欲伸手拖他時，他也即時閃開，似稍欠男士風度，反而陳小韻落落大方任影唔嬲。</p></body></html>
