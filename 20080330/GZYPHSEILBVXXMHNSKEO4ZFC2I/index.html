<html><header><meta charset="utf-8"><title>菜菜子哀悼市川崑</title></header><body><h1>菜菜子哀悼市川崑</h1><p>曾執導電影《緬甸豎琴》和日劇《小旋風紋次郎》的日本著名導演市川崑，上月13日因肺炎逝世，享年92歲。前日東寶電影公司特地在東京的攝影廠為他舉行追悼會，近850名電影界人士齊向這位一代名導致哀，當中包括06年跟他合作過電影《犬神家的一族》的日本女星松山鳥菜菜子。<br> 菜菜子自去年11月產下二女後，前日首次現身公開場合，身穿黑色套裝的她向市川導演獻花，神情哀傷。電影《母親》導演山田洋次及女主角吉永小百合也到場致哀，曾多次跟市川崑合作的老牌男星石坂浩二也傷心得流下男兒淚。</p></body></html>
