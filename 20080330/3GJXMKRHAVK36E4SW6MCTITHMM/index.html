<html><header><meta charset="utf-8"><title>醫學Online<br>糖尿足藥膏疑致癌</title></header><body><h1>醫學Online<br>糖尿足藥膏疑致癌</h1><p>美國食品及藥物管理局發出警告，一款由強生公司生產名為Ｒegranex，專供糖尿病患者用以治療足部潰瘍的藥膏，可能有致癌的風險，一項研究發現經常使用這款藥膏的患者，因癌症死亡的人數較不用藥膏的患者明顯增加。不過，本港衞生署表示該款藥膏並無在本港銷售，該署會留意及跟進事件。醫學界估計每六名糖尿病患者中，便有一人受俗稱糖尿足的足部潰瘍困擾，全球每年約有400萬人患上糖尿足。</p></body></html>
