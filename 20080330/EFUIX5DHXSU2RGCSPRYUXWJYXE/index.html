<html><header><meta charset="utf-8"><title>的士撞欄拋出乘客</title></header><body><h1>的士撞欄拋出乘客</h1><p>【本報訊】油麻地加士居道天橋昨清晨五時半發生驚險交通意外，一輛的士懷疑行錯線，姓黃司機在分岔路臨急轉線時失事，撞向路中防撞欄後越過對面線再撼圍欄。後座姓侯（26歲）男乘客疑沒有扣安全帶被拋出車外，翻滾倒地。意外中，司機與乘客同告受傷，幸兩人僅皮外傷，送院敷治後無礙。<br> 而四年前同一地點曾發生奪命車禍，2004年3月18日凌晨四時半，交通警員陳業升駕駛鐵騎沿加士居道天橋往油麻地，駛至上址時被對面線一輛失控私家車猛撼，陳業升飛墮天橋下慘死，終年28歲。</p></body></html>
