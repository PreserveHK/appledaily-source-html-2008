<html><header><meta charset="utf-8"><title>馬詩慧任女兒闖娛圈</title></header><body><h1>馬詩慧任女兒闖娛圈</h1><p>電影《舞出真我2》前晚在時代UA舉行首映禮，到來捧場的有吳亭欣、謝寧、馬詩慧和子女、寇鴻萍與女兒唐貝欣及唐貝詩等。馬詩慧表示：「我兩個女都鍾意唱歌同跳舞，大女喺跳舞方面天份高啲，會有大啲嘅發展空間，我知佢冇興趣做模特兒，但係想唔想入娛樂圈就冇正式傾過，如果佢想入都冇得阻嘅，不過我就覺得呢行嘅誘惑太大。」<br> 此外，到場後脫去外套，露出性感小背心的吳亭欣說：「呢排拍緊新劇《今日法庭》，劇中飾演一個受害者，而之前就去咗內地拍劇，扮演呂良偉嘅前妻。」<br> 採訪：張俊銘<br> 攝影：黃文成</p></body></html>
