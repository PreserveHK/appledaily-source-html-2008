<html><header><meta charset="utf-8"><title>紙紮陸詩韻超爆笑</title></header><body><h1>紙紮陸詩韻超爆笑</h1><p>陸詩韻昨日到太古城擔任化妝品模特兒，她以一襲白色吊帶裙示人，並即場大談化妝心得，她表示以前做空姐才開始接觸化妝，但也試過失手，她笑說：「因為做空姐時，啲鬼妹鍾意搽一個大紅嘴，所以我就化咗一個紫色嘅眼影、一個大紅嘴同紅胭脂，外國人見到我就冇乜嘢，反而啲中國人見我就笑，仲話我似紙紮公仔㖭。」</p><p>啪骨醫脊椎</p><p>陸詩韻透露日前她到出名的啪骨醫師治療脊骨，她說：「因為我條脊骨有少少歪，之前覺得兩邊面形唔對稱，而啪完之後就覺得好咗咁，自己啪嗰時唔覺痛，但就唔可以着衫啪，要披件袍，雖然係男醫師同我整，不過冇需要掂到啲敏感部位。」<br> 採訪、攝影：駱華齡</p></body></html>
