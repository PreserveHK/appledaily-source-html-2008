<html><header><meta charset="utf-8"><title>至愛守故居伴骨灰</title></header><body><h1>至愛守故居伴骨灰</h1><p>張國榮去世5年，他的親友曾建議將其骨灰安放在志蓮淨苑，不過哥哥生前至愛唐鶴德（唐唐）因捨不得，故一直將他的骨灰放置在哥哥生前與他同住的加多利山寓所，日夜思念故友。</p><p>相交20年</p><p>唐唐與哥哥的緣份始於1982年，二人交往20年來，感情一直很好，哥哥於97年在演唱會尾場上獻唱《月亮代表我的心》時，曾公開向唐唐表白。哥哥逝世後，唐唐悲痛萬分，並送給哥哥兩句話：「天長地久有時盡，此愛綿綿無絕期。」近年唐唐保持生活低調，只間中與蘇施黃及陳潔靈等好友吃飯敍舊。<br> 撰文：丁寧</p></body></html>
