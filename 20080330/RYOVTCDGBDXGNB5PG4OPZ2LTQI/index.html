<html><header><meta charset="utf-8"><title>火熱欖球賽</title></header><body><h1>火熱欖球賽</h1><p>【本報訊】昨日假香港大球場舉行的「香港國際7人欖球賽」次天賽事，可以一個字形容──「熱」。<br> 現場超過攝氏30度的炎熱天氣，加上接近爆滿的4萬觀眾熱情捧場，當中包括為數不少作火熱性感打扮的女球迷，氣氛鼎沸；在球場上，熱門球隊如新西蘭、南非及澳洲等順利勝出。3名洋漢在澳洲大戰東加開始前，赤身露體衝出球場，並由南看台裸跑奔至北面，最終更「達陣」成功，火熱場面近年少見。裸跑漢隨即被保安人員帶離場，經警告後已被釋放。</p></body></html>
