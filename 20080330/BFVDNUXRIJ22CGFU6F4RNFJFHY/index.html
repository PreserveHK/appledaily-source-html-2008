<html><header><meta charset="utf-8"><title>醫管局擬改病人手帶</title></header><body><h1>醫管局擬改病人手帶</h1><p>【本報訊】公立醫院最近發生女嬰被祖母擅自抱走事件，反映醫院的保安出現嚴重漏洞。醫院管理局主席胡定旭表示，為防止類似事件再發生，考慮盡快將病人的手帶，改用更堅韌的質料，防止輕易被撕爛或剪爛，也會加強檢查病房的閉路電視，確保運作正常。<br> 該宗懷疑擅自抱走一歲女嬰事件，發生在兩個月前，但醫管局一直拒絕透露事發醫院名稱。<br> 事件中女嬰的祖母偷偷將女嬰的手帶脫下，再將女嬰從病房抱走，院方發現後報警，警方18小時後在女嬰家中，將她尋回。事發時病房的閉路電視失靈。&#13;</p></body></html>
