<html><header><meta charset="utf-8"><title>醫學Online<br>iPod宜加健康警告</title></header><body><h1>醫學Online<br>iPod宜加健康警告</h1><p>不少青少年喜歡使用MP3及iPod，但忽略了過大的音樂聲隨時導致失聰，荷蘭一項研究訪問了73名高中生，發現學生平均每天聽三至四小時MP3或iPod，若以音量最高為10度計算，逾半人經常將音量設在六度或以上，大部份學生家長從沒有提醒他們MP3或iPod的音量過大會損害聽覺，研究人員建議製造商要加上類似藥物的健康警告，提醒使用者要將音量設在最高限制的六至七成。</p></body></html>
