<html><header><meta charset="utf-8"><title>醫學Online<br>兒童攝取糖份超標</title></header><body><h1>醫學Online<br>兒童攝取糖份超標</h1><p>兒童嗜吃甜食是導致肥胖的元凶，蘇格蘭食品標準管理局一項研究顯示，當地的兒童及青少年從食物及飲品中攝取添加糖份超標，研究分析了1,700名3至16歲兒童及青少年的飲食習慣，發現每人平均每日約17.4%的熱量是來自食物或飲品中添加的糖份，超出該局訂下不多於10%的標準，額外糖份的來源主要為汽水、糖果、餅亁、蛋糕及鮮果汁。他們出現爛牙的機率，也較沒有攝取過量添加糖份的兒童為高。</p></body></html>
