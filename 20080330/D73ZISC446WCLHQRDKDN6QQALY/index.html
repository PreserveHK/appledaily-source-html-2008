<html><header><meta charset="utf-8"><title>警誘捕勒索網吧黑漢</title></header><body><h1>警誘捕勒索網吧黑漢</h1><p>【本報訊】元朗谷亭街一間酒吧去年因拒絕一名黑漢勒索保護費，曾遭搗亂，事主沒有被嚇倒，並報警將涉嫌勒索黑漢拘捕。至日前一名姓馬（32歲）的無業男子到網吧找東主，自稱為14K德字堆份子，勒索東主每月3,000元保護費，東主拒付並暗中報警。<br> 元朗反黑組二隊接報由高級督察莊成逸帶隊調查，着東主若黑漢再來勒索假意應允，並安排於昨日傍晚5時許，在元朗一間餐廳「交易」，當場將到餐廳向網吧東主收保護費的姓馬黑漢拘捕。</p></body></html>
