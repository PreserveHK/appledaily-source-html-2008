<html><header><meta charset="utf-8"><title>黃曉明今抵港勁舞</title></header><body><h1>黃曉明今抵港勁舞</h1><p>內地人氣偶像黃曉明繼接拍了中國移動、Gucci同平治汽車等大品牌廣告後，最近他又成為百事可樂的廣告代言人，今日他會來港出席百事的宣傳活動，其他參與者還有古天樂、蔡依林（Jolin）、羅志祥與李準基。<br> 為了應付明天的表演，黃曉明早幾日已開始在內地排舞和練歌，他說：「周二會跟蔡依林、古天樂和李準基等聯同50位舞蹈員一起表演，所以31日（今日）我要來港與眾歌手綵排。」<br> 撰文：林妃</p></body></html>
