<html><header><meta charset="utf-8"><title>車囗Blog：車公廟路　只可用慢線</title></header><body><h1>車囗Blog：車公廟路　只可用慢線</h1><p>行青沙公路由荔枝角去沙田大圍一帶，果然真係唔使10分鐘就搞掂，但如果你返去荔枝角嗰陣，揀咗由車公廟路前往顯田方向嘅入口駛往青沙公路的話，就肯定會好激氣！原來經呢個入口駛上青沙公路嘅話，你只可以使用沙田嶺隧道嘅慢線，一直到離開隧道後先可以再揀慢線、中線定快線去用，沿途仲要跟住啲重型車輛慢慢行。所以若然你趕時間想行快些少，唔想喺慢線俾啲慢車頂住嘅話，咁就記得要由美田路同積輝街一段轉上去啦！（實試青沙四之三）<br><br>記者、攝影：丹尼斯</p><p>嚟到青沙公路，先知道只可以用沙田嶺隧道嘅慢線。</p></body></html>
