<html><header><meta charset="utf-8"><title>張嘉兒恨做陀槍師姐</title></header><body><h1>張嘉兒恨做陀槍師姐</h1><p>應屆港姐張嘉兒、王君馨與周美欣昨日出席在薄扶林舉行的「港島童軍毅行暨活力行2008起步禮」，三人負責主持起步儀式，毋須參與步行，張嘉兒表示以往都會與姐姐結伴行山，記者問近年經常聽聞有山賊打劫，她不怕危險嗎？她說：「唔會擔心，因為我唔會亂走嘅，而且只會喺朝早行，仲有家姐一齊，所以唔驚㗎。」<br> 現場有不少穿着整齊制服的童軍，王君馨忍不住踢爆張嘉兒很想扮演電視劇《陀槍師姐》中的女警，她自己則想演奸角，覺得很好玩，而周美欣就想扮演武林高手，因為可以吊威吔飛來飛去，感覺好刺激。<br> 採訪、攝影：胡比</p></body></html>
