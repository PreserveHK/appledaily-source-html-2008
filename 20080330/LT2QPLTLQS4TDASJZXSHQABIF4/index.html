<html><header><meta charset="utf-8"><title>隔牆有耳：馬英九唔返教堂 - 李八方</title></header><body><h1>隔牆有耳：馬英九唔返教堂 - 李八方</h1><p>小馬哥當選總統一個星期，仍然處於民意蜜月期，朝朝有10幾個記者陪跑步，好多人爭攞佢簽名，「第一夫人」周美青搞到巴士都唔坐得，各界對佢評價正多過負，講到佢好似聖人咁。八方聽教會朋友講，馬英九係天主教徒，好多年前領洗，雖然佢在公在私作風符合教會訓導，但近年卻唔多見佢上教堂，部份教會人士對此有微言。<br> 台灣同教廷有邦交，台灣教會人士指小馬哥同教廷駐華大使唔算好熟絡，啱啱上任嘅台灣嘉義教區主教鍾安住早前公開講，對小馬哥唔返教堂有啲遺憾。近年中梵關係緊張，台灣同教廷嘅關係都唔係咁穩陣，小馬哥密啲返教堂，可能得到天主更多啓示。</p></body></html>
