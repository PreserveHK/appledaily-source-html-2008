<html><header><meta charset="utf-8"><title>八卦風：皇冠延遲加價</title></header><body><h1>八卦風：皇冠延遲加價</h1><p>呢輪賣車嘅一窩蜂加價，鬼叫日圓高企得咁犀利、美元又咁疲弱咩！各大行貨及水貨車行已陸續調高車價，幅度約7-10%，買架普通房車分分鐘貴咗萬幾二萬蚊，雖然上星期仍有車行暫定復活節後先加價，不過由於長假期關係，好多人外遊不在港，錯失一個慳錢換車嘅機會，都幾唔抵。有見及此，Toyota同Daihatsu代理皇冠車行，特別延至4月1日先調整售價，而且大受歡迎嘅「一免三減」跟隨延期，若你本身心思思想換車，趁呢兩日加價前最後通牒快快扑槌喇。<br><br>記者：徐影龍<br>查詢：皇冠車行（28661020）</p></body></html>
