<html><header><meta charset="utf-8"><title>Rain谷肌做忍者</title></header><body><h1>Rain谷肌做忍者</h1><p>韓國萬人迷Rain近日除了宣傳首部西片《極速賽車手》（SpeedRacer）外，也忙於在柏林籌備新片《忍者刺客》（NinjaAssassin），片商日前公開Rain接受集訓時的照片，穿上背心練劍的他，肌肉比以往更結實，其中一張他赤裸上身的拉筋照，相信fans定會看得嘩嘩叫。<br> 此外，今日在港上映的《極》片，於韓國的電影預售成績十分理想，綜合當地多個電影網站，均有五成的周末預售比率，創下韓國今年最高預售率。有消息指Rain將於10月返韓宣傳新專輯，更計劃接拍韓劇。</p></body></html>
