<html><header><meta charset="utf-8"><title>Chanel愛美麗三部曲</title></header><body><h1>Chanel愛美麗三部曲</h1><p>法國殿堂級名牌Chanel，經典的No.5香水一向愛用當紅女星任代言人，計妮歌潔曼（NicoleKidman）、姬拉麗莉（KeiraKnightley）後，最新的No.5廣告電影，由法國著名女星柯德莉塔圖（AuderyTautou）擔綱演出，更找來大導演尚彼亞桑里（Jean-PierreJeunet）執導。<br> 這次合作，將是柯德莉與尚彼亞繼《天使愛美麗》（Amelie）及《美麗緣未了》（TheLongEngagement）後，第三度合作，不過最快都要明年才上映。<br> 撰文：DebbieLum</p></body></html>
