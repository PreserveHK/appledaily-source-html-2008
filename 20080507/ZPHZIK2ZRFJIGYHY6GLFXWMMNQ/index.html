<html><header><meta charset="utf-8"><title>求驗客手記：老婆送歐協盃決賽波飛格流躉願做一年家務 - 求驗客</title></header><body><h1>求驗客手記：老婆送歐協盃決賽波飛格流躉願做一年家務 - 求驗客</h1><p>計埋香港時間今晨對馬瑟韋爾場波，格拉斯哥流浪18日要踢7場，點踢？真係要靠啲死硬派球迷撐場，畀啲精神上支持至得。英國傳媒日前報道，有位格流「粉絲」嘅老婆不惜花600鎊（約9,151港元）積蓄，買咗張歐協盃決賽波飛畀老公，等佢可以下周三喺曼城睇格流鬥辛尼特場波。身為4名子女老竇嘅嗰位球迷，感激老婆，誓神劈願話會幫老婆做一年家務。我求大俠覺得球迷瘋狂之餘，亦好感動，希望刺激到格流球員啦！</p></body></html>
