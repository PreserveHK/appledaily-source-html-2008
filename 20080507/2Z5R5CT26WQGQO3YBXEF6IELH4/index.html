<html><header><meta charset="utf-8"><title>醫學Online<br>葉酸無助保護心臟</title></header><body><h1>醫學Online<br>葉酸無助保護心臟</h1><p>女士服食葉酸及維他命B不能保護心臟，美國哈佛大學醫學院一項研究邀請了5,442名中年女士參加，一組人被安排每日額外補充2.5毫克葉酸、50毫克維他命B6及1毫克維他命B12，另一組人則維持正常飲食，七年後再比較兩組婦女的心臟病比率。<br> 結果發現服食葉酸加維他命B的婦女，心臟病發比率為14.9%，另一組婦女則是14.3%，顯示服食與否不影響心臟健康。</p></body></html>
