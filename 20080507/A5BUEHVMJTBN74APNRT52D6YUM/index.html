<html><header><meta charset="utf-8"><title>XB360抗通脹冧價$2,499</title></header><body><h1>XB360抗通脹冧價$2,499</h1><p>傳聞已久的XB360降價計劃終於公佈，微軟表示全亞洲XB360都會一同降價！而香港區售價將會由原本$2,799降至$2,499，減幅足夠讓用家買多一兩隻遊戲回家玩。而最近有咩遊戲好選擇？首選當然係《GrandTheftAutoIV》及《NinjaGaiden2》，呢兩款遊戲好多機迷都點名必玩，另外購買XB360更可以享用XboxLive，上網連線對戰。<br><br>查詢：XBOX（800964215）</p><p>主機資料：XB360主機、20GB硬碟、無線手掣、HDMI輸出、Live耳機、XboxLive金會員30日免費試玩</p></body></html>
