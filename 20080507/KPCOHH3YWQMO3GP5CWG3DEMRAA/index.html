<html><header><meta charset="utf-8"><title>白臉Victoria被嘲似殭屍</title></header><body><h1>白臉Victoria被嘲似殭屍</h1><p>在昨日的派對上，眾女星悉心打扮，爭妍鬥麗，但向來品味遭人詬病的碧咸嫂Victoria，以白臉阿婆look現身派對遭狂踩。</p><p>入選最差衣着</p><p>碧咸（DavidBeckham）昨日與妻子Victoria雙雙現身派對晒恩愛，碧咸穿上仿照30年代設計的訂做西裝，而Victoria則穿上89年秋冬出品的白色Armani晚裝，可惜她的白臉妝容配上紅唇裝扮，令她一下子老了幾十歲。網友對Victoria的一身打扮劣評如潮，有網友更直指Victoria的打扮似足女版吸血殭屍，令她順利當上最差衣着人士。</p></body></html>
