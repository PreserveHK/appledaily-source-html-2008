<html><header><meta charset="utf-8"><title>人肉牆紙<br>模特兒玩隱形</title></header><body><h1>人肉牆紙<br>模特兒玩隱形</h1><p>牆紙有許多種，「人肉牆紙」你見過沒有？澳洲人體彩繪畫家哈克（EmmaHack）以巧手妙筆，將模特兒與牆壁，合而為一。<br> 顏色調好了，模特兒站在牆壁前，哈克一筆一筆，將牆紙圖案摹畫在肉體上。要製作一幅完美無瑕、沒有「穿幫」的人肉牆紙，角度要精準，顏色要均勻。<br> 哈克繪畫時高度集中精神，模特兒也要擁有無比耐力。因為人肉牆紙製作費時，一般需要九小時，最高紀錄更達到19小時。哈克至今完成了29幅作品，模特兒多數是朋友客串。想欣賞更多哈克的作品，可到 http://www.emmahack.com.au。 <br> 英國《每日郵報》</p></body></html>
