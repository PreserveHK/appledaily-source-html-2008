<html><header><meta charset="utf-8"><title>姬妮芙掀7吋高踭鞋熱</title></header><body><h1>姬妮芙掀7吋高踭鞋熱</h1><p>奧斯卡影后姬妮芙柏露（GwynethPaltrwo）在超人片《鐵甲奇俠》（IronMan）中飾演羅拔唐尼助手，近日馬不停蹄在歐美各地宣傳，但大家的目光不在影后久休復出的表現，而是落在她的美腿──之下。事關姬妮芙連日腳踏不同款式的超級高跟鞋，對對達六、七吋（15厘米以上），照片天天見報，掀起一股「超高踭熱」。這個「姬妮芙現象」，令英國Selfridges百貨公司的超高踭鞋銷量上周增35％，壓倒今季大熱平底鞋。<br> 英國《每日郵報》</p></body></html>
