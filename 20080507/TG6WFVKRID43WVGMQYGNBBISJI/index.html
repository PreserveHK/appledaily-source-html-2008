<html><header><meta charset="utf-8"><title>日版Columbia防曬Tee</title></header><body><h1>日版Columbia防曬Tee</h1><p>衣服作為人類的第二層皮膚都要開始搞防曬，該讚嘆科技進步，還是慨嘆嚴重的環境問題？Columbia專利研發了Omni-Shade高效防曬Tee，以Omni-Shade防曬科技物料配合緊密的布料紡織方法阻擋紫外線。布料的UPF還有數值之分，咩場合要防曬到甚麼程度都幫到手。咦？件衫有防曬，仲要唔要搽防曬乳液好呢？</p><p>Columbia（25060830）<br> 銅鑼灣時代廣場六樓604號舖</p></body></html>
