<html><header><meta charset="utf-8"><title>奧巴馬競選辦接炸彈恐嚇</title></header><body><h1>奧巴馬競選辦接炸彈恐嚇</h1><p>美國民主黨前日初選，奧巴馬大贏北卡羅來納州，希拉莉只險勝印第安納州，令他再走近白宮一步。但當網上暗殺奧巴馬傳言四起，前日選舉期間，奧巴馬在印州三個競選辦公室，赫然遇到炸彈恐嚇。<br> 印州特雷霍特（TerreHaute）電視台前日下午接到匿名來電，指奧巴馬位於特雷霍特、溫森斯（Vincennes）和埃文斯維爾（Evansville）的競選辦公室，已被放置炸彈。聯邦調查員和特勤局隨即派員搜查，最後並無發現，證實虛驚一場。<br> 美聯社</p></body></html>
