<html><header><meta charset="utf-8"><title>樂高塔百呎高創紀錄</title></header><body><h1>樂高塔百呎高創紀錄</h1><p>英國溫莎（Windsor）的樂高天地（Legoland），有迷你聖保羅大教堂、倫敦塔、大笨鐘、倫敦眼，看得人嘆為觀止，最近樂高為慶祝面世50周年，在樂園內再增加一個新成員──全球最高的樂高塔。這塔由成千上萬的大小樂高粉絲，花了四天時間砌成，再由起重機叠起，全塔用了50萬塊、每塊20厘米高的積木，高31米（100呎），打破去年8月在多倫多創下的29米（96呎）紀錄。<br> 英國《每日電訊報》</p></body></html>
