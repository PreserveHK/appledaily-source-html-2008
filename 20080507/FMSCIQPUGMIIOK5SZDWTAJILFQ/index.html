<html><header><meta charset="utf-8"><title>醫學Online<br>嬰兒受傷多因跌倒</title></header><body><h1>醫學Online<br>嬰兒受傷多因跌倒</h1><p>美國疾病控制及預防中心提醒家長注意嬰兒跌倒受傷，中心分析了2001至2004年32萬宗1歲或以下嬰兒受傷需到急症室求診的個案，發現跌倒是導致幼兒受傷的主要原因。<br> 專家指嬰兒在6個月至1歲身體已開始急速成長，加上對周圍事物的好奇心，故活動範圍會大增，令跌倒受傷的風險大增，故呼籲父母要及早在家中做好預防嬰兒跌倒措施，例如在嬰兒經常活動的範圍加上膠墊。</p></body></html>
