<html><header><meta charset="utf-8"><title>省電環保屋奪金獎</title></header><body><h1>省電環保屋奪金獎</h1><p>美國科技雜誌《ElectronicHouse》每年都會選出年度最佳電子化家居，稱得上電子家居，先進電子設備當然一應俱全，不過本年度得獎名單比較特別，因為是首次由一間環保房子勇奪金獎。這間面積達390平方米的豪宅，現代化得來也配合綠色潮流，房子用循環再造物料興建，裝置了26塊太陽能板作發電燒水之用，室內則採用省電省水的電器，省下來的能源比當地能源效益標準所規定的還多六成。<br> Electronichouse網站</p></body></html>
