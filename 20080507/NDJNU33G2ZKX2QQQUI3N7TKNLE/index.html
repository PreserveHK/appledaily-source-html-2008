<html><header><meta charset="utf-8"><title>中川翔子2400人合唱慶生辰</title></header><body><h1>中川翔子2400人合唱慶生辰</h1><p>日本性感女星中川翔子前日23歲生日，她的首個全國巡迴演唱會也在當日於東京正式開鑼。全晚翔子共換了六套歌衫，演唱了《空色Days》等20首歌曲。當現場2,400名歌迷合唱生日歌時，翔子更忍不住在台上灑淚。</p><p>共演十場</p><p>翔子眼泛淚光說：「能獲大家為我慶祝，實在十分開心。」今次的演唱會將於日本六個地方共十場演出，預計有20,000人入場。之後，翔子7月將到美國洛杉磯，為當地舉行的動漫節演出。</p></body></html>
