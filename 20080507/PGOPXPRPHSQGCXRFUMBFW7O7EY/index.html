<html><header><meta charset="utf-8"><title>兩岸快線<br>王永慶廈門長庚醫院開業</title></header><body><h1>兩岸快線<br>王永慶廈門長庚醫院開業</h1><p>台灣台塑集團董事長王永慶在大陸創辦的首家長庚醫院昨日在廈門正式開業。王自1976年創辦台灣長庚醫院，並在台北、基隆、高雄等地均建有分院，廈門長庚醫院是他在大陸創辦的首家大型綜合性醫院，總投資17.8億元人民幣，地處廈門海滄新陽工業區，佔地面積70公頃，總建築面積140多萬平方米。而90歲高齡的王昨日專程到廈門出席開業典禮。<br> 新華社</p></body></html>
