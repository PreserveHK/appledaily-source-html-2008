<html><header><meta charset="utf-8"><title>私煙案被告申請覆核</title></header><body><h1>私煙案被告申請覆核</h1><p>【本報訊】南洋兄弟煙草股份有限公司前主席，涉嫌串謀另一公司兩高層收受利益走私「紅雙喜」香煙，案件去年審訊時，辯方指廉署在調查期間，於其中一名被告的辦公室進行偷拍及偷錄，又偷錄跟律師對話，侵犯私隱及當事人與律師之間的「法律保密特權」，遂申請永久終止聆訊，卻遭原審法官拒絕，涉案三人昨分別入稟高等法院，申請司法覆核。三名申請人為南洋兄弟煙草股份有限公司前主席陸大鏞、恆駿貿易發展有限公司董事高潔及營業經理陳繼新。<br> 案件編號：HCAL44-46/08</p></body></html>
