<html><header><meta charset="utf-8"><title>泥地跣腳男子墮坡</title></header><body><h1>泥地跣腳男子墮坡</h1><p>【本報訊】葵涌麗瑤邨附近山坡昨午發生墮坡意外，一名行山老翁小解時不慎失足滑落10米下山坡，幸被樹叢阻隔未有墮下坡底，同行友人協助報警，消防到場將他救起送院治理。<br> 墮坡老翁姓梁（75歲），昨晨與一班友人在葵涌行山；中午12時，當他與一名女性友人沿山坡斜路行返麗瑤邨期間，他覺便急行往山坡隱蔽處小解，當完事轉身時懷疑泥地跣腳，失足跌倒沿山坡滑下，幸被樹叢擋着，但手腳已經擦傷，友人見狀報警。消防接報到場用繩索及擔架拯救，合力將他救回路面（圖）。<br> 鄧偉明攝</p></body></html>
