<html><header><meta charset="utf-8"><title>隔牆有耳：周梁全女班拉票 - 李八方</title></header><body><h1>隔牆有耳：周梁全女班拉票 - 李八方</h1><p>自由黨副主席周梁淑怡擔心形象受旅發局糊塗賬醜聞影響，拖累立法會選情，所以即時公開道歉補鑊，噚日更出動埋屋企人，加上大派利是，真係不惜工本。<br> 周梁噚日搞咗個母親節活動，搵埋媽媽同新婚細女智琦撐場。富貴黨搞地區活動一向疏爽，到場者獲贈湯包同餅亁，周梁媽媽更每人派廿蚊利是，八方見班太太笑到見牙唔見眼。<br> 周梁又印咗叠佢同媽媽、兩個女及孫女「四代同堂」嘅母親節賀卡派畀街坊，大晒幸福。香港人唔止貪小便宜，而且好善忘，港大最新民調顯示周梁民望不跌反升2.7分。</p></body></html>
