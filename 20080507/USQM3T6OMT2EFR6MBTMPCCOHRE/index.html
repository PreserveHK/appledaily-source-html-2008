<html><header><meta charset="utf-8"><title>TouchDiamond3G機撼iPhone</title></header><body><h1>TouchDiamond3G機撼iPhone</h1><p>盛傳會有3G的蘋果iPhone，一直只聞樓梯響，誰知還未現身已遇上勁敵。HTC前天（周二）在倫敦展示全新手機TouchDiamond，一樣具備至型輕觸式屏幕、擺動手機讓網頁自動變縱向或橫向功能，最大賣點當然是支援3G，而且比iPhone薄0.3毫米，厚度僅11.3毫米，又具備320萬像素鏡頭，遠勝iPhone200萬像素，兼有新穎功能：只要把屏幕向下放低，就會自動轉為靜音模式。但螢幕僅2.8吋，不及iPhone靚仔。TouchDiamond下月在歐洲面世。<br> InformationWeek網站</p></body></html>
