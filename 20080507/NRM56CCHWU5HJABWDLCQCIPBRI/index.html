<html><header><meta charset="utf-8"><title>馮仁昭四圍超：湯盈盈傷腰緊急啪針 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：湯盈盈傷腰緊急啪針 - 馮仁昭</h1><p>由無綫同湖南衞視舉辦嘅節目《舞動奇跡》第二季，上星期五進入第五場比賽，湯盈盈（左）、鄭嘉穎、馬國明、洪天明、胡杏兒同伍詠薇等施展渾身解數，當晚湯盈盈夥拍內地演員高子淇（右）大跳tango，可惜湯盈盈過度用力，傷及腰肢。湯盈盈話話：「去咗醫院照X光，好彩話係肌肉腫晒，𠵱家食咗藥，好多高難度動作都做唔到，所以好驚影響之後個比賽，如果嗰日仲痛都要打針頂住。」
</p></body></html>
