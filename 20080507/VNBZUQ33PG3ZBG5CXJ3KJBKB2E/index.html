<html><header><meta charset="utf-8"><title>求驗客手記：被爆薦巴利投紅軍貝加無間道冇運行 - 求驗客</title></header><body><h1>求驗客手記：被爆薦巴利投紅軍貝加無間道冇運行 - 求驗客</h1><p>仲有幾多人記得貝加呢位仁兄？該前捷克國腳近幾年入醫院多過入球場，今季好心得到阿士東維拉收留，點知咁斗膽做「二五仔」，幫利物浦游說球會隊長巴利過檔，激嬲咗領隊奧尼爾，前景堪虞。貝加當打時曾效力紅軍，亦自認係該隊「粉絲」，惟今年成34歲無復當年勇，唔係奧尼爾畀機會，𠵱家肯定仲喺屋企量地；或者仲以為自己係紅軍人，所以玩無間道幫後者撬巴利，好衰唔衰俾領隊知道，睇嚟呢鋪唔想掛靴都唔得！</p></body></html>
