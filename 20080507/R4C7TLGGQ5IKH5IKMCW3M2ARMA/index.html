<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩向情敵道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩向情敵道歉 - 馮仁昭</h1><p>衞詩（Jill右）和應昌佑（左）噚日去新城電台接受訪問，日前Jill被問到緋聞男友關楚耀（Kelvin）同模特兒龔嘉欣拍拖一事，話好多女仔主動埋Kelvin身，點知龔嘉欣喺blog度批評阿Jill亂講嘢。阿Jill對此澄清佢唔係話Kelvin亂追女仔，只係話Kelvin有好多朋友，有好多人會主動識佢，最後Jill仲為呢件事道歉，佢覺得可能係自己中文唔好，所以有今次嘅誤會。</p></body></html>
