<html><header><meta charset="utf-8"><title>陳少霞嗜辣狂爆瘡</title></header><body><h1>陳少霞嗜辣狂爆瘡</h1><p>亞姐張家瑩及亞視藝人陳少霞、珈潁及戚黛黛等，昨日到跑馬地出席《亞洲電視賽馬日2008》記者會。以一身黑色紳士服裝出現的張家瑩首次以男裝示人，她笑說：「我個造型差一支士的就係魔術師。」她透露初次踏足馬場，她說：「香港係全世界賭馬最盛行嘅地方，如果有機會會試吓賭馬。」</p><p>貴州捱苦</p><p>以性感造型出現的陳少霞最近到貴州拍特輯，她說：「當地好落後，落機仲要搭十幾個鐘頭車，體力負擔好大，加上食嘅都係辣嘢，返嚟狂爆暗瘡。」但她樂意繼續參與下一輯拍攝，她說：「可以趁機會學國語，又可以周圍去，辛苦都值得。」<br> 採訪：張俊銘<br> 攝影：陳慧安</p></body></html>
