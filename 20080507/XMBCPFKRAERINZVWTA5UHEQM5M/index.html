<html><header><meta charset="utf-8"><title>余文樂沉迷溫柔鄉</title></header><body><h1>余文樂沉迷溫柔鄉</h1><p>余文樂在新片《青苔》中飾演一名放蛇警察，與飾演妓女的冼色麗（Bonnie）有不少親熱床上戲，樂仔說：「呢個放蛇警察角色，其實似蠱惑仔多啲，佢好樂於放蛇，因為可以享受溫柔鄉，呢啲角色都幾有挑戰性。」<br> Bonnie談到與樂仔的親熱床戲時，她卻大賣關子說：「我平時啲衣着打扮都唔係咁性感，今次喺戲中我係一個妓女，大家要入戲院先知啦！」<br> 《青苔》是Bonnie入行後拍攝的第二齣電影，她坦言覺得這部戲有點難度，她說：「因為有時要用眼神交代，用表情做戲係比較因難，我初時擔心自己唔知做唔做到，好在有樂仔畀意見我，帶我入戲，咁我先至開懷去演。」<br> 撰文：李全</p></body></html>
