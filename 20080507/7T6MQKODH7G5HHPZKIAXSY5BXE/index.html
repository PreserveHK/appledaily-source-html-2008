<html><header><meta charset="utf-8"><title>SJ抱BB雞手鴨腳</title></header><body><h1>SJ抱BB雞手鴨腳</h1><p>韓國偶像組合SuperJunior（SJ）向來為善不甘後人，為迎接韓國收養之日，SJ四位成員希徹、民成、恩赫及李特，昨日便現身首爾西大門一間收容未婚媽媽所生嬰兒的孤兒院，擔當一日爸爸，為院內小朋友慶祝首個生日。<br> 當日，SJ與院內一班等待家庭收養的BB慶祝一歲生日。四子抱BB時雖然雞手鴨腳，但依然樂在其中。</p><p>影迷捐錢</p><p>此外，身為聯合國兒童基金會特別代表的韓星元斌，其亞洲影迷會BINUS昨日以偶像名義捐出1,000萬韓圜（約7.7萬港元），幫助有需要兒童。</p></body></html>
