<html><header><meta charset="utf-8"><title>財話短說<br>工行委易會滿出任副行長</title></header><body><h1>財話短說<br>工行委易會滿出任副行長</h1><p>▲內地四大商銀管理層換班，工商銀行（1398）公佈，委任原工行北京市分行行長易會滿，為該行副行長，而現任副行長張衢則因退休不再任職。另外，傳聞調任農行副行長的工行董事會秘書潘功勝，則由昨日起辭任工行職務，其職位由谷澍生替代，上述委任尚待銀監會核准。另外，建設銀行（939）公佈，董事兼副行長趙林辭職；早前內地傳媒報道，趙林將調任工行，接替退休的王為強，出任工行監事長。</p></body></html>
