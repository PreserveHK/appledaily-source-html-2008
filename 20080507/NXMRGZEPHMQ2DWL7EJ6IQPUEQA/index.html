<html><header><meta charset="utf-8"><title>鄧穎芝酒吧演出唔怕蝕底</title></header><body><h1>鄧穎芝酒吧演出唔怕蝕底</h1><p>鄧穎芝前晚在太子一間酒吧，為歌唱比賽擔任評判，兼任表演嘉賓。她表示：「我好少喺酒吧演出，估唔到會喺呢度舉行歌唱比賽，我以為酒吧只係畀人飲酒同玩咋！至於今次嘅酬勞我仲好滿意㖭。」</p><p>內地客較熱情</p><p>講到飲酒鄧穎芝自問不嗜杯中物，絕對稱不上是飲得之人，前晚在酒吧中有不少男性酒客，問她可會擔心被人借醉行兇呢？她說：「香港嘅酒客已經好斯文，不過內地嗰啲就會過份熱情，我試過喺內地登台，啲觀眾會衝上台，但係佢哋只係熱情啲，未有手多多博懵，加上現場有保安攔住，都算幾安全，至於今晚我嘅妹妹都有帶朋友嚟捧我場。」<br> 採訪、攝影：胡比</p></body></html>
