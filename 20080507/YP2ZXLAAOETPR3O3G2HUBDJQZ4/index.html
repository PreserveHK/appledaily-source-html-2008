<html><header><meta charset="utf-8"><title>醫學Online<br>減少胃囗有助減肥</title></header><body><h1>醫學Online<br>減少胃囗有助減肥</h1><p>加拿大麥基爾大學研究人員為12名體重正常人士注射可促進食慾的胃囗（Ghrelin），然後進行腦部磁力共振造影檢查，並讓他們觀看食物圖片，再觀察腦部反應。<br> 結果發現腦部控制食慾區域出現的反應，較沒有注射胃囗的安慰劑組強烈，而注射了胃囗的參加者在進食自助餐時，食量也大增，研究人員表示只需找到可減少胃囗分泌，又沒有副作用的方法，便可有效為癡肥人士減磅。</p></body></html>
