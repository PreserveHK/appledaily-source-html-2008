<html><header><meta charset="utf-8"><title>馮仁昭四圍超：慧嫻舊愛上訴得直撤罪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：慧嫻舊愛上訴得直撤罪 - 馮仁昭</h1><p>陳慧嫻嘅前醫生男友謝國麟（右）喺前年11月12日凌晨，揸車行經黃泥涌峽道落斜時，涉嫌越過對面行車線，撞倒一架迎面而嚟嘅的士車尾，早前被裁定不小心駕駛罪成，罰款1,900元。謝不服定罪，噚日向高等法院提出上訴，法官指涉案的士司機喺原審時迴避承認涉及另兩宗不小心駕駛案，原審裁判官又冇考慮的士司機支吾以對嘅表現，遂判謝國麟上訴得直，撤銷定罪。<br> 案件編號：HCMA1174/07&#13;</p></body></html>
