<html><header><meta charset="utf-8"><title>豆斗親迎喇嘛到港</title></header><body><h1>豆斗親迎喇嘛到港</h1><p>身為時裝品牌IT老闆娘的邱淑貞（豆斗），雖然息影多年，但過去一周的生活相當頻撲。向來篤信密宗的她既要招待喇嘛往佛堂兼管接管送，又要趕去超市入貨。前日下午2時，豆斗與一名喇嘛、一名老婦、工人及兩名友人，由司機接送到窩打老道一間佛堂，逗留半小時後轉往對面一幢住宅，至近3時離開，當時同行喇嘛要由人攙扶，工人則推着輪椅。手挽一袋物品的豆斗就殿後，細心安排喇嘛登上七人車離開。<br> 除了招呼喇嘛外，豆斗日前又到中環ifc的City'super購買芝士及30元兩個的麵包等，之後坐車返家，不知是否趕着給女兒醫肚呢？<br> 採訪、攝影：娛樂突發組</p></body></html>
