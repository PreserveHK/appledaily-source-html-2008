<html><header><meta charset="utf-8"><title>財話短說<br>中證指添香港指數</title></header><body><h1>財話短說<br>中證指添香港指數</h1><p>▲中證指數公司公佈，成立首個與香港股票相關的股票市場監測指數「中證香港100指數」，成份股包括本港藍籌、H股及紅籌股等；中銀保誠亦公佈，推出首隻以追蹤該指數的交易所買賣基金「標智中證香港100指數基金」（2825），由本月7日至13日首次發售，預期本月15日掛牌，每基金單位價格約20元，按每手200個單位計，每手約4000元，預期初步集資規模逾1.56億元。</p></body></html>
