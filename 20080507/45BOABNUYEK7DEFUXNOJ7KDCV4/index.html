<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司馬燕囝囝做鋼琴王子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司馬燕囝囝做鋼琴王子 - 馮仁昭</h1><p>司馬燕（左）噚日同囝囝吳澋滔（右）喺灣仔出席一個音樂會嘅宣傳活動。原來澋滔兩歲起開始學琴，𠵱家已經考到5級。司馬燕話囝囝嘅課外活動唔算多，全部都係佢鍾意嘅，佢話：「比起啲補習補到夜晚嘅小朋友，至少佢星期六同日可以去玩。」不過可能打得遊戲機多，澋滔已經有200幾度近視，要戴眼鏡。司馬燕話應該係遺傳爹哋嗰邊，因為老竇同嫲嫲都有近千度近視。</p></body></html>
