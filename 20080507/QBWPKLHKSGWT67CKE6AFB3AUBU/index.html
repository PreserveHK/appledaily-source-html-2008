<html><header><meta charset="utf-8"><title>TodaySpecial：IntheNameof水墨</title></header><body><h1>TodaySpecial：IntheNameof水墨</h1><p>藝術公社食過翻尋味，繼去年「飛水走墨」水墨展後，又「以水墨藝術之名」多斬四両。今次還出動埋油、酒、牛奶，水墨錄象、行為藝術。看似混水摸魚，講的還是濃淡相融，山水景致，「疑似」水墨也講用筆，玻璃塗鴉企圖轟炸香港，台灣藝術家即場教授水墨錄象秘技，天下大亂！反喇！</p><p>「流動．轉動」水墨概念跨媒介展</p><p>日期：5月10至29日<br> 時間：12:00nn至8:00pm（逢星期一休息）<br> 地點：土瓜灣馬頭角道「牛棚藝術村」藝術公社<br> 查詢：21043322</p></body></html>
