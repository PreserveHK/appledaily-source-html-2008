<html><header><meta charset="utf-8"><title>ABBAARRIVAL下月會展開騷</title></header><body><h1>ABBAARRIVAL下月會展開騷</h1><p>英國組合ABBAARRIVAL，下月14日會在灣仔會展舉行TheMAMMAMIAConcert世界巡迴演唱會，唱盡瑞典組合ABBA的名曲。他們正積極練習普通話，希望能在香港演唱會中獻唱一曲《WeAreReady!》以表對北京奧運的祝福及對香港的謝意。</p><p>獲ABBA認可</p><p>來自英國的ABBAARRIVAL，由兩男兩女組成，他們鑽研ABBA音樂多年，深得ABBA「真傳」，更是首隊獲得ABBA官方認可的Live演出組合。首次來港的他們，正計劃去尖沙嘴海旁星光大道的奧運火炬臺拍照留念。</p></body></html>
