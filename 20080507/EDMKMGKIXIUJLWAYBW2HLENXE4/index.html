<html><header><meta charset="utf-8"><title>體罰男生教師判簽保</title></header><body><h1>體罰男生教師判簽保</h1><p>【本報訊】一名五旬女教師去年在一間小學代課時，不滿一名小五男生趁轉堂時離開座位，與其他同學玩個不停，遂要求男生「罰企」，男生卻不斷大笑，她用製燈籠的竹枝打男生腳部，男生將事件告訴母親。<br> 主任裁判官馬漢璋昨叮囑她不能再用傳統方法教導學生，如再犯必留案底，現准她自簽500元，守行為1年，另繳付堂費300元。<br> 50歲被告李潔齊原被控於一項普通襲擊罪，指她於去年10月25日，在清水灣道坪石天主教小學一間課室內，襲擊一名10歲男生，她否認控罪，昨在九龍城裁判法院再提堂時，獲撤銷控罪。<br> 案件編號：KCCC2331/08</p></body></html>
