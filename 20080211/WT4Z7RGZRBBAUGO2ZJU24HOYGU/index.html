<html><header><meta charset="utf-8"><title>成宥利拍廣告惹火</title></header><body><h1>成宥利拍廣告惹火</h1><p>韓國女星成宥利近日忙於拍攝古裝劇《快刀洪吉童》，日前她抽空為代言護膚品SkinFood拍攝廣告。拍攝當日天氣雖然寒冷，但為展現春日氣息，成宥利只能穿單薄衣衫上陣，認真有苦自己知。</p><p>外套被燒着</p><p>未埋位前成宥利當然爭取機會，穿上外套坐在暖爐旁取暖，殊不知外套竟因太接近暖爐而着火。成宥利不但沒有驚慌，還對着工作人員及記者儍笑。《快》劇收視雖不算標青，但成宥利的突破搞笑演出大受觀眾歡迎。她非常感謝fans喜愛其率直可愛的角色，又表示自己性格與今次角色都有很多相似的地方。</p></body></html>
