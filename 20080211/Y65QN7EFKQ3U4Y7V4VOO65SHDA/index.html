<html><header><meta charset="utf-8"><title>醉夫婦互毆同被捕</title></header><body><h1>醉夫婦互毆同被捕</h1><p>【本報訊】旺角一對醉酒夫婦昨因家事問題發生爭執，兩人扭打一團，丈夫掌摑妻子，混亂間妻子將丈夫推倒地上，令他跌傷額頭，稍後妻子自行到醫院求診並報警，丈夫則在到訪親友家後才報警求助，要求送院治理。警方事後拘捕涉襲擊罪的夫婦。<br> 昨清晨7時許，姓唐（40歲）男子與黃姓（38歲）妻子在旺角洗衣街83號寓所內飲酒，疑因酒醉兩人因家事問題發生爭執，繼而大打出手，唐掌摑妻子，妻子不甘示弱將丈夫推倒，唐撞傷右額，他離家到黃大仙樂富邨宏康樓親友寓所後報警，要求救護車送院治理，而黃婦則自行到廣華醫院驗傷及報警，警員經調查後俱拘捕涉襲擊罪的夫婦。</p></body></html>
