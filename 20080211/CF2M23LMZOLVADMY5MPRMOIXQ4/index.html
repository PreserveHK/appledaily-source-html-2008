<html><header><meta charset="utf-8"><title>醫學Online<br>藍領一族患癌風險高</title></header><body><h1>醫學Online<br>藍領一族患癌風險高</h1><p>癌症與職業有密切關係，新西蘭梅西大學一項研究發現藍領工人較坐辦公室的白領族容易患癌，研究人員綜合分析了全球多項職業與癌症關係的研究，發現清潔工人、卡車司機、蔬果種植工人、髮型師及裁縫等，患癌的風險也較白領一族為高，其中蔬果種植工人患淋巴癌的風險較其他職業高五倍，相信與他們經常接觸殺蟲劑有關，而不少美髮產品因含有可致癌化學物質，也令髮型師的患癌風險提高。</p></body></html>
