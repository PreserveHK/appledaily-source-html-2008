<html><header><meta charset="utf-8"><title>Leah會周杰倫變小fans</title></header><body><h1>Leah會周杰倫變小fans</h1><p>混血性感偶像LeahDizon，向來自稱是周杰倫（周董）的忠實歌迷，昨日Leah以特別嘉賓身份，現身周董的記者會向偶像獻花，猶如小fans一樣。</p><p>大讚型仔</p><p>將於本周六在日本武道館舉行個唱的周董，昨日在東京與大導演張藝謀舉行記者會，宣傳將在當地上映的電影《滿城盡帶黃金甲》。Leah早前接受雜誌邀請訪問周董，昨日再與偶像碰頭，Leah依然表現緊張。被問到對偶像的感覺時，Leah竟忍不住用日文說：「型到暈。」</p></body></html>
