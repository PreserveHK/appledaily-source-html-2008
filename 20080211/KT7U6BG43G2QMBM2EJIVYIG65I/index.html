<html><header><meta charset="utf-8"><title>醫學Online<br>每餐加蜂蜜有效減肥</title></header><body><h1>醫學Online<br>每餐加蜂蜜有效減肥</h1><p>市民在一日三餐中加入蜂蜜能有效阻止脂肪積聚，達到健康減肥的目標。日本的專家發現蜂蜜是一種天然營養劑，含有優質糖份、維他命及礦物質，只需在每餐加入小量蜂蜜，便可減少脂肪積聚，又可幫助身體排出廢物，提高新陳代謝功能。當地福島縣一名41歲的家庭主婦，持續半年三餐也食用蜂蜜，結果身體的脂肪比率由31%的高水平，降至標準以下的21%，體重也減輕了七公斤。</p></body></html>
