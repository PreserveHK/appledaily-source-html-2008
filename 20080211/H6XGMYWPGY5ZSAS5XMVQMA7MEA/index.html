<html><header><meta charset="utf-8"><title>基仔：10年冇拆利是</title></header><body><h1>基仔：10年冇拆利是</h1><p>鄧麗欣（Stephy）、吳雨霏（Kary）、古巨基、方力申、側田及梁漢文等一班金牌歌手，於大年初五齊向歌迷拜年。近日因曾與陳冠希傳緋聞而受疑似女星淫照風波牽連的Stephy，表示新一年希望新片《我的最愛》票房大收，又表示去年大部份時間都花在工作上，故希望今年能夠到歐洲旅行散心。</p><p>祝願健康</p><p>至於基仔則謂豬年雖然大豐收，但因工作量多，休息時間少，故踏入鼠年最希望身體健康。新年期間基仔會派利是給工作人員，過去數年每年平均花5位數字，他說：「我過去10年都冇拆過利是，所以唔知道收入支出係咪平衡，相信多年後拆利是一定要花上好長時間。」<br> 撰文：林妃</p></body></html>
