<html><header><meta charset="utf-8"><title>碧咸紋身當禮贈Victoria</title></header><body><h1>碧咸紋身當禮贈Victoria</h1><p>萬人迷球星碧咸（DavidBeckham）身上的紋身多達11個，不過於情人節前夕，碧咸打算於身上多刺一個黑玫瑰紋身，作為送給愛妻Victoria的禮物。<br> 碧咸為博紅顏一笑，故打算於身上紋第12個紋身來逗愛妻歡喜，知情人說：「這個黑玫瑰紋身是碧咸向妻子致敬的禮物，她知道後一定很高興。」</p><p>辣妹再炒大鑊</p><p>另一邊廂，SpiceGirls的鐵定縮短世界巡迴，五位成員日前拍攝一個向fans致歉的短片時，又因排位及說話的先後而互相推撞，大吵一場，看來SpiceGirls巡迴結束後，五女將無緣再做朋友。</p></body></html>
