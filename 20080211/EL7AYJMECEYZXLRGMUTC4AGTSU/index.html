<html><header><meta charset="utf-8"><title>疑遭欺騙　女子刺港男車胎</title></header><body><h1>疑遭欺騙　女子刺港男車胎</h1><p>深圳一名韋姓女子亦疑因受到港男欺騙，前日發現男友車輛停在福田一處停車場，遂用刀刺其車胎洩憤。<br> 韋女年約20多歲，兩年前結識港男。她早前懷孕時發現患上子宮頸癌，後來誕下兒子，而男友不給她錢治病，還要她借錢養兒子。春節前，男友更失去音信，至前日，韋接到住在附近的妹妹電話，稱其男友的車停在附近。韋便帶着一歲的兒子趕到現場，她更因找不到男友就拿出刀來「割爛」其車胎，而被路人目睹，並報警。但韋男友的朋友出來調停，並給她2,000元，讓她先回去看病，事件暫告平息。<br> 廣州《南方都市報》</p></body></html>
