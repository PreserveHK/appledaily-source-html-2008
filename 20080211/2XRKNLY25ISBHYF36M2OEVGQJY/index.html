</title></header><body><h1>送50張《食客》戲飛
</h1><p>改編自韓國最受歡迎漫畫嘅《食客》，於2月28日上畫。故事講述成璨與奉柱參加韓國最優秀廚師大賽，參賽項目為「黃金河豚刺身」，誰知評判品嚐成璨的刺身後中毒，令其絕迹食壇五年。五年後成璨再次參賽，參賽項目同樣是「黃金河豚刺身」！想知成璨會否退縮？今日驕陽電影請25名讀者（每人2張飛）於2月20日優先揭曉，只須答中以下問題連同回郵信封寄：將軍澳郵箱65264號，信封面註明《蘋果日報》食客，便有機會得到戲票。（如有任何爭議最終決議權歸驕陽電影，《蘋果日報》概不負責。）
</p><p>問題：成璨是由那位韓國明星飾演？</p><p>答案：a.金剛于　b.林元熙</p></body></html>
