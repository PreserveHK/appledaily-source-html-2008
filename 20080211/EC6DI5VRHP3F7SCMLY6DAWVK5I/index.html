<html><header><meta charset="utf-8"><title>潮流感：Celine對情人有話兒 - ㎡</title></header><body><h1>潮流感：Celine對情人有話兒 - ㎡</h1><p>色慾橫流的感官世界，讓含蓄細膩的愛情更顯珍貴。情人節將至，愛在心裏卻口難開？Celine就設計了純銀「BeMine」愛的襟章，一套四款的小襟章，以純銀製的小蘋果外形，配以琺瑯着色的candycolour，每款襟章都刻着一句送給情人的甜蜜話語，如「IChooseYou」、「BeMyValentine」，較熱情的有「KissMeHere」、「YouLightMyFire」，扣在胸前和頸巾上，一切愛意盡在不言中。<br> Textby㎡</p></body></html>
