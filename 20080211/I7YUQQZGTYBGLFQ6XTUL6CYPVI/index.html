</title></header><body><h1>星星叫日版令人失望
</h1><p>有人說：「賣玩具的十呃九騙。」一早小記說過星星叫的原色MP，日版和美版近乎一樣，是沒有甚麼精美紙盒，只是多張貼紙吧！所以不少當初信玩具店所言而買日版的Fans，今次見到日版真身，失望到極。而且日版沒有做顏色舊化，望上去更膠，只是尖角位再現，不像美版要顧嚴謹安全條例，總括而言不買也罷。所以現在所謂日版玩具一定好嗎？除非寫明MadeinJapan！（市價$450-$550）</p><p>記者︰陸俊雄</p></body></html>
