<html><header><meta charset="utf-8"><title>醫學Online<br>剖腹嬰呼吸系統弱</title></header><body><h1>醫學Online<br>剖腹嬰呼吸系統弱</h1><p>丹麥一項研究發現，剖腹生產的嬰兒較易患上呼吸系統疾病，研究人員分析了35,000名分別在37周及41周出生的嬰兒，其中2,700嬰兒是剖腹生產。研究顯示每10名在37周剖腹生產的嬰兒中，便有一人出現呼吸問題，比率遠高於自然分娩的嬰兒。專家指孕婦在陣痛時會分泌一種名為catecholamines的壓力荷爾蒙，可保護初生嬰兒的肺部，但剖腹生產的孕婦不會分泌這種荷爾蒙，故嬰兒的肺部會較弱。</p></body></html>
