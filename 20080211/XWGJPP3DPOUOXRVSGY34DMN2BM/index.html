<html><header><meta charset="utf-8"><title>ShoppingList：延續新春購物熱</title></header><body><h1>ShoppingList：延續新春購物熱</h1><p>邊個話購物只可以在過年前，其實過年後都可以盡情消費，由即日起至3月6日，B&amp;Q推出清貨大減價，有建材、家具及家電等，超過500款精選產品，將以低至半價發售。以超低價購買各種產品粉飾家居迎鼠年，還可以當送禮送親友，盡情滿足購買慾。另消費滿$1,500，便可獲免費送貨服務，送貨服務則由即日起至2月21日止。<br><br>查詢：36511000<br>記者：劉明慧</p></body></html>
