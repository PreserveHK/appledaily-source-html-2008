<html><header><meta charset="utf-8"><title>老翻IQ博士滿天飛
</title></header><body><h1>老翻IQ博士滿天飛
</h1><p>現在老翻商人真是膽大包天，出老翻IQ博士玩具的態度是，當正自己正版出售。假假哋有個靚靚紙皮盒，但心水清的一看內裏公仔玩具，QC差到不得了。像近日在旺角灣仔一帶出現的宇宙大王和DVDBoxSet曾出過的天神村朋友公仔，網上亦有人放出來拍賣。做個聰明的玩具迷，就算平，都不值得大家花錢買垃圾。</p><p>網上有人當正自己正版貨（雖然沒有寫明自己是否正版），但真正的IQ博士產品中，沒有出過這些款。</p><p>記者︰陸俊雄</p></body></html>
