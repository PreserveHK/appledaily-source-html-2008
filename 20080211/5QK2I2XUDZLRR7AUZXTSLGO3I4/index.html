<html><header><meta charset="utf-8"><title>馮仁昭四圍超：台藝人涉醉駕撞死人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：台藝人涉醉駕撞死人 - 馮仁昭</h1><p>曾喺台灣嘅藝人大麻風暴中，被驗出混合吸食四種毒品遭勒戒嘅洪其德（圖），噚日凌晨時份，喺台灣屏東縣恆春鎮墾丁涉嫌酒後駕駛肇事，撞死揸電單車嘅盧姓婦人，事後洪其德被懷疑飲咗酒，撞到人嘅洪其德坐喺駕駛席上，一度俾氣憤嘅巿民圍毆，警方隨後趕到將佢帶去警局。洪下午出嚟向死者家屬道歉，解釋話因為過年喺朋友聚會度飲咗幾杯威士忌，所以犯大錯。</p></body></html>
