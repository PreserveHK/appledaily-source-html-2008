<html><header><meta charset="utf-8"><title>送《絕點緝兇》戲飛</title></header><body><h1>送《絕點緝兇》戲飛</h1><p>2月21日上畫嘅《絕點緝兇》，講述美國總統公開演講時遭受槍擊，現場更發生巨大爆炸令百人傷亡。出事現場聚滿群眾及電視台直播，身處不同據點的八名陌生人提供八個矛盾的線索，從中抽絲剝繭，還原整個恐怖行動的真相，實為難事。<br>今日安樂影片邀請10名讀者（每人2張戲飛），於2月20日晚率先入場緝兇，只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明《蘋果日報》絕點緝兇，即有機會得到戲票。（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題：戲中有多少位目擊者提供線索？</p></body></html>
