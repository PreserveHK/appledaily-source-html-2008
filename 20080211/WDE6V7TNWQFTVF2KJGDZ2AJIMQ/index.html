<html><header><meta charset="utf-8"><title>安田美沙子握手會講多過做</title></header><body><h1>安田美沙子握手會講多過做</h1><p>對於日本水着女星來說，出席握手會是吸引fans及增加好感的最佳機會。可惜有娛樂爆料網站卻指25歲的安田美沙子，每次出席寫真集宣傳活動時，都表現得極不願意與fans握手，完全有趕客之意。<br> 安田在每次握手會上，都是說話多於行動，即使男fans表現興奮欲與安田握手之際，卻往往遭她冷冷對待，令fans大感不滿。</p><p>出名態度差</p><p>有指安田是水着界出名態度差的女星，出道以來從沒表現出誠懇的與影迷握手。假若她不改善的話，相信影迷只會買少見少。</p></body></html>
