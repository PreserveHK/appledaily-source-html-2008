<html><header><meta charset="utf-8"><title>L'Arc~en~Ciel愚人節賣飛</title></header><body><h1>L'Arc~en~Ciel愚人節賣飛</h1><p>日本樂壇勁旅L'Arc~en~Ciel的巴黎及亞洲巡迴演唱會「TOUR2008L'7TransASIAviaPARIS~」於4月19日在上海揭開序幕，香港站則在5月24日假香港亞洲國際博覽館舉行，門票於4月1日公開發售。<br> 四子首度來港獻唱，令不少本地fans引頸以待，門票分980、580及380港元三種，4月1日起在快達網公開發售。此外，L'Arc~en~Ciel的全新細碟《DRINKITDOWN》及liveDVD於4月2日面世，為其巡迴演唱會造勢。</p></body></html>
