<html><header><meta charset="utf-8"><title>醫學Online<br>一氧化碳永久損心臟</title></header><body><h1>醫學Online<br>一氧化碳永久損心臟</h1><p>吸入一氧化碳是導致意外死亡的主要原因之一，美國羅德島醫院的研究發現，吸入一氧化碳對心臟造成永久損壞，無法復原。研究人員將實驗老鼠分成三組，一組老鼠吸入一氧化碳，第二組吸入氮氣，第三組則是健康老鼠，三組老鼠吸入純氧氣後，透過量度左心室壓力的方法確定心臟功能，結果發現吸入一氧化碳的老鼠，即使吸入大量純氧，顯示一氧化碳已完全從血液中排走，但心臟功能仍無法完全恢復。</p></body></html>
