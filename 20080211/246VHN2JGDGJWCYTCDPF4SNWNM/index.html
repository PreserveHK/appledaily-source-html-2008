<html><header><meta charset="utf-8"><title>大埔街市男廁起火</title></header><body><h1>大埔街市男廁起火</h1><p>【本報訊】大埔運頭塘邨商場街市男廁昨早上發生縱火事件。一卷擺放在洗手盆牆上巨型裝廁紙，懷疑遭人縱火連廁紙架同起火焚燒，冒出濃煙驚動一名巡經女保安員報警。消防員趕至將火撲熄無人受傷，警方不排除火警為惡作劇所為。<br> 火警現場為運頭塘邨商場地下街市男廁，廁所內洗手盆牆上安裝一個廁紙架，擺放有一卷巨型裝廁紙供如廁人士使用。昨早上7時許，男廁突然冒出大量濃煙，驚動一名巡經姓池（55歲）女保安員進入廁所查看，發現巨型裝廁紙連廁紙架同起火焚燒，立即報警，當時男廁內無人。</p></body></html>
