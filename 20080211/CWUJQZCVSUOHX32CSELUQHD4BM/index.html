<html><header><meta charset="utf-8"><title>大劉為母擋寒風</title></header><body><h1>大劉為母擋寒風</h1><p>近日天氣持續寒冷，氣溫跌至攝氏十度左右，「大劉」劉鑾雄卻非常抵得冷，昨日中午，他一如以往到灣仔「富豪飯堂」福臨門食飯，他在四名保鑣保護下到達，只見大劉只穿單薄灰色羊毛衫，並無穿着大衣外套或頸巾，獨自入酒樓。</p><p>一夫當關</p><p>至下午2時多，大劉才與母親、妹妹及得力助手甘比等離開，但剛巧遇上警察趕車，大劉等人的座駕都已駛走，一家人惟有在門外等候。雖然眾女眷都穿上保暖的羽絨、長褸，但衣衫單薄的大劉仍站在眾女眷前，一夫當關，擋風及看車，相當壯健，其後一家人分三部車離開。<br> 採訪、攝影：LawWaiMan</p></body></html>
