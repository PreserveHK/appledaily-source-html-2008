<html><header><meta charset="utf-8"><title>和田秋子爆倖田唔想唱</title></header><body><h1>和田秋子爆倖田唔想唱</h1><p>因「女性35歲以後羊胎水會腐臭」言論，近日備受批評的日本女歌手倖田來未，至今仍被唱片公司暫停所有工作。女歌手和田秋子前日在其電台節目中表示，連日來她跟倖田多次通電話，倖田對自己的言論深感歉意，更說：「以4月的巡迴演唱為復出可能是過早。」暗示有意取消或延期個唱。</p><p>「在電話旁啜泣」</p><p>在公在私都跟倖田十分老友的和田姐，於節目內稱：「我每日都與倖田通電，她的確是在深刻反省，日前更在電話旁啜泣。」雖然倖田曾對和田姐說不希望在4月復出開騷，認為時間尚早，但倖田的唱片公司avex仍積極游說她，事關個唱取消的話，公司將會面對龐大的損失。</p></body></html>
