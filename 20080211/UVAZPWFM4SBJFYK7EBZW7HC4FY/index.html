<html><header><meta charset="utf-8"><title>醫學Online<br>甜菜根汁助降低血壓</title></header><body><h1>醫學Online<br>甜菜根汁助降低血壓</h1><p>紅紅的甜菜根（Beetroot）含豐富鉀、磷、鐵質及葉酸，向來被視為有益的健康食品。英國研究發現，每日飲兩杯甜菜根汁有助降低血壓。參與研究的14名健康人士，每日飲兩杯甜菜根汁，對照組則飲清水，研究人員在他們飲用前後密切監察血壓反應，結果發現飲甜菜根汁後一小時血壓會開始下降，飲用兩個半小時後血壓下降至最低水平，研究人員估計，是甜菜根內含有的硝酸令血壓下降。</p></body></html>
