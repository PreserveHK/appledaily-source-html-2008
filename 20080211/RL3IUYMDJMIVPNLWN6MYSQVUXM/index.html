<html><header><meta charset="utf-8"><title>中島美嘉披白紗迎春</title></header><body><h1>中島美嘉披白紗迎春</h1><p>日本女歌手中島美嘉向來以型格見稱，是不少港日年輕人的模仿對象。近日美嘉為新一期時裝雜誌《PS》擔任封面女郎，示範多款最近春裝，順道宣傳下月12日面世的細碟《Sakura~花霞~》。</p><p>練成一字馬</p><p>美嘉在雜誌中示範了多款連身裙，配上巨型白紗頭飾，有別於她平日的烏卒卒造型，令人眼前一亮。她又透露近日趁空檔學跳芭蕾舞，還練成一字馬，她說：「我兩年前開始學跳芭蕾舞，但因工作太忙而暫停了一段時間，雖然練習時很辛苦，但我十分享受，所以今後也要繼續練下去。」</p></body></html>
