<html><header><meta charset="utf-8"><title>泰達新片柏林受追捧</title></header><body><h1>泰達新片柏林受追捧</h1><p>第58屆柏林影展踏入第3天，由英國女星泰達史雲頓（TildaSwindon）主演、講述酗酒綁匪的競賽電影《Julia》昨日舉行首映。泰達於片中的出色演繹，被影評力捧。</p><p>紅地毯互吻</p><p>於昨日進行的首映中，泰達史雲頓與法國導演ErickZonca及片中墨西哥女星KatedelCastillo齊齊踏紅地毯，其間泰達更與導演Erick互相吻賀。同日還有金像影帝賓京士利（BenKingsley）的觀摩電影《Transsiberia》首映，他還帶同妻子DanielaBarbosaDeCarneiro前往，兩人恩愛現身，羨煞旁人。</p></body></html>
