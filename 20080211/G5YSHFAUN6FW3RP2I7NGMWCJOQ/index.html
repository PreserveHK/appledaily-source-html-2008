<html><header><meta charset="utf-8"><title>杏兒：好有衝動生仔</title></header><body><h1>杏兒：好有衝動生仔</h1><p>胡杏兒昨日去到馬鞍山出席賀年活動「鼠鼠歡聲賀新年」，杏兒除了大派禮物，又與現場觀眾玩遊戲，重演電視劇《野蠻奶奶大戰戈師奶》中的劇情，與觀眾比拼演技。</p><p>向Fans派利是</p><p>杏兒表示昨日除了工作，她更相約一眾fans到戶外燒烤慶新年，又會向fans們派利是，她說：「往年都會慶祝生日，但係今年太忙就冇。」至於何時結婚真正派利是，杏兒強調暫時未有計劃，而家人亦沒有催婚，杏兒表示自覺年紀尚輕，她說：「不過，我好有衝動生小朋友，人一世物一世，點都要生番一、兩個，呢啲係女人嘅天職，但係我唔會未婚生仔。」<br> 採訪、攝影：張俊銘</p></body></html>
