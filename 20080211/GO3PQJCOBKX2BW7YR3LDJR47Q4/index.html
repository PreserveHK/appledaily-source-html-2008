<html><header><meta charset="utf-8"><title>醫學Online<br>食用代糖也會增磅</title></header><body><h1>醫學Online<br>食用代糖也會增磅</h1><p>美國一項老鼠實驗發現，單是食用代糖未必能減磅，反而會令身體喪失了辨認甜味屬高卡路里食物的本能，在不知不覺間吃得更多。研究人員分別餵飼兩組實驗老鼠進食含代糖及天然糖份的乳酪，發現長時間進食代糖的老鼠胃口逐漸變大，食量遠較另一組老鼠高；代糖組老鼠的體溫也相對較低，顯示新陳代謝率偏低。專家指實驗顯示，即使食用代糖也可增磅，減肥人士應從控制食量着手。</p></body></html>
