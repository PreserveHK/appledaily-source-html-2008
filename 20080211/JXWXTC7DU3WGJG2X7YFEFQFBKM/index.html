<html><header><meta charset="utf-8"><title>醫學Online<br>流感疫苗助減輕病情</title></header><body><h1>醫學Online<br>流感疫苗助減輕病情</h1><p>美國疾病控制及預防中心表示，現時使用的流感疫苗未能預防其中兩種新品種病毒，但仍有部份保護作用。該中心的流感專家指出，美國近期檢測到新品種流感病毒，包括在甲型H3N2病毒中，83%屬布里斯本型，乙型流感則有逾90%均為新發現的山形（Yamagata）品種，與疫苗可預防的甲型威斯康辛及乙型維多利亞不同。但專家強調，疫苗雖無法針對新品種流感病毒，但注射後若受到感染，病情也會較輕微。
</p></body></html>
