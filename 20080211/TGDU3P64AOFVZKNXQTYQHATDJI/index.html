<html><header><meta charset="utf-8"><title>加德士家用石油氣漲價一成</title></header><body><h1>加德士家用石油氣漲價一成</h1><p>【本報訊】受石油氣入口價持續上漲影響，繼香港蜆殼有限公司後，加德士昨日宣佈由今日凌晨起調高家用石油氣價格，樽裝家用石油氣每公斤批發價加1.62元，新價是14.74元，增幅達12.3%；中央家用石油氣由每立方米32.95元，加至36.9元，加幅近12%。<br> 經營加德士品牌的雪佛龍香港有限公司表示，加價是由於石油氣入口價持續上升，公司會繼續注視石油價格變動情況，務求在可能的情況下降低價格。<br> 蜆殼上周三開始，將家用石油氣每公斤加價1.62元，家用樽裝石油氣新批發價每公斤12.29元，中央石油氣每立方米36.9元。</p></body></html>
