<html><header><meta charset="utf-8"><title>采兒冷對風波</title></header><body><h1>采兒冷對風波</h1><p>陳小春大發新年財，前晚年初四到澳門的威尼斯人酒店及金莎酒店登台掘金，其女友應采兒與媽咪及謝天華、徐濠縈、朱永棠等齊來捧場，小春在台上用廣東話、英語、普通話祝福大家贏錢滿載而歸，不過他笑說：「呢兩間賭場我老闆都有股份，咁唔好贏得太多，贏小小好喇！」小春獻唱《黃豆》時，對着女友情深高歌，台下的應采兒則興奮得大力拍手。</p><p>「佢冇影過我相」</p><p>陳小春女友應采兒曾經與陳冠希傳緋聞，淫照事件當中也牽涉應采兒，對此應采兒說：「佢冇影過我相。」談到有周刊拍到她與小春在車廂中激咀30秒，應采兒甜笑說：「冇咀30秒，冇咀咁耐！」<br> 撰文：林妃</p></body></html>
