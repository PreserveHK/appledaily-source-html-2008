<html><header><meta charset="utf-8"><title>陳法拉情人節等人約</title></header><body><h1>陳法拉情人節等人約</h1><p>陳法拉及黃長興昨日以一身法國宮廷服打扮出席在赤柱廣場舉行的《領匯『鍋』心戀愛『芝』旅》，為一連八日的情人節活動揭開序幕。</p><p>太子爺冇送花</p><p>陳法拉表示情人節當日暫時未有工作安排，不過至今仍未有人邀約慶祝，她說：「未有人約，你幫我呼籲吓囉，我本身都覺得情人節唔一定要有花收，以前情人節都收過男仔送花、朱古力同埋熊仔。」<br> 被問到其緋聞男友Neway太子爺可有約會她？陳法拉說：「薛生份人都OK㗎，而且好nice，不過佢冇送花畀我。」<br> 至於黃長興亦表示沒有約會緋聞女友曹敏莉，問到可會將自己整個人送給對方？黃長興說：「佢都唔需要我啦！」<br> 採訪、攝影：卓美娟</p></body></html>
