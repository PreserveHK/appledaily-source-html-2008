<html><header><meta charset="utf-8"><title>馮仁昭四圍超：房祖名扮精神避是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：房祖名扮精神避是非 - 馮仁昭</h1><p>房祖名噚晚去咗九龍灣出席佢老竇成龍間公司嘅春茗，講到日前誤傳佢涉及一啲風化事件，祖名好無奈咁話：「呢次係第三次，之前傳我牽涉嘅全部係刑事罪，又打交又醉酒駕駛。我想知傳出嚟嗰個人係咪覺得我做錯嘢，同我講我會檢討㗎。」祖名話連佢阿媽林鳳嬌都叫佢少啲出去玩，祖名話：「我已經好少玩，好低調，以後我會小心啲做嘢，就算個樣好攰都扮到好精神，費事俾人話我飲醉酒。」</p></body></html>
