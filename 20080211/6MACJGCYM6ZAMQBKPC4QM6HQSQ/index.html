<html><header><meta charset="utf-8"><title>肥姐戒口欣宜讚乖</title></header><body><h1>肥姐戒口欣宜讚乖</h1><p>肥姐沈殿霞目前仍在瑪麗醫院深切治療部（ICU）留醫，昨日大年初四，欣宜的姨媽、陳淑芬兒子陳家豪及一女性友人等早於上午10時許便到醫院探望肥姐，至中午12時半左右，欣宜亦與外籍男友抵達。</p><p>未知何時轉病房</p><p>欣宜姨媽逗留至下午1時許與一男一女友人離開，記者問肥姐健康狀況怎樣時，姨媽笑着說：「幾好。」那麼肥姐何時轉普通病房？姨媽說：「未知，多謝大家關心。」欣宜則與男友在醫院逗留至下午2時半左右離開，問肥姐健康狀況，欣宜說：「幾好，食咗啲嘢。」未知肥姐可有吃過年食品？欣宜笑說：「佢自己好乖。」<br> 採訪、攝影：娛樂突發組</p></body></html>
