<html><header><meta charset="utf-8"><title>促警正視虐畜案</title></header><body><h1>促警正視虐畜案</h1><p>【本報訊】一群愛護動物人士昨日攜同寵物，由中區遮打花園遊行至禮賓府，要求政府正視虐畜個案。寵物身上掛上不同的請願標語，遊行人士各自將善待動物的心願寫下及放入利是封，並將利是封貼上大型賀年卡，期望特首曾蔭權正視寵物主人的鼠年心願。<br> 發起遊行的寵物之友聯盟要求，政府監管寵物店出售的動物來源，規定寵物店作出申報；設立寵物買賣及繁殖發牌制度；警方正視虐待動物個案，成立反虐畜小組專責處理虐畜暴行。<br> 　孔慶初攝&#13;</p></body></html>
