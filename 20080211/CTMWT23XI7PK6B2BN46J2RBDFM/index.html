<html><header><meta charset="utf-8"><title>奧蘭多攬女友甜蜜撐枱腳</title></header><body><h1>奧蘭多攬女友甜蜜撐枱腳</h1><p>英國型男奧蘭多布魯（OrlandoBloom）與23歲澳洲名模MirandaKerr熱戀近一年，但他卻一直死口不認戀情。不過紙始終包不住火，日前兩人在倫敦撐枱腳後，於餐廳門外熱吻斷正，令戀情正式曝光。</p><p>忘情熱吻</p><p>上周六倫敦時間凌晨，奧蘭多與名模女友MirandaKerr被發現於倫敦一間餐廳撐枱腳。兩人步出餐廳時，奧蘭多緊擁女友肩膊，不時在其耳邊輕聲細語。兩人情到濃時，更懶理餐廳門外大批守候的狗仔隊而忘情熱吻，表現卿卿我我。</p></body></html>
