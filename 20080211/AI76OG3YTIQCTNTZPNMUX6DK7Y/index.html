<html><header><meta charset="utf-8"><title>案件速遞<br>酒吧求重列豁免禁煙</title></header><body><h1>案件速遞<br>酒吧求重列豁免禁煙</h1><p>【本報訊】位於中環國際金融中心商場的「biztro」酒吧，原獲衞生署列為合資格酒吧，豁免受限於去年1月生效的禁煙條例，延至09年7月才須全面禁煙，惟署方指酒吧以供應膳食為主，去年9月將酒吧從合資格酒吧名單中除名，酒吧一方昨向高等法院申請司法覆核，要求頒令將酒吧復名。<br> 申請人為酒牌持有人駱國昌（譯音）及其任董事的正東企業有限公司。<br> 案件編號：HCAL16/08&#13;</p></body></html>
