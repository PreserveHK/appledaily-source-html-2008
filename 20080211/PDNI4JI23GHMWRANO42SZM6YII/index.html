<html><header><meta charset="utf-8"><title>Rain簽WMA闖美</title></header><body><h1>Rain簽WMA闖美</h1><p>韓國男歌手Rain近年積極衝出亞洲，其進軍美國的大計也踏入倒數階段。隨着Rain的荷李活處男作《SpeedRacer》將於今年上映，他昨日宣佈將與世界最大的經理人公司WilliamMorrisAgency（WMA）簽約合作，並於明日現身舉行記者會，大談其闖美大計。</p><p>再拍荷李活片</p><p>Rain將在會上宣佈接拍第二套荷李活電影及今後大計，WMA旗下有籮霸珍妮花洛庇絲（JenniferLopez）與AliciaKeys等多位猛人坐鎮，且看Rain能否如她們般在美國創出好成績。</p></body></html>
