<html><header><meta charset="utf-8"><title>淫照主角舊碟翻賣圖利</title></header><body><h1>淫照主角舊碟翻賣圖利</h1><p>全城哄動的淫照事件，除了網友不斷改圖惡搞之外，市面不少店舖也借機炒作。</p><p>標籤抵死</p><p>昨日記者途經信和中心地庫一間二手CD舖，發現該舖特別精選出四位歌手的舊CD，包括陳冠希、陳文媛、張栢芝及Twins。<br> 各大碟的封面更貼上白色標籤配上抵死形容詞，Edison的寫上「麻雀衰小」、BoBo的「樂壇乖乖女/大×大×」、張栢芝的「夢中情人/東成西就」及Twins的「純情少女組/×菜蠔×」，似針對近日淫照風波的四位疑似主角。</p></body></html>
