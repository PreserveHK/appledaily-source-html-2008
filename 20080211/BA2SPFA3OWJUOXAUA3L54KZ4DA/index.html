<html><header><meta charset="utf-8"><title>案件速遞<br>強吻女孩已婚漢待判</title></header><body><h1>案件速遞<br>強吻女孩已婚漢待判</h1><p>【本報訊】已婚漢於農曆大年初二，趁11歲鄰家女孩獨自到超級市場購物行經羽毛球場時，緊抓其肩膊及強吻她，女童回家通知母親報警，昨日他在東區裁判法院承認一項非禮未滿16歲少女罪，裁判官游德康將被告還柙至本月25日，等候心理報告始判。<br> 26歲被告古耀發曾有一次與未成年少女非法性交案底，他承認於本月8日，在柴灣區一公共屋邨的羽毛球場，非禮該名受害人。他昨親自求情稱，他與妻子育有一名兩歲子，妻子現身懷六甲，預產期在今年9月，請求輕判。<br> 案件編號：ESCC709/08</p></body></html>
