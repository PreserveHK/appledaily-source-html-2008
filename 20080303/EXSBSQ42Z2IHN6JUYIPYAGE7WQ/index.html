<html><header><meta charset="utf-8"><title>以軍狂炸加薩68死</title></header><body><h1>以軍狂炸加薩68死</h1><p>以巴局勢持續升級，以色列軍方為報復巴勒斯坦人武裝組織哈馬斯用火箭炮襲擊邊地，前日（周六）開始向哈馬斯操控的加薩地帶發動軍事行動，造成最少68人死亡。這是以軍七年來對巴勒斯坦發動的最血腥軍事行動。<br> 以軍分別由陸空兩路進駐加薩北部，發放逾140支火箭炮，造成嚴重傷亡，死者多是巴人婦孺，包括一名21個月大嬰兒，另有多人炸傷，如圖中被炸傷手，血如泉湧的小男孩。巴人昨日起為遇害者哀悼三天，數千人抬着被炸死孩子的屍體，湧上街示威。<br> 路透社/美聯社</p></body></html>
