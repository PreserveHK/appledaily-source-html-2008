<html><header><meta charset="utf-8"><title>醫學Online<br>食水污染爆發傷寒</title></header><body><h1>醫學Online<br>食水污染爆發傷寒</h1><p>菲律賓北部爆發傷寒，當地紅十字會表示，位於馬尼拉以南的內湖省兩周內有903人證實染病，並在18條鄉村擴散，當局未能確定感染源頭，水務部門正化驗食水是否受到污染。傳染病專家勞永樂估計爆發與食水有關，若有家傭由菲律賓返港，應注意三周潛伏期內會否出現持續發燒症狀；港大微生物學系副教授何栢良指，傷寒最初一周病徵是便秘，應提醒家傭留意。</p></body></html>
