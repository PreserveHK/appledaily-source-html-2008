<html><header><meta charset="utf-8"><title>國際Gossip<br>意國神父屍供信眾憑弔</title></header><body><h1>國際Gossip<br>意國神父屍供信眾憑弔</h1><p>羅馬天主教2002年為意大利的比奧神父（PadrePio）封聖，今年係佢逝世40周年，佢嘅遺體喺意大利南部一個城市出土，教會為佢嘅遺體防腐，放入玻璃棺木，下月24日畀信徒憑弔。<br> 81歲逝世嘅比奧神父，相傳佢手掌同腳都有同耶穌釘十字架時一樣嘅烙印，教會話佢手掌保存完好，估計會成為信徒嘅焦點。消息指，每年都有成700萬人到佢原來的墓穴憑弔。<br> 路透社</p></body></html>
