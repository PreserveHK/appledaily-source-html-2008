<html><header><meta charset="utf-8"><title>大學生用香煙做手信</title></header><body><h1>大學生用香煙做手信</h1><p>廣州大學生抽煙現象普遍，不但多男生抽煙，女生煙民也越來越多。有學生說：「每次寒假結束，同學都會帶幾條家鄉的特產煙，到宿舍互相分享，『芙蓉王』是湖南同學每次少不了的手信。」有學生更在校內賣煙賺外快。<br> 中國目前有3.6億煙民，佔全國人口26%，佔世界煙民三分之一，廣州大學城也是到處可見煙民。廣東工業大學學生小王說，剛上學時他不抽煙，但宿舍有幾個同學抽，很快就學會；讀大二的阿文，更賣煙賺外快。「每到月底，同學生活費所剩無幾，我會將煙拆開一根一根賣，例如『雙喜』賣5角一根，生意好時，一天可能賣三包。」<br> 廣州《信息時報》</p></body></html>
