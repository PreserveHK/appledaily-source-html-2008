<html><header><meta charset="utf-8"><title>大肚妮歌斥作家失實</title></header><body><h1>大肚妮歌斥作家失實</h1><p>澳洲金像影后妮歌潔曼（NicoleKidman）現時正懷有音樂人丈夫KiethUrban的骨肉，快將榮升母親。但上周《紐約郵報》有專欄作家力斥身為吸煙者的妮歌於奧斯卡頒獎禮的後台中狂飲白酒，懶理胎兒健康，報道啲出後令妮歌大怒。</p><p>否認狂飲白酒</p><p>《紐約郵報》的專欄作家CindyAdams，日前報道腹大便便的妮歌於奧斯卡後台中狂飲白酒，其間作家更指妮歌是名吸煙者，對胎兒健康置之不理。事後妮歌大怒，其發言人力斥作家說：「她的報道有那篇是事實？妮歌當晚只是喝茶而已。」</p></body></html>
