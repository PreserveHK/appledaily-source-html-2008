<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊紫瓊新片首映甩底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊紫瓊新片首映甩底 - 馮仁昭</h1><p>楊紫瓊有份拍嘅電影《戰火逃城》（TheChildrenofHuangShi，前稱《黃石的孩子》），將於下月3日喺中、港、歐美等地同步上映，但有指楊紫瓊因不滿海報排位，所以唔出席今個月尾喺黃石舉行嘅全球首映禮，佢日前透過助手回應話：「唔出席首映唔關海報事，嗰日我一早應承咗喺紐約出席大型慈善活動，所以一早向導演請咗假，只要配合到，宣傳我一定幫手。」</p></body></html>
