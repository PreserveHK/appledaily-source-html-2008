<html><header><meta charset="utf-8"><title>案件速遞<br>無業漢涉嫌恐嚇陳祖澤</title></header><body><h1>案件速遞<br>無業漢涉嫌恐嚇陳祖澤</h1><p>【本報訊】無業男子涉於3月1日在深水埗寓所致電馬會客戶服務中心，揚言會傷害馬會主席陳祖澤，被控一項刑事恐嚇罪名，昨被押往東區裁判法院提訊，暫時毋須答辯，主任裁判官鄧立泰下令替被告先取兩個精神報告，以決定其精神狀況是否適合答辯，案件押後至3月17日再訊。<br> 39歲被告張樂道，被告暫還押小欖精神病治療中心看管。<br> 案件編號：ESCC1118/08</p></body></html>
