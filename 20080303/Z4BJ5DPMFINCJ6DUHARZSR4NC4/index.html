<html><header><meta charset="utf-8"><title>案件速遞<br>向候選人索賄男子判監</title></header><body><h1>案件速遞<br>向候選人索賄男子判監</h1><p>【本報訊】無業漢去年乘區議會選舉，向一名區議會候選人索取12萬元，聲稱已幫其找到400名選民投票，候選人向廉署舉報，無業漢早前在屯門裁判法院被裁定三項企圖在選舉中作出舞弊行為罪成，遭判入獄5個月。<br> 被告梁雅恩（52歲），案情透露，元朗區議員黃裕材有意參加07年天水圍逸澤區選，被告去年6月對黃表示其當選機會不高，向黃索取數萬元，作為資助選民飲食及旅行，游說他們投票予黃的「聯繫」費用，但遭黃拒絕。至8月9日，被告稱已確保400名選民投票予黃，要求黃付12萬元費用。<br> 案件編號：TMCC4204/07</p></body></html>
