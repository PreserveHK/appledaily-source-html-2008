<html><header><meta charset="utf-8"><title>張繼聰踢波大蝦細</title></header><body><h1>張繼聰踢波大蝦細</h1><p>張繼聰昨日以嘉賓身份出席「足球小子計劃」開幕儀式，他表示未知是否以前踢波曾傷腰部，以致日前舊患復發，腰部異常疼痛，要去看醫生，張繼聰說：「我前日已經睇咗跌打，醫師話我整親條尾龍骨，不過今日我都仲覺得痛，等陣要去睇骨科先得。」</p><p>靠眼神交波</p><p>張繼聰又笑言現在自己走路的步伐就如老伯伯般緩慢，他說：「我等陣落場同小朋友踢波時，惟有用兇啲嘅眼神，等小朋友交個波畀我！」此外，對其表弟張敬軒下月舉行的演唱會內部認購及優先訂票已爆滿，他就笑言自己也訂了數十張門票支持，問到會否提議張敬軒加場？他搞笑地說：「惟有叫佢加長演藝生涯啦！」<br> 採訪、攝影：林惠卿</p></body></html>
