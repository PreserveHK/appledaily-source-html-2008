<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鴻業戒夜蒲增磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳鴻業戒夜蒲增磅 - 馮仁昭</h1><p>施念慈前夫陳鴻業涉及嘅襲擊鈴木仁案仲係上訴階段，除咗同富家女鄭詩韻嘅婚期要押後外，最近佢都深居簡出。陳鴻業噚日罕有喺IFC露面，佢話因為未婚妻鍾意飲咖啡，所以去買咖啡壺。佢又話暫時唔可以出國，搞到去唔到美國公幹。至於婚期，佢話：「未住，遲啲先。」近排戒夜蒲嘅佢𠵱家好早瞓，令佢增磅唔少，問佢老竇有冇讚佢？陳鴻業話：「一步步嚟啦，畀啲時間感染別人。」</p></body></html>
