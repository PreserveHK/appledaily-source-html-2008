<html><header><meta charset="utf-8"><title>世貿廢鐵製戰艦下水</title></header><body><h1>世貿廢鐵製戰艦下水</h1><p>美國最新兩棲攻擊艦「紐約號」（USSNewYork圖）前日（周六）在路易斯安那州舉行下水禮，船頭用了來自紐約世貿中心的7.5噸鋼鐵所造，並寫上「永不忘記」，寓意鼓勵美國人堅強和振作。儀式有數千人出席，包括911死難者的親友。<br> 「紐約號」造價10億美元（約78億港元），排水量25,000噸，長208米，闊32米。它屬於同級全新戰艦的第五艘，用來執行反恐等任務，可載乘360名水手和700名海軍陸戰隊，預計明年服役。<br> 美聯社</p></body></html>
