<html><header><meta charset="utf-8"><title>吳卓羲握手慰欣宜<br></title></header><body><h1>吳卓羲握手慰欣宜<br></h1><p>吳卓羲曾與肥姐愛女欣宜在無綫《兒歌頒獎禮》上合作表演，昨日他抽空到紅館出席肥姐追思會，在追思會尾聲時，他也有排隊上台獻花給肥姐，並與欣宜握手。<br> 另一方面，欣宜的外籍男友與兩名女性友人約於下午1時半到紅館，直至4時後才離開。於追思會上，他見到螢光幕播出肥姐生平時，也忍不住流淚。離開紅館時，他面對記者追訪只用英語回答：「Joyceisstrong,IknowHongKongpeoplewillsupporther（欣宜很堅強，我知道香港人會支持她）。」</p></body></html>
