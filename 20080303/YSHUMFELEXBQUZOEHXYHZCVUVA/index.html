<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉嘉玲或被傳召上庭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉嘉玲或被傳召上庭 - 馮仁昭</h1><p>台灣首富郭台銘（右）不滿台灣《時報周刊》寫佢俾劉嘉玲（左）「狠削一億元」，故控告周刊誹謗，並索償約2,500萬港元。噚日單案喺法院開庭，郭台銘冇出庭，被告向法官申請要求未來傳召郭、劉兩人出庭說明關係，法官未下決定。郭台銘嘅律師話：「郭台銘認為報道不實才提告，劉嘉玲也正打官司要求周刊登報道歉。他們報道前不找郭、劉查證，訴訟才要傳訊，已沒必要了。」劉嘉玲所屬嘅澤東發言人話，一切交畀律師處理，佢哋暫不回應。</p></body></html>
