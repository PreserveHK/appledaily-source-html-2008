<html><header><meta charset="utf-8"><title>男子激吻吸穿女友耳膜</title></header><body><h1>男子激吻吸穿女友耳膜</h1><p>「看來以後親吻也不能太激動了！」近日在溫州愛爾五官科醫院接受耳膜修復手術的小李，不好意思地笑着說。<br> 小李是一間商店收銀員，男朋友在上海工作，兩人見面較少。2月20日是小李生日，男朋友從上海來溫州看她。久沒見面，彼此很激動，一吻就吻了五分鐘。<br> 吻着吻着，小李感覺右耳「嗡」地響了一下，並伴有耳痛耳鳴，晚上仍疼痛不止。次日她到醫院，醫生檢查後告知，是外傷性鼓膜穿孔，小李這才明白，是男朋友親吻太過火，把耳膜吸穿了！<br> 溫州新聞網</p></body></html>
