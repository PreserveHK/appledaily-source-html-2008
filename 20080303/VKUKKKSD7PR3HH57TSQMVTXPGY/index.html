<html><header><meta charset="utf-8"><title>離奇車禍撿獲毒品</title></header><body><h1>離奇車禍撿獲毒品</h1><p>【本報訊】上水掃管埔路近雞嶺迴旋處，昨晨一輛私家車四輪朝天，警方到場發現車內無人，但在私家車附近撿獲小量懷疑毒品，稍後拘捕一名自稱是車主的男子，准以保釋候查。<br> 昨晨7時許，有途人發現私家車離奇失事四輪朝天擱在中線，右前胎及泵把飛脫，司機不知所終，於是報警。警員調查期間，一名自稱是車主的男子前來協查，聲稱被人偷車。惟警員在私家車附近撿獲小量懷疑毒品，稍後拘捕該名36歲姓田車主，他涉嫌管有危險物品，現已獲准保釋候查，3月中返署報到。</p></body></html>
