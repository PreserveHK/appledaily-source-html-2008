<html><header><meta charset="utf-8"><title>財話短說<br>07零售基金銷售額升87%</title></header><body><h1>財話短說<br>07零售基金銷售額升87%</h1><p>▲證監會行政總裁韋奕禮表示，CEPA（中港更緊密經貿關係安排）第四階段將有利內地證券和基金公司來港發展；而QDII（合格境內機構投資者）落實亦有利北水南移，增強本港基金市場的規模。截至1月底，證監批核的認可基金達2077隻，創新高，去年新批則達257隻。香港去年整體零售基金的銷售額為455億美元，亦創新高，按年升87.1%。</p></body></html>
