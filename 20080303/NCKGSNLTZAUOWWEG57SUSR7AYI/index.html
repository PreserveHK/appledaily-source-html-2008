<html><header><meta charset="utf-8"><title>演員公會料再起罷工潮</title></header><body><h1>演員公會料再起罷工潮</h1><p>編劇公會的罷工風波已告一段落，荷李活終於人人有工開，但下個月又輪到演員公會與片商展開合約談判，有傳媒擔心假若雙方談判再破裂，會觸發演員大罷工，屆時荷李活影業勢陷入大災難。</p><p>下月跟片商談判</p><p>演員公會與片商的合約，將於今年6月尾到期，但該會日前宣佈，下月初才會跟片商展開合約談判，有人就認為時間過於緊迫，若然演員與片商在四個月內未能達成共識，隨時可能觸發新一輪工潮。現時演員公會正向旗下12萬名會員，以及擁有7萬名會員的電視及電台藝人聯盟收集意見，徵詢他們對片酬及工作條件上的要求。</p></body></html>
