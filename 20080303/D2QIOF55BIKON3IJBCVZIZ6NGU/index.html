<html><header><meta charset="utf-8"><title>求驗客手記：不來梅唔肯就期　格流發脾氣拒轉播分賬 - 求驗客</title></header><body><h1>求驗客手記：不來梅唔肯就期　格流發脾氣拒轉播分賬 - 求驗客</h1><p>蘇超班霸格拉斯哥流浪向歐洲足協申請歐協盃改期唔批，但該國足總一於少理再開綠燈改賽期，該會未來3周獲休戰期，專心向四冠王目標邁進！格流喺上周六蘇超贏波後，續領群雄，周四先會同雲達不來梅喺歐協16強踢首回合，返祖國就會踢蘇足盃，及後更會同登地聯爭逐今個首個錦標蘇聯盃！格流嘅四冠夢未實現前，就大耍脾氣，竟婉拒70萬鎊（約1,100萬港元）轉播分賬，以抗議不來梅唔肯遷就賽期，果真有性格！</p></body></html>
