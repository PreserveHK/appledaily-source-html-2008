<html><header><meta charset="utf-8"><title>安七炫下月服兵役</title></header><body><h1>安七炫下月服兵役</h1><p>曾與吳建豪組成「Kangta&amp;Vanness」的韓國男歌手安七炫（Kangta），宣佈在本月中推出全新大碟《Eternity-永遠》後，將於4月1日正式入伍，展開為期兩年的當兵生涯。</p><p>月底開騷告別</p><p>90年代中以組合H.O.T成員身份出道的安七炫，自01年組合解散後，便作個人發展，近年更積極發展中國市場。已有5年沒有舉行個唱的他宣佈將在本月29日在首爾延世大學會堂舉行一場演唱會，與歌迷共度入伍前的珍貴時間。</p></body></html>
