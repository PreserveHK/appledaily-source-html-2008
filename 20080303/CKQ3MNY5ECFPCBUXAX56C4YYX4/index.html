<html><header><meta charset="utf-8"><title>醫學Online<br>早期青光眼難察覺</title></header><body><h1>醫學Online<br>早期青光眼難察覺</h1><p>青光眼是本港頭號致盲眼疾，任何年齡人士也有機會患上此病，曾有年僅14歲少女患上此病。香港眼科學會會長郭坤豪表示，青光眼的恐怖之處是病發早期可能完全沒有病徵，估計逾半數患者仍未意識到自己患病，因而延誤了治療，令視力永久破壞，因此定期驗眼可及早發現青光眼。一項名為「世界青光眼日──香港站」活動，希望提高市民對青光眼認識，期望在2020年前將延誤治療的病人比率由現時五成降至兩成。</p></body></html>
