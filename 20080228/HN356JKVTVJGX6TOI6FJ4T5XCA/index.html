<html><header><meta charset="utf-8"><title>鄭秀文開工教歷史</title></header><body><h1>鄭秀文開工教歷史</h1><p>去年復出的鄭秀文（Sammi），新年期間為SK-II拍攝全新一輯美白產品電視廣告，到擁有50多年歷史的上海歌劇院取景。<br> Sammi對今次的拍攝工作非常興奮，事前已細閱歌劇院資料，更充當導遊為工作人員講解歷史。雖然身處的地方並非劇院原址，但所有裝潢都是由原址搬過來，令Sammi相當佩服當地政府保護文化藝術的決心。</p><p>繼續演戲</p><p>今次廣告以堅持信念為題，Sammi也自言是個不易放棄的人，對於未來的工作安排，她說：「冇太長遠嘅計劃，之後都會拍電影，但一定會預留時間畫畫、寫作同給自己嘅宗教。」<br> 撰文：林風</p></body></html>
