<html><header><meta charset="utf-8"><title>案件速遞<br>弒母疑兇還押小欖</title></header><body><h1>案件速遞<br>弒母疑兇還押小欖</h1><p>【本報訊】中國人壽前董事長王憲章的兒子王哲軍，涉嫌在寓所內殺死62歲母親戰秋霞，昨日由警車押解至東區裁判法院提訊，被控一項謀殺罪，他暫時毋須答辯，押後至下月13日再提訊，待控方索閱精神醫生報告，其間被告要還押小欖精神病治療中心看管。<br> 36歲被告王哲軍任職保險公司經理，被控於本月25日在星域軒一單位，謀殺戰秋霞，他在犯人檻內面色蒼白，不時回望公眾席，起初更表示不明白控罪，甚至否認曾殺害母親，直至律師再次向他解釋，他才表示明白控罪。<br> 案件編號：ESCC1068/08</p></body></html>
