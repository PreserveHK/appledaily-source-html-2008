<html><header><meta charset="utf-8"><title>Amanda：我冇錢懸紅</title></header><body><h1>Amanda：我冇錢懸紅</h1><p>有傳陳冠希淫照事件，有新一輪名模、女星涉入名單內。曾與陳冠希傳緋聞的AmandaStrang，昨日在中環行GANT時裝騷，表示對此不擔心，她說：「我唔驚，我真係冇同佢拍拖、又冇一齊，我諗佢最多有嘅，都係我着Tee嘅相。」問她有沒有傳短訊慰問陳冠希，Amanda說：「冇，呢個敏感時期，等大家冷靜落嚟先。」<br> </p><p>男友冇查問</p><p>對於蔡依林懸紅一億元台幣徵求淫照以示清白，Amanda說：「我諗呢個係好方法，不過我冇咁多錢！大家自行決定信唔信我啦，我就信任自己。」她又謂男友從沒有就事件查問過她。<br> 採訪：羅慧敏<br> 攝影：陳俊強&#13;</p></body></html>
