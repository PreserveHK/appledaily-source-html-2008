<html><header><meta charset="utf-8"><title>A36玩盡7濾鏡</title></header><body><h1>A36玩盡7濾鏡</h1><p>最新卡片機開始搶攻1,200萬像素級巿場，新來者有PENTAXOptioA36，內置大型1/1.7英寸CCD，配合smcPENTAX優質鏡頭，於1,200萬像素拍攝可媲美單反機畫質。加上內置7種濾鏡，可為照片添上黑白、懷舊、柔焦等特別效果；其中最過癮係「纖巧」濾鏡，可以為相中人「增闊」或「變窄」，兼有加減八級程度，想看看自己的肥版或瘦版都有計！另外防震功能當然不缺少，A36使用移動式CCD作水平及垂直移動，以抵銷震動，PENTAX聲稱可作相當於大約2.5至3.5級差的快門速度，相當唔錯。</p><p>查詢：捷成洋行（29262987）</p></body></html>
