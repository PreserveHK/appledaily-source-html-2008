<html><header><meta charset="utf-8"><title>阿部寬結束寡佬生涯</title></header><body><h1>阿部寬結束寡佬生涯</h1><p>去年11月宣佈婚訊的43歲日本男星阿部寬，已於本月初與年輕15歲的圈外人未婚妻低調舉行婚禮。兩人並於上周辦妥結婚手續，正式註冊結為夫婦。</p><p>「不婚男要結婚了」</p><p>據知性格低調的阿部寬，婚禮與婚宴只招待雙方親友參加。曾主演日劇《不能結婚的男人》的他，去年舉行記者會公佈喜訊時，曾笑言：「不婚男要結婚了」，又大讚嬌妻善解人意兼可愛。<br> 婚後阿部寬將忙個不停，他與松本潤及長澤正美翻拍黑澤明舊片的《武士勤王記》將於5月10日上映，之後他又將參與舞台劇演出。</p></body></html>
