<html><header><meta charset="utf-8"><title>Rain上海捱冷拍廣告</title></header><body><h1>Rain上海捱冷拍廣告</h1><p>韓國歌手Rain繼上周與中國體操運動員劉璇到北京出席手機活動後，前日又現身上海拍攝內地服裝品牌MillowSport的廣告。雖然廣告是在秘密情況下拍攝，但其fans知道消息後，即四處打聽偶像的行蹤。<br> 上海近日天氣寒冷，無奈Rain只能穿上單薄衣服拍攝，所以鏡頭一完，工作人員即馬上為他披上羽絨褸，但Rain拍攝奔跑戲其間卻意外摔了一跤，但無大礙。另外，當地有網站日前發起「那位藝人最適合當南韓總統李明博貼身保鑣」的有趣選舉，Rain僅以數個百分點之差，不敵得票率有34%的趙寅成，屈居亞軍。宋承憲與公侑則分別排名第三、四位。</p></body></html>
