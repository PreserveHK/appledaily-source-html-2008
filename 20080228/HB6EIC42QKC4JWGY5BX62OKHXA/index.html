<html><header><meta charset="utf-8"><title>財話短說<br>華聯購非洲甘蔗糖業務</title></header><body><h1>財話短說<br>華聯購非洲甘蔗糖業務</h1><p>▲華聯國際（969）昨公佈，與獨立第三方中成國際糖業簽訂意向書，以總代價12.8億元收購對方在馬達加斯加、塞拉利昂及貝寧共和國等3個非洲國家的甘蔗種植、糖及乙醇生產業務，並於非洲及歐洲市場銷售這些產品，對方保證該等業務08及09年度的利潤總額不少於2.16億元。華聯將發行新股及可換股債券來支付總代價，每股作價及換股價均是0.6元，較停牌前收市價折讓42%。</p></body></html>
