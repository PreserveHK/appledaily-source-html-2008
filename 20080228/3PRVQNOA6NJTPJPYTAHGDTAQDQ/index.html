<html><header><meta charset="utf-8"><title>識飲識食：最名貴的大包</title></header><body><h1>識飲識食：最名貴的大包</h1><p>陶源酒家鮑魚專門店以鮑魚馳名，年銷十二萬隻，最近更推出「鮑魚點心系列」，以澳洲湯鮑，配合熬製原隻鮑魚精華的鮑魚汁作調味，令點心鮑魚鮮味十足。其中直徑8吋長，內藏十多小時古法扣製的原隻湯鮑，加上名貴的遼參、花膠、瑤柱、鮮雞件等高級食材，以鮑魚汁調味的天下第一包，是「鮑魚點心系列」的皇牌，顧客非吃不可。<br><br>記者：張一豪</p><p>陶源酒家（灣仔分店）<br> 查詢：22587688</p></body></html>
