<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒、嘉穎剪綵變鬥嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杏兒、嘉穎剪綵變鬥嘴 - 馮仁昭</h1><p>胡杏兒（左）噚日同鄭嘉穎（右）喺太古廣場為一間珠寶錶行剪綵，杏兒獲贊助戴住隻百幾萬嘅鑽錶出現，嘉穎嗰隻就值十幾萬，杏兒仲同嘉穎講：「不如你送錶畀我！」嘉穎答：「唔使我啦，你都有人送。」兩個開始針鋒相對。有人話黃宗澤成日出席呢類活動，應有送錶畀杏兒，嘉穎搭嘴：「我送畀你都冇咁開心。」杏兒就反擊：「咁你會送畀邊個？」咁狗咬狗骨會兩敗俱傷，嘉穎只好話：「唔講呀，不如轉話題啦。」</p></body></html>
