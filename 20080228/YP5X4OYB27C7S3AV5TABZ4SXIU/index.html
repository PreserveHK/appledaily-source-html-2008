<html><header><meta charset="utf-8"><title>案件速遞<br>涉呃公帑案　秘書供稱不知改制</title></header><body><h1>案件速遞<br>涉呃公帑案　秘書供稱不知改制</h1><p>【本報訊】個人資料私隱專員公署前副專員林永康涉騙出差津貼約12萬元案，林永康秘書劉秀慧昨日在區域法院供稱，她於05年7月放產假時，被廉署邀請落口供，才知申報機制曾修訂，她錯誤用舊制替林申報津貼，當她返回崗位後，被調往接待處工作，翌年離開政府，轉投私人公司。<br> 劉於01年8月替私隱專員劉嘉敏及林永康一併申領出差津貼。當被問及會否因用電腦複製及貼文稿而錯誤地替兩人申請全數津貼時，她回應「唔記得」，但表示「有可能」。<br> 案件編號：DCCC1056/06</p></body></html>
