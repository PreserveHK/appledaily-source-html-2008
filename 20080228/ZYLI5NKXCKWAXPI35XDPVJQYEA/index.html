<html><header><meta charset="utf-8"><title>結束11場連敗恥辱<br>求驗客手記：熱火入季後賽唔使諗 - 求驗客</title></header><body><h1>結束11場連敗恥辱<br>求驗客手記：熱火入季後賽唔使諗 - 求驗客</h1><p>邁亞密熱火自從喺上個月26號之後，隔咗成個月終於贏波喇！噚日熱火喺主場「大炒」帝王21分，唔單只係今季最大嘅勝仗，更重要係結束咗11連敗嘅恥辱紀錄。主將獲廸仲話第3節贏成廿分，係自從06年之後打得最好嘅一節咁話！不過睇番呢支06年總冠軍今季嘅成績，簡直可以用衰到貼地形容；加埋呢場，佢哋喺過去28場波只喺贏咗可憐嘅兩場，𠵱家只得10勝44負，喺NBA包尾，睇嚟熱火今季季後賽肯定凍過水。</p></body></html>
