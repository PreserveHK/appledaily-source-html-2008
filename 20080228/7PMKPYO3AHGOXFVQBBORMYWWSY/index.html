<html><header><meta charset="utf-8"><title>案件速遞<br>騙信用狀三人判囚</title></header><body><h1>案件速遞<br>騙信用狀三人判囚</h1><p>【本報訊】鋼鐵公司訛稱向一間與台灣國民黨有關的公司購買鋼鐵，誘騙銀行批出逾2.1億元信用狀，其實買賣雙方公司根本是由同一夥人操控。涉案公司三名高層被裁定三項串謀詐騙及一項洗黑錢罪成，昨日於高院判監4至6年。案件主腦至今仍然在逃。<br> 被告區潤鑾（41歲）及區潤廉（48歲）為兄弟，與另一被告李培德（36歲）曾於銀行任職，區氏兄弟更曾任職銀行分行經理。法官指三人雖然非案中主腦，但促成案件，考慮到他們沒有個人得益，故判上述刑期。商業罪案調查科署理總督察陳偉基表示，會繼續追查主腦下落。<br> 案件編號：HCCC215/07&#13;</p></body></html>
