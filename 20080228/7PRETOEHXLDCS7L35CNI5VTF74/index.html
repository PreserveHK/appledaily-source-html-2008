<html><header><meta charset="utf-8"><title>國際Gossip：查理斯唔准喺官邸食鵝肝</title></header><body><h1>國際Gossip：查理斯唔准喺官邸食鵝肝</h1><p>英國皇儲查理斯（PrinceCharles）唔單只關心人權，仲關心啲鵝嘅權益。<br> 有皇室官員噚日（周三）話，佢基於「私人理由」，唔准人喺佢嘅克拉倫斯宮（ClarenceHouse）官邸食用鵝肝，廚師買都唔准買。<br> 查理斯講過會考慮收番一間佢好鍾意嘅商店嗰個皇室御用徽章（RoyalWarrant），就係因為間舖賣鵝肝，啲愛護動物組織即刻舉腳贊成。　法新社</p></body></html>
