<html><header><meta charset="utf-8"><title>News：Evian噴到攞獎</title></header><body><h1>News：Evian噴到攞獎</h1><p>之前在外國留學，一年坐幾次飛機，小記必定會放支Evian礦泉水噴霧喺手袋，事關機艙相對濕度只得2%，唔補吓水真係隨時被抽亁。既然人每日要飲8杯水先謂之健康，照推理肌膚要飲水都不無道理！加上天氣最近又亁又濕，毛孔容易塞滿污垢，有支礦泉水噴霧清一清，面部肌膚時時刻刻有足夠水份同滋潤，感覺特別好。Evian最近更勇奪Pentawards國際產品包裝設計比賽銀獎，更證明了持久使用可提升肌膚水份達14%，價錢經濟又有效，大家不妨試試！<br>（Mavis）</p><p>全線萬寧、莎莎和卓悅有售</p></body></html>
