<html><header><meta charset="utf-8"><title>洪子晴8月闖樂壇</title></header><body><h1>洪子晴8月闖樂壇</h1><p>洪子晴、AnaR.、張燊悅、汪詩詩和汪圓圓等，昨日在尖沙嘴出席法國朱古力JeanPaulHevinChocolatier開幕。離婚回復單身的洪子晴，自爆情人節收到追求者鮮花及朱古力，更謂有人想送9,999支玫瑰求婚，被她拒絕。<br> 洪子晴現計劃出唱片，她說：「我準備今年8月8日出隻碟，還自己一個心願，收錄四首歌，有勵志歌同情歌，情歌我準備同譚詠麟合作，𠵱家傾緊。我仲會成立一個行善積德fansclub同基金，籌款做善事。」<br> 至於張燊悅甫見記者即否認懷孕，她說：「之前你哋話我肚凸有喜，搞到我要減肥，我唔係有咗。」<br> 採訪、攝影：LawWaiMan</p></body></html>
