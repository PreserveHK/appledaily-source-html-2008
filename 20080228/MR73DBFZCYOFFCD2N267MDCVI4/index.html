<html><header><meta charset="utf-8"><title>衝燈釀車禍<br>兩車孖公仔衝10米</title></header><body><h1>衝燈釀車禍<br>兩車孖公仔衝10米</h1><p>【本報訊】一輛私家車昨在九龍灣十字路，攔腰猛撼一部空載的士，導致兩車司機受傷需送院，警方正調查意外原因，不排除有人衝燈肇禍。<br> 肇事豐田私家車司機姓杜（27歲），手腳及面部受傷流血；的士老司機姓李（70歲）胸口不適，兩人送院治理後無大礙。<br> 昨凌晨2時50分，私家車沿啓祥道南行至宏照道交界時，攔腰猛撼沿路東行的空載的士。兩車如孖公仔般繼續衝前近10米，最後私家車打「白鴿轉」煞停。肇事私家車車頭毀爛車頭冚拱起，的士車頭及左前胎損毀、泵把甩脫；幸二人僅受輕傷自行落車報警，酒精測試證實他們並無飲酒。</p></body></html>
