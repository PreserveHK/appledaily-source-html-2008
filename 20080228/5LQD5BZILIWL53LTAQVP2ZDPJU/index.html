<html><header><meta charset="utf-8"><title>兩岸快線<br>3戶中一氧化碳毒5死傷</title></header><body><h1>兩岸快線<br>3戶中一氧化碳毒5死傷</h1><p>台灣基隆樂利三街一處社區昨日發生離奇集體一氧化碳中毒意外。居住13樓的一對情侶在洗澡時，疑因煤氣燃燒不完全，濃度過高，產生的一氧化碳不但令二人中毒死亡。一氧化碳又沿着樓宇相通的管道，蔓延到其他更高樓層，導致14、15樓住戶也有人中毒，最終造成三戶人家三死二傷慘劇，死者還包括14樓的一名婦女。警方事後發現，樓頂通風口被人用鐵皮及四個螺絲蓋住（圖）。<br> 台灣《蘋果日報》</p></body></html>
