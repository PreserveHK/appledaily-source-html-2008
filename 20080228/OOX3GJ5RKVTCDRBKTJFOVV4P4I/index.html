<html><header><meta charset="utf-8"><title>醫學Online<br>眼疾患者較易中風</title></header><body><h1>醫學Online<br>眼疾患者較易中風</h1><p>老年黃斑點病變是長者常見的致盲眼疾之一，澳洲悉尼大學一項長達10年的研究發現，越早出現老年黃斑點病變症狀的人，因心臟病及中風死亡的風險越高，研究有3,000人參加，研究期間參加者分別接受兩次眼科及身體檢查，結果顯示參加者在研究開始時，若當時已出現嚴重的老年黃斑點病變症狀，且年齡在75歲以下者，因心臟病死亡風險較非患者高五倍，中風死亡的風險更高出10倍。
</p></body></html>
