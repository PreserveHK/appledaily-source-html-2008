<html><header><meta charset="utf-8"><title>求驗客手記：否決熱刺勝利巡遊拉莫斯唔浮誇夠踏實 - 求驗客</title></header><body><h1>求驗客手記：否決熱刺勝利巡遊拉莫斯唔浮誇夠踏實 - 求驗客</h1><p>前輩話：「當大眾迷失嘅時候，你要保持清醒。」熱刺擊敗車仔勇奪英聯盃錦標後，原本打算喺倫敦街頭舉行勝利巡遊，但盃賽王領隊拉莫斯，就認為此舉過份浮誇，於是否定咗呢個決定；拉莫斯性格踏實，覺得季中就畀球員如沐春風，會令佢哋飄飄然，甚至影響歐協盃同聯賽嘅成績。雖然取消咗慶祝活動，令球迷、球員空歡喜一場，但喺歐協盃16強主場對燕豪芬，隊長京治會連同隊友拎咗隻英聯盃亮相，畀大家開心一陣！</p></body></html>
