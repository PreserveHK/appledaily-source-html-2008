<html><header><meta charset="utf-8"><title>財話短說<br>上訴庭撤銷細劉逾期上訴</title></header><body><h1>財話短說<br>上訴庭撤銷細劉逾期上訴</h1><p>華人置業（127）前主席「細劉」劉鑾鴻，99年9月就匯漢控股（214）進行內幕交易，06年被內幕交易審裁處罰款3416萬元，「細劉」於去年9月獲上訴庭頒令，可在逾期5個月情況下，提出上訴圖推翻審裁處的裁決，惟財政司司長一方不服，昨提出上訴，結果成功撤銷該頒令。上訴庭首席法官馬道立指，雖然案件關乎內幕交易審裁處的舉證標準，隨着另一宗案件出現重要改變，但並非足夠理由令上訴庭行使酌情權批准放寬上訴限期。</p></body></html>
