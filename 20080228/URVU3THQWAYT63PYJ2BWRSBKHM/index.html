<html><header><meta charset="utf-8"><title>醫學Online<br>止痛藥致腸胃不適</title></header><body><h1>醫學Online<br>止痛藥致腸胃不適</h1><p>頭痛與腸胃不適關係密切。挪威科技大學一項研究分析了43,732人的健康狀況，結果發現經常頭痛的人，出現胃酸倒流、腹瀉、腹痛、便秘及作嘔等腸胃疾病的比率，遠高於甚少頭痛的人。研究人員相信部份腸胃不適的問題是由止痛藥引發，頭痛患者或因長期服食止痛藥，導致腸胃健康轉差，呼籲醫生減少使用會引起胃痛及胃潰瘍的止痛藥物，患者也應改變依賴藥物止痛的習慣。
</p></body></html>
