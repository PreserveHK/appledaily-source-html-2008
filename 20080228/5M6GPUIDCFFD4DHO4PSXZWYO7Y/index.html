<html><header><meta charset="utf-8"><title>求驗客手記：射手德查走投搵美金基特拿蘇超等降班 - 求驗客</title></header><body><h1>求驗客手記：射手德查走投搵美金基特拿蘇超等降班 - 求驗客</h1><p>美職球會皇家鹽湖城周三成功羅致蘇超前鋒德查！德查係乜水？該名身高6呎3吋嘅27歲中鋒，1月放棄做全職醫生，回巢加盟蘇超「包艇」嘅基特拿，迄今聯賽攻入6球，鬥格流時更梅開二度，贏得鹽湖城球探嘅稱許，力邀佢過檔搵美金！貴為去季蘇甲神射手，德查喺國內薄具名氣，而佢連同日前離開蘇格蘭嘅赫斯射手維利斯卡一樣，選擇季中離隊，卻由蘇超艇隊轉投去季嘅西岸艇隊鹽湖城，基特拿肯定衰上加衰。</p></body></html>
