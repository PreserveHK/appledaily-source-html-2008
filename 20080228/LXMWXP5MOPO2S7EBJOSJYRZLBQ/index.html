<html><header><meta charset="utf-8"><title>ShoppingList：三折平賣勢大出血</title></header><body><h1>ShoppingList：三折平賣勢大出血</h1><p>雖然黑白家品好有型，但如果唔愛黑白的朋友，一樣有得選擇，而且價錢仲好抵。連鎖店實惠繼續進行大減價，今次有好多傢俬家品減到三折發售，最多人搶的熱賣貨，相信是TeflonClassic28cm鑄鋁易潔煲，連玻璃蓋由原價$249，現減至四折$99，相信吸引死家庭主婦。另外，Chen39吋雙掩門衣櫃連櫃桶，也以三五折$1,399發售；Masuki3.5公升電熱水壺和1.4公升電飯煲，組合價$319，令人忍唔住要大出血。<br><br>記者：曾順珍<br>查詢：26638833&#13;</p></body></html>
