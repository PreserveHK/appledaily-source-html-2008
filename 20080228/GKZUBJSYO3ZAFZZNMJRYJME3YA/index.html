<html><header><meta charset="utf-8"><title>宣萱、陳太感情深</title></header><body><h1>宣萱、陳太感情深</h1><p>前晚無綫高層梁家樹大女兒Bonnie出閣，於四季酒店宴請不少圈中好友，其中宣萱也有出席，當她到達之後，在酒店門外巧遇立法會議員陳方安生，兩人一見面便開心打招呼。</p><p>「由細睇到佢大」</p><p>陳太身穿一件桃紅色外衣，相比之下宣萱的一身黑衣打扮不及陳太搶鏡，她們合照後，陳方安生笑說：「由細睇到佢大。」宣萱則說：「我同陳太識咗好耐，因為大家嘅屋企人好熟。」<br> 採訪：卓寶花<br> 攝影：陳俊強</p></body></html>
