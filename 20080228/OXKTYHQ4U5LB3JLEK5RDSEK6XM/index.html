<html><header><meta charset="utf-8"><title>袁彌明曬燶回港急救</title></header><body><h1>袁彌明曬燶回港急救</h1><p>袁彌明日前與女性友人到新加坡旅行度假，並順道乘船到附近的民丹島享受陽光與海灘，她還穿上比堅尼泳裝躺在幼沙上大曬日光浴，由於沒做好防曬準備，所以她的鼻子等位置有點曬燶情況，回港後要即刻到美容院做保濕急救。</p><p>遇風季掃興</p><p>最初袁彌明為着離開香港寒冷的天氣而出埠，可是抵達小島卻遇上風季，很多水上活動都被迫取消，她日前在電話中說：「我好鍾意玩滑浪，可惜太大風，冇得玩，有啲掃興，我惟有去做按摩同游吓水。」當地因為沿海的關係，海產既新鮮又便宜，袁彌明大快朵頤，非常滿足。<br> 採訪：比華利</p></body></html>
