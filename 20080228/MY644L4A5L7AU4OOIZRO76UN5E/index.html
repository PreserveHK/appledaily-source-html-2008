<html><header><meta charset="utf-8"><title>宋承憲騎戰車爭女</title></header><body><h1>宋承憲騎戰車爭女</h1><p>韓國男星朴容夏（前名朴龍河）夥拍宋承憲及女星李延喜，為情歌雜錦碟《2008戀歌》演出宣傳MV。MV已在上周六開鏡，前日三位男女主角首度碰頭拍攝。</p><p>好兄弟同愛李延喜</p><p>MV內容圍繞朴容夏與宋承憲本是情如手足的好兄弟，兩人卻不約而同愛上李延喜，發展出一段複雜的三角關係。前日，三位首度合作拍攝，現場氣氛愉快。當日宋承憲又拍攝一幕坐着電單車追逐的鏡頭，大晒男人味。<br> 另一方面，朴容夏宣佈將為下周三首播的新劇《OnAir》主唱主題曲。</p></body></html>
