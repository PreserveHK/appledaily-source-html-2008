<html><header><meta charset="utf-8"><title>韓庚帶病撐師妹</title></header><body><h1>韓庚帶病撐師妹</h1><p>韓國人氣組合SuperJunior（SJ）的中國成員韓庚，前日特意飛往北京，為SMEntertainment旗下師妹張力尹的新歌發佈會打氣。當日韓庚患上感冒，仍落力協助師妹宣傳，非常有義氣。</p><p>錄短片祝賀</p><p>來自中國的張力尹於06年曾在韓國推出韓文碟，更在頒獎禮上取得最佳女新人獎。除韓庚外，師兄東方神起及SJ成員也錄了短片祝賀她回流成功，其國語新歌《星願》MV更找來韓庚、崔始源及女星李延喜演出，他們於MV內穿上大戲戲服，演繹糾纏不清的多角關係。</p></body></html>
