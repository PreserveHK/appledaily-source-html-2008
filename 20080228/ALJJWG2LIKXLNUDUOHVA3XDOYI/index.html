<html><header><meta charset="utf-8"><title>汪明荃籲新人守時</title></header><body><h1>汪明荃籲新人守時</h1><p>汪明荃（阿姐）、馬德鐘、佘詩曼、商天娥等昨日在將軍澳電視廣播城為無綫新劇《東山飄雨西關情》試造型，阿姐介紹新人時乘機呼籲：「記得要準時呀！」事後阿姐解釋只是講笑而已。<br> 財爺曾俊華前日發表新一年財政預算案，將耗資1.2億元將油麻地戲院改建為戲曲活動中心，阿姐大表贊成，但仍覺得資助不足，不過她稱讚財爺處理社會問題態度謹慎認真。<br> 曾傳緋聞的馬德鐘和佘詩曼再度合作，阿佘說：「啲緋聞好流，略過吓就算，大家熟㗎。」馬德鐘則謂：「同阿佘傳到爛晒，合作都成五次啦。」<br> 採訪：卓寶花　攝影：陳順禎</p></body></html>
