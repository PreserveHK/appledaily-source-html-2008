<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李珊珊詛咒觀音兵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李珊珊詛咒觀音兵 - 馮仁昭</h1><p>明星足球隊成員譚詠麟、曾志偉同李珊珊等，將會喺3月5日去上海出席助威賽，噚日佢哋出席記者會。同李珊珊傳過緋聞嘅衞志豪都喺現場，校長仲笑佢哋出年拉埋天窗，但要衞志豪食增高丸先。衞志豪口口聲聲話駁高啲，但李珊珊好絕情咁話：「有機會，下個輪迴之後啦！」另外，成龍父親逝世，志偉話：「佢唔似一個老人家，同年輕人傾得埋，佢一向身體好，但94歲算係笑喪。」</p></body></html>
