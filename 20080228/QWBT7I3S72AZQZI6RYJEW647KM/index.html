<html><header><meta charset="utf-8"><title>堀北真希披婚紗思嫁</title></header><body><h1>堀北真希披婚紗思嫁</h1><p>今年19歲的日本女星堀北真希，前日現身東京有樂町寶塚劇場，為時裝設計師桂由美的婚紗騷擔任模特兒。<br> 堀北穿上白色華麗婚紗，戴上價值約2,200萬港元、共鑲有280卡鑽石的鑽石皇冠行騷，猶如小公主一樣。</p><p>心情緊張</p><p>首次穿婚紗行騷的堀北直言心情十分緊張，她說：「雖然我還未急於結婚，不過穿上婚紗後也想着早點結婚也不錯。」<br> 另一方面，堀北師妹黑木美沙日前也披上婚紗，為她與組合KAT-TUN成員龜梨和也合演的劇集《一磅的福音》拍攝結婚戲。</p></body></html>
