<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冠希報名逐金曲獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冠希報名逐金曲獎 - 馮仁昭</h1><p>陳冠希（Edison）因為疑似藝人淫照事件而宣佈退出香港娛樂圈，但睇嚟佢對娛樂事業仲未死心，噚日就有消息話Edison以去年推出嘅國語碟《讓我再次介紹我自己》報名角逐台灣金曲獎嘅獎項，當中包括最佳國語男演唱人獎，佢嘅香港經理人公司都證實有咁嘅事，發言人話：「凡有出碟都有資格角逐，一年前已經報咗名。」不過金曲獎製作人就話冇打算請佢出席，話一來佢未必有時間，二來都擔心焦點去咗淫照事件度，咁就唔係幾好啦！</p></body></html>
