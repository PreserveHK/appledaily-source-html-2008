<html><header><meta charset="utf-8"><title>求驗客手記：升英超搞勝利巡遊史篤城唔夠謙虛 - 求驗客</title></header><body><h1>求驗客手記：升英超搞勝利巡遊史篤城唔夠謙虛 - 求驗客</h1><p>史篤城落實以英冠次名升上來季英超後，好高調咁慶祝，先係前日超過一萬名球迷入球場聚集慶祝，然後到班職球員坐住開篷巴士進行勝利大巡遊。有消息指，球會諗住「開水喉」大展拳腳，一於畀啲顏色曼聯、利物浦等強隊睇吓喎。我求大俠明白史篤城首次角逐英超，興奮係啱，但應該向英冠「1哥」西布朗學習。人哋落實升班後決定唔巡遊，仲好虛心咁準備來季護級。史篤城唔謙虛啲，下季即刻變升降機就後悔都嚟唔切。</p></body></html>
