<html><header><meta charset="utf-8"><title>愛馬仕re-open限量版</title></header><body><h1>愛馬仕re-open限量版</h1><p>年輕時，媽媽收到一個令她鍾愛一生的Kelly手袋作禮物，那時正是Herm囗s首次着陸香港。今天，她將之轉贈初長成的女兒，這個溫馨故事記錄了愛馬仕來港33年的一些小點滴。半島酒店分店作為香港第一間愛馬仕專門店，為迎接33周年，特地找來主理愛馬仕全球專門店的RDAI室內設計公司來重新裝修，更增建了一層，令樓面面積足足大了一倍，今天正式再開幕。為隆重其事，Herm囗s不再只是推出絲巾了事，今次還有縫上渡輪的小手袋與cardholder，甚具香港特色。<br><br>（Pang）</p><p>Herm囗s（23686739）<br> 尖沙嘴半島酒店W12-14舖&#13;</p></body></html>
