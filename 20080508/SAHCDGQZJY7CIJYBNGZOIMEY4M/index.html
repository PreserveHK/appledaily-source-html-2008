<html><header><meta charset="utf-8"><title>晒一晒：大風把車吹上屋頂？</title></header><body><h1>晒一晒：大風把車吹上屋頂？</h1><p>你相信大風可把汽車吹到屋頂上嗎？吉林省延邊州前日遭大風吹襲，最大風力達到11級，為延邊史上少有。巨大的風力造成破壞，更帶來不少戲劇性的場景。有內地傳媒拍到一輛私家車被大風吹到屋頂上（圖），但被網友質疑是假相。<br> 其實這只是視覺上的誤會。原來這輛房車原停泊於一處公路路面高於兩側房屋的特殊路段，被大風吹到路邊低處房屋的屋頂上。<br> <br>  http://news.sohu.com/20080506/n256700565.shtml </p></body></html>
