<html><header><meta charset="utf-8"><title>蕭亞軒拍廣告晒翹臀</title></header><body><h1>蕭亞軒拍廣告晒翹臀</h1><p>【上海直擊】早前盛傳以2,500萬港元回巢EMI唱片公司的蕭亞軒（Elva），日前秘密赴上海拍攝新廣告，廣告中她扮回自己，在可容納8萬人的上海體育場拍攝，享受大明星的氣派。</p><p>Elva花了兩天時間拍廣告，首天於室內攝影棚錄製自己的跳舞部份，她以小背心上場，轉身時卻不經意露出黑色小肩帶，顯然進入忘我狀態。第二日，攝製隊移師上海體育場拍攝，她換上一條貼身白色牛仔褲，性感翹臀，又跑出來跟歌迷見面，享受獲fans簇擁的感覺。<br> 採訪、攝影：盧健</p></body></html>
