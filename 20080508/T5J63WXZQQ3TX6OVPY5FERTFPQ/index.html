<html><header><meta charset="utf-8"><title>珍妹出道8年冇朋友</title></header><body><h1>珍妹出道8年冇朋友</h1><p>韓星池珍熙跟孫藝珍合作的新劇《Spotlight》，昨日在首爾一酒店內舉行記者會，在劇中扮演記者的珍妹和熙哥，在會上大讚記者的工作專業兼具冷靜頭腦，贏得場內「同行」的熱烈支持。<br> 珍妹說：「自演出今次劇集後，每次我看新聞，都會留意主播的報道手法和打扮。記者的工作某程度跟藝人一樣忙碌。」至於已有多年沒拍劇的池珍熙，表示十分喜歡今次的角色。此劇將繼金荷娜的《OnAir》後，於下周三首播。</p><p>自嘆內向</p><p>此外，珍妹日前在電視節目內表示，因為她的性格比較內向，所以出道八年來幾乎沒有圈中好友。
</p></body></html>
