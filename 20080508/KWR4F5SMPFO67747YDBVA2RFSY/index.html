<html><header><meta charset="utf-8"><title>蓮莎露夏恩被指偷皮草</title></header><body><h1>蓮莎露夏恩被指偷皮草</h1><p>一向行為放縱的蓮莎露夏恩（LindsayLohan），最近被指偷別人的皮草大褸。一名22歲的女學生MashaMarkova日前向傳媒爆料，她自稱年初到紐約一間夜店出席私人生日派對，當晚她穿上一件價值86萬港元的啡色皮草大褸，派對上蓮莎也在場。但當派對完畢Masha準備離開夜店時，發覺皮草不翼而飛。<br> 半個月後，Masha翻閱雜誌，竟發現蓮莎穿着她的皮草見報，Masha即致電夜店店主問個究竟，店主應承會幫她尋回皮草。兩日後皮草終物歸原主，但卻有煙頭及酒的污迹，裏面更穿了一個窿。現時Masha希望查出真相，調查蓮莎是否曾偷去及毀壞她的皮草。</p></body></html>
