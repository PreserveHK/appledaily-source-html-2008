<html><header><meta charset="utf-8"><title>三星手機跟你打手勢</title></header><body><h1>三星手機跟你打手勢</h1><p>創意的廣告，宣傳效力事半功倍，南韓三星（Samsung）在加拿大宣傳手機的廣告，近日就在網上成為話題。一部一部的摺蓋式手機，有的打開有的半摺，乍看之下像雜亂無章堆在一起，但把眼光放得闊一點，就會看出手機原來在跟你打手勢！這一張是搖滾手勢，叫大家「表達你的音樂一面」，那一張豎起食指，叫大家「發揮你的創意一面」，還有模仿電影《E.T.外星人》經典兩手伸指相觸畫面，號召大家「表達你的藝術一面」。<br> AdsOfTheWorld網站</p></body></html>
