<html><header><meta charset="utf-8"><title>史泰龍拉弓醉俠訪日本</title></header><body><h1>史泰龍拉弓醉俠訪日本</h1><p>史泰龍（SylvesterStallone）前日乘坐私人飛機到東京，為即將在當地上映的《Rambo熱血回歸》（Rambo）宣傳。他昨日與女主角JulieBenz等在東京一間酒店內舉行記者會。史泰龍在記招上拉起弓箭大擺甫士，並表示將捐出片中所用的弓箭作拍賣，收益將捐予聯合國作重建緬甸之用。<br> 史泰龍在前日乘坐私人飛機從洛杉磯飛抵日本，他在機上狂擦近30,000港元的牛扒與紅酒。飲得臉紅耳赤的史泰龍，看到前來接機的50名日本影迷，他熱情上前與影迷簽名擁抱，十分親民。</p></body></html>
