<html><header><meta charset="utf-8"><title>林嘉華做金毛流浪漢</title></header><body><h1>林嘉華做金毛流浪漢</h1><p>林嘉華、劉以達、黃德斌、張晉和黃又南等昨日在上環拍攝福音電影《流浪漢世界盃》中一場踢足球的戲份，由於幾位演員均飾演流浪漢，故造型上顯得特別污糟，眾人當中以林嘉華的造型最突出，向來打扮正經的他為了扮得入型入格，更染了一撮金髮。</p><p>整兩小時</p><p>林嘉華表示這髮型是自己提議，他說：「係我自己諗番嚟，之後就同導演傾，佢都覺得幾好，不過每次整都要整成兩個鐘，所以都幾浪費時間。」同樣扮演流浪漢足球員的黃德斌的一身造型同樣搞笑，身上的西裝加上藍色足球襪，顯得格外「養眼」。<br> 採訪：王崇穎<br> 攝影：陳順禎</p></body></html>
