<html><header><meta charset="utf-8"><title>八卦風：公主道油站　重開有禮</title></header><body><h1>八卦風：公主道油站　重開有禮</h1><p>車迷揸車經公主道時有無發現荒廢咗一段時間嘅油站終於開番呢？現時同前身都係Shell油站，經過一段時間休業同粉飾之後剛剛再次投入服務，當日撞啱有去到入咗$300油嘅人，都獲贈Shell限量版油槍純銀吊墜電話繩一條。錯過咗都唔緊要，小記收到風，只要喺開業首月內惠顧汽油嘅顧客都有禮品送，好似話汽車精品、沙灘用太陽擋、雨傘等等；入柴油嘅話仲可以即時打個八五折兼送多份禮品，咁有禮，行經附近不妨入埋油吖！<br><br>記者：梁美甜</p></body></html>
