<html><header><meta charset="utf-8"><title>醫學Online<br>花生敏感藥快將面世</title></header><body><h1>醫學Online<br>花生敏感藥快將面世</h1><p>五年內或有可以治療致命的花生敏感的藥物面世。美國杜克大學的食物敏感專家在新一期《刺針》醫學雜誌上表示，兩成食物敏感患者是對花生過敏，其中不少患者是兒童。他表示，現時有多方面免疫療法的研究可望能在短期內成功找到治療藥物，包括利用工程學改造花生的蛋白質，不但可以成為免疫療法的藥物，更可能種出基因改造的脫敏花生，另有中藥研究正在動物實驗階段，預料最快五年內有成果。</p></body></html>
