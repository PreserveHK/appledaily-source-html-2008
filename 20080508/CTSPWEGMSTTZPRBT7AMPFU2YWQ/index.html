<html><header><meta charset="utf-8"><title>手足口病海南再殺兩童</title></header><body><h1>手足口病海南再殺兩童</h1><p>【本報訊】面對本港今年EV-71腸病毒可能創新高，衞生防護中心昨為學校舉行講座，約150名校長及老師出席，教師均表示講座有助他們了解手足口病。<br> 另一方面，內地再多兩名小童感染EV-71病毒引致手足口病死亡，至今死亡人數增至30人。最新兩宗死亡個案均在海南，當地今日新增180宗手足口病，當中5宗確診由EV-71病毒引起。內地今年有超過一萬人感染手足口病，疫情較嚴重的安徽阜陽，有超過5,000人染病。</p></body></html>
