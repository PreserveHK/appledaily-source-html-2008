<html><header><meta charset="utf-8"><title>教院風波覆核10月審</title></header><body><h1>教院風波覆核10月審</h1><p>【本報訊】教育局局長就教院風波調查報告，指高官接觸持相反立場學者表達意見，屬干預學術自由，遂申請司法覆核，代表教育局局長的資深大律師莫樹聯表示，經諮詢英國御用大律師MichaelBeloff的法律意見後，決定不再爭議獨立調查委員會的程序是否有違公平原則，整個訴訟只針對關於干預學術自由的裁定，案件則定於10月13和14日審訊。<br> 法官夏正民在上次指示聆訊時已表示，由於獨立調查委員會主席楊振權是上訴庭法官，故司法覆核正式審訊時，會委任兩位原訟庭法官共同審理，而資深大律師霍兆剛將任「法庭之友」。<br> 案件編號：HCAL108/07</p></body></html>
