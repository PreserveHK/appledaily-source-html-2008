<html><header><meta charset="utf-8"><title>有着數：送蛋糕毛巾禮品50份</title></header><body><h1>有着數：送蛋糕毛巾禮品50份</h1><p>數碼港商場由即日至5月18日期間，在場內展出與數碼天地論壇合辦的「我愛媽媽攝影比賽」優勝作品，到場顧客更可於「我愛媽媽拍照區」免費與母親合照，相片除在場內大電視播放外，更會上載至SKYphoto網上相簿。另外，凡於商場惠顧滿$100，可免費換精美蛋糕毛巾禮品1份。若想即時擁有，只須回答以下問題，連姓名及聯絡電話寄往將軍澳郵箱65264號，信封面註明「《蘋果日報》數碼港商場送禮」，便有機會得蛋糕毛巾禮品1份（名額50名，先到先得），得獎者會有專人通知。<br><br>記者：蘇麗珊</p><p>問題：「我愛媽媽攝影比賽」優勝作品展覽會展出至何時？</p></body></html>
