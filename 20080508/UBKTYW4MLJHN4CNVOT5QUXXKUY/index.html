<html><header><meta charset="utf-8"><title>楊采妮落田體驗農民生活</title></header><body><h1>楊采妮落田體驗農民生活</h1><p>楊采妮（Charlie）日前以聯合國兒童基金香港委員會大使身份，率領20位捐款人到雲南怒江作親善探訪，並親身體驗當地農民落田耕種的滋味，雖然Charlie曾多次到訪發展中國家，但仍然感到此行非常特別。</p><p>小朋友易滿足</p><p>楊采妮提到落田工作的感受時，她說：「最初都有啲擔心，因為驚自己會越幫越忙囉，原來落田做嘢真係比我哋想像中辛苦好多。」Charlie又表示最安慰是看到一班活潑可愛的小孩，她謂：「嗰度啲小朋友天真無邪，一張即影即有相片，已經可以令佢哋開心到不得了。」<br> 撰文：林妃</p></body></html>
