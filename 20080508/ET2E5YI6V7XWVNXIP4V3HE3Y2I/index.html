<html><header><meta charset="utf-8"><title>馮仁昭四圍超：KennyG來港保安護駕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：KennyG來港保安護駕 - 馮仁昭</h1><p>美國著名色士風手KennyG聽晚會喺亞洲博覽館舉行「KENNYG世界巡迴演奏會香港站」，主辦單位對佢非常重視，今日佢抵達香港時，會喺停機坪直接坐專車過關同返四季酒店，除咗入住總統套房外，佢留港3日會有多名保安貼身保護。<br> KennyG喺演奏會仲有機會演奏專登為北京奧運而作嘅《北京奧運之歌》，又話今次係佢第一次或者係唯一一次演奏呢首歌，佢仲答應演奏會完畢後同觀眾簽名，機會認真難得。&#13;</p></body></html>
