<html><header><meta charset="utf-8"><title>舒淇洗滑玉背</title></header><body><h1>舒淇洗滑玉背</h1><p>舒淇最近以8位數字成為LUX沐浴系列的大中華區代言人，日前她身穿價值10萬元、鑲滿數百顆水晶的銀色露背裙拍廣告，大騷光滑玉背。舒淇在廣告中有不少危險場面，要從3米高窗跳下鋪了軟墊的地面，表達她洗澡後擁有柔滑肌膚的好心情，原先導演為她安排好替身，但舒淇要求親自上陣。</p><p>不停跳躍</p><p>其中一個鏡頭又要求舒淇不停跳躍，她連續拍了兩個小時才完成，十分好精力，事後她更賣口乖地說：「其實拍廣告前一個月我已經用咗呢個牌子嘅沐浴露，令我呢個夏天都可以着露背裙。」撰文：RitaLeung
</p></body></html>
