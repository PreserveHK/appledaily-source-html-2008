<html><header><meta charset="utf-8"><title>章子怡再賀Armani</title></header><body><h1>章子怡再賀Armani</h1><p>章子怡昨日出席了紐約舉行的午宴，以表揚意大利名師GiorgioArmani在時裝界的成就。除章子怡外，佐治古尼（GeorgeClooney）女友SarahLarson、女星格蘭高絲（GlennClose）和卡美拉貝爾（CamillaBelle）等都有到場祝賀。</p><p>絕地搶鏡</p><p>章子怡前日已出席過Armani在紐約大都會博物館舉行的作品回顧展，兩人在昨日午宴上再次見面，表現友好的讓傳媒拍照。當她跟一眾出席女嘉賓合照時，其身高雖不及Sarah等，但勝在頸上的大串飾物搶鏡，總算贏回一仗。<br> 撰文：黃珈楠</p></body></html>
