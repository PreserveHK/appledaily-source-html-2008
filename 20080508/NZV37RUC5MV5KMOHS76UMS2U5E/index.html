<html><header><meta charset="utf-8"><title>求驗客手記：非歐盟球員要識英文泰維斯首當其衝 - 求驗客</title></header><body><h1>求驗客手記：非歐盟球員要識英文泰維斯首當其衝 - 求驗客</h1><p>英國勞工部為限制國內外勞嘅數量，有意立法只批出工作證畀識講ABC嘅非歐盟勞工，影響遍及英超賽場，而曼聯嘅泰維斯、阿仙奴嘅丹尼遜等就首當其衝！上年就有3萬名移民前往英國搵工做，影響本土人飯碗。勞工部10月就推出草案，要求非歐盟外勞必須通過英語口試，才可獲得工作證；法案一旦通過，包括泰維斯在內嘅8,000人將不獲續證。求大俠勸佢哋除咗將「F」字掛在口邊外，平日要充實吓自己！</p></body></html>
