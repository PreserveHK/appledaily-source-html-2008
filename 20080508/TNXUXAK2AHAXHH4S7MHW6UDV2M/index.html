<html><header><meta charset="utf-8"><title>娛樂開CHAT︰劉浩龍、郭可盈下周輪流上</title></header><body><h1>娛樂開CHAT︰劉浩龍、郭可盈下周輪流上</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》將請來劉浩龍及郭可盈擔任嘉賓，分別於5月13日（下周二）和5月14日（下周三）與讀者談天說地，參加者同時有機會得到偶像珍藏禮物，只要你有webcam及headset，並於當日6:30pm準時登入 http://ent.appledaily.com即可，節目於當晚7:00pm在《蘋果》網站直播。 </p></body></html>
