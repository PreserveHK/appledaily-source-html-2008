<html><header><meta charset="utf-8"><title>蓮莎媽被斥屠殺母親節</title></header><body><h1>蓮莎媽被斥屠殺母親節</h1><p>蓮莎露夏恩（LindsayLohan）最近客串人氣劇集《俏Betty》，故事中蓮莎飾演Betty的中學同學，在學校內經常欺負對方的壞女孩，不過在片場時蓮莎卻與飾演Betty的AmericaFerrera非常投契，監製又指蓮莎工作態度極好，外界相信今次蓮莎客串劇集，有望能挽救她一直低迷的電影票房。</p><p>「最佳媽咪」惹質疑</p><p>另外，蓮莎的母親Dina最近被紐約一個母親團體，選為今年20名最佳媽咪之一，但卻引來各方質疑，因為蓮莎經常闖禍，傳媒質疑Dina教女無方，為何可以入選，網頁TMZ更用「Dina屠殺母親節」的標題來諷刺今次事件。</p></body></html>
