<html><header><meta charset="utf-8"><title>兩岸快線<br>「品客」薯片用違禁添加劑</title></header><body><h1>兩岸快線<br>「品客」薯片用違禁添加劑</h1><p>中國質檢總局通報今年1、2月份進境不合格食品黑名單，共有593批次的不合格洋貨上榜。其中，美國寶潔的「品客」薯片（圖）再次被檢出使用了內地禁用的添加劑溴酸鉀；維他奶國際生產的「維他奶」原味豆奶飲料，蛋白質低於標籤聲稱值等等。對此，本港代理品客薯片的香港寶潔有限公司稱，問題產品屬脆焗味及香辣沙拉醬味，在港從未銷售。<br> 本報記者</p></body></html>
