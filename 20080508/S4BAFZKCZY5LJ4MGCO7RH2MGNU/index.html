<html><header><meta charset="utf-8"><title>Chanel、Versace槍炮</title></header><body><h1>Chanel、Versace槍炮</h1><p>Chanel、LouisVuitton、Gucci、Fendi的時裝、手袋，深得型男潮女歡心，但這批「新產品」，你敢染指嗎？Chanel火箭彈發射器、Versace步槍、Fendi電鋸、LV電椅，其實都是美國藝術家格倫奎斯特（PeterGronquist）的傑作。他以新一代安地華荷自居，常探討貪婪等課題，這次他在洛杉磯舉行《TheRevolutionwillbeFabulous》展覽，是要探討戰爭和資本主義的關係。<br> Gallery1988網站</p></body></html>
