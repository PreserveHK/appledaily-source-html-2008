<html><header><meta charset="utf-8"><title>兩岸快線<br>深圳男子摔死港老婦愛犬</title></header><body><h1>兩岸快線<br>深圳男子摔死港老婦愛犬</h1><p>深圳羅湖區太安路與布心路之間小區一位港人婆婆，前日早晨6時在小區內溜狗時，身後突然躥出一名男子，將小狗捉走，然後向小區後門狂奔。婆婆驚惶失措連聲呼救，男子竟將小狗舉起，用力摔向人行道欄杆，然後跑掉；小狗當場斃命，血濺地面三米。婆婆悲痛不已，因小狗已跟她五年，視同自己的孩子。小區保安稱可能是小區居民對養狗有不同看法，用此辦法報復。<br> 廣州《南方都市報》</p></body></html>
