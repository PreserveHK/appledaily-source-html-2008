<html><header><meta charset="utf-8"><title>丫頭廣州跌傷膝</title></header><body><h1>丫頭廣州跌傷膝</h1><p>台灣黑澀會美眉首次進軍內地，日前到廣州帝王廣場舉行見面會，吸引過千名fans參加，令整個廣場擠得水洩不通，差點令黑澀會美眉上不了台。</p><p>擦雙氧水勁痛</p><p>今次五日廣州之行，眾人除了出席見面會外，她們更會合專程到廣州的黑人（陳建州），為Channel[V]節目《我愛黑澀會》首度到內地拍攝校園外景環節。<br> 丫頭在參加節目內其中一項袋鼠跳的運動比賽時，為了爭一口氣，賣力往前跳，當她將到終點時不慎跌倒，兩個膝蓋當場擦損紅腫，現場又沒有醫療用品，只有一支雙氧水為丫頭清潔傷口，她痛得大叫：「雙氧水的痛，其實比跌倒還痛耶！」<br> 撰文：林妃&#13;</p></body></html>
