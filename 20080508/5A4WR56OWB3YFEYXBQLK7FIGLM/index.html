<html><header><meta charset="utf-8"><title>權相佑欠薪案和解</title></header><body><h1>權相佑欠薪案和解</h1><p>韓國型男權相佑去年9月曾入稟法院，指前經理人公司拖欠其薪酬19億韓圜（約1,500萬港元），事件經過半年多擾攘後，昨日傍晚權相佑方面表示雙方已達成庭外和解，取消有關的訴訟。<br> 權相佑於03至05年隸屬Y經理人公司時，疑當時公司食夾棍，隱瞞了部份他應收的賬目，被拖欠逾千萬元應收賬目。事件曝光後，Y經理人公司反告權相佑令公司的名譽受損，雖然事件已經解決，但權相佑方面卻不肯透露雙方和解的具體內容。</p></body></html>
