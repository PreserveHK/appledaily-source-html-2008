<html><header><meta charset="utf-8"><title>求驗客手記：聯賽頹勢盃賽識飛聖日耳門隨時起雙飛 - 求驗客</title></header><body><h1>求驗客手記：聯賽頹勢盃賽識飛聖日耳門隨時起雙飛 - 求驗客</h1><p>巴黎聖日耳門喺聯賽水深火熱，但係盃賽卻勇不可擋，周二法總盃準決賽作客贏艾米恩斯1:0，躋身決賽，隨時叻過里昂成為「雙料冠軍」！聖日耳門聯賽頹勢不止，惟之前喺法聯盃撼低朗斯奪魁，先拔頭籌，國內兩項盃賽加埋12場更錄得全勝佳績！然而，該隊目前要面對降班威脅外，其球迷更成為「計時炸彈」，嗰場準決賽有百多名「無飛球迷」聚集喺球場外滋事，導致警方用催淚彈驅散，足總將就此事作出判罰，確雪上加霜！</p></body></html>
