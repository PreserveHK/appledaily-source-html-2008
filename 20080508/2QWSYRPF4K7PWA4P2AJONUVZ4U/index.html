<html><header><meta charset="utf-8"><title>奧12歲童地下室姦8歲女</title></header><body><h1>奧12歲童地下室姦8歲女</h1><p>奧地利再爆出禁室強姦案，但今次是兒童版──一名年僅12歲男童，誘騙一名8歲女童到地下室，之後把她強姦，女童受辱回家告訴母親後報警。</p><p>未成年未能落案控告</p><p>案發於上周六下午，男童把8歲女童及另外一名同齡男童，引誘到南部克拉根福（Klagenfurt）一個地下室後，要求女童脫光衣服，再在同齡男童面前把她強姦。女童其後回家告訴母親受辱經過。<br> 警方表示，由於施暴男童未成年，所以未能落案控告他，但檢察官及社工正跟進案件。受害女童及目擊男童則過度受驚，正接受輔導。<br> 德新社</p></body></html>
