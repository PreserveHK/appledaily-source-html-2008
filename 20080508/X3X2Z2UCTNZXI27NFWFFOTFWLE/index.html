<html><header><meta charset="utf-8"><title>反傳統馬車錫晒愛駒</title></header><body><h1>反傳統馬車錫晒愛駒</h1><p>說起馬車，大家腦海中多半浮現出馬在前、車在後，駕駛者抓住鞭子控制馬匹的傳統馬車。伊朗人米蓋杰齊（AbdolhadiMirhejazi）偏偏反傳統，花26個月造出並非馬拉車的新穎馬車。這輛「Naturmobil」設計巧妙，馬兒只要在車上踏履帶就可令車子行走，又有透明遮篷保護，不用受風吹雨打之苦。車架材料是輕巧的聚碳酸酯，最高時速可達80公里，但一般時速只是20公里，多出的動力可替電池充電，馬兒累了可小休20分鐘而繼續行車。<br> Xpress網站</p></body></html>
