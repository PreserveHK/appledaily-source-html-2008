<html><header><meta charset="utf-8"><title>大塚愛家鄉唱新歌</title></header><body><h1>大塚愛家鄉唱新歌</h1><p>日本女歌手大塚愛的全國巡迴演唱會「LOVEPiECETOUR2008」，前日在家鄉大阪市圓滿結束。大塚愛全晚演唱了21首歌曲，並在2400名歌迷前演唱了本月21日面世的細碟《ROCKETSNEAKER》。<br> 另一方面，韓國偶像組合東方神起的第三次日本巡迴演唱會，前日也在埼玉SUPERARENA正式閉幕。性感女歌手倖田來未忽然現身，為演唱會擔任神秘嘉賓。她與神起合唱歌曲《LASTANGEL》，掀起全晚高潮。</p></body></html>
