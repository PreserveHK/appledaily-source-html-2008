<html><header><meta charset="utf-8"><title>晒一晒：單車高掛外牆不怕偷</title></header><body><h1>晒一晒：單車高掛外牆不怕偷</h1><p>內地單車被盜，已成為城市居民的心頭之魔。遼寧省瀋陽市居民龐兆華別出心裁，發明了一個特別裝置，在自己家住宅樓的外牆安裝一個電動遙控裝置，將單車吊高防賊，只要按下遙控器，單車就被鋼索自動升到六樓高的外牆懸掛（圖），小偷就算想偷，也是鞭長莫及。5年來先後被偷走8輛單車，為了安裝這個裝置，他花了1,000元錢。<br> <br>  http://news.sina.com.cn/s/p/2008-05-07/153015494639.shtml </p></body></html>
