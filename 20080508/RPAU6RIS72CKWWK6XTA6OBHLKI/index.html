<html><header><meta charset="utf-8"><title>星媽、珊珊各自精采</title></header><body><h1>星媽、珊珊各自精采</h1><p>周星馳的工作排山倒海，相信甚少時間陪伴媽咪凌寶兒，不過星媽也不愁寂寞，經常見到她相約友人行街茶敍。前晚星媽便相約女性朋友到金鐘Grappes'餐廳食飯，只見兩人言笑甚歡，似乎傾得相當投契開心。</p><p>與友人密密斟</p><p>與此同時，除了星媽之外，林珊珊亦撇下男友和女兒，相約一男一女朋友，在同一餐廳內食飯，雖然星媽和林珊珊坐得頗近，但兩人似乎並不熟絡，未見兩人有打招呼，星媽和林珊珊只是各顧各和身邊朋友傾偈密斟，談天說地。<br> 採訪、攝影：何慧斯</p></body></html>
