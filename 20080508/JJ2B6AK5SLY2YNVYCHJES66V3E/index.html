<html><header><meta charset="utf-8"><title>欣宜母親節捐10萬行善</title></header><body><h1>欣宜母親節捐10萬行善</h1><p>鄭欣宜與劉家昌解約，合約去向未明。今個周日母親節，是欣宜首個沒有母親的母親節，失去肥姐在身邊的她，將會做善事度過，捐善款兼身體力行紀念肥姐。</p><p>背水步行45分鐘</p><p>欣宜周日參加華光公德會的慈善步行，做母親節親恩大使，與唐英年媽媽唐尤淑圻、張玉珊和莫文蔚母親莫何敏儀等，一同出席活動。欣宜更捐出$100,800善款，為甘肅居民起水窖，她更以母親沈殿霞為水窖命名。當日她還會背着一個籃，放一箱水，由文化中心出發步行到紅磡海灣徑，背水步行大約45分鐘，感受山區貧民要行山拿水的辛苦。<br> 撰文：DebbieLum&#13;</p></body></html>
