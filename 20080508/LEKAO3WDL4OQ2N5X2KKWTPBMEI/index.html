<html><header><meta charset="utf-8"><title>醫學Online<br>低收入者忽視護齒</title></header><body><h1>醫學Online<br>低收入者忽視護齒</h1><p>新加坡牙齒健康基金一項調查發現，低收入階層普遍缺乏護齒意識。調查訪問了1,500間公司的僱員，受訪者大部份是低收入的藍領工人，結果64%人沒有按照建議每年接受兩次牙齒檢查，只有54%的人表示公司有提供牙科醫療保障；受訪者普遍認為除非僱主提供全費資助，否則不會定期進行牙科檢查。專家指預防牙肉疾病可減低中風、糖尿病及孕婦誕下不足月嬰兒的風險，故提醒公眾不應忽視牙科檢查。</p></body></html>
