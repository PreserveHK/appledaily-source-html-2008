<html><header><meta charset="utf-8"><title>星洲女模闖紐約</title></header><body><h1>星洲女模闖紐約</h1><p>新加坡人氣女模GwenLoo（盧賢穎）昨日在柴灣，為本地時裝名店SwankShop拍攝2008春夏廣告硬照。年僅22歲的Gwen剛於紐約簽下Elite模特兒公司，現全力在紐約發展，問她會否考慮到香港發展，她說：「主要喺紐約，今次嚟香港只會留四日，之後都會返紐約做時裝節，會叫啲朋友帶我周圍玩吓，不過我都有留意香港啲模特兒好似LisaS.。」<br> 問適應紐約的生活嗎？Gwen說：「都可以，因為自己都鍾意食西餐。」<br> 採訪、攝影：LawWaiMan</p></body></html>
