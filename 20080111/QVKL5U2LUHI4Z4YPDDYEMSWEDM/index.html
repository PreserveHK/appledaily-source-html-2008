<html><header><meta charset="utf-8"><title>周杰倫赴韓SJ興奮</title></header><body><h1>周杰倫赴韓SJ興奮</h1><p>周杰倫前日飛往韓國宣傳電影《不能說的．秘密》，昨日黃昏還現身首爾明洞的戲院舉行試映會，當地人氣偶像SuperJunior（SJ）多名成員都有出席支持周杰倫，還互相交換唱片作見面禮。<br> 周杰倫先在戲院內彈奏鋼琴，討好韓國的fans，而SJ的中國成員韓庚則充任周杰倫的臨時繙譯員。SJ隊長李特在收到周杰倫的親筆簽名唱片後表現興奮，還不忘向場內觀眾炫耀。<br> 此外，SJ將於下月起舉行亞洲首次巡迴演唱，地點包括北京、上海及台北等。<br> 撰文：吳嘉浩</p></body></html>
