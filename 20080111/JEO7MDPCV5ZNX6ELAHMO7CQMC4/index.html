<html><header><meta charset="utf-8"><title>晒一晒：昆明市民拍得UFO</title></header><body><h1>晒一晒：昆明市民拍得UFO</h1><p>昆明市民前日在昆明機場附近看到並拍攝下不明飛行物（UFO），該物體停留空中約五分鐘，後逐漸變淡而消失。從照片上看，它拖着一根長尾巴（圖），被朝陽照得發亮，但看不清頭部模樣。內地網友紛紛猜測是驅鳥彈？飛機？還是彗星？昆明機場已否認當時曾發射驅鳥彈。<br>  http://bbs.clzg.cn/viewthread.php?tid=33044&amp;extra=page%3D1 </p></body></html>
