<html><header><meta charset="utf-8"><title>大S凍4粒鐘賺百萬</title></header><body><h1>大S凍4粒鐘賺百萬</h1><p>【上海直擊】徐熙媛（大S）日前在上海展覽館門口為某品牌洗髮水拍廣告，拍攝時間約晚上十時，身穿白色露肩絲質晚裝的她，在戶外零度兼寒風中拍攝，大S冷得瑟瑟發抖，不停搓手取暖，在身體僵硬的情況下，她還不慎被裙絆倒，差點摔倒，認真慘情。</p><p>表現專業</p><p>不用埋位時，助手即時遞上羽絨外套讓大S取暖，一到要拍攝，大S即時脫去羽絨，雖然冷風無情，不過大S表現得瀟灑又自信，十分專業，廣告一直拍攝到凌晨兩點，雖然凍足四小時，不過這個廣告為她帶來七位數字的收入，也十分和味。<br> 採訪、攝影：盧健</p></body></html>
