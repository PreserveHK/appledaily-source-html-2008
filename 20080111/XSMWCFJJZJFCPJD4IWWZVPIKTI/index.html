<html><header><meta charset="utf-8"><title>玉木宏誘500少女狂呼</title></header><body><h1>玉木宏誘500少女狂呼</h1><p>憑人氣日劇《交響情人夢》走紅亞洲的玉木宏，夥拍組合WaT成員小池徹平合演的新片《KIDS》將在下月2日在日本上映。前日，兩位靚仔與女星栗山千明一同出席試映會，並宣佈電影已落實在下月於韓國、台灣及香港上映，玉木宏與小池正計劃到三地宣傳。</p><p>鹹濕透視眼</p><p>一身官仔骨骨打扮的玉木與小池，在500名女fans包圍下現身，現場即響起一片震耳欲聾的尖叫聲。片中小池飾演擁有轉移他人傷口能力的人，被問到想有怎樣的超能力時，玉木宏笑說：「因為我很鹹濕，如果有透視能力就好。」</p></body></html>
