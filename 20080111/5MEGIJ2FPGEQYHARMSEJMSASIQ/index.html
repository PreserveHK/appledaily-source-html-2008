<html><header><meta charset="utf-8"><title>彭妮露姊妹檔𢱑銀</title></header><body><h1>彭妮露姊妹檔𢱑銀</h1><p>西班牙女星彭妮露古絲（PenelopeCruz）與妹妹Monica今年與時裝品牌Mango再度合作，設計了38款限量版服飾，二人更親自擔任廣告代言人，拍下一輯美艷宣傳照。</p><p>穿男裝引客</p><p>33歲的彭妮露及30歲的Monica，為Mango所拍的廣告昨日曝光，其中一款二人穿上了同色同款的服飾，露出小蠻腰，甚具陽光氣息。在另一款廣告中，兩姊妹則穿上了加大碼男裝，以美色吸引男性顧客。彭妮露最近頻頻跟家人合作，早前她就在弟弟Eduardo執導的MV中粉墨登場，並與阿根廷女星MiaMaestro在片中咬唇狂咀。</p></body></html>
