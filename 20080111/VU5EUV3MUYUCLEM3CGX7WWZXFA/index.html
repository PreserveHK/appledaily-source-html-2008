<html><header><meta charset="utf-8"><title>步姐克服失聰障礙</title></header><body><h1>步姐克服失聰障礙</h1><p>日前在fans官網內自爆左耳失聰的濱崎步，前日現身日本成田機場，準備前往意大利威尼斯為代言的電子產品Panasonic拍攝新廣告。當日步姐戴着黑色帽子及長頸巾出現，當傳媒向她發出提問時仍能清楚聽到，總算令fans放下心頭大石。</p><p>感謝歌迷關心</p><p>對於歌迷連日來的熱切關心，步姐大表感謝。被問到耳朵有沒有大礙時，步姐笑着回答：「我會努力。」最後她在10多名工作人員護送下，進入機場的離境禁區，預計於本月下旬才回國。另外，步姐大前日又在官網留言，指各地傳媒大肆報道有關她左耳失聰的新聞是他們的自由，她又承諾今後仍會繼續唱下去。</p></body></html>
