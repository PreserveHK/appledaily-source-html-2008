<html><header><meta charset="utf-8"><title>奇趣特搜：女子天生三腎兩子宮</title></header><body><h1>奇趣特搜：女子天生三腎兩子宮</h1><p>多，不一定是件好事！來自貴州的20歲女子小凡（圖），天生有三個腎、兩條陰道、兩個子宮，以及比常人多出一條輸尿管，其中一個腎排出的尿液，不經膀胱，直接流向陰道，出現長期失禁現象。醫生指，這樣的病例百萬人中找不到一個，相信是小凡胚胎發育時基因突變所致，已為她開刀，免她因腎衰竭或中尿毒送命。不過，雙子宮和雙陰道則不會影響其性生活及生育。<br>  http://news.dayoo.com/guangzhou/news/2008-01/11/content_3252823.htm </p></body></html>
