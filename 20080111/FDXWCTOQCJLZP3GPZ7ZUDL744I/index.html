<html><header><meta charset="utf-8"><title>國際Gossip：英奧運跳水季軍涉姦女童</title></header><body><h1>國際Gossip：英奧運跳水季軍涉姦女童</h1><p>奧運英雄臨老被揭發原來係孌童淫魔，英國跳水選手費爾普斯（BrianPhelps），1960年喺羅馬奧運攞過銅牌，當年佢只得16歲，喺英國奧運跳水獎牌最年輕得主，幾咁風光。誰知佢係衣冠禽獸，退役後搞咗間體操會所做教練，乘機發洩獸慾，喺1976-86年間，多次侵犯兩名只得6歲同15歲嘅女童。現年63歲嘅費爾普斯被控42項強姦、試圖強姦、非禮等罪名，正還柙候審，下周三提堂。<br> 英國《泰晤士報》</p></body></html>
