<html><header><meta charset="utf-8"><title>男子召妓召着嬌妻</title></header><body><h1>男子召妓召着嬌妻</h1><p>有緣自會相見！波蘭一對夫婦果然有緣，可惜他們在最不應該見到面的地方碰上，結果一見緣份就盡了。事關他們相見的地方是妓院。</p><p>14年婚姻當場破裂</p><p>據波蘭一份小報報道，一名男子日前趁着妻子到鄰鎮商店打工，偷偷去尋花問柳。沒想到踏入妓院後，幾乎嚇得昏倒，因他竟然碰上自家太座。原來他妻子一直謊稱在商店做店員，實則背着他在出賣色相。<br> 男子向記者說：「我真是驚訝得說不出話來，還以為自己在作夢。」可惜這次召妓奇遇記真的不能再真，丈夫拈花惹草被太太當場逮住，而妻子送來的綠帽亦在眾目睽睽下結結實實套到丈夫頭上，不消說，這對夫婦的14年婚姻當場宣告破裂。<br> 路透社</p></body></html>
