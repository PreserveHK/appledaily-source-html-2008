<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠設計豹紋B女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠設計豹紋B女 - 馮仁昭</h1><p>劉心悠（左）同梁洛施噚日喺旺角出席活動，獲邀為Blythe（B女）設計公仔，並且會聯同其他幾位有份參與嘅設計師所設計嘅公仔，一齊擺上雅虎網拍賣，籌得善款捐助願望成真基金。劉心悠決定到時上網爭投自己設計嘅公仔，佢話：「用咗兩日時間去諗我嘅design，最近睇過潮流雜誌話興豹紋，所以我就諗要幫B女設計豹紋衫，其實除咗公仔之外，我對其他有關設計都好有興趣。」</p></body></html>
