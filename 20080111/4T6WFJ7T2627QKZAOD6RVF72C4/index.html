<html><header><meta charset="utf-8"><title>權相佑前經理人入獄8個月</title></header><body><h1>權相佑前經理人入獄8個月</h1><p>韓星權相佑控告白姓前經理人勒索的上訴案，昨日於首爾中央地方法院宣判，法官指被告以暴露藝人私生活要脅，是犯罪行為，因此法院維持原判，判被告有期徒刑8個月，總算還權權一個公道。</p><p>即時收監</p><p>法院去年5月以恐嚇罪起訴白姓前經理人，但被告於去年底上訴，權權出庭時更因想到母親經常擔心自己而淚灑法庭。經聆訊後法官昨日稱：「被告要脅藝人行為極不正當，他更全面否認自己的行為，顯然無悔改之心，故決定維持原判。」被告提出上訴期間准予保釋外出，但今次判決後便需即時入獄接受刑罰。</p></body></html>
