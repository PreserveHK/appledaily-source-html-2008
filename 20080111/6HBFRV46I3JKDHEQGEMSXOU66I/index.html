<html><header><meta charset="utf-8"><title>張根錫廣告晒背肌</title></header><body><h1>張根錫廣告晒背肌</h1><p>在古裝韓劇《黃真伊》中扮演河智雲初戀情人的張根錫，近日除忙於拍攝新劇《快刀洪吉童》外，也頻頻接廣告搵真銀。早前他以背部半裸的造型，為當地運動服品牌EXR拍廣告。<br> 現年20歲的張根錫於最新廣告中，擺脫以往的花美男形象，展示剛強一面，廣告商看中張根錫是很多少女的理想情人，才選他為代言人。另外，由他演出的《快》劇，前晚收視降至14.9%，遠不及同時段醫生劇《NewHeart》的23.1%，但已比張赫及李多海《無賴漢》的6.2%低收視為佳。</p></body></html>
