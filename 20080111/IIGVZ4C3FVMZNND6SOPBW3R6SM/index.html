<html><header><meta charset="utf-8"><title>林一峰玩白粉水洗唔清</title></header><body><h1>林一峰玩白粉水洗唔清</h1><p>林一峰將在下月12至14日在九展StarHall舉行「林一峰TheStoryteller演唱會」，日前他扮鬼扮馬拍攝演唱會海報。今次個人演唱會是他繼04年伊館的演出後，另一次較大型的演唱會，所以他近日心情非常興奮。</p><p>邀神秘嘉賓</p><p>拍攝當日髮型師用白色麵粉混入水和廣告彩，為林一峰的髮型製造雪的效果，雖然過程很好玩，但事後一峰洗澡時要不斷冲水才可以洗淨。<br> 至於演唱會上有甚麼嘉賓表演，一峰表示會分別邀請兩位女歌手，但卻不是at17，又指兩人無論外形跟聲線都和他非常夾，卻賣關子不肯公佈兩人身份。<br> 撰文：林妃</p></body></html>
