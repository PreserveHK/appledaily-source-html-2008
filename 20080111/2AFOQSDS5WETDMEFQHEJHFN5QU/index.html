<html><header><meta charset="utf-8"><title>國際Gossip：韓女主播笑報慘劇捱轟</title></header><body><h1>國際Gossip：韓女主播笑報慘劇捱轟</h1><p>南韓京畿道利川市冷庫周一爆炸起火，至少死咗40人、10個人重傷，而且死者有12個係中國公民，點睇都係單慘絕人寰大悲劇。不過南韓MBC電視台嘅新聞女主播文智愛當晚報完呢段新聞後，喺最後向觀眾說再見時竟然笑咗出聲，搞到佢做咗箭靶被觀眾批評。MBC立即將佢調離主播崗位，而且今後一段時間都唔會再用佢。所以話呢，女主播咪恃靚行兇，要留意態度呀。<br> 新華網</p></body></html>
