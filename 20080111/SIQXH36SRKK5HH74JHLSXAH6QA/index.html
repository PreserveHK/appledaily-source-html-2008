<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿倫搞錯樂團名道歉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿倫搞錯樂團名道歉 - 馮仁昭</h1><p>譚詠麟大前晚喺屯門大會堂現場為大碟《TheBestSoundEverReborn》錄音，當時佢所屬環球唱片話搵咗香港小交響樂團嚟伴奏，點知噚日報道出街後，香港小交響樂團嘅音樂總監葉詠詩，特登傳咗份澄清啓事去各大傳媒，話佢哋冇參與阿倫嘅錄音伴奏。後來，環球又發咗個更正啓事同埋向香港小交響樂團道歉，話當晚樂隊係由大碟監製陳輝陽聯繫，樂隊成員來自香港各個樂團，定名為「校長管弦樂團」喎，即係雜錦團啦！</p></body></html>
