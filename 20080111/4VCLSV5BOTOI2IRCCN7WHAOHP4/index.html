<html><header><meta charset="utf-8"><title>靚佬湯雪地救人</title></header><body><h1>靚佬湯雪地救人</h1><p>湯告魯斯（TomCruise）昨日陪同妻子姬蒂荷姆絲（KatieHolmes）出席她的新片《MadMoney》首映禮，姬蒂穿上了一襲銀色短裙，艷光四射，有份參演的戴安基頓（DianeKeaton）及QueenLatifah也有份出席。</p><p>銀幕英雄現身</p><p>另外，昨日有報道指上月靚佬湯一家駕車途經家附近時，見到一名女士的車輛陷入雪中，當時靚佬湯即發揮出銀幕上的英雄本色，利用自己四驅車的吊繩，將意外車輛拉起，在場協助的警員均對靚佬湯的英勇表現為之驚喜。</p></body></html>
