<html><header><meta charset="utf-8"><title>絢香與結他手共度春宵</title></header><body><h1>絢香與結他手共度春宵</h1><p>現年20歲的日本人氣女歌手絢香，被昨日出版的雜誌《FRIDAY》拍得跟比她大12年的結他手若林利和，於去年的平安夜共度春宵，不過絢香所屬事務所已為兩人的緋聞作全面否認。</p><p>同屬關西人</p><p>據悉絢香跟若林在平安夜晚上，一同返回絢香位於東京的住所，若林更在翌日上午11時半才離開，記者見他手持紙袋，相信袋內是裝有絢香送給他的聖誕禮物。<br> 若林去年曾為絢香的巡迴演唱會擔任結他伴奏，有指他們因同屬關西人而份外投契。事務所對兩人的緋聞否認，並謂：「當晚他們只是純粹為紅白大賽的演出開會，出席還有負責拉小提琴的女音樂人，兩人沒有戀人關係。」</p></body></html>
