<html><header><meta charset="utf-8"><title>文頌嫻化靚妝蒲吧</title></header><body><h1>文頌嫻化靚妝蒲吧</h1><p>文頌嫻早前花了近半年時間，夥張衞健在內地橫店拍攝電視劇《黃飛鴻》，近日返港的她即回復精采生活，夜蒲盡興，日前她便獨自駕着黑色平治座駕，前往銅鑼灣蒲吧。</p><p>明星蒲點</p><p>當晚10時左右，文頌嫻駕車抵銅鑼灣希慎道，將車泊於路邊後，坐在司機位上的她即望着倒後鏡整理妝容及頭髮，其後她又落車，彎身竄入車廂執拾後座物品，幾度上車落車後，才取手袋離開現場，步往附近酒吧林立的亨利大廈上樓吧夜蒲。其實該處也屬明星蒲點，谷德昭和鄭中基均是常客。<br> 採訪、攝影：娛樂突發組</p></body></html>
