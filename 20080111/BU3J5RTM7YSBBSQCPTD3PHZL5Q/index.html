<html><header><meta charset="utf-8"><title>英神秘人送醫院31萬</title></header><body><h1>英神秘人送醫院31萬</h1><p>日本去年出現神秘人在政府大樓廁所內派錢，英國倫敦最近也出現神秘善長，在大奧蒙德醫院一聲不響拋下20,000鎊（約31萬港元）捐款，就不顧而去。<br> 該名穿戴光鮮、年約50歲的男子，上月17日不慌不忙走到醫院詢問處，放下一個載滿現金的紙袋就離開。職員最初懷疑紙袋內有爆炸裝置，叫保安來檢查，又疏散職員，最後才發現裏面有幾百張鈔票，但至今仍不敢收下。他們前日（周四）把鈔票交予警方，以驗明來歷和真偽。<br> 英國《每日電訊報》</p></body></html>
