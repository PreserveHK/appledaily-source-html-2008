<html><header><meta charset="utf-8"><title>Danielle老蘭挑戰警方</title></header><body><h1>Danielle老蘭挑戰警方</h1><p>曾被譽為擁有完美面孔的混血模特兒Danielle，當年在模特兒界威盡一時，奈何被捲入羅兆輝富豪相簿事件及被揭豪情真面目後，人氣急跌，驟變過氣的她的主要節目，便似乎只剩夜蒲。</p><p>表現野蠻</p><p>外表斯文的Danielle日前又喪蒲中環蘭桂坊，當晚凌晨2時多，她偕兩男兩女外籍友人現身老蘭，但當時街頭迫滿市民，警方採取人潮管制，安排市民單一方向行走，路經的Danielle卻堅持逆向行走，在場警員着她守秩序時，她卻黑面反抗，幾度欲衝破警方防線，但警員拒絕讓步，最後她只好死死氣隨人潮散去，可是其野蠻表現已叫人大開眼界。<br> 採訪、攝影：娛樂突發組</p></body></html>
