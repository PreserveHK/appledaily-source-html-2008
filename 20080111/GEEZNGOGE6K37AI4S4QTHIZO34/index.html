<html><header><meta charset="utf-8"><title>財話短說<br>渣打購韓互惠儲蓄銀行</title></header><body><h1>財話短說<br>渣打購韓互惠儲蓄銀行</h1><p>▲渣打集團（2888）宣佈，已與韓國存款保障局簽訂協議，向該局收購旗下互惠儲蓄銀行YeahreumMutualSavingsBank，交易尚待監管機構批准作實，預期今年首季可完成，但公佈未有披露交易作價，只表示截至去年9月，Yeahreum資產總值約8.27億美元。據南韓當地通訊社報道，有關交易涉資約1.6億美元（約12.5億港元）。</p></body></html>
