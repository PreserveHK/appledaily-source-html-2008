<html><header><meta charset="utf-8"><title>晒一晒：高僧肉身230年不變</title></header><body><h1>晒一晒：高僧肉身230年不變</h1><p>信不信由你，清朝初年安徽省一名聲稱得道的高僧，死後經歷230多年的歲月滄桑，竟然肉身不滅，屍首早前被裝上金身，被放置在安慶市源浦寺三重殿內。這名高僧原姓段，49歲出家，法號「了真」，90歲圓寂後被放進擺滿木炭及石灰的密封甕缸內，進行「甕葬」，遺體因而得到保存（圖）。<br>  http://news.163.com/08/0110/09/41R9HABB0001125G.html </p></body></html>
