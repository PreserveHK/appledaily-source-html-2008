<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko怕昅赤裸老外 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko怕昅赤裸老外 - 馮仁昭</h1><p>（左起）唐素琪、鄭希怡（Yumiko）同鍾舒漫噚日喺中環拍攝電影《愛情萬歲》，Yumiko早前同一名赤裸老外拍對手戲，佢話：「工作人員話唔用膠紙封住重要部位，但我主動要求要封，我驚到時嚇到呆咗，因為外國人嗰度我未見過。」Yumiko事後覺得唔好意思，佢話：「我平時用雙面膠紙貼住心口，之後搣番出嚟都覺得痛，何況嗰個位仲有啲hair，我事後都冇問個外國人有冇事，唔通問佢係咪painful咩！」</p></body></html>
