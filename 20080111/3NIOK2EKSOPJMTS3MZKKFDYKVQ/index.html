<html><header><meta charset="utf-8"><title>財話短說<br>中國風電3億組合營</title></header><body><h1>財話短說<br>中國風電3億組合營</h1><p>▲中國風電（182）宣佈，與上海A股上海申華控股成立合營公司遼寧申華協合風力發電投資，分別佔股51%和49%，註冊資本1.68億元，總投資額5億元，將承接遼寧省彰武縣一個裝機容量達5萬千瓦的風電場項目。中國風電攤佔的註資額為8232萬元，將於4個月內以內部資源撥付；至於總投資額所攤佔的3.32億元，該公司擬向外界舉債，或以合營夥伴的股東貸款籌得。</p></body></html>
