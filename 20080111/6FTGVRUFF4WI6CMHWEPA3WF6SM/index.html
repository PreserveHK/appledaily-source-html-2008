<html><header><meta charset="utf-8"><title>戴夢夢患病帶挈𢱑銀</title></header><body><h1>戴夢夢患病帶挈𢱑銀</h1><p>戴夢夢最近獲邀擔任維特健寧滋寶奇珍代言人，與身為五色靈芝代言人的鄭裕玲做同事，戴夢夢笑說：「突然間多咗個咁有份量嘅師姐，我覺得自己upgrade咗！」夢夢早前拍攝廣告，以多個造型示人，她最喜歡醫生造型，因為覺得好專業，頗有《妙手仁心》的影子。</p><p>病人變代言人</p><p>提到能夠成為代言人，全因夢夢生病所致，她說：「最初因為我耳水不平衡，呢個品牌邀請我去聽一個關於耳水不平衡治療方法嘅講座，之後畀咗滋寶奇珍我試，後來仲開始同佢哋傾合作，之後拍咗呢輯廣告，佢哋仲笑我由病人變代言人！」<br> 撰文：林妃</p></body></html>
