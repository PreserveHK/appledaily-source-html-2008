<html><header><meta charset="utf-8"><title>Blog派分子：川村光未老先衰</title></header><body><h1>Blog派分子：川村光未老先衰</h1><p>今年28歲嘅川村光，一直離唔開一般水着星嘅厄運，隨住年紀漸長，工作量買少見少，而佢嗰blog亦都唔係經常更新，最近一次係幾日前留言祝賀網友2008年快樂，同埋透露自己點慶祝新年。<br> 川村光話早前搵咗朋友幫佢塗指甲油，佢喺blog度仲好大方展示靚指甲畀大家睇，只可惜川村光話近排身體唔係咁好，唔單止有腸胃毛病，有時朝早仲因為腰痛而起唔到身，十足老婆婆咁。查實川村光仲好後生，真係要好好調理身體，唔係再老啲，就真係唔知點算。<br> 網址： http://blog.excite.co.jp/hikaru-kawamura/ </p></body></html>
