<html><header><meta charset="utf-8"><title>國際Gossip：威廉王子女友獲特工保護</title></header><body><h1>國際Gossip：威廉王子女友獲特工保護</h1><p>前日26歲生日嘅凱蒂（KateMiddleton），佢嘅「英國威廉王子女友」身份日益鞏固，睇怕好快會坐正做王妃。唔係信口開河㗎，以前佢只有同男友一齊嘅時候先有保鑣跟住，但最新消息話，蘇格蘭場準備派人24小時全天候貼身保護佢。消息人士仲話啲措施好似當年戴妃訂婚前所得到嘅待遇喎，又話呢個動作係首次清楚顯示，威廉應該好快會宣佈同女友訂婚喎，大家拭目以待啦。<br> 英國《每日郵報》</p></body></html>
