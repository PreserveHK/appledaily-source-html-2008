<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王晶公司被入稟清盤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王晶公司被入稟清盤 - 馮仁昭</h1><p>王晶持有股份及任董事嘅泰發影業有限公司（前名王晶工作室有限公司），噚日遭北京嘅北京新華環球影視文化傳播有限公司以債權人身份，入稟本港高等法院，呈請將泰發影業清盤。記者致電王晶查問有關官司時，王晶話：「大陸有啲好唔公平嘅訴訟，總之我哋會抗辯㗎！」按公司註冊處紀錄，原名王日祥嘅王晶持有泰發影業有限公司1股股份，餘下99股由一間英屬處女群島海外註冊公司EntertainmentBoxInc.持有。<br> 案件編號：HCCW12/08</p></body></html>
