<html><header><meta charset="utf-8"><title>家強學日語方便偷聽</title></header><body><h1>家強學日語方便偷聽</h1><p>黃家強日前接受無綫娛樂新聞台《范後感》訪問，家強於節目中大方展示手機內仔仔的可愛照片，他還大晒與日籍太太的幸福家庭生活，他自爆當年為追求太太，偷偷遠赴日本陪她探親，這個神秘驚喜當然打動芳心。<br> 家強當年以日式婚禮儀式迎娶太太，但他覺得日式傳統儀式又多又奇怪，主持人原以為家強能說得一口流利日語，更即場考他日語水平，可惜他竟然完全不懂，原來他一直以英文與太太溝通，但家強自言一定會學好日語，以免將來太太跟兒子用日語講他壞話也懵然不知。<br> 撰文：林妃</p></body></html>
