<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友戶外騷使費大 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友戶外騷使費大 - 馮仁昭</h1><p>張學友月尾25號開始喺西九場地開個唱，日前公開賣飛，商台節目主持人轉述學友經理人陳淑芬嘅說話，話學友5場個唱有幾場已經賣晒飛，而2月1日及2日仲有小量貴飛。今次主要係人手賣飛，有投訴指好慢，而陳太話去了解過，都覺得人手賣飛有利有弊，不過都係利多過弊，而啲歌迷都有耐性排隊買飛。陳太仲話今次個台會係104場演唱會入面，最闊、最靚同最大嘅台，有三個LCD螢幕，而且都諗住起天橋，由場地連接去最近嘅商場。講到開5場有咁多製作，應該唔會賺得多，陳太話唔係諗住賺錢，係想做一個好好睇嘅戶外騷。</p></body></html>
