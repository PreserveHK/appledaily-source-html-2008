<html><header><meta charset="utf-8"><title>物業代理講場<br>世紀21奇豐物業業績理想　斥資與員工遊北海道</title></header><body><h1>物業代理講場<br>世紀21奇豐物業業績理想　斥資與員工遊北海道</h1><p>樓市暢旺代理行自然受惠，世紀21奇豐物業董事總經理李峻銘表示：「公司07年度業績理想，較上年升約4成，同時在馬鞍山市場佔有率亦升近4成，故斥資約50萬元與30多名員工遨遊北海道5天，以作表揚公司員工的工作表現。此外，亦將會在公司晚宴上進行禮物大抽獎，屆時將會有名貴手錶、LCD電視、電腦等作禮物，以作鼓勵員工等。」<br> 李峻銘續稱，樓市氣氛良好，望公司08年在馬鞍山的佔有率可繼續攀升，甚至可奪過5成的佔有率作目標。<br> 查詢：93809080</p></body></html>
