<html><header><meta charset="utf-8"><title>白蘆笋套餐　趁時即食</title></header><body><h1>白蘆笋套餐　趁時即食</h1><p>每年的五月至六月初，都是白蘆笋當造季節。白蘆笋較一般蘆笋價貴，而且入口嫩中帶爽口，外國人愛用忌廉汁烹調，已能成為一道美味的前菜。<br>香港JW萬豪酒店的JW's加州餐廳，由即日至6月6日期間推出幾款特色白蘆笋菜式，包括牛仔肉白蘆笋配荷蘭醬、煎鱸魚配白蘆笋黑松露汁、白蘆笋配荷蘭醬、風亁火腿或龍蝦沙律等。此外，還有四道菜的白蘆笋晚餐，價格由$788起。正所謂「不時不食」，今年不吃，就要等到明年了。<br><br>查詢︰28413899（JW's加州餐廳）</p></body></html>
