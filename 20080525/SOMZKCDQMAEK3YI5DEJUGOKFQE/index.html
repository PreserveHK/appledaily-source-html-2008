<html><header><meta charset="utf-8"><title>求驗客手記︰命途坎坷意興闌珊　古爾頓振作！ - 求驗客</title></header><body><h1>求驗客手記︰命途坎坷意興闌珊　古爾頓振作！ - 求驗客</h1><p>3屆法網男單冠軍古爾頓嘅命途認真坎坷，喺8歲時佢爸爸因心臟病離開人世。上年古爾頓身體有殘疾嘅細佬亦都因病離開，佢就話：「我細佬對生命嘅睇法，鼓勵咗我去追求目標，一直令我生命上有好多啓發。」古爾頓又話，因為家庭嘅事已經令佢心力交瘁、無心戀戰，今屆法網會係佢最後一次參加嘅大型賽事。我求大俠仲好記得01年古爾頓喺紅土場過關斬將，我都祝福佢可以闖過人生中其他嘅難關！</p></body></html>
