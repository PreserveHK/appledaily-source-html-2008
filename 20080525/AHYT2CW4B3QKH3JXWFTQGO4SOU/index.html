<html><header><meta charset="utf-8"><title>金門直升機墜毀三人傷</title></header><body><h1>金門直升機墜毀三人傷</h1><p>台灣中興航空一架BK-117型救護用直升機23日晚間執行完任務，於昨天凌晨零時17分返航金門時發生墜機意外，機身墜毀在尚義機場跑道，機上三名機組人員受傷，其中駕駛員許慈文（49歲）右手臂斷為兩截、腰椎骨折；副駕駛員陳信芳（43歲）則左臉部骨頭碎裂、腰部骨折，兩人傷勢極為嚴重；救護員周昌生（35歲）則安然無恙，逃過一劫。意外導致尚義機場昨天早上班機全部停飛，直至下午1時才回復正常，滯留航站的旅客至晚間8時許才全數疏運完畢。飛安會正調查失事原因。<br> 台灣《蘋果日報》&#13;</p></body></html>
