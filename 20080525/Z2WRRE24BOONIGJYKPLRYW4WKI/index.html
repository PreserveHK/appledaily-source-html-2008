<html><header><meta charset="utf-8"><title>政大頒余光中名譽博士</title></header><body><h1>政大頒余光中名譽博士</h1><p>紅透兩岸三地文壇的台灣著名詩人、作家余光中，昨日獲台灣政治大學頒授名譽文學博士學位。政大校長吳思華，在頒授儀式上，特別引用文學大師梁實秋所言：「先生右手寫詩，左手寫散文，成就之高一時無兩。」來讚揚余的卓越成就。余則稱，感到莫大的榮譽、榮幸，未來將繼續創作。現年90歲的余光中，生於江蘇南京，祖籍福建永春，被喻為「文壇四臂觀音」，擅長新詩、散文、評論、繙譯。他曾以「大陸是母親，台灣是妻子，香港是情人，歐洲是外遇，」來形容自己的創作經歷。<br> 中央社</p></body></html>
