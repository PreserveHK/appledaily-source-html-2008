<html><header><meta charset="utf-8"><title>好節目：買Tee為災民籌款</title></header><body><h1>好節目：買Tee為災民籌款</h1><p>四川發生地震，小朋友失去家人，身在香港的我們，更要珍惜身邊所有。海港城與CreativeKids及Giordano合作，把兩位小朋友設計的T-shirt作籌款義賣，即日起於海港城海洋中心2樓義賣專區發售，每件$150，籌款之餘，更把小朋友們的祝福送到四川。</p><p>★兩位設計師包括9歲的陳耀杰及4歲的黎梓竿設計的T-shirt（小朋友穿在身上），訊息是OneChinaOneFamily。</p></body></html>
