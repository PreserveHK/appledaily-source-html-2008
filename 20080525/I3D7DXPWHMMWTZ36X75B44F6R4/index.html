<html><header><meta charset="utf-8"><title>獎獎你：把超人麥斯帶回家</title></header><body><h1>獎獎你：把超人麥斯帶回家</h1><p>第39代超人麥斯為了地球和平，從M78星雲光之國來拯救地球，而他的最新武器及裝備亦已登陸香港了。由即日起購買任何BANDAI超人麥斯玩具，集齊積分印花滿25分，即可得到限量透明版戰機（非賣品），數量有限，換完即止。</p><p>問題：超人麥斯是第幾代超人？<br> <br> 獎品：超人麥斯模型1個，名額10名。<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。&#13;</p><p>銷售點：各大百貨公司及玩具店有售（查詢：瑞華行24331828）</p></body></html>
