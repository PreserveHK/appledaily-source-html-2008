<html><header><meta charset="utf-8"><title>求驗客手記︰升班即列降班大熱　侯城仿保頓打英超？ - 求驗客</title></header><body><h1>求驗客手記︰升班即列降班大熱　侯城仿保頓打英超？ - 求驗客</h1><p>侯城喺英冠升班附加賽決賽贏咗布里斯托城，係球會104年創會史上首次晉升頂級聯賽！韋達斯仲專登染金毛，射入奠勝一球，可以話係破咗咁多年，大賽前染金毛冇運行嘅厄運。不過博彩公司就大潑冷水，即刻將佢哋來季嘅降班賠率，調至燙手嘅1.28倍，但係領隊菲爾布朗就絕對唔認低威，仲話會跟01年保頓升班嘅藍圖喺英超立足！話哂保頓都喺英超打滾咁耐，如果侯城都留到班，我求大俠都要向菲爾布朗寫個服字！</p></body></html>
