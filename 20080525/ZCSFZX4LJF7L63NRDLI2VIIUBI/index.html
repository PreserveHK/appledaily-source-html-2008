<html><header><meta charset="utf-8"><title>識飲識食：味覺「廣東短線遊」</title></header><body><h1>識飲識食：味覺「廣東短線遊」</h1><p>帝苑酒店中菜行政總廚施輝師傅憑「花枝招展」一菜，於2008年奪首屆南海香港名廚精英會「最具創意獎菜式」。今次交流，啓發他將南海及廣東省一帶的名菜帶回帝苑軒，當中包括合桃鴿崧煎薯餅，以番薯、雞蛋、合桃和鴿崧同煎成餅，是開平的家鄉風味；雜錦魚粒以梅菜、魚肉及豬肉等以鬆軟、濃郁羅定豆豉炒香，相當惹味。還有其他平時難得一嚐的地道菜如梅州、番禺、南海、新會等，可謂一次味覺的「廣東短線遊」。<br><br>查詢：27242666</p><p>花枝招展$98</p><p>用鹹蛋黃釀入花枝丸內炸香，外脆內甘香，十分惹味可口。</p></body></html>
