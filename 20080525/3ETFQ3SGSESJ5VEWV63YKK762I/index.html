<html><header><meta charset="utf-8"><title>順德工地塌橋架五死傷</title></header><body><h1>順德工地塌橋架五死傷</h1><p>廣東佛山順德正在興建中的黃龍特大橋，前日下午2時許在大風暴雨天氣下，進行橋墩鋼筋鞏固工程。橋墩上準備用作澆築用的模板連同鋼架突然倒塌，導致當時攀在鋼架上施工的五名工人，跌落湍急的河流中。部份人落水後大聲掙扎呼救一會，很快便淹沒水中，沒了蹤影，只有兩名工人緊緊抓住了露在水面的鋼筋，在其他工友的援救下爬了上來。而順德海事處隨後派出七艘巡邏船，在出事水域搜救。當晚，順德區政府證實，事故共造成兩人死亡、三人受傷，正調查意外起因。<br> 廣東《順德報》&#13;</p></body></html>
