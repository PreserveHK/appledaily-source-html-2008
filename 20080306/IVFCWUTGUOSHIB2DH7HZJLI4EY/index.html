<html><header><meta charset="utf-8"><title>70吋BRAVIA開賣30萬</title></header><body><h1>70吋BRAVIA開賣30萬</h1><p>你屋企有冇過千呎豪宅咁闊落就唔知，不過高清電視嘅尺寸已經越出越大部。近日，SONY旗艦嘅BRAVIA系列更推出70吋超巨全高清LCDTV，售價近30萬。<br>開到如此天價當然有其道理，呢款尺寸並非市面最大，但選擇肯定唔多；技術方面，KDL-70X3500採用FULLHD1080P顯示，更有新開發嘅「暢動流Motionflow動態影像流暢技術」，據講具有100Hz高影像傳輸率，令快速移動嘅影像，變得更鮮明、流暢。現購買仲可獲贈PixelMagic高清盒及Sony原廠掛牆架SU-WL500一個。<br><br>SONY（23452966）</p></body></html>
