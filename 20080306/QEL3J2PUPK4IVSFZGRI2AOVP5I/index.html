<html><header><meta charset="utf-8"><title>案件速遞<br>醫生涉串同三婦騙保金</title></header><body><h1>案件速遞<br>醫生涉串同三婦騙保金</h1><p>【本報訊】一名醫生涉嫌串謀三名家庭主婦，於過去三年間向康聯亞洲有限公司（現稱香港永明金融有限公司），提交虛假的診症證明，藉以騙取保險賠償金，四人共被控三項串謀欺詐罪，案件昨在觀塘裁判法院提訊，押後至3月20日再訊，各人准以現金5,000至50,000元保釋外出。<br> 首被告黃德鄰（65歲），任職醫生；其餘被告楊少娟（35歲）、黃淑凌（39歲）及陳淑芳（37歲），同為家庭主婦，四人暫毋須答辯。控罪發生於04年10月至去年7月。<br> 案件編號：KTCC1488/08</p></body></html>
