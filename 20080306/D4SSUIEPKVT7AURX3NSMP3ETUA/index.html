<html><header><meta charset="utf-8"><title>嚴正花艷壓樂壇新秀</title></header><body><h1>嚴正花艷壓樂壇新秀</h1><p>韓劇《豬兜王子復仇記》女主角嚴正花，前晚以頒獎嘉賓身份出席於首爾成均館大學舉行的「第五屆韓國大眾音樂獎」。身穿黃色低胸裝的她洋溢着春日氣息，不愧為韓國元祖性感女神。</p><p>重音樂性</p><p>由於該音樂頒獎禮評審較着重歌曲的音樂性，多於受歡迎程度，所以前晚得獎歌手及組合的知名度不高。去年大受歡迎的組合WonderGirls及BigBang，分別只得到「最優秀跳舞歌曲」及「網民選今年最佳跳舞音樂人」。男歌手李適為大贏家，奪最佳唱片及歌曲共四獎。</p></body></html>
