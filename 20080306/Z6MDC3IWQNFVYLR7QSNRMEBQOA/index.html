<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>市建紅磡蚊地招意向</title></header><body><h1>樓市快拍　其他<br>市建紅磡蚊地招意向</h1><p>▲市區重建局在大角嘴杉樹街/晏架街商住重建項目今日截標同日，邀請發展商就其紅磡必嘉圍「蚊型」項目遞交發展意向書，下周五截止。項目佔地只約2980方呎，總可建樓面約2.68萬方呎，准建1幢27層高商住物業，約可提供50個單位。相信是中小型發展商之爭。市場估計項目市值約1億元。<br> 至於杉樹街項目，提供住宅約300伙，較有規模，估計長實（001）、新地（016）、恒地（012）、信置（083）和會德豐地產（049）等會入標。</p></body></html>
