<html><header><meta charset="utf-8"><title>案件速遞<br>李華明助理假文書罰款</title></header><body><h1>案件速遞<br>李華明助理假文書罰款</h1><p>【本報訊】民主黨立法會議員李華明的前助理陳惠達（圖），涉嫌於03年競選區議員時，向選舉事務處提交三張假印刷單，涉款約一萬元，他否認一項使用假文書罪，昨在觀塘裁判法院被裁定罪名成立，被判罰款1.5萬元。<br> 控罪指26歲被告陳惠達於03年12月24日，向選舉事務處呈交三份虛假的保諾時網上印刷公司發出的正式收據，合共10,475元。被告於00年擔任李華明的地區辦事處社區幹事，04年2月離職，他曾於03年出選區議會，最終落選。<br> 案件編號：KTCC3677/07</p></body></html>
