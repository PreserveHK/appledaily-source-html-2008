<html><header><meta charset="utf-8"><title>三星i450雙色襲港</title></header><body><h1>三星i450雙色襲港</h1><p>巴塞殺到嚟喇！咪以為我講緊西班牙頂級球會，其實係上月巴塞隆拿舉行嘅「GSMMobileWorldCongress」展覽，最新音樂手機三星i450已經抵港。<br>心水清嘅玩家，應該記得i450特別在可作雙邊滑蓋，即係推上去開啓音樂播放器，推落去則使用手機功能，玩法有啲似諾記N95。今次雖則係奇兵突襲，但價錢唔貴，紅藍兩隻顏色，同樣開價$2,980；更正係賣咗一陣又再回落，現售$2,680，但由於只具備簡體中文顯示，若果唔嫌棄嘅話其實都幾抵玩㗎！<br><br>囍訊（23953777）</p></body></html>
