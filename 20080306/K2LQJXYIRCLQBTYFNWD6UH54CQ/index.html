<html><header><meta charset="utf-8"><title>醫學Online<br>辣椒新功效延緩衰老</title></header><body><h1>醫學Online<br>辣椒新功效延緩衰老</h1><p>辣椒（圖）可以減肥的論調其實是大錯特錯，北京友誼醫院消化內科主任醫師王潤華表示，中國人嗜辣，若進食得宜，辣椒能促進體內膠原蛋白合成，可延緩衰老。<br> 但坊間指辣椒能促進腎上腺素分泌，導致出汗燒脂減肥其實並無科學證據，塗上辣椒產品後令皮膚發紅發熱，加速代謝的效果不能持久，無法達到減肥效果；至於有指食辣可以殺死癌細胞的說法更絕無科學證據，相反，過量進食太燙及太辣食品，會增加口腔癌的癌前病變風險。</p></body></html>
