<html><header><meta charset="utf-8"><title>祖名赴坎培拉奔喪</title></header><body><h1>祖名赴坎培拉奔喪</h1><p>成龍父親房道龍的葬禮將於明日在澳洲坎培拉舉行，成龍兒子房祖名昨日上午7時40分與陳自強等出現香港國際機場，準備前往澳洲出席祖父葬禮。記者問祖名其父成龍是否不會由香港前往澳洲時，祖名說：「係。」那麼父親心情如何？祖名說：「唔係咁好。」問他帶了甚麼給祖父陪葬時，祖名說：「私人嘢，唔想講呢件事。」</p><p>留在內地</p><p>此外，龍爸爸與前妻所生的兩個兒子房仕德和房仕勝在內地居住，前日二人接受傳媒訪問時，表示因為未得到成龍回應，不想麻煩這位同父異母的三弟，以及申請護照辦簽證手續繁瑣，已決定放棄到澳洲奔喪，全家人只好在內地的家中為亡父上香磕頭。<br> 採訪、攝影：王連連</p></body></html>
