<html><header><meta charset="utf-8"><title>DVF首推鞋款加墊</title></header><body><h1>DVF首推鞋款加墊</h1><p>鞋款靚與舒適度對女生來說從來是南轅北轍的概念。DVF設計師Diane就想將女裝鞋變到好似男仔波鞋一樣，舒服得來又要Fashion，基於這個概念下，DVF今季首次推出鞋款。先撇開款式不說，講舒適度應該都攞足分，橡膠內櫳底下還有層咕𠱸狀的鞋墊，着起上來好似波鞋有AirBag一樣。還有一樣稱之為「PowerHeel」的強化鞋踭，又為穩定度加分。不過真係講多無謂，自己去試才實際。（Pang）</p><p>DianevonFurstenberg（29189238）<br> 金鐘太古廣場2樓214舖</p></body></html>
