<html><header><meta charset="utf-8"><title>薛凱琪遇襲唔避Fans</title></header><body><h1>薛凱琪遇襲唔避Fans</h1><p>薛凱琪（Fiona）自早前遭人擲水樽襲擊後首次出席公開場合，身邊未見有加強保安，與鄭融和周柏豪一起出席《軍雞》首映的她，又毫無戒心的走近圍欄與歌迷合照，她說：「上次係女助手陪我去，公司𠵱家安排咗男助手陪我，方便保護出入。」</p><p>大讚祖名指功</p><p>問Fiona其緋聞男友房祖名可有教幾招防範？她說：「我試過見佢喺電梯用手指彈死隻烏蠅，真係好勁。」有消息指擲水樽的疑犯也是Fiona歌迷，她說：「同事認得佢，如果錫我嘅人，要知道一切安全第一。」Fiona表示要聽了疑犯庭上的解釋，才決定會否代他求情。</p></body></html>
