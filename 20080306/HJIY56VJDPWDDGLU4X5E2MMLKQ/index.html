<html><header><meta charset="utf-8"><title>馮仁昭四圍超：溫碧霞冇愛情必衰老 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：溫碧霞冇愛情必衰老 - 馮仁昭</h1><p>溫碧霞（Irene）噚日去咗新城電台接受薛家燕訪問，家燕姐仲送咗個BB公仔畀Irene，希望佢早日添丁。Irene就話到明唔會強求生細路，佢話：「我同先生有冇小朋友都冇所謂，總之我呢一刻好enjoy𠵱家嘅生活。」Irene又透露籌備出書，內容講及入行多年嘅經歷，佢仲會教大家護膚心得，Irene話：「其實我覺得開心最重要，同埋感情生活對我好緊要，如果有一日冇咗感情生活我會老得好快。」
</p></body></html>
