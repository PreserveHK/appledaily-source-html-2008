<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason兩女侍候着Tee - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason兩女侍候着Tee - 馮仁昭</h1><p>陳奕迅（Eason）將於下月26號喺上海體育場舉行巡迴個唱，噚日佢去到當地出席記者會，大批歌迷到場，有fans唔送花，竟然改送大麥，取其諧音「大賣」之意，非常有心思；又有歌迷送咗件印住「movingon」字樣嘅T恤畀佢，不過唔知係件衫太窄定係Eason肥咗，竟然着極都着唔到，要由兩位女fans從旁協助，認真搞笑。
</p></body></html>
