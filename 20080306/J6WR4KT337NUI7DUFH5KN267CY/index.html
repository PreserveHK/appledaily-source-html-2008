<html><header><meta charset="utf-8"><title>醫學Online<br>喝咖啡可減肌肉疼痛</title></header><body><h1>醫學Online<br>喝咖啡可減肌肉疼痛</h1><p>美國喬治亞大學研究發現，喝咖啡有助緩解過度鍛煉引起的身體疼痛。研究人員對不常喝咖啡、並不常鍛煉的女大學生進行研究，發現她們在進行最高強度運動後，服用咖啡可使肌肉疼痛減少48%。<br> 研究小組曾在男大學生身上進行研究，不常喝咖啡的人，在運動前一小時攝入大劑量的咖啡因，隨後進行持續30分鐘的中等強度運動，大腿肌肉疼痛率明顯降低。<br> 研究人員估計原因是咖啡因阻隔體內引起疼痛的腺囗受體起了作用。&#13;</p></body></html>
