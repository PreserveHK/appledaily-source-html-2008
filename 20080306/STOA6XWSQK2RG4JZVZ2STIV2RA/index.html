<html><header><meta charset="utf-8"><title>百年警署或變教育營</title></header><body><h1>百年警署或變教育營</h1><p>【本報訊】有近110年歷史的舊大埔警署，是首批納入活化歷史建築夥伴計劃的七幢建築物之一，屬本港僅存的少數早期警隊建築，現時正接受非牟利團體申請營辦，基督教團體神託會與拉撒路會，已表示有意聯手入標將警署活化作生命教育營地。<br> 曾經是新界警察總部的舊大埔警署，佔地約6,500平方米，由3座建築組成，包括主樓、食堂大樓與職員宿舍大樓等，已被古物諮詢委員會評為二級歷史建築。年代最久遠的主樓，以混凝土板及磚牆建成，配合鋼結構屋頂。<br> 孔慶初攝</p></body></html>
