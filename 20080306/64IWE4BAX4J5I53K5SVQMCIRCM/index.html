<html><header><meta charset="utf-8"><title>醫學Online<br>勿服中成藥天聖胰寶</title></header><body><h1>醫學Online<br>勿服中成藥天聖胰寶</h1><p>衞生署昨日呼籲市民不要購買及服食一種名為「天聖胰寶」的中成藥，該產品被發現含有西藥成份格列本（glibenclamide）及苯乙雙胍（phenformin），兩者均用於醫治糖尿病，不正當使用可能導致血糖顯著下降，可引起嚴重副作用。該署接獲醫院管理局一宗報告，指一名曾服用該產品的女子，於內地購買該藥，服後無不良反應，而該產品未有入口本港紀錄。</p></body></html>
