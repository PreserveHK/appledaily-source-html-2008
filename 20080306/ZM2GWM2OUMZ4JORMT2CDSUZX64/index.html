<html><header><meta charset="utf-8"><title>陳敏之貪靚變千度近視</title></header><body><h1>陳敏之貪靚變千度近視</h1><p>陳敏之、陸詩韻與黎諾懿昨日在奧海城出席「光明護眼大行動」活動，三人湊巧都有很深的近視，陳敏之與陸詩韻因為小時候貪靚想戴眼鏡，所以近距離看電視，令近視加深。</p><p>唔敢激光矯視</p><p>不過自此兩女就後悔莫及，陳敏之現時有千度近視，問她為何不做激光矯視？她說：「以前都有諗過做，不過因為工作忙關係，冇時間畀雙眼休息，所以冇做，後來我問過家庭醫生，如果將來對眼有乜事，做過激光手術可能會比較難醫好，所以都唔係好敢做，等呢個技術再先進啲先啦。」<br> 採訪、攝影：胡比</p></body></html>
