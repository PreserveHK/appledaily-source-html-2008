<html><header><meta charset="utf-8"><title>瑪麗開錯藥3年1278宗</title></header><body><h1>瑪麗開錯藥3年1278宗</h1><p>【本報訊】實習醫生往往容易開錯藥，一項由香港大學醫學院進行有關藥物事故的研究發現，瑪麗醫院04至06年三年共發生1,278宗藥物事故，平均每月36宗，主要涉及開錯藥物份量或次數，43%開錯藥個案涉及實習醫生；人手處方藥物又較電腦系統出錯風險為高。<br> 有份研究的醫院藥劑學會教育總監崔俊明表示，出錯個案中，大部份能即時或在派給病人前已被發現，九宗個案對病人造成影響，「有時實習醫生唔係好熟啲藥名，或者唔熟啲份量」，他建議負責監察實習醫生的上級跟進實習醫生處方的藥物，又建議醫院處方藥物程序電腦化，減少人手出錯，同時應有藥劑師覆核。</p></body></html>
