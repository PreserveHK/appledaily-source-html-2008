<html><header><meta charset="utf-8"><title>晒一晒：帶着「地拖」通街走</title></header><body><h1>晒一晒：帶着「地拖」通街走</h1><p>考考你眼力，圖中這東西，是甚麼？抹地地拖？毛冷球？都不是，其實是一隻狗（圖）。有網民說，從未見過這麼醜的狗，更有人懷疑，這隻狗一身如同發霉粗麻繩的啡黃色長毛，是不是給狗主「後天加工」，拿往燙毛燙燶了，被弄成一個邋遢的地拖頭。查實，這隻狗名叫「波利犬」（Puli），又稱匈牙利犬，據說是牧羊犬的後代，有過千年歷史。而牠一身凌亂的粗麻繩狀長毛，絕對是天生，自然鬈曲在一起。波利犬擁有非常旺盛的精力，且步態輕盈、身手矯健，甚討人喜愛。<br> <br>  http://bbs.bj.163.com/bbs/bjphoto/65262064.html </p></body></html>
