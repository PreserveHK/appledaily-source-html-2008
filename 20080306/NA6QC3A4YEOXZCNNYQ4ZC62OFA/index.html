<html><header><meta charset="utf-8"><title>扎鐵工提早談判加薪</title></header><body><h1>扎鐵工提早談判加薪</h1><p>【本報訊】去年扎鐵工人爭取加薪引發大罷工，勞資雙方遂決定今年提前進行談判。去年在工潮中表現備受批評的工聯會，今年決心收復失地，農曆新年後已展開部署行動，並向商會摸底。<br> 今年工聯會決定派出副會長梁富華統籌扎鐵工人的加薪談判工作。梁富華說，工會早前已向逾千名扎鐵工人及判頭發出問卷，半數要求加薪至950元，工會有信心為員工爭取加薪至950元；未來兩個月，與商會的談判會進入戲肉，希望復活節前後有眉目。<br> 至於去年發起罷工行動，一直希望爭取加入談判桌的職工盟秘書長李卓人表示，希望盡快與商會進行非正式會面，由於今年通脹持續上升，期望員工可加薪至1,000元。</p></body></html>
