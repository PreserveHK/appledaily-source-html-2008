<html><header><meta charset="utf-8"><title>陳法拉初春驗身求安心</title></header><body><h1>陳法拉初春驗身求安心</h1><p>陳法拉昨日收起性感，一身樸素白襯衣，以健康大使身份到尖沙嘴出席一個女性健康檢查記者會。法拉習慣每年都做身體檢查，她說：「平時我喺春天都會做身體檢查，今年我已經做咗，好在身體冇事，其實呢個習慣細細個已經養成，因為父母每年都會一齊去做檢查，而每次知道自己報告好，都會好開心。」</p><p>婦科檢查尷尬</p><p>每年除了做例行身體檢查，法拉還會做婦科檢查，她說：「由18歲開始我已經做婦科檢查，每年都會搵同一個女醫生做，不過仲係會覺得有少少尷尬。雖然係咁，婦科檢查真係好重要，因為人年紀大基因會變。」<br> 採訪、攝影：張俊銘&#13;</p></body></html>
