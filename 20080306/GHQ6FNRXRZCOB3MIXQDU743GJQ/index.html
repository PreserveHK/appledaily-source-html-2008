<html><header><meta charset="utf-8"><title>爭位惡男打傷女人</title></header><body><h1>爭位惡男打傷女人</h1><p>【本報訊】一名中年女子昨凌晨乘坐港鐵列車期間，疑與一男子爭座位爭執，兩人在觀塘站下車後，惡男揮拳打爆女子眼角（圖），逃走時遇上巡經警員，當場被捕。<br> 遇襲受傷女子姓黎（50歲），送院時左眼角流血貼上紗布，經治理後已無大礙。昨凌晨1時許，黎婦手挽着兩袋物品乘坐港鐵列車回家，其間在車廂內與一名姓戴（33歲）男子，因座位問題吵鬧一番。稍後列車抵達觀塘站，兩人先後下車，途經售票大堂狹路相逢，疑戴心生不忿，趨近黎婦身旁，一言不發揮拳襲擊她面部後逃走。剛巧有警員巡經目睹，迅速將戴截獲。<br> 潘志能攝</p></body></html>
