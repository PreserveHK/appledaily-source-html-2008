<html><header><meta charset="utf-8"><title>百變手機可變手鐲鍵盤</title></header><body><h1>百變手機可變手鐲鍵盤</h1><p>變、變、變，在不久的未來，手機可變成手鐲、鍵盤、甚至耳環。全球最大手機製造商諾基亞（Nokia），與英國劍橋大學科學家合作，研製出一款名為Morph（意思「變化」）的手機，能變成多種形態款式，預料七年後推出巿場。<br> Morph手機最近在美國紐約現代藝術博物館展出，用納米材料製成，所以富有彈性。把它拉直，就是一個多媒體電子儀器，有立體的螢光幕，也有鍵盤；當你要打電話，就把它反過來；如果拿着它到處跑，覺得很麻煩，就把它彎一彎，變成手鐲，戴上手很美觀。Morph用透明的電子元件製成，外殼具備自動清潔功能，而且可以用太陽能做能源。<br> 英國《衞報》</p></body></html>
