<html><header><meta charset="utf-8"><title>醫學Online<br>北角婦遊泰染登革熱</title></header><body><h1>醫學Online<br>北角婦遊泰染登革熱</h1><p>登革熱今年提早在東南亞多個國家肆虐，令外遊的市民感染風險大增。衞生防護中心昨日公佈一宗外地傳入登革熱個案，患者是一名在北角區住的55歲女子，她在本月5至11日與家人往泰國旅遊，返港第二天即出現頭痛及出紅疹等病徵，上周三入院治療，病情穩定，昨日已出院，同行家人並未出現病徵。本港今年截至昨日，已錄得7宗外地傳入登革熱個案，去年則有58宗。</p></body></html>
