<html><header><meta charset="utf-8"><title>奇趣特搜：湖南小村村民姓叫</title></header><body><h1>奇趣特搜：湖南小村村民姓叫</h1><p>中國百家姓中，原來有許多匪夷所思的姓氏，「叫」便是其中一個。據稱，湖南攸縣菜花坪鎮菜坪村出了逾300名姓「叫」的人，是目前全國最少人姓之一。這個姓氏的由來，背後充滿神秘。根據當地人的族譜記載，明朝建文年間（1399-1402），一名祖籍河南、名「仲康」的內廷官員隨軍打仗來到攸縣並駐留此地，從此改姓為「叫」，但為何改姓，卻無史籍記載。攸縣公安局則指，凡在內地姓「叫」的人，幾乎肯定是來自菜坪村。<br> <br>  http://news.sohu.com/20080225/n255341358.shtml </p></body></html>
