<html><header><meta charset="utf-8"><title>醫學Online<br>情緒起伏誘發心臟病</title></header><body><h1>醫學Online<br>情緒起伏誘發心臟病</h1><p>情緒大幅波動確實會引發心臟病，德國慕尼黑一項研究分析2006年世界盃期間男士心臟病發的風險，結果顯示當德國隊出場時，因心臟病入院的人數較平日激增兩至三倍，研究發現有心臟病史的人，睇波時心臟病發作的比率較沒有心臟病的人高一倍，這是首個證實情緒大起大跌可引致心臟病的研究，專家建議球迷睇波時要保持克制，若出現心絞痛等徵狀，就要盡快求診。</p></body></html>
