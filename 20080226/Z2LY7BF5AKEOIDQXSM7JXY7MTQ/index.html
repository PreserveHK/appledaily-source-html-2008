<html><header><meta charset="utf-8"><title>案件速遞：殺夫案陪審團未達裁決</title></header><body><h1>案件速遞：殺夫案陪審團未達裁決</h1><p>【本報訊】新移民婦人涉協助情夫謀殺親夫案在高等法院審結，由七人組成的陪審團昨退庭商議9小時後仍未達成裁決，陪審團今早將繼續進行商議。<br> 41歲的被告劉愛金，被控一項謀殺罪，控罪指她在06年7月31日連同其他人謀殺其丈夫黃慶林(75歲)。<br> 控方案情指，被告的內地情夫疑不滿被告不肯與老翁離婚而醋意大發，派遣內地殺手來港殺死死者，被告開門讓殺手入屋行兇。被告及後曾向警方透露殺手用手掩着死者口鼻，令他窒息致死。<br> 案件編號：HCCC217/07</p></body></html>
