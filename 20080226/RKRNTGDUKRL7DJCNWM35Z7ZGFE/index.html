<html><header><meta charset="utf-8"><title>30萬元全高清電視</title></header><body><h1>30萬元全高清電視</h1><p>【本報訊】新力香港昨日宣佈推出70吋全高清BRAVIAKDL-70X3500旗艦液晶電視，不但採用懸浮玻璃配鋁金屬外框設計，並集多項先進技術及功能於一身，包括x.v.Colour技術以及Sony研發的TriluminosLED背光燈技術，售價298,000元。<br> 發言人稱，該液晶電視配備SonyBRAVIAENGINEPRO視像引擎，可全面顯現1080i及1080p全高清影像來源的內容。新開發的「暢動流Motionflow-動態影像流暢技術」，具有100Hz高影像傳輸率，令影像快速移動的動作變得更鮮明流暢。</p></body></html>
