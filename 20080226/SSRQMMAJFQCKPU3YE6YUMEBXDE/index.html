<html><header><meta charset="utf-8"><title>兩岸快線<br>漢江污染妨礙20萬人用水</title></header><body><h1>兩岸快線<br>漢江污染妨礙20萬人用水</h1><p>中國漢江流域近日遭到嚴重污染，下游三條支流沿線的湖北省潛江縣及監利縣十多個鄉鎮、農場受影響，造成20多萬人無法正常用水。受污染的三條支流分別是興隆河、田關河、東荊河，興隆河通過田關河閘口排放至東荊河。據監利縣新溝鎮自來水廠廠長高啓進稱，自24日下午發現取水點水色發紅，有大量泡沫，濁度與色度不符合標準，已停取水、供水。<br> 新華網</p></body></html>
