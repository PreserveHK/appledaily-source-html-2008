<html><header><meta charset="utf-8"><title>國際Gossip<br>安妮男友照片首度曝光</title></header><body><h1>國際Gossip<br>安妮男友照片首度曝光</h1><p>1945年俾納粹迫害遇難的猶太女孩安妮弗蘭克（AnneFrank），年紀輕輕，原來都有個情人。佢係《安妮日記》中提及自己有個男朋友叫希夫（PeterSchiff圖）。1939年希夫舉家由德國遷到荷蘭阿姆斯特丹，逃避納粹統治，而安妮11歲就愛上佢。後嚟安妮為逃避納粹迫害，匿藏在阿姆斯特丹一間大屋，無法跟希夫見面，卻在日記寫下思念之苦。安妮最後一次提希夫係1944年，即佢全家被德國秘密警察發現的一年，相信希夫同佢一樣死於納粹集中營。英國傳媒前日第一次刊登希夫嘅照片。<br> 美聯社</p></body></html>
