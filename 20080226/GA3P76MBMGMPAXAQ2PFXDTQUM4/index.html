<html><header><meta charset="utf-8"><title>魚兒懂數1到4</title></header><body><h1>魚兒懂數1到4</h1><p>魚兒原來能夠由1計到4，算術能力與半歲至一歲嬰兒差不多。意大利實驗心理學家將三個玻璃魚缸並放，將一尾雌性食蚊魚（mosquitofish）放在中間的缸，兩邊則放置不同數量的魚。科學家利用雌魚為逃避雄魚騷擾、會游到魚群尋找掩護的特性，進行實驗，把一尾雄魚放到中間的缸，結果發現同缸的雌魚的確有數學觀念：當左右魚缸各有兩條魚和一條魚時，雌魚會游向兩條魚那一缸；牠們亦能分辨二和三、三和四。不過當一邊缸有四條魚，一邊缸有五條魚時，雌魚就分不出那邊魚群較大了。<br> 英國《衞報》</p></body></html>
