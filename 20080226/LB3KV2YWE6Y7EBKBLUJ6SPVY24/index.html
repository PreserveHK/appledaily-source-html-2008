<html><header><meta charset="utf-8"><title>75隻龜放雪櫃冬眠</title></header><body><h1>75隻龜放雪櫃冬眠</h1><p>整個雪櫃都是烏龜，難道是龜苓膏店子的存貨？不是，是英國尼利太太（ShirleyNeely）為使飼養的75隻烏龜能順利冬眠，於是清空家中雪櫃，讓牠們可在雪櫃冬眠三周舒舒服服地不吃不喝不拉。<br> 尼利太太說，大部份烏龜都由機場海關充公得來，過去一直把牠們放在屋外的盒子內，兩周前見春天就快來臨，於是趁氣溫仍低，給每隻烏龜排便、洗澡、磅重，然後放入雪櫃。由於烏龜冬眠時每分鐘只呼吸一次，所以她每天都打開雪櫃門，讓新鮮空氣進入雪櫃內。一雪櫃烏龜，並非人人都想像到，上周六便曾有不知就裏的訪客，打開雪櫃欲拿酒喝時，被眼前滿龜的景象嚇倒。<br> 英國《每日郵報》</p></body></html>
