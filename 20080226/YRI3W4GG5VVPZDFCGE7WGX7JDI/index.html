<html><header><meta charset="utf-8"><title>財話短說<br>京客隆轉主板跌4.7%</title></header><body><h1>財話短說<br>京客隆轉主板跌4.7%</h1><p>▲京客隆（814）昨首日轉主板掛牌，收報5.43元，較前日在創業板收市5.7元下跌4.74%。主席衛停戰表示，今年首兩個月的銷售增長維持約20%升幅，而今年開始實施的兩稅合一，令稅率減低8個百分點，將令集團利潤更豐厚，加上北京奧運效應，均對集團有利。今年集團計劃增加8家超市、30家便利店和2家大賣場，涉及投資約2.5億元人民幣，令銷售網絡增至255家。</p></body></html>
