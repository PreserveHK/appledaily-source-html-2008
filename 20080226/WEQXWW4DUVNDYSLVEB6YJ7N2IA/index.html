<html><header><meta charset="utf-8"><title>學童飯盒判上判遭警告</title></header><body><h1>學童飯盒判上判遭警告</h1><p>【本報訊】食物環境衞生署發現，向多間小學及幼稚園提供飯盒的「健康動力美食」，違規向其他沒有飯盒牌照的食肆判上判，再轉交學校。食環署已向該飯盒供應商作出口頭警告。<br> 位於荃灣橫龍街的「健康動力美食」，向多間幼稚園及小學供應飯盒，但該公司卻將飯盒判上判，交由另一間食肆德益台式燒味茶餐廳製造，該茶餐廳位於荃灣河背街，但並沒有飯盒供應牌照。<br> 食物環境衞生署發言人表示，該署分別於前日及昨日突擊調查，初步沒發現德益外送飯盒；但健康動力美食則承認德益過往曾為其預備外賣餐湯。該署已對健康動力美食口頭警告，該署會繼續跟進有關個案。</p></body></html>
