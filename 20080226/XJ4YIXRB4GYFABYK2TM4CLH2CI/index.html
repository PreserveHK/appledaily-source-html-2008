<html><header><meta charset="utf-8"><title>緬甸市集大火15人受傷</title></header><body><h1>緬甸市集大火15人受傷</h1><p>緬甸第二大城市曼德勒（Mandalay）一個市集昨日（周一）發生火警，市集內有不少華人經營的商舖。火災造成15人受傷，大部份傷者是消防員。<br> 發生火警是當地最大型的雅達娜蓬（Yadanabon）市場大樓，早上約8時起火，火勢迅速蔓延，消防到場後無法控制火勢，大火焚燒了八個多小時才完全救熄。火警中有15人吸入濃煙或燒傷，要送院救治，傷者包括多名消防員和兩名僧人。初步調查顯示，市場二樓一間咖啡店的氣樽爆炸引起火警。<br> 雅達娜蓬商場樓高五層，大約有300多間商舖，大部份是當地華人開設，商場在大火後已被全部焚毀，商店負責人說損失嚴重。<br> 美聯社/中新社</p></body></html>
