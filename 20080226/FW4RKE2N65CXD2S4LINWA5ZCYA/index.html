<html><header><meta charset="utf-8"><title>懷孕三月　華婦南非遭劫殺</title></header><body><h1>懷孕三月　華婦南非遭劫殺</h1><p>南非再有華人在劫案中遇害，一對從福建省福清來南非開酒吧的夫婦遭遇劫中槍身亡，弄出兩屍三命慘案。<br> 遇害的林文傑夫婦在南非自由州省馬夸德鎮（Marquard）開酒吧，妻子嚴小蘭懷有三個月身孕，同鄉上周六下午在酒吧發現兩人頭部中彈。警方調查後拘捕兩名非洲裔疑犯，一人周日上庭時已承認搶劫殺人。<br> 警方指兩疑犯都是酒吧熟客，上周六凌晨1時左右，兩人以買酒為名入酒吧搶劫，嚴小蘭認出其中一人，兩人於是開槍殺死兩夫婦滅口。兩匪搶走兩部手機、三箱香煙和1,650蘭特（1,674港元）現金。<br> 新華社</p></body></html>
