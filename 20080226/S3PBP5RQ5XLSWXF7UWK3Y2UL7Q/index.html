<html><header><meta charset="utf-8"><title>醫學Online<br>推翻少食多餐健康論</title></header><body><h1>醫學Online<br>推翻少食多餐健康論</h1><p>不少人採取少食多餐的方法減肥，但美國一項研究發現要將用餐及進食份量減少，才能真正達到健康延壽的目標。<br> 研究人員將老鼠分成兩組，一組老鼠採用少食多餐的飲食方法，另一組老鼠則每日只食兩餐並大幅減低食量，結果發現進餐次數少的老鼠患老年癡呆症、心臟病及糖尿病的風險大減，抗壓能力也提高，研究又顯示間歇性禁食可刺激老鼠大腦，能有效抗衰老。&#13;</p></body></html>
