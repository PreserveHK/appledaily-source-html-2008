<html><header><meta charset="utf-8"><title>科索沃乒乓外交</title></header><body><h1>科索沃乒乓外交</h1><p>國際社會這陣子多文化外交。除了在北韓上演的「音樂外交」，中國廣州也掀起「乒乓外交」──由六名男女選手組成的科索沃代表隊，正在廣州參加世界乒乓球錦標賽。雖然他們勝算不高，但無損他們的興奮心情，因為他們是科索沃宣佈獨立後，首個代表科索沃參加國際賽事的代表隊。雖然中國尚未承認科索沃獨立，但仍發簽證批准科索沃隊參賽，估計是北京奧運快開鑼，當局不想在體育比賽挑起政治爭拗。<br> 路透社</p></body></html>
