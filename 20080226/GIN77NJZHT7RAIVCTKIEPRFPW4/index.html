<html><header><meta charset="utf-8"><title>財話短說<br>Citye-Solutions少賺84%</title></header><body><h1>財話短說<br>Citye-Solutions少賺84%</h1><p>▲Citye-Solutions（557）公佈截至去年12月底止全年業績，純利大幅倒退84.37%至1409.1萬元，主要是去年公司炒股損手，由06年藉炒股錄得近2800萬元收入淨額，倒退至去年虧損約1600萬元，令經營溢利由06年的7458萬元降至2117萬元；期內營業額增長33.22%至1.05億元；每股盈利3.68仙；末期息派3仙，減少50%。</p></body></html>
