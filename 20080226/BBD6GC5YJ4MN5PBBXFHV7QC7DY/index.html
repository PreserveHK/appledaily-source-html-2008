<html><header><meta charset="utf-8"><title>晒一晒：千支毛竹織鳥巢</title></header><body><h1>晒一晒：千支毛竹織鳥巢</h1><p>要看被稱為「鳥巢」的國家體育場，一定要到北京。但若果要看用竹枝編織而成的「竹鳥巢」，那就一定要來杭州雙溪漂流旅遊景點。這個縮小版鳥巢（圖），是杭州10名工匠花了半個月時間，用了近千支毛竹，按照北京鳥巢20比1的比例造成。當地村民指，編製竹鳥巢，除了目的是為迎接8月的北京奧運，還會作為今後當地鄉村運動會的會場地標，進行沙灘排球、弓箭狩獵、滾鐵圈、玩陀螺等10多個運動項目。看過的網民都指「好厲害」，不過就擔心會否構成「侵權」。<br> <br>  http://news.163.com/08/0225/10/45HQL49T0001125G.html </p></body></html>
