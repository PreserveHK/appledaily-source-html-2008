<html><header><meta charset="utf-8"><title>張敬軒下世再遇王菀之</title></header><body><h1>張敬軒下世再遇王菀之</h1><p>張敬軒前晚亮相《蘋果》網站直播節目《娛樂開CHAT》。節目中他與主持懷鈺談到王菀之時，他說：「有一次我同佢講如果下一世遇唔到你（指王菀之）咁點呢？因為我慶幸我生命入面有一個王菀之，我同佢經歷過太多喜怒哀樂，而我哋係喺對方嘅世界裏面可發洩情緒，我相信唔好話朋友，連情侶都唔可以做到。」</p><p>似情侶鬧交</p><p>張敬軒更表示他們多次因小事鬧交，他謂：「嗰啲情況係我話你知，我哋唔係情侶都冇人信！」大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 <br> 採訪：葉雪　攝影：陳志嵐</p></body></html>
