<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛芷倫同前夫結伴旅行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛芷倫同前夫結伴旅行 - 馮仁昭</h1><p>薛芷倫（上圖）同前夫馬清偉（下圖）噚日帶埋兩子一女齊齊喺赤鱲角機場現身，冇化妝嘅薛芷倫見到記者嘅反應好愕然，跟住好快咁一個人頭耷耷走開，馬清偉就帶住仔女行去北閘，馬清偉冇講去邊，只係話去行街，後來知道大家係想採訪梁朝偉嘅婚宴時，佢就笑笑口話自己冇份去飲，仲叫大家快啲繼續等，據知佢哋今次係去澳洲旅行，果然再見亦是朋友。</p></body></html>
