<html><header><meta charset="utf-8"><title>注目新貨：搖滾震四川</title></header><body><h1>注目新貨：搖滾震四川</h1><p>大家不要誤會，亦都唔好咁敏感。搖滾係指即將舉行的LIVEN'LOUDHK2008，一件國際搖滾音樂節的盛事；震四川係指今次活動限定紀念Tee將會撥出10%銷售收益作四川地震賑災之用。今次兩款紀念Tee由美國龍頭板牌ELEMENT操刀，圖案分別有一款較Cool的Logo設計及一款較Cute的搖滾巨星卡通，背面則印有今次合作單位及有份參與的世界各地搖滾勁旅，非常有紀念價值，樂迷不容錯過。<br><br>記者：許維雅</p><p>將於7月23日有售<br> <br> DoublePark（25060222）<br> 銅鑼灣時代廣場631號舖</p></body></html>
