<html><header><meta charset="utf-8"><title>戈爾籲登月精神發展再生能源</title></header><body><h1>戈爾籲登月精神發展再生能源</h1><p>美國前副總統戈爾（AlGore）敦促美國人效法已故總統甘迺廸（JohnF.Kennedy）實現登月計劃的決心，10年內令全國電力全部以再生能源生產。他說1961年的美國民眾，都認為十年內登月是癡人說夢，結果美國花了8年多便實現目標。<br> 戈爾前日在華盛頓一個數千人的集會上，呼籲美國人效法甘迺廸的決心，為人類歷史再向前走一大步，停止依賴化石能源，改用風能、太陽能等百分百清潔的可再生能源，既有助紓解全球暖化問題，也緩和經濟危機。他批評那些認為不可能全面改用再生能源的人，是「現行制度的既得利益者，無視其他人為此付出高昂代價」。<br> 美聯社/法新社</p></body></html>
