<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林拒受飯局誘惑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林拒受飯局誘惑 - 馮仁昭</h1><p>Omega大使任賢齊（中）噚日喺銅鑼灣主持開幕禮，佢收咗兩隻各值14萬嘅新錶，仲話厚禮陸續有嚟，佢話：「我好期待一隻喺奧運開幕日（下月8日）出嘅手錶，全球限量88隻，佢哋已經留咗28號畀我。」同場嘅熊黛林（右）被問到近期被傳有中間人向女模開出幾十萬飯局價，佢話：「邊有咁易，係真嘅，就日日都去食飯啦，賺到呢啲錢，個心都唔安樂，做model賺錢開心啲。」佢話絕對唔會出賣自己，仲講明收到電話都會即時拒絕。</p></body></html>
