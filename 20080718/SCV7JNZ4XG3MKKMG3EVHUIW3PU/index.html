<html><header><meta charset="utf-8"><title>聯合男病人排出鑽嘴</title></header><body><h1>聯合男病人排出鑽嘴</h1><p>【本報訊】在基督教聯合醫院接受植牙手術期間，誤吞下一個約一吋長磨牙鑽嘴的陳先生，昨早終順利將有關鑽嘴排出，經X光檢查後證實無礙，昨午出院，但他猶有餘悸，「係排咗出嚟，但喉嚨同食道都仲唔舒服，𠵱家諗起鑽嘴都會打冷震，諗起整牙都驚。」<br> 陳先生於本周一（14日）進行植牙治療手術時，疑因醫護未有「閂緊」用來磨平牙齒的手術鑽嘴，致鑽嘴跌入他口腔並被吞下，醫生試圖以內窺鏡取出鑽嘴但失敗，他無奈同意自然排出。<br> 事發後病人向傳媒投訴，醫院才交代事件。</p></body></html>
