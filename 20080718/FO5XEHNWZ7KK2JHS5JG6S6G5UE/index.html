<html><header><meta charset="utf-8"><title>醫學Online<br>幼兒過敏以毒攻毒</title></header><body><h1>醫學Online<br>幼兒過敏以毒攻毒</h1><p>過敏症的最佳治療方法原來是「以毒攻毒」。希臘一項有94名對蛋敏感的幼兒參與的研究，幼兒被安排每日進食一小片蛋糕，六個月後九成幼兒不再出現敏感症狀，但其間有四人出現嚴重過敏反應需退出研究，繼續參加研究的幼兒進一步挑戰每日食一整隻蛋，一年後87%人也成功脫敏，研究人員認為讓幼兒在上學前逐步接觸致敏原，可避免在學校因意外接觸致敏源引發的嚴重過敏。</p></body></html>
