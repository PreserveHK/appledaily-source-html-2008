<html><header><meta charset="utf-8"><title>物業代理講場<br>鴻雋地產　穗禾苑呎價穩企</title></header><body><h1>物業代理講場<br>鴻雋地產　穗禾苑呎價穩企</h1><p>鴻雋地產沙田穗禾苑分行經理鄭潔娣表示，雖然近日樓市轉趨平淡，但沙田穗禾苑位置優越，樓價合理，成為上車置業的理想目標之一，7月份至今買賣成交有8宗。而租務約有9宗。最近有一宗成交個案，業主於2005年5月以115萬買入向東南河景538方呎單位，日前以143萬元轉手，賬面獲利28萬元，同時新業主即時以月租7,800元出租，回報率約6厘。此外，屋苑正進行大廈維修，料工程完畢有助屋苑交投量及呎價上調。<br> <br> 查詢電話：31604188</p></body></html>
