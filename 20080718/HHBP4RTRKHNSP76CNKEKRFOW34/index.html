<html><header><meta charset="utf-8"><title>晒一晒：殲10戰機現身北京</title></header><body><h1>晒一晒：殲10戰機現身北京</h1><p>中國自發研製的殲10戰機模型(圖)，前日在北京繁華的中心商業區出現。這架與原機同樣大小的模型機，被放置在北京中國航空工業第一集團辦公大樓前，成為京城一個新的觀光點，大批市民爭相從各個角度拍照留影。<br> 殲10戰機是國產最高性能、多用途的第三代先進戰機，由中國航空工業第一集團下屬的成都飛機製造公司研製，被認為是中國躋身世界戰機研製先進行列的標誌。據報道，目前中國軍方已裝備逾百架殲10戰機。<br> <br>  http://www.cnr.cn/2004news/internal/200807/t20080717_505039169.html </p></body></html>
