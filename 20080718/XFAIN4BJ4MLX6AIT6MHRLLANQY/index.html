<html><header><meta charset="utf-8"><title>何韻詩戒甜減肚腩</title></header><body><h1>何韻詩戒甜減肚腩</h1><p>無綫節目《勁歌金曲》前晚在電視城錄影，參與演出有何韻詩、側田、Square等。何韻詩近日積極減肥，因為她身邊的朋友一直勸她減肥，可是她未有理會，直至朋友們放棄，她才醒覺，她笑說：「突然覺得冇理由自毀前途，個肚腩好似中年婦人咁，自從戒甜戒凍就減咗6、7磅。」</p><p>買70萬鋼琴</p><p>此外，何韻詩與哥哥合資開設錄音室，現正裝修之中，她說：「呢間錄音室主要係出租，我近排好似菲傭，周不時要幫手吸塵同打掃，我哋仲喺歐洲訂咗個價值70萬嘅鋼琴，等緊運嚟香港。」<br> 採訪、攝影:王崇穎</p></body></html>
