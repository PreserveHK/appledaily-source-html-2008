<html><header><meta charset="utf-8"><title>案件速遞<br>葉劍波涉騙盤谷銀行信貸額</title></header><body><h1>案件速遞<br>葉劍波涉騙盤谷銀行信貸額</h1><p>【本報訊】海域集團前主席葉劍波與前公司經理郭志毅涉串謀詐騙案涉款10億元，定於明年1月於高等法院審理。而葉另被指誇大公司的營業額，藉以取得銀行調整信貸額，被控一項以欺騙手段取得金錢利益罪，案件昨在東區裁判法院提訊，押後至8月22日進行初級偵訊。<br> 被告葉劍波（48歲）昨繼續被還柙。控罪指他於05年9月25日向泰國盤谷銀行有限公司（香港分行），虛假表示海域集團於04年的營業額達28億多元，而海域化工集團於05年則有10億多元營業額，致使銀行調整僑立精細化工有限公司的信貸額。<br> 案件編號：ESCC3452/08</p></body></html>
