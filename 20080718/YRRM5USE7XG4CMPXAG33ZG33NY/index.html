<html><header><meta charset="utf-8"><title>木村扮首相捧兩獎</title></header><body><h1>木村扮首相捧兩獎</h1><p>獲8,350人投票的第12屆日刊Sports春季日劇大獎，剛公佈了得獎結果，男星木村拓哉憑新劇《CHANGE》中扮演的日本首相獲選最佳男主角，該劇也以2,022票打低了獲1,873票、排第二位的《LastFriends》榮膺最佳作品。<br> 最佳女主角則是《Around40》的天海祐希，雖然話題作《LastFriends》未能獲選最佳作品，但在該劇有精湛演出的錦戶亮和上野樹里就分別獲選最佳男、女配角。</p></body></html>
