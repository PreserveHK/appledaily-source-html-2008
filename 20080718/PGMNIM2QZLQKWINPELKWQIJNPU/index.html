<html><header><meta charset="utf-8"><title>楊秀惠認當眾落淚
</title></header><body><h1>楊秀惠認當眾落淚
</h1><p>無綫藝員與eBay合辦慈善網上拍賣，昨日在奧海城舉行記者會，出席藝員有吳卓羲、楊怡、陳法拉、馬德鐘及楊秀惠等，今次各藝員均有將自己心愛物件捐出作義賣。</p><p>維護孫耀威</p><p>楊秀惠近日被傳與孫耀威分手，並且搬離愛巢，並指孫耀威是個愛蒲爛滾友，因而令她在樂易玲生日宴上痛哭，要胡杏兒及黃宗澤相勸，對此楊秀惠有點激動說：「有啲嘢適可而止，孫耀威唔係爛蒲爛滾嘅人，佢好紳士同好顧家，咁講好損害佢形象，我喺樂小姐生日宴上只係唔舒服同掛住屋企人，所以先有啲眼濕濕。」她一直力撐孫耀威，並強調要為他討清白，而她自己則一直住舊居，未有搬遷。<br> 採訪：何慧詩<br> 攝影：仇志德</p></body></html>
