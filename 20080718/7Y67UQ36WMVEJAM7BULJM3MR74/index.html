<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●由韓國男星李秉憲、鄭雨盛和宋康昊主演的新片《好傢伙，壞傢伙，怪傢伙》，前日在韓國開畫錄得逾40萬入場人次，創當地今年最高開畫紀錄。<br> <br> ●被前男友勒索而失掉廣告合約的韓國女歌手IVY，昨日被法院判敗訴，需向化妝品牌MISSHA賠償約93萬港元違約金。<br> <br> ●日本女星榮倉奈奈，前日穿起女警制服，擔任東京代代木警署署長一天。<br> <br> ●瑪麗嘉兒獲賭城著名酒店開出8億港元歌酬，邀請她駐場表演三年。<br> <br> ●BarryManilow近日被拍到暴瘦，但他否認自己患末期病。<br> <br> ●奧地利健美選手RolandKickinger，將在新一輯《未來戰士》電影系列中代替阿諾舒華辛力加飾演T-800。</p></body></html>
