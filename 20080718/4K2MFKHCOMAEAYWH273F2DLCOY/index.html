<html><header><meta charset="utf-8"><title>母乳變人奶珍珠製首飾</title></header><body><h1>母乳變人奶珍珠製首飾</h1><p>初生母親的乳汁，除了可用來餵哺嬰兒，還可用來製成首飾，紀念懷胎十月和餵哺孩子的難忘時刻。這些「人奶珍珠」是由法國公司Duende一班藝術家製造，做法是先將母乳和醋混合煮沸，令母乳中的酪蛋白變硬，在凝固前注入模具製成不同形狀，製成擺設或首飾。藝術家已製成一個嬰兒臉孔形狀的頸鏈吊墜，和一隻用母乳黏附在金屬的手鐲，9月13日在法國內格勒珀利斯一個親子展覽會上展出。<br> Duende表示，母乳首飾仍屬新技術，尚未走向商業化，但預計很多媽媽都會將自己的乳汁交到實驗室，製成首飾紀念孕育新生命的時光。<br> 英國《每日電訊報》</p></body></html>
