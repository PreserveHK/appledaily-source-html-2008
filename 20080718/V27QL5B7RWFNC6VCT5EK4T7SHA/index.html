<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜樂做大茄陪舞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜樂做大茄陪舞 - 馮仁昭</h1><p>官恩娜（Ella）最近經常喺活動上宣傳新歌，但就見佢成日都係着長褲，冇乜着短裙上台表演，佢話：「我戒咗着短裙，其實之前都唔係刻意着短裙。」Ella又話最近拍新戲需要跳舞，搞到膝頭瘀晒，佢話：「喺戲入面我會同舒淇、裴唯瑩跳舞，雖然跳到膝頭都瘀埋，但係大家都好開心。」今次Ella同劉德華、舒淇等合作，佢話自己係大大茄，問佢係咪好似陳冠希喺《蝙蝠俠─黑夜之神》入面得幾秒戲份，佢笑話：「我估導演唔會咁對我啩！」</p></body></html>
