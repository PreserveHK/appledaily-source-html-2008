<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭秀文復出迎新挑戰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭秀文復出迎新挑戰 - 馮仁昭</h1><p>整整三年冇拍過電影嘅鄭秀文（Sammi），今年年初接拍咗由《無間道》導演麥兆輝同莊文強合編同合導嘅電影《查之女》，呢部戲將會喺9月上映，Sammi喺入面飾演高級督察，同飾演紅油大亨嘅陳奕迅有唔少對手戲。問到點解復出拍呢套戲時，Sammi話：「我一直等緊好劇本，而且又未演過警匪片，呢個角色又係我未試過，我希望挑戰演好呢個女警察。我同導演合作過《無間道》系列，大家都合作愉快，我亦對佢哋嘅作品好信任。」
</p></body></html>
