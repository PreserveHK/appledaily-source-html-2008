<html><header><meta charset="utf-8"><title>醫學Online<br>嚴重創傷可致抑鬱</title></header><body><h1>醫學Online<br>嚴重創傷可致抑鬱</h1><p>美國一項研究發現經歷過嚴重創傷的青少年，或會長時間受嚴重抑鬱症狀或創傷後遺症影響。研究追蹤108名因受傷需住院治療的12至18歲青少年，在入院數日至一周內青少年會接受一項情緒狀況測試，結果顯示42%人出現多項創傷後遺症病徵，19%人更患上抑鬱症，一年後再跟進康復的進度，發現他們較一般青少年容易受痛症困擾，社交及學習也較易出現問題。</p></body></html>
