<html><header><meta charset="utf-8"><title>殺校削資源　六間中學高危</title></header><body><h1>殺校削資源　六間中學高危</h1><p>【本報訊】隨着升中人數持續下降，中學出現殺校潮，教育局常任秘書長黃鴻超承認，上周二中一派位結果顯示，有數間中學因08/09學年未能取錄至少67人，面臨被殺校。據悉，該批暫獲「緩刑」的中學有六間，如未能在九月中湊夠人數，輕則被削資源，重則數年後將被勒令停辦。<br> 據知，該批中學包括上水官立中學、龍翔官立中學和聖匠中學。<br> 由於在九月中教育局到學校點人頭前，各校尚可收生，20多所收生不足和收生僅多於67人殺校邊緣的中學，前晚向教協會長張文光求助；張也引述教育局局長孫明揚稱，今年全港會有30所學校收生不達開班線。</p></body></html>
