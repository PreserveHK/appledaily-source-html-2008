<html><header><meta charset="utf-8"><title>用$30回顧李小龍</title></header><body><h1>用$30回顧李小龍</h1><p>【本報訊】明日是武打巨星李小龍逝世35周年，李小龍會為紀念這武術宗師，昨起一連11日舉行「李小龍光輝35-視覺設計藝術暨電影收藏品展覽會」，展出800多件李小龍主演電影劇照、相片、影帶，當中以全球碩果僅存的《人海孤鴻》劇照最罕有。此外，展覽會還展出李小龍的駕駛執照（復刻版）及唯一著作《基本中國拳法》等物品。市民今日起可到九龍塘創新中心1號會場，付30元入場費了解李小龍傳奇一生。</p></body></html>
