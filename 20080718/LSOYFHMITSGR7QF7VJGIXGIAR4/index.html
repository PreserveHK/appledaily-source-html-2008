<html><header><meta charset="utf-8"><title>食飯唔扭計　學禮儀</title></header><body><h1>食飯唔扭計　學禮儀</h1><p>有時在餐廳看到隔籬的小朋友扭計或大吵大鬧，父母束手無策，周圍的眼光實在令人尷尬。<br>想女子有良好的餐桌禮儀，好應該跟名師學習。馬哥孛羅開心兒童會8月9日於港威酒店舉行「親子餐桌禮儀班」，由有十多年餐飲經驗的助理餐飲經理李偉光，從一頓午餐中教小朋友實習西方的餐桌禮儀和應對。完成課程後，每位小朋友更可獲得港威酒店頒發證書一張及禮品一份。</p><p>日期︰8月9日（星期六）<br> <br> 時間：11:45am-1:15pm<br> <br> 地址︰尖沙嘴海港城港威酒店3樓綾綢宮<br> <br> 收費︰4至12歲小童$230/成人$250（包括四道菜午餐、禮品及證書）<br> <br> 查詢：21187284</p></body></html>
