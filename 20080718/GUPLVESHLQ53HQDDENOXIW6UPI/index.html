<html><header><meta charset="utf-8"><title>李思雅初登樂壇即奪冠</title></header><body><h1>李思雅初登樂壇即奪冠</h1><p>李思雅（Cindy）參選港姐後，便加入無綫擔任體育世界的主持行列和拍劇，而今年她更作出新嘗試，加入樂壇推出首隻新歌《太空．愛漫遊》。其實Cindy一直都很喜歡唱歌，為了有更好的效果，Cindy跟唱歌老師學習，結果老師大讚她領悟力強，鬥心很高。早前歌曲一推出，更在新浪網站獲網友推選為冠軍歌，Cindy對此感到非常開心，並表示會繼續努力答謝歌迷。<br> 除了加入樂壇外，Cindy亦接了一項重要任務，就是和古巨基及方力申等人，前往北京三星期採訪奧運會，Cindy表示當接到通行證時相當開心，雖然今次工作頗辛苦，但她覺得相當有意思。<br> 撰文：麥佩儀</p></body></html>
