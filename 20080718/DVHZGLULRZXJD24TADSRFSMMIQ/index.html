<html><header><meta charset="utf-8"><title>伊東失戀速水乘虛而入</title></header><body><h1>伊東失戀速水乘虛而入</h1><p>日本女星伊東美咲昨日與囗原友里、栗山千明及渡邊杏現身東京，為代言的資生堂化妝品牌MAQuillAGE全新秋冬妝物造勢，會上更宣佈名模AgynessDeyn加入，成為新一季代言人之一。</p><p>酒店過夜</p><p>另外，新一期日本雜誌《女性SEVEN》踢爆伊東近日與曾合演日劇《電車男》的男星速水直道秘密發展姊弟戀。<br> 據悉伊東早前與富商男友天野義久因聚少離多而分手，她因多次相約速水食飯療情傷而撻着。今年4月，速水被目擊陪伴伊東返家鄉福島探望受傷的外婆，兩人更在當地的酒店過夜。</p></body></html>
