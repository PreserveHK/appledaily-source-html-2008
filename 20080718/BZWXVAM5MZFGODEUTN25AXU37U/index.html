<html><header><meta charset="utf-8"><title>鍾鎮濤掃平古着</title></header><body><h1>鍾鎮濤掃平古着</h1><p>鍾鎮濤（阿B）日前偕兩名男友人到中環ifc掃貨，見阿B表現如東道主，帶友人四處逛，又為他們付款，自己則慳家掃減價貨。</p><p>買牛仔褲</p><p>當晚約7時，阿B和友人先到商場內的EVISU購物，友人揀中一件正價恤衫，由阿B現金付款；繼而三個男人到賣古着、減價中的Luckybrandjeans時裝店分頭睇衫，本來阿B揀中一件T恤，其後又放低，轉而揀牛仔褲及皮帶，最後他與友人合共買了兩條牛仔褲、一條皮帶及兩件tee，阿B還細心檢查貨品，埋單約1,500元。阿B步出店舖時發現記者，記者指他大有斬獲，他笑說：「我見大減價，買啲衫着吓之嘛。」<br> 採訪、攝影：娛樂突發組</p></body></html>
