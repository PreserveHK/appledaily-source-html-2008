<html><header><meta charset="utf-8"><title>物業代理講場<br>港達物業　9月開拓豪宅市場</title></header><body><h1>物業代理講場<br>港達物業　9月開拓豪宅市場</h1><p>港達物業繼開拓商業部及舖位部後，正籌備開拓豪宅市場，主攻元朗區中上價及豪宅物業。港達物業負責人洪培根透露：「由於新界豪宅物業普遍低水，僅屬於港九豪宅之三分之一價錢，對用家而言絕對吸引，故公司將於9月份正式開設新分行，並鎖定元朗區豪宅物業，如御豪山莊、柏麗豪園等，現時御豪山莊入場費僅300萬元起。新分行將設於公園南路，鄰近數個大型屋苑及市中心，鄰近配套設施完善，足以吸引買家。」<br> <br> 查詢電話：24709238</p></body></html>
