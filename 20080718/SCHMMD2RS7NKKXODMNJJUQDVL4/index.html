<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝霆鋒擬送囝囝去少林 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝霆鋒擬送囝囝去少林 - 馮仁昭</h1><p>謝霆鋒同侯佩岑等前晚到上海出席動畫《風雲決》首映禮，霆鋒整晚父愛氾濫，同小朋友玩得好投契。不過前日到達上海嘅佢就被發現臉上有紅印，手臂又有傷痕。霆鋒話若果將來囝囝Lucas唔能夠自立，佢會送囝囝到少林寺修行。此外，謝婷婷日前接受商台錄音訪問，佢話加入娛樂圈都只係會行騷同幫雜誌影相，暫時唔考慮唱歌同拍戲，但若果同哥哥霆鋒合作，佢就會考慮，婷婷又話同阿嫂張栢芝嘅感情好好㖭。</p></body></html>
