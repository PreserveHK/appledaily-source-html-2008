</title></header><body><h1>Sharing：RickChin推介　薄透遮瑕
</h1><p>做美容版就有這個好，可趁工作時乘機跟化妝師偷師。好像早前出席記招，名化妝師RickChin便跟我大力推介MAXFACTOR的遮瑕筆，說又貼又薄，效果很好。只見他打開蓋扭兩扭，將遮瑕液直接點在需要部位，薄透滋潤卻又具恰到好處的遮瑕效果看得我也心動，Rick說下午用來補妝效果便最自然呢！他還提供選擇遮瑕液色澤貼士，如果跟AnaR.一樣只有少許黑眼圈的，可選比膚色淺一號的遮瑕液。如果黑眼圈帶紫便要先用帶橙的打底，再加淺一號遮瑕液！（奧莉花）<br>查詢：27962668</p></body></html>
