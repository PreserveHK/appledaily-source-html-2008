</title></header><body><h1>Kipling懷舊印花系列
</h1><p>曾幾何時，比利時馬騮仔Kipling紅到成為潮人musthaveitem，學生哥以擁有一個背囊為榮。牌子沉了好一段日子，08秋冬再發力，唔再以淨色見人，推出一系列colorful手袋，的確有點眼前一亮，先有新推出以自然做主題的G*rillaGirlz系列，非常girlish；vintageleather就大玩皮革搖滾味；if系列則首次以印花圖案掛帥。（Sandra）</p><p>Kipling（29536188）<br> 九龍塘又一城UG-40號舖</p></body></html>
