<html><header><meta charset="utf-8"><title>案件速遞<br>女教師獲改判服務令</title></header><body><h1>案件速遞<br>女教師獲改判服務令</h1><p>【本報訊】44歲女教師疑因不滿印傭擅自借錢給女兒，一怒之下將內藏溜冰鞋的膠袋擲向印傭，令對方眼角流血。女教師傷人罪成，被判監半年，她向高等法院提出上訴。法官湯寶臣駁回她的定罪上訴，但接納上訴減刑，改判社會服務令180小時。<br> 被告林惠蘭被控於去年9月3日，在東涌寓所內傷害印傭Siti-euisNurhamsyah。<br> 案件編號：HCMA77/08</p></body></html>
