<html><header><meta charset="utf-8"><title>財話短說<br>德信申請下周一復牌</title></header><body><h1>財話短說<br>德信申請下周一復牌</h1><p>▲停牌逾兩年半的德信集團（313）有望下周一復牌。集團宣佈其配售行動已完成，投資者及相關人士早前以每股5仙合共認購公司擴大股本後的74.25%，淨籌約8480萬元，另外集團已按名義代價1元出讓資產予新公司，及於出售協議完成後獲解除及免除所有負債，公司現時唯一資產為德信廣東之權益，公司清盤令亦獲永久擱置。德信已向聯交所申請下周一（28日）恢復買賣。</p></body></html>
