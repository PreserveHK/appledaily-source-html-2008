<html><header><meta charset="utf-8"><title>晒一晒：無糧出就跳樓</title></header><body><h1>晒一晒：無糧出就跳樓</h1><p>這絕不是藝高人膽大的爬牆表演，而是湖北武漢一批農民工，因被樓盤承建商拖欠10多萬元工資，前日集體爬上32層高大樓天台（圖），以跳樓威脅追討血汗錢！他們前日早晨到工作過的樓盤向承建商討薪不果，其間還有人遭保安拳打腳踢，眼見無法拿工資回家，農民工們萬念俱灰，遂走上大樓天台，並揚言承建商再不給工錢，就跳樓。事件擾攘近7個小時，在當地勞動監察部門與公安調解下，農民工終於取回6萬多元陸續離去。<br> <br>  http://news.163.com/08/0723/11/4HHK47R100011229.html </p></body></html>
