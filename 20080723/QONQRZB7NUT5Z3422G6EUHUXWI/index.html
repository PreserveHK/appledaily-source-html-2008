<html><header><meta charset="utf-8"><title>楊紫瓊、李連杰德國谷新戲</title></header><body><h1>楊紫瓊、李連杰德國谷新戲</h1><p>楊紫瓊（Michelle）昨日聯同李連杰、班頓費沙（BrendanFraser）及瑪麗亞芭露（MariaBello）到了德國柏林宣傳新片《盜墓迷城3》（TheMummy：TomboftheDragonEmperor），有份演出的梁洛施卻沒有現身。四位拍檔在傳媒面前拍照時，顯得老友鬼鬼，證明他們拍罷《盜》片已成為好朋友。</p><p>印度配四語版本</p><p>本月31日在本地正式上映的《盜墓迷城3》，被視為今年暑期檔的荷李活猛片之一，印度片商也已購下了此片的放映權，當地片商已製作了550個拷貝，並預備了四種不同語言的版本在當地上映。</p></body></html>
