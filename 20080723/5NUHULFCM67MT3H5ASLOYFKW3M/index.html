<html><header><meta charset="utf-8"><title>張舒雅識評判家姐</title></header><body><h1>張舒雅識評判家姐</h1><p>今屆香港小姐冠軍張舒雅、亞軍陳倩揚、季軍馬賽與時尚目光得主梁雅琳，昨日到中環一眼鏡店領獎，梁雅琳獲得5萬元現金獎，她會全數撥捐慈善機構，幫助四川地震災民。</p><p>「以前係鄰居」</p><p>有報道指張舒雅因為與大會評判之一的王敏超是世交，所以得到冠軍，有造馬之嫌，張舒雅解釋說：「其實我係唔識王敏超，我係識佢姐姐Alice，因為我哋以前係鄰居，但我搬咗之後都冇見過，都有成十幾年冇見，佢都唔知我去參選，我相信評判係喺好公平之下選我出來嘅。」<br> 張舒雅表示不會為這些新聞而不悅，她說：「寫我乜都冇所謂，因為都唔係事實，只要唔好影響屋企人就得。」<br> 採訪、攝影：胡比&#13;</p></body></html>
