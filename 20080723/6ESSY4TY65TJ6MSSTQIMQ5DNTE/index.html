<html><header><meta charset="utf-8"><title>熊仔值67萬專冧中東客</title></header><body><h1>熊仔值67萬專冧中東客</h1><p>抱着它入睡，可能會特別香甜。德國玩具公司Steiff推出用翡翠、鑽石、24K金製造的限量版啤啤熊，在英國發售，售價43,000鎊（671,681港元）。真矜貴！<br> 這隻啤啤熊，圓眼睛特別精靈，因為是用鑽石圍着翡翠製成。啤啤熊鼻子閃閃生輝，原來用了24K金做材料。毛毛編織時添加了金葉，令人覺得溫暖兼貴氣。<br> 限量版啤啤熊，下月起在英國百貨公司Selfridges出售，整套禮物還附有MontBlanc名筆和一個裝滿液態金的墨水樽，銷售目標是每年4月至9月到英國度假的中東豪客，百貨公司更希望它成為今年最受歡迎的聖誕禮物。<br> 英國《每日電訊報》</p></body></html>
