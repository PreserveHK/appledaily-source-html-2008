<html><header><meta charset="utf-8"><title>城市藝坊開放</title></header><body><h1>城市藝坊開放</h1><p>【本報訊】在沙田大會堂廣場設立的「城市藝坊」，昨起開放供市民任看，因應北京奧運即將開幕，19件展出的國際及本地創作作品，至少有7件與京奧及馬術有關，包括本地雕塑家李展輝的作品「舞動．風景」。</p><p>展品的創作者之一，本地時裝設計師譚燕玉（VivienneTam）以中國牡丹花圖案、用磚頭鋪成的行人徑，名為「花開富貴」，是她的園藝設計處女作。不過，部份作品由於在奧運村範圍，需待9月才向外開放。</p></body></html>
