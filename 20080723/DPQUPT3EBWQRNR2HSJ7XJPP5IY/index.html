<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩華自爆真愛林峯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩華自爆真愛林峯 - 馮仁昭</h1><p>李彩華（Rain左）早排接受有線娛樂新聞台訪問，當中提及佢多段緋聞，佢話冇一段係真嘅，講到林峯時，阿Rain就尷尬咁話同佢做對手戲真係有拍拖嘅感覺，佢話：「同佢拍戲時，我真係代入咗個角色，我覺得佢幾靚仔，希望可以同佢保持朋友關係。」<br> 至於另一個曾傳緋聞嘅丁子高，阿Rain話若果丁子高真係同楊千嬅一齊，會祝福佢哋，仲一定會去飲咁話！</p></body></html>
