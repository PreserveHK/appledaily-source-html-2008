<html><header><meta charset="utf-8"><title>醫學Online<br>偉哥提升女士性趣</title></header><body><h1>醫學Online<br>偉哥提升女士性趣</h1><p>治療男士陽痿的藥物威而鋼（俗稱偉哥）也可提升女士性趣，美國一項研究分析了98名因抑鬱症導致性慾下降的女士，例如缺乏性慾或性交時感到痛楚，參加者分成兩組，一組人連續八周每次進行性交前也服食偉哥，另一組人服食無藥效的安慰劑，結果發現72%服食偉哥的女士症狀有改善，遠超出安慰劑組的27%，但服食偉哥的女士也會出現頭痛、面紅及消化不良等男性服食者的常見副作用。</p></body></html>
