<html><header><meta charset="utf-8"><title>Aigner馬鞍袋撐奧馬</title></header><body><h1>Aigner馬鞍袋撐奧馬</h1><p>奧運最熾熱的一刻終於到，港人投入應該是因為馬術項目在港舉行，相信有關馬術的產品都會十分搶手。品牌Aigner一向都以歐洲風的馬術運動為創作主題，就連品牌標記都用上馬蹄鐵，今趟推出的配飾與手袋就更切合主題，包括有可愛馬仔keyholder，和被視為Aigner經典，參照馬鞍袋製成的saddlebag，請身體力行支持奧馬。<br>（Pang）</p><p>Aigner（21968783）<br> 尖沙嘴九龍站圓方2122號店</p></body></html>
