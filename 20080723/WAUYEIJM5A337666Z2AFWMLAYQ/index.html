<html><header><meta charset="utf-8"><title>醫學Online<br>驗血蛋白知糖尿病</title></header><body><h1>醫學Online<br>驗血蛋白知糖尿病</h1><p>糖尿病與其中一種蛋白質的含量過高有關，美國加州大學一項研究，跟進519名70至79歲沒有糖尿病長者的健康狀況，結果顯示在血液中的胎球蛋白A水平越高，患上糖尿病的風險越高。專家指出胎球蛋白A在肝臟產生後，再流入血液中，估計是胎球蛋白A與肌肉脂肪組織中的小量胰島素結合後，便會令身體產生抵抗胰島素的反應，日後相信可透過檢測血液胎球蛋白A水平，確診早期糖尿病。</p></body></html>
