<html><header><meta charset="utf-8"><title>中環在線：中國富豪消費顯身價 - 李華華</title></header><body><h1>中環在線：中國富豪消費顯身價 - 李華華</h1><p>追蹤內地富豪嘅《胡潤百富》，噚日公佈「2008中國新貴族消費門檻」，要成為內地新貴族，身家至少要8299萬銀人仔，比起舊年3800萬銀人仔入場費，增加1.2倍，估計全國約有5萬名新貴族達標。<br> 呢個新貴族消費門檻計算方法，係以一個生活喺上海，擁有家庭嘅44歲成功男士生活成本計算。<br> 呢班新貴族消費能力一啲都唔嘢小，佢哋主要嘅生活開支係房屋方面，佔8299萬資產嘅五成；住嘅係上海湯臣高爾夫別墅，一幢別墅閒閒哋要2500萬銀人仔，此外，揸車都要揸價值708萬銀人仔嘅勞斯萊斯Phantom。</p></body></html>
