<html><header><meta charset="utf-8"><title>木村媽鑽研《論語》</title></header><body><h1>木村媽鑽研《論語》</h1><p>日本男星木村拓哉的母親木村雅子一向百足咁多爪，既開餐廳又出書，今期日本雜誌《FLASH》偷影到她在本月中某日早上七時，在銀座出席孔子《論語》的研究會。<br> 該研究會一向多政界和財經界猛人參加，當日也有眾議院議員在場，不過首次參加的木村媽風頭最勁，她在活動完結後滿場飛派卡片，情形一如其乖仔木村在日劇《CHANGE》中拉票時大受歡迎。她向記者表示不會談及兒子木村，而她自從去年出書後，不斷接獲全國各地邀請舉行講座，證明她不用叨兒子光一樣掂。<br> 木村媽出席研究會前三小時，木村的劇集《CHANGE》慶功宴才散band，木村更在慶功宴上首相上身，多次拿咪發表偉論。</p></body></html>
