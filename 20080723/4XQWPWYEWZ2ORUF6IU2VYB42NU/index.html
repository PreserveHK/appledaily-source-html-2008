<html><header><meta charset="utf-8"><title>中大加薪追溯至4月</title></header><body><h1>中大加薪追溯至4月</h1><p>【本報訊】繼浸會大學宣佈加薪後，中文大學副校長廖柏偉昨日向全校約5,000多名員工發出電郵，宣佈高層員工加薪6.3%，中低層員工加薪5.29%，9月生效，追加至今年4月份。<br> 中大校董會通過，按公務員加薪幅度，於08至09年度調整大學員工薪酬，由於加薪將於9月開始，校方將追加員工由4月份起的薪金差額，惟教資會給予大學的「補充撥款調整」，不足以應付大學實際額外薪酬支出，中大希望政府作出適當的調整。</p></body></html>
