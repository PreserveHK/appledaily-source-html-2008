<html><header><meta charset="utf-8"><title>隔牆有耳：總有辦法撐起佢 - 李八方</title></header><body><h1>隔牆有耳：總有辦法撐起佢 - 李八方</h1><p>公民黨新星陳淑莊Tanya獲陳太力撐，出新書都搵到陳太寫序。同大部份人一樣，陳太都係睇《東宮西宮》而認識Tanya，指其表現維妙維俏，令人刮目相看，後來知道Tanya係嘉諾撒聖心書院小師妹，更加錫佢。陳太有四萬之譽，親和力一流，佢覺得Tanya都有呢種從政者特質，而且講話直接真誠，落區見市民時，會好細心寫低居民訴求。<br> 百忙之中都幫Tanya寫序，陳太真係有心，相比之下，Tanya就唔夠朋友喇，上次龔耀輝（即係方卓如）出書搵佢寫序，佢開心都震，輪到佢自己出書，卻唔畀個機會老友還人情債喎，好似唔係幾好囉！</p></body></html>
