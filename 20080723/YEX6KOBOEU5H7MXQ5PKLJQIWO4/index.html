<html><header><meta charset="utf-8"><title>News：<br>型爆梳乎厘眼影&#13;</title></header><body><h1>News：<br>型爆梳乎厘眼影&#13;</h1><p>眼影的好與壞，在乎上色度、易推度，試過多種眼影質地，不是易溶易脫色，就是跟眼影原色不似，有種被騙感覺，KaneboCoffretD'or眼影一直口碑佳，今夏推出極致閃亮剔透的眼影，主題為「新觸感．光立體眼影」，就算是眼部輪廓不突出的東方人，或是化妝初學者，輕輕把眼影拍上眼窩位置，再推勻，便能營造立體眼妝效果。今次眼影系列，質地很似梳乎厘，軟軟的，柔滑的，塗上眼蓋後，瞬即幻化成水漾眼妝，有日化這個眼妝出街，令雙眼水汪汪似的，朋友問：「你哭了？」（Vickie）<br><br>查詢：28650978</p></body></html>
