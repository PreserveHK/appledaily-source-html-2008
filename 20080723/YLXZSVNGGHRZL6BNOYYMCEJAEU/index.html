<html><header><meta charset="utf-8"><title>奇趣特搜：孖女相親齊上陣</title></header><body><h1>奇趣特搜：孖女相親齊上陣</h1><p>重慶一對雙胞胎姊妹「莎莎、佳佳」（圖），三年前一同考入西南大學研究生，今年七月畢業時又雙雙考取第一名。姊妹倆感情要好，曾夢想過嫁給雙胞胎兄弟，前年有親友介紹重慶大學一名博士生給她們，但不知該介紹給誰，她們的母親說：「你們一起去，誰看上就歸誰！」所幸，她們沒同時愛上同一男子，結果是姊姊先嫁，與博士生結婚。<br> <br>  http://big5.cri.cn/gate/big5/gb.cri.cn/18964/2008/07/21/2225s2153954.htm </p></body></html>
