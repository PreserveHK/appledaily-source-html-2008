<html><header><meta charset="utf-8"><title>隔牆有耳：阿富的弦外之音 - 李八方</title></header><body><h1>隔牆有耳：阿富的弦外之音 - 李八方</h1><p>今年選舉潮興捧新人，個個政黨都聲稱力薦新生代入局，工聯會都要換馬帶出新氣象，白鴿黨鄭家富反其道而行，以打造一個「綠色選舉」為名，表面上話唔派單張，唔寄宣傳品，要節省紙張減少破壞環境，八方聽完又聽，懷疑當中另有別情，佢其實係想呼籲選民循環再用佢呢位議員，唔好貪新忘舊棄之如敝屣，繼續投票畀佢。<br> 阿富話今次大大小小選舉活動，都會盡量用環保物料，總之用得唔好嘥，大家要「愛地球、為下一次準備」咁話。市民愛護地球支持環保，選用環保袋、環保物品，會唔會選擇循環再用議員呢？</p></body></html>
