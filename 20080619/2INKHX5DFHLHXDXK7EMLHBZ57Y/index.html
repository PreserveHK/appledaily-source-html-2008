<html><header><meta charset="utf-8"><title>未來版方舟可載5萬人</title></header><body><h1>未來版方舟可載5萬人</h1><p>全球暖化加劇，有專家認為到了2100年，所有冰山融化，整個地球被海水淹沒，變成一片汪洋。為免100年後人類遭受滅頂之災，法國著名建築師卡勒博設計出一艘「未來版挪亞方舟」，可供50,000人同時居住。<br> 方舟名叫Lilypad，外形酷似一朵在海上盛開的巨大百合花，直徑達1,000米，實際是個人工島。它下半部浸在水裏，可因應季節變化隨處漂流，還有三個碼頭和三座人造「山脈」，設有辦公室、商場和娛樂場所。方舟的中央是個巨大湖泊，被三座「山脈」圍繞，水下是透明。全島主要靠太陽能、風能和潮汐。<br> 東方網</p></body></html>
