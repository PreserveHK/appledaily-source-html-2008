<html><header><meta charset="utf-8"><title>娛樂開CHAT：梁繼璋、李蘢怡下周同你CHAT</title></header><body><h1>娛樂開CHAT：梁繼璋、李蘢怡下周同你CHAT</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》下個星期請來梁繼璋及李蘢怡擔任嘉賓，分別於下周二（24號）和下周三（25號）與讀者談天說地，參加者同時有機會得到偶像珍藏禮物，只要你有webcam及headset，並於當日6:30pm準時登入 http://ent.appledaily.com即可，節目於當日7:00pm在《蘋果》網站直播。 </p></body></html>
