<html><header><meta charset="utf-8"><title>樓市精讀<br>灝景灣中層七年賺121萬</title></header><body><h1>樓市精讀<br>灝景灣中層七年賺121萬</h1><p>▲中原地產區域營業董事程尚傑表示，青衣灝景灣10座中層H室，944方呎，以468萬元易手，呎價4958元，屬市價。原業主01年以347萬元購入，持貨7年獲利121萬元，單位升值34.9%。買家為外籍人士，欲申請「投資移民計劃」，故於香港置業。程氏指出，不少申請「投資移民計劃」之人士，多鍾情港鐵站沿線的中價物業，並喜歡追低水，故區內盈翠半島及灝景灣均為該批客人之入市對象。</p></body></html>
