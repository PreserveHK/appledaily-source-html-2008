<html><header><meta charset="utf-8"><title>步姐舊價益港迷</title></header><body><h1>步姐舊價益港迷</h1><p>日本流行天后濱崎步，今年9月20日將會在亞洲國際博覽館舉行個唱，據主辦單位東亞娛樂的發言人透露，個唱票價與去年在紅館開騷時一樣，分別為780元、480元及280元，並非如傳聞所指的會加價，下周二起恒生卡的客戶可率先訂票，門票下月10日正式公開發售。</p><p>安室擔大旗</p><p>另外，步姐所屬的日本avex唱片公司，每年夏天均舉行盛大a-nation戶外巡迴晒冷騷，今年步姐只會現身最後兩場，而近年狀態回勇的安室奈美惠，則會在巡迴六地之演出中，首次擔大旗。</p></body></html>
