<html><header><meta charset="utf-8"><title>晒一晒：不明物體似水母</title></header><body><h1>晒一晒：不明物體似水母</h1><p>在水裏時，牠們的外表呈鐵灰色，表面凹凸，仔細觀察，還能見到底部長有許多「小觸角」；但牠們被撈上岸後則呈啫喱狀（圖），再過幾天更化成一灘水。相中的怪物係乜東東？福建福州左海近日冒出不少有點像水母的不明物體，每個至少50至60公斤重。就連生物學家也不知道牠是何方神聖！<br> <br>  http://news.163.com/08/0619/00/4EORV30300011229.html </p></body></html>
