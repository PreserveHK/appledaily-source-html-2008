<html><header><meta charset="utf-8"><title>人工魚子醬每50克72元</title></header><body><h1>人工魚子醬每50克72元</h1><p>魚子醬味道鮮美，但得來不易，因為里海的鱘魚數目銳減。現在鱘魚有救，因為日本一家食品公司研製出人造魚子醬，味道和賣相幾可亂真，售價只是真貨的1/10。75歲的三上進，10年前研製人造魚子醬。他說：「我花了兩年鑽研出秘方，成份包括海膽、蠔和扇貝提取物等，把它們混和製成顆粒黑色小圓珠，與真魚子醬無異。人工魚子醬每50克售約72港元，是真魚子醬的1/10，熱量只是真貨的1/7，大受歡迎。<br> 法新社</p></body></html>
