<html><header><meta charset="utf-8"><title>珈潁甩髮迎奧運</title></header><body><h1>珈潁甩髮迎奧運</h1><p>一班亞視藝員黎燕珊、呂晶晶、樊奕敏、曾敏、黃倩婷、珈潁及杜挺豪等，昨日於大埔亞視總台出席「亞視星辰迎奧運」活動，大會更安排眾人玩遊戲，而亞視製作部高級副總裁陳灌明更大派生日利是，即場引起眾人搶利是的場面。當玩遊戲途中戴上假髮的珈潁更一度甩髮，引起全場大笑。珈穎表示這是開工造型，對於甩假髮一事她直言未感尷尬。</p><p>穿性感運動服</p><p>此外，曾敏昨日以一身性感運動造型出現，令人眼前一亮，她說：「因為一陣要拍奧運節目，𠵱家都要減肥，因為公司話遲啲要着好貼身嘅衫。」曾敏亦十分大方公開其三圍數字是33B、22、32。<br> 採訪、攝影：王崇穎</p></body></html>
