<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林拒幫爛賭舅父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林拒幫爛賭舅父 - 馮仁昭</h1><p>蔡依林（Jolin右）日前被爆出有個爛賭嘅二舅父，佢表妹為咗幫爛賭老竇還賭債，去做檳榔西施。Jolin經理人證實有呢件事，又話Jolin嘅媽咪（左）因為多年嚟都嬲舅父冇照顧外婆，所以外婆過世後，就冇再畀錢二舅父。日前Jolin喺廣州拍廣告時，對二舅父嘅事略有所聞，但佢話唔知表妹做檳榔西施喎。問佢會唔會幫舅父還債，佢話：「尊重媽媽意見。」</p></body></html>
