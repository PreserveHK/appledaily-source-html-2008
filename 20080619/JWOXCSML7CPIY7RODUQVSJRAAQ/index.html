<html><header><meta charset="utf-8"><title>保拿奴斯女兒夭折</title></header><body><h1>保拿奴斯女兒夭折</h1><p>【綜合瑞士外電】以C組首名資格出線8強荷蘭，周三傳來慘痛消息，後衞保拿奴斯的早產女兒不幸夭折；周三保拿奴斯已接到懷孕妻子莎比亞被送院的緊急通知，未有出席球隊操練並趕到醫院，可惜早產的女兒返魂乏術。荷蘭足總及後發表聲明說：「荷蘭國家隊職球員對保拿奴斯女兒安妮莎（Anissa）的去世感到傷痛。」但發言人拒絕表示保拿奴斯會否對俄羅斯時上陣。<br> 保拿奴斯在今屆賽事以替補球員身份，取代因傷的賴恩巴布加入荷蘭大軍，分組賽3戰俱有上陣，表現更獲高度評價。</p></body></html>
