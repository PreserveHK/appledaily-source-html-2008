<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒想代言性商品 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒想代言性商品 - 馮仁昭</h1><p>張敬軒（左）同謝安琪噚日出席港台「全港大專生機械人大賽」，軒仔話屋企收藏咗成30個機械人，仲話有位女性朋友送咗一個女機械人畀佢，一路行對胸會郁，王菀之都送過一對胸部模型擺設畀佢，軒仔講笑話可能自己冇胸，所以啲朋友就送一對義乳畀佢。軒仔又自爆媽咪想開情趣商店，最後因為搵唔到舖位而打消念頭，佢笑言媽咪真係開得成舖，佢會做代言人。</p></body></html>
