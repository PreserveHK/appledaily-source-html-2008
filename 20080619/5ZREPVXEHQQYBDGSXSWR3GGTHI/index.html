<html><header><meta charset="utf-8"><title>韋史密夫請碧咸教仔</title></header><body><h1>韋史密夫請碧咸教仔</h1><p>由韋史密夫（WillSmith）及查理絲泰朗（CharlizeTheron）主演的科幻片《街頭超人》(Hancock)，昨日於倫敦里斯特廣場舉行首映。</p><p>查理絲長腿搶鏡</p><p>韋史密夫昨日風騷到場，還向英國傳媒自爆過去一年與萬人迷碧咸（DavidBeckham）混熟，他說：「我好不容易才敢開口要求碧咸教授我與兒子踢足球，怎料他一口便答應，我與兩名兒子都雀躍萬分。」<br> 久未到英國宣傳的查理絲於一身密實打扮之餘不經意露出長腿，甫到場便得到在場男影迷喝采歡迎。</p></body></html>
