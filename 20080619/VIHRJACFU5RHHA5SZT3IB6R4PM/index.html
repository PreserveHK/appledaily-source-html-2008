<html><header><meta charset="utf-8"><title>利嘉兒覓才俊再嫁</title></header><body><h1>利嘉兒覓才俊再嫁</h1><p>利嘉兒昨日與女友人現身中環ifc，早前表示退出娛圈的她，透露正計劃修讀有關藝術課程，她說：「自己想開始搞生意，又唔想打工，𠵱家諗緊喺香港搵啲藝術課程嚟讀，因為放心唔落啲狗仔，所以唔方便離開香港。」</p><p>跟前夫冇進展</p><p>問到感情狀況，會否有機會與前夫周國豐復合，利嘉兒說：「都係朋友，順其自然，自己都冇人追，你哋有冇好介紹，最好要健康才俊好心地。」問父親節有否與周國豐的父親慶祝，她說：「都冇，大家都係各自過。」<br> 採訪、攝影：LawWaiMan</p></body></html>
