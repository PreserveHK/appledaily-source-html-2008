<html><header><meta charset="utf-8"><title>反社會男人專撬牆腳</title></header><body><h1>反社會男人專撬牆腳</h1><p>俗語說「男人不壞，女人不愛」，英國《新科學家》雜誌證實，擁有反社會型人格的男人，最愛一夜情，也專「撬人牆腳」，性伴侶數目多不勝數。<br> 所謂反社會型人格？就是衝動、自戀、敢於尋求刺激和吹牛。《新科學家》報道，美國一項研究訪問了57個地方共35,000人，發現擁有反社會型人格的男士，在性方面特旺盛；而另一項研究也指出擁有反社會型人格的男士，身邊女伴如車輪轉，還會試圖搶其他男人的女伴，發展短暫關係。<br> 澳洲新聞集團網站</p></body></html>
