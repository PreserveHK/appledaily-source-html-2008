<html><header><meta charset="utf-8"><title>7號梁雅琳奪時尚目光獎</title></header><body><h1>7號梁雅琳奪時尚目光獎</h1><p>12位「2008年度香港小姐競選」候選佳麗昨日佩戴由溥儀眼鏡贊助的眼鏡，在尖沙嘴美麗華酒店亮相，並展示在加勒比海拍攝外景期間的自拍照，競逐時尚目光獎，不過一眾佳麗戴上眼鏡後，卻添了一份「娘」味。</p><p>捐5萬元獎金</p><p>7號梁雅琳和8號姚婷芝獲得同樣分數，經評判商議後，梁雅琳險勝，獲得10萬元獎金獎品，她決定捐出5萬元獎金做善事。<br> 8號姚婷芝敗給梁雅琳，她說：「比賽係咁，我明白，聽到評判讚賞已經好開心，梁雅琳張相比我專業，而我嗰張就隨意啲。」<br> 採訪：卓寶花<br> 攝影：陳志嵐</p></body></html>
