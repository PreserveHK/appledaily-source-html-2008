<html><header><meta charset="utf-8"><title>晒一晒：國足輸波報紙無言</title></header><body><h1>晒一晒：國足輸波報紙無言</h1><p>國足日前在天津1：2輸給了伊拉克隊，小組賽提前被淘汰，徹底絕緣南非世界盃。15日，長春《新文化報》第6版上，僅以巨大超粗黑體字做標題：《國足再敗我們無話可說》（圖），沒有內容。讀者閱畢，無話可說。這個標題被網友稱為「最有個性的報道」、「國內報紙對中國足球隊的最經典評語」，甚至有網友戲稱：標題都多餘，純屬浪費版面。<br> <br>  http://news.163.com/08/0617/14/4EL97N4J00011229.html </p></body></html>
