<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Soler厲言澄清緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Soler厲言澄清緋聞 - 馮仁昭</h1><p>Soler噚日喺數碼港舉行記者會，佢哋今個月會搞小型音樂會，講起之前佢哋同經理人合約糾紛，Julio（右）話：「案件未判決，但已經當件事完結，其實官司期間我哋都可以做嘢。」講到Julio緋聞女友Angela最近被指同鈴木仁撻着，Juilo即劃清界線話：「我覺得人哋緋聞唔好拖我落水，拍唔拍拖唔關我事，希望搞得清清楚楚。」問到佢兩個分手幾耐，佢就話：「呢啲係我私人生活，唔答。」</p></body></html>
