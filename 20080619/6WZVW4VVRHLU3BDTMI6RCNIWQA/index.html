<html><header><meta charset="utf-8"><title>陳志雲盼天體合法化</title></header><body><h1>陳志雲盼天體合法化</h1><p>陳志雲邀請設計師高文安上《志雲飯局》做嘉賓，昨日他們於灣仔錄影節目，陳志雲送了一幅羅漢肖像掛畫作見面禮，他表示好有興趣問高文安在97年出寫真的原因，又想知事前準備是否辛苦。<br> 問陳志雲可有興趣拍寫真？他笑說：「都係好主意，不過我唔鍾意太大隻，但就贊成香港天體合法化，一定會踴躍參加。」他又謂會問高文安感情生活，即使被嘉賓反問也不介意，有指中年男士不結婚會被人問及性取向，陳志雲認為只是不同人的看法。<br> 採訪、攝影：魯萍</p></body></html>
