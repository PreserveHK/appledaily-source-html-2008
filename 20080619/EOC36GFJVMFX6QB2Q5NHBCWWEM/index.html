<html><header><meta charset="utf-8"><title>薛凱琪老套情歌登金榜</title></header><body><h1>薛凱琪老套情歌登金榜</h1><p>薛凱琪、關心妍、李卓庭及SunBoy'z成員陳偉霆（William）等，前晚在將軍澳電視廣播城錄影《勁歌金曲》，其中薛凱琪的新國語歌《我不需要Tiffany》，成為勁歌金榜冠軍歌。</p><p>讚填詞人寫出心聲</p><p>薛凱琪開心地說：「呢次係我第一首國語歌得冠軍，呢首歌係講我嘅愛情觀，啲歌詞寫得好浪漫，真係要讚吓個填詞人周耀輝，可以咁叻寫出我嘅心聲，我嘅愛情觀唔需要太名貴嘅嘢，如果有愛情同麵包，我一定揀愛情，用口講出嚟好似好老套咁，所以用歌唱出嚟會好啲，不過我本身就係老套。」她表示現在全力回歸香港，她也不想離港太久。</p></body></html>
