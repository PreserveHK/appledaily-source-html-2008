<html><header><meta charset="utf-8"><title>上海直擊<br>陳慧嫻開騷阿倫送錦囊</title></header><body><h1>上海直擊<br>陳慧嫻開騷阿倫送錦囊</h1><p>早前久休復出的陳慧嫻，日前在上海的記者會上宣佈在9月13日，舉行首次上海演唱會。記招期間譚詠麟（阿倫）突然現身支持，送上四個錦囊給慧嫻，阿倫說：「其實呢四個錦囊入面，有狗：代表聲色犬馬，即慧嫻把優美聲音，熊：代表雄心萬丈，貓：代表招財金貓，豬：代表珠圓玉潤。」慧嫻即時大叫：「珠圓玉潤喺舞台就唔好睇喇！」隨後又說：「希望有結婚嘅機會同運氣啦！」</p><p>會唱足3個鐘</p><p>慧嫻透露演唱會原定7月25日舉行，但希望能在國語歌方面有所進展，所以延遲兩個月，她又表示個唱會唱足三個鐘，因希望歌迷一次過欣賞其經典作。<br> 採訪、攝影：郭晨</p></body></html>
