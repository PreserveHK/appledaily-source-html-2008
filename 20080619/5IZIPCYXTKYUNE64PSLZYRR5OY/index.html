<html><header><meta charset="utf-8"><title>奇趣特搜：絲襪可保濕美白?</title></header><body><h1>奇趣特搜：絲襪可保濕美白?</h1><p>女用絲襪，除了用來保護女生雙腿，以及供香港茶餐廳用作炮製「絲襪奶茶」外，有台灣的業界更誇張到宣揚其含有保濕、美白、防登革熱等各種功能，令消費者信以為真。<br> 不過，根據台灣消費者保護基金會抽查市面24件標榜可塑身、燃脂、抗氧化、保濕等功能的絲襪產品，所展開的調查結果顯示，大多涉誇大不實。台衞生署藥政處稱，絲襪用於醫療用途僅限「防止血液蓄積」，即預防靜脈曲張，根本沒有其他功能可言！<br> <br>  http://news.msn.com.tw/news814355.aspx </p></body></html>
