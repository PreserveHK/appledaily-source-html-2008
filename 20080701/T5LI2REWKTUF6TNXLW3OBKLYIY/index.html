<html><header><meta charset="utf-8"><title>案件速遞<br>瑞銀前高層毆大狀罰款</title></header><body><h1>案件速遞<br>瑞銀前高層毆大狀罰款</h1><p>【本報訊】瑞銀投資銀行前中國區董事總經理李則旻，在時代廣場泊車時，因不忿遭尾隨駕車的大律師指他無能及叫他再學泊車，向對方動粗，扯衣領、抓眼鏡及手臂，令其手機跌地損毀。辯方律師昨求情指，定罪影響其工作及聲譽。東區裁判法院暫委裁判官蘇惠德接納案件屬個別事件，被告罪行與性格不符，輕判罰款9,000元。<br> 案情指，被告李則旻於去年9月9日在銅鑼灣時代廣場停車場，打傷大律師陳聰枋，及損毀其新力愛立信610i手提電話，被告經審訊後被裁定襲擊傷人及刑事毀壞罪成立。<br> 案件編號：ESCC4606/07</p></body></html>
