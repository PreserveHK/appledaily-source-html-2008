<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳做第三者發噩夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳做第三者發噩夢 - 馮仁昭</h1><p>江若琳、賈曉晨（JJ）同關心妍等噚日到新城出席《飛躍十年》廣播劇記者會，之前有傳江若琳介入老闆林小明嘅婚姻，佢話呢次係入行以嚟最具傷害性嘅新聞，因為傷害埋屋企人，佢話：「雖然媽咪唔提，但我知一定有人問佢，所以知道佢明白體諒，我都好感動。」江若琳強調冇老闆電話，事後兩人冇聯絡，佢亦唔覺得要同林太解釋，仲話：「自己唔開心俾人寃枉，都有喊同發噩夢。」</p></body></html>
