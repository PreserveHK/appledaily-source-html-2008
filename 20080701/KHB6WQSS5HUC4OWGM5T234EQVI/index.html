<html><header><meta charset="utf-8"><title>性感內地女從的士滾出</title></header><body><h1>性感內地女從的士滾出</h1><p>【本報訊】昨凌晨1時許，一名身穿吊帶上衣黑裙，帶着LV手袋的內地女子乘坐的士，當車駛經何文田公主道時，她突然滾出車外，但的士司機卻絕塵而去，女事主右臉、肩膊及手臂等擦傷，尾隨的士司機上前慰問，她神情迷惘說：「我high大咗嘢。」當女事主見警員到場，竟亡命橫越三條行車線，跨上路中央石壆，被警員制服。警方懷疑案件另有別情，交由刑事調查隊跟進，正找尋涉案的士司機助查。<br> 懷疑跳車女子22歲姓潘（圖），廣西人，持中國護照經馬來西亞來港，可逗留七天，由於她神志不清，警方暫未能替她錄取口供，未知跳車原因。<br> 黎志偉攝</p></body></html>
