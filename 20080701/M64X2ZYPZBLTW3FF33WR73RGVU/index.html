<html><header><meta charset="utf-8"><title>特稿：場外百足咁多爪</title></header><body><h1>特稿：場外百足咁多爪</h1><p>劉易斯退出田徑壇後，可說「百足咁多爪」，既向演藝事業進軍，亦搞生意，當然更加不會忘記參與慈善活動；不過，卻偏偏不選擇像父母般成為田徑教練。</p><p>進軍荷李活成績平</p><p>劉易斯身高1米88，五官以黑人來說可謂精緻，加上口齒伶俐；因此，在97年離開田徑壇後，就即成立劉易斯娛樂組織，進軍荷李活兼參與電影製作工作。不過，他的演藝事業暫時發展一般。他經營以自己命名的健身用品公司，據說生意不俗。<br> 現居於洛杉磯的劉易斯，於01年成立劉易斯基金，主要協助年輕人於教育及體育運動的發展；更會定期搞劉易斯國際田徑營及劉易斯國際田徑節。</p></body></html>
