<html><header><meta charset="utf-8"><title>晒一晒：兩岸髮廊起怪名</title></header><body><h1>晒一晒：兩岸髮廊起怪名</h1><p>台灣開放旅遊市場在即，大陸客赴台後，一定會發現兩岸其實有許多共同之處，就是喜歡惡搞，如廣告招牌喜用近音字等等。在大陸，有簡陋的髮廊取名發音竟是「人民法院」（左圖），而在對岸的台灣，也有老闆開了立法院的玩笑，命名「立髮院」（右圖）。<br> <br>  http://www.chnqiang.com/shehui/2008/0701/article_1109.shtml </p></body></html>
