<html><header><meta charset="utf-8"><title>馮仁昭四圍超：豪龍女友撐栢芝身材豐滿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：豪龍女友撐栢芝身材豐滿 - 馮仁昭</h1><p>有「A貨樂基兒」之稱嘅周秀娜（左）前晚同張豪龍女友AnnHo（右）喺九展出席飄移賽車活動，佢着住露腰小背心同迷你裙，非常養眼。有指周秀娜密會蕭定一商量加盟嘅事，佢話：「我哋未傾好合作問題，仲有好多嘢要考慮，我唔信Freeze話不滿，因為我哋好熟㗎。」至於AnnHo講到男友嘅家姐張栢芝身材走樣變平胸，佢話：「佢不知幾可觀，仲好豐滿，好過我呀！」</p></body></html>
