<html><header><meta charset="utf-8"><title>案件速遞<br>求歡遭拒夫打妻監兩月</title></header><body><h1>案件速遞<br>求歡遭拒夫打妻監兩月</h1><p>【本報訊】懷疑妻子紅杏出牆的無業漢，因弄醒熟睡妻子要求歡好被拒，竟揮拳毆妻，復取菜刀揚言斬死她。無業漢早前承認襲擊傷人及刑事恐嚇兩罪，昨在觀塘裁判法院被判監兩個月。<br> 被告陳崇（48歲），有22次案底，其中4次涉及暴力。律師求情稱，被告妻子已認有婚外情，被告一時憤怒毆妻，現已同意離婚，故再犯機會微，懇求輕判。<br> 案發於今年6月10日凌晨，被告吵醒33歲妻子要求歡好遭拒，向她拳打腳踢出氣，執起菜刀聲言「斬死你」，幸4名10歲以下的子女懇求，加以阻止。<br> 案件編號：KTCC3680/08</p></body></html>
