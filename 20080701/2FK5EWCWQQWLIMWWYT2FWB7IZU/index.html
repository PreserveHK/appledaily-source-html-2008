<html><header><meta charset="utf-8"><title>房車撞兩車男子涉頂包</title></header><body><h1>房車撞兩車男子涉頂包</h1><p>【本報訊】昨清晨5時許，一輛豐田COROLLA私家車在九龍城太平道倒車時失控，衝過對面線撞及泊在路旁的士及三菱七人車，更險將63歲姓洪的士司機撞死，肇事司機落車拾回撞毀倒後鏡開車逃去，私家車未幾折返途中再失事撞燈柱。21歲姓朱男子向警員承認為司機，並且酒精超標，惟有目擊途人指懷疑有人「頂包」，被捕男子同時涉嫌妨礙司法公正，警方正找尋真正司機協助調查。<br> 事後姓洪的士司機憶述情況時猶有餘悸，「佢架車撞埋嚟的士右車身，再衝向前面部七人車，如果我當時企喺司機位旁邊，一定俾佢撞死！」</p></body></html>
