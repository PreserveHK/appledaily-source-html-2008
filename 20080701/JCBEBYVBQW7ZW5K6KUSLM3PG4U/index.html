<html><header><meta charset="utf-8"><title>醫學Online<br>狗咬旅客成頭號威脅</title></header><body><h1>醫學Online<br>狗咬旅客成頭號威脅</h1><p>北京奧運將至，內地成為全球的旅遊熱點之一，但旅客觀看比賽之餘，也要注意旅遊健康。美國疾病預防及控制中心提醒旅客，過去10年在內地旅遊3項對健康最大的威脅，依次為被狗咬、呼吸道感染及腹瀉；加上不少公共設施的施工質素欠佳，令旅客容易因意外引致肌肉拉傷或膝蓋扭傷。專家提醒旅客狗咬可引發狂犬病，旅客不能掉以輕心，而在旅程間勤洗手，避免進食未煮熟食物。</p></body></html>
