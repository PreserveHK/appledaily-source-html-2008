<html><header><meta charset="utf-8"><title>基里奇飛紐約箍煲</title></header><body><h1>基里奇飛紐約箍煲</h1><p>樂壇天后麥當娜（Madonna）跟導演丈夫基里奇（GuyRitchie）的婚變危機越鬧越大，近日娜姐帶同三名子女返回美國紐約暫避鋒頭，盛傳她日前跟英國頂級離婚女律師會面，為離婚作好準備，一直未有為婚變發言的基里奇，昨日突飛抵紐約，盡最後努力進行箍煲。</p><p>脫下婚戒</p><p>一身便服打扮的基里奇，昨日由兩名保鑣陪同下，以黑面look飛抵紐約，其後即乘車到娜姐位於曼哈頓的寓所。從記者拍到的照片所見，基里奇當時已脫下七年來一直不離身的婚戒，一位知情人表示，基里奇知道他與娜姐的婚姻僅繫一線，日前已取消7月份所有工作，準備於紐約陪伴娜姐及兒女，為婚姻救亡。</p></body></html>
