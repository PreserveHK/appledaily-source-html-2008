<html><header><meta charset="utf-8"><title>玉木宏消瘦自爆甩拖</title></header><body><h1>玉木宏消瘦自爆甩拖</h1><p>憑日劇《交響情人夢》迷倒亞洲不少少女的日本型男玉木宏，昨日在東京出席全新手機N706i記者會時，大方承認已跟女歌手島谷瞳分手，揚言現在最想一個人去旅行。</p><p>否認有新戀人</p><p>換了新髮型的玉木宏，近日消瘦了不少，昨日他聯同日本女模Nanami一同出席記者會，由於二人代言的新手機廣告片，以旅行為主題，昨日被問到最想與甚麼人一起旅行時，玉木宏坦白地說：「我現在單身，還是一個人去旅行。」<br> 今年春天玉木宏已被傳跟島谷瞳分手，4月曾被傳與一名女性同車，但玉木宏昨日已否認有新戀人，他指當時車中的女性可能是妹妹或母親。</p></body></html>
