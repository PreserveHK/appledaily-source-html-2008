<html><header><meta charset="utf-8"><title>木口拋胸做刑警</title></header><body><h1>木口拋胸做刑警</h1><p>曾與KAT-TUN成員田中聖傳出緋聞的寫真女星木口亞矢，前日大玩cosplay，化身日本著名漫畫《鐵腕女刑警》的性感女主角巴廸，為全新製作的動畫版宣傳。</p><p>性感造型拍寫真</p><p>《鐵腕女刑警》是日本著名漫畫家結城正美繼成名作《機動警察》後另一代表作，最近已獲製作成電視動畫《鐵腕女刑警DECODE》，後天正式在日本播放。前日以低胸裝扮女刑警主角的木口亞矢，聯同動畫版的配音員在東京出席記者會，非常投入角色的她還說：「希望大家見到我時，就覺得見到巴廸一樣！」她更以這個性感造型拍攝了一輯寫真，並刊登在明日出版的日本雜誌《周刊YoungSunday》中。</p></body></html>
