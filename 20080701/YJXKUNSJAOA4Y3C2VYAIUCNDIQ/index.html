<html><header><meta charset="utf-8"><title>小栗旬冲繩會陪酒女郎</title></header><body><h1>小栗旬冲繩會陪酒女郎</h1><p>近年影視兩忙的日本人氣男星小栗旬，即將投入新片《CrowsZEROⅡ》拍攝。新一期日本雜誌《周刊現代》踢爆小栗旬在上月20日，忙裏偷閒到冲繩叉電，不過冲繩出身的女友山田優並沒有同行。撇甩女友的小栗旬與同行男性友人盡情到石垣島一間夜店狂歡，「冇王管」的他還興奮地與當地的陪酒女郎合照。</p><p>合照來者不拒</p><p>據知小栗旬在店內表現毫無架子，對陪酒女郎要求拍照也來者不拒，還大方與她們交換電話號碼。當被問到女友山田優時，他即笑容滿臉地說：「她是No.1！」此外，小栗旬有份演出的新片《花樣男子Final》成績理想，被看好票房大有機會衝破7億港元。</p></body></html>
