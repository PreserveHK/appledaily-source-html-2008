<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳冲演戲百分百投入 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳冲演戲百分百投入 - 馮仁昭</h1><p>陳冲前晚喺深圳舉行嘅「第8屆華語電影傳媒大獎」中，連奪最佳女配角同百家傳媒年度致敬電影人獎。佢好興奮用國語話：「我很喜歡演戲。我每做一件事情都百分百投入，與家人一起時，會全心全意照顧他們，工作時也一樣，我很感謝家人的支持。」至於獲最佳男主角嘅張涵予則多謝導演馮小剛，佢話：「拍戲時候很辛苦，取得這個獎是全組工作人員的努力。」</p></body></html>
