<html><header><meta charset="utf-8"><title>中華鱘專家一周內來港</title></header><body><h1>中華鱘專家一周內來港</h1><p>【本報訊】早前一條國寶級的中華鱘在海洋公園被同住海狼咬死，內地中華鱘專家最快一星期內來港研究中華鱘死因，然後才決定何時再送另一條中華鱘予公園。<br> 海洋公園主席盛智文昨表示，北京中華鱘專家計劃一至兩星期內到港，研究中華鱘日前被咬死的事件，以及商討是否需要興建新設施，讓中華鱘居住，才決定何時再送一條中華鱘給本港。中華鱘是國家一級瀕危受保護動物，內地早前贈送五條中華鱘予海洋公園，象徵奧運五環，但其中最小一條於上星期在公園海洋館被同住的海狼咬死。</p></body></html>
