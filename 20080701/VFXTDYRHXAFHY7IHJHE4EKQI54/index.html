<html><header><meta charset="utf-8"><title>四束鮮花悼車禍死者</title></header><body><h1>四束鮮花悼車禍死者</h1><p>【本報訊】中區花園道釀1死32傷慘劇的大車禍現場路面，昨晨如常行車，毀爛的欄杆和牆壁已維修妥當，在肇事的行人路旁，擺放四束鮮花，悼念被撞死的14歲少女李翠芬。<br> 該四束鮮花於清早由不同市民擺放，有大有小，雖未寫有悼念牌，料是希望李翠芬的亡靈得以安息。</p><p>警方籲提供消息</p><p>李翠芬是05年才來港的新移民，精於普通話，且擅長繪畫，校方師生對她逝世深感痛惜，意外中與她同行的姓杜男同學受傷入院。肇事姓陳33歲男司機獲准保釋候查，本月4日返署報到。<br> 警方繼續在路邊擺放告示牌，呼籲目擊事件的市民致電31068848，與港島交通意外特別調查隊第一隊聯絡。</p></body></html>
