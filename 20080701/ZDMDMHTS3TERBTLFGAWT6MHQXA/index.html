<html><header><meta charset="utf-8"><title>識飲識食：<br>海鮮新煮意</title></header><body><h1>識飲識食：<br>海鮮新煮意</h1><p>好多人都鍾意食海鮮，但來來去去都是蒸、煎的煮法，可能會有點悶。最近帝苑酒店的東來順，推出「夏日新煮意」，主廚陳國強師傅以富貴蝦、花甲、奄仔蟹及蟶子等海鮮食材配合創新烹調法，創出多款新菜式包括以桂花蚌、珊瑚蚌及荷花莖，配酸甜汁做的新凉菜冰鎮雙蚌荷花莖；充滿蟹香的籠仔奄仔蟹蒸五彩健康糙米；以曹家花雕酒帶出花甲鮮甜的酒香花甲鮮豆瓣。另外，還有以蘇格蘭蟶子配以孜然粉、花椒粉及辣椒粉，加上玫瑰露酒後在客人面前即燒的火焰蟶子，啖啖肉又帶有酒香。嗜海鮮又想試試新口味的話，不妨一試。<br><br>訂座：27332020<br><br>記者：張一豪</p></body></html>
