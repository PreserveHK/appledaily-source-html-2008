<html><header><meta charset="utf-8"><title>納奧美遊法激咀男友</title></header><body><h1>納奧美遊法激咀男友</h1><p>英國超級名模納奧美金寶（NaomiCampell），上周在曼德拉的90大壽演唱會被禁上台後，她決定利用這段空閒時間到法國里維埃拉度假，她的巴西富商男友MarcusElias也有同行。</p><p>碧波暢泳</p><p>身穿比堅尼的納奧美，前日現身里維埃拉55號俱樂部的海灘暢泳，情到濃時更與男友當眾互咀，好不逍遙快活，似乎已忘掉被曼德拉嫌棄的不快。<br> 黑珍珠名模納奧美金寶，因早前頭戴曼德拉慈善運動代碼「46664」的帽子在機上鬧事，被曼德拉嫌棄，點名拒絕她在其生日演唱會上擔任司儀。</p></body></html>
