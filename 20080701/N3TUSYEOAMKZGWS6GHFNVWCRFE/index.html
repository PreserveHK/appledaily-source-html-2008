<html><header><meta charset="utf-8"><title>醫學Online<br>中年漢染退伍軍人症</title></header><body><h1>醫學Online<br>中年漢染退伍軍人症</h1><p>本港近期接連錄得退伍軍人症感染個案，衞生防護中心昨日公佈今年第七宗退伍軍人症個案，患者是一名在港島南區居住的41歲男子，任職銷售行業，上月24日，他出現發燒、頭痛、發冷及肌肉痛等症狀，並於五日後進入瑪麗醫院接受治療，現時情況趨於穩定。<br> 由於患者近期並無離港紀錄，相信屬本地感染個案，與患者同住家人暫未出現感染症狀，本港去年共錄得11宗個案。</p></body></html>
