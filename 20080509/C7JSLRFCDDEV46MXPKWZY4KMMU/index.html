<html><header><meta charset="utf-8"><title>罕見海鳥　香港翱翔</title></header><body><h1>罕見海鳥　香港翱翔</h1><p>【本報訊】要在本港海域看到於海洋生活的海鳥並不容易，香港觀鳥會上月及本月卻先後於本港海域發現罕見的海鳥黑腹軍艦鳥及白尾鸏。<br> 於中國南海島嶼上繁殖的黑腹軍艦鳥全身黑色，由於翼長身輕關係，故有飛行高手的美譽，本港過去未曾發現成鳥的蹤迹。白尾鸏則是鸏科中體形最小的一種，分佈於熱帶及亞熱帶海域，魷魚是其主要食糧。香港觀鳥會主席張浩輝估計，氣候變化及南海實施休漁期，是本港海鳥品種不斷刷新紀錄的原因。</p></body></html>
