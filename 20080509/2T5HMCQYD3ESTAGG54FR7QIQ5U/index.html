<html><header><meta charset="utf-8"><title>醫學Online<br>婦女驗血預測更年期</title></header><body><h1>醫學Online<br>婦女驗血預測更年期</h1><p>年輕女士不想太早當媽媽，但又怕太遲生育會難以成孕，可透過驗血預測更年期及計劃生育年齡。澳洲及荷蘭研究人員合作，透過檢驗血液內抗穆勒氏荷爾蒙（anti-Mullerianhormone）水平，預測女士更年期何時來臨。研究員指出，女性更年期由40歲起至接近60歲不等，一般成孕率在更年期前十年開始減低，該檢查讓女士就自己的生育年期作出預算，但擔心會令婦女更為擔憂，害怕錯過最佳的生育時期。</p></body></html>
