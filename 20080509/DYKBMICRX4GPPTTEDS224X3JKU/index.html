<html><header><meta charset="utf-8"><title>小栗旬直認戀山田優</title></header><body><h1>小栗旬直認戀山田優</h1><p>日劇《花樣少年少女》的當紅男主角小栗旬，前日被日本報章傳出與女星山田優拍拖，轟動全日本，前晚他在電台節目內大方承認與山田優拍拖，更稱她為「重要的女朋友」。</p><p>盼獲大家保護</p><p>小栗旬前晚深夜在電台直播節目中，坦言已在便利店買了報章，他更承認與山田優的戀情，並說：「對我來說，她是我最重要的girlfriend！」山田優昨日也在個人網誌內承認戀情，她留言表示希望獲得大家溫暖的保護。日本男星高橋克典前日在宣傳活動上，也認為二人拍拖是好事。</p></body></html>
