</title></header><body><h1>五月嘆法國美食有着數
</h1><p>每年五月，除了慶祝母親節外，還有LeFrenchMay「法國五月」。整個五月，都推動法國文化、藝術、美食的機會，今年已是第16屆了。法國一向是美食之都，除了鵝肝、血鴨，還出產著名的紅酒與香檳。agn囗sb.的lepaingrill囗就為了法國五月而推出一個特別餐單，美食包括：煎鵝肝配吐魯茲腸仔、燜煮羊肩肉、魚子醬配他他啫喱等，價格由$35起。除此以外，還會供應不同的波爾多紅酒與白酒，每支$250起。<br><br>查詢：25772718<br>（銅鑼灣禮頓道111號地下lepaingrill囗）&#13;</p></body></html>
