<html><header><meta charset="utf-8"><title>趙世曾逾十萬睇奧運</title></header><body><h1>趙世曾逾十萬睇奧運</h1><p>林建岳兒子林孝賢傳力追Theresa，前晚謝玲玲在文化中心欣賞《WertherOpera》歌劇演出，被問到兒子林孝賢的緋聞，即微笑住快步入場說：「唔知，唔知。」</p><p>曾學十年京劇</p><p>趙世曾與女友Wendy如常遲到，趙世曾表示曾學過十多年京劇，他說：「因為以前父母鍾意，爹哋當年同啲梅蘭芳、孟小東一齊唱，我就唱大花面，我都學咗十幾年，最鍾意唱《二進宮》。」提到北京奧運，趙世曾表示他三年前已預訂了酒店，他說：「我最後一個星期先去，睇籃球、拳擊之類，一個星期房租都十幾萬，不過我三年前訂，所以都係靚房。」<br> 採訪：羅慧敏<br> 攝影：陳順楨</p></body></html>
