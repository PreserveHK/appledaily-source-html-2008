<html><header><meta charset="utf-8"><title>案件速遞<br>撞死人圖滅證　囚七周</title></header><body><h1>案件速遞<br>撞死人圖滅證　囚七周</h1><p>【本報訊】一名貨車司機於去年8月15日在深水埗昌華街及福華街交界，駕車撞傷一名九旬老翁後，一度駛走車輛及移動傷者，企圖毀滅證據，老翁其後傷重不治。涉案司機早前被裁定危險駕駛導致他人死亡及毀滅交通意外證據兩罪，昨在九龍城裁判法院被判監七星期，停牌兩年。<br> 被告李佳年，29歲，律師求情稱，被告與妻育有一名六個月大女兒，女兒仍在內地生活，被告的公司及妻子致函求情，指他是負責任及孝順的人，被告明白犯了大錯，盼法庭判處緩刑。<br> 案件編號：KCCC938/08</p></body></html>
