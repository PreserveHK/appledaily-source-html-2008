<html><header><meta charset="utf-8"><title>瘧蚊坦克年殺百萬人</title></header><body><h1>瘧蚊坦克年殺百萬人</h1><p>納粹魔頭希特拉（AdolfHitler）和前蘇聯獨裁者史太林（JosephStalin）殺人無數，用盡千言萬語也數不清二人惡行；但非洲人道組織AfricaDirecto認為，瘧疾奪命數目更多。這意念由西班牙廣告公司Sra.Rushmore化成圖象，用數以百計的瘧蚊炮製出史上兩大劊子手畫像，以及坦克車及轟炸機，表達出「沒有甚麼比瘧疾奪走更多生命」的訊息。據世界衞生組織估計，每年全球約130萬人死於瘧疾，大部份是兒童。<br> Trendhunter網站</p></body></html>
