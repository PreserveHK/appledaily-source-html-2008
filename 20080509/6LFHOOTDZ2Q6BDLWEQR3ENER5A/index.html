<html><header><meta charset="utf-8"><title>法事超渡車禍亡魂</title></header><body><h1>法事超渡車禍亡魂</h1><p>【本報訊】西貢鄉事委員會聯同道士約40人，昨傍晚在西貢南邊圍19死43傷大車禍現場做法事超渡車禍中死難者，希望死者安息及令西貢區的居民安心。西貢鄉事委員會一名姓蘇委員表示，旅遊巴大車禍中有19人死亡，西貢區居民為求安心及希望死者安息，多名熱心村民早前集資捐出數萬元做法事超渡死者亡魂（圖）。法事於昨傍晚5時開始，至晚上11時結束，其間有交通警員在現場協助指揮交通。<br> 溫文學攝&#13;</p></body></html>
