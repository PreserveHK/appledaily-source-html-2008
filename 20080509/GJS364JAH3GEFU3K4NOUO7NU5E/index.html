<html><header><meta charset="utf-8"><title>奇趣特搜：八哥變臉爆粗</title></header><body><h1>奇趣特搜：八哥變臉爆粗</h1><p>八哥鳥能模仿人說話，而南京一隻八哥鳥甚至會說「小姐真漂亮﹗」來奉承女性，令她們心花怒放。這隻八哥鳥日前飛到茅女士位於南京市鐘鼓樓的辦公室，並向辦公室內的女士說了句字正腔圓的「小姐真漂亮！」逗得眾女士不停地笑。但牠苦等不見有人給牠食物，八哥鳥突然爆粗口，罵「呆X」，令本來開懷大笑者大跌眼鏡。馴鳥專家表示，要讓八哥鳥學會某句話，主人要跟牠重複說不下千次才行。<br> <br>  http://news.xinhuanet.com/society/2008-05/09/content_8134090.htm </p></body></html>
