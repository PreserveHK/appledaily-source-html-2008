<html><header><meta charset="utf-8"><title>新知熱聞：廣西女郎眼裏長螺</title></header><body><h1>新知熱聞：廣西女郎眼裏長螺</h1><p>人的眼窩裏竟然長出螺！23歲廣西女子阿敏（圖一），左眼失明10多年，眼球逐漸萎縮。由於她最近感到左眼痛楚，日前到廣州一家醫院接受眼球摘除手術，摘去左眼球，安裝義眼。令人驚訝的是，醫生施手術時，竟從她左眼中取出一粒約1.5厘米的異物，其外面是硬殼，裏面是黃色的軟肉，就像螺蓋和螺肉（圖二）。醫生稱這種病例在臨床上極為罕見。阿敏表示自己從小喜歡到河裏游泳，經常從河裏撈螺回家養，醫生懷疑她眼中的異物，與她的生活習慣有關。</p></body></html>
