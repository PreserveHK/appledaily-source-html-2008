<html><header><meta charset="utf-8"><title>八卦風：投票選「后」　贏Nismo手錶</title></header><body><h1>八卦風：投票選「后」　贏Nismo手錶</h1><p>早前Tiida代理推出咗四款Tiida改裝版，靚唔靚就見仁見智，但無可否認畀到大家耳目一新嘅感覺；最近代理再下一城，安排四位美少女分別代表四款Tiida改裝車，仲喺網上面搞咗個投票遊戲，車迷只要喺截止前登入日產網頁投票．選中最多支持者嘅組合，就有機會贏到限量版Nismo手錶以及其他豐富獎品。Click一Click隨時有禮到手，咁着數梗係預埋大家喇！<br><br>記者：梁美甜</p><p>TiidaQueen網上投票遊戲</p><p>網址： http://www.nissan.com.hk <br> 截止日期：5月11日（本周日）</p></body></html>
