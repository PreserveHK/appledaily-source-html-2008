<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>奔馳布藝公司　木百葉簾打造大自然風格</title></header><body><h1>家居用品展覽廳<br>奔馳布藝公司　木百葉簾打造大自然風格</h1><p>香港人講究健康，有沒有想過木器產品都會散發有害氣體？「奔馳布藝公司」推介的Antex木百葉簾，就可撇除一般木百葉簾擁有的揮發性有機化合物（VOC），避免氣體對人體和寵物做成威脅。一般人認為木百葉簾體積笨重，Antex就設有特製滑輪等省力裝置，打破傳統木百葉簾的重量問題。此外，Antex木百葉簾不容易褪色，所使用的塗料均經過世界權威SGS化驗，同時木紋更為豐富及具有光澤，足以為居室營造大自然風格，令室內視覺效果更具層次感。<br> <br> 查詢電話：24357465</p></body></html>
