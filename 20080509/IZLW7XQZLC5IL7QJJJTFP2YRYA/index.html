<html><header><meta charset="utf-8"><title>醉漢瞓街惹自殺疑雲</title></header><body><h1>醉漢瞓街惹自殺疑雲</h1><p>【本報訊】元朗黃屋村昨凌晨發生自殺疑雲。一名男子暈倒在一條隱蔽的小路，身旁公事包有藥物和數頁似是遺書的紙張，警方接報將事主送院，惟他稍後轉醒過來自稱是飲醉酒，結束一場虛驚。</p><p>撿藥物及懷疑遺書</p><p>昨凌晨2時50分，有村民行經黃屋村後山一條車路，發現一名穿着整齊的男子，橫卧在馬路與路壆之間，呼叫無反應，於是報警。<br> 事主無表面傷痕，救護員到場將他送院；警方則在事主的公事包內撿獲藥物及數頁紙，一度懷疑他留遺書服藥自殺。不過，稍後事主在醫院醒過來，自稱飲醉酒無意尋死。警方調查後認為事件無可疑。</p></body></html>
