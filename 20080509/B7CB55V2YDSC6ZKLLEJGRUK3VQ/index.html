<html><header><meta charset="utf-8"><title>財話短說<br>和黃中遠洋競投希臘港口</title></header><body><h1>財話短說<br>和黃中遠洋競投希臘港口</h1><p>▲外電引述希臘傳媒指出，和黃（013）及中遠太平洋（1199）正入標爭奪希臘最大港口的營運及管理權；據悉，新加坡港口管理局亦同時入標。Piraeus及Thessaloniki為希臘最大港口，亦是地中海重要貿易港，當地政府現持有兩港口逾74%股權。由於希臘正通過資產私有化改革削減財赤，故早前接受外資入標競投該兩港口的參與管理及進行投資，是次港口管理權最長可達35年。</p></body></html>
