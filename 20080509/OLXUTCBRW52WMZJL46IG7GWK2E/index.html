<html><header><meta charset="utf-8"><title>財話短說<br>曼盛獲大股東注入遠大製藥</title></header><body><h1>財話短說<br>曼盛獲大股東注入遠大製藥</h1><p>▲曼盛生物科技（512）公佈，擬以2億元向大股東胡凱軍，收購武漢遠大製藥集團45.98%權益，使持股量增至70.98%，將以發行1.5億元承付票據以及5000萬元可換股債券支付。可換股債券每股兌換價0.3元，較停牌前0.37元，折讓18.92%，股份佔擴大後股本13.4%，悉數行使後，胡凱軍持股量由69.56%增至73.65%。另外，公司擬改名遠大醫藥健康控股。</p></body></html>
