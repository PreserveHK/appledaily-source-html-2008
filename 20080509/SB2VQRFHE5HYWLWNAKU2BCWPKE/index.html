<html><header><meta charset="utf-8"><title>案件速遞<br>獸父非禮繼女　被判監</title></header><body><h1>案件速遞<br>獸父非禮繼女　被判監</h1><p>【本報訊】一名無業漢受前妻所託，照顧13歲的繼女，卻在兩年內多次非禮她，直至女兒15歲時，前妻到訪，看見他赤裸步出女兒房間，陽具還黏着紙巾，揭發事件，該名繼父早前在高等法院承認三項非禮罪，昨被判入獄四年半。<br> 該名47歲的被告，被控於05年9月至07年10月，三度非禮繼女，包括在客廳對她上下其手，舔其下體，後來又趁她睡覺時，潛進房內以下體在她臀部間磨擦，並撫弄胸部等，事主至今仍要接受輔導。<br> 案件編號：HCCCC70/08</p></body></html>
