<html><header><meta charset="utf-8"><title>盧志軒今裝心臟除顫器</title></header><body><h1>盧志軒今裝心臟除顫器</h1><p>【本報訊】上周在旺角花墟球場比賽期間突然昏迷的傑志球員盧志軒，搶救後證實心臟出現問題，院方預計今日替他進行植入心臟除顫器手術，由於費用高達10多萬元，盧家一家失業，蘋果日報慈善基金得悉盧志軒一家生活陷困境，特撥款5,000元助他及家人燃眉之急。<br> 昨晚7時許，19歲的盧志軒在廣華醫院病榻上晚膳，情緒已穩定很多，說話有條理和吐字清晰。他簽收本報慈善基金的款項時說：「好多謝熱心人士嘅幫手，我暫時未有乜嘢打算，見步行步啦。」</p></body></html>
