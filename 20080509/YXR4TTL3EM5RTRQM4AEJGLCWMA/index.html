<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DJTommy娶老婆嘆難啃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DJTommy娶老婆嘆難啃 - 馮仁昭</h1><p>DJTommy噚日小登科迎娶女友Erica，喺銅鑼灣怡東酒店擺喜酒，一班圈中人包括農夫、林建岳、陳子聰同林海峰等到賀，Tommy應記者要求企喺結婚相前做訪問，佢老婆怕醜唔肯出嚟同佢影相，Tommy一身灰西裝，頸戴粗金鏈配龍形吊墜，斯文中見型格，佢話一朝早接新娘時畀班姊妹大整蠱，猛話「好難啃」，又透露努力造人中，但結婚後會留喺香港，唔去度蜜月住喇。</p></body></html>
