<html><header><meta charset="utf-8"><title>華仔封No.1乖仔</title></header><body><h1>華仔封No.1乖仔</h1><p>德福廣場最近與香港婦女中心協會舉行了一個名為「媽媽理想的乖仔乖女」選舉，由500名母親於演藝界、社福界、政界、商界以及運動界中選出她們心目中的乖仔乖女。演藝界中得選藝人為劉德華，他以228票成為500名母親心目中的乖仔，第二名為張學友，第三名則是蔡少芬。<br> 八成的母親覺得華仔形象健康又熱心公益，認為兒女對社會有貢獻比有吸引的外表更重要。朱玲玲則獲兩成母親支持當選社福界的乖女，大部份母親指朱玲玲具群眾魅力以及對社會有貢獻。<br> 撰文：李全</p></body></html>
