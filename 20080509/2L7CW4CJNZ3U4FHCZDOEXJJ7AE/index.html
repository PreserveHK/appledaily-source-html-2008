<html><header><meta charset="utf-8"><title>Fergie拗柴慘叫</title></header><body><h1>Fergie拗柴慘叫</h1><p>美國女歌手Fergie平日穿高跟鞋在台上載歌載舞，如履平地，但日前她在紐約街頭不慎失足「拗柴」，她即時痛苦慘叫，但最後仍向記者露出尷尬笑容。<br> 日前Fergie在紐約WestVillage一間餐廳食飯，閃光燈狂閃令她難以睇路，離開時不知是否有太多記者影相，穿上五吋黑色高跟鞋的她，一不留神「拗柴」，她即時慘叫，表情痛苦，幸好身旁的保鑣即扶着她，否則Fergie隨時變滾地葫蘆。事後記者拍到Fergie腳趾擦傷，不過她仍尷尬地強顏歡笑，並做V字手勢，表示自己無大礙。</p></body></html>
