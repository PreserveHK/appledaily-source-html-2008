<html><header><meta charset="utf-8"><title>財話短說<br>中集運增持旗下公司</title></header><body><h1>財話短說<br>中集運增持旗下公司</h1><p>▲中海集運（2866）宣佈，向控股股東收購上海中海洋山國際集裝箱儲運25%股權，以及中海洋浦冷藏儲運60%股權，收購價3701萬元人民幣。完成後，中海集運於中海洋山股權由50%增至75%，而於中海洋浦股權則由40%增至100%。中海洋山主要從事集裝箱堆存、冷藏集裝箱預冷、集裝箱改造等業務；中海洋浦則從事集裝箱堆存、冷庫及倉儲業、集裝箱等業務。</p></body></html>
