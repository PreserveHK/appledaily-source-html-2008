<html><header><meta charset="utf-8"><title>Arena托胸收腩新水着</title></header><body><h1>Arena托胸收腩新水着</h1><p>專業游泳品牌Arena今季首次推出ElegantTime系列。新Line的全新剪裁配合黑、紫、深啡、墨綠等四款新色，最吸引是部份泳衣更配合特別物料，在內層加有彈力網布（powernet），把肚腩及胃腩位加以修飾，有tummycontrol作用。而在泳衣胸位則加入underwire，加強承托力，造出pushup效果。這是Arena首次在泳衣內加入鐵線，讓各位女士喺沙灘泳池能夠更加性感迷人。<br><br>（Younie）</p><p>各馬拉松、GigaSports、崇光百貨等有售<br> 查詢：23106521</p></body></html>
