<html><header><meta charset="utf-8"><title>紀香晉見日本皇后</title></header><body><h1>紀香晉見日本皇后</h1><p>婚後鹹魚翻生的日本女星藤原紀香，近年為建立健康形象，積極參與公益事業，去年她獲委任為日本紅十字會的宣傳大使，昨日她以該大使身份在東京代代木明治神宮會館出席日本紅十字會特別會議，會前更與日本皇后美智子見面。<br> 日本皇后美智子是日本紅十字會的榮譽總裁，演講前紀香在場外跟對方見面，表現恭敬，其後紀香對記者說：「我以宣傳大使身份到孟加拉時，皇后陛下已對我說過很多令我引起共鳴的說話，我很感謝她的指教，今後也會很開心和努力做好大使一職，希望繼續獲得她的鼓勵。」</p></body></html>
