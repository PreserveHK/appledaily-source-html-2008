<html><header><meta charset="utf-8"><title>財話短說<br>大馬滙豐首季多賺14%</title></header><body><h1>財話短說<br>大馬滙豐首季多賺14%</h1><p>▲滙豐控股（005）旗下馬來西亞滙豐銀行公佈首季業績，截至3月底純利2.53億元（馬幣．下同），按年升14%，每股盈利亦升14%至1.105元。淨利息收益僅增2.55%至2.81億元，帶動增長的火車頭來自其他經營收益，較去年同期大升49.2%至3.03億元。鑑於今年首季回撥顯著減少，故該行貸款減值支出飆升5.34倍至4891萬元。</p></body></html>
