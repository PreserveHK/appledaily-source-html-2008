<html><header><meta charset="utf-8"><title>高速撼贏iPhone</title></header><body><h1>高速撼贏iPhone</h1><p>無疑，3G版iPhone喺最新定價或提升上網速度兩方面，的確令人吃驚，但更大影響係，今後各大牌子推出嘅3.5G手機，會否就此比下去？日前，三星公佈一款高達7.2Mbps傳輸速度嘅Soul（型號為U908），查實兩者一樣支援高速上網技術，但對曾結下不解緣嘅韓Phone迷嚟講，一定受到滑蓋以及12.9mm超薄機身設計所吸引。而且，Soul配備比iPhone更強嘅500萬像素相機及臉部對焦拍攝等玩意。論創意，又豈止得iPhone獨大？</p><p>查詢：Samsung（36984698）</p></body></html>
