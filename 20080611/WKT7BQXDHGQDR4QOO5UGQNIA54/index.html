<html><header><meta charset="utf-8"><title>福伯教細路護野生虎</title></header><body><h1>福伯教細路護野生虎</h1><p>夏理遜福（HarrisonFord）向來熱心環保，近年因人類過度伐樹木及非法捕獵，令野生老虎數目不斷減少。前日，福伯與國際銀行行長，齊齊現身華盛頓國立動物園，還與一班小朋友排排坐，向他們宣揚保護野生老虎訊息。</p><p>片約不斷</p><p>另外近日憑《奪寶奇兵之水晶骷髏國》（IndianaJonesandTheKingdomofTheCrystalSkull）橫掃全球票房的福伯，將接拍改編真人真事的新片《Crowley》，扮演科學家對付罕有遺傳病，此外他又會與辛潘（SeanPenn）合作，演出以移民為題材的電影。</p></body></html>
