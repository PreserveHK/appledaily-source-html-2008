<html><header><meta charset="utf-8"><title>朱孝天會林熙蕾失敗</title></header><body><h1>朱孝天會林熙蕾失敗</h1><p>朱孝天與林熙蕾這對緋聞男女，上周一同現身日本慈善晚會，態度大方，但日前朱孝天與其助理回台灣時，明明坐的士直驅林熙蕾位於大直的寓所，卻因為發現記者而過門不入。</p><p>反常訪問記者</p><p>其後的士停在和平東路3段時，其助理先行離開，朱孝天則一反常態走到採訪車前，表示由於將與日本設計師村上隆合作開個人展覽，故希望訪問記者，舉止怪異。不過當記者問他慈善晚會整晚都與林熙蕾一起，他說：「我整晚都和她在一起，但是舒淇也在，難道我也和她在一起嗎？」對於過去曾被拍得與林熙蕾於大直寓所一起，朱孝天則強調二人只是朋友。<br> 採訪、攝影：黎寶蘋</p></body></html>
