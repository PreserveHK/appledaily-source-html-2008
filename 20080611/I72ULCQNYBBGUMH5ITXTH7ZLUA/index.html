<html><header><meta charset="utf-8"><title>廣州本田全面復產</title></header><body><h1>廣州本田全面復產</h1><p>【本報訊】據悉，6月4日因水浸停產的廣州本田，廠區已於6月6日恢復供電，並在昨日全面恢復生產，今次乃廣本自98年建廠以來受到的最嚴重水災影響，至於具體經濟損失仍待進一步點算，但公司已購有保險。持有廣本五成股權的駿威，昨隨大市下挫，收報3.33元，跌6.46%。<br> 連場豪雨超過一個星期，造成中國大範圍水浸，位處廣州最低窪地區烏涌河旁的廣本，因該河上游河場漫頂，推倒了廣本廠區一幅圍牆，潮水湧入廠區，造成廠房大面積水浸，廣本停產6日後終於恢復生產，據了解，該公司準備調整工時，加班生產，爭取追回停產的產量損失。<br> 此外，廣本準備在7月推出全新型號飛度轎車。</p></body></html>
