<html><header><meta charset="utf-8"><title>學煮小馬哥就職宴</title></header><body><h1>學煮小馬哥就職宴</h1><p>今個父親節，台南度小月及周氏蝦捲大廚，聯同剛剛為小馬哥就職宴安排膳食的漢來大飯店主廚陳潤祺師傅再來大搞「高雄玩樂節」。大家可以$10品嚐一客擔仔麵、蝦捲或新增的小食，還可偷師看陳潤祺師傅每日示範小馬哥的「國宴」矜貴9道菜。520當日全球注目，都為這個以台南食材為主，盡顯台灣美食特色的國宴而大生好奇心。看完示範大家有機會試食，到時便知國宴是否粉絲勁過魚翅!</p><p>東港城高雄玩樂節</p><p>日期：6月13至15日<br> 地點：將軍澳坑口東港城<br> 查詢：26287399</p></body></html>
