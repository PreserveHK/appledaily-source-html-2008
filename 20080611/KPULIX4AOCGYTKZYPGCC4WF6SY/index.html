<html><header><meta charset="utf-8"><title>醫學Online<br>捱夜讀書無助成績</title></header><body><h1>醫學Online<br>捱夜讀書無助成績</h1><p>學生經常捱夜苦讀，不但會影響健康，對提高成績並無幫助。美國北德薩斯州大學一項研究分析824名大學本科生的健康狀況及成績，其中包括了解學生的睡眠情況，結果發現習慣早睡早起的學生，累積平均積點（GPA）平均較經常捱夜的學生高，前者到學校診所求醫的次數也較少，負責研究的心理專家建議，透過時間治療方法（chronotherapy）糾正學生日夜顛倒的習慣，相信能有助提高成績。</p></body></html>
