<html><header><meta charset="utf-8"><title>Sharing：滾珠按摩　眼仔睩睩</title></header><body><h1>Sharing：滾珠按摩　眼仔睩睩</h1><p>長期對住電腦工作，雙眼總是疲勞非常，近日新試用的是源自日本的新牌Takamaya，這個品牌以天然高質及不傷害皮膚為目標，同時獲多位亞洲專業醫生選用。其中讓我感興趣的一點是產品以苦橙成份作天然防腐劑，開封後兩年都不會變質。產品以眼部為主，共有速效褪紋眼部精華棒、重點擊退黑眼圈精華棒和亮彩緊緻眼部精華棒。我正試用的是去黑眼圈精華，滾珠設計在塗抹時感覺似在按摩，感覺到眼皮下有液體在滾動，大概真的加速了血液循環吧！（奧莉花）<br><br>查詢：28571121&#13;</p></body></html>
