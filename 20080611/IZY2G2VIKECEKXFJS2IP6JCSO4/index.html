<html><header><meta charset="utf-8"><title>醫學Online<br>初生嬰兒超重阻發育</title></header><body><h1>醫學Online<br>初生嬰兒超重阻發育</h1><p>白白胖胖的嬰兒特別惹人喜愛，但嬰兒過胖或會損害健康。澳洲的兒科專家發現，嬰兒體重正不斷上升，當地新生嬰兒的平均體重在2005年為3.65公斤，較10年前上升0.3公斤，估計到了2036年新生嬰兒的平均體重會達到4.5公斤。專家指出嬰兒出生時體重超過4.5公斤已屬過重，若達到5公斤更是嚴重超重，日後發育不全或猝死的風險也大為提升。</p></body></html>
