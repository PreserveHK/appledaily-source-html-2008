<html><header><meta charset="utf-8"><title>財話短說<br>GayGiano增現金代價購公路</title></header><body><h1>財話短說<br>GayGiano增現金代價購公路</h1><p>▲GayGiano（686）上月宣佈斥資4.6億元（人民幣．下同），收購內地4個收費高速公路項目，及若干商業投資物業的重大權益；該公司昨日進一步公佈詳情，收購總代價中，5000萬元以現金支付（原意向為2500萬元），餘額則發行3年期2厘息可換股債券。獨立估值師已為相關項目按4月30日進行估值，根據協議，倘總估值少於7億元，集團將調整可換股債券本金額；股份將於今日復牌。</p></body></html>
