<html><header><meta charset="utf-8"><title>中環在線：生力啤主席唔飲大陸啤 - 李華華</title></header><body><h1>中環在線：生力啤主席唔飲大陸啤 - 李華華</h1><p>歐國盃晚晚開波，四年一次，一眾波友可能好似華華咁每晚捱眼瞓都要睇，睇波最正就梗係同朋友隊住啤酒睇。講開隊啤，噚日生力啤（236）舉行股東會，執行董事譚嘉源話，內地市場對啤酒需求好大，佢哋要提升產量先應付到，所以會重開舊年9月停產、香港唯一釀製啤酒嘅元朗酒廠，預計下年首季左右再次投產，香港人好快又可以飲到新鮮釀製嘅啤酒。<br> 雖然話內地市場需求大，但競爭一樣大，主席蔡啓文有冇試過內地啲啤酒先？佢好豪氣話，「冇飲過內地啤酒，因為我已經有最好飲嘅啤酒。」十足賣廣告。</p></body></html>
