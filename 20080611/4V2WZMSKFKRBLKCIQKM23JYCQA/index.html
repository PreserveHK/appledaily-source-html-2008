<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿細大馬騷賀父親節 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿細大馬騷賀父親節 - 馮仁昭</h1><p>蘇志威（阿細）今年嘅父親節要去馬來西亞舉行演唱會，所以唔可以同細女一齊慶祝，噚日接受商台訪問話：「太太同大女會過去睇騷。」做騷要以最潮嘅造型上陣嘅阿細，佢話唔驚會教壞啲女，佢話：「大女鍾意爸爸型，演唱會時個雞冠頭佢讚型，只要佢哋唔學壞，潮女打扮係唔反對。」，佢仲話：「太太小慧係屋企嘅醫生、廚師同總管，我就負責思想嘅輔導。」</p></body></html>
