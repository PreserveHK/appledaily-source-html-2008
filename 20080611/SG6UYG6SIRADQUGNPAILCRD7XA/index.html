<html><header><meta charset="utf-8"><title>郭曉東心疼梁洛施</title></header><body><h1>郭曉東心疼梁洛施</h1><p>內地影星郭曉東昨在銅鑼灣一酒店宣傳電影《深海尋人》，在片中飾演梁洛施哥哥的他，對她讚不絕口，他說：「她演出很自然，很有演藝的天份和潛質。」他還透露察覺梁洛施有很大轉變，他說：「我們在日本拍外景的時候，她表現得開朗，誰知再見她的時候，覺得她不開心和有心事。後來我來香港宣傳《江山美人》時知道她的新聞，當時我曾傳過短訊給她，可惜沒有回覆。」<br> 對於梁洛施與李澤楷的緋聞和合約糾紛，郭曉東說：「我對香港名人不太熟悉，但覺得一個漂亮的女孩那麼受苦，很想保護她。」採訪：何慧斯</p></body></html>
