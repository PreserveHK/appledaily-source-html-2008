<html><header><meta charset="utf-8"><title>財話短說<br>奧園首五月售樓額增三倍</title></header><body><h1>財話短說<br>奧園首五月售樓額增三倍</h1><p>▲奧園（3883）今年首5個月物業銷售額達8億元（人民幣．下同），較去年同期約2億元，急升3倍，主席郭梓文（圖）解釋因期內每方米售價約6600元，略高於去年同期，及推盤量增加。奧園逾半土地儲備集中在廣東省，當地樓市5月中開始回暖，旗下樓盤未見撻定。而重慶奧園康城銷情未受地震影響，於本月1日首推1000伙，已累售743伙，每方米售價約5500元。郭梓文說奧園正物色同業併購機會。</p></body></html>
