<html><header><meta charset="utf-8"><title>醫學Online<br>癲癇藥成份治偏頭痛</title></header><body><h1>醫學Online<br>癲癇藥成份治偏頭痛</h1><p>偏頭痛或可以根治，英國一名腦神經科專家指出，一種可用作治療癲癇症的藥物成份（neuronalgapjunctionblockers）或對治療偏頭痛有效。偏頭痛主要由腦部的血管過度活躍引發，實驗室的動物研究發現該藥物成份，可將腦血管的血流量回復正常，紓緩痛楚，相信稍後可開始人體的臨床研究。醫學界估計約15%英國人有偏頭痛，女性患者是男性的三倍。</p></body></html>
