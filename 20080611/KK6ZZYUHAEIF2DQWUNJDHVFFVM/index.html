<html><header><meta charset="utf-8"><title>水母夜光郵票發行</title></header><body><h1>水母夜光郵票發行</h1><p>【本報訊】香港郵政今日正式發行首套以水母為題，並首次採用特別印刷技術，營造夜光效果的特別郵票（圖）。一套六款的水母郵票，分別為面值1.4元的花帽水母、1.8元的八爪水母，2.4元的啡海刺水母、2.5元的月水母，3元的幽靈水母及5元的太平洋海刺水母。還有水母郵票小全張、水母套摺、圖片卡，以及內有水母的特性、出沒水域及生命周期資料的珍貴郵票小冊子。<br> 此外，香港郵政稍後將會以大熊貓盈盈、樂樂製作郵品籌款，所有收入將撥捐「大熊貓基地震後重建基金」，以支援內地重建大熊貓棲息地設施。</p></body></html>
