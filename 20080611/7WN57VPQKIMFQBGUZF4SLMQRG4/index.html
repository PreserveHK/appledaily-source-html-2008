<html><header><meta charset="utf-8"><title>Sony也出機頂盒</title></header><body><h1>Sony也出機頂盒</h1><p>呢輪無論LCDTV抑或機頂盒都好，價錢不斷向下調，據講有唔少玩家更深信嚟緊仲有得冧，等執平貨咁話！似乎Sony就好少理，事關早幾日佢公佈咗一款幾靚仔嘅機頂盒DST-HD100H，冰藍色設計，但售價就高達$2,380！好貴咩？如果比賣緊一千幾百嘅國產平霸嚟講，鬥爛價實輸梗，但佢勝在後置端子勁多，又HDMI、又色差、又光纖，而且個款仲襯埋Blu-ray碟機以及Bravia電視，想屋企家電擺得靚靚仔仔，呢款機頂盒諗得過。</p><p>查詢：Sony（23452966）</p></body></html>
