<html><header><meta charset="utf-8"><title>財話短說<br>富聯夥置地拓內房</title></header><body><h1>財話短說<br>富聯夥置地拓內房</h1><p>▲富聯國際（369）宣佈，與置地附屬成立合營公司宏博，分別佔股40%和60%。富聯攤佔的資本額約2.61億元，將以現金撥付。換言之，宏博的資本總額料為6.53億元，將着重在內地一線城市及增長迅速之二線城市進行綜合物業發展項目，特別是環渤海、長三角及西南部城市。宏博擬率先將部份資本，收購或清拆瀋陽市沈北區及渾南區合共96萬方米地盤，發展為住宅項目。</p></body></html>
