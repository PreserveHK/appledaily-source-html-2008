<html><header><meta charset="utf-8"><title>黃耀明《情人》念家駒</title></header><body><h1>黃耀明《情人》念家駒</h1><p>前晚在灣仔會展舉行的「別了家駒十五載…海闊天空音樂會」，除了有Beyond三子演出外，還有一眾好友如黃耀明、太極、at17及林一峰等參與演出，黃耀明高唱一曲《情人》，又與家強合唱《農民》，現場播出四川的地震片段，他們將這首歌送給家駒之餘，同時送給地震災民。</p><p>Soler憾未相逢</p><p>林一峰一出台已經眼濕濕，而at17說：「家駒除咗留咗好多音樂嘅嘢畀我哋，又留咗對社會嘅關心畀我哋，所以我哋今次揀選咗唱一首《爸爸媽媽》。」Soler兄弟班上陣，他們表示十分遺憾未能早些結識家駒，不過能唱他的歌也是榮幸。<br> 採訪：駱華齡<br> 攝影：仇志德</p></body></html>
