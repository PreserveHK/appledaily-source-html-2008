<html><header><meta charset="utf-8"><title>麗絲和服品茗抗乳癌</title></header><body><h1>麗絲和服品茗抗乳癌</h1><p>金像影后麗絲蕙絲潘（ReeseWitherspoon）日前以聯合國女性基金親善大使的身份探訪日本，初次訪日的麗絲不但有機會穿上傳統和服，更嘗試參加茶道。</p><p>束胸唔舒服</p><p>麗絲昨日穿上和服出席公開活動，原來她所穿的和服來頭不小，是出自日本皇室御用裁縫之手，不過她自言初次穿起來不太習慣，她說︰「原來和服好重，而且束住胸部甚不舒服，感覺有點像拍戲時所穿的束胸衣。」在茶道會上麗絲與多位曾經歷過乳癌的日本女士會面，麗絲希望今次訪日之行能認識日本文化之餘，也能提高當地女性對乳癌的關注。</p></body></html>
