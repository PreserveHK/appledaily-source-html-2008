<html><header><meta charset="utf-8"><title>Benetton秋冬外套六折到手</title></header><body><h1>Benetton秋冬外套六折到手</h1><p>最近的割價潮認真厲害，加上天氣開始真正轉凉，大家的購物慾滿到瀉。你減我又減，唔搞Sale等於執輸，今日又多一間加入戰團，Benetton也宣佈減到半價（公價及新到貨品除外）！新貨中秋冬外套也減到六折，買多過一件仲額外有九折，買滿$1,200仲送埋環保購物袋。聽落多多着數咁，不妨去睇睇有無嘢啱心水。<br><br>記者：葉雪芯</p><p>UnitedColorsofBenetton（28080582）<br> 銅鑼灣名店坊地下</p></body></html>
