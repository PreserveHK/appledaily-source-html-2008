<html><header><meta charset="utf-8"><title>黎耀祥被志雲翻舊賬</title></header><body><h1>黎耀祥被志雲翻舊賬</h1><p>黎耀祥昨日於北角接受無綫生活台《志雲飯局》訪問，對於自己獲最佳男配角獎，他直言感到十分開心。<br> 問到黎耀祥會否擔心陳志雲的訪問問題時，他說：「唔擔心，冇乜唔講得。」對於有報道指他獲獎後即加價，他說：「邊有呀，加價嘅話都要睇製作，咁本身未攞獎前出面都有嘢做。」<br> 陳志雲表示十分關心黎耀祥的感情，他說：「我知佢𠵱家嘅太太唔係佢第一任太太，而第一任太太就係佢初戀情人，仲有好多人成日話簽TVB先有獎攞，我都想問吓佢。」祥仔聞得感情事即封口，只回應簽約換獎問題說：「冇，冇人同我講過。」<br> 採訪、攝影：胡比</p></body></html>
