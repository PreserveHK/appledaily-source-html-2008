<html><header><meta charset="utf-8"><title>Freeze半價接騷</title></header><body><h1>Freeze半價接騷</h1><p>三人女子組合Freeze在金融海嘯冲擊下，推出一個明碼實價接騷優惠計劃，無論香港或海外的聖誕及新年活動，也收半價酬勞。昨日她們到商台接受節目《叱咤樂壇》訪問，石詠莉因面部出紅點，故戴口罩示人，她自嘲道：「唔戴口罩怕嚇死晒啲人﹗」<br> Freeze對新碟銷量很有信心，基於金融海嘯，她們第一版也不會推出太多。對於老闆蕭定一被漢傳媒追討92萬製作費，Freeze表示不清楚，故不便多言，但很有信心公司會勝訴，Freeze笑說：「總之唔影響我哋就唔會理。」<br> 採訪、攝影：藍嵐</p></body></html>
