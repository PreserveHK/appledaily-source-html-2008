<html><header><meta charset="utf-8"><title>杜拜旅遊講座</title></header><body><h1>杜拜旅遊講座</h1><p>杜拜近月有許多震驚世界的大搞作，繼人工棕櫚島阿特蘭蒂斯酒店（Atlantis,ThePalm）開幕後，全球最大ShoppingMall亦剛於幾星期前營業，真要見識見識。新華旅遊於新春期間會舉辦杜拜團，由李純恩帶領團友闖入這個用金錢堆砌的中東小國，嘆盡超五星級美食。今日下午旅行社將舉辦杜拜旅遊講座，由專人講解去杜拜有乜咁好玩。即場報團者可獲精美禮品1份。<br><br>記者：劉嘉蕙</p><p>杜拜旅遊講座</p><p>日期：今日2:30pm-4:00pm<br> 地點：尖沙嘴彌敦道27-33號良士大廈2字樓新華旅遊茶會室<br> 留座熱線：23117233</p></body></html>
