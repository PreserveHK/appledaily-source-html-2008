<html><header><meta charset="utf-8"><title>美瑾霍士婚期玩神秘</title></header><body><h1>美瑾霍士婚期玩神秘</h1><p>曾主演《變形金剛》（Transformers）的新一代性感女神美瑾霍士（MeganFox），早前被指與圈中未婚夫BrianAustinGreen分手，然而前日兩人不但恩愛出席《GQ》雜誌的年度男士派對，Brian更透露雙方正積極籌備婚禮。</p><p>安排大象娛賓</p><p>前日Brian在派對上向《People》雜誌表示︰「我們仍然訂婚，現正積極籌備婚禮，應該會以精簡為主，起初我們還想找些大象在婚禮上贈興和廣邀好友，但最後決定還是人少比較好。」Brian又表示他們未必會向外宣佈婚期，可能等秘密成婚後才通知傳媒。</p></body></html>
