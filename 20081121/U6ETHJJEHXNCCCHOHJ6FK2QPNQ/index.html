<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：蕭淑慎吸毒案獲緩刑</title></header><body><h1>小瑪歌嗌咪：蕭淑慎吸毒案獲緩刑</h1><p>上年因兩度吸毒而被捕嘅蕭淑慎，被控吸毒同轉讓毒品，前日佢到法庭應訊，為咗唔想拖長件事而認罪，佢嘅律師向法官提出用120小時公益活動換取緩刑，法官同意佢咁做，但要求佢去創世基會服務植物人同埋做反毒教育，4年內要慎言慎行，不過正式判決要下星期四先知。蕭淑慎早幾日牛一時話：「朋友死的死，躲的躲，現在家人是一切。」聽聞佢老竇為咗佢冇事，發誓一世唔吸煙，小瑪歌都希望蕭淑慎真係覺悟前非。</p></body></html>
