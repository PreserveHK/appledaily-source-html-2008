<html><header><meta charset="utf-8"><title>火龍燒山</title></header><body><h1>火龍燒山</h1><p>【本報訊】受一股亁燥東北季候風影響，天文台錄得昨日本港相對濕度不足50%，風高物燥下，元朗南生圍及沙田馬鞍山鷹巢山在一小時內分別發生山火。<br> 中午12時半，南生圍近山貝河一帶草叢起火，火舌蔓延迅速燒毀大片野草。消防員到場射水灌救，但強風下火勢擴散，火場面積達100平方米，一度逼近兩旁植有逾百株桉樹的林蔭大道。<br> 約一小時後，馬鞍山錦泰苑對開的鷹巢山亦發生山火，山上出現兩條分別600米及800米火龍，大片野草焚毀，消防員登山撲救，飛行服務隊直升機到場投擲水彈。<br> 直至今日凌晨零時，山火仍然未被撲熄，事件中無人受傷。</p></body></html>
