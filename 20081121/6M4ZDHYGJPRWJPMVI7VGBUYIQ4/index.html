<html><header><meta charset="utf-8"><title>凌緣庭懶理劉鑾雄</title></header><body><h1>凌緣庭懶理劉鑾雄</h1><p>劉鑾雄前愛將凌緣庭昨日以時代廣場總經理身份，出席在時代廣場舉行的聖誕亮燈儀式。記者問到大劉再做爸爸，凌緣庭表示看新聞也知道，不過沒有恭喜對方，至於甘比（陳凱韻）是她的舊同事，可是凌緣庭沒打算聯絡她。</p><p>大劉放工探甘比</p><p>大劉方面，昨日罕有地沒有到福臨門用膳。昨午1時許，他乘坐的無字頭「48」平治房車到中環中國會午膳，記者問他會否為甘比B女擺滿月酒時，大劉未有回應，而他用膳後就返回華置寫字樓。5時半左右，大劉便放工到梅道一號Mayfair探望甘比，逗留約40分鐘後，便返回其白建時道大宅。<br> 採訪、攝影：胡比、陳慧安、藍文浩、娛樂突發組</p></body></html>
