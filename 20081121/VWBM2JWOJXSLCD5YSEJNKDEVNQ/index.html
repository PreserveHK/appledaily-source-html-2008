</title></header><body><h1>木村、Beyonce拍廣告互攬互冧
</h1><p>日本偶像組合SMAP的36歲成員木村拓哉，早前獲邀與美國女歌手BeyonceKnowles一起為時裝品牌SamanthaThavasa拍攝宣傳海報，木村更即場教Beyonce講日文。</p><p>扮演戀人</p><p>現年27歲的Beyonce上月到日本之際，抽出兩小時與木村拓哉一同拍攝SamanthaThavasa的宣傳海報。身為該品牌首位男性代言人的木村，身穿西裝在鏡頭前攬着Beyonce扮演一對戀人，雖然二人是否合襯見仁見智，但Beyonce則大讚木村有型，木村也禮尚往來，大讚Beyonce性感又可愛。</p></body></html>
