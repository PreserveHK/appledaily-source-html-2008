<html><header><meta charset="utf-8"><title>購物得ClubMed折扣</title></header><body><h1>購物得ClubMed折扣</h1><p>準備在今個冬季滑雪的朋友，ClubMed有着數優惠，只要在ColumbiaConceptShops購物滿$1,000，入住ClubMed度假村，即可獲$100折扣優惠，優惠期由即日至2009年2月28日。另外，在12月21日前參加任何ClubMed滑雪package，亦可自動獲贈保溫杯一個，啱晒到冰天雪地的滑雪癡。<br><br>記者：曾順珍</p><p>查詢：23106523</p></body></html>
