<html><header><meta charset="utf-8"><title>金燕玲炒燶股冇眼睇</title></header><body><h1>金燕玲炒燶股冇眼睇</h1><p>金燕玲、曾華倩和朱慧珊等前晚為王加沙於又一城開設分店擔任剪綵嘉賓。金燕玲同性密友蘇施黃早前在台慶頒獎禮上奪得最佳節目主持，問金燕玲有否與好友慶祝？她說：「冇，但都有恭喜吓。」</p><p>「擺喺銀行都貶值」</p><p>金燕玲慨嘆近日到處有裁員聲音，問有否投資時，她說：「香港人有邊個唔投資，就算擺喺銀行都貶值啦，我冇炒股，但有買滙豐。」記者問會否像張學友般身家大縮水時，金燕玲未有正面回答，只說：「每個人都會有㗎啦，所以我唔睇（報道），聽咗仲唔開心。」有沒有買雷曼？她沒好氣說：「冇！但買滙豐都死啦！」<br> 採訪、攝影：駱華齡&#13;</p></body></html>
