<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠保持靚肌狂𢱑銀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠保持靚肌狂𢱑銀 - 馮仁昭</h1><p>劉心悠日前現身香港，出席護膚品牌OLAY嘅新產品記者會，馮仁昭聽人講女人一到25歲就要好好保養，現年27歲嘅心悠就提早幾年做定預防措施，佢話：「皮膚護理是我工作的一部份，要隨時幫肌膚做好準備，就算影closeup都不用怕。」下個月心悠將會有排忙，出席完金馬獎又要去外地宣傳新劇，再接拍新劇《幸福的抉擇》。𠵱家經濟唔好，心悠仲keep到一定工作量，幾忙都抵啦！</p></body></html>
