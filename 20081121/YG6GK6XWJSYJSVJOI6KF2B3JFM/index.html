<html><header><meta charset="utf-8"><title>有着數：<br>四千蚊日本滑雪</title></header><body><h1>有着數：<br>四千蚊日本滑雪</h1><p>又有低價滑雪旅程，不過今次講嘅係自由行，唔使跟團。康泰有個4/5天東京＋輕井沢滑雪自遊行，包晒機票、酒店、早餐、接送、100萬港元飛行保險等，最平$4,099起。如果用滙豐卡簽賬找數，仲有$200折扣優惠（記得要加附加費最少$700）。行程雖短，但幾千蚊就可去日本勁玩和買餐飽，都算唔錯。<br><br>記者：曾順珍<br>查詢：21080000（康泰旅行社）</p></body></html>
