<html><header><meta charset="utf-8"><title>米高被勒令出庭</title></header><body><h1>米高被勒令出庭</h1><p>過氣天王米高積遜（MichaelJackson）近日被好友巴林王子哈利法（SheikhAbdullahbinHamadal-Khalifa）控告，指他未有履行灌錄新唱片和出版自傳承諾，要求賠償700萬美元（約5,460萬港元），案件日前於倫敦正式開審。<br> 哈利法王子親自出庭解釋原委，日前聲稱有病未能上庭的米高，於法官勒令下，鐵定於香港時間昨晚出庭作供。</p><p>成回教徒</p><p>此外，米高近日飽受困擾，有說他為求心靈寄託，已於日前在洛杉磯透過官方儀式正式成為回教徒，還改了伊斯蘭名字Mikaeel，當天他還穿上正統回教服飾。</p></body></html>
