<html><header><meta charset="utf-8"><title>基仔出限量熱狗Tee</title></header><body><h1>基仔出限量熱狗Tee</h1><p>古巨基繼創作漫畫公仔Kubi之後，再與日本名牌「BEAMST」合作推出「HOTDOG」T恤，首批T恤限量100件，日後此品牌的產品會經日本及美國的網上商店發售。<br> 基仔今年在加拿大開騷期間，在街頭吃到一隻非常美味的熱狗，於是靈機一觸想到以「HOTDOG」作為一個新品牌，T恤則以外賣熱狗紙盒的概念作包裝，創意十足。</p><p>「應該樂觀啲」</p><p>問基仔對新品牌是否有信心，他說：「𠵱家嘅經濟氣氛，大家更加應該樂觀啲，我對經濟前景好有信心。」撰文：葉雪</p></body></html>
