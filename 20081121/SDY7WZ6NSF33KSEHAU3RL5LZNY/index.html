<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽輸官司索取訟費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽輸官司索取訟費 - 馮仁昭</h1><p>已故歌星梅艷芳嘅阿媽覃美金（右）興訟爭產，今年6月俾高等法院裁定敗訴。由於梅姐立遺囑時嘅健康狀況成疑，梅媽唔係無理興訟，所以雖然梅媽敗訴，法官都下令唔使佢畀埋勝訴一方嘅訟費。但梅媽昨帶病到法院，要求法官酌情畀佢好似勝訴一方，從遺產中支取訟費。法官解釋須按終審法院王廷歆龔如心案中嘅指引作出安排，拒絕梅媽嘅申請。<br> 案件編號：HCAP2/04</p></body></html>
