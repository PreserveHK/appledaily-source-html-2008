<html><header><meta charset="utf-8"><title>阿Sa享受平淡牛一</title></header><body><h1>阿Sa享受平淡牛一</h1><p>蔡卓妍（阿Sa）本周六26歲生日，來自中、港、台數百位歌迷早前替她舉行一個盛大的BBQ生日派對，又送上親手製造的愛心蛋糕，令阿Sa非常感動。由於工作關係，今次的生日會是她今年唯一的慶祝活動，因為其餘時間她都要開工。</p><p>想多休息</p><p>阿Sa表示過往生日會大事慶祝，與一班好友狂歡共度，今年則想平靜度過，問是否與做廿四孝女友有關？她笑說：「你哋唔好咁多心亂諗，我唔想玩係一來要工作，二來人大個咗就唔太鍾意人多同嘈雜嘅地方，以前生日一定要去玩，唱K、食飯、行街樣樣齊，總之𠵱家反而想休息啦，何況玩得多對皮膚都唔好。」<br> 撰文：林妃</p></body></html>
