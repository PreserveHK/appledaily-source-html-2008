<html><header><meta charset="utf-8"><title>穿上Freestyle黃的士</title></header><body><h1>穿上Freestyle黃的士</h1><p>Reebok最長期熱賣的波鞋之作一定是Freestyle，一直都Keep住有新品推出。近期作品就以日本及紐約這兩個潮流指標的城市取靈感：由日本團隊設計的Freestyle有黃、藍、綠的粉色系列，於日本推出時已引起了很大的迴響；而環遊世界系列最後一站的代表──紐約，以最富紐約特色的黃色的士為靈感，鞋面印滿多條紐約著名街道及旅遊景點的名字及圖案。最新一輯的廣告硬照更用了美國反叛女星SheetalSheth做主角，擺明玩Funky！<br><br>記者：葉雪芯</p><p>J-01（31880640）<br> 尖沙嘴海港城三樓5A號舖</p></body></html>
