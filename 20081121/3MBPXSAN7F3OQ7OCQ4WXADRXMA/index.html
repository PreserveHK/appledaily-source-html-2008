<html><header><meta charset="utf-8"><title>免費電影人工作坊</title></header><body><h1>免費電影人工作坊</h1><p>香港亞洲獨立電影節（HKAIFF）2008由即日至11月30日舉行，搜羅了超過40部來自香港、中國、台灣、日本、韓國等地的劇情片、紀錄片、短片及動畫，為影迷帶來平日難得一看的非商業作品之外，更於商務印書館舉行獨立電影人工作坊，請來電影攝影師講解畫面運用和獨立電影人分享以低成本拍攝電影的經驗，嘉賓有區文傑、崔允信等，費用全免，到商務書店網頁登記即可。（Edwina）</p><p>日期：11月22及30日<br> 地點：尖沙嘴美麗華商場酒店大樓2樓商務印書館<br> 查詢：28366282<br> 網址： http://www.cp1897.com.hk </p></body></html>
