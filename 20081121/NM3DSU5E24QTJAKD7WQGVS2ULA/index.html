<html><header><meta charset="utf-8"><title>案件速遞<br>男子藏兒童淫照囚六月</title></header><body><h1>案件速遞<br>男子藏兒童淫照囚六月</h1><p>【本報訊】一名47歲已婚辦公室助理蘇約翰，在家中電腦藏有56個兒童色情檔案，昨在觀塘裁判法院承認控罪，主任裁判官林偉權判刑時嚴斥被告，指很多人認為藏有兒童色情物品純屬個人嗜好，但可能有兒童被迫拍攝，越多人欣賞，越多兒童受害，法庭必須嚴肅處理。本案雖在新指引之前揭發，但當中片段涉及淫褻程度達第四級，初犯者也要判監，故判被告入獄六個月。<br> 案件編號：KTCC6825/08</p></body></html>
