<html><header><meta charset="utf-8"><title>同樂日玩遊戲換禮品</title></header><body><h1>同樂日玩遊戲換禮品</h1><p>假日帶小朋友出街玩，通常都使唔少錢。簡單去玩攤位遊戲都要用錢換代幣。不過今日香港文化中心露天廣場就舉行「花旗集團成功在望獎勵計劃」同樂日，有攤位遊戲、大型舞台魔術、雜技、街舞表演及展覽等，只要上網下載攤位遊戲券，就可以玩，蓋滿10個印或以上仲可獲精美禮物㖭。<br><br>記者：林佩婷</p><p>日期：11月22日（下午2時30分至5時30分）<br> 地點：香港文化中心露天廣場（鐘樓對出）<br> 網址： http://www.citisuccess.org.hk/b5/main.php </p></body></html>
