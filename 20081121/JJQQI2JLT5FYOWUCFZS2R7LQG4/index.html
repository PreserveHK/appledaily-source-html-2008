<html><header><meta charset="utf-8"><title>案件速遞<br>傷人少女不准保釋湊仔</title></header><body><h1>案件速遞<br>傷人少女不准保釋湊仔</h1><p>【本報訊】日前屯門龍門居湖山海濱公園發生童黨毆鬥事件，三名男童遭10多人圍毆，其中14歲男童頭部受重傷，現仍在屯門醫院深切治療部留醫。警方拘捕一對少年男女，昨解往屯門裁判法院提訊，控以三項傷人罪名。律師申請保釋時透露，患有哮喘的16歲女被告（圖）要照顧一名10個月大親生嬰兒。裁判官施萬德拒絕保釋申請，將案押後至下周二，兩被告交由警方看管進行認人手續。<br> 案件編號：TMCC4577/08</p></body></html>
