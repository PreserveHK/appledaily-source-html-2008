<html><header><meta charset="utf-8"><title>醫學Online<br>基因預測糖尿不準</title></header><body><h1>醫學Online<br>基因預測糖尿不準</h1><p>基因測試糖尿病風險仍比不上傳統方法準確。美國波士頓科學家跟進2,377名參與者近28年，並對其18個與糖尿病有關的基因進行測試，結果指當中4%會患上糖尿病，較實際數字低。另一項涉及18,800人的瑞典研究也發現，基因測試未能有效預測患上糖尿病的風險。專家認為，傳統診斷如血糖測試、吸煙、體重及家族史，仍是較有效評估糖尿病風險的方法。</p></body></html>
