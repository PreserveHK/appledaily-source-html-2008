<html><header><meta charset="utf-8"><title>家事資訊站<br>窗簾直銷工場　保證香港製造</title></header><body><h1>家事資訊站<br>窗簾直銷工場　保證香港製造</h1><p>已有十多年經驗的「窗簾直銷工場」，可免車工、免費設計度位及保證香港生產製造。負責人特別推介近年新興的環保遮光布，布料經由韓國進口，適合一般機洗，打理容易。布料特色之一能遮擋太陽光達95%，及採單層式設計，一改過往需要選用兩層布料阻隔陽光，同時價錢較平，每碼介乎50多元至逾80元不等，一般起貨時間介乎7天至14天，店舖位於旺角砵蘭街280號2樓全層，佔地約1,800方呎。<br> <br> 查詢電話：23091882</p></body></html>
