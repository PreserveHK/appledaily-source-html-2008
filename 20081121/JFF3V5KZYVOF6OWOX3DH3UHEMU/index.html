<html><header><meta charset="utf-8"><title>鍾楚紅不欲復出</title></header><body><h1>鍾楚紅不欲復出</h1><p>鍾楚紅昨日到銅鑼灣時代廣場出席聖誕亮燈儀式及藝術展開幕，劉鑾雄前愛將、現職時代廣場總經理的凌緣庭、林嘉欣、林建岳女友陳浥萍（Monica）及藝術家CarrieChau也有出席。</p><p>避談曼玉</p><p>打扮高貴的紅姑由聖誕老人及小雪人陪同出場，她接受訪問時表示聖誕會留在香港與家人一齊過。記者提到紅姑的好友林青霞考慮復出拍戲時，她說：「我冇聽青霞講過，我自己就冇咁打算。」至於紅姑另一位好友張曼玉剛傳婚訊，紅姑聞言只是笑而不答。<br> 採訪：胡比　攝影：陳慧安</p></body></html>
