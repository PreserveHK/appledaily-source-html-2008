<html><header><meta charset="utf-8"><title>年尾平飛歐洲</title></header><body><h1>年尾平飛歐洲</h1><p>在這個甚麼票都大減價的日子，德國漢莎航空就宣佈，於11月30日前訂購，由即日起至09年3月31日來回歐洲100多個地方的票價由$3,540起，為了節省人手（反正你打電話去等電話錄音接駁都有排等），自己上網訂票的話仲可以省上加省，得$200的香港機場免稅店禮券，加上11、12月正是歐洲百貨公司大減價之時，朋友已經訂好票準備12月尾到倫敦哺午夜12點開鑼的限時搶購。趁低吸納，也是時候。<br><br>記者：陳慧敏<br>查詢：http://www.lufthansa.com</p></body></html>
