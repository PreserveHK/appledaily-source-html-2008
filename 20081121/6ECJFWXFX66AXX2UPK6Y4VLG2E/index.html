<html><header><meta charset="utf-8"><title>飲葡萄酒嘆粵菜滋味</title></header><body><h1>飲葡萄酒嘆粵菜滋味</h1><p>【本報訊】市民財富大縮水，飲食集團也要推出特色奇招吸引食客。美心皇宮昨日起試行於太古城分店推出一個「2008保祖利新酒配粵菜晚宴」，引入五款法國非傳統釀製的保祖利葡萄酒，配以琵琶乳豬、明蝦球及梅菜炆扣肉等粵菜菜式，讓食客感受葡萄酒伴粵菜的滋味。<br> 推介這系列葡萄酒的法國馬當酒莊釀酒師賓奴指出，釀酒時採用較成熟的葡萄，配合破皮去梗發酵法，出來的酒酸度較高，與中式菜餚採用不同香料的烹調特色可以融合，相信可以一改食客進食廣東菜較難配紅酒的印象。</p></body></html>
