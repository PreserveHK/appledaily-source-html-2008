<html><header><meta charset="utf-8"><title>宋承憲不避嫌捧緋聞女友</title></header><body><h1>宋承憲不避嫌捧緋聞女友</h1><p>韓國男星宋承憲最近與新劇《伊甸之東》拍檔李延喜傳出戲假情真，雖然雙方已經否認，但緋聞未有因此停下來。前晚李延喜和當紅組合SuperJunior（SJ）成員強仁合演的新片《純情漫畫》在首爾舉行首映禮，憲哥毫不避嫌地現身捧場，引來傳媒不停拍照。</p><p>星光勁如頒獎禮</p><p>當晚畀面出席的圈中人還有強仁的SJ隊友李特和藝聲，連東方神起的U-Know允浩、Xiah俊秀和Max昌珉、偶像組合SHINee都有現身，令現場星光熠熠有如小型音樂頒獎禮。身為《純》片另一男主角劉智泰女友的金孝真，以及「信非」韓智敏則急急腳入場。</p></body></html>
