<html><header><meta charset="utf-8"><title>火星岩層底隱藏800米厚冰川</title></header><body><h1>火星岩層底隱藏800米厚冰川</h1><p>繼火星「鳳凰號」偵察到火星有水冰的證據後，「火星軌道勘測者號」透過雷達，偵測到火星南北半球中緯度幾處地帶的岩層底下，隱藏冰川。<br> 太空總署指，雷達偵測到岩石碎塊之下的冰川，從山脈或峭壁的邊緣處可延伸到幾十公里。這是科學家迄今在火星兩極以外地帶發現的最大面積水冰，其中一處冰川的面積是相當於洛杉磯市面積的三倍，厚度800米。右圖為科學家用電腦合成技術，將冰川覆蓋三大巨坑的情景展現人前。太空總署認為這項發現，有利將來太空人在火星殖民，屆時太空人在冰川位置降落，可抽取冰川作為飲用水或火箭燃料。<br> 路透社</p></body></html>
