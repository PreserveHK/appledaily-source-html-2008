<html><header><meta charset="utf-8"><title>家事資訊站<br>奧渼家具　聖誕優惠低至六折</title></header><body><h1>家事資訊站<br>奧渼家具　聖誕優惠低至六折</h1><p>奧渼家具專營各類風格獨特的布藝產品，繼早前推出多款英式古典家具外，近日趁聖誕節即將來臨，全店推出減價優惠，貨品低至6折起出售。奧渼家具負責人指出，現代梳化款式眾多，但有不少產品均以寬闊偌大作賣點，非一般小家庭所能夠容納，而店內推售的多款梳化，設計概念以慳位實用為原則，2座位為4呎長，以簡約的線條作藍本，再配用絲絨布料，可提升營造舒適度，特別適用於冬季時分。另一方面，奧渼家具可提供一站式專業設計、訂造及售後服務，且親自監督生產，聖誕優惠期至12月中，產品另包括窗簾、牆紙等。<br> <br> 查詢電話：23833712</p></body></html>
