<html><header><meta charset="utf-8"><title>Juno玩SM留紅印</title></header><body><h1>Juno玩SM留紅印</h1><p>麥浚龍（Juno）今日推出全新大碟《WHY》，除了上張專輯的班底之外，Juno更找來前輩倫永亮、年輕唱作人張繼聰、王菀之和周國賢等合作。</p><p>戴有鈎面罩</p><p>唱片封面大玩SM風格，Juno被五花大綁，連面部也不例外，當拍攝完畢後，他的面和身均留下紅印。<br> Juno希望以最激一面示人，因此製造了多款以皮及鐵線造成的面罩，其中鐵線面罩更有鈎，工作人員也擔心他𠝹傷面。Juno又塗上黑色指甲油，還在面部及膊頭塗上黑色顏料，面上則由人手繪出Juno的名字，以凸顯SM感覺。<br> 撰文：王崇穎</p></body></html>
