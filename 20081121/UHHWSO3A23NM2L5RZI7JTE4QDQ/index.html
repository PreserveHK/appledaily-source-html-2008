<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：大小S打甩稅務官司</title></header><body><h1>小瑪歌嗌咪：大小S打甩稅務官司</h1><p>徐熙娣（小S左）成立咗間公司嚟接工作，不過最近佢俾台灣稅局追稅，要求補交2002年稅嘅差額185萬新台幣（約43萬港元），不過最後都打甩咗，唔使交錢。<br> 其實大小S最近同國稅局有五單行政訴訟，徐熙媛（大S右）都好好彩上個禮拜已經贏咗一單，唔使交被追討嘅11萬新台幣（約25,000港元），佢哋媽咪話好開心，仲讚法官英明喎。近排金融海嘯，大家都勒緊褲頭過日子，小瑪歌覺得佢哋打贏稅務官司都算好好彩。<br> 資料圖片</p></body></html>
