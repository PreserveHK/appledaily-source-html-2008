<html><header><meta charset="utf-8"><title>財話短說<br>滙控美國裁員325人</title></header><body><h1>財話短說<br>滙控美國裁員325人</h1><p>▲彭博資訊報道，滙豐控股（005）將在美國裁員325人，及終止與第三者在按揭業務方面的合作。被裁員工全屬按揭業務方面的人手，其中滙控按揭將會裁減紐約辦事處225個職位，其他地方則削減100個客戶主任職位。該行未來將重點透過當地460間分行，直接向零售客戶貸款。另滙控宣佈，委任執行董事歐智華接替傅立平，出任法國滙豐董事兼非執行主席，明年1月1日起生效。</p></body></html>
