<html><header><meta charset="utf-8"><title>案件速遞<br>非禮女友女兒司機判囚</title></header><body><h1>案件速遞<br>非禮女友女兒司機判囚</h1><p>【本報訊】42歲的士司機於10月9日醉酒後，在大埔住所親吻同居女友12歲女兒的頸項及耳朵，又用陽具磨擦她的私處。女孩向教師投訴，揭發案件。<br> 司機早前認罪，即使同居女友昨日親身出庭表示已原諒司機，署任主任裁判官吳蕙芳仍判司機入獄三個月，更叮囑司機女友經歷此事後，應審慎考慮是否仍跟司機同居。<br> 案情透露，被告與女友及12歲受害人同住大埔區一單位。案發於今年10月9日，受害人準備睡覺時，被告突然跪在她的床邊非禮她。受害人表明想休息，被告才離開睡房。她感到不悅，翌日回校上課時向教師投訴揭發案件。<br> 案件編號：FLCC3164/08</p></body></html>
