<html><header><meta charset="utf-8"><title>陳慧琳食榴槤似嗒酒</title></header><body><h1>陳慧琳食榴槤似嗒酒</h1><p>陳慧琳（Kelly）日前到馬來西亞出席「Bonia時尚盛典活動」，大會特別為她訂造了三對高跟鞋，Kelly也自備一大箱衣服以便配襯。當晚Kelly乘坐古董房車到達會場，獲現場fans熱烈歡迎，席間她用三種不同語言演繹三首歌曲。</p><p>新碟晒幸福生活</p><p>完成工作後，Kelly與工作人員品嚐頂級榴槤，她說：「酒味好重，同香港嘅榴槤唔同味道，原來食榴槤都可以好似品嚐紅酒一樣，有唔同滋味。」她及後還購買榴槤回港給家人試試。此外，Kelly正籌備國語專輯，大部份作品的歌詞均幸福滿瀉，正好與她現時的感情生活非常貼切。<br> 撰文：葉雪&#13;</p></body></html>
