<html><header><meta charset="utf-8"><title>案件速遞<br>大鬧港鐵醉警長獲撤控</title></header><body><h1>案件速遞<br>大鬧港鐵醉警長獲撤控</h1><p>【本報訊】現年52歲的休班警長陳志亮，涉嫌於9月6日晚上醉酒大鬧港鐵車廂，手舞足蹈兼神志不清，先後襲擊兩男一女乘客。同袍接報到場，將他帶到九龍灣站月台（圖）時，他突拳打女警臉部。陳被控公眾地方擾亂秩序、普通襲擊及襲警共三項罪名，昨在觀塘裁判法院再訊時，獲控方撤控，以自簽1,000元，守行為12個月了事。<br> 案件編號：KTCC6882/08</p></body></html>
