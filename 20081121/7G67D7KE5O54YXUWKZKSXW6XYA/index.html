<html><header><meta charset="utf-8"><title>林依晨東京掃貨大出血</title></header><body><h1>林依晨東京掃貨大出血</h1><p>憑台劇《惡作劇之吻》、《惡作劇2吻》成功打入香港市場的林依晨，日前往日本宣傳，與言承旭於東京出席新劇《華麗的挑戰》記者會。<br> 雖然林依晨的人氣不及言承旭，但未有影響其心情，她把握時間，趁空檔逛街。平日慳儉的依晨花了4萬新台幣（約9,274港元）購物，除買衣服、配飾外，也為新居買裝飾品。<br> 林依晨近日與拍檔鄭元暢齊忙宣傳新劇《我的億萬麵包》，鄭元暢日前也到日本宣傳，前晚他與林依晨不約而同搭同一班飛機返台灣，十分有緣。<br> 撰文：白熙玲&#13;</p></body></html>
