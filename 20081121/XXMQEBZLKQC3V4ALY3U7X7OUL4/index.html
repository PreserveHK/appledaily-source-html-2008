<html><header><meta charset="utf-8"><title>醫學Online<br>不良壯陽藥食壞腦</title></header><body><h1>醫學Online<br>不良壯陽藥食壞腦</h1><p>亂食未經註冊的壯陽藥小心壞腦。新加坡去年有人進食「動力一號核桃素」後死亡，後來證實該種由內地製造的壯陽產品，不但含治療陽痿的昔多芬，更有降血糖的格列本脲。當地國立腦神經研究院人員為八名服食該藥後入院的男士，以磁力共振檢查腦部，其中七人的前腦均有受損情況，前腦掌管短期記憶；三人整邊左腦或右腦損壞，研究人員估計與患者服藥後血糖急降導致昏迷所致。</p></body></html>
