<html><header><meta charset="utf-8"><title>菲國對來港傭工心理評估</title></header><body><h1>菲國對來港傭工心理評估</h1><p>【本報訊】菲傭組織UnitedFilipinosinHongKong（UNIFIL-HK）約20名成員，昨日手持抗議橫額（圖）到位於金鐘的菲律賓駐港總領事館抗議，反對菲律賓政府擬於下月出國工作的外傭合約中，加入「心理評估」及「僱主有權解僱參與當地工會活動的傭工」兩條款，認為是對菲傭不公平。<br> 本報曾致電菲律賓駐港總領事館，但未有人回應事件。本港勞工處表示，不評論其他國家政策。<br> 凌樹輝攝</p></body></html>
