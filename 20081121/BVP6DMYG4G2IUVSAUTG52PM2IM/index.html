<html><header><meta charset="utf-8"><title>洪金寶被勒令減肥</title></header><body><h1>洪金寶被勒令減肥</h1><p>香港動作特技演員公會前晚在尖沙嘴一酒店舉行15周年晚會，出席者有執行會長元彬、洪金寶、郭藹明及任達華等。洪金寶最近忙於籌拍電影，更要減肥演出，現在230磅的他開始節食及勤做運動，他笑說：「太太都有投訴我太肥，我有做身體檢查，我有八個醫生，真係八病纏身呀！」</p><p>華仔買樓保值</p><p>任達華一向有投資保值，但他是穩陣派，在股市大跌前早已賣掉股票，但太太琦琦尚有些藍籌股，任達華說：「太太啲股唔放住，收吓息囉，我哋好安全，有啲嘢唔識好過識，唔輸就當贏，我都係鍾意買樓保值，不過𠵱家未夠低位，其實銀行應該借貸畀中小企共度難關。」<br> 採訪：魯萍　攝影：林德雄</p></body></html>
