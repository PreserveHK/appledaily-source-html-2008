<html><header><meta charset="utf-8"><title>九龍南綫被批評違諾</title></header><body><h1>九龍南綫被批評違諾</h1><p>【本報訊】連接西鐵綫南昌站至東鐵綫尖東站的九龍南綫新鐵路將在明年下半年完工，九龍南綫通車後，由天水圍出尖東只需約30分鐘。但立法會議員批評港鐵違反承諾，並無興建行人隧道連接新鐵路及廣東道。<br> 港鐵總經理林慶樟昨在立法會鐵路事宜小組會議上表示，九龍南綫中途將在西九龍設柯士甸站，車站內設有乘客使用的洗手間，並有行人天橋及隧道接駁至佐敦渡船街、九龍站上蓋等地。多名立法會議員批評，港鐵並無履行承諾，在柯士甸站興建行人隧道接駁廣東道的中港城。</p></body></html>
