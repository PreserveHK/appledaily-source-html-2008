<html><header><meta charset="utf-8"><title>羅君左新書四連霸</title></header><body><h1>羅君左新書四連霸</h1><p>羅君左前晚於旺角三聯書局為新書《不可能再遇上──Anita梅艷芳》舉行宣傳活動，好友石修、蘇志威、吳麗珠和鄧英敏等均有前來撐場。羅君左表示新書推出兩個月以來已經出到第四版，而且連續四星期位列書局銷量冠軍，令他深感欣慰。今次他出書不收分文，所有收益全撥捐予致力為末期病人服務的贐明會。</p><p>讚頌梅姐點滴</p><p>新書中，羅君左主要講述80年代跟阿梅相處點滴，他說：「呢個圈唔止酒肉朋友，都搵到真正友情，阿梅話生於舞台死於舞台係最大光榮，佢積極面對人生嘅態度，對我有好大影響。」<br> 採訪、攝影：張俊銘</p></body></html>
