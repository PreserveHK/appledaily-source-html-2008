<html><header><meta charset="utf-8"><title>鄭元暢靠意志撐高潮</title></header><body><h1>鄭元暢靠意志撐高潮</h1><p>蘇慧倫早前和鄭元暢到日本拍攝新劇《蜂蜜幸運草》外景，其間要拍攝一起浸溫泉的鏡頭。雖然蘇慧倫曾與男友一起浸溫泉，但在鏡頭前出現還是頭一趟，難怪處女出浴的她頗有微言說：「到日本才知道要拍共浴戲。」</p><p>寒風陣陣</p><p>相比起蘇慧倫，鄭元暢的反應十分鎮定。穿上Zara內褲浸溫泉的他，在鏡頭前跟蘇慧倫幾乎半裸的身貼身，看似十分享受，但實際上卻毫無情趣可言，由於溫泉是半露天式，在攝氏5度下，冷風陣陣吹來，滋味很不好受，鄭元暢無奈地說：「每次激情戲都在很睏時拍，都是靠意志力撐出高潮啦！」<br> 撰文：黎寶蘋</p></body></html>
