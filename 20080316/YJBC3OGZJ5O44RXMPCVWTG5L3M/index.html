<html><header><meta charset="utf-8"><title>杜莉傳將第三度結婚</title></header><body><h1>杜莉傳將第三度結婚</h1><p>荷李活女星杜莉芭里摩亞（DrewBarrymore），與《虎膽龍威4.0》（DieHard4.0）的男星JustinLong感情一日千里。兩人繼早前於電視上以情侶姿態現身後，有說兩人稍後將到墨西哥舉行婚禮，結束年半愛情短跑。</p><p>包酒店訂婚</p><p>Justin上周到墨西哥CasaMagna為杜莉慶祝33歲生日，兩人流連當地期間，順道訂下今夏一檔期，包起整間酒店，有說杜莉與Justin已決定完成手上電影後，將於夏天在當地舉行婚禮，若然消息屬實的話，將會是杜莉第三次結婚。</p></body></html>
