<html><header><meta charset="utf-8"><title>英換腎女子　性情嗜好變</title></header><body><h1>英換腎女子　性情嗜好變</h1><p>英國一名女士接受腎臟移植後，性情大變。以前她愛看肥皂劇，讀淺俗的暢銷小說；現在則愛看紀錄片和文學巨著。37歲患腎病的單親母親約翰遜去年成功換腎。換腎後，她的兒子斯圖爾特發現她變了。不止脾氣聲線有變，她更發現自己的「智慧增長了許多」。以往她只喜歡看《達文西密碼》等通俗小說，每看到19世紀文學巨著就掉頭跑，但現在卻愛上簡．奧斯汀（JaneAusten）的作品。<br> 英國《每日郵報》</p></body></html>
