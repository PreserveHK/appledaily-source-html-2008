<html><header><meta charset="utf-8"><title>妮歌保鑣　毆傷狗仔隊</title></header><body><h1>妮歌保鑣　毆傷狗仔隊</h1><p>日前澳洲影后妮歌潔曼（NicoleKidman）在加州聖莫妮卡被傳媒跟蹤時，其保鑣David狂毆一名狗仔隊，導致對方頭破血流，需要報警求助。</p><p>全程被攝入鏡</p><p>正在懷孕的妮歌上周四與保鑣駕車前往聖莫妮卡一間健身室，途中一直被Flynet娛樂網站記者追蹤騷擾，妮歌的保鑣David忍無可忍，下車狂毆採訪車上一名狗仔隊記者，由於該名記者當時正手持攝錄機，因此把被打的過程全部拍下，但妮歌卻沒有被攝入鏡頭內。報道指妮歌與David在事發後駕車離開現場，被打的記者由於傷勢嚴重，於是決定報警，現時警方正調查事件，但妮歌方面卻未有回應。</p></body></html>
