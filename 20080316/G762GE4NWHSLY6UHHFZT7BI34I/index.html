<html><header><meta charset="utf-8"><title>關仁隱事：尾痕難捨公仔箱 - 關仁</title></header><body><h1>關仁隱事：尾痕難捨公仔箱 - 關仁</h1><p>選美界出身嘅三色台花旦「尾痕」，話就話係一線花旦，但由出道到𠵱家都未有一部令觀眾好難忘，或者好能夠引起共鳴嘅作品，令到尾痕一直都耿耿於懷。雖然尾痕一早嫁咗個有錢老公，年前仲生埋BB，但佢依然好想復出拍番部代表作，當係一個人生里程碑。<br> 之但係，尾痕嘅復出大計唔係咁容易達成咯！原來佢老公同屋企人極力反對尾痕復出，原因係唔鍾意尾痕喺鏡頭前同第二個男人攬攬錫錫，尤其是最近仲做埋媽咪㖭！老實講，𠵱家拍劇又點會冇呢啲親熱鏡頭呢？所以無論尾痕點講，佢老公都唔同意，睇怕尾痕心中對演藝工作嘅呢一團火，想唔熄滅都唔得！<br> Textby關仁</p></body></html>
