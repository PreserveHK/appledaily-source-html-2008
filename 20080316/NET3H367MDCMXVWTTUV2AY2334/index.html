<html><header><meta charset="utf-8"><title>拉姑玩魔術搵命博</title></header><body><h1>拉姑玩魔術搵命博</h1><p>荷李活女星彭美拉安德遜（PamelaAnderson）日前應著名德國魔術師HansKlok邀請，到柏林參與其電視節目演出，還協助魔術師好友大玩連串高難度魔術，十分專業。<br> 彭美拉在賭城拉斯維加斯演出期間跟德國魔術師HansKlok成為好友，前日她應邀演出HansKlok的電視節目《WelcometoCarmenNebel!》，協助好友變魔術。拉姑除了施展軟骨功外，還被魔術師升高至離地12呎。至於近日有傳拉姑跟其從事成人影帶業的丈夫RickSalomon打算申請離婚，拉姑對此卻封口不提。</p></body></html>
