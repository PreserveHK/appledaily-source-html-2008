<html><header><meta charset="utf-8"><title>求驗客手記：出完寫真又想博出位　巴西靚女球證徵男友 - 求驗客</title></header><body><h1>求驗客手記：出完寫真又想博出位　巴西靚女球證徵男友 - 求驗客</h1><p>巴西靚女球證安娜日前又有新搞作，就係喺個人博客徵求男朋友，聽講已經有幾百人留言，應徵做佢嘅另一半。我求大俠去過呢位29歲靚女嘅博客，當然唔係要應徵，而係想知佢究竟咩心態。結果喺其中一篇題為《給所有女人的信》嘅文章搵到佢寫：「他們說女人到了一定年紀就會隱形……不知道我是否已經到了那個階段，但我知道那一天遲早會來……」原來佢一路出寫真、徵男友，都係想博出位啫。</p></body></html>
