<html><header><meta charset="utf-8"><title>求驗客手記：阿根廷接京奧聖火　馬勒當拿缺席惹猜測 - 求驗客</title></header><body><h1>求驗客手記：阿根廷接京奧聖火　馬勒當拿缺席惹猜測 - 求驗客</h1><p>京奧火炬下個月傳到阿根廷，當地奧委會亦公佈接聖火名單，國腳廸阿歷山度位列其中，反而大名鼎鼎嘅球王馬勒當拿無份，難免引起種種猜測。有人話老馬咁做係響應大導演史提芬史匹堡辭任京奧藝術顧問一職，於是杯葛呢次傳聖火活動；仲有人話老馬骨子裏支持西藏獨立，於是特登玩嘢！我求大俠認為老馬頭腦簡單，除足球、女人、酒之外，仲邊裝得落政治呢？我估佢今次好可能係咁啱有事啫！</p></body></html>
