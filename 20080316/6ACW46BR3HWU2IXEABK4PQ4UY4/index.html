<html><header><meta charset="utf-8"><title>阿倫爆囝囝讀中學</title></header><body><h1>阿倫爆囝囝讀中學</h1><p>譚詠麟（阿倫）昨日帶領明星足球隊到九龍醫院足球場出席「世界腎臟日在香港」活動，跟警務處處長鄧竟成等一起做千人操及足球比賽，阿倫做千人操時左右不分，十分搞笑。<br> 昨日食物及衞生局局長周一嶽任主禮嘉賓，未知阿倫可會就近日令家長人心惶惶的流感問題跟局長傾談？他說：「人哋好難做，都要體諒吓，唔好成日鬧人，鬧鬧吓冇人做，叫我做咪死？」對近日幼稚園及小學皆要停課，對兒子可有影響？阿倫說：「佢讀中學，托賴冇事。」至於復活節會否出埠旅行，阿倫表示暫未決定，但他強調並非出埠避流感。<br> 採訪：胡比<br> 攝影：陳偉權</p></body></html>
