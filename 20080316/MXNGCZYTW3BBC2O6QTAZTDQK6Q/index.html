<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈樟柯獲法國表揚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賈樟柯獲法國表揚 - 馮仁昭</h1><p>早前喺歐洲舉行嘅「第十屆法國多維爾電影節」，頒咗「傑出藝術成就獎」畀現年38歲嘅內地導演賈樟柯，佢得獎後話：「向剛剛拍了十年電影的導演致敬，是一件需要勇氣同判斷力的事。電影會幫我克服軟弱，和保持我最基本的愛和正義感。」電影節仲搞咗個姜文電影回顧展，展出佢演嘅《紅高粱》同《天地英雄》，仲有佢執導嘅《陽光燦爛的日子》同埋《太陽照常升起》等。</p></body></html>
