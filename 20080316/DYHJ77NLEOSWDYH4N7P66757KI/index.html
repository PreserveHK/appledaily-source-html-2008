<html><header><meta charset="utf-8"><title>追花攻略：日本櫻花，盛開了！</title></header><body><h1>追花攻略：日本櫻花，盛開了！</h1><p>嘩嘩嘩！又到賞櫻期。次次去賞櫻都有七分撞彩三分趕集的感覺，一來天氣使然，二來花剛開的七日才是最美花期，遺憾是買機票已是個幾兩個月前的事！所以一張Timetable在手實在緊要，預計今年日本東部及西部的氣溫較去年低，所以櫻花也開得較遲，日本氣象廳於3月12日就發佈了第二次的「櫻花開花預想日」，有埋Timetable就不用人云亦云像買大細似的去賞櫻了。</p><p>追貼櫻花盛開情況，可到以下網址：<br>  http://www.rurubu.com/season/spring/sakura/ &#13;</p></body></html>
