<html><header><meta charset="utf-8"><title>李多海變身售貨員</title></header><body><h1>李多海變身售貨員</h1><p>韓國女星李多海昨午以「泡菜雪櫃」代言人身份，到首爾明洞一百貨公司舉行簽名會，雖然早前她跟張赫合作的韓劇《無賴漢》收視差強人意，但依然無損心情，全日笑容滿面地面對fans。<br> 打扮嬌俏的李多海獲不少男女影迷撐場，其後她更充當售貨員，向一對即將結婚的戀人講解泡菜雪櫃的功能，認真稱職。李多海說：「看到那麼多fans來了，真的令我很高興，可惜美好時光過得很快，實在有點可惜。」</p></body></html>
