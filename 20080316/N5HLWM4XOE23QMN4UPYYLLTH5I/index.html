<html><header><meta charset="utf-8"><title>劉心悠進軍日劇界</title></header><body><h1>劉心悠進軍日劇界</h1><p>劉心悠昨日在西九龍海濱長廊為慈善跑活動擔任嘉賓，喜愛參加長跑比賽的她今次僅以嘉賓身份出席，問她為何沒有參賽？她說：「今日主要嚟支持吓，呢排都好攰，唔想太辛苦，如果今日跑完就會影響呢個星期嘅工作，雖然今日係嚟支持，但都好開心。」</p><p>出埠旅行</p><p>劉心悠表示稍後與家人出埠旅行，並打算到陽光與海灘的國家享受一下。問到稍後的工作安排時，她說：「𠵱家學緊日文，因為遲啲會拍日劇，所以𠵱家得閒就會睇日劇學吓，暫時有乜嘢對手都唔知，不過就一定係日本演員。」<br> 採訪、攝影：王崇穎</p></body></html>
