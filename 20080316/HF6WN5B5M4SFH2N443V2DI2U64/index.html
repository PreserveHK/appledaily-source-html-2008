<html><header><meta charset="utf-8"><title>馮仁昭四圍超：崔智友醉酒唔認數 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：崔智友醉酒唔認數 - 馮仁昭</h1><p>韓國女星「眼淚女王」崔智友，繼去年喺銅鑼灣飲到醉酒笠頭後，日前佢喺超級品牌LouisVuitton嘅派對大飲特飲，到派對結束後，又因為飲多兩杯醉酒失儀，崔智友所屬嘅經理人公司Olive9，噚日接受當地報章《日刊Sport》電話訪問時，竟然撐話崔智友當晚冇飲過酒，唔知係咪怕以後冇人邀請佢出席品牌活動？其實經理人公司應該叫佢戒酒，咁至係上策。</p></body></html>
