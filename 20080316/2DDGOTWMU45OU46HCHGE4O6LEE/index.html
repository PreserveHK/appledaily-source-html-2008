<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳忌水沙灘亁曬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳忌水沙灘亁曬 - 馮仁昭</h1><p>江若琳噚日到咗旺角出席「可口可樂奧動瓶創作大賽」嘅記者會，佢着住件以「搶包山」為創作主題嘅瓶創大賽冠軍作品tee，少少性感啦。<br> 江若琳自嘲畫功只係屬於小學程度，畫畫好得人驚喎，雖然冇藝術天份，但係就有運動細胞，打籃球係佢嘅專長，最唔掂就係游水，因為佢細個時曾經去維園泳池學人跳水，結果差啲浸親，所以𠵱家佢去沙灘，只會亁曬嘞。</p></body></html>
