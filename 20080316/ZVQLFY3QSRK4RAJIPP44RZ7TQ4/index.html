<html><header><meta charset="utf-8"><title>耶高保轉會涉黑錢</title></header><body><h1>耶高保轉會涉黑錢</h1><p>【綜合英格蘭外電】愛華頓身價高達1,150萬鎊的尼日利亞球星耶高保，近日被捲入懷疑轉會費上有某人使黑錢的醜聞中。英國《世界新聞報》爆料，稱其手上有足夠文件證明當中有人「私吞」轉會費其中的17萬鎊（約270萬港元），現已交英足總展開調查。<br> 英足總發言人表示：「我們可確認已收到《世界新聞報》提供的文件，初步有證據顯示有人違反轉會條例；我們深入調查後，將會進一步採取行動。」<br> 據悉，耶高保的轉會中介人施克文嫌疑最大，他於02年開始介紹耶高保過檔以色列球會海法馬卡比，英足總懷疑當時施克文已「私吞」某部份轉會費。不過施克文卻否認說：「我從沒收多一分一毫。」</p></body></html>
