<html><header><meta charset="utf-8"><title>閻清減肥做新娘</title></header><body><h1>閻清減肥做新娘</h1><p>閻清昨日在會展為現代經典的婚紗騷行天橋，身穿婚紗打頭陣的她戴着一頂巨型花花帽，她說：「出場嗰頂帽真係好重，搞到我要行得好慢。」她謂為了今次婚紗騷，事前積極減肥，她說：「減咗兩個星期，其實之前返北京過年，可能個人relax咗，啲嘢食味道又比較濃，所以肥咗，同埋我好易水腫，所以返嚟行騷就要減肥。」<br> 閻清下月會到內地橫店拍攝電視劇，她說：「呢套應該係一套古裝劇，有30集，會拍兩個月，個故事我仲未知係點，但我知道陳小春有份做。」<br> 採訪、攝影：楊潔雯</p></body></html>
