<html><header><meta charset="utf-8"><title>徐淑敏不敢入市</title></header><body><h1>徐淑敏不敢入市</h1><p>徐淑敏（Suki）昨日以輕便短褲裝到九龍灣出席「運動明星中國遊」活動，她還即場示範轉呼拉圈及舉啞鈴，Suki透露最高紀錄是可以同時轉五個呼拉圈，當她見到現場的小朋友做運動時也表現得十分雀躍。</p><p>樓價高峯</p><p>Suki近日因拍攝《更上一層樓》，有不少機會到豪宅參觀，雖然價錢甚高，但內裏的裝潢卻非常漂亮，她坦言有意置業，但有見現時樓價處於高峯期，因而不敢入市，她說：「好多相士話我今年會買樓，不過𠵱家個情況好似唔樂觀，呢排都冇劇拍，所以要努力裝備自己先。」<br> 採訪、攝影：駱華齡</p></body></html>
