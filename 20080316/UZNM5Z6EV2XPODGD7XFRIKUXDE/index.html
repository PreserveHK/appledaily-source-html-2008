<html><header><meta charset="utf-8"><title>關仁隱事：萬滴瘟仔毀前程 - 關仁</title></header><body><h1>關仁隱事：萬滴瘟仔毀前程 - 關仁</h1><p>名模「萬滴」自從同台灣男友「白林」公開戀情後，佢哋成日肆無忌憚晒恩愛，成對連體嬰咁四圍蒲。萬滴身為女模，好應該將自己嘅身形keep得好fit，不過佢就拍拖大過天，成日同男友撐枱腳大擦特擦，食到有個曱甴肚。<br> 話說萬滴有次幫時裝店行騷，佢去到試衫，個肚腩仔就凸咗出嚟，搞到鬼咁尷尬，時裝店負責人見佢肚仔凸凸，着到咁肉酸，俾佢嚇咗一跳，點知萬滴一啲都唔覺得唔好意思，仲先發制人黑起塊面，當時氣氛僵到死。時裝店負責人呻話佢個樣唔算靚，身材唔算好，選用係貪佢夠平，不過便宜莫貪，下次咪搞。<br> Textby關仁</p></body></html>
