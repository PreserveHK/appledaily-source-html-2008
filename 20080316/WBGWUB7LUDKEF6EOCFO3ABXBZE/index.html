<html><header><meta charset="utf-8"><title>人類消失後地球景象</title></header><body><h1>人類消失後地球景象</h1><p>如果人類滅絕，地球會變成怎樣的光景？美國歷史頻道（HistoryChannel）電視台找來科學家、歷史學家和工程師，描繪人類湮滅後的末日景象，拍成紀錄片《人類之後》（LifeAfterPeople）。人類之後，地球斷電，水閘失靈，大城巿淹沒，鋼鐵腐蝕，建築物一幢幢倒下，最後只有金字塔等歷史文物依然屹立不倒。<br> 木製建築物遭白蟻侵蝕，40、50年後鋼鐵也開始腐蝕，倫敦塔橋和巴黎艾菲爾鐵塔等地標開始塌下。<br> 意大利羅馬鬥獸場日久失修毀爛，整個羅馬巿會被山火波及而燒毀。<br> 英國《星期日郵報》</p></body></html>
