<html><header><meta charset="utf-8"><title>林憶蓮籌款建校舍</title></header><body><h1>林憶蓮籌款建校舍</h1><p>林憶蓮早前聯同護膚品牌Kiehl's，攜手為監護者早期教育中心籌募經費，將把九龍佑寧堂的前Sunnyside幼稚園改建成「監護者」新校舍，務求為更多6歲以下、有特殊需要的小朋友提供早期教育及訓練。</p><p>針對學習遲緩</p><p>憶蓮早前更親臨監護者了解其運作情況，並與中心內的小朋友互動，事後憶蓮說：「其實香港有好多小朋友因不同嘅原因而學習遲緩，只要越早為佢哋提供訓練，佢哋適應一般教學環境嘅機會就會越高。我希望可以用我嘅力量，去引起社會關注呢班小朋友嘅需要，並為監護者籌集更多款項起新校舍，令更多有需要嘅小朋友能夠接受適當嘅早期教育同訓練。」<br> 撰文：林妃</p></body></html>
