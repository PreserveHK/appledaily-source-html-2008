<html><header><meta charset="utf-8"><title>何鴻燊愛駒輸打吡</title></header><body><h1>何鴻燊愛駒輸打吡</h1><p>賭王何鴻燊和四姨太梁安琪昨日到沙田馬場觀賞「香港打吡大賽2008」，賭王名駒「爆燈」也有出戰打吡賽，賽前賭王對愛駒信心十足，他說：「為咗呢隻馬，我落咗唔少心機，但今日我隻馬排13檔，賠率係25倍，咁唔畀面我隻馬，我已經掟咗成千萬出嚟做善事，今日我已經同騎師講，一定要騎好啲，威番一次畀你哋睇！」身旁的四姨太立刻附和說：「要威番次！」<br> 不過最後賭王的爆燈還是輸了，不能為他爭回面子。當賭王和四姨太看到名駒落後跑輸，表情相當失望，冠軍則由胡寶星的良駒「喜蓮福星」贏得，胡寶星的兒子胡家驊更與妻子吳婉芳以及好友許晉亨一起拉頭馬。<br> 採訪：羅慧敏<br> 攝影：仇志德</p></body></html>
