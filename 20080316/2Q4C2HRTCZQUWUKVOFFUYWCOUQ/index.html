<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊秀惠喜多着婚紗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊秀惠喜多着婚紗 - 馮仁昭</h1><p>楊秀惠噚日喺灣仔會展幫新天地行婚紗騷，佢話：「我上次行婚紗騷就扭親腳，𠵱家好番咪再行。行婚紗騷好開心，可以扮靚又有錢收，個客仲book定我下一次。」着得婚紗自然會被問婚期，楊秀惠話：「我冇拍拖呀，我𠵱家最想養貓。」一講到貓，楊秀惠就滔滔不絕咁話：「我問朋友借咗隻貓仔，試吓自己啱唔啱養寵物，隻貓仔好黐我，搞到我唔想將佢畀番人。」</p></body></html>
