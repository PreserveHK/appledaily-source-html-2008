<html><header><meta charset="utf-8"><title>SportsinGraphics：C朗奠勝　紅魔上榜首</title></header><body><h1>SportsinGraphics：C朗奠勝　紅魔上榜首</h1><p>曼聯在狂轟濫炸下1:0險勝打比郡，基斯坦奴朗拿度（C朗、7號）和朗尼（10號）多番施射不得要領，最後C朗在76分鐘接應後者左路傳中射入奠勝球，助球隊重返榜首。<br> <br> 球賽編號：星期六17<br> 英超　打比郡0:1曼聯</p><p>C朗觸覺敏銳<br>85分</p><p>C朗接應朗尼左路傳中入球，看似輕鬆，其實他在兩名守衞力壓下破網，可見其敏銳的入球觸覺。</p></body></html>
