<html><header><meta charset="utf-8"><title>威禾夫重遊以色列</title></header><body><h1>威禾夫重遊以色列</h1><p>美國劇集《逃》（PrisonBreak）男主角威禾夫米拿（WentworthMiller）近日到以色列宣傳劇集，原來佢同以國好有淵源，事關威禾夫祖母同母親，分別有猶太人同敍利亞嘅血統，而多年前佢亦以大學合唱團身份到當地表演過。<br> 威禾夫除咗會見以國總理，亦去到戰爭紀念館參觀。佢話拍攝《逃》期間過程好辛苦，所以要去死海度休息吓，之後仲會去巴黎同米蘭充電，到月底就要返美籌備《逃》第四季拍攝。</p></body></html>
