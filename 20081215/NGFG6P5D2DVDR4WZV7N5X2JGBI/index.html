<html><header><meta charset="utf-8"><title>醫學Online<br>119萬人染腸道疾病</title></header><body><h1>醫學Online<br>119萬人染腸道疾病</h1><p>常說病從口入，泰國今年就有42人因感染與腸道系統有關的傳染病死亡，感染人數更超過119萬人。當地衞生部計劃明年加強對霍亂、急性腹瀉、食物中毒、痢疾、傷寒及腸道發炎等腸胃疾病的預防及監察工作。衞生部專家指出，最多人患上急性腹瀉，死亡人數達33人，主要是5歲以下幼兒或長者；其次是霍亂，今年已累積230宗感染個案，其中3人死亡。公眾喜歡生食或進食未煮熟食物是染病主要原因。</p></body></html>
