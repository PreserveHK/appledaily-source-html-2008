<html><header><meta charset="utf-8"><title>黎明讚章子怡透靈氣</title></header><body><h1>黎明讚章子怡透靈氣</h1><p>黎明（Leon）日前登上時尚雜誌《Zip》封面人物，大談他主演的電影《梅蘭芳》點滴，他表示參與此部電影後，彷彿經歷探索生活的過程，獲得不少得着，他說：「引用戲中一句台詞『輸，不丟人；怕輸，才丟人』。」</p><p>演活孟小冬</p><p>Leon又大談電影中的合作拍檔，他透露與章子怡認識已久並說：「同子怡第一次合作，我會話一個演員靠努力冇天份係唔得嘅，而佢就係一個天份充足加後天努力嘅最佳例子，佢喺《梅蘭芳》的狀態同佢以往演出嘅電影有唔同嘅感覺，相信一個喺現實生活中享受開心愛情，又遇到可以發揮嘅角色，喺佢臉上會散發出靈氣，佢演繹到孟小冬嘅內在神韻。」<br> 撰文：梁錦雯</p></body></html>
