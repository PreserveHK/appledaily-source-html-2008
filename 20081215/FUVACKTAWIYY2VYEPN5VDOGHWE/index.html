<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷首名入球<br>星期六15<br>利物浦對侯城214麥沙尼（101倍）</p><p>英超神奇球隊侯城上周六再締爆冷戰果，作客賽和利物浦2:2；侯城中堅麥沙尼12分鐘頭槌建功，更爆出101倍大冷首名入球。</p><p>最旺門波膽<br>和局1:1（9次）</p><p>上周六63場比賽中，合共出現9次和局1:1，為最旺門波膽；當中強隊如阿仙奴、些路廸、利華古遜等賽和1:1，十分失望。</p><p>最冷波膽<br>星期六46<br>博洛尼亞勝拖連奴5:2（200倍）</p><p>上周六意甲早場賽事上演入球騷，主隊博洛尼亞兩度落球下，憑廸華奧演帽子戲法，以5:2反勝，爆出200倍全日最冷波膽。</p></body></html>
