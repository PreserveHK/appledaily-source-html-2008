<html><header><meta charset="utf-8"><title>時代廣場　幸運扭蛋</title></header><body><h1>時代廣場　幸運扭蛋</h1><p>這幾天到銅鑼灣都看到時代廣場內，不少人取出相機為CarrieChau的黑羊聖誕佈置拍照。除商場佈置吸引外，原來場內更提供扭蛋送獎，受歡迎程度可媲美展覽。顧客由即日起至12月24日，只需在場內或食通天消費滿$800（合共不多於2張即日發票），便可獲得一次參加「幸運扭蛋」的機會，屆時將送出超過五萬份禮品，當中包括XBOX遊戲碟、CarrieChau展覽紀念筆等，保證人人有獎，永不落空。<br><br>記者：蘇麗珊</p><p>查詢：21188900</p></body></html>
