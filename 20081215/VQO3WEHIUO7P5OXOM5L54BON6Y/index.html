<html><header><meta charset="utf-8"><title>八卦風：R8真車火紅登場</title></header><body><h1>八卦風：R8真車火紅登場</h1><p>Audi舊年發表R8V12TDI嘅ConceptCar，上個星期部真車嚟到香港，可以喺會展見得到，火紅車身夠搶眼，更以R8TDILeMans登場，6公升V12TDI雙渦輪增壓引擎，六速波箱加配Quattro系統，0至100公里加速都只係4.2秒，極速更超過每小時300公里，勁到似賽車，唔知本身係R8車主嘅方中信，會唔會即時換車呢？<br><br>記者：梁美甜</p></body></html>
