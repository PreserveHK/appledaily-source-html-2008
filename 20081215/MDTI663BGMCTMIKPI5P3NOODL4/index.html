<html><header><meta charset="utf-8"><title>求驗客手記：奧雲回勇　紐記難留 - 求驗客</title></header><body><h1>求驗客手記：奧雲回勇　紐記難留 - 求驗客</h1><p>祝奧雲（圖）29歲生日快樂！周日紐卡素作客以3:0大勝樸茨茅夫，壽星仔奧雲51分鐘先開紀錄，率領球隊贏波攞埋3分，並以19分升上第14位，總算聖誕前逃離降班漩渦。近兩場聯賽有3個入波嘅奧雲，今季已經取得8個入波，領隊堅尼亞已經話明要誓死留住呢位射手，而球會亦已開出續約條件。不過，紐記根本冇可能畀到合理嘅續約薪酬；奧雲仔已經講過下月斟新東家，希望夏天離開紐記，目前，愛華頓、利物浦同熱刺都對佢虎視眈眈。</p></body></html>
