<html><header><meta charset="utf-8"><title>Jessica遭唱片公司炒魷</title></header><body><h1>Jessica遭唱片公司炒魷</h1><p>曾出版過6張個人大碟嘅美國女歌手JessicaSimpson，咁多年嚟唱片銷量都唔掂。哥倫比亞唱片公司高層經商議後，決定終止同Jessica嘅唱片合約，結束9年賓主關係。另外，Jessica好友NicoleRichie近日經父親LionelRichie鼓勵下，打算出版首張大碟，聽講佢仲搵嚟好友Rihanna同KellyOsbourne義務客串，預計新碟喺出年推出。</p></body></html>
