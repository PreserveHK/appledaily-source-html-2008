<html><header><meta charset="utf-8"><title>卡拉新星李鴻杰</title></header><body><h1>卡拉新星李鴻杰</h1><p>《歡樂滿東華》其中一個焦點環節非「卡拉之星」莫屬，不過今年星光失色，因往年的台柱如薛家燕、王俊棠和魯振順均因檔期問題未能參與，家燕姐接受電話訪問時，表示要到馬來西亞作巡迴演出，故未能出席。</p><p>八十年代名排舞師</p><p>今年《卡拉之星》籌得最多善款的頭三甲藝人分別為新城DJBob、Ben、范振鋒、丁主惠及李亞男。<br> 至於前晚於該環節中最搶鏡當數李鴻杰，他獻唱《玩吓啦》時雖然甩嘴，但他以騎呢舞姿搭夠，成為全場焦點。原來李鴻杰乃無綫舞蹈員出身，也是八十年代的著名排舞師，曾與張國榮、陳百強、葉蒨文和葉麗儀等紅歌手合作。</p></body></html>
