<html><header><meta charset="utf-8"><title>腳板最污穢　回教飛鞋侮辱大</title></header><body><h1>腳板最污穢　回教飛鞋侮辱大</h1><p>在伊斯蘭文化中，向人擲鞋，絕對是大不敬的行為。<br> 在伊斯蘭世界，腳板在人體最低下部位，若向人擲鞋，等於「明踩」那人，指那人地位低下，因此回教徒入清真寺必須脫鞋甚至洗腳，而且絕不會向人展示鞋底。紐約長島伊斯蘭中心主席艾哈邁德說：「腳板和鞋底予人污糟的印象，擲鞋是一種不尊重的行為。」<br> 艾哈邁德又指，印度僱員就常用擲鞋向僱主表達不滿，而2003年美軍攻入伊拉克，前總統侯賽因雕像被推倒時，伊拉克人也用鞋拍打雕像，宣洩不滿。他說：「我個人不支持暴力，不支持擲鞋。」而罵人是狗，任何宗教或種族，都當然是一種侮辱。<br> Newsday.com</p></body></html>
