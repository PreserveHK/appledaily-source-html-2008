<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：周杰倫轟金馬評審</title></header><body><h1>小瑪歌嗌咪：周杰倫轟金馬評審</h1><p>周杰倫（Jay）噚日喺台灣出席新戲《刺陵》記者會，一向大膽敢言嘅Jay喺現場炮轟金馬獎評審，佢話：「希望金馬獎評審不要只着重藝術片，我都想得到最佳影片或是最佳導演獎，但為甚麼很多影展就是要看不懂的片子？」Jay認為佢自導自演嘅《不能說的．秘密》就係因為被冠上商業片之名而同影展無緣。現場有人話周星馳嘅商業片《功夫》當年都得到金馬獎最佳劇情片，Jay就話：「那屆評審很屌（帥）。」</p></body></html>
