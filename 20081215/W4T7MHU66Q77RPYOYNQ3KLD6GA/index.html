<html><header><meta charset="utf-8"><title>瑞士長毛象四折　抄足日誌男模</title></header><body><h1>瑞士長毛象四折　抄足日誌男模</h1><p>日本潮誌每個男Model都MountainBoots上身──無論襯西褲又或是OutdoorLook，的確日本男仔好鍾意將戶外運動元素融入時裝之中。瑞士長毛象Mammut就好多潮人追捧，為慶祝香港第三間1,500呎之專門店開張，大量產品低至四折，滑雪裝備、登山、露營用品都有六折，全新秋冬貨一落舖即有八五折……既實用，又有好款式，實在想唔到唔幫襯的理由。<br><br>記者：梁俊鵬</p><p>Mammut（23773383）<br> 尖沙嘴柯士甸道107B號地舖</p></body></html>
