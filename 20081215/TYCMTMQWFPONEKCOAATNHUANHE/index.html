<html><header><meta charset="utf-8"><title>男拔萃40學額千人報讀</title></header><body><h1>男拔萃40學額千人報讀</h1><p>【本報訊】兩間名直資英中先後截止報讀明年中一，其中上周五截止的拔萃男書院今年收到1,000人報名，較去年的950人增5%，公開招收學額只有40個，平均25人爭一學額。校方將於明年1月底前向各人發出面試通知書，成績較佳的200至300人，有機會於2月中旬進行面試，取錄結果將於4月公佈。男拔校方表示，在本港經濟環境欠佳下，仍突破去年的申報人數，感到十分高興。<br> 另一直資名校聖保羅男女中學於本月5日截止報名，今年報讀人數下降8%，但仍有1,300人報名，爭奪100個公開招生學額，平均13人爭一席。</p></body></html>
