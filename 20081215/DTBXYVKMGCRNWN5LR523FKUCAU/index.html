<html><header><meta charset="utf-8"><title>TheTingTings明年初來港開騷</title></header><body><h1>TheTingTings明年初來港開騷</h1><p>今年最矚目嘅英國二人組合TheTingTings，明年2月3日會喺九龍灣StarHall開騷，門票定價為580蚊同380蚊，後日正式公開發售。組合由負責主音、結他同低音鼓嘅KatieWhite（右），以及負責主音、鼓同電子器材嘅JulesDeMartino組成，為配合呢次嚟港，大碟《WeStartedNothing》仲會推出特別版。</p></body></html>
