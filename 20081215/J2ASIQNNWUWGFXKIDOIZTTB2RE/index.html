<html><header><meta charset="utf-8"><title>查理斯夫婦印雨中聖誕卡</title></header><body><h1>查理斯夫婦印雨中聖誕卡</h1><p>「聖誕快樂！」英國皇儲查理斯（PrinceCharles）和妻子卡米拉（Camilla），今年印製他們的聖誕卡時，破天荒不用官樣照片，而是選了這張由心底笑出來的生活照。<br> 照片今年7月拍攝，當時卡米拉為一艘以她的封號「康沃爾公爵夫人」命名的渡輪揭幕。儀式舉行前，遮蓋着船名的旗幟突然跌下，落在卡米拉的雨傘上。工作人員拿走旗幟後，查理斯和卡米拉相視而笑，十分溫馨。<br> 英國《世界新聞報》/《星期日電訊報》</p></body></html>
