<html><header><meta charset="utf-8"><title>張露遭狂迷騷擾報警</title></header><body><h1>張露遭狂迷騷擾報警</h1><p>杜德智與杜德偉的76歲歌手母親張露，早前疑被瘋狂歌迷日以繼夜致電家中及手提電話騷擾，兩兄弟見母親深受困擾，遂報警求助。而張露除將家中電話加上防騷擾功能外，更索性把手提電話關掉。</p><p>驚到瞓唔着</p><p>張露為40至50年代當紅歌手，作品包括《給我一個吻》等，雖然她已退出樂壇數十年，想不到仍有瘋狂歌迷苦纏不休。<br> 記者日前致電杜德智求證，他承認為母親被電話騷擾一事報警，他說：「我唔知嗰個係咪媽咪啲忠實歌迷，可能佢只係想聽吓媽咪把聲，但嗰個人成日打畀媽咪，夜晚兩、三點又打畀佢，搞到媽咪好驚，瞓唔到，我哋兄弟梗係好擔心，所以決定報警。」<br> 採訪：戴彩煥</p></body></html>
