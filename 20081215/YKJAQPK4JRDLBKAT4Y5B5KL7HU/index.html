<html><header><meta charset="utf-8"><title>手指淫虐母雞老農夫犯眾憎</title></header><body><h1>手指淫虐母雞老農夫犯眾憎</h1><p>一位71歲老農夫漢西，在參加擁有860萬觀眾的德國電視真人騷「農夫要老婆」時，用手指示範如何令母雞性高潮，引來人道對待動物協會（PETA）投訴性侵犯母雞。<br> 漢西為了在真人騷的對象，老太太瑪麗安娜面前表現性技巧高超，於是拿起母雞，用手指刺激母雞性器官，並說：「這就是牠們如何獲得高潮。」但他此舉惹來觀眾及PETA不滿，PETA發言人直斥行為完全不能接受，並會控告他虐畜。<br> blid.de</p></body></html>
