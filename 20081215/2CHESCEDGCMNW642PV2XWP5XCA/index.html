<html><header><meta charset="utf-8"><title>案件速遞<br>女教師涉高空擲物洩憤</title></header><body><h1>案件速遞<br>女教師涉高空擲物洩憤</h1><p>【本報訊】旺角上星期六發生天降鏹水彈傷人案，同日一名女教師涉於黃大仙寓所高空擲物，將瓷杯掉到街上，翌日又將膠瓶拋下樓，警方接報拘控她。<br> 女教師昨日解往觀塘裁判法院應訊，她聲稱未能獲得心儀教席，一時不快而犯案發洩。裁判官郭啓安揶揄女被告「咁就要掟嘢落街嗱？」將她還柙等候精神科專家報告，押後本月29日再訊。<br> 現年33歲的女被告方迦琳，控罪書上報稱無業，但她於庭上自稱中學女教師。<br> 案件編號：KTCC8101/08</p></body></html>
