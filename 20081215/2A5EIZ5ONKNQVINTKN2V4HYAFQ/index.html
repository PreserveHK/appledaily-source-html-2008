<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>西門子美行賄案罰62億</title></header><body><h1>金融海嘯下的日子……<br>西門子美行賄案罰62億</h1><p>因行賄案而官司纏身的德國電子巨擘西門子，上周末就觸犯美國反海外行賄法，跟美國司法部達成和解，西門子同意支付8億美元罰款（62億港元），刷新同類案件賠償紀錄。當局指控西門子為取得合同，過去10年向外國政府官員行賄4,283次，涉及金額達14億美元（109億港元）。除美國外，西門子也涉嫌行賄至少其他10個國家遭調查，包括中國。美國《華爾街日報》</p></body></html>
