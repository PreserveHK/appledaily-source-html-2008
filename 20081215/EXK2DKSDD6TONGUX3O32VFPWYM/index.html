<html><header><meta charset="utf-8"><title>搭藍牌車港人被毆劫</title></header><body><h1>搭藍牌車港人被毆劫</h1><p>【本報訊】深圳發生港人坐藍牌車（無營業執照的私車家）被劫案。一名港人昨凌晨從廣州乘藍牌車返深圳時，被司機狂毆，搶走其手機及放有一萬歐元（約10萬港元）的手袋後逃去。<br> 被劫香港男子姓莫（51歲），昨凌晨1時許，莫在廣州市廣園路以300元人民幣乘坐一輛藍牌車往深圳皇崗口岸。行車期間，莫與司機閒聊時無意間透露身上帶有巨款。<br> 一個半小時後，車輛進入二線同樂檢查站，司機以尿急為由將車停在路邊，取出電棍狂毆坐在鄰座的事主，賊人拉事主下車後搶去其現金的手袋及手機，然後駕車逃去。稍後事主被路過的的士司機發現送院及報警。</p></body></html>
