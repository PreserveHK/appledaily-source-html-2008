<html><header><meta charset="utf-8"><title>AIGNER皮具減至六五折</title></header><body><h1>AIGNER皮具減至六五折</h1><p>趁低吸納除了用在大藍籌股票外，這個哲學對一些永恒不息的品牌都同樣合適。AIGNER皮具一向優質，以馬術運動為創作啓示，時刻都高貴過人。品牌涉獵首飾創作，同樣以永恒時尚為目標，所以趁減價買入，之後幾時用都未覺過時。由即日起，皮具系列減至六五折起、手錶與首飾系列則減至半價起，入手時機到啦。<br><br>記者：梁俊鵬<br></p><p>AIGNER（21968783）<br> 九龍站圓方2122號舖<br> </p></body></html>
