<html><header><meta charset="utf-8"><title>求驗客手記：「黑帝」與冠軍獎盃同眠 - 求驗客</title></header><body><h1>求驗客手記：「黑帝」與冠軍獎盃同眠 - 求驗客</h1><p>「黑帝」咸姆頓（圖）戲劇性贏得今季一級方程式總冠軍後，等咗40日，佢前日終於喺摩納哥領取兩呎高嘅冠軍獎盃，獎盃上從此多咗佢嘅名字。喺頒獎禮上，當睇到自己嘅比賽片段，穿插埋佢童年偶像冼拿嘅比賽片段，已經令「黑帝」有啲眼濕濕；到個獎到手啦，佢自然更加興奮，自爆喺酒店好似小朋友攬住玩具咁，成晚攬住個獎至瞓得着。無論喺賽道上幾霸道、幾有殺氣，講到尾，「黑帝」其實都只係個23歲嘅後生仔。</p></body></html>
