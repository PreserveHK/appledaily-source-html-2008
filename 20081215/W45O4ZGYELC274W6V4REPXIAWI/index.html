<html><header><meta charset="utf-8"><title>財話短說<br>國中賣地套現投資水務</title></header><body><h1>財話短說<br>國中賣地套現投資水務</h1><p>▲國中控股（202）昨公佈，以3.3億元（人民幣．下同），把長沙一地產項目售予上海方華實業，套現所得用於環保與水務項目及撥作營運資金。國中解釋，長沙國中星城及體育新城1-4幢建設工程自03年底動工以來，仍未竣工，今年中已停工。該項目的建設成本從銀行貸款及公司墊款融資，要竣工尚要投資2.5億元，由於項目公司難向銀行借貸，內地房產業前景越來越不明朗，故決定出售。</p></body></html>
