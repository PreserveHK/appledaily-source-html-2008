<html><header><meta charset="utf-8"><title>醫學Online<br>研究首發現有益病毒</title></header><body><h1>醫學Online<br>研究首發現有益病毒</h1><p>可引發血癌的人類T淋巴細胞病毒（HumanT-lymphotropicvirus）原來對身體也有益。<br> 日本一項研究比較了500名胃部帶有人類T淋巴細胞病毒人士，以及500名不帶病毒人士患上胃癌的風險。<br> 結果發現，不帶人類T淋巴細胞病毒的組別有7%人最終患上胃癌，比率是帶病毒組別的三倍，研究人員指出以往曾發現對健康有好處的益菌，今次是首次發現對身體有益的病毒。</p></body></html>
