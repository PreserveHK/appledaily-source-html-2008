<html><header><meta charset="utf-8"><title>長澤、上野慶功玩通宵</title></header><body><h1>長澤、上野慶功玩通宵</h1><p>長澤正美和上野樹里合演的話題劇集《LastFriends》上周四高收視作結，劇集同日在東京舉行的慶功宴也份外熱鬧，負責唱主題曲的宇多田光更特別現身贈興。<br> 慶功宴於上周四晚上7時開始，台前幕後逾200人參加，長澤和上野在戲內戲外一樣老友鬼鬼，兩人在慶功宴中如「糖黐豆」，情緒高漲，水川朝美和錦戶亮也悉心打扮現身，眾人之後轉到代官山一間酒廊繼續狂歡，中途加入的瑛太與工作人員暢飲，特別現身的光妹在上野的鋼琴伴奏下，演唱主題曲《PrisonerOfLove》。慶功宴在翌日凌晨5時才結束，眾人玩足10小時才盡興離開。</p></body></html>
