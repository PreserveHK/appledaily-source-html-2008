<html><header><meta charset="utf-8"><title>醫學Online<br>心臟病人缺維D易死</title></header><body><h1>醫學Online<br>心臟病人缺維D易死</h1><p>奧地利一項研究發現，血液內的維他命D水平偏低，會增加心臟病人死亡的風險。研究人員分析了3,258名心臟病求診者的健康資料，結果顯示在研究跟進期內有737人死亡，其中463人死於心臟病；當比較各人的維他命D水平後，因心臟問題導致維他命D水平下降的組別，死亡風險較維他命D達標的人高。研究人員指出，維他命D可促進血管健康，維他命D長期不足，可能會增加心臟病發及中風的危險。</p></body></html>
