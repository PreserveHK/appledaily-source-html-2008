<html><header><meta charset="utf-8"><title>嘉欣否認明日結婚</title></header><body><h1>嘉欣否認明日結婚</h1><p>李嘉欣和男友許晉亨近年屢傳婚訊，更傳出嘉欣大肚，昨日有指嘉欣和亨亨會於明日結婚。就此事向嘉欣經理人陳善之求證，他立即代為否認，並表示嘉欣下半年仍有很多工作，未有結婚打算。</p><p>工作密麻麻</p><p>問到嘉亨是否明日擺喜酒？陳善之聞言即說：「梗係唔係，我都冇收到通知去飲，我諗如果係真，我點都有得飲啩？」陳善之謂嘉亨仍未定婚期，但嘉欣承諾若有確實日子就會通知他，陳善之又指下半年嘉欣會如常工作，拍攝多個廣告，她也沒有向經理人公司請假，故此相信她暫未有結婚打算。<br> 採訪：麥佩儀</p></body></html>
