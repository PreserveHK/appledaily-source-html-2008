<html><header><meta charset="utf-8"><title>JJ穿比堅尼尋根</title></header><body><h1>JJ穿比堅尼尋根</h1><p>賈曉晨（JJ）的首本寫真集將於下月推出，今次製作費不菲，請來日本攝影師、化妝師和形象指導等，一行十五人飛到JJ的出生地濟南和曾生活過的上海拍攝。JJ說：「今次拍攝方法好特別，我都係化好淡嘅妝，有一日我啱啱起身，攝影師就叫我唔使化妝換好衫就影，我對攝影師好有信心。」</p><p>攝氏10度</p><p>今次JJ會穿比堅尼和旗袍等不同服飾，她說：「今次着咗好多比堅尼泳衣，但當時上海只有攝氏10度，又貼唔到暖包，好彩攝影師叫我留喺房度影，唔使出去捱凍，唔使埋位時，我即刻跳入被度取暖。」<br> 撰文：林妃</p></body></html>
