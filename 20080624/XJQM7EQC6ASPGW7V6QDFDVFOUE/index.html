<html><header><meta charset="utf-8"><title>醫學Online<br>澳洲人全球第二長壽</title></header><body><h1>醫學Online<br>澳洲人全球第二長壽</h1><p>雖然肥胖及酗酒等問題威脅澳洲人健康，但一項最新的健康報告顯示，澳洲僅次於日本，成為全球第二長壽的國家，男士平均壽命83歲，女士更達86歲；國民的癌症、心臟病及中風等死亡率也持續下降，該國的預防疫苗注射率也屬全球之冠，90%兒童在兩歲前曾接受所需的疫苗注射。不過，當地人感染性病的比率有上升趨勢，常見性病衣原體的感染比率由以往每10萬人有57人中招，急升至近年的238人。</p></body></html>
