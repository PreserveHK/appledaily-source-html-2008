<html><header><meta charset="utf-8"><title>財圈快拍：超人畀面</title></header><body><h1>財圈快拍：超人畀面</h1><p>南洋商業銀行創辦人、前全國政協常委莊世平駕鶴西行已有一年，中銀（香港）（2388）、香港各界文化促進會、南商等300幾個團體同機構，噚日喺香港大會堂展為莊老搞咗個回顧展覽。噚日開幕禮，莊老生前好友長實（001）主席李嘉誠亦畀面出席，話晒大家都係「㗎忌冷」，又一齊做香港潮州商會榮譽會長。呢個展覽為期3日，濃縮咗莊老將近一個世紀嘅人生歷程。中聯辦副主任李剛同全國政協港澳台僑委員會副主任陳佐洱都擔任主禮嘉賓。
</p></body></html>
