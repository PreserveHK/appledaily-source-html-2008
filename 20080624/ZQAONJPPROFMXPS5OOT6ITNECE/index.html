<html><header><meta charset="utf-8"><title>環保炸藥毒氣少夠安全</title></header><body><h1>環保炸藥毒氣少夠安全</h1><p>傳統炸藥，易爆又破壞環境，走得太近，不是被炸死就是被毒死。德國研究人員發明一種新款環保炸藥，以氮氣做燃料，爆炸威力更強，運送途中也不易意外爆破，發出的毒氣也比傳統炸藥少。<br> 德國慕尼黑的路德維──馬克西米利安大學科學家指出，傳統TNT、RDX和HMX炸藥，以碳做燃料，運送途中遇到火光或丁點撞擊都會發生爆炸，他們於是棄碳取氮，研製成四唑類（tetrazoles）小型炸藥HBT和G2ZT。<br> 實驗證實HBT和G2ZT都比TNT威力更強，而HBT也比RDX爆炸力更大，但兩者發出的毒氣卻比傳統炸藥少，穩定性又高，不會因輕度撞擊而爆破，堪稱環保炸藥。德新社</p></body></html>
