<html><header><meta charset="utf-8"><title>財話短說<br>中鐵貨運33.5仙全購元昇</title></header><body><h1>財話短說<br>中鐵貨運33.5仙全購元昇</h1><p>▲元昇國際（925）宣佈，中國鐵路貨運（8089）斥資1.66億元向元昇大股東林春癸及其他董事，收購所持49.46%元昇股權，每股收購價0.335元，較元昇停牌前0.61元折讓45.1%。中鐵貨運按例以每股0.335元向元昇小股東提出全面收購，涉及金額1.69億元；又以每份0.8171元向可換股券持有人收購換股債券，涉資6164萬元。中鐵貨運擬保留元昇上市地位，元昇今日申請復牌。</p></body></html>
