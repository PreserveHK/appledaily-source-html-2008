<html><header><meta charset="utf-8"><title>醫學Online<br>廢氣損兒童呼吸系統</title></header><body><h1>醫學Online<br>廢氣損兒童呼吸系統</h1><p>德國一項研究發現兒童在繁忙街道附近居住，患上呼吸系統疾病及出現敏感症狀的風險大增，研究分析接近6,000名年齡4至6歲兒童的居住地點及健康狀況關係。結果發現在繁忙街道50米內居住的兒童，出現哮喘、花粉症及鼻敏感症狀的風險，較在郊區或居住地點遠離大街的兒童高50%，顯示汽車排出的廢氣會損害兒童的呼吸系統，故建議家長應盡量讓年幼子女避開廢氣。</p></body></html>
