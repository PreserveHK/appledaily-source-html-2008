<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮德倫否認徐若瑄介入 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮德倫否認徐若瑄介入 - 馮仁昭</h1><p>馮德倫日前被周刊拍到佢同台灣女星徐若瑄（小圖）喺香港拍拖，報道仲話德倫同莫文蔚（Karen）分手前，佢哋已經開始交往。不過馮仁昭噚日打電話畀身在泰國嘅德倫，佢話：「我同徐若瑄只係朋友，根本唔係乜嘢拖友，至於話我同Karen分手係因為佢就更加冇可能，我同Karen分手係兩個人之間嘅問題，同任何人無關，啲周刊寫成咁，我會保留法律追究權。」</p></body></html>
