<html><header><meta charset="utf-8"><title>佐治童子<br>巡迴騷美國拒入境</title></header><body><h1>佐治童子<br>巡迴騷美國拒入境</h1><p>英國音樂人佐治童子（BoyGeorge）面臨財困，早前被目睹於倫敦一跳蚤市場當小販。原本有人邀請他下月開始到美國巡迴賺外快，可惜昨日美國駐倫敦領事館拒絕發入境簽證給他。<br> 佐治原定下月11日在賭城拉斯維加斯展開24場演唱會，並鐵定於8月23日於達拉斯結束巡迴，怎料昨日美國領事館拒絕發簽證給他，令主辦單位方寸大亂，暫時未公佈巡迴安排。有記者追問佐治為何被拒發簽證，是否與他去年涉嫌非法禁錮一名男妓的未審結案件有關，佐治發言人說：「他今次被拒，是他的案件於11月在倫敦續審，我們正與美國的律師聯絡，希望領事館能再次考慮申請。」</p></body></html>
