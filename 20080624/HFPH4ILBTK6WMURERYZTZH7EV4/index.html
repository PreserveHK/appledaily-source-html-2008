<html><header><meta charset="utf-8"><title>利景、板前食物中毒添七人</title></header><body><h1>利景、板前食物中毒添七人</h1><p>【本報訊】灣仔利景酒店逸亭餐廳再有4名顧客懷疑食物中毒，涉及該食肆的個案已增至13人。上周爆發連串食物中毒個案的板前壽司集團，衞生防護中心昨日又接獲3宗新個案，迄今已累積39人在本月內光顧板前後腸胃不適。<br> 衞生署衞生防護中心公佈，新增4名男女於6月16日在灣仔利景酒店逸亭餐廳進餐，其後出現肚痛、腹瀉、嘔吐及發燒等病徵。另外，1男2女於本月16日光顧尖沙嘴加連威老道板前壽司後，肚痛及肚瀉。</p></body></html>
