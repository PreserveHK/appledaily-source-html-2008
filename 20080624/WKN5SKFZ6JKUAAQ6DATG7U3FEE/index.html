<html><header><meta charset="utf-8"><title>財話短說<br>金衛8.3億購京醫院權益</title></header><body><h1>財話短說<br>金衛8.3億購京醫院權益</h1><p>▲金衛醫療（8180）公佈，以8.3億元收購北京市道培醫院70%舉辦者權益及上海道培醫藥科技70%股本權益，資金由內部資源支付。賣方將提供兩年溢利保證，首年淨利潤不得少於4000萬元，第二年淨利潤不得少於7000萬元。交易完成後，金衛將成為首家外資企業獲發可於國內提供全國醫院管理及顧問服務經營牌照，且在國內擁有血液專科醫院集團權益。</p></body></html>
