<html><header><meta charset="utf-8"><title>阿佘冇遲到激阿姐</title></header><body><h1>阿佘冇遲到激阿姐</h1><p>一班《法證先鋒II》演員包括佘詩曼、鄭嘉穎及歐陽震華，昨日在將軍澳電視城出席無綫節目《都市閒情》訪問，阿佘剛拍攝完劇集《東山飄雨西關情》於中山的外景，其間有不少是非傳出，所有都是跟她有關，先是指阿佘姣黐馬德鐘，然後是她遲大到被阿姐汪明荃鬧，對於種種是非，阿佘說：「係咁啱有劇出，多謝幫我宣傳，俾阿姐鬧冇啲咁嘅事，之後等阿姐同大家講番。」</p><p>「煲湯請我哋飲」</p><p>阿佘強調自己沒有遲到，她說：「其實同阿姐合作都唔係第一次，我不嬲都冇遲到習慣，喺中山同阿姐合作好愉快，阿姐好照顧我哋，成日煲湯請我哋飲，請我哋食生果，因為天氣好熱，等我哋潤吓！」<br> 採訪、攝影：楊潔雯</p></body></html>
