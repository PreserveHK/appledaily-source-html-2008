<html><header><meta charset="utf-8"><title>識飲識食：<br>「秘密花園」大變身</title></header><body><h1>識飲識食：<br>「秘密花園」大變身</h1><p>位於九龍漢口道的Jimmy'sKitchen於1969年開業，26年後遷至九龍中心1樓，又於今年4月從樓上舖遷往同一大廈地舖。今次除全新環境和不變的經典菜式如焗洋葱湯、亁咖喱、七味牛扒及火燄雪山等外，還增加了一部只需4分鐘，便可將牛肉烤至半熟的「超級烤爐」，配合15款全新菜式，相信這家曾被《時代雜誌》評為「逃離繁囂城市的一個秘密花園」的餐廳，會為大家帶來點點新意。<br>查詢：23760327<br><br>記者：張一豪</p><p>美國風亁頂級西冷$340</p><p>以1,800℃高溫烹調不含荷爾蒙的3星期風亁牛排。</p></body></html>
