<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周慧敏扭腰冇難度 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周慧敏扭腰冇難度 - 馮仁昭</h1><p>周慧敏（Vivian）日前為代言嘅收身廣告影硬照，今次主題係展示Vivian嘅24吋纖腰線條，所以影相之前佢接受咗幾次針對腰部嘅塑身療程，至於拍照時佢應攝影師要求重複左右扭動纖腰。照片原本預計影兩個鐘，結果Vivian只係用咗10分鐘便大功告成，Vivian話：「我希望以後繼續保持條腰嘅尺寸唔變，年年24吋，其實保持體態同保持心境年輕一樣重要。」</p></body></html>
