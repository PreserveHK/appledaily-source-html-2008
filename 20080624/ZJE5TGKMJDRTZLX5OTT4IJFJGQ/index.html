<html><header><meta charset="utf-8"><title>九巴員工靜坐抗議</title></header><body><h1>九巴員工靜坐抗議</h1><p>【本報訊】九巴勞資雙方有關加薪的談判無法達成協議，工會不滿資方只答應加薪3.2%，幅度太低，約十名代表昨晚在九巴車廠靜坐抗議。而新巴及城巴勞資雙方則同意今年加薪3.5%。<br> 汽車交通運輸業總工會九巴分會副主任鍾健華表示，工會不斷調低要求加薪的幅度，由7.5%調低至4.5%；資方只肯加薪3.2%。雙方談判破裂，員工代表昨晚6時起在九巴荔枝角車廠外靜坐抗議，其後勞工處介入，資方同意提出新方案，工會則堅持靜坐直到資方到場開會為止。<br> 新巴及城巴勞資雙方昨達成加薪協議，平均加幅為3.5%，追溯至今年1月，底薪低於9,616元的員工可獲實數加薪337元。</p></body></html>
