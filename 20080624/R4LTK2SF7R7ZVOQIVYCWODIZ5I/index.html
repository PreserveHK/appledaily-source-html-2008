<html><header><meta charset="utf-8"><title>港男深圳游泳溺斃</title></header><body><h1>港男深圳游泳溺斃</h1><p>【本報訊】一名香港男子上周六深夜在深圳著名泳灘大梅沙泳灘游泳時溺斃。有泳客向當值救生員求助，指有人在大泳區西面的防鯊網外遇溺，港男被救上岸時已陷昏迷，送往醫院途中不治。據悉溺斃港男姓何，事件暫無可疑。<br> 上周六（21日）晚上11時半，雖是深夜時分，仍有過萬名泳客在深圳大梅沙泳灘玩樂消暑，當時有泳客目睹在泳灘西面防鯊網外有人遇溺，即知會當值救生員。<br> 救生員接報即划艇出海拯救，未幾將遇溺男子救上岸邊，但事主已昏迷不醒，救生員隨即報警。事主送往鹽港醫院途中不治。</p></body></html>
