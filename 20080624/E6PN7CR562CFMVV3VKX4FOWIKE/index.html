<html><header><meta charset="utf-8"><title>財話短說<br>太古坊三工廈重建料不獲批</title></header><body><h1>財話短說<br>太古坊三工廈重建料不獲批</h1><p>▲太古地產欲將鰂魚涌太古坊3幢工廈分兩期重建為兩幢商廈的申請，由於規劃署認為其計劃對周遭通風及景觀產生不良影響，且物業過高，故不建議城規會接納其申請。另勾地表內九龍塘海棠路62號地皮，雖有區內人士反對政府將其用途由政府、機構及社團用地轉為住宅（丙類）用途，但規劃署認為規劃意向適合，所限高度及密度與周邊相配，故不建議城規會接納反對意見。</p></body></html>
