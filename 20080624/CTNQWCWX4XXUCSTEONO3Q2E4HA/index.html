<html><header><meta charset="utf-8"><title>醫學Online<br>女嬰染EV-71腸病毒</title></header><body><h1>醫學Online<br>女嬰染EV-71腸病毒</h1><p>本港的EV-71型腸病毒疫潮未見緩和，衞生防護中心昨日公佈一宗EV-71型腸病毒個案，患者是一名在深圳居住的10個月大女嬰，本月16日出現發燒、口腔潰瘍及紅疹等病徵，現時在瑪嘉烈醫院留醫，情況穩定。今年已累積56宗感染個案。另外，大嶼山東涌富東邨寶安商會溫浩根小學爆發手足口病，共有四名學生染病，今年已有89宗手足口病院舍爆發個案。</p></body></html>
