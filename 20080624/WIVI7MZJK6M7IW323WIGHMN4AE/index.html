<html><header><meta charset="utf-8"><title>VAIO蜥蜴機殼</title></header><body><h1>VAIO蜥蜴機殼</h1><p>SONYVAIOCR系列最近推出新型號VGN-CR353及VGN-CR323，最持別係外形，採用銀色及粉紅色仿蜥蜴皮機殼，由於仿真度高，質感幾乎可媲美真正蜥蜴皮，手感非常特別！CR系列手提電腦皆配備14.1吋闊WXGA（1,280×800）顯示屏，內置130萬像素視像鏡頭及無線網絡，同樣可以進行視像聊天，並可傳送影像和影片。VGN-CR353屬於高階機種，而VGN-CR323就係入門級別。<br><br>查詢：SONY（23452966）<br></p></body></html>
