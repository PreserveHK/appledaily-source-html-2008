<html><header><meta charset="utf-8"><title>跑車失控撼女警私家車</title></header><body><h1>跑車失控撼女警私家車</h1><p>【本報訊】一輛跑車昨深夜駛經九龍城太子道東天橋時，疑高速失控，男司機煞車無效，越線與迎面的私家車猛撼，結果男司機和懷孕妻子受傷，一對年幼女兒亦血流披面，至於被撞的女司機為女警，同告浴血，5人送院治理。<br> 現場為太子道東近世運公園對上的天橋，昨晚10時50分，30多歲姓沈男司機駕駛一輛三菱跑車，車頭載着其7歲長女，後座有其懷孕的妻子和5歲幼女，朝觀塘方向前進。<br> 就在天橋上高速飛馳之際，突然失控，迎面一輛私家車駛至，女司機是準備前往旺角警署上班的姓朱女警，她扭軚閃避不及，兩車車頭狂撼，嚴重損毀。兩車共5人浴血，孕婦被車門夾着，由消防救出。</p></body></html>
