<html><header><meta charset="utf-8"><title>河知雲整陶瓷賀生日</title></header><body><h1>河知雲整陶瓷賀生日</h1><p>本周六生日的韓劇《黃真伊》女主角河知雲，前日獲逾100名韓國和日本fans為她預祝生日。生日會在京畿道坡州陶瓷館舉行，當日壽星女心情勁靚。</p><p>任電影節評判</p><p>河知雲除了應fans要求，即席大跳女子組合WonderGirls的首本名曲《TellMe》舞步外，又逐一和fans打招呼，將他們的名字刻在瓷器上。她更與fans打成一片，分組比賽玩了多個遊戲，她說：「能夠和出道以來一直支持我的fans一起，就像收到一份難以忘記的生日禮物。」河知雲將會擔任本周四揭幕的短片電影節評判，稍後會為新片《海雲台》開工。</p></body></html>
