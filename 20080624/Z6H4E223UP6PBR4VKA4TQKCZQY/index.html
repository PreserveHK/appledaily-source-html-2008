<html><header><meta charset="utf-8"><title>馮仁昭四圍超：農夫等Edison賀壽電郵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：農夫等Edison賀壽電郵 - 馮仁昭</h1><p>農夫噚日到新城接受訪問，成員陸永後日（27號）生日，佢話早前已經同近百歌迷舉行咗BBQ生日會，提到佢緋聞女友唐寧有冇表示時，陸永即避忌話：「我哋生日都唔會見，一年只會見一次，總之我哋冇拍拖啦。」而提到老闆陳冠希（Edison）會唔會送上生日禮物，佢就話：「佢未必知，佢上年聖誕禮物就送iPod，今年應該會有e-mail啩。」</p></body></html>
