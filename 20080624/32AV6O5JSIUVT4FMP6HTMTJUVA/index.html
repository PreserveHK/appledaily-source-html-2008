<html><header><meta charset="utf-8"><title>醫學Online<br>社區爆流行性腮腺炎</title></header><body><h1>醫學Online<br>社區爆流行性腮腺炎</h1><p>加拿大卑詩省一個社區爆發俗稱痄腮的流行性腮腺炎。世界疫症情報網公佈，本月中，當地一名沒有接受疫苗注射的人士，到爆發痄腮的艾伯塔省旅遊後染病，並將病毒帶返卑詩省的社區，導致47名年齡由2至59歲的鄰居及親友受感染，中招人士全部也沒有接受疫苗注射。流行性腮腺炎可透過接觸患者的唾液或飛沫傳播，嚴重併發症包括失聰及腦部、胰臟、睾丸或卵巢等器官受感染。</p></body></html>
