<html><header><meta charset="utf-8"><title>過早脫救生衣枉死</title></header><body><h1>過早脫救生衣枉死</h1><p>怒海求生，有時生死只在一線之差。在奎松獲救的28名生還者說，他們的橡皮救生艇上原本有30人，一人沒穿救生衣跌下海，就被巨浪捲走，另一人臨靠岸時太興奮，脫下救生衣後就遇上風浪淹死。<br> 女乘客萊斯博（SusanLesbo）說，他們能在怒海漂流超過一日後靠岸，全賴艇上幾位海員懂得操控救生艇。另一生還者蘭多（JonathanRendo）忍淚說：「我們知道一定要堅強團結，否則我們都會死。」<br> 雷拉蒂沃（JimmyRelativo）雖也活下來，但為在渡輪上混亂中跟女友失散、未知女友生死下淚：「她叫我只管前行。當我回頭，卻再也見不到她。」</p></body></html>
