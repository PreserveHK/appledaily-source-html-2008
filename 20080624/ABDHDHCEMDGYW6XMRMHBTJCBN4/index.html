<html><header><meta charset="utf-8"><title>財話短說<br>聯通A持新聯通33%</title></header><body><h1>財話短說<br>聯通A持新聯通33%</h1><p>▲外電報道，聯通（762）母公司證券事務代表趙一雷在上海表示，在聯通和網通（906）完成合併後，聯通A股將繼續擔當集團旗下投資控股公司，所持合併後的「新聯通」股份將降至33%。聯通A股唯一資產為中國聯通（BVI）82.1%股權，聯通（BVI）則持有香港上市的聯通71.18%股權，合併後聯通（BVI）在「新聯通」的持股量將降至40%左右。</p></body></html>
