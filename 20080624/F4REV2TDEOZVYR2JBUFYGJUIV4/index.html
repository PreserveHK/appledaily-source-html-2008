<html><header><meta charset="utf-8"><title>元斌男人味滲咖啡香</title></header><body><h1>元斌男人味滲咖啡香</h1><p>韓片《太極旗飄揚：生死有情》男星元斌，最近被睇中成為咖啡廣告代言人。元斌在廣告中由27歲演到30歲，有咬筆沉思樣，又有望窗的四眼仔樣，造型認真百變。<br> 廣告商表示起用元斌是因為覺得他在當兵後更具男人味，跟產品特有的濃郁香味十分合襯。事實上，元斌退役後曝光率不高，只曾拍過服飾和遊戲機廣告，要數正式復出幕前的作品就是《韓流怪嚇》導演奉俊昊的新片《母親》，元斌將與韓劇《宮》入面的「皇太后」金惠子合演母子。</p></body></html>
