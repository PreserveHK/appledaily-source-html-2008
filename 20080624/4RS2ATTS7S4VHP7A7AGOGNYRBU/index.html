<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鈕承澤飲嘉玲喜酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鈕承澤飲嘉玲喜酒 - 馮仁昭</h1><p>有傳劉嘉玲（小圖）同梁朝偉會喺10月結婚，佢哋日前拍拖出席第11屆上海國際電影節，大晒幸福。曾經同嘉玲傳過緋聞嘅台灣導演鈕承澤，日前趁嘉玲喺台灣，向嘉玲追問結婚一事。鈕承澤話：「嘉玲大方承認了兩次，因為第一次是我不相信自己的耳朵，所以問多一次：『你（劉嘉玲）真的要結婚？』嘉玲強調說：『對。』」為咗戥老友高興，鈕承澤話到時一定要嚟香港飲喜酒。</p></body></html>
