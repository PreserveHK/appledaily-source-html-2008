<html><header><meta charset="utf-8"><title>謝茜嘉產後谷爆</title></header><body><h1>謝茜嘉產後谷爆</h1><p>荷李活性感女星謝茜嘉艾芭（JessicaAlba）自兩星期前誕女後，前日首度露面，外出到超級市場購物，戴上太陽眼鏡的她艷麗依然。</p><p>新片麻麻</p><p>謝茜嘉艾芭兩星期前誕下靚B女HonorMarieWarren後，一直在家休養，並缺席其與米克邁亞斯（MikeMyers）及JustinTimberlake合演新片《戀愛凸務咕嚕嚕》（LoveGuru）的所有宣傳活動。前日謝茜嘉去超市掃貨時，已急不及待回復性感打扮，穿上低胸裝配長裙，脹奶的她上圍更呼之欲出。不過，《戀》片在謝茜嘉缺席宣傳下，成績令人失望，周末開畫票房僅排第四位。</p></body></html>
