<html><header><meta charset="utf-8"><title>醫學Online<br>踏單車活動最易受傷</title></header><body><h1>醫學Online<br>踏單車活動最易受傷</h1><p>不少人趁夏季進行各式各樣的戶外活動，但忽視活動安全隨時會引發意外，美國神經外科學會列出10大最容易受傷的戶外活動，依次序為踏單車、美式足球、越野單車類的高撞擊運動、籃球、棒球、水上活動、滑板、足球、健身運動及騎馬，其中排首位的踏單車，每年意外估計超過65,000宗，專家呼籲其實很簡單的安全措施，例如戴頭盔及護膝等保護裝備已可把意外風險減低。</p></body></html>
