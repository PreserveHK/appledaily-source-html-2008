<html><header><meta charset="utf-8"><title>五男女涉藏毒候查</title></header><body><h1>五男女涉藏毒候查</h1><p>【本報訊】警方港島總區反黑組探員根據線報，昨凌晨突擊搜查土瓜灣樂民新邨一個單位，拘捕三男二女，撿獲懷疑K仔毒品，市值2,000多元，被捕男女經調查後已獲准保釋候查。<br> 警方港島總區反黑組第二隊探員接獲情報，懷疑有黑幫利用土瓜灣區民居從事販毒活動，昨凌晨多名探員掩至土瓜灣樂民新邨樂豐樓一目標單位埋伏，見有多名男女出入上址，進行嚴密監視。至凌晨1時，反黑組探員認定時機成熟，衝進目標單位內，拘捕三男二女，並撿獲約20克懷疑K仔毒品。<br> 探員又在單位內帶走相信是證物的紙箱返署調查，五男女經通宵扣查後，昨晚已獲准保釋。</p></body></html>
