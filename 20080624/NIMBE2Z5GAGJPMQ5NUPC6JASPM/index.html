<html><header><meta charset="utf-8"><title>網上熱話：公廁卡通牆配打油詩</title></header><body><h1>網上熱話：公廁卡通牆配打油詩</h1><p>南京泰億步行街有一座普通公廁，前不久被居民裝飾一番（圖），畫上兩隻小豬卡通、再配上一段搞笑文字，令如廁者見之無不輕鬆。特別是那首蓋有「已閱」兩字的打油詩：「機會就像便便，水一冲就不見；愛情就像便便，來了擋也擋不住；生活就像便便，每天都一樣又不太一樣；工作就像便便，有時努力很久卻只是個屁。」更令人掩口發笑。<br> <br>  http://news.eastday.com/s/20080624/u1a3673654.html </p></body></html>
