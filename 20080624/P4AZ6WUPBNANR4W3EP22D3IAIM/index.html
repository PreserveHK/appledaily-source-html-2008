<html><header><meta charset="utf-8"><title>澳洲郵票形錢幣賀北京奧運</title></header><body><h1>澳洲郵票形錢幣賀北京奧運</h1><p>錢幣通常是圓形，本港過往曾出現過十角形五元硬幣，但郵票形硬幣，你見過未？澳洲郵局和珀斯鑄幣局合作，昨天（周二）推出了首款郵票形錢幣，慶祝即將舉行的北京奧運。<br> 這款郵票形紀念幣，面值50澳仙（3.72港元），呈長方形，正面鑄有中國龍彩色頭像和澳洲奧委會會徽，背面則是英女皇頭像，上面還刻有伊利沙伯二世．澳洲．2008年字樣。郵票紀念幣是限量發行，只有8,000枚，迎合中國人相信8字諧音「發」的好意頭。紀念幣每枚售89.95澳元（670港元）。<br> 澳洲《時代報》</p></body></html>
