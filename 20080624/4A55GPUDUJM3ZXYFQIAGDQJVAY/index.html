<html><header><meta charset="utf-8"><title>晒一晒：3500米風箏放飛</title></header><body><h1>晒一晒：3500米風箏放飛</h1><p>雲南省昆明市風箏大師章騰雲，前日成功放飛全球最長、雲南特有的風箏「滇蜂」（圖），祝福北京奧運。他和他的風箏團隊為此籌備了兩年半時間，前日下午終於在石林機場，成功將一個由2008隻「蜜蜂」和「歪桃」串連成、長達3,500米的巨型風箏放飛上天，空中猶如出現一道蜿蜒的彩虹。為了此次放飛，章騰雲曾多次試飛，但因總是斷線，前後損失了400多隻風箏；其後他不惜工本，換上8,000多米長專業登山線，再改良風箏技術，終獲成功。<br> <br>  http://news.163.com/08/0623/10/4F47TJLH0001125G.html </p></body></html>
