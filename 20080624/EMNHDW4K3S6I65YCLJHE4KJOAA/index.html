<html><header><meta charset="utf-8"><title>病漢中環鬧市跳橋</title></header><body><h1>病漢中環鬧市跳橋</h1><p>【本報訊】中環干諾道中交易廣場對開行人天橋，昨日發生跳橋自殺事件，一名男子從橋面躍下跌落路中，幸駛經的車輛及時煞停，沒有將他撞倒，救護員到場替他包紮，送院急救情況穩定。<br> 跳橋男子姓吳（30歲），事發於昨中午12時許，他在交易廣場對開行人天橋徘徊，突然爬過圍欄跳下，跌在6米下干諾道中東行快線路面，其時，干諾道中交通繁忙，一部私家車駛至，司機見有人從天橋墮下，緊急煞掣將車停下。<br> 司機及女乘客下車，拿起太陽擋替事主遮蔭，他手腳跌傷仍然清醒，救護員接報到場，替事主包紮及送院治理。警方調查發現，姓吳男子有精神病紀錄，他留有遺書聲稱因病厭世，警方調查事件無可疑。</p></body></html>
