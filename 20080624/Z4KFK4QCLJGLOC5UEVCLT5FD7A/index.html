<html><header><meta charset="utf-8"><title>神父狎童遭索償下月審</title></header><body><h1>神父狎童遭索償下月審</h1><p>【本報訊】前神父劉嘉兒在91、92年間性侵犯當時年僅15歲的男教友，劉及天主教香港教區遭受害人入稟索償案，排期下月7日開審，預計審12日。教區昨在開審前，向高等法院申請傳召教區主教陳日君樞機及副主教陳志明作供，獲法官批准。原告母親及姊姊亦會出庭，並採納03年刑事審訊供詞作為證供。<br> 原告一方稱，事主被性侵犯後患上創傷後遺症及精神分裂，為保護原告的身份，法官昨批准事主在屏風後作供。<br> 案件編號：HCPI901/04</p></body></html>
