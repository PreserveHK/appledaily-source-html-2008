<html><header><meta charset="utf-8"><title>菲蛙人打撈沉船屍體</title></header><body><h1>菲蛙人打撈沉船屍體</h1><p>菲律賓海岸防衞隊蛙人，昨天首次潛入上周六在錫布延島附近翻沉的渡輪船艙內，發現裏面有很多浮屍，大部份死者都穿着救生衣，顯示出事時海面風高浪急，船上862人大部份不敢跳船逃生，在渡輪突然翻沉時被困在船艙內。圖為蛙人將一具屍體拉出船艙。<br> 救援員正研究如何打撈屍體，其中一個辦法是割開船身，但船上10萬公升燃油，可能污染環境；另一辦法是在屍體上綁鐵塊，以便蛙人將屍體拉上海面。<br> 路透社</p></body></html>
