<html><header><meta charset="utf-8"><title>金宣兒新劇露肉低開</title></header><body><h1>金宣兒新劇露肉低開</h1><p>由「金三珣」金宣兒和李東健合演的新劇《每當夜晚》前晚首播，劇情講述他們因不同目的而前往日本，並潛入了黑幫家中作客。雖然他們出動到露肉浸溫泉搶收視，但收視只錄得不過不失的11.6%，冠軍位置仍然是金來沅擔正的《食客》。</p><p>觀眾讚劇情有趣</p><p>蟬聯收視榜首的《食客》未受《每》劇影響，收視不跌反升錄得16.4%；而韓國組合神話成員Eric的《最強七宇》就繼續排包尾，收視只有10.5%。雖然金宣兒的新劇只能屈居第二，但事後劇集官網有超過7,000個留言，觀眾大讚劇情有趣，收視有望後來居上。</p></body></html>
