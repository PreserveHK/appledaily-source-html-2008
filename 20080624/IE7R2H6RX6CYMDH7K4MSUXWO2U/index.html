<html><header><meta charset="utf-8"><title>陳敏之睇戲學做毒后</title></header><body><h1>陳敏之睇戲學做毒后</h1><p>無綫新劇《美麗高解像》演員包括徐子珊、陳敏之和伍詠薇昨日在將軍澳電視廣播城試造型，其中陳敏之大騷長腿，非常搶鏡。</p><p>徐子珊唔蝦人
</p><p>敏之在劇中飾演吸毒女藝人，她說：「角色反映以前娛樂圈嘅吸毒事件，最初係個奸角，後來會變番好。」為演好角色，她已開始做功課，敏之說：「𠵱家我成日睇有關吸毒嘅戲，睇其他演員點做，我覺得《毒網》（Traffic），仲有《門徒》嘅張靜初都做得好好。」徐子珊的角色跟現實一樣都是選美出身，後來做了「視后」，她說：「劇入面最初會俾人蝦，現實中我冇試過俾人蝦，又冇資格蝦人。」<br> 採訪、攝影：楊潔雯</p></body></html>
