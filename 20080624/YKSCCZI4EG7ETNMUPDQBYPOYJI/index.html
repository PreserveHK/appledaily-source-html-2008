<html><header><meta charset="utf-8"><title>醫學Online<br>促規管垃圾食物廣告</title></header><body><h1>醫學Online<br>促規管垃圾食物廣告</h1><p>全球兒童肥胖問題有惡化迹象，快餐及垃圾零食是致肥元凶，澳洲公共衞生專家促請政府盡快立法規管電視的垃圾食物廣告。<br> 當地研究發現每10名家長中，便有一人在接了子女放學後，直接到快餐店進食，家長選擇快餐店的原因普遍是因為應子女要求，而兒童對快餐店的認識主要是透過電視廣告，故建議限制在播放兒童節目的時段有太多垃圾食物的廣告。</p></body></html>
