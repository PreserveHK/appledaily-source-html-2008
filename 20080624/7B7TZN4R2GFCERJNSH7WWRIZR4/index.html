<html><header><meta charset="utf-8"><title>漁船爆炸兩人命危</title></header><body><h1>漁船爆炸兩人命危</h1><p>【本報訊】一艘長約30呎的香港漁船「惠澳2157」，本周日（22日）上午停泊珠海市香洲漁港期間離奇起火及爆炸，兩名船員嚴重燒傷情況危殆。現場消息稱，兩名船員事發時在船艙中煮食，初步懷疑是煮食時石油氣樽搶火引致爆炸，但真正起火原因有待調查。<br> 受傷兩名船員身份未明，目前在當地醫院留醫，一人身體大面積燒傷，另一人頭部受創。事發於前日上午約11時，據目擊姓李男子稱，當時漁船上傳出爆炸聲，隨即濃煙自船艙上湧出；而肇事漁船隔鄰一名姓徐艇家表示，出事前見有船員在煮食，未幾發生爆炸起火。</p></body></html>
