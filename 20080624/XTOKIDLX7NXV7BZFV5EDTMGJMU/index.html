<html><header><meta charset="utf-8"><title>中環在線：前九鐵高層轉搞彩電 - 李華華</title></header><body><h1>中環在線：前九鐵高層轉搞彩電 - 李華華</h1><p>九鐵前物業總監林濬，早喺舊年10月兩鐵宣佈合併前一日，已經話會喺新合併公司成立當日離任。雖然林濬當時已經年過60，但就話唔會退休住。<br> 噚日華華睇三丸東傑（2358）嘅通告，再見到林濬個名。三丸東傑委任林濬做獨立非執行董事，07年佢喺九鐵做時，年薪有405萬銀，過檔做獨立非執董後，基本薪酬每年15萬銀，每次參加會議額外有多5000蚊，十足勤功獎咁。<br> 三丸東傑主要從事設計彩電機芯，買賣有關零件同組裝彩電，華華記得，林濬喺九鐵劈炮時話過，做咗7年鐵路發展，係時候海闊天空，做吓其他事，家陣算唔算達到目的呢？</p></body></html>
