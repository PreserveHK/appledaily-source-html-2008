<html><header><meta charset="utf-8"><title>隔牆有耳：叫政府買李小龍故居 - 李八方</title></header><body><h1>隔牆有耳：叫政府買李小龍故居 - 李八方</h1><p>環保人士開始出動拉票，部署參選九西多時嘅田北辰，噚日又有新搞作，趁李小龍九龍塘故居放盤截標前夕，公開呼籲政府買起李小龍故居，改建為李小龍博物館。田二少越嚟越入戲，噚日忽然李小龍上身，喺銅像前扮李小龍。<br> 佢同八方講，當年全靠有李小龍，自己喺外國至冇俾人話係「東亞病夫」，「啲外國人都唔敢隨便行埋身。」田二少讚李小龍唔只係電影明星，仲為中國人吐氣揚眉，為咗表達對呢位英雄致敬，佢早前去信商務及經濟發展局局長馬時亨，建議政府考慮收購李小龍故居，馬局長覆信稱，要同民政局、發展局等商討，即係冇咁快有下文。</p></body></html>
