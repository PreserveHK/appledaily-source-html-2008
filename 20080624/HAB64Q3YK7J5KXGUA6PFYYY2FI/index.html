<html><header><meta charset="utf-8"><title>宜家回收嬰兒睡袋</title></header><body><h1>宜家回收嬰兒睡袋</h1><p>【本報訊】香港宜家傢俬昨公佈回收一款名為BARNSLIG嬰兒睡袋（圖），因宜家接獲兩宗外地的投訴，指有關嬰兒睡袋的拉鏈扣會鬆脫，導致拉鏈頭使用時脫落，有可能令幼童誤食引致窒息。宜家暫未收到任何相關的受傷報告。<br> 宜家發言人昨表示，該款BARNSLIG嬰兒睡袋今年4月在港發售，價錢99.9元；需回收的睡袋日期標記為0745至0824，並印於睡袋內的標籤。顧客可攜同該產品到宜家客戶服務部安排全數退款。查詢熱線31250888。</p></body></html>
