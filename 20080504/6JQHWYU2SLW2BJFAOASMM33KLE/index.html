<html><header><meta charset="utf-8"><title>求驗客手記：邀女友齊住大屋　C朗玩禁室培育？ - 求驗客</title></header><body><h1>求驗客手記：邀女友齊住大屋　C朗玩禁室培育？ - 求驗客</h1><p>曼聯中場基斯坦奴朗拿奴（C朗）係葡萄牙人，唔通佢真係經常「蒲」？我求大俠就肯定C朗成日去灣仔18x商場，留意日本嘅《禁室培慾》系列。點解？聽講C朗已經叫咗女友妮莉達，入住佢嗰間市值400萬鎊（約6,100萬港元）嘅豪宅。後生仔年少氣盛，佢哋仲唔日日玩「禁室培育」？24歲嘅妮莉達早前俾英國傳媒踢爆係煙鏟，今次去到男友「主場」，話唔埋綑綁、鎖鏈、手銬等輔助工具樣樣齊，隨時可以戒煙成功㖭！</p></body></html>
