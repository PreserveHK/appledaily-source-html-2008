<html><header><meta charset="utf-8"><title>買芒送Blu-ray光碟機
</title></header><body><h1>買芒送Blu-ray光碟機
</h1><p>高清話題越來越Hit，莫講話LCDTV出得頻密，甚至Samsung、Sony亦佔據咗小型客廳專用嘅32吋電視市場，兩巨頭可謂無孔不入。不過，LG近期亦有宣傳攻勢，講緊嘅唔一定係電視範疇，電腦芒亦得！由即日至本月18日前，凡於各大電腦商場購買LG全高清24吋L246WH，即可免費獲贈價值$1,599的LGSuperMultiBlu-rayROMDrive（GGC-H20L）；如選購另一款22吋L227WT，亦可憑優惠價$299換購，數量有限，送完即止。
</p><p>查詢：LG（35437777）</p></body></html>
