<html><header><meta charset="utf-8"><title>明星時裝賣70元</title></header><body><h1>明星時裝賣70元</h1><p>在電視劇《色慾都市》內買靚衫貴鞋買到街知巷聞的莎拉謝茜嘉柏嘉（SarahJessicaParker），很難令人聯想起平價貨，但她卻與廉價服裝連鎖店Steve&amp;Barry合作，設計Bitten系列，衫褲鞋襪通通以超低價約70港元或以下發售，她日前就穿着自家出品賣70元的裙子出席一個首映禮。<br> S&amp;B兩年前開始這場廉價賣名人設計的時裝革命，穿慣數千元一對ManoloBlahnik鞋的SJP，對S&amp;B認識有多少﹖「其實我未聽過這間公司，不過我喜歡他們的營銷理念。」<br> 英國《每日郵報》</p></body></html>
