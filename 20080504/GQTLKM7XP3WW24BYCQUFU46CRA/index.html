<html><header><meta charset="utf-8"><title>求驗客手記：五分鐘內梅開二度　碧咸對銀河好重要 - 求驗客</title></header><body><h1>求驗客手記：五分鐘內梅開二度　碧咸對銀河好重要 - 求驗客</h1><p>唔好理洛杉磯銀河係咪名大於實，不過自從碧咸嚟咗之後，呢支美職聯球隊即刻大受歡迎，雖然話「萬人迷」已經33歲，今季仲幫球隊入咗唔少波，好似上周六喺短短5分鐘內梅開二度，幫銀河以2:2迫和皇家鹽湖城。碧咸今季「弗」到咁，睇怕英格蘭領隊卡比路真係要諗諗繼續徵召佢。之不過我求大俠就擔心銀河多啲囉，因為佢哋今季所入嘅13球，碧咸同當路雲就包辦咗11球，如果是但一個受傷，銀河隨時又跌落谷底！</p></body></html>
