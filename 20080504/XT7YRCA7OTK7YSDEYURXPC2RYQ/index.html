<html><header><meta charset="utf-8"><title>垃圾當海鮮宣揚環保</title></header><body><h1>垃圾當海鮮宣揚環保</h1><p>今天胃口不大好，來點海鮮吧，這一包魷魚不錯……慢着，這不是魷魚，是安全套！旁邊一包一包裝得整齊又有價錢標籤的，原來全都是垃圾：這包是鐵鏈，那包是塑膠廢物，還有一包「新鮮」煙頭，好惡心！海洋污染日益嚴重，非牟利環保組織Surfrider基金會決定「嚇」醒大家，在海灘撿起各種垃圾，然後包裝成海鮮一樣放在商店的貨架上，希望提醒大家愛護海洋，否則將來可能真的沒海鮮吃。<br> Adsoftheworld網站</p></body></html>
