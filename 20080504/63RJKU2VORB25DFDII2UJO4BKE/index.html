<html><header><meta charset="utf-8"><title>基瑾：要幫曼聯一把</title></header><body><h1>基瑾：要幫曼聯一把</h1><p>【綜合英格蘭外電】紐卡素領隊奇雲基瑾是曼聯領隊費格遜多年的對頭人，而畢特是曼聯舊將，兩人異口同聲要助曼聯一把，挫車仔令紅魔封王。<br> 基瑾說：「我不是說車路士踢不出悅目足球，只是曼聯的足球實在太悅目。」至於紐記的前曼聯球員畢特自然力撐母會：「他們肯定將贏得聯賽冠軍，也有望稱霸歐聯。」<br> 費Sir上周六4:1勝韋斯咸後，再次表揚梅開二度的C朗：「他總是不斷在進步，一季入40球是一流的。」C朗已追平丹尼士羅及雲尼斯達萊的單季入球紀錄。然而，費Sir卻批評領紅牌的拿尼不成熟，破壞整隊的表現。</p></body></html>
