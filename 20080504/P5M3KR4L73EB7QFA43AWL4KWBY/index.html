<html><header><meta charset="utf-8"><title>求驗客手記：昆士柏又有新目標　施丹傳赴英執教鞭 - 求驗客</title></header><body><h1>求驗客手記：昆士柏又有新目標　施丹傳赴英執教鞭 - 求驗客</h1><p>前世界球王施丹退咗休之後，近年成日踢衞生波搞吓慈善籌款咁，睇佢個款真係成世都離唔開足球；英國嗰邊啱啱吹到好行，話施丹就嚟會擔任水頭充足嘅英冠球隊昆士柏流浪嘅教頭。如果傳聞屬實，我求大俠當然舉腳贊成！另一邊廂，英甲嘅老牌球會諾定咸森林，上周六收「咧」戰主場3:2贏咗伊奧維，咁啱其餘爭升班對手，包括唐卡士打及卡素爾齊齊失分，令到佢哋可以攞第2名直接升班。嘩！英冠下季好鬼熱鬧呀！</p></body></html>
