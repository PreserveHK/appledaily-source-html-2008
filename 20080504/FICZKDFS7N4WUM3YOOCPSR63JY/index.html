<html><header><meta charset="utf-8"><title>環保飛機今夏啓航</title></header><body><h1>環保飛機今夏啓航</h1><p>坐飛機去旅行固然開心，但卻會令溫室效應加劇，真期待明年付運的氫電混合動能環保飛機。Hy-Bird採用碳化纖維製造，動力九成來自氫，一成來自太陽能，據報每程可飛3,000公里，只要100米長的跑道就可升降。雖然氫氣並非可再生能源，但是零污染，法國公司LisaAirplanes已安排今年夏天進行環球試飛，先由法國飛去美國，號稱是全球首架只用綠色能源進行環球飛行的飛機。<br> LisaAirplanes網站</p></body></html>
