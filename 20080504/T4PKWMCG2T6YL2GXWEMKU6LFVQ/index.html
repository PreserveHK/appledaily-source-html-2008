<html><header><meta charset="utf-8"><title>《靖國》憲法紀念日首映</title></header><body><h1>《靖國》憲法紀念日首映</h1><p>由旅日華人李纓執導的爭議性紀錄片《靖國YASUKUNI》，昨天（周六）趁日本憲法紀念日首度公映。這次公映將考驗日本人能否打破多年禁忌，捍衞言論自由。</p><p>日警守戲院防搗亂</p><p>《靖國》獲日本政府資助，探討周遭人對靖國神社的看法，卻被一些日本人指為反日電影。早前有電影院聲稱不堪右翼分子騷擾，取消上映計劃，有國會議員更要求進行預先審查觀看。<br> 該片昨天在東京公映，警方派員到戲院守衞，以防有人搗亂。早上9時的首兩場全院爆滿。有觀眾看後表示終於認識靖國神社，亦有人認為它並非反日，而是反戰。<br> 法新社</p></body></html>
