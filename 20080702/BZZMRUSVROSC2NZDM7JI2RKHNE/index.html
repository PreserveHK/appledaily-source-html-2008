<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏同男友泰國度假 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏同男友泰國度假 - 馮仁昭</h1><p>莊思敏噚日着住露肩短裙到葵芳出席新城活動，馮仁昭見佢件衫前面條拉鏈好易俾人拉低，問佢擔唔擔心引人犯罪？佢話：「雖然我冇打底，但我知呢個商場嘅保安好好，所以好放心。我試過搭的士遇到男fans跳上車，我要打發佢至肯走，平時出街男友（指吳浩康）會保護我。」<br> 佢計劃緊同男友第一次一齊去旅行，最大機會係去泰國度假㖭！</p></body></html>
