<html><header><meta charset="utf-8"><title>晒一晒：公園裸雕令家長尷尬</title></header><body><h1>晒一晒：公園裸雕令家長尷尬</h1><p>奧運臨近，整個北京城幾乎煥然一新。最近，有市民帶孩子到公園逛逛，發現眼前放了多件人像雕塑（左圖），但其中一些設計大膽（右圖）令他們簡直儍了眼。孩子對着雕塑，指指點點，還問爸爸、媽媽這個那個話題，家長們惟有支支吾吾，沒作正面回應。許多家長稱原本開開心心到公園，園內放有雕塑本是好事，但有不少卻叫人看了面紅，最終尷尬而回，他們並對公園裏出現這些裸雕，感到有些費解！<br> <br>  http://bbs.sina.com/redirect.php?tid=45568&amp;goto=lastpost </p></body></html>
