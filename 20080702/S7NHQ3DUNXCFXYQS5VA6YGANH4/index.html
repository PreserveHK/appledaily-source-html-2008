<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓劇《浪漫滿屋》女配角韓恩貞昨日穿低胸裝出席新劇《韓國律師》記招，稱很開心和柳秀永三度合作。<br> <br> ●日本男星織田裕二前日夥岡田將生等於神奈川縣江之島沙灘為新劇《太陽與海的教室》舉行記者會。<br> <br> ●日本女星堀北真希前日於六本木出席代言的富士菲林寫真展，會上更展出她的19幅作品。<br> <br> ●姬蒂韓遜前日首度介紹男友岩士唐與其母親高蒂韓見面，三人於加州海邊餐廳用餐。<br> <br> ●佐治童子因為未能獲美國發出工作簽證，於本月中至8月在美國舉行的30場巡迴演唱會全告取消。<br> <br> ●KanyeWest近日獲其最愛品牌LouisVuitton的母公司LVMH邀請，設計一系列男士鞋履系列。</p></body></html>
