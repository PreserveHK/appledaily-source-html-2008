<html><header><meta charset="utf-8"><title>安室出碟封面造假</title></header><body><h1>安室出碟封面造假</h1><p>近年狀態回勇的日本女歌手安室奈美惠，本月30日會推出相隔6年的全新精選大碟《BESTFICTION》，兩個不同版本的封面照剛在日本曝光，封面照上的安室明顯做過手腳！</p><p>白滑冇毛孔</p><p>安室奈美惠的全新精選大碟《BESTFICTION》，將會推出CD版及CD加DVD版，為了兩個不同版本，安室拍攝了兩個不同的封面照，原來今次她在精選大碟封套上的靚相上加了噴筆效果，令皮膚更光滑，仿似全無毛孔，果然是假得有道理！</p></body></html>
