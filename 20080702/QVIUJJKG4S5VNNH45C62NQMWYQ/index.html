<html><header><meta charset="utf-8"><title>查理絲低胸誘韋哥</title></header><body><h1>查理絲低胸誘韋哥</h1><p>荷李活黑人男星韋史密夫（WillSmith）與奧斯卡影后查理絲泰朗（CharlizeTheron）主演的科幻片《街頭超人》（Hancock），昨日在洛杉磯舉行首映，不只韋哥帶同老婆仔女出席，查理絲也攜同拍拖多年的演員男友史釗活唐遜（StuartTownsend）到場造勢，場面熱鬧。</p><p>劉亦菲現身</p><p>韋哥昨日穿上格仔西裝現身，更在紅地毯上大擺鬼馬甫士，韋哥的演員妻子珍達聘琪（JadaPinkett）雖然沒有份演出《街》片，但她昨日行紅地毯時仍大受在場影迷歡迎，女主角查理絲則以一襲露膊低胸晚裝艷壓全場。最令人意外的是內地女星劉亦菲也現身首映。</p></body></html>
