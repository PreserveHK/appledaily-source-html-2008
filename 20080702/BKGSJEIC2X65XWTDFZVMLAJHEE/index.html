<html><header><meta charset="utf-8"><title>〈球蘋家〉你的意見</title></header><body><h1>〈球蘋家〉你的意見</h1><p>你認為威廉絲姐妹能否在今屆溫網決賽相遇？<br> http:hk.myblog.yahoo.com/appleballmen/</p><p>你的回應</p><p>●眾多老將在今屆歐國盃後退出國家隊，那個最令你覺得惋惜？<br> 請上〈球蘋家〉留言<br> <br> Leon：廸比亞路實在令人惋惜！每逢大賽前都予人期望的他，總是在賽後令人失望。自96年開始就從未試過缺席意大利共7屆大賽（可能是一個紀錄），分別參與過4屆歐國盃和兩屆世界盃。但作為前鋒的他只在7屆大賽中射入過3球。但是，這3個入球其實並沒有實際意義。<br> 足足12年，廸比亞路都無法在大賽中爆發，他的3個入球，只對他和他的球迷留下興奮的回憶。</p></body></html>
