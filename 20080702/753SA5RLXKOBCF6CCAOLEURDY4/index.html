<html><header><meta charset="utf-8"><title>醫學Online<br>肺癆測試兩天可確診</title></header><body><h1>醫學Online<br>肺癆測試兩天可確診</h1><p>具有多重抗藥性的肺癆惡菌在全球肆虐，世界衞生組織將推出預防肺癆惡菌的計劃，除了資助高危國家及地區購買藥物外，更會引進快速測試，令確診時間可由以往需最多三個月，大幅縮短至兩日。專家指出快速測試因價格昂貴，費用甚至較普通的肺癆治療還要高，故很多發展中國家仍未引入，而診斷時間過長是增加肺癆惡菌散播的元凶之一，估計現時全球約5%肺癆個案是由多重抗藥性惡菌引發。</p></body></html>
