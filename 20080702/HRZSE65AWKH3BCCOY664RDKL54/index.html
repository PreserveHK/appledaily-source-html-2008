<html><header><meta charset="utf-8"><title>藤原被女圍臉紅</title></header><body><h1>藤原被女圍臉紅</h1><p>日本電影《死亡筆記》男星藤原龍也，前日聯同曾參演日劇《LastFriends》的女星水川朝美及著名導演阪本順治，在東京出席新片《變色龍》的完成紀念記者會，大會安排多名身穿黑色比堅尼的性感女郎上台造勢，藤原竟然不敢正視，還露出面紅的表情。<br> 現年26歲的藤原龍也，多年前經常被指搭上比自己年長的圈外女性，是圈中出名的𠝹女王，前日他在記者會上面對大班性感美女時露出害羞的表情，擺明扮純情。<br> 本周六在日本上映的《變色龍》講述藤原扮演一名以欺詐維生的男人，據悉片中有不少激烈的動作場面，藤原堅持不用替身，親自上陣，他說：「能夠在鏡頭前使用自己的肉體，實在太好了！」</p></body></html>
