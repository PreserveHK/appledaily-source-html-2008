<html><header><meta charset="utf-8"><title>醫學Online<br>泰老鼠尿傳惡菌15死</title></header><body><h1>醫學Online<br>泰老鼠尿傳惡菌15死</h1><p>不少市民也會趁暑假到泰國旅遊及參加水上活動，但小心感染一種由老鼠尿液傳播的鈎端螺旋體病菌。該國衞生部門今年首五個月，已有587宗感染個案，其中15人死亡，估計進入6至8月雨季後，感染的風險會進一步提升，故呼籲市民及旅客尤其在鄉郊活動，需避開積水，或需穿着高筒水靴，若腳部有傷口要小心消毒及包紮。鈎端螺旋體病的常見症狀包括發燒、頭疼及肌肉痛，一般感染後4至10日才發病。</p></body></html>
