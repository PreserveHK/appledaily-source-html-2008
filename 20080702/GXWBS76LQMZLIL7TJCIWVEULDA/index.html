<html><header><meta charset="utf-8"><title>隔牆有耳：卿姐被盟友夾擊 - 李八方</title></header><body><h1>隔牆有耳：卿姐被盟友夾擊 - 李八方</h1><p>每年7.1下晝，銅鑼灣港鐵站都人頭湧湧，八方噚日未行出車站，已經聽到外面人聲喧嘩，原來公民黨、長毛同卿姐都企喺記利佐治街嗌咪，呼籲市民行入維園參加遊行，其實都唔使佢哋多講，因為大部份人都係自動朝維園方向行。<br> 其他黨派人多勢眾，卿姐自己一個人企街嗌咪，八方見到佢搵兩張紙巾塞實雙耳，原來佢受長毛同職工盟左右夾擊，長毛企喺佢左面聲嘶力竭嗌口號，職工盟則喺右路開盡個大聲公，卿姐置身其中，被高分貝聲浪轟炸，惟有自製耳塞保護雙耳。卿姐平日俾人覺得佢聲大夾惡，估唔到都有今日，唔知算唔算以其人之道，還治於其人之身呢？</p></body></html>
