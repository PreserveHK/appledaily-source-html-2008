<html><header><meta charset="utf-8"><title>財話短說<br>嘉盛股東減持5.16%</title></header><body><h1>財話短說<br>嘉盛股東減持5.16%</h1><p>▲嘉盛控股（729）公佈，其中一名股東AssetManagers(China)Fund（AMCF），按每股0.19元轉讓9444.25萬股股份予副主席葉志釗及其配偶，較昨日收市價溢價22.58%，股份佔擴大後股本5.16%。完成後，AMCF持股由14.33%降至9.17%，葉志釗等持股則由0.37%增至5.53%。嘉盛昨收報0.155元，升5.44%。</p></body></html>
