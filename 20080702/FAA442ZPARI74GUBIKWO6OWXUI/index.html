<html><header><meta charset="utf-8"><title>大富翁性格</title></header><body><h1>大富翁性格</h1><p>雖然Y世代都係打機打大，但一啲經典「low-tech」遊戲依然是不少人的童年遊戲，例如大富翁，當然，又有邊個唔想做BillGates？間中見不少明星如Kary、城城、Yumiko等，着住件Monopolytee現身，你估佢哋：1.鍾意玩大富翁？或2.想做大富翁？抑或3.係大富翁tee的粉絲？又，現凡於bubble買滿$1,200，還可成為VIP及免費獲得價值$128的bubble雨傘，送完即止。識攞着數，會唔會都係大富翁性格？<br>（puiman）</p><p>bubble（35202939）<br> 旺角朗豪坊6樓617舖</p></body></html>
