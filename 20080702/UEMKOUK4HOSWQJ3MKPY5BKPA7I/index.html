<html><header><meta charset="utf-8"><title>希思家鄉紀念館留名</title></header><body><h1>希思家鄉紀念館留名</h1><p>已故影星希思萊杰（HeathLedger），其家鄉珀斯一間即將落成的藝術中心，將會以希思命名，藉以紀念他生前對藝術作出的貢獻。</p><p>設立劇場</p><p>澳大利亞西澳洲州長卡彭特（AlanCarpenter），昨日在希思父親KimLedger陪同下，公佈正計劃在珀斯北橋區興建一個藝術中心，中心內擁有一個有570個座位的劇院，以及一個有200個座位的表演製作室，並會以希思命名。卡彭特認為這個決定正是對希思最合適的致敬，而希思的父親也認為兒子一定會欣然接受。</p></body></html>
