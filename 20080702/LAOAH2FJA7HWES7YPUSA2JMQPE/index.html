<html><header><meta charset="utf-8"><title>嚴正花回歸搵Rap友壯聲勢</title></header><body><h1>嚴正花回歸搵Rap友壯聲勢</h1><p>韓國女歌手嚴正花請來人氣組合BigBang成員T.O.P為其回歸樂壇的新碟《D.I.S.C.O》同名主打歌唱Rap的部份，而兩人替時裝雜誌《W》拍攝的一輯性感靚相昨日首度曝光。雖然花姐較T.O.P年長近10年，但花姐魅力依然，谷胸上陣大晒長腿。</p><p>妖后新髮型</p><p>花姐前晚以埃及妖后式的新髮型出席新碟記者會，提到和她一樣走性感路線的李孝利稍後也會出碟，問她可會擔心被拿作比較？她大讚李孝利是帶領韓流的紅星，很開心能夠成為她的競爭對手。另外，李孝利的新碟造型被網友炮轟抄襲AmyWinehouse，事務所對此表示無奈，認為只是化妝風格類似。</p></body></html>
