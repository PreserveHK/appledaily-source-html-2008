<html><header><meta charset="utf-8"><title>iPhone迷妙想3D影像短訊</title></header><body><h1>iPhone迷妙想3D影像短訊</h1><p>3GiPhone下周五推出，但iPhone迷已期望它進行改革──支援全息影像訊息（HolographicTextMessages）。有網民甚至把願望製成短片，上載到YouTube，瞬即熱爆網站。<br> 短片由網友「InhaLukeYoo」製作，用以參加Google「手機把戲」比賽。片中機主輕觸iPhone螢幕，查看訊息，未幾一個大如手指的立體男子影像從螢幕冒出，念念有詞，令人嘆為觀止。雖然一切純屬空想，但短片在幾星期已吸引近200萬人次觀看。<br> iSmashPhone網站</p></body></html>
