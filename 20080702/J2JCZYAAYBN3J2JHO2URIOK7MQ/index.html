<html><header><meta charset="utf-8"><title>瑛士硬銷鬼太郎再續佳績</title></header><body><h1>瑛士硬銷鬼太郎再續佳績</h1><p>日本偶像組合WaT成員Wentz瑛士主演的電影《鬼太郎千年呪歌》，將於本月12日在當地上映。前日，瑛士率領北乃綺、田中麗奈、大泉洋等出席東京代代木第2體育館舉行的首映禮造勢，有份扮演妖怪的韓星蘇志燮也專程現身撐場。</p><p>門票勁搶手</p><p>上集《鬼太郎》的票房在去年勁收23億日圓（約1.7億港元），瑛士對新一輯電影也信心十足，更賣花讚花香說：「電影內集合了不同個性的角色，沒有不有趣的道理。」扮演貓女的田中麗奈更放口風，希望再演第三集。當晚1,500張門券十分搶手，吸引多達36,000fans寄信領取，出現爭崩頭的盛況。</p></body></html>
