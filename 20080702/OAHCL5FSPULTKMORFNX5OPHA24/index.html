<html><header><meta charset="utf-8"><title>車禍餘生嘆倒楣事不斷</title></header><body><h1>車禍餘生嘆倒楣事不斷</h1><p>【本報訊】一名小巴司機昨晨駕車駛經元朗青山公路時，突感不適通知車主及送院，女車主到場大嘆倒楣，因上月20日機場國泰城對開1死1危殆嚴重車禍，她與丈夫身歷其境，當時乘的士往機場被肇事的士甩脫的車輪擊中車身，兩人同受傷送院，其夫至今仍未痊癒。<br> 74歲女車主姓陳（圖右），旗下一部小巴由司機強叔駕駛，昨上午11時，小巴載客沿青山公路駛往元朗，行經水邊圍村附近時，強叔覺得頭暈不適隨即將車停下，疏散乘客並通知她找人代班，她到場後協助將強叔送院。陳婦慨嘆：「上個月兩公婆遇車禍，今次輪到司機揸車唔舒服，都算當黑」。<br> 江寶龍攝</p></body></html>
