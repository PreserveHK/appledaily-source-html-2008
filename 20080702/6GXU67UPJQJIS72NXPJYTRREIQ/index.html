<html><header><meta charset="utf-8"><title>大熊貓特別郵票發行</title></header><body><h1>大熊貓特別郵票發行</h1><p>【本報訊】香港郵政昨日發行大熊貓特別郵票及首日封，紀念大熊貓盈盈及樂樂來港一周年，吸引不少巿民到郵局排隊購買。海洋公園同日進行發行大熊貓特別票儀式，主禮的行政會議成員許仕仁、海洋公園主席盛智文等，更為即場購買郵票的巿民簽名留念。<br> 郵政署長譚榮邦表示，較早前發售限量版大熊貓掌印連郵票珍藏紀念郵品，共籌得137多萬元，會捐給臥龍大熊貓基地作重建金。另外，有巿民投訴昨晨9時許先後到慈雲山中心郵局及觀塘安基苑郵局購買特別票，有關郵局未有開門，未能購得郵票。</p></body></html>
