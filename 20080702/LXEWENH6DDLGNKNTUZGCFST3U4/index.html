<html><header><meta charset="utf-8"><title>培根情人肖像畫賣2.13億</title></header><body><h1>培根情人肖像畫賣2.13億</h1><p>已故英國畫家培根（FrancisBacon），為情人戴爾創作的肖像畫《StudyforHeadofGeorgeDyer》，周二在倫敦蘇富比拍賣會以1,370萬鎊（2.13億港元）售出，成交價遠超預期。<br> 該肖像畫是培根1967年的作品，是他特別為戴爾而畫，戴爾四年後在巴黎自殺身亡。蘇富比在拍賣前預期該畫會賣得800萬鎊（1.24億港元）。<br> 5月時，培根的最出色作品《三聯作1976》，在紐約拍賣會以逾6.7億港元成交，創下戰後藝術品最高成交價紀錄。<br> 法新社</p></body></html>
