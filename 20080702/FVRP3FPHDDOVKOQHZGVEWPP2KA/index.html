<html><header><meta charset="utf-8"><title>火燒課室50師生疏散</title></header><body><h1>火燒課室50師生疏散</h1><p>【本報訊】黃大仙馬仔坑道龍翔官立中學一個課室接駁電腦的電線，懷疑負荷過大短路引起火警，冒出大量濃煙，共有50名師生需要疏散到安全地方。消防員到場將火救熄，起火課室遭嚴重焚毀，損失約10萬元。一名消防員救火時被割傷手，送院敷治。</p><p>龍翔官立中學副校長黃國輝稱，該校考完試不用上課，但昨日有試後活動，包括中一、中四及中六學生約200人。在昨晨9時至中午12時返回學校參加活動，火警發生在1樓中一A班課室，約於下午1時，校工發現該課室冒煙於是報警。</p></body></html>
