<html><header><meta charset="utf-8"><title>越野車司機發現迫擊炮</title></header><body><h1>越野車司機發現迫擊炮</h1><p>【本報訊】元朗流浮山下白泥前英軍操炮區發現懷疑迫擊炮，警方研究後決定透過上級轉達，交解放軍處理。<br> 發現懷疑炮彈現場是流浮山下白泥山頂，是前英軍操炮區，回歸後由解放軍管轄。一名姓郭的越野車發燒友，前日玩越野車經過時，發現山邊有懷疑迫擊炮物體。郭稱，可疑物品一呎長、尖頭，懷疑是埋在地底遭連場大雨冲出路面，他擔心誤傷行山人士，昨晨10時許致電報警。<br> 由於山路崎嶇，警方要調動四驅車到現場協助（圖）；惟擾攘近一小時，請示上級後決定通知解放軍，由解放軍處理。<br> 陳天華攝</p></body></html>
