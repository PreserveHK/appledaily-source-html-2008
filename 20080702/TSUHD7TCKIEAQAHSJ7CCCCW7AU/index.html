<html><header><meta charset="utf-8"><title>醫學Online<br>年增1.7磅腎病風險升</title></header><body><h1>醫學Online<br>年增1.7磅腎病風險升</h1><p>韓國一項研究發現，體重正常的中年男士，每年的體重只需稍微增加，也會增加患慢性腎病的風險。<br> 研究人員在2002至2007年期間，跟進了8,792名30至59歲男士的體重變化與腎病關係，其間427名男士證實患上慢性腎病。研究顯示男士每年增加1.7磅，患上腎病的風險會開始上升，相反若癡肥男士每年減0.6磅，患腎病的風險也會相對下降。</p></body></html>
