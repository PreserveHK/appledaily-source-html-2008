<html><header><meta charset="utf-8"><title>Nokia商務機　7月抵港</title></header><body><h1>Nokia商務機　7月抵港</h1><p>闊別一段日子嘅Nokia商務E系機，7月份將逐一抵港！主角係兩款升級版手機E66同埋E71。心水清嘅話，應該對E66嘅前身──E65印象最深刻，Sliding設計、仿皮靚背，可算針對女士而設；今次改為珍珠白色和金屬機面，還加入HSDPA及AGPS兩項08年力谷分唇，想Out都幾難！至於E71就係E61嘅改良版，體積輕細好多，而且設定電郵地址時步驟簡單咗，內置MailforExchange，個性化操作更強！<br><br><br>查詢：21366338</p><p>鏡頭並非E66賣點，320萬像素已夠用。</p></body></html>
