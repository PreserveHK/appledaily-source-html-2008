<html><header><meta charset="utf-8"><title>黎智英：特區政府越嚟越大鼻</title></header><body><h1>黎智英：特區政府越嚟越大鼻</h1><p>【本報訊】壹傳媒集團創辦人黎智英，幾乎每年都現身7.1遊行隊伍之中。昨天他響應民陣呼籲穿上白衣上街，他批評由特首曾蔭權領導的特區政府「越嚟越大鼻、越嚟越目中無人」，認為曾蔭權早前進行的多項「救火」措施，不能掩飾政府施政不善的弊病，勸告政府「好自為之」。<br> 遊行人士遇上黎智英時甚為雀躍，紛紛要求合照及簽名；也有不少人豎起手指直呼「肥佬黎，你要撐落去！」黎智英一一點頭致謝，並向市民鼓勵稱：「7.1唔上街，唔單止普選爭唔到，其他嘢都會乜都無。」</p></body></html>
