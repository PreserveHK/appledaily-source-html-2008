<html><header><meta charset="utf-8"><title>楊天經奸上癮</title></header><body><h1>楊天經奸上癮</h1><p>陳鍵鋒、梁嘉琪、林嘉華和楊天經等昨日在西環拍攝劇集《學警狙擊》，劇情講述警方圍剿反派楊天經，雙方發生槍戰，楊天經的賊車更撞到翻轉。<br> 首次做反派的楊天經感謝監製黃偉聲給他機會，他說：「聲哥搵我時，我諗都冇諗就應承，覺得今次係新挑戰，希望將來繼續做奸角。」現場所見，新人梁嘉琪拍揸槍戲時的手勢未達要求，先後重拍多次，更要林嘉華趁空閒教她揸槍，而飾演神槍手的陳鍵鋒的姿勢則有板有眼，他說：「我之前同吳鎮宇拍劇聽佢講過揸槍嘅技巧，真係對我好大幫助，加上又睇咗《殺神特工》，見到男主角嘅揸槍姿勢有型有款，咪模仿佢囉。」<br> 採訪、攝影：何慧斯</p></body></html>
