<html><header><meta charset="utf-8"><title>麥凱恩不知專機有自己名字</title></header><body><h1>麥凱恩不知專機有自己名字</h1><p>美國共和黨準總統候選人麥凱恩（JohnMcCain）的競選專機，前天（周一）首航。不過他竟然不知道機身上有他的名字。<br> 麥凱恩的專機由波音737-400改裝，有95個座位，當中10個是頭等位，供麥凱恩和貴賓使用，中間座位是特工專用，後排是記者艙。機身印有「實話實說快車」（StraightTalkExpress）的競選標語，上面還有「麥凱恩」字樣。<br> 麥凱恩前天與記者在賓夕凡尼亞州試搭專機後，記者問他對機身上有他的名字，有何想法時，他竟說：「真的嗎？我不知道。」機上有兩部電話、傳真機等，但沒有電視，麥凱恩也感可惜。<br> 路透社</p></body></html>
