<html><header><meta charset="utf-8"><title>MMM二十周年tee</title></header><body><h1>MMM二十周年tee</h1><p>比利時時裝偏鋒王MaisonMartinMargiela不經不覺，今年已經二十歲。二十周年，香港方面有甚麼慶祝活動暫時未知，但就已經決定推出一系列紀念單品，香港專門店在今周已經率先發售MMM20周年tee及頸鏈，極具紀念價值，一定係馬治fans的musthaveitem。（Sandra）</p><p>MaisonMartinMargiela（28697707）<br> 中環安蘭街18號地下</p></body></html>
