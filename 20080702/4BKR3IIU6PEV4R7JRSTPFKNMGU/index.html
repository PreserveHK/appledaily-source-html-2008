<html><header><meta charset="utf-8"><title>隔牆有耳：單仲偕有「退休」大計 - 李八方</title></header><body><h1>隔牆有耳：單仲偕有「退休」大計 - 李八方</h1><p>年年7.1嘅維園都會有好多一家大細，白鴿黨副主席單仲偕噚日都按照過往傳統，帶埋兩個仔子禧、子灝以及太太，走入維園同市民見證7.1力量。呢位爹哋認真唔話得，為下一代爭取民主前，先同家人去咗附近酒店食lunch，一家人食飽個肚，解決基本人權先遊行。<br> 單仲偕唔參選，令好多白鴿黨fans失望，但家人卻好高興，細仔子灝最happy，佢話爹哋唔參選，就可以有多啲時間陪佢踢波，有助收身減大肚腩。未正式退下火線，就有人幫手安排「退休」大計，相信單仲偕唔使擔心日後太得閒。</p></body></html>
