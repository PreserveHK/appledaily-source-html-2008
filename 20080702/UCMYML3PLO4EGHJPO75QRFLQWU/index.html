<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦嗜快餐胎兒超重</title></header><body><h1>醫學Online<br>孕婦嗜快餐胎兒超重</h1><p>孕婦經常吃快餐或垃圾食物會影響胎兒健康，英國一項實驗將懷孕的雌性老鼠分成兩組，一組進食冬甩、鬆餅、薯條及漢堡包等高脂及高糖食物，另一組則進食營養食品，結果發現快餐組的幼鼠出生後，體重超標、患上心臟病及糖尿病的風險較進食營養餐的幼鼠為多，專家又發現快餐的大量脂肪會令胎兒的生長速度不正常地加快，故呼籲孕婦要少吃高脂食物及甜品。</p></body></html>
