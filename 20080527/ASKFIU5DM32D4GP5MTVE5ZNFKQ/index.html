<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《銀樓金粉》251萬人捧結局 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《銀樓金粉》251萬人捧結局 - 馮仁昭</h1><p>無綫噚日公佈上個禮拜嘅收視成績，啱啱播映完嘅《銀樓金粉》（圖）平均收視34點（213萬人次收看），星期五大結局最高收視更有40點（251萬人次收看），成績理想。新劇《法證先鋒II》嘅平均收視都有33點（207萬人次收看），最高35點（220萬人次收看）。周日播出嘅《鐵甲無敵獎門人》，差唔多增加咗38萬觀眾捧場，平均收視為34點。</p></body></html>
