<html><header><meta charset="utf-8"><title>羅霖捐手袋義賣</title></header><body><h1>羅霖捐手袋義賣</h1><p>羅霖昨日佩戴1,380萬元藍寶首飾，在中環為Adler珠寶展示範兼撐場，她透露該品牌老闆娘何太下月中將舉行名人名牌義賣，為四川災民籌款，她也捐出一個全港僅有兩個的馬毛手袋。</p><p>失眠症復發</p><p>曾因育兒過度緊張致失眠的羅霖，自爆最近憂心四川災情，令致失眠復發，她說：「瞓唔到，𠵱家要食番安眠藥，都瘦咗五、六磅，未去到抑鬱，不過個心好難受。」提到鄭秀文（Sammi）父親有病，本身是基督徒的羅霖謂有開解Sammi，她說：「我哋都有為佢爸爸祈禱，大家感覺人係好脆弱嘅。」<br> 採訪：RitaLeung<br> 攝影：RickyIp</p></body></html>
