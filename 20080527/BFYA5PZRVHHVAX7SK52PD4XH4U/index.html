<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖買書學煮BB餐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖買書學煮BB餐 - 馮仁昭</h1><p>為人父母的確唔簡單，張智霖同太太袁詠儀（靚靚）自從有咗愛情結晶品魔童後，滿腦子都係魔童世界。前晚張智霖揸平治Jeep載戴住咗口罩嘅靚靚去灣仔天地圖書，兩公婆一入書局就匿喺兒童書架位置分頭揀書，佢哋買咗《BB今日食啲乜》、《寶寶健康食譜》同兒童畫冊等，問靚靚係咪諗住睇書講古仔𠱁囝囝瞓？佢就答得離奇：「唔係，係佢瞓着咗至讀畀佢聽。」</p></body></html>
