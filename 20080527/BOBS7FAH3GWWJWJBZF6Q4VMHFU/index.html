<html><header><meta charset="utf-8"><title>醫學Online<br>咖啡不增乳癌風險</title></header><body><h1>醫學Online<br>咖啡不增乳癌風險</h1><p>美國哈佛大學公共衞生研究學院一項研究發現，女士飲適量咖啡或紅茶，不會增加患乳癌的風險。研究人員追蹤了85,987名30至55歲女士健康狀況長達22年，了解咖啡因會否增加患乳癌風險，在研究期間有5,272人罹患乳癌，但比較患者與非患者每天飲咖啡的份量，即每天飲四杯或以上或飲少於一杯，患乳癌的風險並無明顯差別，飲用含咖啡因的汽水及朱古力等飲品也不會增加患乳癌風險。</p></body></html>
