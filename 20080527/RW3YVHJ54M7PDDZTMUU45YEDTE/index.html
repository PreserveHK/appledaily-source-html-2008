<html><header><meta charset="utf-8"><title>李連杰息影一年全力賑災</title></header><body><h1>李連杰息影一年全力賑災</h1><p>李連杰在5.12四川大地震後設立的壹基金立刻捐出3,000萬賑災，並第一時間帶備物資到災區救濟災民，日前他又轉往上海，出席為四川災民籌款的慈善車賽，前晚李連杰仍在上海出席愛心慈善拍賣，其間他接受了一家企業的21萬人民幣捐款，他說：「為了壹基金防患未然，慈善這種事要提前做好準備，如果遇到任何突發災難，資金就可以靈活運用。」<br> 李連杰在拍賣會僅逗留10多分鐘便離去，繼續為賑災籌款活動忙碌，他已準備息影一年，以協助四川災民重建新生活，原定今年拍攝的電影將會順延至明年才開拍，其善舉得到不少內地網民嘉許。<br> 撰文：葉雪</p></body></html>
