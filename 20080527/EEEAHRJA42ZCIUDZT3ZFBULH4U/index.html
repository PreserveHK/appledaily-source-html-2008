<html><header><meta charset="utf-8"><title>孫藝珍賣口乖谷新劇</title></header><body><h1>孫藝珍賣口乖谷新劇</h1><p>韓國女星孫藝珍近日夥拍男星池珍熙合演劇集《Spotlight》，雖然珍妹在劇中一改形象扮演記者，但收視卻不敵李準基主演的古裝劇《一枝梅》。為爭取高收視，兩人昨日便招待記者探班，順便為劇集宣傳。</p><p>通宵趕戲</p><p>珍妹昨日與池珍熙在MBC電視台的攝影棚見記者，雖然兩人已連續兩日通宵趕戲，難得依然毫無疲態。珍妹說：「扮演過記者後，才體驗到記者的辛苦。」有記者笑稱現實中沒有像珍妹般美艷的記者時，珍妹即口甜舌滑說：「在座不是有很多漂亮的女記者嗎？」</p></body></html>
