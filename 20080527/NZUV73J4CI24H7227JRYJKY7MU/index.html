<html><header><meta charset="utf-8"><title>土屋Anna悼前夫英年早逝</title></header><body><h1>土屋Anna悼前夫英年早逝</h1><p>日本女星土屋Anna的模特兒前夫JOSHUA，上周二因心臟衰竭逝世，終年25歲。土屋前日於個人網誌內首度開腔悼念前夫，並表示以後會悉心照顧兩人的兒子澄海。</p><p>未相信事實</p><p>土屋在網誌內留言說：「JOSHUA已到了神的身旁了，現在我還不能相信，十分傷感。」土屋早於中學時期便認識JOSHUA，兩人於04年奉子成婚，翌年誕下兒子澄海，她說：「他把這個世上唯一的寶物留給了我，雖然我們不能再見面，但他留給我的澄海我會好好養育成人。」</p></body></html>
