<html><header><meta charset="utf-8"><title>小直升機達文西故鄉飛行</title></header><body><h1>小直升機達文西故鄉飛行</h1><p>全球最小的單人直升機，前天（周日）在文藝復興時期發明家達文西的出生地、意大利文西（Vinci）翱翔天際，向第一個設計垂直飛行器的人致敬。<br> 這架GENH-4直升機由75歲日本人柳澤源內研發，重75公斤，最高時速達50公里，今年2月獲《健力士世界紀錄大全》確認是全球最小的直升機，目前在日、美已賣出7架，每架定價600萬日圓（約45萬港元）。<br> 柳澤說：「直升機的概念來自意大利，我一直希望能在達文西的出生地飛行。希望達文西也會高興。」達文西在1493年畫出垂直飛行器草圖。<br> 法新社</p></body></html>
