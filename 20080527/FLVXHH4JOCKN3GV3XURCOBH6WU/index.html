<html><header><meta charset="utf-8"><title>財話短說<br>冠君配股發換股債籌76億</title></header><body><h1>財話短說<br>冠君配股發換股債籌76億</h1><p>▲冠君產業（2778）為完成以125億元向母公司鷹君（041）收購旺角朗豪坊物業的計劃，擬配售3.8億美元新股，及發行6億美元可換股債券，集資最多9.8億美元，折合76.44億港元。據外電引述銷售文件指，配售的新股佔擴大後股本最多18.6%，每股3.6至3.8港元，較昨日收市價3.85港元，折讓1.3至6.5%；同時發行最多6億美元可換股債券，行使價溢價25至32%，收益率4.75至5.25厘。</p></body></html>
