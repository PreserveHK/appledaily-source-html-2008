<html><header><meta charset="utf-8"><title>中環在線：宜進利老細四呔傍身 - 李華華</title></header><body><h1>中環在線：宜進利老細四呔傍身 - 李華華</h1><p>宜進利（304）25周年，噚晚搞咗個晚宴，餐前仲搵咗藝員同名模行catwalk。聽聞主席周湛煌好重視打扮，噚日華華終於見識到，佢一套燙貼老西出場，仲打咗條鮮艷粉紅領呔。咁仲唔止，副總裁周嘉康、即係周主席位公子，手上仲拎住一堆唔同花紋顏色嘅領呔，原來係幫周主席帶嚟替換嘅。周嘉康話，爸爸會喺適當時候換上，例如之前catwalk，佢上台影相打一條，晚宴時又換一條，十足十新娘換衫。聽講周公子爸爸總共會換3條呔，另外多帶一條做後備，以防食嘢唔小心整污糟都有得換，反而周嘉康自己就一條呔踩全場。</p></body></html>
