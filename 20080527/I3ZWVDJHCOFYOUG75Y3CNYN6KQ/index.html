<html><header><meta charset="utf-8"><title>5.4米長鐵達尼模型　估價2000萬</title></header><body><h1>5.4米長鐵達尼模型　估價2000萬</h1><p>鐵達尼號96年前在大西洋沉沒，但它至今仍有探索不完的故事。一個絕對依照鐵達尼號構造製成的模型，正在網上出售，勢令鐵達尼迷瘋狂，售價估計高達130萬鎊（2,013萬港元）。<br> 美國模型公司FineArtModels，獲製造鐵達尼號的HarlandandWolff公司首度借出原構造圖，打造1比48的鐵達尼模型。模型長5.4米，花了7年時間，用黃銅、木材、玻璃纖維和330萬顆鉚釘製成。模型最特別之處，是客艙的窗門、傢俬和裝飾，以至甲板和船身內的艙壁等，都與鐵達尼號當年的實際情況完全一樣，手工叫人讚嘆。<br> 英國《每日郵報》</p></body></html>
