<html><header><meta charset="utf-8"><title>中環在線：維達紙巾贈股東 - 李華華</title></header><body><h1>中環在線：維達紙巾贈股東 - 李華華</h1><p>舊年7月上市嘅維達國際（3331），噚日第一次開股東周年大會，地點係尖東南洋中心，可能唔係港鐵直達，有啲小股東會後話地方難搵搞到遲到，有個股東更散場先到，但都堅持要登記，話就算冇得投票，都要拎番份禮物。乜嘢禮物咁重要？維達紙巾囉！<br> 四川大地震，維達廠房喺正重災區，好彩結構實淨，所以震完都冇乜破損，當地嘅員工亦都冇大傷亡，但就要停產。<br> 主席兼行政總裁李朝旺話，災難之後，佢哋靠人事關係喺成都買咗三大車水同即食麵，運去災區，而間廠家吓已經復工，佢仲騰出個貨倉畀啲工人暫住㖭。</p></body></html>
