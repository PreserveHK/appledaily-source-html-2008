<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星伊東美咲，已獲邀出席美國東岸時間今日在紐約舉行的《色慾都市》世界首映禮，正在紐約拍攝新片的她，也會在當地慶祝昨天的31歲生日。<br> <br> ●日本人氣青春女星北乃綺，前日在東京銀座福家書店為全新寫真集《北乃模樣》舉行握手會，她以可愛學生妹look現身見fans。<br> <br> ●韓國男星裴勇俊本周五會由南韓飛往大阪，出席《太王四神記》的宣傳活動，此行帶挈日韓來回客機及大阪酒店入住率爆滿。<br> <br> ●英國女歌手AmyWinehouse將不會去以色列戒毒，並表示已完成為最新占士邦電影所寫的主題曲。<br> <br> ●美國女星奧瑪花曼被拍到與投資界男友ArpadBusson在紐約旁若無人地熱吻。</p></body></html>
