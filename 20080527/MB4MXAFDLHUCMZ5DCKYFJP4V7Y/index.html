<html><header><meta charset="utf-8"><title>宋承憲、金泰希情深一吻</title></header><body><h1>宋承憲、金泰希情深一吻</h1><p>韓國大眼靚女金泰希前晚與型男宋承憲以情侶姿態現身，為設計師AndreKim於南韓總統別墅舉行的慈善花生騷擔任模特兒，為聯合國兒童基金會籌款。<br> 兩人在台上示範了多款華麗晚裝，表現淡定。一身白色禮服的宋承憲，與穿上婚紗的金泰希在台上情深一吻，博得觀眾熱烈掌聲。此外，青春女星高雅娜（Ara）將與格鬥家秋山成勳，為AndreKim於明日在仁川機場舉行花生騷任模特兒行騷。</p></body></html>
