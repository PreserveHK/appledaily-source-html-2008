</title></header><body><h1>財圈快拍：SCMP太子女唔睬傳媒
</h1><p>糖王郭鶴年女兒郭惠光，自從06年中嫁咗已故公仔麵大王周文軒個孫吳繼霖之後，就定居喺新加坡，極少喺社交場合露面。不過，噚日華華終於再一次可以一睹佢嘅艷光。<br> 話說，噚日SCMP（583）舉行股東會，郭惠光就以集團執行董事嘅身份出席。30歲出頭嘅郭惠光，一向低調，噚日一知道有記者想做訪問，第一時間sayno，至於影相，都係你影到就影啦！<br> 材貌雙全嘅郭惠光，哈佛大學畢業之後，喺SCMP做財經同埋時裝記者，05年正式升做執董。</p></body></html>
