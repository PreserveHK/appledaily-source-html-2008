<html><header><meta charset="utf-8"><title>陳法蓉靠五犬護花</title></header><body><h1>陳法蓉靠五犬護花</h1><p>陳法蓉、楊婉儀及戚黛黛等一班慧妍雅集成員，昨日出席「慧妍雅集慈善晚會」記者會，剛於3月到過四川探訪的陳法蓉對地震災難甚為難過，更捐出一套25,000元的首飾於上海拍賣。</p><p>曾收嫖客call</p><p>陳法蓉又謂有留意近日一女地勤在大埔被劫殺案件，問她會否找人護花，她說：「睇到呢件事都好難過，做女仔應該提高警覺，我有時㩒機都會留意後面，一個人總有單獨嘅時候，但我有五隻狗陪，所以唔心急搵護花，多年前收到有人call，問我收幾錢過夜，約我喺TVB等，聽到好驚，之後報警，三日之後捉到人，原來嗰個係大專生。」<br> 採訪：LawWaiMan<br> 攝影：ChenWaiOn</p></body></html>
