<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊恭如拍拖反璞歸真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊恭如拍拖反璞歸真 - 馮仁昭</h1><p>楊恭如前日下晝3點幾，約咗同係亞姐出身嘅黎淑賢、仲有幾個朋友喺金鐘太古廣場COVA嘆茶。楊恭如自從同綽號「學界鄭伊健」嘅補習天王簡俊傑拍拖後，成個人樸素晒，嗰日見佢一身便服襯對波鞋，如果唔係馮仁昭同佢幾熟，真係幾難認得出。馮仁昭知道佢下個月同男友去旅行，不過佢唔怕俾人跟蹤，佢仲話：「有時都覺煩，但係拍拖係正常事，我男友都冇唔開心，佢仲話怕我唔開心多啲！」</p></body></html>
