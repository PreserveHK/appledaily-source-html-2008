<html><header><meta charset="utf-8"><title>氣球吹走　太空跳傘又泡湯</title></header><body><h1>氣球吹走　太空跳傘又泡湯</h1><p>法國退休軍官富尼耶（MichelFournier）要在太空邊緣跳傘的壯舉，又泡湯。繼前天（周一）天氣欠佳而被迫押後一天，豈料昨天天氣好，富尼耶還未走進加壓艙，氦氣球卻被風吹上高空，氣球飛走，富尼耶只有失望離開。<br> 64歲的富尼耶，昨天清晨在加拿大薩斯喀徹溫省的北貝特爾德（NorthBattleford）準備升空，以為今次可乘氦氣球升到40,000米高的太空邊緣一躍而下。豈料氦氣球充氣後，突與加壓艙脫鈎，整個氣球瞬即飄離地面，一臉失望無奈的富尼耶，步出加壓艙，跟在場工作人員擁抱安慰。<br> 美聯社/法新社</p></body></html>
