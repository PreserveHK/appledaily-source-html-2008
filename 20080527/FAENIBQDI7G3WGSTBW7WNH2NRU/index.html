<html><header><meta charset="utf-8"><title>醫學Online<br>常用腦男士更年期較早</title></header><body><h1>醫學Online<br>常用腦男士更年期較早</h1><p>經常用腦的男士會較體力勞動者提早進入更年期。世界衞生組織研究測試25至70歲男士的男性荷爾蒙水平，發現自30歲開始荷爾蒙水平逐年下降，平均每年減少1至2%，到了70歲男性荷爾蒙僅及25歲時的10%。研究又指男士更年期可提早至40歲，其中經常用腦的男士因身體缺乏鍛煉，較從事勞動工作的男士更快進入更年期；而運動員一旦停止訓練也會提前步入更年期。
</p></body></html>
