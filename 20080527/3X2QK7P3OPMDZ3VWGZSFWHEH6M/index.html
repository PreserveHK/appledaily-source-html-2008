<html><header><meta charset="utf-8"><title>醫學Online<br>禽流感H7N2病毒變種</title></header><body><h1>醫學Online<br>禽流感H7N2病毒變種</h1><p>一項研究發現，禽流感H7N2病毒已變種，相信會增加人傳人的風險。該研究分析多個在2002至2004年期間，入侵人體的H7N2病毒，發現病毒破壞細胞表層的力量加強，在動物實驗更發現，一個在人體分離出來的H7N2病毒，可以在動物之間迅速傳播。美國疾病控制及預防中心專家指出，以往H7N2只屬輕微及傳染度低的禽流感病毒，但是次研究證實變種H7N2病毒對人類威脅越來越大。</p></body></html>
