<html><header><meta charset="utf-8"><title>小倉優子搭上IT社長</title></header><body><h1>小倉優子搭上IT社長</h1><p>現年24歲的日本性感女星小倉優子，被昨日的日本報章《日刊Sports》踢爆正與年長她10歲的IT社長兼演員上月啓市蜜運中，兩人更被目擊在六本木公開約會。</p><p>藤本美貴舊愛</p><p>據悉小倉和上月啓市於今年春天透過朋友介紹認識，男方與小倉一見鍾情並展開熱烈追求，至本月初二人才正式拍拖。<br> 小倉兩年前曾與核突諧星濱口優傳緋聞，但戀情遭事務所反對，最後不了了之。身家豐厚的上月則曾先後與Morning娘前成員藤本美貴及模特兒鈴本惠美傳緋聞，藤本更因被對方狠心拋棄，而透過胞兄向上月索取掟煲費。</p></body></html>
