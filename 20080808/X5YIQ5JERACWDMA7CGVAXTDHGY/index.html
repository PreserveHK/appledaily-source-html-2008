<html><header><meta charset="utf-8"><title>亞視前記者涉巴士自瀆</title></header><body><h1>亞視前記者涉巴士自瀆</h1><p>【本報訊】亞視新聞部前記者趙汝傑涉嫌於上月底，在行駛將軍澳區一輛巴士上手淫，被控以一項「在公眾地方的猥褻行為」罪名。案件昨在觀塘裁判法院提堂，暫時毋須答辯，趙獲准以300元保釋外出，下月4日再提訊。<br> 現年31歲被告趙汝傑，畢業於樹仁學院（現稱香港樹仁大學）新聞系，曾於無綫新聞部任實習生，畢業後先後在有線及亞視任新聞記者，據悉他於數日前已向亞視呈辭。<br> 控罪指被告於今年7月31日，在將軍澳寶邑路與唐賢街交界，在一輛巴士上暴露下體。控方庭外透露，被告涉嫌在一輛巴士上當着窗口自瀆，車外一名休班警員目睹事件，遂拘捕被告。<br> 案件編號：KTCC4902/08</p></body></html>
