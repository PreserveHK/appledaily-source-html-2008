<html><header><meta charset="utf-8"><title>農夫夥林海峰開騷</title></header><body><h1>農夫夥林海峰開騷</h1><p>農夫和鄭融前晚到中環為MTV台活動擔任嘉賓，歐陽靖、蔡一傑及「翻版關之琳」Jocelyn和老公Anthony及弟弟Brad皆有出席。</p><p>盼巡迴演出</p><p>剛開完兩場演唱會的農夫，休息一天後便投入錄音工作，並且籌備「拉闊音樂會」，屆時他們會與林海峰及楊千嬅合作。至於會否再開演唱會或到外地做巡迴騷，農夫說：「公司同我哋都想，不過做好『拉闊』先，可以同其他人合作好開心。」<br> 鄭融表示前日才獲邀請出席活動，她說：「冇所謂，個搞手係我好朋友，咁啱又有時間，又可以搵錢。」<br> 採訪、攝影：胡比</p></body></html>
