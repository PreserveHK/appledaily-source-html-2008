<html><header><meta charset="utf-8"><title>京奧求驗客手記：古巴選手偷單車？ - 求驗客</title></header><body><h1>京奧求驗客手記：古巴選手偷單車？ - 求驗客</h1><p>奧運會聚集咗全球頂尖選手，亦因如此，文化差異偶爾會鬧出笑話。話說唔少古巴選手根本唔知比賽單車為何物，所以當佢哋喺奧運村見到有堆單車拍喺門口，就誤以為係中國當局派嚟免費單車，好奇地據為己有；哈，點知，原來嗰幾部單車屬於新西蘭單車隊的比賽單車，後者「失車」後驚怕十面埋伏，敵軍使詐偷車，幸好及後事件得到平息，雙方更化干戈為玉帛！</p></body></html>
