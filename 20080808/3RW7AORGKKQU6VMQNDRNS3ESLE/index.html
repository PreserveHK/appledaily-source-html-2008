<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小豬、Jolin拒談同遊日本 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小豬、Jolin拒談同遊日本 - 馮仁昭</h1><p>噚日下晝4點幾，羅志祥（小豬）同蔡依林（Jolin）喺機場出現，佢哋今次嚟香港同李準基一齊拍百事可樂廣告。現場有個fans遞咗本娛樂雜誌畀小豬睇，事關嗰本雜誌報道話港男其中一個參賽者同小豬好似。本來小豬同Jolin見到fans都笑笑口，不過記者一問佢哋兩個之前俾人話同遊日本嘅傳聞，就即刻冇晒表情喇！</p></body></html>
