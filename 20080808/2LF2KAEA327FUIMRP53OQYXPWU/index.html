<html><header><meta charset="utf-8"><title>We'rereadytoo嬰兒展做善事</title></header><body><h1>We'rereadytoo嬰兒展做善事</h1><p>今年已是第16屆國際嬰兒兒童用品博覽，展覽除一如以往展示最新嬰孩產品外，今年優質教材MIKids更邀得藝人林嘉欣親到會場作慈善籌款，她屆時將售賣《MyFirst啓蒙書》系列內其中一張由林嘉欣參與灌錄的故事光碟，有助刺激幼兒思考及表達力。活動所得捐款將全數撥捐苗圃行動助四川災後重建，充滿意義，也因此要鄭重宣告：今天開幕的不只奧運，theyarereadytoo！<br><br>記者：蘇麗珊</p><p>日期：8月8日至10日<br> 地點：香港會議展覽中心Hall1<br> 查詢：36286222<br> 攤位：N19-24、D06-08、D14-16</p></body></html>
