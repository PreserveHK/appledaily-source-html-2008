<html><header><meta charset="utf-8"><title>阿嬌開波中央台唔播</title></header><body><h1>阿嬌開波中央台唔播</h1><p>淫照女主角之一的鍾欣桐（阿嬌）本周二與關智斌和鄭希怡到了浙江出席「2008FIBA鑽石盃洲際女子籃球賽」，阿嬌更擔任開球禮和頒獎嘉賓。</p><p>「要了解吓先」</p><p>據內地新浪娛樂報道，中央電視台當晚也有直播該球賽，但阿嬌的開球和頒獎片段均被剪走，沒有播出。阿嬌的經理人霍汶希（Mani）昨日在電話回應：「呢件事我哋要了解一下。」<br> 北京奧運昨晚開幕，阿嬌雖未能親身到現場為中國運動員打氣，不過她都會留意電視直播賽事，Mani說：「阿嬌鍾意睇體操項目，佢希望中國隊攞多啲金牌。」<br> 採訪：葉雪</p></body></html>
