<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超儀踩老公又肥又醜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超儀踩老公又肥又醜 - 馮仁昭</h1><p>何超儀噚日同歐陽靖到中環出席adidas活動，其間傾到佢俾雜誌影到着三點式泳衣遊船河，佢話：「出海係因為喺新城國語力頒獎禮得到兩個獎，所以請咗黃貫中同廿四味去玩，啲狗仔隊又唔敢叫我影，企定影就實靚啦。」超儀仲話歐陽靖喺美國唱rap得過好多個冠軍，問到同佢老公陳子聰有冇得比？佢話：「佢（陳子聰）咁肥要rap唔係易㗎，咁嘅身形加埋咁嘅尊容，佢喺香港無敵手啦！」</p></body></html>
