<html><header><meta charset="utf-8"><title>陳太力撐陳淑莊、余若薇</title></header><body><h1>陳太力撐陳淑莊、余若薇</h1><p>在港大民調中支持度不俗，有望奪兩席的公民黨港島區競選團隊未敢鬆懈，領軍的陳淑莊及余若薇昨天到了灣仔入境事務大樓對出的行人天橋，向路過市民派發宣傳單張。前政務司司長陳方安生更特別為她們站台，並叫咪呼籲港島市民支持公民黨。據了解，陳太下周日還會為她們連走兩場，積極為她們助選。陳淑莊昨天強調，希望與余若薇雙雙進入立法會，加強監察政府的力度，避免副局長以致梁展文事件重演。<br> 陳亮華攝</p></body></html>
