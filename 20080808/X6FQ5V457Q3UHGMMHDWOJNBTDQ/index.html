<html><header><meta charset="utf-8"><title>同志團體抗議明光社歧視</title></header><body><h1>同志團體抗議明光社歧視</h1><p>【本報訊】數個同志團體昨午到旺角明光社新會址樓下示威，反對明光社前日於報章刊登「維護家庭宣言」廣告，認為內容歧視同性戀者；而同性戀者過往於家庭暴力議題上不受法律保障，故要求各立法會候選人在政綱上明確表明支持同居的同性戀伴侶納入「家庭暴力條例」涵蓋範圍。<br> 「香港十分一會」副會長曹文傑（右一）指同性戀者並不被基督教會接納，在教會內受到很多壓力。到場支持的立法會議員梁國雄表示，同性戀者不應被剝削權利。<br> 張家俊攝</p></body></html>
