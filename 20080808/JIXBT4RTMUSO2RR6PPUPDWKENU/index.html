<html><header><meta charset="utf-8"><title>溫碧霞收錢拍床照</title></header><body><h1>溫碧霞收錢拍床照</h1><p>溫碧霞（Irene）早前到廣州拍攝了一個內地床上用品廣告，彼此合作了多年，關係良好。Irene最近與廣告商續了新約，所以立即拍攝新一輯廣告，她更以性感look躺在床上拍攝。<br> 問Irene對床上用品的要求？她日前在電話中說：「如果被鋪，我好鍾意一啲質地舒服軟滑嘅，咁樣瞓落去都可以發個好夢。我崇尚大自然，所以被鋪嘅顏色要清淡簡單，唔可以花厘花綠。」至於睡衣方面，Irene偏好絲質的物料，她說：「我對滑滑嘅質地情有獨鍾，所以睡衣一定要挑選絲質製造。」<br> 採訪：比華利</p></body></html>
