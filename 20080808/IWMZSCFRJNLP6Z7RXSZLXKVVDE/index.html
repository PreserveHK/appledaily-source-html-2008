</title></header><body><h1>日式燒翅夠咬口
</h1><p>蘇豪東有新舖出現，是名為「遊心」的地道日式小店，主打燒物。有點似陳少霞的侍應Grace推介︰「經我們貴爐一燒的日本魚翅和活鰻魚燒一定要試，我們用活鰻，坊間一般急凍鰻不能媲美。」爐有幾貴？花5萬元在日本訂造專供串燒用。鰻魚我本身興趣不大，反而想試Grace所說燒魚翅，咬口十足，她說即燒即食當然最好。外形似燒魷魚，即食時厚肉位覺得似香煎鮫魚；凍了點才吃時，雖然變硬，但配上日本啤或清酒，津津有味，又是打發時間的好小吃。</p><p>遊心（28859982）<br> 西灣河鯉景灣太康街45號GB12-14號A舖&#13;</p></body></html>
