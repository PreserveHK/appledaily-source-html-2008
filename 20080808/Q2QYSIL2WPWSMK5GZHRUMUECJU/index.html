<html><header><meta charset="utf-8"><title>打Sweatox針炎夏止大汗</title></header><body><h1>打Sweatox針炎夏止大汗</h1><p>夏日炎炎，不論男女，都會被烈日搞到大汗淋漓。要避免出現這種尷尬情況，未必一定要用香水或香體噴霧，可透過注射肉毒桿菌針來止汗。<br> 止汗針名叫Sweatox，其實是去皺的肉毒桿菌針（Botox），只要注射到掌心、腳底、胸口和腋下的汗腺位置，就可堵住連接汗腺的神經線，限制某部位排汗，每針550英鎊（8,296港元），有效期半年。<br> 英國5月以來艷陽高照，部份地區達30℃，注射止汗針的人增兩倍，佔注射Botox的人數31%，受歡迎程度僅次於激光脫毛。　英國《每日電訊報》</p></body></html>
