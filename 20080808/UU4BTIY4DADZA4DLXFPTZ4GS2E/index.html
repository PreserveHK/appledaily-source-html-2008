<html><header><meta charset="utf-8"><title>京奧求驗客手記：慘！咸姆兄弟齊傷 - 求驗客</title></header><body><h1>京奧求驗客手記：慘！咸姆兄弟齊傷 - 求驗客</h1><p>美國男子體操隊主力成員摩根咸姆（MorganHamm），周三練習時不幸弄傷左踝，周四更證實需要喺比賽展開前兩日宣佈退出，佢同埋細孖保羅咸姆（PaulHamm）嘅缺陣，不單止係美國嘅遺憾，更係咸姆家族嘅遺憾；去屆奧運體操男團，咸姆兄弟助國獲得亞軍，保羅咸姆更攞埋個人全能冠軍。如今短短10日內，美國痛失兩員大將，中國肯定偷笑都嚟唔切。</p></body></html>
