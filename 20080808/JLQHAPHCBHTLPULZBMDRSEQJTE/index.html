<html><header><meta charset="utf-8"><title>天明踢爆盈盈講大話</title></header><body><h1>天明踢爆盈盈講大話</h1><p>洪天明前晚到尖沙嘴為一酒吧擔任特別嘉賓，與客人玩遊戲。對於好兄弟錢嘉樂日前生日，緋聞女友湯盈盈聲稱當日和另一朋友慶祝生日，所以沒有和嘉樂慶祝，洪天明前晚踢爆她講大話，他說：「我唔知佢哋有冇慶祝，但嗰晚我就同獎門人成班人食飯，湯盈盈都在場，不過當日冇人生日。」至於有雜誌指在洪天明的facebook上，見到他家中有水煙，他否認其事，並指報道不可信。</p><p>首飾贈家蔚</p><p>另外，談到緋聞女友周家蔚生日將至，問洪天明怎樣和她慶祝？他說：「唔知，睇吓佢想點搞，佢想我出席咪出席，冇乜計劃。」至於送甚麼禮物，天明表示會考慮送首飾，或者叫妹妹幫忙挑選。<br> 採訪、攝影：胡比</p></body></html>
