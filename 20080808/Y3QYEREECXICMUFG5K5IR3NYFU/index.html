<html><header><meta charset="utf-8"><title>京奧求驗客手記：「女鳥人」識飛靠節食 - 求驗客</title></header><body><h1>京奧求驗客手記：「女鳥人」識飛靠節食 - 求驗客</h1><p>女子撐竿跳世界紀錄保持者伊仙芭耶娃（YelenaIsinbayeva），外形瘦削，原來係節食所致。被譽為「女鳥人」嘅伊仙芭耶娃，透露自己每次喺大賽前都會進行「瘦身行動」，比賽前3日會執行嚴格飲食調節，午餐只食少量主食，夜晚就食少少肉，體重自然慢慢下降云云。哈哈，「女鳥人」屢破世績之謎經已解開，就係身輕如燕「飛」得起咯！</p></body></html>
