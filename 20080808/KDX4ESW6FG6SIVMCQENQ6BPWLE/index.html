<html><header><meta charset="utf-8"><title>跳水<br>高敏讚「晶霞配」無敵</title></header><body><h1>跳水<br>高敏讚「晶霞配」無敵</h1><p>前「跳水王后」兼奧運冠軍高敏，昨梳了慣常的鬈髮出席京奧一贊助商活動時大讚師妹郭晶晶拍吳敏霞，在下周日（10日）的女子雙人3米彈板無敵，她說：「很難有其他國家像郭晶晶及吳敏霞這對具有高水平的運動員合作雙人跳水，我對她們這塊雙人跳金牌很有信心。」<br> 高敏坦言自己未能以運動員身份參加北京奧運會是有點遺憾，但同時又可以不用承受比賽的壓力，可以好好欣賞比賽，她將於比賽期間幫一家電視台負責每天幾分鐘的報道工作。</p></body></html>
