<html><header><meta charset="utf-8"><title>JonasBrothers遭女狂迷偷窺</title></header><body><h1>JonasBrothers遭女狂迷偷窺</h1><p>美國兄弟班組合JonasBrothers人氣爆燈，近日三人位於加州的大宅門外不時有女歌迷聚集，前日下午更有兩名少女赤腳爬入三人大屋，險象環生。<br> 有攝影師前日於JonasBrothers位於加州TolucaLake的大宅守候時，發現兩位少女意圖攀爬入屋見偶像，其中一名少女成功越過圍欄，赤腳爬到兩層高的屋頂，並用手機拍攝屋內情況。當時少女只是想一窺偶像大宅，沒有惡意，但其行動相當危險。雖然今次事件並沒有驚動警方，但經此事後，相信JonasBrothers有加強大宅保安的必要。</p></body></html>
