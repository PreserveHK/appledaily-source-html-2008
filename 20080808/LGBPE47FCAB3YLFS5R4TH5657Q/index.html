<html><header><meta charset="utf-8"><title>$20跟黃淑儀學整消暑菜</title></header><body><h1>$20跟黃淑儀學整消暑菜</h1><p>好多人都知黃淑儀煲湯叻煮餸掂，近年出書多過拍劇的她，最近又推出了第七本食譜《夏日消暑菜》，內有自製的醒胃泡菜、當造的時令送飯菜、消暑祛濕的靚湯飲品，以及透心凉的甜品小食。<br>想跟淑儀姐分享廚藝心得及索取新書簽名，只要今日親臨沙田新城市廣場商務印書館，即場購買黃淑儀《夏日消暑菜》一本，憑發票即可獲簽名籌一個，黃淑儀將為讀者的食譜簽名留念。食譜推廣價為$20，隨書附送「家樂牌濃湯寶4粒裝」乙盒（價值$22.9），有得見淑儀姐又有禮物收，認真抵！</p><p>時間：2:30pm-3:30pm<br> 地點：沙田新城市廣場第1期2樓252室商務印書館沙田圖書廣場</p></body></html>
