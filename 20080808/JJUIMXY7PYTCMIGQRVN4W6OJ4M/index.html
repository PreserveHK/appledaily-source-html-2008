<html><header><meta charset="utf-8"><title>財話短說<br>滙豐擬佔內地卡合資兩成</title></header><body><h1>財話短說<br>滙豐擬佔內地卡合資兩成</h1><p>▲《上海證券報》引述消息指，滙豐與交通銀行（3328）計劃成立的合資信用卡公司有新進展，滙豐將按中銀監有關外資行入股內地金融機構股權上限的規定，持有新合資公司股權比例不逾20%，毋須等待《銀行卡管理條例》出台，滙豐亦將保持增持合資公司股權至五成的權利。合資成立後，滙豐與交行現時合作的太平洋信用卡中心，旗下所有客戶資產及負債、業務及人員等，將直接轉移至該合資。</p></body></html>
