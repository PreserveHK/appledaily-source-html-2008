<html><header><meta charset="utf-8"><title>山下、赤西仁孖咇覓食</title></header><body><h1>山下、赤西仁孖咇覓食</h1><p>日本偶像組合NEWS主將山下智久向來與KAT-TUN成員赤西仁老友鬼鬼，雖然山下近日趕拍新劇《CODEBLUE》，但新一期日本雜誌《女性SEVEN》便偷拍到他在上月31日到六本木夜會好友赤西仁。</p><p>心情靚爆</p><p>當日，赤西仁在福岡完成KAT-TUN的演唱會後，即趕返東京與好友山下會面，兩人先到六本木一間咖啡店嘆茶，沿途有不少女fans認出兩人，心情靚爆的赤西仁更主動向fans揮手。之後兩人到拉麵店醫肚，再孖公仔到髮型屋整頭髮。</p></body></html>
