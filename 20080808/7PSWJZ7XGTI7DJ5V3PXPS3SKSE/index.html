<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧冠廷彈歌手一味賣樣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧冠廷彈歌手一味賣樣 - 馮仁昭</h1><p>盧冠廷（左）早前幫肥媽（右）主持嘅節目《肥媽私房菜》做嘉賓，佢帶肥媽去一間冇落味精煮嘢嘅餐廳嚐美食。原來盧冠廷同肥媽係合作電影《友誼之光》嘅時候認識，當時佢負責嗰套戲嘅電影配樂。講到𠵱家嘅樂壇，盧冠廷話有啲歌手太依賴電腦，同埋K歌文化搞到隻隻歌都好相似，加上𠵱家啲歌星太着重外表，佢覺得呢啲因素會令香港樂壇停滯不前。</p></body></html>
