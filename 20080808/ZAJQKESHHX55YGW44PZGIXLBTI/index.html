<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤熱情如火唔怕雪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤熱情如火唔怕雪 - 馮仁昭</h1><p>鍾鎮濤（阿B）噚日以愛心大使身份出席喺灣仔舉行嘅兒童用品博覽，講起有報道話佢私下接騷激嬲老闆羅傑承，阿B話：「同羅生為呢件事開過會，今次係新同事放料畀周刊炒作，問題已經解決咗，係一則小事。」阿B又話：「我同BMA仲有兩個月先約滿，而且同羅生關係又好好，所以仲會繼續做埋之前接咗嘅job，除非佢哋雪藏我，但係冇乜可能，我一向熱情如火，冇咁易雪到。」</p></body></html>
