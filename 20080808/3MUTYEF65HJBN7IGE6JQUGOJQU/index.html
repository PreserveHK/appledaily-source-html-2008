<html><header><meta charset="utf-8"><title>躁父摑仔打途人判簽保</title></header><body><h1>躁父摑仔打途人判簽保</h1><p>【本報訊】經營士多的中年躁父，不滿十歲兒子流連網吧，在網吧內當眾掌摑兒子，又將兒子揪出網吧外，以外套打他，有途人不值其所為，趨前制止，反遭躁父推撞及箍頸。案件昨在觀塘裁判法院提訊，涉案躁父獲准自簽500元，守行為6個月，並要向男途人賠償2,000元。案發於今年6月27日下午，涉案網吧位於觀塘康寧道。43歲姓邱被告的十歲兒子，送院後證實頭部擦傷，右胸有紅印，姓黃的男途人則手腳擦傷。<br> 案件編號：KTCC4550/08</p></body></html>
