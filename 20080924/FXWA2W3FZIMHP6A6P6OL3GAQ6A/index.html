<html><header><meta charset="utf-8"><title>趙碩之36D震懾台灣</title></header><body><h1>趙碩之36D震懾台灣</h1><p>擁有36D咪咪的趙碩之，昨日到台灣與台灣歌手林俊傑和名模隋棠，宣傳代言的網上遊戲赤壁Online，林俊傑扮演周瑜、隋棠扮小喬，而趙碩之則演繹孫尚香，他們都穿上戲服，並即場上演一幕周瑜救小喬的舞台劇。<br> 趙碩之身上的低胸戲服，令她的身材呼之欲出，她雖在台灣知名度不高，卻打扮性感，大搶同場的林俊傑和隋棠鏡頭。</p><p>愛打網上遊戲</p><p>三人異口同聲表示平時很愛打網上遊戲，隋棠更說：「我這次因為扮演小喬，所以希望大家一定要上《赤壁Online》為我而戰。」<br> 採訪、攝影：黎寶蘋</p></body></html>
