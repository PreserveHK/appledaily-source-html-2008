<html><header><meta charset="utf-8"><title>醫學Online<br>逾半白領情緒欠佳</title></header><body><h1>醫學Online<br>逾半白領情緒欠佳</h1><p>本港有一半白領人士精神健康狀況不理想，更有兩成受嚴重的精神心理困擾，需要接受專業輔導。一項由心理學機構「全人發展中心」進行的調查，由06年至08年期間成功訪問1,682名從事文職工作的白領族，結果顯示23%對生活感到不滿意，情緒困擾嚴重；53%白領心理處於亞健康狀態，雖未致生病，但情緒並不理想。研究人員建議市民應調節對生活的期望，訂立合理目標，並了解為何對生活不滿，尋求解決辦法。</p></body></html>
