<html><header><meta charset="utf-8"><title>醫學Online<br>肺病噴劑致心臟病</title></header><body><h1>醫學Online<br>肺病噴劑致心臟病</h1><p>治療慢性阻塞性肺病的吸入式噴劑，含有抗膽鹼激素（anticholinergics），會引起致命的心臟病。美國一項研究測試了15,000名病人，發現使用吸入式噴劑後，大大增加他們心臟病死亡率達58%。研究詳細分析了17個測試研究，病人長期使用含此成份的藥物，心臟病發的危機增加53%，由心臟病引致的死亡率更增至80%。本港衞生署發言人表示，有關藥物均有在港註冊，署方會密切留意事態發展。</p></body></html>
