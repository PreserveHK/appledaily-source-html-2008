<html><header><meta charset="utf-8"><title>案件速遞<br>咬指案被告上訴脫罪</title></header><body><h1>案件速遞<br>咬指案被告上訴脫罪</h1><p>【本報訊】曾留學日本、擁有碩士學位的37歲內地新移民武鵬（圖），06年5月26日乘搭九巴時因不肯將嬰兒車摺起而跟47歲女車長王嫦玲爭執，他推跌女車長後，再將上前勸阻的60歲男乘客李鏡泉拇指咬斷。他早前因蓄意傷人及普通襲擊罪判囚21個月。他不服定罪上訴，並傳召證人，力證女車長是自己失重心跌低。上訴庭昨日裁定上訴得直，稍後頒佈裁決理由。<br> 案件編號：CACC18/07</p></body></html>
