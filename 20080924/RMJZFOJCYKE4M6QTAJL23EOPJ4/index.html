<html><header><meta charset="utf-8"><title>財話短說<br>河南煤礦停產　合動遭殃</title></header><body><h1>財話短說<br>河南煤礦停產　合動遭殃</h1><p>▲合動能源（578）昨日公佈，由於河南登封市本月21日發生了民營煤礦致命爆炸，河南省煤碳工業管理局發出緊急通知，勒令河南省所有煤礦即時暫時停產至10月20日止，以進行安全檢查，而該公司在河南省五個小煤礦亦在停產之列。除了合動外，在港上市的主要煤炭公司如神華（1088）、中煤（1898）、兗煤（1171）及恒鼎（1393），並未在河南擁有煤礦，但股價隨大市回落3.36%至9.67%；相反，成交一向疏落的合動下午復牌，照樣無成交，收0.9元。</p></body></html>
