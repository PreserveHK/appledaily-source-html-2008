<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迅水中纏綿六粒鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迅水中纏綿六粒鐘 - 馮仁昭</h1><p>由周迅（圖）主演、陳嘉上執導嘅電影《畫皮》日前喺北京做宣傳，周迅同陳坤喺戲中有一場水中纏綿戲，因為要保持水溫，工作人員要唔停咁加熱，單係呢場戲就拍咗六粒鐘。另外，陳嘉上日前就主動解釋點解代替周迅裸體演出嘅演員冇署名，佢話：「之前有跟這位替身談過，她是專業的裸體模特兒，她不想出名，所以才沒有署她的名字。」至於點解周迅唔親自上陣，陳嘉上話如果周迅演出裸戲壓力會好大。</p></body></html>
