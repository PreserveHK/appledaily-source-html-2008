<html><header><meta charset="utf-8"><title>珍妮花傳搭上里安納度</title></header><body><h1>珍妮花傳搭上里安納度</h1><p>畢彼特（BradPitt）的前妻珍妮花雅麗絲頓（JenniferAniston），日前被發現與多名圈內友人到了里安納度廸卡比奧（LeonardoDiCaprio）位於荷李活的住所舉行派對，遂傳出她搭上里安納度的消息。<br> 珍妮花雅麗絲頓日前與蜘蛛俠杜比麥奎爾（TobeyMaguire）、超人女姬蒂布絲禾夫（KateBosworth）等圈內友人齊齊到里安納度廸卡比奧位於荷李活的住所，齊齊出席派對，當地有傳媒懷疑珍妮花可能搭上里安納度，不過，二人當日卻沒有被拍到有親密舉動。&#13;</p></body></html>
