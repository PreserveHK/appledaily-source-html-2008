<html><header><meta charset="utf-8"><title>回收20部問題平治</title></header><body><h1>回收20部問題平治</h1><p>【本報訊】香港平治宣佈，回收本港有售的三款型號汽車，包括S-Class（220、221）、CL-Class（215、216）及SL-Class（230），生產日期為06年5月1日至7月31日及同年10月26日至11月30日，全港數量約有20部。<br> 該三款型號汽車的主動車身控制系統，裝上有問題的加速率傳感器，可能影響行車穩定和安全。該公司會免費為顧客檢查前軸的傳感器作為預防措施，並在有需要的情況下更換，有疑問可致電25948800查詢。</p></body></html>
