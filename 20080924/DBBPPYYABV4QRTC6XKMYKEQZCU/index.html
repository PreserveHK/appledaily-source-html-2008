<html><header><meta charset="utf-8"><title>謝茜嘉抱B女　沙灘大解放</title></header><body><h1>謝茜嘉抱B女　沙灘大解放</h1><p>今年6月為電影監製丈夫CashWarren誕下寶貝女兒HonorMarie的《神奇四俠》（FantasticFour）女星謝茜嘉艾芭（JessicaAlba），產後四個月已火速回復索爆身形。近排全職湊女的謝茜嘉，日前與老公及愛女一家三口到墨西哥度假，當日謝茜嘉穿上比堅尼，令沙灘氣溫急劇上升。</p><p>有意追多個</p><p>身材更勝產前的謝茜嘉，與友人在沙灘打排球，見她不時飛身殺球，玩得十分投入。謝茜嘉近日接受訪問，更透露與丈夫有意追多個，為女兒添個伴。</p></body></html>
