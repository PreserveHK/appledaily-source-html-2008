<html><header><meta charset="utf-8"><title>財話短說<br>五礦合資10億購南京地</title></header><body><h1>財話短說<br>五礦合資10億購南京地</h1><p>▲五礦建設（230）與ASPFII地產基金組成合資公司，斥資共10.1億元，向五礦建設同系公司五礦投資，購入一幅位於南京市建鄴區住宅地皮的98.88%權益，可建樓面面積17萬方米。按協議，五礦建設擬透過銀行貸款，向合資公司作出合共5.2億元的股本注資及股東貸款，及提供不多於1.14億元有抵押計息貸款，換取合資公司51.47%股權，餘下48.53%股權則由ASPFII持有。</p></body></html>
