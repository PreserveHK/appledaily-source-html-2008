<html><header><meta charset="utf-8"><title>求驗客手記：費斯變身喜劇之王 - 求驗客</title></header><body><h1>求驗客手記：費斯變身喜劇之王 - 求驗客</h1><p>我求大俠親眼見到美國8金水怪費斯，着三角泳褲、戴泳鏡、笠金牌，出現喺醫院！我同費斯都冇黐到線，不過講緊費斯有份演出嘅電視劇《醫人當自強》（Grey'sAnatomy）搞笑版短劇啫。費斯劇中扮演McSwimmy醫生，以上述裝扮喺醫院穿梭，引來病人同事嘅怪異目光，仲有女士High到「Wow！」一聲。其實，費斯早前客串電視劇《色慾荷里活》，觀眾反應已經好熱烈，今次除剩三角褲演出，加上抵死嘅表情，分分鐘成為新一代喜劇之王。</p></body></html>
