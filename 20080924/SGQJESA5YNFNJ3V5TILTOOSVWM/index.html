<html><header><meta charset="utf-8"><title>醫學Online<br>肥胖加劇兒童頭痛</title></header><body><h1>醫學Online<br>肥胖加劇兒童頭痛</h1><p>美國俄亥俄州辛辛那堤兒童醫院的研究發現，肥胖兒童及少年頭痛較頻。<br> 研究人員調查913名經常頭痛的兒童及少年，發現體重指數（BMI）越高，頭痛次數越多，原因未明。專家指出肥胖不會引起頭痛，但會令頭痛加劇，其中一個解釋是與肥胖相關的炎症，會使頭痛惡化。研究人員跟進部份兒童，為期六個月，結果發現當他們的體重下降後，頭痛次數也會減少。&#13;</p></body></html>
