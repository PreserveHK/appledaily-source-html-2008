<html><header><meta charset="utf-8"><title>識飲識食：<br>食通天酒薈蟹</title></header><body><h1>識飲識食：<br>食通天酒薈蟹</h1><p>以酒入饌，往往能夠煮出令人回味的佳餚；9月份靚蟹當造，是品嚐蟹的季節，以酒配合時令靚蟹烹調出各式各樣的佳餚別有一番風味。由即日至9月尾，時代廣場「食通天」推出「酒薈」菜式，以酒烹調出各式各樣的佳餚或配時令靚蟹，參與的商戶共達14間，包括聘珍樓、魚翅城、金滿庭、金牛苑、玉桃苑、藍納泰、滬江飯店、鴻星、鍾菜、小南國、鰲、798unit&amp;co.等。</p><p>時代廣場客戶服務部熱線：21188900</p></body></html>
