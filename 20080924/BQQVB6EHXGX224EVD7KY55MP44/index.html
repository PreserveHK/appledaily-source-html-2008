<html><header><meta charset="utf-8"><title>是日筍盤：豐田大發送嘢搶客</title></header><body><h1>是日筍盤：豐田大發送嘢搶客</h1><p>臨近年尾，車行又要諗計銷車搶客，皇冠呢期揀咗三款車做優惠，先有Corolla1.5Elegance加送全車皮椅同鍍銀裝飾，照舊$159,030；再有熱辣到港嘅09款Yaris，升級後泊鏡頭、7吋大芒連音響系統等，手波版$138,240；埋齋有Daihatsu五人MPVMateria，送型仔尾翼、MoMo賽車軚盤同$2,000油券等。優惠去到9月尾，有興趣記得昅昅。<br><br>記者：徐影龍<br></p><p>查詢：皇冠車行（28661020）</p></body></html>
