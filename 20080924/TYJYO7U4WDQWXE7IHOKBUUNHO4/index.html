<html><header><meta charset="utf-8"><title>我愛台妹：楊謹華內衣廣告被轟抄襲</title></header><body><h1>我愛台妹：楊謹華內衣廣告被轟抄襲</h1><p>曾與吳奇隆傳緋聞的台灣演員楊謹華，日前拍攝內衣廣告，穿上胸圍的她，展示了32C的豐滿上圍。楊謹華除了曾拍攝電影《台北晚九朝五》外，她又不時以性感形象行天橋。</p><p>疑抄雪碧</p><p>楊謹華早前以150萬新台幣（約36萬多港幣）接拍曼黛瑪璉內衣廣告，剛播出就被網友指抄襲多年前的雪碧（Sprite)廣告。楊謹華在廣告中，先在衣櫃前試衣服，在車上等待的男士不耐煩按喇叭，到最後她只穿內衣，踩住高跟鞋下樓，穿着內衣走到戶外，橋段和雪碧相似。楊謹華的經紀人柴曉倩強調：「兩個廣告沒關聯，不同產品，不同訴求。」<br> 撰文：白熙玲</p></body></html>
