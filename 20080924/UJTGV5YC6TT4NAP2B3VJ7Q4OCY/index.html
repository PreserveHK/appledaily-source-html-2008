<html><header><meta charset="utf-8"><title>瑪麗嘉兒八號波抵港</title></header><body><h1>瑪麗嘉兒八號波抵港</h1><p>美國樂壇天后瑪麗嘉兒（MariahCarey）今晚將現身會展，為證券公司里昂的周年大會擔任表演嘉賓，昨日她冒着八號風球，與諧星丈夫NickCannon於晚上8時40分由美國飛抵本港。不過瑪麗無改姿整本色，腳踏5吋斗零踭到場，還惹來百名fans圍觀。</p><p>態度友善</p><p>雖然搭畢長途機，但瑪麗落機後表現友善，不時與在場fans揮手及簽名。因為人太多關係，最終瑪麗未能乘搭升降機到停車場，要被迫搭電梯，最後乘豪華房車前往中環下榻的酒店。<br> 採訪：梁美玲<br> 攝影：黃偉雄</p></body></html>
