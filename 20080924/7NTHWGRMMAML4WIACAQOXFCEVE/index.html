<html><header><meta charset="utf-8"><title>求驗客手記：列文直升機代步犯眾憎 - 求驗客</title></header><body><h1>求驗客手記：列文直升機代步犯眾憎 - 求驗客</h1><p>38歲嘅德國門神列文，一向口不擇言，自言球圈中朋友不多，今季由英超回流老鄉德甲，似乎仍然逃不過「犯眾憎」嘅命運。該名史特加守門員，可能真係內向孤癖，返到德國之後移居到遠離城市嘅塔恩貝格湖，據講亦不受鄰居歡迎。原來，列文住所離史特加訓練場超過250公里，故此出入唔跟隊巴，更以私人直升機作代步工具，但升降時造成嘅巨大噪音，對附近居民造成嚴重滋擾，令呢位「深居老人」由球場到屋企都「犯眾憎」，都算係自己攞嚟。</p></body></html>
