<html><header><meta charset="utf-8"><title>黎小田證阿梅冇紋身</title></header><body><h1>黎小田證阿梅冇紋身</h1><p>無綫製作的節目《我們的梅艷芳》前晚在將軍澳電視廣播城錄影，一班阿梅的入室弟子和其生前好友包括許志安、蔡一傑、譚耀文和黎小田等，在節目中分享阿梅的生前點滴。</p><p>嚇走露宿者</p><p>蔡一傑爆阿梅的笑料說：「有次梅姐親自送棉被畀露宿者，仲同人冚被，但嚇親個露宿者，搞到走人，梅姐就追住送嘢畀人。」對於阿梅生前曾被傳吸毒和有紋身，黎小田表示要證實她既沒有吸毒，也沒有紋身，他說：「佢連煙都唔食，又點會吸毒。」黎小田又謂跟梅姐游過水，梅姐是沒有紋身的。<br> 採訪：王連連<br> 攝影：仇志德</p></body></html>
