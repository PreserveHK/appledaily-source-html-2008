<html><header><meta charset="utf-8"><title>克勤開騷怕咗颱風</title></header><body><h1>克勤開騷怕咗颱風</h1><p>李克勤和黃伊汶前晚在九展綵排「新城靚聲李克勤環球音樂會」，今晚於會展演出。講到最近有毒奶粉問題，克勤表示沒擔心過，因為兒子是飲日本奶粉，記者取笑他的兒子是富貴BB，他說：「唔係富貴，我個仔飲日本奶粉，因為想佢啲皮膚白啲，囝囝個頭啲瘀散咗，工人就未請番。」克勤不擔心奶粉，但卻擔心颱風黑格比影響今晚的音樂會。</p><p>黃伊汶憂心</p><p>黃伊汶表示她有首快歌有舞蹈員伴舞，他們會於音樂會翌日離港，沒有後備舞蹈藝員，所以她很擔心音樂會因颱風改期。<br> 採訪：駱華齡<br> 攝影：陳俊強</p></body></html>
