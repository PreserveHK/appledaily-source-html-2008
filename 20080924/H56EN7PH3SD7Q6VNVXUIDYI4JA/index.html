<html><header><meta charset="utf-8"><title>財話短說<br>調查：私募基金對內地有信心</title></header><body><h1>財話短說<br>調查：私募基金對內地有信心</h1><p>▲德勤發表調查報告指出，雖然面對環球金融風暴，私募基金對中國市場長期發展具信心，87%受訪者指未來12個月私募基金在國內的投資活動會保持增長或至少維持現狀。該項調查於7、8月訪問了30家國際及本地基金。德勤亞太區及中國區財務顧問服務主管合夥人謝其龍（圖）稱，受訪者對內地市場仍保持信心，因海外私募基金籌集了大批資金，準備在內地市場尋求投資機會。</p></body></html>
