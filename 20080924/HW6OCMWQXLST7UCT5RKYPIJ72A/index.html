<html><header><meta charset="utf-8"><title>陳敏之<br>三點式學美容</title></header><body><h1>陳敏之<br>三點式學美容</h1><p>陳敏之早前成為美容中心Q&amp;A+HealthSpa代言人，一身陽光膚色的她，穿上多套三點式比堅尼泳裝拍攝平面廣告，不論站立或坐下，都自信十足，展示健康性感。</p><p>盼孝順母親</p><p>陳敏之揚言對自己現時的身材十分滿意，天賦長腿加上後天努力keepfit，所以她不介意泳裝示人，她更謂任代言人之餘，想乘機在美容中心偷師學藝，孝順媽咪，她說：「我自細就對美容、spa呢啲課題好有興趣，希望學到，可以幫自己親密嘅家人美容、按摩。」她更謂希望學有所成。<br> 撰文：DebbieLum</p></body></html>
