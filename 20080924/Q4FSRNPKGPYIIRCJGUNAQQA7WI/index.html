<html><header><meta charset="utf-8"><title>ShayneWard貼身舞熱辣辣</title></header><body><h1>ShayneWard貼身舞熱辣辣</h1><p>英國型男歌手ShayneWard前晚聯同美國搖滾新星UntilJune、DJTomPrice、台灣歌手王若琳和香港代表歐陽靖等，假會展舉行的軒尼斯音樂派對擔任表演嘉賓。風頭躉ShayneWard在台上表現甚high，既與王若琳合唱英文歌，又跟辣妹舞蹈員合跳誘惑貼身舞，將現場氣氛推上高峯。</p><p>王若琳肉地好</p><p>王若琳以貼身小背心及吊帶短裙亮相，凸顯其豐滿身形，至於同場的UntilJune則入鄉隨俗，現場獻唱一曲《月亮代表我的心》，冧得fans拍掌尖叫。<br> 採訪：駱華齡<br> 攝影：仇志德&#13;</p></body></html>
