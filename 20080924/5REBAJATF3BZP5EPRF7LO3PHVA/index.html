<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇遭男友父母嫌棄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇遭男友父母嫌棄 - 馮仁昭</h1><p>趙薇被指同國家乒乓球好手王勵勤（小圖）拍拖遊山東，根據內地傳媒報道，話男方嘅父母反對，王爸爸話：「王勵勤要珍惜自己榮譽，希望趙薇多為他設想，他還要打比賽，不要影響他的狀態，希望他遲兩年再考慮找女孩，真的要找，我們不在乎她的名氣多大。」王媽媽就唔客氣咁話：「人家『小燕子』（趙薇）名氣多大，勵勤高攀不起，我希望他跟趙婷婷（另一緋聞女友）是真的吧！」</p></body></html>
