<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林小明告《壹週刊》誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林小明告《壹週刊》誹謗 - 馮仁昭</h1><p>寰宇國際控股有限公司主席林小明噚日入稟高等法院，指《壹週刊》喺7月31號出版、以「林太引蛇入屋　江若琳飛奀星上林小明」嘅封面故事，同埋喺9月11日出版以「老婆分5億資產江若琳焗林小明棄家」嘅報道，影射林小明同江若琳有婚外情，內容涉及誹謗，嚴重損害佢嘅聲譽，令佢覺得煩惱同尷尬，要求法庭頒令禁制《壹週刊》重複刊登誹謗文章同作出賠償。<br> 案件編號：HCA1811/08</p></body></html>
