<html><header><meta charset="utf-8"><title>JJ8號波交「朋友」</title></header><body><h1>JJ8號波交「朋友」</h1><p>日本漫畫改編電影《20世紀少年》前晚在8號風球高掛的情況下如常在觀塘apm戲院舉行首映禮，前來撐場的賈曉晨（JJ）、寇鴻萍和女兒唐貝詩、鄧穎芝及范萱蔚等冒着風雨一睹「朋友」的風采，JJ到場後才醒覺家中放在露台上的水晶未收好，她說：「我唔記得收番啲水晶飾物入屋企，好驚跌咗落街掟親人，我鍾意啲水晶係因為覺得好浪漫又靚。」</p><p>蛋糕洗面冇所謂</p><p>早前公司老闆陳百祥（阿叻）為JJ舉行了一個生日會，席間阿叻將蛋糕掟在她的臉上，JJ說：「本來記者叫叻哥錫我，但叻哥唔肯，結果變成用蛋糕整落我塊面度，我都冇所謂，有個生日會已經好開心。」<br> 採訪：魯萍<br> 攝影：陳順禎</p></body></html>
