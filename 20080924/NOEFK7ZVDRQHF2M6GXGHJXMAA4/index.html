<html><header><meta charset="utf-8"><title>iPod配咪架變身卡拉OK</title></header><body><h1>iPod配咪架變身卡拉OK</h1><p>iPod是一個音樂播放器，不錯，但現在只要加上一個特製米高峯，音樂播放器都可變成卡拉OK。</p><p>由Memorex公司推出的米高峯SingStand，內置兩個10厘米喇叭，咪架底部附有「自動聲音控制」功能（圖），令它跟iPod或Zune等音樂播放器結合，就能消去播放器音樂中的人聲，供人隨音樂高歌。歌者更可開啓回音功能，潤澤歌聲，甚至插上鍵盤伴奏。每部70美元（約540港元），11月有售。<br> SlashGear網站</p></body></html>
