<html><header><meta charset="utf-8"><title>兩岸快線<br>蘇貞昌認扁2000萬捐遊行</title></header><body><h1>兩岸快線<br>蘇貞昌認扁2000萬捐遊行</h1><p>台灣高檢特偵組偵辦國務機要費案，昨以證人身份傳喚前行政院長蘇貞昌及前內政部長李逸洋，釐清前總統陳水扁是否曾以餽贈等方式給他們國務機要費。<br> 蘇李兩人訊後均表示，扁確實於2005年捐贈新台幣兩千萬元，贊助「3.26」百萬人大遊行，抗議中國通過反分裂法，但對該捐款是否來自國務機要費，蘇貞昌未正面回應，稱盼檢察官依法辦案。<br> 台灣《蘋果日報》</p></body></html>
