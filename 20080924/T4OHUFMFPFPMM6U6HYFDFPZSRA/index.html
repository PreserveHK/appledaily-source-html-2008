<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦做運動助戒煙</title></header><body><h1>醫學Online<br>孕婦做運動助戒煙</h1><p>有煙癮的孕婦要戒煙，最好的方法就是做運動。倫敦大學的研究人員進行一項小型研究，跟進懷孕12至20周的孕婦，她們都有每日平均抽最少一支煙或以上的習慣。研究把孕婦分為兩組，其中一組每周做一次運動，為期六周；另一組則每周兩次運動，六周後轉為每周一次運動。32名孕婦中，四分一均在分娩前成功戒煙。研究人員正進行一項較大規模、涉及850人的同類研究。</p></body></html>
