<html><header><meta charset="utf-8"><title>章小蕙從良做記者</title></header><body><h1>章小蕙從良做記者</h1><p>由奧斯卡金像大導演奧利華史東（OliverStone）執導、美國總統喬治布殊的傳記電影《W.》預告片近日在網上曝光，章小蕙出任新片監製之餘，她在片中也扮演記者。<br> 預告片段中，可以見到章小蕙收起性感，穿着一身套裝，舉手向由荷李活男星佐殊布連（JoshBrolin）扮演的布殊提問，章小蕙發問了一句：「你想在歷史中擔當甚麼角色？」之後戲份就完結。雖然只得短短一兩個鏡頭，不過有對白兼有正面鏡頭，對比起陳冠希在《蝙蝠俠──黑夜之神》（TheDarkKnight）中的三秒大茄，已算有交代。<br> 撰文：林妃</p></body></html>
