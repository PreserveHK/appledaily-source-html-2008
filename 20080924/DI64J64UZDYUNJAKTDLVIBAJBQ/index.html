<html><header><meta charset="utf-8"><title>水着娃娃：吳亭欣肚皮舞塑身</title></header><body><h1>水着娃娃：吳亭欣肚皮舞塑身</h1><p>吳亭欣（LuLu）近日忙於拍攝亞視新劇《法網群英》，扮演一名選美出身的女孩，跟現實中的自己一樣，談到新一屆亞姐已開始面試，對於這班有志入行的小師妹，LuLu日前接受訪問時說：「我都鍾意睇靚女，最緊要係樣靚身材正，有自己氣質，同埋對白要流利，始終做藝人要面對鏡頭。」</p><p>勤做運動</p><p>LuLu平時很注重做運動保持體態，她說：「我最自豪係24吋纖腰，呢排學緊跳肚皮舞，唔單止可以令到條腰瘦啲，仲可以幫助腸胃消化，我咁為食，嗰頭大食完，呢頭又去勤力做運動，認真辛苦命。」<br> 採訪：比華利<br> 攝影：仇志德</p></body></html>
