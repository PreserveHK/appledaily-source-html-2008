<html><header><meta charset="utf-8"><title>求驗客手記：座駕入錯油朗尼黑氣纏身 - 求驗客</title></header><body><h1>求驗客手記：座駕入錯油朗尼黑氣纏身 - 求驗客</h1><p>曼聯球星朗尼場上冇運行，開季至今仲未開齋，估唔到場外同樣黑過墨斗。話說日前佢開住架RangeRoverSportV8車老婆高蓮出去玩，途中勞煩老婆落車入油，結果果然出事。原來架靚車食開柴油，高蓮入錯咗無鉛汽油。之後行咗幾分鐘，架車開始打冷震，於是即刻停車搵拖車。據專家講，架車入錯油同BB食錯三鹿牌奶粉一樣大件事，個引擎好可能就咁玩完！我求大俠覺得朗尼夫婦咁大懵，都係等成熟啲先好生小朋友，唔係食錯奶粉點算啊？</p></body></html>
