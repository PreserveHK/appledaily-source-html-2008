<html><header><meta charset="utf-8"><title>新知熱聞：老牛酒後耕田快</title></header><body><h1>新知熱聞：老牛酒後耕田快</h1><p>廣東清遠市清新縣三坑鎮農場有一頭嗜酒如命的老黃牛（圖），主人一日不給牠喝一瓶白酒，牠就渾身沒勁，不能下田耕作。一旦喝了酒，便充滿力量，幹活也不會累。負責照顧老牛的劉先生稱，以前牠每天翻耕800畝菜，累得無法動彈，後來有人提議給牠喝些酒，牠居然漸漸愛上飲酒；學會飲酒後，老黃牛力氣充足，耕地也不再表現累了。每日一瓶酒餵牛，長年累月開支也不小，但牛主說：「老黃牛喝了酒多犁些田，一頭牛當兩頭牛用，每天一瓶酒，也值啊！」<br> <br>  http://news.163.com/08/0923/01/4MG5LMAJ00011229.html </p></body></html>
