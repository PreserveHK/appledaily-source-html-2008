<html><header><meta charset="utf-8"><title>求驗客手記：魯爾未出場先興奮？ - 求驗客</title></header><body><h1>求驗客手記：魯爾未出場先興奮？ - 求驗客</h1><p>皇馬今季有翼鋒羅賓奴離隊，中場雲達華治加盟，從位置上睇，icon人物魯爾應該更吃得開，但開季仍屬後備居多，去仗作客贏桑坦德2:0，更被拍得「未出場先興奮」嘅照片，可謂一世英明一朝喪。魯爾形象清新，一直係皇馬女粉絲嘅心頭好，但嗰張熱身時同教練蘇斯達密密斟，斟到褲內凸起龐然大物嘅照片，就已喺網上廣泛流傳，未知近期表現麻麻係咪同熱身時興奮過度，導致氣勢早洩有關？</p></body></html>
