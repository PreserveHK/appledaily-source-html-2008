<html><header><meta charset="utf-8"><title>醫學Online<br>乳癌新舊療效相若</title></header><body><h1>醫學Online<br>乳癌新舊療效相若</h1><p>加拿大麥克馬斯特（McMaster）大學一項研究發現，在乳癌初期採用短而密集的放射治療，效果與較長時間的標準治療功效一樣。研究人員將1,200名已透過乳房腫瘤切除手術切去癌細胞的患乳癌婦女，分成兩批，部份接受試驗性「加速皮下分餾全乳房放射」，持續三星期、每日15分鐘；對照組則接受為期五星期的標準治療。結果顯示，經過10至12年，用兩種方法治療的病人的復發率相若，分別為6.2%及6.7%。</p></body></html>
