<html><header><meta charset="utf-8"><title>藤田惠美抵港遇塌樹</title></header><body><h1>藤田惠美抵港遇塌樹</h1><p>曾主唱歌曲《溫暖的詩句》的日本女歌手藤田惠美，昨日到奧海城出席記者會，宣佈將於11月5日在灣仔伊館舉行個人演唱會。前日颱風黑格比吹襲香港，藤田昨日受尖沙嘴塌樹塞車影響，遲了足足一個多小時才現身記者會，匆匆趕到現場的她，甫上台即為遲到道歉。</p><p>手語演繹歌曲</p><p>藤田上周推出了翻唱日語金曲的大碟，她透露演唱會除了會演繹多首懷舊英日歌曲外，也會加入手語元素。<br> 當司儀要求藤田在記者會現場清唱表演時，她即以喉嚨狀態不好為由拒絕，並請fans屆時到演唱會捧場。<br> 採訪、攝影：梁美玲</p></body></html>
