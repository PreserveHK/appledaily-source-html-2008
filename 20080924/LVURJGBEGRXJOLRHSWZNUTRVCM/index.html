<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥、鞏俐泰國攬頭攬頸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發哥、鞏俐泰國攬頭攬頸 - 馮仁昭</h1><p>周潤發同鞏俐合演嘅新戲《上海》早前已經喺泰國拍得七七八八，荷李活方面亦好關注呢套戲，噚日權威電影網站AwardsDaily就登咗幾張喺泰國片廠影嘅獨家相，睇見發哥同鞏俐周不時攬頭攬頸，應該拍得好enjoy。個網頁仲話《上海》幕前演員勁之外，好多幕後人員都係金像級猛人，例如配樂嘅GabrielYared就係金像獎得主，所以《上海》有份角逐明年奧斯卡一啲都唔出奇。</p></body></html>
