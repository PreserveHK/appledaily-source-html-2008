<html><header><meta charset="utf-8"><title>日版Barbie新衣鑲鑽881顆</title></header><body><h1>日版Barbie新衣鑲鑽881顆</h1><p>本港女孩愛玩芭比（Barbie）娃娃，日本女孩也有她們的玩伴公仔，叫麗嘉（Licca）。適逢今年是麗嘉35周年紀念，生產商Tomy特別為她縫製閃鑽新衣，衣飾上鑲有超過800多顆鑽石，非常耀眼。<br> 昨天東京「女孩文化展覽」上，麗嘉打扮得格外雍容華貴，一襲紅色長裙，還有皇冠、耳環等全部鑲鑽。生產商稱，這個22厘米高的麗嘉公仔共有881顆鑽石，共51.433卡。這麼多鑽石令麗嘉身價值1億日圓（約738萬港元）。<br> 法新社/日經網</p></body></html>
