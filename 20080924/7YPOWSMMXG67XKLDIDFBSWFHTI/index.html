<html><header><meta charset="utf-8"><title>袁潔瑩溫馨潤喉</title></header><body><h1>袁潔瑩溫馨潤喉</h1><p>袁潔瑩早前患上厭食症，體重急跌到100磅以下，幸得榮文蔚姑仔阮嘉欣貼身照顧才走出陰霾，她們認識三年以來感情穩定，不時出雙入對。日前袁潔瑩到藥房買東西，便見阮嘉欣陪伴左右，對袁潔瑩照顧更是體貼入微。</p><p>阮嘉欣體貼</p><p>當日晚上6時許，袁潔瑩獨個兒前往中環屈臣氏，選購護膚品、漱口水及喉糖等物品，原來阮嘉欣一早在屈臣氏等候。袁潔瑩逛了大概10分鐘後，與阮嘉欣到收銀處付款，甫步出屈臣氏，阮嘉欣即打開盒蓋拿喉糖給袁潔瑩吃，繼而又為袁潔瑩打開水樽蓋讓她飲水，表現極為體貼。<br> 採訪、攝影：娛樂突發組</p></body></html>
