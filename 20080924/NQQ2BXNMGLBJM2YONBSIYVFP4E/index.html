<html><header><meta charset="utf-8"><title>孫藝珍豪放新娘爆房事</title></header><body><h1>孫藝珍豪放新娘爆房事</h1><p>韓國女星孫藝珍昨日與男星金柱赫在首爾一間酒店，為新片《老婆結婚了》舉行記者會。為配合影片的結婚主題，穿上白色婚紗的珍妹與身穿踢死兔的金柱赫手挽手入場，珍妹又在會上拋花球，儼如舉行真正婚禮一樣。<br> 電影講述性格自由奔放又花心的孫藝珍，跟兩個男人結婚的故事。</p><p>自爆拍床戲</p><p>男主角金柱赫大讚珍妹的新娘look十分美艷，至於珍妹則笑言記者會似足真正婚禮而頻呼緊張。為了催谷新片，珍妹更自爆片中與金柱赫有床戲，她說：「因為與金柱赫很合拍，所以拍攝時表現得十分自然。」</p></body></html>
