<html><header><meta charset="utf-8"><title>瑪麗嘉兒風雨中慰Fans</title></header><body><h1>瑪麗嘉兒風雨中慰Fans</h1><p>美國樂壇天后瑪麗嘉兒（MariahCarey）前晚冒着8號風球來港，為里昂證券公司今晚舉行的周年大會擔任表演嘉賓，前晚一行人由機場驅車往下榻的中環置地文華酒店，現場有幾名fans冒着颱風守候，雖然十分大風，瑪麗嘉兒仍上前幫fans簽名。</p><p>婉拒訪問</p><p>瑪麗嘉兒昨晚7點40分與諧星丈夫NickCannon離開下榻的酒店，當兩人乘坐門外準備好的綠色Bentley房車時，有兩位fans大叫可否簽名，之後瑪麗嘉兒吩咐保鑣落車拿相簽名，但婉拒了電視台訪問要求，隨後友善地揮手離開酒店。<br> 採訪、攝影：KennethCheung、WinningHo</p></body></html>
