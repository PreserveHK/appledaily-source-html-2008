<html><header><meta charset="utf-8"><title>醫學Online<br>抗氧化物可抗輻射</title></header><body><h1>醫學Online<br>抗氧化物可抗輻射</h1><p>美國專家發現，普遍存在於紅酒及生果內的天然抗氧化物，有效保護身體暴露於輻射的禍害。有關研究曾進行老鼠測試，只要將紅酒內的白藜蘆醇（Resveratrol）乙醯化（Acetylated），便可以防止輻射造成的人體傷害。專家指，一旦發生核意外，需要大量的藥物減低對人體的傷害，是項研究有助科學界製成可大量生產又容易儲存的防輻射藥物。</p></body></html>
