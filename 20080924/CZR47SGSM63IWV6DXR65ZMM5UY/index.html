<html><header><meta charset="utf-8"><title>求驗客手記：國米搵老馬盞搞 - 求驗客</title></header><body><h1>求驗客手記：國米搵老馬盞搞 - 求驗客</h1><p>意甲國際米蘭請阿根廷球王馬勒當拿擔任顧問一事，似乎越傳越真，我求大俠對佢哋嘅計劃好有保留。如果班主莫拉堤想借老馬來拉攏阿古路過檔，結果可能係得不償失。先唔講阿古路喺意甲啱唔啱踢，大家都知教練摩連奴脾氣古怪，思維前衞，唔鍾意老人家指指點點；老馬亦係怪人一名，偏偏鍾意指手畫腳；所以，國米引入呢對「騎呢」組合，好難有安寧日子過。其實國米人腳同管理都好穩定，失驚無神擺隻癲馬落嚟未必係好事。三思呀，莫拉堤！</p></body></html>
