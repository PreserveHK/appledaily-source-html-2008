<html><header><meta charset="utf-8"><title>張家瑩、徐自賢精通放尿</title></header><body><h1>張家瑩、徐自賢精通放尿</h1><p>黃麗梅日前率領張家瑩和徐自賢到泰國拍攝周日（28日）播映的亞視節目《豪遊天下》，今次節目的賣點是「吃喝玩樂我大晒」，入住的都是超豪華酒店。</p><p>訓練膽識</p><p>為了考驗張家瑩和徐自賢的膽識，她們要隨黃麗梅出海活捉龍蝦和吞拿魚，當看到生猛的龍蝦，張家瑩和徐自賢立即嚇得咿嘩鬼叫，其後趁新鮮煮吃，黃麗梅說：「我本身好鍾意食海鮮，新鮮嘅龍蝦肉質鮮甜味美。新一輩嘅女仔廚藝唔精，我呢個節目正好訓練一下呢班靚女做廚神，佢哋𠵱家已經識劏蟹同劏雞，仲識同龍蝦放尿，真係叻咗好多。」<br> 採訪：比華利</p></body></html>
