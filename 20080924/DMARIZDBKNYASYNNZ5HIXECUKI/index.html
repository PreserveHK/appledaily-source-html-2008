<html><header><meta charset="utf-8"><title>志偉父女被迷你債券害慘</title></header><body><h1>志偉父女被迷你債券害慘</h1><p>【上海直擊】曾志偉前晚在上海出席有份投資的牛扒餐廳主持開幕，他表示吸取過往不成功的教訓，因此對這次的投資充滿信心，志偉用普通話說：「很多藝人開餐廳都不成功，我很認同中國有句話，力不到不為財，很多人有開餐廳的觀念，但開了又沒時間好好管理，我們必須有一個很好的管理團隊，我相信自己一定成功。」</p><p>安慰女兒</p><p>美國老牌投資銀行雷曼兄弟申請破產，志偉女兒曾寶儀都有買該行發行的迷你債券而蒙受損失，他說：「你以為只有她一個受害，我也受害啊，現在全世界都在受害，我會安慰她不要太介意，還好她現在還能賺，捨得出去才能賺回來。」<br> 採訪、攝影：盧健</p></body></html>
