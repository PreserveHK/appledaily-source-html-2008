<html><header><meta charset="utf-8"><title>案件速遞<br>青年非禮家傭囚兩周</title></header><body><h1>案件速遞<br>青年非禮家傭囚兩周</h1><p>【本報訊】任職侍應的18歲青年，趁家中印傭在睡房獨自工作時，從後捉着她，伸手入她衣服內，摸她胸部和下體，歷時數秒。印傭驚叫，向青年的父母投訴後，逃離家門，在街上向警察報警。該名青年昨日在觀塘裁判法院承認一項非禮罪，被判入獄兩星期。<br> 被告劉安峻為家中長子，承認於7月30日，在深水埗寓所非禮26歲受害人。<br> 案件編號：KTCC6101/08</p></body></html>
