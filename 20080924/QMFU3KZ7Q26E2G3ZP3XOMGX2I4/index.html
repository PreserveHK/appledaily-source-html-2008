<html><header><meta charset="utf-8"><title>i.t明起率先賣AirTroupe
</title></header><body><h1>i.t明起率先賣AirTroupe
</h1><p>出場再不是頻頻亮相的Terminator或者DunkLow/Hi喇，終於有番個生暴人，畀回一啲新鮮感大家。不過，奇妙嘅係，新推出嘅銀色油皮NikeAirTroupeLow/Mid將會在i.t中嘅X-girl率先於明日開始推出及發售兩星期，繼而Nike門市才正式推出。而且，於i.t購買這款NikeAirTroupe，將再搭多一條鞋帶俾大家隨意配搭，呢個優惠將唔會喺其他店舖出現。（MayMay）</p><p>X-girl（25040025）<br> 銅鑼灣加寧街6-10號地下</p></body></html>
