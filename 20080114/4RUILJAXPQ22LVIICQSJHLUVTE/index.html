<html><header><meta charset="utf-8"><title>求驗客手記：「首球主其他」得番5.5倍　安歷卡叫座力驚人 - 求驗客</title></header><body><h1>求驗客手記：「首球主其他」得番5.5倍　安歷卡叫座力驚人 - 求驗客</h1><p>車仔新兵安歷卡嘅叫座力驚人，以前晚車仔迎熱刺場波為例，足智彩開盤時安歷卡未過檔車仔，「首球」冇佢個名，而「首球主其他」嘅賠率就有15倍；到前日終盤，「首球主其他」嘅賠率得番5.5倍，明顯好多球迷博安歷卡「首球」。可惜安歷卡只係後備上陣並曾中柱，而車仔上半場就由後衞比列堤先開紀錄，爆出仲冷嘅41倍「首球」。</p></body></html>
