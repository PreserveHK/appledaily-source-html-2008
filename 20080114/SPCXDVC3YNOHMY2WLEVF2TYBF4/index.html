<html><header><meta charset="utf-8"><title>Covermark化妝底霜去暗啞</title></header><body><h1>Covermark化妝底霜去暗啞</h1><p>化妝大師都話，完美的妝容首要係完美的肌膚。但完美肌膚要靠長期護理，在這之前，就要靠化妝底霜幫手。Covermark的粉底向來有名，其最新的明亮修護底霜，最特別係含有3種珍珠粉末，以柔光折射效果，將光線打散，從而修飾毛孔和幼紋；其明亮淨白粉末，則可令皮膚暗啞情況減輕，看來更亮麗。此外，所含漢方精華和專利葫蘆花精華，則有鎖水和防禦外界傷害的作用。（puiman）</p><p>Covermark粉底專門店（29973608）<br> 九龍灣德福廣場2期325舖</p></body></html>
