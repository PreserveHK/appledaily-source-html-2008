<html><header><meta charset="utf-8"><title>醫學Online<br>針灸可紓緩嚴重耳鳴</title></header><body><h1>醫學Online<br>針灸可紓緩嚴重耳鳴</h1><p>針灸或可治療嚴重耳鳴，美國密歇根大學的研究人員發現，當耳內的聽覺神經細胞受損後，面及頸內的感覺神經細胞便會變得活躍，是令患者出現耳鳴的重要原因，一項動物實驗證實以針灸及扳機痛點治療（Triggerpointtherapy）點擊及刺激相關神經，可大大紓緩耳鳴問題，相信有關治療效果可應用在人體上，有關研究結果已在最新一期醫學雜誌《EuropeanJournalofNeuroscience》刊登。</p></body></html>
