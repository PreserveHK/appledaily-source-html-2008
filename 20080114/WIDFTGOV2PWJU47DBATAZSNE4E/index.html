<html><header><meta charset="utf-8"><title>國際Gossip：管家話戴妃無諗過嫁多廸</title></header><body><h1>國際Gossip：管家話戴妃無諗過嫁多廸</h1><p>英國已故戴妃死因聆訊繼續，噚日終於輪到佢視為「可依靠嘅磐石」管家伯勒爾（PaulBurrell）作證。佢話戴妃從來無諗過嫁畀同佢一齊遇車禍喪生嘅哈洛斯百貨公司太子爺多廸（Dodial-Fayed），兩個人更無訂婚，戴妃將多廸送嘅戒指戴喺無名指，意思淨係當佢係朋友。佢繼續話戴妃最深愛嘅男人係巴基斯坦裔心臟科醫生哈斯納特（HasnatKhan）。<br> 德新社</p></body></html>
