<html><header><meta charset="utf-8"><title>開心CNY：換廸士尼利是封/禮盒</title></header><body><h1>開心CNY：換廸士尼利是封/禮盒</h1><p>利是封和揮春係農曆年的必備品，唔想用錢買，可以由今個月19日至2月19日，到香港仔中心商場，消費滿$300或以上，憑即日發票參加抽獎，有機會贏限量版廸士尼賀年禮盒或立體揮春1份。消費滿$200或以上，憑即日發票，換「富貴花開」利是封2包，以桃花、牡丹、菊花和蓮花為設計圖案。如想送份小禮物畀親友，可在2月2-3日及5-6日，在商場購物滿$200，到2期2樓找專人親手做彩虹揮春或如意繩結㖭。<br>查詢：25530860<br><br>記者：曾順珍</p></body></html>
