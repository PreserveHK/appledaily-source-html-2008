<html><header><meta charset="utf-8"><title>晒一晒：20秒內用嘴穿好24根針</title></header><body><h1>晒一晒：20秒內用嘴穿好24根針</h1><p>內地奇人異士特別多，食玻璃、吞鐵釘的表演已不算奇，江蘇高郵市22歲男子黃忠，把24根長3公分的縫線針，和1條棉線放進嘴裏，竟能用牙齒和舌頭，在不到20秒內，將所有針穿起來（圖）。<br> 黃忠指，這個絕技是他跟人打賭時無意間發現，現在如發揮得好，能穿超過30根針。不過，黃忠說在第一次表演的時候，他的口腔幾乎被含在嘴中的針刺破，小朋友切勿模仿！<br>  http://news.163.com/08/0113/03/422DNJTR00011229.html </p></body></html>
