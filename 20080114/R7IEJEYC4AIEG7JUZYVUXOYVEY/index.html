<html><header><meta charset="utf-8"><title>中環快拍：萬事達卡畀面派對</title></header><body><h1>中環快拍：萬事達卡畀面派對</h1><p>財金界中見到呢張相，都會認得相中粒粒有份量嘅座上客，坐最前排係上年10月先紮職嘅花旗環球個人銀行服務行政總裁及總經理盧韋柏，最後排嗰位，係最近忙緊減肥同今年底退休嘅投資推廣署署長盧維思，坐佢前面嘅，係聖誕節走咗去韓國滑雪扭親腳嘅星展香港董事總經理兼大中華區零售銀行業務總監張耀堂。三個唔同機構嘅高層一齊坐定定，係乜活動咁有「飛士」呢？查實係萬事達卡講環球經濟展望，題目或演講者都唔緊要，最緊要大家畀面啫。<br> 梁鑑章攝</p></body></html>
