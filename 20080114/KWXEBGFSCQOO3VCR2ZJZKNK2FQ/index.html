<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰Twins廸士尼纏米奇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰Twins廸士尼纏米奇 - 馮仁昭</h1><p>女子組合Twins為香港廸士尼樂園拍攝賀歲歌《送豬型鼠》MV，蔡卓妍（阿Sa　右一）同鍾欣桐（阿嬌　左一）無論鏡頭前同鏡頭後都充滿活力，鏡頭下佢兩個係冇停過，一有機會就同米奇老鼠嬉戲，米奇老鼠見到Twins都好興奮。阿Sa話好開心可以同米奇老鼠呢位世界知名人物拍MV，阿嬌就發表「我愛米奇宣言」，佢話從小已經好喜歡呢位極受歡迎嘅廸士尼朋友，所以日前有緣相見，當然開心。</p></body></html>
