<html><header><meta charset="utf-8"><title>金荷娜未有意中人</title></header><body><h1>金荷娜未有意中人</h1><p>韓國女星金荷娜的愛情新片《6年戀愛中》，會於下月初在當地上映。近日她頻頻為電影四出宣傳，下月21日便滿30歲的她，自言仍未遇上真心喜歡的人，故暫時仍未有結婚打算。</p><p>自嘲唔清純</p><p>金荷娜過往無論是韓劇或韓片，都予人清純的形象，不過她說：「其實我也是個有野心及執着的人，但已是過去的事了，現在我經常做運動，人也變得開朗，儘管我仍認為自己與清純不太合襯。」另外，她近日忙於與宋允兒、朴龍河等拍攝新劇《OnAir》，眾人下周日會飛往台灣拍攝外景。</p></body></html>
