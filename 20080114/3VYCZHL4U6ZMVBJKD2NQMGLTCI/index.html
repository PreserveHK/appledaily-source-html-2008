<html><header><meta charset="utf-8"><title>晒一晒：怕冷伯伯冬天要穿38件衫</title></header><body><h1>晒一晒：怕冷伯伯冬天要穿38件衫</h1><p>若要選舉世界最怕冷的人，湖南婁底的62歲男子王少光可能當之無愧。他在冬天要穿38件上衫（圖）和11條褲，還要火爐取暖。就算是夏天，他也要穿着10件衣和多條褲。日前有醫生替其檢查後認為，不排除王患有低血糖、結核等疾病，但也可能是一種心理病。<br> <br>  http://news.163.com/08/0114/02/424Q2R1200011229.html </p></body></html>
