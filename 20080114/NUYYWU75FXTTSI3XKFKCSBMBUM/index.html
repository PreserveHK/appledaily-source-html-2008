<html><header><meta charset="utf-8"><title>隔牆有耳：警隊陳慧珊遊行開路 - 李八方</title></header><body><h1>隔牆有耳：警隊陳慧珊遊行開路 - 李八方</h1><p>八方唔算電視迷，但近排放工返屋企，總會睇到無記重播嘅劇集《翡翠戀曲》。陳慧珊飾演嘅莫希兒個角色好鬼慘，睇到八方好肉緊，點知噚日去遊行，行到灣仔，咦！點解莫希兒會轉做陀槍師姐嘅？望真啲，先發現有位貌似陳慧珊嘅警花喺度控制人流。<br> 警隊陳慧珊同一班男警一齊跟喺隊頭，拉住橙色膠帶控制遊行隊伍，偶然又停落嚟觀察吓啲市民。企喺成班高大嘅男警之間，呢位師姐身形顯得有啲嬌小；雖然係戶外工作，但佢都好注重儀容，除咗紮咗個好靚嘅髮髻之外，仲化咗個淡妝，樣子清秀，如果《警訊》要搵新主持人，唔知會唔會考慮吓用警隊陳慧珊呢？</p></body></html>
