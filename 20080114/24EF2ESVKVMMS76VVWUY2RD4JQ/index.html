<html><header><meta charset="utf-8"><title>西環<br>的士撞的士兩人傷</title></header><body><h1>西環<br>的士撞的士兩人傷</h1><p>【本報訊】昨凌晨1時許，姓吳（46歲）男子駕駛空載的士沿西環東邊街北行，至干諾道西交界燈位擬右轉時，猛撞一輛沿干諾道西二線東行、由姓黃（46歲）司機駕駛之載客的士。<br> 被撞的士衝前40米始告停下，右邊車身撞凹及車窗碎裂，後座姓林（41歲）男乘客前額及下顎被碎片割傷流血（圖），吳之的士車頭亦嚴重損毀，他感到不適與林一併送院治理，現場消息指，懷疑有人衝燈肇禍，警方正展開調查。<br> 李家傑攝</p></body></html>
