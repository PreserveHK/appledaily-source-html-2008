<html><header><meta charset="utf-8"><title>田中笑瑛太：蠢材</title></header><body><h1>田中笑瑛太：蠢材</h1><p>日星瑛太、田中麗奈及佐藤江梨子等，前日到東京戲院宣傳新片《銀色的SEASON》。瑛太早前為演好滑雪選手一角，特別接受滑雪特訓，可惜他的努力卻被拍檔田中取笑為蠢材。<br> 不過田中當日純粹在戲院內搞氣氛，並非全心笑他無知，瑛太說：「由於去年的長野縣積雪不多，因此攝製隊轉往北海道拍攝。拍攝雖然艱苦，但我們總算捱過，覺得非常幸運。」</p><p>佐藤玩英龍華</p><p>至於佐藤則表示片中其名字叫英龍華，所以穿了單膊衫出場，看來她其實在嘲笑曾在電影宣傳活動中，穿上單膊衫兼黑面示人的澤尻英龍華。另外，電影公司又表示《銀》片將在香港及韓國等地上映。</p></body></html>
