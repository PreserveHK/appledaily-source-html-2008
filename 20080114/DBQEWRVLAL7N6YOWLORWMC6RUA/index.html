<html><header><meta charset="utf-8"><title>醫學Online<br>男士常屈膝易損膝蓋</title></header><body><h1>醫學Online<br>男士常屈膝易損膝蓋</h1><p>男士經常屈膝或跪地工作會令膝蓋受損，美國醫療人員一項分析了1,970名僱員膝部X光檢查的研究，比較了工作時需經常坐着、站立、走動、跑步、提舉重物超過22磅或屈膝僱員的膝部健康，結果顯示經常跪地及屈膝工作的男士，膝蓋骨質疏鬆的風險高三倍，經常提舉重物也是風險因素之一，女士經常站立則會增加骨質疏鬆風險，專家估計21%的男士膝蓋骨質疏鬆是由工作引起。</p></body></html>
