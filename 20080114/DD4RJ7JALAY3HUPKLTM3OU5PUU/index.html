<html><header><meta charset="utf-8"><title>案件速遞<br>蕭思江控《蘋果日報》誹謗</title></header><body><h1>案件速遞<br>蕭思江控《蘋果日報》誹謗</h1><p>【本報訊】以「飯碗必勝舞」作宣傳、在立法會港島區補選落敗的蕭思江，指上月2日競選當日，參與《蘋果日報》的網上直播節目時，被主持人李兆富形容為「無名腫毒」，其任主席的港人民權民生黨昨入稟區域法院，指言論誹謗，傷害蕭及黨的聲譽，要求《蘋果》及李賠償，並刊登道歉啓示。<br> 原告為港人民權民生黨有限公司，被告分別為蘋果日報有限公司及李兆富。<br> 案件編號：DCCJ161/08&#13;</p></body></html>
