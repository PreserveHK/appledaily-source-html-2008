<html><header><meta charset="utf-8"><title>大肚妮歌拍拖打網球</title></header><body><h1>大肚妮歌拍拖打網球</h1><p>剛於上周宣佈有喜的金像影后妮歌潔曼（NicoleKidman），繼續與老公KeithUrban在家鄉澳洲悉尼度假享受二人世界。這對恩愛夫妻於大前日穿上網球服，落球場切磋球技，單是服裝上已見兩人非常合拍。</p><p>丈夫愛護有加</p><p>妮歌和Keith當日以白色網球情侶裝落場，打波後兩人即返回悉尼東部的住所休息。今年40歲的妮歌雖屬高齡產婦，但看來她並沒因懷孕而特別錫身，既進行劇烈的戶外運動，又穿着貼身迷你短裙。<br> Keith對妮歌愛護有加，回家時只讓她拿帽子和膠杯，粗重工作則由他負責。妮歌的腹部明顯隆起，但腿部線條依然甚有美感。</p></body></html>
