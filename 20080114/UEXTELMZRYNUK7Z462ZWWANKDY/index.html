<html><header><meta charset="utf-8"><title>國際Gossip：法總統女友有2個父親</title></header><body><h1>國際Gossip：法總統女友有2個父親</h1><p>法國總統薩爾科齊（NicolasSarkozy）嘅女友布魯妮（CarlaBruni）係有錢女，但爸爸不是出世紙寫嘅意大利車胎商人阿爾貝托，而是百萬富翁雷默特。雷默特自爆19歲已識得布媽媽馬里薩，後嚟女方嫁畀阿爾貝托，1967年仲生咗阿女，但係阿爾貝托直至臨死先知道自己唔係阿女嘅生父。布魯妮都係後嚟先知，最初唔高興，後來接受咗仲開玩笑話，上天賜佢兩個富爸爸。<br> 英國《星期日郵報》</p></body></html>
