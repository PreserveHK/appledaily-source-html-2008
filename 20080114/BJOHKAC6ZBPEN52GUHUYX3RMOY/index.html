<html><header><meta charset="utf-8"><title>奇趣特搜：湘妹子一分鐘生吞60條活蟲</title></header><body><h1>奇趣特搜：湘妹子一分鐘生吞60條活蟲</h1><p>「老闆，來一盤麵包蟲！」許多人見到蟲都會發毛，不過，湖南長沙的倪秋香，則因將蟲當美食而贏得「吃蟲女王」稱號。她前日在當地的美食城，一分鐘之內當眾將60條活蹦亂跳的麵包蟲（又稱黃粉蟲）放進嘴裏（圖），吃得津津有味，「香香脆脆，和蝦米的味道差不多。」<br> 倪秋香曾當過幼兒園教師，不久前在朋友推薦下嘗試吃蟲，一吃上癮，今後還打算吃螞蚱、蠍子和蠶蛹等。不過，許多網民大叫反胃：「晚飯前，麻煩把這條新聞刪掉。」<br> <br>  http://news.163.com/08/0114/09/425ICJRT00011229.html </p></body></html>
