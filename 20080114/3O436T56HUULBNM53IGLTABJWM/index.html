<html><header><meta charset="utf-8"><title>蓮莎搭上惡魔男</title></header><body><h1>蓮莎搭上惡魔男</h1><p>被指患有性愛癮的21歲美國女星蓮莎露夏恩（LindsayLohan），早前到意大利卡布里出席電影頒獎禮時，被拍攝到一天內與三名意大利型男鬼混，非常大膽開放，不過，最近有消息指她原來已跟曾演出《穿PRADA的惡魔》及劇集《色慾荷里活》（Entourage）的男星AdrianGrenier秘密拍拖一個月，並有意認真發展。<br> 一名行內人士爆料說：「蓮莎和Adrian近期很享受在一起的時光，他們發展得很好，但二人知道如果戀情曝光的話，他們一定永無寧日。」</p></body></html>
