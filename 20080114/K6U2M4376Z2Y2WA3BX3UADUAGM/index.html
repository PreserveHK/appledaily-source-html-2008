<html><header><meta charset="utf-8"><title>求驗客手記：<br>打35場輸咗5次　塞軍難望破公牛紀錄 - 求驗客</title></header><body><h1>求驗客手記：<br>打35場輸咗5次　塞軍難望破公牛紀錄 - 求驗客</h1><p>早排氣勢如虹嘅塞爾特人，打咗3分1個賽季之後，全個籃壇都話佢哋有力打破之前公牛喺95/96賽季創造嘅常規賽72勝10負嘅最佳紀錄，點不知近3場佢哋輸咗兩場，最慘係先輸山貓後敗於巫師之下，呢兩班波都只係實力較弱嘅球隊。「綠軍」𠵱家得30勝5負，按比例每6場輸1場計，82場常規賽應該唔止輸10場，要破紀錄難啲喎。</p></body></html>
