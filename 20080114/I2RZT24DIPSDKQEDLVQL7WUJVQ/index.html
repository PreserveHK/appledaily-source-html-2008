<html><header><meta charset="utf-8"><title>"CHECK"得過：熄匙，車牌吖唔該！</title></header><body><h1>"CHECK"得過：熄匙，車牌吖唔該！</h1><p>《野蠻奶奶大戰戈師奶》入面，當交警嘅胡杏兒曾叫過汪阿姐：「熄匙，車牌吖唔該！」雖然阿姐嘴藐藐唔多合作，不過大家若然遇到同樣情況，就記住聽話喇，咪以為無錯就頂番轉頭，因為根據香港法例第374章《道路交通條例》第43條1a中指出，警務人員係可以要求道路上駕駛汽車嘅人出示駕駛執照，如駕駛人士拒絕即屬犯罪，可被判罰款$1,000及監禁3個月㗎！</p></body></html>
