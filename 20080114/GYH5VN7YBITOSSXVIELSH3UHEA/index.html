<html><header><meta charset="utf-8"><title>醫學Online<br>胎兒期已有左撇子</title></header><body><h1>醫學Online<br>胎兒期已有左撇子</h1><p>慣用左手或右手原來在胎兒時期已決定，英國貝爾法斯特的醫療人員，對1,000個胎兒進行超聲波掃描研究，發現當胎兒發育至15周，90%是吸吮右手拇指，只有10%會吸吮左手拇指。研究人員再跟進75名胎兒的成長狀況，其中60個偏好吸吮右手的胎兒，當他們成長至10至12歲時，仍舊慣用右手，15個喜歡吸吮左手的胎兒，成長後有10人慣用左手，只有5人轉用右手。</p></body></html>
