<html><header><meta charset="utf-8"><title>求驗客手記：老竇賣粉一條龍　賓納隨時畀佢累死 - 求驗客</title></header><body><h1>求驗客手記：老竇賣粉一條龍　賓納隨時畀佢累死 - 求驗客</h1><p>利物浦領隊賓廸尼斯好重用賓納，但如果佢知賓納個老竇係個毒犯，唔知會點諗呢？英國《世界新聞》報派出卧底記者，揭發賓納個43歲老竇除咗賣粉之外，仲提供埋售後服務，即場幫個妓女啪針。聽講賓納同佢老竇嘅關係仲係好密切，我求大俠唔係想教人唔認老竇，但如果事件係真，賓納最好同佢老竇劃清界線，否則隨時前途盡毀。</p></body></html>
