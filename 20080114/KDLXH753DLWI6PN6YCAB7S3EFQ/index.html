<html><header><meta charset="utf-8"><title>李志清畫展賀年</title></header><body><h1>李志清畫展賀年</h1><p>【本報訊】著名水墨畫大師兼金庸小說漫畫版的插畫大師李志清，新春期間在將軍澳新都城中心舉行首個畫展，共20多幅作品，其中一幅高30呎、闊30呎的巨型水墨畫，融合了傳統水墨技巧及現代抽象手法而成，桃花源、荷花池及古色古香的庭台樓閣，寓意與市民分享畫中的「喜氣洋洋、太平昌盛」。<br> 李志清更設計了兩套寫上「鼠」字的利是封，供在商場消費的顧客換領；另河北吳橋華藝雜技團也會到商場表演蹬傘等雜技。<br> 新港城中心則會在農曆新年前舉行全港首個大型有機食品年宵市場，售賣有機番薯年糕等賀年食品。</p></body></html>
