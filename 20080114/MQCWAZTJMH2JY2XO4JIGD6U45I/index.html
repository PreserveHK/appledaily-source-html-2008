<html><header><meta charset="utf-8"><title>長澤扮可愛失人心</title></header><body><h1>長澤扮可愛失人心</h1><p>日本女星長澤正美前日到東京六本木戲院，出席特備劇《恆河上的蝴蝶》的DVD發行紀念活動。昨日是日本的成人禮，已踏入20歲的長澤表示，成為大人後首項挑戰的是飲酒，但自己卻比想像中酒量差勁，今後要多多訓練以提升酒量。</p><p>澤尻奪冠</p><p>出席宣傳活動的長澤雖然笑容滿面，但昨日卻有娛樂網站選了她是「期望今年消失藝人」的第9名，主因是她早前主演的劇集《20歲的戀人》收視慘敗、兼被外界批評她在劇中過份扮可愛之故。其餘有份上榜的還有第8名的倖田來未和第5名的濱崎步等，而形象破產的澤尻英龍華則眾望所歸成「期望今年消失藝人」之冠。</p></body></html>
