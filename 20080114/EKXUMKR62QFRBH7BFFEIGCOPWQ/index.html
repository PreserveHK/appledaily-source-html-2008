<html><header><meta charset="utf-8"><title>求驗客手記：同日「士哥」兼贏波　費廸南兄弟夠晒威 - 求驗客</title></header><body><h1>求驗客手記：同日「士哥」兼贏波　費廸南兄弟夠晒威 - 求驗客</h1><p>費廸南兄弟舊年年尾對決，結果細佬安頓頂入1粒，幫韋斯咸反勝阿哥里奧隊曼聯2:1。前晚佢哋兩兄弟就一齊威，齊齊用腳入咗1球，幫曼聯同韋斯咸分別贏紐卡素6:0及富咸2:1。查實英超有唔少兄弟兵，好似係尼維利兄弟同阿朗素兄弟咁，但都唔係太搶鏡。話時話，如果費廸南兄弟一齊入選由卡比路領軍英格蘭國家隊，仲要一齊上陣，肯定威爆。</p></body></html>
