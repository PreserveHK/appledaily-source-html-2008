<html><header><meta charset="utf-8"><title>VeraWang古典嫁衣潮</title></header><body><h1>VeraWang古典嫁衣潮</h1><p>本地名店Joyce昨日在中環為設計師VeraWang舉行「2008SpringBridalCollection」婚紗騷，由6位樣子清新的年輕模特兒示範6套婚紗，價錢由5萬元至13萬不等。<br> 古希臘的文化和美術潮流「古典主義」，以及18世紀中期至19世紀初的「新古典主義」，曾經啓發不少法國設計大師如CocoChanel以及Mr.Dior等，今季VeraWang也以此為靈感，用上柔美的雪紡和真絲，配合象牙白、米白和淺灰等顏色，表現一份簡約寧靜的美態。<br> 採訪、攝影：RitaLeung&#13;</p></body></html>
