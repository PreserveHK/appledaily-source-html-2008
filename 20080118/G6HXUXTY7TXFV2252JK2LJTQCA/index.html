<html><header><meta charset="utf-8"><title>陳霽平慳妹遊英忍手</title></header><body><h1>陳霽平慳妹遊英忍手</h1><p>陳霽平早前接拍了長約15分鐘的短片《斷路》（MacauTwilight），她在短片中扮演一名妓女，早前該片應邀參加倫敦一個電影節，陳霽平更趁空檔四出遊玩。</p><p>狂睇音樂劇</p><p>已有6年沒去倫敦的陳霽平說：「呢次去嘅時候，天氣好凍，加上英鎊又高，我去shopping時好多嘢都買唔落手，所以就由朋友帶領參觀博物館，又狂睇音樂劇，都好開心。」<br> 此外，陳霽平也到了英國名店Harrods購物，看到大堆精緻啤啤熊，即愛不釋手，還蹲在啤啤熊堆中拍照留念。<br> 採訪：比華利</p></body></html>
