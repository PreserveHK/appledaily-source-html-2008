<html><header><meta charset="utf-8"><title>張震嶽手口並用冧樂迷</title></header><body><h1>張震嶽手口並用冧樂迷</h1><p>張震嶽一連兩場的「思念張震嶽是一種病演唱會」昨晚在九龍灣StarHall舉行，到場欣賞的藝人有徐濠縈、余文樂、黃秋生同一名外籍女子、薛凱琪跟鄭融、梁漢文及女友等，而任賢齊和葛民輝則送上花籃。</p><p>連唱四首快歌</p><p>穿上黑衫及牛仔褲、戴上黑帽的張震嶽，晚上8時35分拿着結他出場，他以歌曲《討厭夏天》揭開序幕，現場歌迷即時情緒高漲，全場站立，他一口氣唱了四首快歌，唱至興奮時，其手更不時放在褲襠前擺動。之後他唱出《馬拉桑》時，歌詞更有「fxxkinggirl」。現場有電話繩及帽售賣，價錢分別是120元及380元。<br> 採訪：李珮洳<br> 攝影：仇志德</p></body></html>
