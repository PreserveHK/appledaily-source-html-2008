<html><header><meta charset="utf-8"><title>求驗客手記：古華特踢上海申花？中超隊財大氣粗 - 求驗客</title></header><body><h1>求驗客手記：古華特踢上海申花？中超隊財大氣粗 - 求驗客</h1><p>好多人都知古華特係邊個，不過冇乜人知佢喺邊，咪就喺法甲嘅里爾囉！不過，中超球隊上海申花諗住請佢過檔，傳媒仲以「中超最大牌球星」形容呢位31歲嘅中鋒。申花老細朱駿素來以博出位見稱，之前就傳出以每日1,000美金（約7,798港元），邀請前國米嘅防中伊利亞斯試腳，𠵱家仲等緊對方嚟攞錢。從呢兩單轉會，可見內地球壇幾咁財大氣粗，可惜最後都變咗掟錢落海，因為呢類球星根本就係球壇嘅「洋垃圾」。</p></body></html>
