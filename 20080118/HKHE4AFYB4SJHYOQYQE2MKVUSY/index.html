<html><header><meta charset="utf-8"><title>財話短說<br>眾彩16億購卡拉OK系統</title></header><body><h1>財話短說<br>眾彩16億購卡拉OK系統</h1><p>▲眾彩科技（8156）宣佈，斥資15.6億元全購GrandPromise股權，將按每股0.69元發行約22.62億股新股支付，較停牌前0.82元折讓15.85%。GrandPromise間接持有中文發數字49%權益。眾彩稱，中文發數字已獲獨家授予全國「卡拉OK內容管理服務系統」的建設及營運權，而該系統可對卡拉OK音樂錄像進行監管及記錄等。</p></body></html>
