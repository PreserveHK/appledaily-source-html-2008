<html><header><meta charset="utf-8"><title>袁文傑被人妖抽水</title></header><body><h1>袁文傑被人妖抽水</h1><p>麥家琪和袁文傑等前晚在葵芳出席亞視活動，亞視將於三月播出探討各地性文化的午夜成人節目《女優文化》，袁文傑前晚表示該節目的主持原屬意由他擔任，但因他近期有兩套劇在身，分身不暇，他失望地說：「真係好想做，不過因為孭緊兩套劇，所以做唔到。」</p><p>「即時彈開」</p><p>袁文傑稱近期多出埠機會，他說：「之前去泰國，叫咗兩個人妖幫手拍嘢，俾佢哋抽咗水，摸咗隻手，原本佢哋想再摸落去，但我即刻甩開，仲即時彈開。」<br> 此外，麥家琪被問到亞視製作成人節目，可影響小朋友，她說：「呢啲冇得驚，唔畀佢哋睇，佢哋都會靜雞雞睇啦，驚都冇辦法。」<br> 採訪、攝影：楊潔雯&#13;</p></body></html>
