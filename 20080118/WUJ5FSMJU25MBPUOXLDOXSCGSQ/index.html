<html><header><meta charset="utf-8"><title>安室新歌慰歌迷</title></header><body><h1>安室新歌慰歌迷</h1><p>日本女歌手安室奈美惠去年憑大碟《PLAY》人氣回勇，她現正忙於舉行全國巡迴演唱會，剛剛更成為美髮用品VidalSassoon（VS）的新代言人。前日她現身記者會，在150名歌迷前率先演唱兩首新歌《NEWLOOK》及《ROCKSTEADY》。</p><p>3造型拍MV</p><p>安室今次應VS之邀拍攝廣告，更與電影《穿PRADA的惡魔》（TheDevilWearsPRADA）及劇集《色慾都市》（SexandtheCity）的造型師PatriciaField合作，以60、70及80年代3個不同形象拍攝新歌MV，收錄在3月21日面世的新細碟內。</p></body></html>
