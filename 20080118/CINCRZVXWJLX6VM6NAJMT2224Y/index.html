<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●有報道指施安娜美娜為辛潘離婚的第三者。<br> <br> ●四名駕車追拍BritneySpears的狗仔隊昨日因超速被捕。<br> <br> ●Radiohead昨日原定於倫敦唱片店舉行的演唱會，因歌迷過多而遷往附近夜店舉行。<br> <br> ●加州法庭批准蓮莎露夏恩出席撞車案聆訊時，庭內禁止錄像拍攝。<br> <br> ●韓國女星崔真實將主演有「韓版摘星奇緣」之稱的新劇《我的最後羅曼史》，扮演平凡師奶戀上男明星。<br> <br> ●韓劇《黃真伊》女星河知雲，客串演出男星申鉉濬新片《最後的禮物》。<br> <br> ●日本男星玉木宏主演新劇《鹿男與奈良》前晚首播，錄得13%收視。<br> <br> ●日本女星若槻千夏日前接受當地報章電話訪問，否認有意退出藝能界。</p></body></html>
