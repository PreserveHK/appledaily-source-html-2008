<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃璦瑤BB食橙止痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃璦瑤BB食橙止痛 - 馮仁昭</h1><p>黃璦瑤（左）同寶珮如（右）等前晚喺觀塘出席亞視劇集《靈舍不同》嘅慰勞宴，黃璦瑤話完成該戲後就會稍作休息，專心喺屋企湊佢9個月大嘅仔，她話早幾日屋企發生意外，佢話：「嗰日個工人要出門口，放咗佢落梳化，自己就搣緊橙，點知唔夠1秒，個仔就由梳化跌落地係咁喊，嚇到我同個工人手騰腳震，之後我搣埋個橙畀嚿橙BB食，佢就已經唔記得喇。」</p></body></html>
