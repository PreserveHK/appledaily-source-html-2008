<html><header><meta charset="utf-8"><title>祖兒睇中型仔設計師</title></header><body><h1>祖兒睇中型仔設計師</h1><p>容祖兒昨日在圓方出席ECCO「2008春夏SummerZone系列」發佈會，擔任特別嘉賓的容祖兒更聯同模特兒行貓步，展示春夏新款鞋履。</p><p>發血腥噩夢</p><p>祖兒其後又與設計師NicolaiBergmann攜手設計花卉擺設，不過祖兒表現得雞手鴨腳，連司儀也提議她不妨溫柔點對待手上的花朵。祖兒事後接受訪問說：「我冇試過插花，不過個設計師外形好俊朗，又識插花，擔保有花收，好掂，可惜佢已經『名草有主』。」<br> 祖兒又透露近日積極排練演唱會，她說：「有好多高難度動作，好似玩海盜船同過山車咁，噚晚竟然發噩夢，目擊有人喺高處墮下，好血腥。」<br> 採訪、攝影：卓美娟</p></body></html>
