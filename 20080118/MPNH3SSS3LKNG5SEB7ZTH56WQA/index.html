<html><header><meta charset="utf-8"><title>《27宜嫁》朱古力晚裝迎情人節</title></header><body><h1>《27宜嫁》朱古力晚裝迎情人節</h1><p>由美國靚女嘉芙蓮希歌（KatherineHeigl）主演的愛情喜劇《27宜嫁》（27Dresses），最近與瑞士蓮朱古力攜手合作，邀請曾於多個國際比賽屢獲殊榮、最鍾情以朱古力炮製各式甜品美食的JW萬豪酒店糕餅行政總廚Mr.ThomasLui，用朱古力作為材料，以人手雕塑全港首件「朱古力甜美夢幻情人節晚裝」。<br> 這件浪漫晚裝，乃Mr.Lui以破紀錄的78磅黑、白朱古力，經過精細工雕巧手後，合共花上足足30小時打造出來，成為全港首次以朱古力製成的情人節晚裝。這件朱古力晚裝由即日起至下月1日，於UA太古城戲院作展覽。</p></body></html>
