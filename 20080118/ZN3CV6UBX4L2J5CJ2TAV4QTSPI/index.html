<html><header><meta charset="utf-8"><title>財話短說<br>滙豐推氣候變化概念基金</title></header><body><h1>財話短說<br>滙豐推氣候變化概念基金</h1><p>▲滙豐投資管理推出「滙豐環球投資基金──氣候變化概念」，由旗下信滙資產管理所管理，滙豐投資管理董事林寶儀（圖）說，該基金從滙豐環球氣候變化基準指數逾300隻股票中，選出50至70隻股票，投資於部份或全部收入來自推行與氣候變化有關業務的公司，包括減少溫室氣體排放、推廣使用較潔淨的能源及提供適應氣候變化影響的方案。該基金最低投資額1000美元，管理費每年1.5%，首次認購費5.25%。</p></body></html>
