<html><header><meta charset="utf-8"><title>中環在線：金管局李建英上位 - 李華華</title></header><body><h1>中環在線：金管局李建英上位 - 李華華</h1><p>市道暢旺令到金融市場人才流失率越嚟越高，連監管機構金管局亦唔例外，好似喺該局做咗13年嘅銀行政策部助理總裁唐培新，最近就正式請辭，據聞跳槽最多銀行幫襯嘅一哥會計師行畢馬威會計師事務所，佢老哥留低嘅空缺，金管局噚日就正式公佈，由原來擔任該局首席法律顧問嘅簡嘉蘭接棒。唐培新原來崗位，主要負責巴塞爾等技術性條例，由法律專家出掌，亦係好勝任嘅安排。<br> 另外，現時擔任金融基建發展處主管嘅李建英（圖），亦獲得擢升為新設嘅金融基建部助理總裁，兩項任命均於2月1日生效。</p></body></html>
