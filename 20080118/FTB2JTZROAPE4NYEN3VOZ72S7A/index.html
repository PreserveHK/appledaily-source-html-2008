<html><header><meta charset="utf-8"><title>體壇傳真：姊弟命運迥異</title></header><body><h1>體壇傳真：姊弟命運迥異</h1><p>一對歐氏姊弟在澎馬挑戰盃中命運迥異，姐姐歐詠芝（左）昨日女單8強在領先一局的情況下，被本港首席壁球手趙詠賢（右）連追3局反勝3:1晉級，趙詠賢將在女單4強與世界排名33、英國的姬芭絲爭入決賽。<br> 而歐詠芝胞弟、剛在英國壁球青少年公開賽打入8強的歐鎮銘，則爆冷以3:1擊敗港隊「師兄」王偉恆殺入男單4強。男、女子準決賽將於今日下午3時起，假香港壁球中心上演。<br> 陳耀麟攝</p></body></html>
