<html><header><meta charset="utf-8"><title>LilyAllen意外流產</title></header><body><h1>LilyAllen意外流產</h1><p>英國女歌手LilyAllen早前宣佈有喜，當她與ChemicalBrothers成員男友EdSimons準備迎接小生命時，昨日Lily宣告BB流產，其發言人已證實這個消息。</p><p>難以接受</p><p>現年22歲的Lily及37歲的Ed，雖然9月時才開始拍拖，但感情一日千里，最近Lily懷孕並準備建立小家庭之際，昨日突然宣告BB流產。據悉現時Lily傷心欲絕，正男友及家人安慰下休養，消息人士稱︰「Lily很希望成為媽媽，踏進人生的新一頁，因此這個消息對她來說很難接受，親友們正作出支持。」英國太陽報更呼籲讀者向Lily寄電郵作出安慰。</p></body></html>
