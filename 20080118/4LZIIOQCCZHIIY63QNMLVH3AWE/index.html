<html><header><meta charset="utf-8"><title>捷克名模Eva做LV生招牌</title></header><body><h1>捷克名模Eva做LV生招牌</h1><p>超級名牌LouisVuitton（路易威登）足迹踏遍全球，上周剛在土耳其的伊斯坦堡，開設全新概念店。新店選址在當地極具歷史氣息的Sisli區。開幕當日，更請來捷克名模EvaHerzigova與LV總裁YvesCarcelle一起為新店開幕禮剪綵。<br> EvaHerzigova當天挽着全新紫色漆皮VernisSunset手袋，戴着春夏新款的Gina太陽眼鏡亮相，做足其春夏LV廣告代言人的本份。</p></body></html>
