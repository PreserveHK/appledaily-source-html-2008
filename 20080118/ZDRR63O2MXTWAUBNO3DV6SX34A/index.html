<html><header><meta charset="utf-8"><title>求驗客手記：班主送靚錶？得個吉！昆士柏錢會繼續嚟 - 求驗客</title></header><body><h1>求驗客手記：班主送靚錶？得個吉！昆士柏錢會繼續嚟 - 求驗客</h1><p>英冠球會昆士柏流浪自有富商注資後，球員開心到不得了，早前其中一名班主拜亞杜爾，仲送出每隻3,000鎊（約46,000港元）嘅名錶畀一眾球員，激勵士氣！<br> 點知英足總收到風即刻發出禁令，指所有獎金獎品需要在合約上列明，否則唔算數，所以球員就要嘔番啲靚錶出嚟。不過，轉會窗重開後，昆士柏已簽入接近10名新兵，更有傳熱刺翼鋒魯廸治快將加盟，可見財力豐厚，球員只要留隊，將來肯定豬籠入水！</p></body></html>
