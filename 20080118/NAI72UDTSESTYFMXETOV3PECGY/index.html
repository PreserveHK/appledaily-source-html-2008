<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明長髮變華英雄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明長髮變華英雄 - 馮仁昭</h1><p>黃曉明啱啱推出咗首張專輯，佢聽日會嚟香港宣傳，順便同歌迷近距離接觸。黃曉明最近為內地時尚雜誌《芭莎男士》拍封面照，形象設計唐君毅就根據《新上海灘》中黃曉明嘅造型，為佢加咗個長假髮。唐君毅仲大讚黃曉明好大膽，可以接受造型上嘅突破。即使工作人員笑話加咗長髮嘅黃曉明驟眼睇落去好似華英雄，但黃曉明都好滿意新造型，不時對鏡頭展示cool樣。</p></body></html>
