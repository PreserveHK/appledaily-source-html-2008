<html><header><meta charset="utf-8"><title>ShoppingList：麥玲玲免費上門睇風水</title></header><body><h1>ShoppingList：麥玲玲免費上門睇風水</h1><p>年尾總係多人搵命理學家幫家居睇風水及講解流年運程，搵出名嘅師傅多數價錢貴。不過𠵱家分分鐘可以唔使錢，就有出名高人去你屋企睇風水。由今日起至2月6日期間，去沙田新城市中央廣場消費，每周場內最高累積消費額的顧客，玄學大師麥玲玲就會親自到府上，擺下家肥屋潤風水陣。另外，凡於場內消費滿$500或以上，即可以低至$39.9的優惠價，換領家電，包括電動牙刷、迷你串燒機、萬用迷你鍋或朱古力火鍋爐等。<br><br>記者：葉雪芯</p><p>查詢：26340003/沙田新城市中央廣場</p></body></html>
