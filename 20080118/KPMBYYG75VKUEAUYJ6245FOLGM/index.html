<html><header><meta charset="utf-8"><title>李曼筠色誘阿伯冇難度</title></header><body><h1>李曼筠色誘阿伯冇難度</h1><p>電影《愛鬥大》的導演彭順、演員「動漫Maggie」李曼筠等人，前晚在旺角出席該片的學生特別場，現場招待150名HKUSpace的學生，電影播放後，眾人舉行簡單的意見交流會。<br> 現場觀眾最關心動漫Maggie在快餐店拍攝露酥胸挑逗阿伯的一場戲，問她有否感到尷尬及該名阿伯是途人還是演員，Maggie說：「拍戲啫，唔尷尬。」她不願透露阿伯身份，據悉阿伯是臨時演員。</p><p>墳場偷拍中招</p><p>留了鬍鬚的彭順接受訪問時，表示最難忘在墳場拍攝的一場戲，他說：「我哋冇申請，要偷拍，拍時我不停裝香，點知第二日覺得有啲『賴』嘢，我好胃痛。」<br> 採訪、攝影：何永寧</p></body></html>
