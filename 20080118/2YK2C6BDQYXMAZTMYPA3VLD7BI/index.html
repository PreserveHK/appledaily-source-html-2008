<html><header><meta charset="utf-8"><title>求驗客手記：賀歲盃價高者播免費台要揸頸就命 - 求驗客</title></header><body><h1>求驗客手記：賀歲盃價高者播免費台要揸頸就命 - 求驗客</h1><p>足總新人事新作風，而賀歲盃又咁啱冇埋啤酒贊助，所以搞到「波飛貴、戲碼弱」。我求大俠收到風，足總想增加收入，直播權將採價高者得方式；換言之，年初一免費睇電視直播賀歲盃嘅習慣隨時冇咗。據了解，原先ESPN話佢哋攞咗直播權，但最近又話傾唔成；至於一向播開嘅無綫，佢哋體育監製李漢源就承認唔一定有得播，仲話收費電視不惜工本去搶，免費台好難爭。<br> 好似渣打馬拉松咁，都有人出過百萬去搶，你係主辦單位又會點揀呢？</p></body></html>
