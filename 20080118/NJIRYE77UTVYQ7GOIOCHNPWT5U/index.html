<html><header><meta charset="utf-8"><title>Freeze偷窺騷徇眾加時</title></header><body><h1>Freeze偷窺騷徇眾加時</h1><p>女子組合Freeze最近十分忙碌，昨天她們到新城電台做訪問時表示自己網站的直播真人騷受歡迎，所以延長節目時間。<br> 石詠莉笑言：「延長俾人偷窺嘅時間，而且我哋個節目入面會訪問好多人，問題都好尖銳。有時俾人問得尖銳，咪問番人發洩吓。我哋畀朋友笑個節目係Freeze飯局。」<br> Freeze將會訪問袁彌明，其後她們希望能訪問自己的偶像，甄穎珊覺得農夫搞笑，已跟有關方面聯絡做訪問。</p><p>想邀金城武到訪</p><p>陳樂榣則說：「我想約金城武訪問，其實我哋約農夫，都想訪問埋佢老闆陳冠希，因為佢真係好靚仔。」<br> 採訪、攝影：王連連</p></body></html>
