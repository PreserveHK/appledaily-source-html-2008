<html><header><meta charset="utf-8"><title>財話短說<br>中信泰富趁低回購股份</title></header><body><h1>財話短說<br>中信泰富趁低回購股份</h1><p>▲近日股市大跌，吸引上市公司與大股東趁低入市增持公司股份，中信泰富（267）昨公佈，該公司、大股東中信香港及主席榮智健（圖），於本月17及18日，分別入市回購與吸納570.6萬股、450萬股及800萬股股份，共計1820.6萬股，相當於已發行股本0.825%，購入價35.35至37.9元，涉資約6.69億元。中信泰富昨收37.5元，升3.73%。</p></body></html>
