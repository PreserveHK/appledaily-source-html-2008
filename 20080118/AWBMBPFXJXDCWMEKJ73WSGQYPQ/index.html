<html><header><meta charset="utf-8"><title>求驗客手記：卡比路涉逃稅喎意大利嗰邊慣啦 - 求驗客</title></header><body><h1>求驗客手記：卡比路涉逃稅喎意大利嗰邊慣啦 - 求驗客</h1><p>英軍領隊卡比路又有麻煩，意大利當局調查緊佢執教羅馬同祖記期間涉嫌逃稅。據講卡比路將1,000萬歐元（約1.1億港元）的贊助費及波糧轉到一間位於盧森堡、名叫體育3000嘅公司，但間公司係卡比路同兩個仔一齊成立嘅，呢位戰術大師呢招都好絕！就連英足總亦話得到卡比路保證冇做過非法嘢！我求大俠知意大利逃稅好普遍，當局肯定奈卡比路唔何，好似艾歷臣、意大利電單車手羅斯都被查過，不過好少試過告得入。</p></body></html>
