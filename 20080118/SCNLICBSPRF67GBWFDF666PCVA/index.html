<html><header><meta charset="utf-8"><title>馮仁昭四圍超：谷德昭跳舞練一世 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：谷德昭跳舞練一世 - 馮仁昭</h1><p>顧紀筠（左）同谷德昭（右）噚日同30位舞蹈員，以及運動員一齊到大口環為ATV08年北京奧運主題曲《贏盡精彩》拍攝MV，顧紀筠同肥谷將會聯同李麗珊及林曉峰一齊合唱，而噚日佢哋兩個就喺寒冷天氣下載歌載舞，顧紀筠話凍到飛起，反而肥谷就話呢種天氣拍外景最好，不過講到跳舞，肥谷就話麻麻哋，但佢仲搞笑話：「冇難度，因為我只係記得第一吓同最尾嗰吓，如果畀多兩、三年時間，我會跳到四、五成，要跳十足我估就要一世囉。」</p></body></html>
