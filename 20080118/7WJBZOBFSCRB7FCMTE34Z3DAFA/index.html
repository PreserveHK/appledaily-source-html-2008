<html><header><meta charset="utf-8"><title>黑木瞳漫遊鴨店7小時</title></header><body><h1>黑木瞳漫遊鴨店7小時</h1><p>日本鴨店發展蓬勃，不少日本女星也甚為支持，昨日出版的日本雜誌《女性Seven》就偷拍到現年47歲的日本靚太黑木瞳，日前在新宿歌舞伎町的鴨店門外流連，原來她還獲前鴨男城咲仁和河相我聞擔任嚮導，讓她見識歌舞伎町的鴨世界。</p><p>過氣鴨男作嚮導</p><p>據新一期《女性Seven》報道，黑木瞳於前周六被發現在歌舞伎町的鴨店區流連近7小時，狗仔隊更拍得她興致勃勃地在鴨店門外看着廣告板上的鴨男照片，而曾跟她合演舞台劇的前鴨男城咲仁，當日更擔任黑木瞳的嚮導，後來更遇上男星河相我聞，黑木瞳之後更請他們一同暢飲。</p></body></html>
