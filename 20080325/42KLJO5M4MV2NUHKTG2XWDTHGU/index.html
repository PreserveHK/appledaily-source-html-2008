<html><header><meta charset="utf-8"><title>潮流感：JPG拳師褲袋 - ㎡</title></header><body><h1>潮流感：JPG拳師褲袋 - ㎡</h1><p>玩得古靈精怪，天馬行空容易，能將怪念頭駛入康莊大道，修成正果才難，JeanPaulGaultier與Herm囗s相親相愛，是少有的完美結合。<br> JeanPaulGaultier這份transitionpower，在自家品牌早有見識，他去年將trenchcoat變作手袋，今季推出的boxing袋，就將打拳擊的拳師褲，變作手袋boxingbag。用了boxing專用的令身質料，加三間粗橡筋「褲頭」，外形十足對摺了的boxing褲，十分鬼馬。</p></body></html>
