<html><header><meta charset="utf-8"><title>鄭少秋演活亁隆皇</title></header><body><h1>鄭少秋演活亁隆皇</h1><p>鄭少秋近日正在橫店趕拍內地劇《書劍恩仇錄》，他早前特別向劇組請假回港，出席前妻沈殿霞追思會，秋官在劇中扮演陳家洛的哥哥亁隆皇，穿上龍袍的秋官風采依然，而陳家洛一角則由內地演員喬振宇飾演。</p><p>琢磨演技</p><p>喬振宇接拍《書》劇後，用心鑽研角色，他說：「陳家洛和亁隆的對手戲很多，我所有的空閒時間都是用來琢磨怎樣去演好陳家洛跟亁隆之間的矛盾和衝突，既要有民族大義，又要有兄弟情深的那種感覺，常常失眠，半夜睡覺還在想，真是希望能把戲演好，給大家耳目一新的《書劍恩仇錄》。」<br> 撰文：丁寧</p></body></html>
