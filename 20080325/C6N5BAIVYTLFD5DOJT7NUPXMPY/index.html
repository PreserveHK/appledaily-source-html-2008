<html><header><meta charset="utf-8"><title>醫學Online<br>餐前吃蘋果可減肥</title></header><body><h1>醫學Online<br>餐前吃蘋果可減肥</h1><p>蘋果能減少吸收熱量，美國賓夕凡尼亞州立大學的一項研究，將體重正常參加者分成三組，在五個星期內，一組人在午餐前不吃任何東西，第二組在午餐前吃一個蘋果，第三組則吃蘋果醬或飲蘋果汁，三組人再進食相同的午餐，研究人員在餐後15分鐘為各人進行熱量測試，結果發現餐前吃蘋果的人熱量攝取少187卡路里。研究結束後這一組人的體重更明顯下降，研究更發現吃整個蘋果的減肥功效，遠超過飲蘋果汁。</p></body></html>
