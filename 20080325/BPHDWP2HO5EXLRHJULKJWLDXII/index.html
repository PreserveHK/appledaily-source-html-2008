<html><header><meta charset="utf-8"><title>醫學Online<br>看電視令兒童暴戾</title></header><body><h1>醫學Online<br>看電視令兒童暴戾</h1><p>兒童每日看數小時電視不但會增加患上學習障礙及注意力缺乏症的風險，性格更會變得暴戾。新西蘭一項研究分析860名8至13歲兒童看電視時間與成長關係，雖然家長有定下每日看電視的時限，但近半數兒童未有遵守，瞞着父母在房內繼續觀看。專家指出，電視螢光幕射出的藍光會影響兒童的荷爾蒙，令他們性格會變得暴戾，建議未入學的幼兒每天看電視不可超過一小時，兒童也不應超過兩小時。</p></body></html>
