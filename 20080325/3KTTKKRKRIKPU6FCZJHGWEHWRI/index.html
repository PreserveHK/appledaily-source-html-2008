<html><header><meta charset="utf-8"><title>案件速遞<br>行賄醫院主任商人入獄三月</title></header><body><h1>案件速遞<br>行賄醫院主任商人入獄三月</h1><p>【本報訊】退休商人為證實女友生前立遺囑時神志清醒，去年5月及6月間向九龍醫院申請女友的醫療報告時，贈送回歸紀念品給醫院病人聯絡主任，更將一萬元放入信封交給他，早前在九龍城裁判法院被裁定兩項向公職人員提供利益罪成立，裁判官陳錦昌認為被告所犯猶如投下一枚炸彈，炸毀廉潔政府，判監3個月。<br> 66歲被告徐忠敏昨透過律師代表，要求保釋等候上訴，但裁判官認為控方證據充份，被告上訴勝訴機會不大，拒絕其保釋申請。<br> 案件編號：KCCC7686/07</p></body></html>
