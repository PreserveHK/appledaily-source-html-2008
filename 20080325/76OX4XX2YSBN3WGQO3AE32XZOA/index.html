<html><header><meta charset="utf-8"><title>里安納度想睇熊貓</title></header><body><h1>里安納度想睇熊貓</h1><p>荷李活巨星里安納度狄卡比奧（LeonardoDiCaprio）來港兩日宣傳環保，吸引大批傳媒追訪。他在記者會後接受無綫訪問時，表示很喜歡香港，可惜今次到訪時間太短，他還大談環保生活及其環保紀錄片。</p><p>嘆行程太短</p><p>里安納度說：「今次來港短短兩日，只是去過一個商場。我覺得香港是個美麗的城市，可惜今次行程太短，不可以遊香港，只可在車內欣賞香港，所以下一次希望有機會以遊客身份到港，更加想看到香港的熊貓。」<br> 撰文：楊潔雯</p></body></html>
