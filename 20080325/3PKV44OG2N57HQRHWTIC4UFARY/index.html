<html><header><meta charset="utf-8"><title>上海超市商場蟲鼠橫行</title></header><body><h1>上海超市商場蟲鼠橫行</h1><p>上海市愛護衞生辦公室公佈一項對12家超市、56家大商場門市店進行的抽查報告顯示，當地超市與商場的鼠害、蟑螂侵害情況嚴重。當中，「易買得」超市牡丹江店鼠迹幾乎隨處可見。<br> 這次調查顯示，大型超市「易買得」、「好又多」和「吉買盛」的鼠迹檢出率最為嚴重。調查亦發現，超市商場防鼠設施總合格率僅為76%，遠低於地方標準，合格率較低的分別為「易買得」、「好又多」、「世紀聯華」和「易初蓮花」，均未逾70%。而今次檢查還發現在超市商場的食品倉庫和食品加工場，所患鼠害和蟑螂侵害較其他場所嚴重。<br> 東方網</p></body></html>
