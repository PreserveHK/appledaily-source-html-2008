<html><header><meta charset="utf-8"><title>Sharon完美整容封后</title></header><body><h1>Sharon完美整容封后</h1><p>外國藝人整容無數，最近美國電視台FXChannel舉行了一個「最成功整容女星」的選舉，結果現年55歲的SharonOsbourne成為冠軍。</p><p>海倫美雲居亞</p><p>SharonOsbourne過去歷年曾花上近190萬港元，多次施整容手術，當中包括於腹部、臀部抽脂，拉面皮及隆胸，觀眾認為她的效果自然，故推選她作冠軍。排名第二的是現年62歲的金像影后海倫美雲（HelenMirren），她曾進行拉面皮手術，效果顯著。</p></body></html>
