<html><header><meta charset="utf-8"><title>三哥、吳卓羲熱爆夜中環</title></header><body><h1>三哥、吳卓羲熱爆夜中環</h1><p>苗僑偉（三哥）、吳卓羲和謝天華前晚在中環一帶拍攝新劇《學警狙擊》，劇情講述飾演卧底的吳卓羲，與飾演社團大佬的三哥和社團中人謝天華在街上嘈交。雖然三哥和吳卓羲等人拍攝到夜晚11時許，但仍引來大批途人圍觀，尤其是吳卓羲有不少女fans更專程在外景場地等候偶像，認真癡纏。<br> 拍攝完畢後，女fans們即興奮地衝上前要求吳卓羲簽名和合照，三哥也有數名女fans在場等候，獨是謝天華無人理會，見他一支箭走上外景車休息，不知是太過疲倦，還是因為冇fans捧場而感到沒趣？<br> 採訪、攝影：娛樂突發組</p></body></html>
