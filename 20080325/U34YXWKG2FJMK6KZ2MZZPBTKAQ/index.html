<html><header><meta charset="utf-8"><title>星閃閃：波里路教人期待 - 法比奧</title></header><body><h1>星閃閃：波里路教人期待 - 法比奧</h1><p>西班牙和意大利同是世界勁旅，其中關鍵是新老交替，兩者亦做得很成功，今仗碰頭，更是新血較量的好機會。<br> 意軍方面，效力熱拿亞的波里路是今季最大發現，更是意甲聯中，土炮中入波最多的，其17個聯賽入球更讓放棄他的AC米蘭十分後悔；烏甸尼斯的加利亞雷拉今季也有10個入球，是國家隊值得倚重的前鋒。</p><p>古爾沙西甲最強土炮</p><p>西班牙最大新星保贊，今次賽期要為U21效命，惟有由古爾沙和廸拿列特撐場，前者是聯賽次席射手；後者則是中場一大發現，母會皇馬下季很可能收歸己用。文：法比奧</p></body></html>
