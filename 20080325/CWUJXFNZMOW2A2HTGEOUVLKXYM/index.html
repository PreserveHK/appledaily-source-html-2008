<html><header><meta charset="utf-8"><title>壓紋Low-cut出動!
</title></header><body><h1>壓紋Low-cut出動!
</h1><p>由中學開始，第一對以零用錢買的就是Converse，還記得是一對紅色帆布加黑皮的Low-cut。第一次去日本，再買一對深啡色皮的Converse，自此每年都會買多一對。不過自從最後一對黑皮Low-cut被我狠心扔掉後，便沒有再去買過一對新鞋回來，總嫌黑色太沉悶，粉色太Cutie。幸好，今年友人送了一對黑皮的壓紋Converse給我，Low-cut款即使短打迎戰夏日也非常易襯。<br>（Younie）&#13;</p><p>CPU（23662770）<br> 尖沙嘴漆咸道南61-65號地下19號舖</p></body></html>
