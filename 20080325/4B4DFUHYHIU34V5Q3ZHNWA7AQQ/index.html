<html><header><meta charset="utf-8"><title>雲妮、佐治跨州谷新片</title></header><body><h1>雲妮、佐治跨州谷新片</h1><p>由佐治古尼（GeorgeClooney）及雲妮絲惠嘉（ReneeZellweger）主演的電影《Leatherheads》，昨日於美國兩地舉地首映。兩位主角於數小時內穿梭兩州出席宣傳，風塵僕僕。</p><p>極速變身</p><p>雲妮與佐治昨天下午首先到密蘇里州出席記者會及首映，吸引到逾千位影迷到場，其後他們火速到鄰州、即佐治的家鄉肯塔基州繼續宣傳，當時兩位主角到達影院前已換過衣服。一直居住該地的佐治父親NickClooney也是嘉賓之一，佐治與父親齊齊行紅地毯時，影迷愛屋及烏，也向佐治的老父索簽名及合照，情況熱鬧。<br> </p></body></html>
