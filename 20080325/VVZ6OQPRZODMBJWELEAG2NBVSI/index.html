<html><header><meta charset="utf-8"><title>醫學Online<br>輪班捱夜飲食失衡</title></header><body><h1>醫學Online<br>輪班捱夜飲食失衡</h1><p>輪班工作人士健康較差，澳洲昆士蘭大學一項回顧17個國際研究證實，護士、清潔工人及其他輪班工作的人士，很少會進食熱騰騰的正餐，反而多食無益的高脂肪及高糖份零食，也可能因為要捱夜，飲茶及咖啡等刺激飲品數量也較多；更有一個研究證實，69%輪班工作人士並沒有做運動，又傾向多吸煙及飲酒。研究人員總結指，輪班工作人士無論在飲食及生活習慣均較差，導致肥胖及高膽固醇。</p></body></html>
