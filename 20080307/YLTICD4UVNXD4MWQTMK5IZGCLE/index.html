<html><header><meta charset="utf-8"><title>晒一晒：百歲龜吞鐵片要做手術</title></header><body><h1>晒一晒：百歲龜吞鐵片要做手術</h1><p>杭州市海洋館重約130斤的109歲大海龜「2號」，吃遊客餵的魚時誤吞一塊長4厘米、闊3厘米的鐵片，要用胃鏡技術取出。醫生先用毛巾把牠的口拉開，塞入有洞的木塊，再將胃鏡插管伸進海龜的消化道，三進三出，手術做了一個多小時，其間海龜更掉下眼淚。<br>  http://news.cctv.com/china/20080306/100921_1.shtml </p></body></html>
