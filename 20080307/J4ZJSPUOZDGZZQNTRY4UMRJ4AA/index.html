<html><header><meta charset="utf-8"><title>楊秀惠習慣當眾寬衣</title></header><body><h1>楊秀惠習慣當眾寬衣</h1><p>楊秀惠、郭錦恩和伍詠薇昨日出席Decleor美容活動，楊秀惠更大談心得：「因為之前同RickChin拍過美容節目，試過好多唔同嘅Spa，所以愛上咗浸Spa。之前去Spa前唔慣喺人哋面前換衫，會叫晒美容人員出去迴避，𠵱家就習慣晒。」</p><p>大馬拍劇</p><p>楊秀惠表示將會到馬來西亞拍劇，之後會參與曾志偉的遊戲節目，她笑言：「自己唔驚俾志偉整蠱，最緊要出嚟效果好笑。」<br> 此外，郭錦恩透露希望年底可籌備舞台劇，內容是關於結婚後遺症，婚外情及整容等，女角屬意鍾麗淇。<br> 採訪、攝影：顏英儀</p></body></html>
