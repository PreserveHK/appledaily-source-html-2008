<html><header><meta charset="utf-8"><title>白靈高買案罰$1500了事</title></header><body><h1>白靈高買案罰$1500了事</h1><p>荷李活華裔女星白靈，上月13日於洛杉磯機場一間禮品店，涉嫌偷取價值約125港元的雜誌和電芯被警方拘捕，並於本周初正式以高買罪名起訴她。案件昨日於洛杉磯法院進行聆訊，身在新墨西哥州拍片未能出席的白靈，只透過律師認罪，最終法官對她作出輕判，只判她繳交約200美元（約1,560港元）的罰款，作為擾亂公眾秩序的懲罰。</p><p>舉勝利手勢</p><p>白靈於得悉獲輕判後，隨即於其網誌上公佈喜訊，並說：「我無罪了！Yes!Yes!Yes!」她更在其休息室中高舉勝利手勢拍照，並言：「今晚拍畢電影後，我會喝性感的紅酒來慶祝！」<br> 撰文：黃珈楠</p></body></html>
