<html><header><meta charset="utf-8"><title>蘇志燮、李智雅奉旨談情</title></header><body><h1>蘇志燮、李智雅奉旨談情</h1><p>韓國男星蘇志燮自去年完成兩年兵役後，近日積極復出幕前，除了有份演出日片《鬼太郎千年呪歌》飾演妖怪「夜叉」外，稍後將與女星鄭麗媛合演新劇《該隱與阿伯》，此外，他與《太王四神記》女星李智雅合作拍攝的牛仔褲廣告，也在日前曝光。</p><p>現代羅密歐</p><p>新廣告以「羅密歐與茱麗葉」為主題，蘇志燮與李智雅飾演戀人。廣告商更大讚擁有高大身形的蘇志燮，具有反叛形象與都市男性魅力，十分符合現代羅密歐的要求。</p></body></html>
