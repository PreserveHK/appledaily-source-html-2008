<html><header><meta charset="utf-8"><title>木屋火警疏散30村民</title></header><body><h1>木屋火警疏散30村民</h1><p>【本報訊】上水坑頭村第4區20號木屋，前晚深夜發生三級火警，消防到場灌救，由於現場多戶村民貯存數十罐石油氣，曾傳出多次爆炸聲，並因水源不足，須在一公里外抽水灌救，約個半小時後才救熄火警，其間疏散30名村民，無人受傷，初步懷疑是其中一間木屋的魚缸水泵電線短路引起火警，事件無可疑。<br> 消防員於11時47分接報到場撲救，現場火勢猛烈，滿佈濃煙。<br> 零時13分升為三級火，出動22部消防車及4部救護車，開動5喉及4煙帽隊共107人救火。</p></body></html>
