<html><header><meta charset="utf-8"><title>何家勁醫院傾保險</title></header><body><h1>何家勁醫院傾保險</h1><p>早年已發展內地市場的何家勁，近年極少在港露面，大前日他突然現身九龍城聖德肋撒醫院，與一名女士在院內咖啡室傾保險，本來洽商保險屬平常事，但選擇在醫院咖啡室傾，則未免有點奇特。</p><p>指手畫腳</p><p>當日下午4時多，一臉鬚渣的何家勁身穿綠色運動外套及板仔褲，出現於醫院咖啡室，會合已在場等候的一名中年女子，她甫見何家勁隨即遞上卡片，何家勁收下後，便到櫃位買咖啡，然後返座位跟女經紀再聊。現場見48歲的何家勁仍保養不錯，身形甚弗，且他越講越起勁，不時手舞足蹈，女經紀齋聽沒搭上嘴。講足一小時後，二人才各自步離醫院。<br> 採訪、攝影：娛樂突發組</p></body></html>
