<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Fiona自爆為祖名喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Fiona自爆為祖名喊 - 馮仁昭</h1><p>薛凱琪（Fiona左）日前接受無綫娛樂新聞台節目《范後感》主持人阿感及范振鋒訪問，佢話：「曾經有好多唔開心嘅事發生，試過有一段日子情緒低落，仲無緣無故喊㖭，因為壓力好大。」Fiona又表示自己圈中朋友唔多，只有鄭融、方大同及房祖名，佢認為真心朋友唔需要多，需要長時間發展。Fiona又話：「初時睇到同房祖名嘅緋聞做雜誌封面，即時喊咗出嚟，因為唔係事實，而且女仔有太多緋聞都唔好。」</p></body></html>
