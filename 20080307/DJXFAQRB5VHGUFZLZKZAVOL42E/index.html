<html><header><meta charset="utf-8"><title>李孝利做串星贏口碑</title></header><body><h1>李孝利做串星贏口碑</h1><p>由韓星宋允兒、朴容夏及金荷娜主演，早前遠赴台灣拍攝外景的韓劇《OnAir》，前晚在當地首播。這部講述藝人表面風光，內裏卻受公司控制的韓劇，找來不少明星客串。李孝利於第一集中便以串星姿態出場，與現實一樣扮演當紅女歌手。</p><p>劇情吸引</p><p>根據TNS公司的收視調查顯示，《OnAir》首播收視為13.4%，雖不及同時段成宥利主演的《快刀洪吉童》的15.4%，但不少觀眾看過後都大讚劇情及演員吸引。至於前晚首播的新劇還有Ara及尹啓相的《你是誰》，收視有10.4%。相信三套劇今後將在收視上有場龍爭虎鬥。</p></body></html>
