<html><header><meta charset="utf-8"><title>案件速遞<br>兩青年被控虐貓</title></header><body><h1>案件速遞<br>兩青年被控虐貓</h1><p>【本報訊】10名青年日前涉嫌在柴灣曉翠苑用木棍打死一隻流浪貓，警方接報到場拘捕青年，其中兩人昨日在東區裁判法院提訊，他們被控一項殘酷對待動物罪名，暫時毋須答辯，案件押後至下月18日，待警方繼續調查及諮詢律政司指示，兩人獲准保釋候訊。<br> 兩名被告分別是謝榮偉（24歲）及梁兆東（19歲），謝是司機，梁任職汽車維修工人。<br> 控罪指兩名被告於本月5日在柴灣曉翠街7號曉翠苑，殘酷地打一隻貓。<br> 案件編號：ESCC1217/08&#13;</p></body></html>
