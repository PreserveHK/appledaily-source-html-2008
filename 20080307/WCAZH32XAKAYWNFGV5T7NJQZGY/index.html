<html><header><meta charset="utf-8"><title>山田咀老公忘形亂噏</title></header><body><h1>山田咀老公忘形亂噏</h1><p>現年28歲的日本女星山田麻利亞，趁前日牛一跟40歲演員丈夫草野徹在東京舉行婚宴，高橋克典和川島直美等120名親友到場，兩名新人穿上白色禮服互咀，大晒恩愛。<br> 曾是巨胸水着女星的山田麻利亞，前日穿上白色婚紗，在鬍鬚社長野田義治的陪同下步進東京港區青山迎賓館，山田和新郎草野徹，在組合GOSPELLERS的歌聲下恩愛互吻，山田也感動流淚，她說：「承蒙社長一直以來的關照，將來我們有BB，希望社長能成為孩子的爺爺，跟他們玩。」在場賓客也向壽星女唱生日歌，會後山田忘形地說：「我沒想過婚禮會如此好玩，我希望死前也可以再舉行10次。」認真大吉利是。</p></body></html>
