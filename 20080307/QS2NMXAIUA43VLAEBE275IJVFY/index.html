<html><header><meta charset="utf-8"><title>味之天使Angel睇魔術慶牛一</title></header><body><h1>味之天使Angel睇魔術慶牛一</h1><p>味之天使「蘋果」何卓瑩（Angel）日前與20多名fans一起慶祝21歲生日。當日fans跟壽星女在銅鑼灣舉行派對，還預備了一個五磅重大蛋糕，又送禮物給Angel。為了𠱁偶像開心，fans還預先綵排了天才表演。</p><p>收大堆禮物</p><p>Angel收到大堆生日禮物，當中包括飾物和幸運星等。到了天才表演，有fans表演魔術，Angel看後大讚精采，她表示希望向他們請教，Angel說：「好開心同fans一齊慶祝生日，藉住呢次活動，我對佢哋多咗認識，今年嘅願望係可以學到fans表演嘅魔術，不過實現唔到喇，佢都唔肯教我。」<br> 撰文：懷鈺</p></body></html>
