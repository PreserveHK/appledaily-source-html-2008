<html><header><meta charset="utf-8"><title>奇趣特搜：宰牛宰出值百萬牛黃</title></header><body><h1>奇趣特搜：宰牛宰出值百萬牛黃</h1><p>雲南省曲靖市一農戶宰牛時發現一顆近3公斤的特大牛黃，根據目前天然牛黃市場價格每公斤20萬元至30萬元計算，這顆牛黃價值近100萬元。據報，農民桂寶明3日在屠宰一頭300公斤黃牛時，發現這頭牛的膽囊比普通足球還大，取出來一看，不禁嚇了一跳，膽囊裏包着一個巨大的橢圓形黃色牛黃。牛黃為牛的膽結石（圖），是傳統名貴中藥材。中國許多常用中成藥和一些傳統名貴中成藥等，都以牛黃為主要原料。目前在中國4,500種中成藥中，約有650種含有牛黃，每年牛黃需求量約兩百噸，而中國每年自產的天然牛黃還不足一噸。</p></body></html>
