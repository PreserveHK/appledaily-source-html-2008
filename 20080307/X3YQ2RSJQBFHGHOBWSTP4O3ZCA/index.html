<html><header><meta charset="utf-8"><title>妮歌買女嬰衫</title></header><body><h1>妮歌買女嬰衫</h1><p>金像影后妮歌潔曼（NicoleKidman）現正為音樂人丈夫KeithUrban懷有身孕，預產期為秋天，雖然距離分娩的日期尚有一段日子，但妮歌近日已急不及待四出為嬰兒搜購新裝。日前有人目睹妮歌選購粉紅色嬰兒服，外界均忖測她懷的是名女嬰。<br> 現年40歲的妮歌為專注養胎，現已停止工作，閒時與丈夫外出做運動。日前有記者拍到她到童裝店選購嬰兒用品的照片，只見妮歌專注揀選一批粉紅色嬰兒服及玩具，不少人估計她懷有的正是一名女嬰。此外，妮歌為免懷孕令她身形走樣，現時每天也花90分鐘於健身室，希望維持健美身材。</p></body></html>
