<html><header><meta charset="utf-8"><title>劇團一個人女友過夜斷正</title></header><body><h1>劇團一個人女友過夜斷正</h1><p>曾演出電影《花樣奇緣》及電視版《電車男》的31歲人氣諧星劇團一個人，近日改編自其小說的電影《向着陰天盛放》同樣叫好叫座。他與年輕9歲的女星大澤茜發展地下情多時，終於被昨日出版的新一期日本雜誌《FRIDAY》偷拍到，上月尾大澤茜在劇團一個人家中過夜後至翌日才離開。</p><p>否認同居</p><p>事後劇團一個人接受雜誌訪問時，大方承認戀情，並已視女友為結婚對象，但否認兩人過着同居生活。他說：「雖說我想結婚，但她年紀尚小，還是慢慢來吧！」</p></body></html>
