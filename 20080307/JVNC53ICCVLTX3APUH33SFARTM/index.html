<html><header><meta charset="utf-8"><title>Web飛佛：Rain杯麵夠滋味</title></header><body><h1>Web飛佛：Rain杯麵夠滋味</h1><p>呢張Rain泰國杯麵相一度令fans以為製造商盜用咗阿Rain嘅肖像，不過經查證後先知道呢款杯麵原來係為咗配合Rain上年6月嘅泰國演唱會而推出嘅。阿Deep都想買番個做手信，只可惜杯麵已經停產喇。<br> <br> 網址： http://kr.news.yahoo.com/service/news/shellview.htm?linkid=16&amp;articleid=2008030611554716602 </p></body></html>
