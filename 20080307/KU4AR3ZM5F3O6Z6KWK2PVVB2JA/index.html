<html><header><meta charset="utf-8"><title>戚黛黛冇拖拍重事業</title></header><body><h1>戚黛黛冇拖拍重事業</h1><p>戚黛黛昨日到新城電台接受訪問，她自去年9月加盟亞視之後，除了擔任主持工作之外，分別演出過三部電視劇，演出機會大增，她覺得比起以前在無綫工作時更開心，黛黛說：「以前喺TVB只係做吓兒童節目主持，做到好純熟，好想試吓其他嘢，去到亞視就有好多發揮機會，除咗做主持，仲拍過三套劇，演過記者，做過媽媽，仲可以扮張栢芝，真係好多挑戰機會，好開心。」<br> 事業剛起步，不過感情方面就一片空白，黛黛說：「到𠵱家仲未有拖拍呀！都冇人追，唔緊要啦！冇男朋友咪努力工作，好彩都唔停有嘢做，唔會諗拍拖，就算有人追，我估都冇時間拍拖啦！冇愛情咪寄情工作。」<br> 採訪、攝影：魯萍</p></body></html>
