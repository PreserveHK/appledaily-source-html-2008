<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文醉酒失態遭責 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文醉酒失態遭責 - 馮仁昭</h1><p>梁漢文（左）噚日接受商台節目訪問，佢下周會聯同鄭中基及港樂開演唱會，佢笑言一見到鄭中基就會互相考吓記歌詞嘅進度。至於佢之前被拍到醉酒後醜態，梁漢文就承諾會乖乖哋，仲話鄭中基同佢改咗個花名「birthdayboy」，梁漢文話：「因為我次次都喺人哋生日時就醉，Paco（黃柏高）都有少少話我。」對於完成個唱後係唔係會同女友結束愛情長跑，梁漢文就話希望大家可以留番啲秘密畀佢，總之無論係真定假都希望大家可以祝福佢。</p></body></html>
