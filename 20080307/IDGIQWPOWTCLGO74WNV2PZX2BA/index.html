<html><header><meta charset="utf-8"><title>湯美李鍾斯搞笑廣告攞獎</title></header><body><h1>湯美李鍾斯搞笑廣告攞獎</h1><p>有份參演出爐奧斯卡最佳電影《2百萬奪命奇案》（NoCountryForOldMen）的荷李活影星湯美李鍾斯（TommyLeeJones），多年前憑《黑超特警組》（MenInBlack）的宇宙人調查員角色深入民心，早前他為日本Suntory罐裝咖啡飲品BOSS，扮成外星人拍攝了一系列搞笑廣告，前日在日本廣告大獎中獲得MediaMix部門大獎。</p><p>笑料連場</p><p>這個名為「宇宙人Jones地球調查」的廣告，講述外星人化身成湯美李的樣子混入地球，湯美李在這個十足短劇的廣告系列中鬧出不少笑話，在日本引起巨大迴響。</p></body></html>
