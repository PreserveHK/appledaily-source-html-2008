<html><header><meta charset="utf-8"><title>光妹前夫結新歡</title></header><body><h1>光妹前夫結新歡</h1><p>據日本雜誌《女性Seven》報道，日本女歌手宇多田光的攝影師前夫紀里谷和明，最近搭上了組合EXILE隊長HIRO的舊愛佐田真由美。<br> 現年30歲的女演員佐田真由美，早前曾與38歲的EXILE隊長HIRO拍拖兼同居，更到達談婚論嫁的階段。不過，二人去年因生活上的分歧而分手，他們同屬的事務所前日向日本傳媒說：「HIRO和佐田真由美大概一年前已分手，兩人仍是同事，工作上的關係很好。」雜誌指佐田跟HIRO分手後，主動接近光妹的前夫紀里谷和明，二人也因此撻着。</p></body></html>
