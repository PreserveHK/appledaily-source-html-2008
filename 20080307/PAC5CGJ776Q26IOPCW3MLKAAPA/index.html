<html><header><meta charset="utf-8"><title>常盤耍雜技谷新戲</title></header><body><h1>常盤耍雜技谷新戲</h1><p>日本新劇記招大部份均是演員及導演出來會見傳媒，然後排排坐分享拍攝感受，氣氛較平靜，不過，日本女星常盤貴子前日在東京出席新劇《女醫生與小丑的挑戰》記招時，便打破成規，即場與一大班小丑表現雜技。</p><p>特別操練轉碟</p><p>常盤貴子前日現身東京台場的富士電視台，出席新劇《女醫生與小丑的挑戰》的記者會，大會安排了她跟在劇中扮演小丑的男主角宮迫博之聯同多名小丑一同表演雜技，劇中扮演女醫生的常盤，為了記者會特別操練轉碟雜技，她在台上玩得有板有眼，也樂在其中。</p></body></html>
