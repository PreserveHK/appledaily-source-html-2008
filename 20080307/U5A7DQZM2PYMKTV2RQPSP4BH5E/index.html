<html><header><meta charset="utf-8"><title>案件速遞<br>閃燃火奪命大廈業主獲撤控</title></header><body><h1>案件速遞<br>閃燃火奪命大廈業主獲撤控</h1><p>【本報訊】消防員黃家熙遇閃燃殉職，荃灣品質工業大廈業主及電鍍廠被控違反《消防條例》，案件昨在荃灣裁判法院進行審前覆核，大廈業主敏興集團有限公司獲控方不提證供起訴撤銷控罪，電鍍廠匯德有限公司則定期5月26日一連兩天開審，控方將傳召8名證人，包括大廈看更、政府化驗師及6名消防員作供，辯方有2至3名證人。<br> 電鍍廠被控於去年5月22日在荃灣德士古道品質工業大廈6字樓，沒有保持自動花灑系統有效操作。電鍍廠公司早前承認一項未領有危險品牌照而儲存大量屬第三、四及七類危險品罪名。<br> 案件編號：TWS8764-6/07</p></body></html>
