<html><header><meta charset="utf-8"><title>醫學Online<br>大腸癌前病變易忽略</title></header><body><h1>醫學Online<br>大腸癌前病變易忽略</h1><p>醫生建議50歲或以上市民應定期接受大腸鏡檢查，以便及早診治大腸癌。但美國一項研究指約1%病人於進行大腸鏡檢查後3年內仍患上腸癌，估計是由一種不像瘜肉般突起，卻容易被忽略的癌前病變引起。研究分析1,819名病人大腸鏡檢查結果，發現在9.35%病人的大腸內出現平坦癌前病變，即並非由瘜肉引起的問題，化驗後證實這種病變含有高10倍的致癌物質。</p></body></html>
