<html><header><meta charset="utf-8"><title>財話短說<br>過半數港商經內地出口</title></header><body><h1>財話短說<br>過半數港商經內地出口</h1><p>▲由於本港貨櫃碼頭收費較高，一項調查顯示，50.7%受訪港商已直接經由內地出口貨物。最新一期香港貿易季刊訪問4000名港商，結果顯示03至06年，港商直接透過國內出口貨物的離岸貿易，已超越透過香港轉口貨物（06年只佔42.7%）；而65.5%指成本較平是主要原因。貿發局指出，仍透過香港轉口的貨物，以體積較小的高價貨為主，如珠寶、手錶及通訊器材等。</p></body></html>
