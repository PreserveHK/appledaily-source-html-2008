<html><header><meta charset="utf-8"><title>醫學Online<br>香港男煙民每日抽14支</title></header><body><h1>醫學Online<br>香港男煙民每日抽14支</h1><p>本港估計有近84萬名煙民，衞生防護中心在新一期《非傳染病資訊天地》公佈一項港人吸煙調查，近三成每日吸煙的男性煙民年齡介乎30至39歲，女性煙民則有7%是在20至29歲，男士平均每日抽煙14支，女性則平均抽10支煙；近六成煙民表示在10至19歲已開始吸煙的習慣。另一項169,800名內地人參與的研究發現，14.2%男性中風個案及7.1%中風死個案證實與吸煙有關。</p></body></html>
