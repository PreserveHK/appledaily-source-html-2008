<html><header><meta charset="utf-8"><title>三毫子搭纜車</title></header><body><h1>三毫子搭纜車</h1><p>【本報訊】滿載港人集體回憶的山頂纜車本周五慶祝120歲大壽，昨日派出多名身穿1888年流行的維多利亞年代服裝的紳士淑女，到銅鑼灣鬧市派發模仿本港首份全華文報章《香港華字日報》號外（見圖），向市民宣傳纜車票價於5月30日將降至「懷舊價」三毫子。當天纜車站將會時光倒流，出售的車票為仿製懷舊車票，職員將以俗稱「叮叮」的舊式響鈴車票打孔機，為乘客打票。市民可於當天上午7時至午夜12時，即場以三毫輔幣購買來回車票，不設預售。</p></body></html>
