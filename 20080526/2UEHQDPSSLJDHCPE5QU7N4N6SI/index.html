<html><header><meta charset="utf-8"><title>Leah騎木馬谷新碟</title></header><body><h1>Leah騎木馬谷新碟</h1><p>日本混血索女LeahDizon早前來港舉行迷你個唱後，近日甚少公開露面，自言要專注唱歌事業的她，將於下月25日推出全新細碟《Vanilla》，早前她性感上陣拍攝宣傳照，一解fans相思之苦。<br> 穿上熱褲的Leah，以一身性感又可愛的造型坐在木馬上拍照，令人充滿遐想。Leah表示在其家鄉拉斯維加斯的近郊也有不少牧場，她小時候也經常與家人一起騎馬，其新歌自昨日起已可於唱片公司的網站內試聽（ http://www.jvcmusic.co.jp/leahdizon/）。 </p></body></html>
