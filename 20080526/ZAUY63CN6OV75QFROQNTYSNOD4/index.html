<html><header><meta charset="utf-8"><title>機械人電單車穿上身</title></header><body><h1>機械人電單車穿上身</h1><p>未來電單車，驟眼看像個外星人一樣，是號稱「穿」得的電動電單車。美國加州帕薩廸納藝術中心（ArtCenterPasadena）學生洛尼阿克（JakeLoniak）為Yamaha構思的DeusExMachina，十足機械人盔甲，「穿上」後直立操控，電單車會以一般速度行駛，想加速的話，只要俯身向前就可。</p><p>起步加速至97公里僅3秒，最高時速達121公里，充電15分鐘，已足夠行駛一小時。<br> Gizmodo網站</p></body></html>
