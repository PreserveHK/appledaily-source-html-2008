<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡文新捧李逸朗場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡文新捧李逸朗場 - 馮仁昭</h1><p>李逸朗（Don）同組合Freeze等前晚喺九展出席賑災音樂會，入場人士只需捐出200蚊，不過反應冷淡，本來容納700名觀眾嘅場館最後只得近50位觀眾入座，身為Don好友嘅胡文新（小圖）都有出現，問佢係咪嚟捧Don場？佢就不耐煩咁話：「唔係睇邊個，我嚟睇騷。」Don就解釋：「呢個場地係佢（指胡文新），佢都係嚟支持慈善，我就唔尷尬。」</p></body></html>
