<html><header><meta charset="utf-8"><title>仔仔槍戰險耳鳴</title></header><body><h1>仔仔槍戰險耳鳴</h1><p>周渝民（仔仔）昨日為新劇《痞子英雄》在高雄一廣場拍攝激烈槍戰，這場火併場面耗資近二十萬港元拍攝，劇組更自外國租來十多把韓國步槍、以色列導氣手槍「沙漠之鷹」等，事前還得申報並送警察局存放，在正式拍攝時用空包彈，一發子彈價值約百多港元，聲響大到嚇壞路人。<br> 仔仔說：「我也幾乎要耳鳴了，更要頻用手掩耳遮面，很震撼。」另外，仔仔在戲中擁有一架保時捷Boxster跑車，只見他不用埋位時不時摸車，在廣場時更玩甩尾展身手。<br> 採訪、攝影：黎寶蘋</p></body></html>
