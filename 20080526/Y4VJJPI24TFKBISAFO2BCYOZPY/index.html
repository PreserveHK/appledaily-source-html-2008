<html><header><meta charset="utf-8"><title>求驗客手記︰紅軍「7號」壓力大　賓帥話要「掛衫」 - 求驗客</title></header><body><h1>求驗客手記︰紅軍「7號」壓力大　賓帥話要「掛衫」 - 求驗客</h1><p>喺外國人眼中，「7」呢個數字代表住幸運，而英超球隊利物浦以前着親「7」號都係偉大球員，包括基瑾、杜格利殊，近啲嘅仲有麥馬拿文。不過利記領隊賓尼廸斯就話下季會將球會嘅「7號」波衫退休，驚佢哋承受太大壓力喎。咁又係，不過大家都知利記上一任「7號仔」係啱啱離開咗利記嘅基維爾係「玻璃腳」一名；如果第時球隊啲「7號仔」好似基維爾咁，都咪話唔大鑊，所以賓帥寧願「掛衫」呢個決定，都好正確。</p></body></html>
