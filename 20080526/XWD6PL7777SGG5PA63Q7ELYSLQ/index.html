<html><header><meta charset="utf-8"><title>Peaches上門冧毒男</title></header><body><h1>Peaches上門冧毒男</h1><p>毒男PeteDoherty於英國臭名遠播，不少人對他敬而遠之，可是BobGeldof的反叛女兒PeachesGeldof，近日卻經常與他為伴。上周Peaches更到Pete家中開派對，目擊者更表示兩人曾一度進入睡房。<br> 據英國《太陽報》報道，行為一向反叛的Peaches，原來是Pete樂隊的忠實擁躉，更視他為頭號偶像，上周四她聯同友人齊到Pete的家中開派對，一位在場的目擊者表示：「Pete與Peaches整晚說笑胡鬧，看來十分投契，稍後兩人更一起走進睡房，我不知道他們在房中幹甚麼，但BobGeldof知道後一定不會高興。」</p></body></html>
