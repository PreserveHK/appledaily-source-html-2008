<html><header><meta charset="utf-8"><title>涉偷錢菲傭羈留室吊頸</title></header><body><h1>涉偷錢菲傭羈留室吊頸</h1><p>【本報訊】一名被指偷竊僱主財物被捕扣查的菲律賓籍女傭，昨晨10時30分被發現在青衣警署羈留室以胸圍吊頸企圖自殺，幸好上吊期間胸圍扯斷墮地，事主半昏迷送院急救後，情況穩定。警方正調查她自殺原因。<br> 用胸圍吊頸自殺菲籍女傭Michelle（23歲），受僱於青衣盈翠半島一座一單位，其僱主姓黃（34歲）。前晚7時許，姓黃僱主致電報警，指女事主在其家中偷竊3,000元現金，警員到場以涉嫌偷竊罪將女傭拘捕，帶返青衣警署調查後，通宵扣押在羈留室。<br> 消息稱，女事主在警署協助調查期間，有人情緒激動否認涉案。</p></body></html>
