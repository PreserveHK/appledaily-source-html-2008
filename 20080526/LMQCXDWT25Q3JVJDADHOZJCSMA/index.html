<html><header><meta charset="utf-8"><title>1500大專生同心援川</title></header><body><h1>1500大專生同心援川</h1><p>【本報訊】約1,500名大專生及專上院校高層，昨晚參加在理工大學舉行的「同心援川燭光晚會」（圖），他們先為四川死難者默哀一分鐘，然後點起燭光，有學生難掩哀痛之情，淌下淚來。大部份出席者穿上由大會提供、印有「同心援川」的黃色上衣，也有不少人本身已響應大會呼籲穿上黃衣，主辦當局指黃色寓意中國人血濃於水。港大校長徐立之、理大校長潘宗光及教院校長張炳良等均有出席。　<br> 司徒世華攝</p></body></html>
