<html><header><meta charset="utf-8"><title>《奪寶奇兵》票房靠後勁</title></header><body><h1>《奪寶奇兵》票房靠後勁</h1><p>由夏里遜福（HarrisonFord）主演嘅《奪寶奇兵之水晶骷髏王國》（IndianaJonesandtheKingdomoftheCrystalSkull），上星期四喺全美開畫成績比預期遜色，不過電影喺上星期五大收3,100萬美元（約2.4億港元），唔單止成為票房冠軍，仲係史上周五單日最高票房第15位。電影公司希望《奪》片喺5日收1.5億美元（約11.7億港元），睇嚟目標可以達到。</p></body></html>
