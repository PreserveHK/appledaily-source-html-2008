<html><header><meta charset="utf-8"><title>婦胸圍藏毒　公廁內被捕</title></header><body><h1>婦胸圍藏毒　公廁內被捕</h1><p>【本報訊】一名婦人躲在深水埗南昌街公廁廁格內睡覺，昨凌晨零時許被清潔女工發現，以為她昏迷，即時報警。消防員到場破門把她推醒，證實一場誤會，但被女警發現她將五粒「白瓜子」軟性毒品暗藏胸圍內，涉嫌藏毒及未能出示身份證被拘捕。<br> 被捕婦人姓高（57歲），聲稱在廁格內睡着，並非不適拒絕入院檢查。<br> 警員調查時發覺她神情閃縮又未能出示身份證，即時由女警搜身，發現有人將五粒「白瓜子」軟性毒品暗藏胸圍內，即將高拘捕帶署調查。</p></body></html>
