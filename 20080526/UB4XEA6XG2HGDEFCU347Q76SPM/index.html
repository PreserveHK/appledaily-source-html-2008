<html><header><meta charset="utf-8"><title>求驗客手記：政府解散足總伊拉克被下令禁賽 - 求驗客</title></header><body><h1>求驗客手記：政府解散足總伊拉克被下令禁賽 - 求驗客</h1><p>國際足協一向對一啲被政府干涉足球運動嘅國家好反感，周一佢哋終於頂唔順，宣佈禁止伊拉克踢國際性賽事，包括嚟緊下周日（6月1日）迎戰澳洲嘅世界盃亞洲區外圍賽，咁大鑊？冇㗎，鬼叫伊拉克政府早前搞埋啲政治手段，令到伊拉克足總解散咗咩！國際足協就講到明㗎喇，周四前如果政府仲未證明到，唔用政治因素干涉足球運動，就正式罰佢哋停賽。係咪咁筍先？中國喺外圍賽咁啱同伊拉克同組，睇嚟係喜訊嚟喎。</p></body></html>
