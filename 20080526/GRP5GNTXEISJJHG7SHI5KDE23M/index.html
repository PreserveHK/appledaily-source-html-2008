<html><header><meta charset="utf-8"><title>晨女台灣開騷狂換衫</title></header><body><h1>晨女台灣開騷狂換衫</h1><p>人氣已大不如前的日本偶像組合Morning娘（晨女），近年有意走出日本，到亞洲各地賺外幣，她們前晚在台北南港展覽館上場舉行演唱會，以百變造型勁歌熱舞，魅惑全場電車男fans，也有不少日本、香港fans千里前往捧場。</p><p>珍珠奶茶侍候</p><p>雖然Morning娘成員已改朝換代，但前晚個唱晨女成軍至今36首單曲交錯編排，她們平均三首歌就換一次造型，一段「過門瞬間變身」，讓全場電車男fans看得目瞪口呆，晨女還要求主辦單位準備最愛的珍珠奶茶到後台，好讓她們隨時補充體力。<br> 採訪、攝影：黎寶蘋</p></body></html>
