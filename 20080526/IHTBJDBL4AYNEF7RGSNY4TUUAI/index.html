<html><header><meta charset="utf-8"><title>求驗客手記︰彈起咗獅子開大口　CP3天價嗌續約 - 求驗客</title></header><body><h1>求驗客手記︰彈起咗獅子開大口　CP3天價嗌續約 - 求驗客</h1><p>今季基斯保羅（CP3）成為NBA當紅炸子雞，平均20分及10個助攻嘅成績，喺近年NBA好少見。雖然黃蜂喺季後賽被馬刺淘汰出局，但係CP3嘅風頭真係無人能擋。有風都唔駛盡𢃇？CP3嘅經理人就向黃蜂獅子開大口，用頂薪同最長年限嘅條件同球隊傾續約，即係如果俾夠8,000萬美金，就可以留住CP3到2013/14球季。雖然同CP3續約要大出血，不過班主桑恩話，點都要留住呢個球隊指揮官同埋未來巨星喎。</p></body></html>
