<html><header><meta charset="utf-8"><title>女司機疑衝燈撞傷女童</title></header><body><h1>女司機疑衝燈撞傷女童</h1><p>【本報訊】元朗青山公路昨午發生車禍，一名6歲女童由家人陪同橫過馬路時，被一部私家車撞倒，警方懷疑私家車衝紅燈，女司機涉嫌危險駕駛被捕，受傷女童送院治理。<br> 受傷6歲女童姓張，現場青山公路元朗警署對開，昨中午12時許，姓張女童隨母親及家人外出，並在上址交通燈位橫過馬路；其時，一部私家車沿青山公路往博愛醫院方向行駛，懷疑姓楊41歲女司機衝紅燈，撞倒橫過馬路的張童。<br> 張童倒地前額受傷，肇事私家車衝前20多呎才後停下，救護員接報到場，替張童包紮傷口並送院治理，現時情況穩定。警方根據目擊者的口供，以涉危險駕駛將姓楊女司機拘捕，她獲准保釋，7月再返警署報到。</p></body></html>
