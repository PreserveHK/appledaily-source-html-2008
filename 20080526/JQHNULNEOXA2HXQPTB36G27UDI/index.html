<html><header><meta charset="utf-8"><title>求驗客手記：為亡友奧當尼籌款拿臣果真義氣仔女 - 求驗客</title></header><body><h1>求驗客手記：為亡友奧當尼籌款拿臣果真義氣仔女 - 求驗客</h1><p>球壇義氣仔女唔多，瑞典名將軒歷拿臣都算係異數。話說周一瑞典友賽斯洛文尼亞，賽前拿臣都有份備戰；點知呢位老將一聽到蘇格蘭嗰邊，下周日會同已故嘅馬瑟韋爾中場奧當尼搞慈善賽，佢即刻同國家隊教練拉格碧請假，過去幫手籌款。奧當尼喺上年12月尾對登地聯一戰，因心臟突然停頓與世長辭，而奧當尼曾經喺些路廸同拿臣做過隊友，所以後者寧願頻撲啲兩頭飛，都想出席慈善賽。你哋話好似拿臣咁有義氣嘅人邊度搵？</p></body></html>
