<html><header><meta charset="utf-8"><title>識飲識食：即劏藍鰭吞拿表演</title></header><body><h1>識飲識食：即劏藍鰭吞拿表演</h1><p>「千両」在日本巡迴表演即劏藍鰭吞拿魚，反應熱烈，決定把熱潮帶到香港，於6月份在全線5間分店舉行巡迴表演。今次更請來日本總廚界囗沼光吉，以專業刀法展示劏魚技術，把原條由日本空運送港的藍鰭吞拿魚，即席切成刺身、做壽司，及以不同部位炮製幾款初夏吞拿魚食法，包括藍鰭吞拿魚刺身、韓式藍鰭吞拿魚刺身、香葱藍鰭吞拿魚腩飯、油漬飯等，吞拿魚迷不要錯過。<br><br>記者：張一豪<br>查詢：27305279&#13;</p></body></html>
