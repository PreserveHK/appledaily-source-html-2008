<html><header><meta charset="utf-8"><title>鄭融認同周柏豪好夾</title></header><body><h1>鄭融認同周柏豪好夾</h1><p>鄭融與周柏豪昨日為合唱的新歌《一事無成》到商台宣傳，他們均表示將第一次交給對方，鄭融謂：「我哋兩個都係第一次同人合唱，我覺得同柏豪把聲都幾夾，首歌係講勵志式嘅愛情，有別於一般情歌，真係多謝柏豪畀呢個機會我。」<br> 柏豪顯得不敢當地說：「唔好咁講，你（指鄭融）係我師姐嘛，我多謝你就真。」二人不時講笑，鄭融似是有意捉弄柏豪，鄭融解釋說：「我同佢識咗5年，因為係同一間經理人公司，大家唔好誤會我蝦佢，其實我哋好friend。」柏豪說：「係呀，我哋成日都會約埋睇騷，睇完仲送埋佢返屋企㗎。」<br> 採訪、攝影：胡比</p></body></html>
