<html><header><meta charset="utf-8"><title>ClickClick情報科：《變形俠醫2》海報涉抄《大隻佬》</title></header><body><h1>ClickClick情報科：《變形俠醫2》海報涉抄《大隻佬》</h1><p>香港娛樂圈經常被指抄襲外國創意，不過日前凌零發接獲讀者爆料，指荷李活暑期猛片《變形俠醫2》（TheIncredibleHulk）海報，竟與杜琪峰執導的港產片《大隻佬》海報出奇地相似，懷疑該片海報抄襲。</p><p>齊展背肌</p><p>凌零發即時查看有關海報，發現《變》片海報以綠色為主，展現變形俠醫的結實背肌，下面則有愛德華諾頓（EdwardNorton）低頭沉思。至於《大》片海報則有劉德華的特技化裝背肌，以及他拿着木棍在疾走。兩張海報設計頗相似，只是色調與戲名的擺位略有不同。</p></body></html>
