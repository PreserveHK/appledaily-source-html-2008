<html><header><meta charset="utf-8"><title>醫學Online<br>心臟病童旅行注意天氣</title></header><body><h1>醫學Online<br>心臟病童旅行注意天氣</h1><p>德國一名心臟科醫生提醒父母，與患有心臟病的年幼子女出門旅行要特別注意天氣及衞生情況，因為高溫及濕度高的地方會增加病童的壓力，故建議外遊地點應選氣候溫和的地方。另外，為預防感染腸道疾病，病童除不宜直接飲用水喉的自來水，更不要用來刷牙；雪糕、沙律及未煮熟的蔬菜也應避免進食，父母更以帶備病歷及常用心臟病藥物，以預防子女突然病發。</p></body></html>
