<html><header><meta charset="utf-8"><title>Janice整蛋糕拍賣籌款</title></header><body><h1>Janice整蛋糕拍賣籌款</h1><p>文詠珊（JaniceMan）昨日在旺角拍賣親手製作的藍莓芝士蛋糕和日本祈福風車，為四川地震災民籌款。雖然現場fans眾多，但競投反應未見踴躍，最後蛋糕僅籌得$500，風車則賣$200。</p><p>自薦拍寫真</p><p>JaniceMan談到四川災情時眼濕濕，她表示感到痛心，現時捐了8,000元，她說：「我都有助養兒童，𠵱家準備助養三個當地孤兒。」問她是否義務籌款？她說：「唔係，不過收少咗酬勞，呢方面都唔會計較太多。」她更謂只要尺度適合，不介意拍寫真集籌款。<br> 採訪：JessicaNgan<br> 攝影：EdwardChou</p></body></html>
