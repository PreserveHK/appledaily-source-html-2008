<html><header><meta charset="utf-8"><title>兩粒電機械人爬上大峽谷</title></header><body><h1>兩粒電機械人爬上大峽谷</h1><p>某某品牌電池的代言兔仔，快快「操弗啲」，厲害的挑戰者來了！一隻樣子可愛的骰的機械人，前天（周日）只靠兩枚AA電池，成功挑戰美國亞利桑那州的大峽谷（GrandCanyon）。<br> 日本松下電器為了宣傳新推出的電池，將17厘米高、130克重的機械人，垂下大峽谷懸崖500米。結果機械人花了6小時45分爬回地面。松下公司勞師動眾，無非想告訴消費者，《健力士世界紀錄大全》已確認該款電池全球最耐用。<br> 日本《每日新聞》</p></body></html>
