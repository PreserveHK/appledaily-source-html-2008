<html><header><meta charset="utf-8"><title>恨鐵不成鋼母狂咬兒子</title></header><body><h1>恨鐵不成鋼母狂咬兒子</h1><p>【本報訊】一名婦人，疑因15歲兒子成績欠佳，昨晨11時許在長沙灣家中出言責備，一時激動失控，涉嫌咬傷兒子雙手，其子負傷報警，警員調查後，以涉嫌虐兒將婦人拘捕帶署，其子送院治療。<br> 涉虐兒被捕母親姓何（50歲），與15歲姓莫兒子及家人同住居屋幸俊苑俊賢閣一單位。現場消息稱，莫童最近讀書成績未如理想，其母疑對兒子成績欠佳感到不悅。莫母見兒子放假在家，但懶沒有溫習功課，恐他學業未能趕上感到擔心好言相勸，但兒子未為所動，她一時激動責罵兒子，越罵越激動失去常性，捉着兒子雙手狂咬。</p></body></html>
