<html><header><meta charset="utf-8"><title>福伯奪寶依然有市</title></header><body><h1>福伯奪寶依然有市</h1><p>夏里遜福（HarrisonFord）主演的《奪寶奇兵之水晶骷髏王國》（IndianaJonesandtheKingdomoftheCrystalSkull）開畫成績雖比預期遜色，但周末票房仍達到1.01億美元（約7.9億港元）成為冠軍。<br> 由於昨日仍是美國公眾假期，有不少觀眾入場睇戲，加上影片在上星期四率先開畫，因此電影公司極有信心《奪》片的首5日票房，能達到1.5億美元（約11.7億港元）的目標。</p></body></html>
