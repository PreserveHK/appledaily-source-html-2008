<html><header><meta charset="utf-8"><title>求驗客手記︰搵乙組仔守獨木關　英格蘭龍門何在？ - 求驗客</title></header><body><h1>求驗客手記︰搵乙組仔守獨木關　英格蘭龍門何在？ - 求驗客</h1><p>英格蘭自施文退役後，基本上都冇乜頂級龍門跑出，占士、羅賓遜、卻克蘭全部冇料到。英格蘭嚟緊周三同6月1日，就會友賽美國及千里達，由於占士啱啱先傷癒，卻克蘭又有微傷，領隊卡比路揀曼城嘅赫特唔意外，最搞笑係彼德堡20歲門將路易斯都有入選。話就話彼德堡今季係英乙亞軍，來季升班上英甲，但係路易斯啱啱先喺本月15日，首次代表英格蘭U21出賽，仲要後備入替，乜英格蘭啲門將真係冇晒人才咩？</p></body></html>
