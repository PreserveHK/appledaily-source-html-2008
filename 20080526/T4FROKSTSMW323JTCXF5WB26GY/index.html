<html><header><meta charset="utf-8"><title>求驗客手記：提早一輪升意甲基爾禾再續神奇 - 求驗客</title></header><body><h1>求驗客手記：提早一輪升意甲基爾禾再續神奇 - 求驗客</h1><p>意大利「神奇球隊」基爾禾返嚟喇！經過一年意乙比賽之後，基爾禾終於提早一輪升班。記得01/02球季，廸尼利帶基爾禾升班後，參加過歐協盃同歐聯外圍賽，成為意甲其中一個神話，嗰陣好多球員都應該好似我求大俠咁，做咗佢哋嘅fans！雖然今年廸尼利已經唔喺度，不過仲有哥沙度同埋柏利斯亞打江山。除咗基爾禾，博洛尼亞同萊切都有機會升班，到時呢班意甲常客返哂嚟就夠熱鬧啦！</p></body></html>
