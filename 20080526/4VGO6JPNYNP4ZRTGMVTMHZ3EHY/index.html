<html><header><meta charset="utf-8"><title>求驗客手記：婚禮同親友放蝴蝶你當朗尼浮誇吧 - 求驗客</title></header><body><h1>求驗客手記：婚禮同親友放蝴蝶你當朗尼浮誇吧 - 求驗客</h1><p>大家近期應該聽唔少，曼聯前鋒朗尼同未婚妻高蓮即將喺6月結婚嘅事，真係聽到我求大俠悶晒。開頭又懶神秘唔話畀人聽喺邊度舉行，又要守咩規條咁，究竟呢個係乜嘢場？其實之前聽當地報章話，朗尼已經使咗幾百萬鎊搞個婚禮，點知仲未夠喉，最新係佢同高蓮要求50名親友手揸一個特備盒，盒內竟然裝住一隻活生生嘅蝴蝶，等佢哋成婚一刻齊齊放出嚟喎。嘩！朗尼你兩個使唔使咁浮誇？有錢都唔係咁樣嘥嘛！</p></body></html>
