<html><header><meta charset="utf-8"><title>求驗客手記：揩大麻隨時踎半年公牛撇甩諾亞好過 - 求驗客</title></header><body><h1>求驗客手記：揩大麻隨時踎半年公牛撇甩諾亞好過 - 求驗客</h1><p>公牛嗰頭爆冷抽到今年嘅「狀元籤」，歡天喜地之際，轉頭禮拜日新仔諾亞又惹出禍，佢喺佛羅里達州飲到「啤啤夫」衰遊蕩被警察帶番警局，之後仲喺佢身上搜到大麻斷正，隨時要踎6個月！話晒諾亞係前法國網球名將諾亞之後，家陣自己衰咗，搞到隊波同老竇個名都臭埋，真係不孝。𠵱家公牛有支「狀元籤」喺手，前途光明，既然諾亞咁衰仔有鋪「high草癮」，不如趁機以呢個理由撇甩個麻煩友，重整軍容仲好喇！</p></body></html>
