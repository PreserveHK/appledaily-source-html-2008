<html><header><meta charset="utf-8"><title>宋一國參加三項鐵人賽</title></header><body><h1>宋一國參加三項鐵人賽</h1><p>曾演韓劇《朱蒙》的韓國型男宋一國，在首爾汝矣島市民公園參加國際三項鐵人賽，完全表現出出水能跑、入水能游的運動家型強健體格。</p><p>Fans組團打氣</p><p>身為韓國三項鐵人聯盟副會長的宋一國，昨晨以1146號的運動員編號參加三項鐵人賽，與在場2,000名運動員較量。連續4年參加比賽的他先完成了一公里的游泳，繼而踩單車，最後跑40公里馬拉松，以1小時20分鐘完成賽事。雖然宋一國沒有捧獎，但他全場狀態十足，不少fans也組團到場為他打氣，大受注目。</p></body></html>
