<html><header><meta charset="utf-8"><title>加藤羅莎遊街撐木村</title></header><body><h1>加藤羅莎遊街撐木村</h1><p>日本萬人迷木村拓哉主演的「月九」重頭劇《CHANGE》，自開播以來收視一直屈居於仲間由紀惠主演的《我Miss係大佬3》之後。昨晚《CHANGE》播出第三集，劇情講述木村飾演的朝倉啓太，為所屬的日本政友黨出戰競選首相，有份演出的女星加藤羅莎前日便坐上選舉車，遊街谷收視兼為木村內閣造勢。</p><p>1500人圍觀</p><p>加藤羅莎當日手執咪高峯沿途大喊口號，她說：「日本政友黨，請支持朝倉啓太。」選舉車走遍台場街頭，吸引近1,500人圍觀。此外，印有木村靚樣的選舉海報也自前日起張貼在東京各處，又有人在街上派發「朝倉內閣」的號外報紙。</p></body></html>
