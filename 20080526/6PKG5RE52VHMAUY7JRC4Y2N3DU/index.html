<html><header><meta charset="utf-8"><title>畢安4.7億法國買巨宅</title></header><body><h1>畢安4.7億法國買巨宅</h1><p>昨日消息指懷有雙胞胎並在法國待產的安琪蓮娜祖莉（AngelinaJolie），與男友畢彼特（BradPitt）斥資6千萬美元（約4.7億港元）在法國南部購下一座1,000畝的莊園，準備舉家在該處定居。</p><p>內設葡萄園</p><p>《E!》網頁指該個莊園名為ChateauMiraval，位於艾克斯（Aix-en-Provence）附近，園內大屋有35間房，並設有葡萄園、湖泊、森林、室內外遊泳池及桌球室等。一名消息人士透露︰「畢安二人十分喜歡該處，已經花了過百萬購買傢俬填滿大屋，他們希望三個月內可以搬進去。」</p></body></html>
