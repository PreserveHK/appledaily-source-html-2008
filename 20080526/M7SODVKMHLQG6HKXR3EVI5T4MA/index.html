<html><header><meta charset="utf-8"><title>悼人也悼貓狗</title></header><body><h1>悼人也悼貓狗</h1><p>【本報訊】汶川地震不但造成了數以萬計的人命傷亡，無數動物也是天災的受害者。關注動物權益團體「動物地球」昨午於灣仔金紫荊廣場舉行「四川地震生命追悼會」，參與活動的十多名義工全數穿上黑衣，身持鮮花進行為時三分鐘的默哀儀式。<br> 內地官方撲殺流浪動物，以防止疫症蔓延，動物地球總幹事黃繼仁表示理解。他指災區內貓狗等動物，與災民一樣承受無盡痛楚及恐懼，所有動物與人類都是劫後餘生，目前實不願見到屠殺動物，造成進一步生靈塗炭。令人欣慰的是，本港部份動物救援組織已開赴災區，與當局溝通及提供技術支援，避免再有動物無辜犧牲。</p></body></html>
