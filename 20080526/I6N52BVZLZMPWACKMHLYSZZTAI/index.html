<html><header><meta charset="utf-8"><title>瀨戶登高買重保險</title></header><body><h1>瀨戶登高買重保險</h1><p>日本女星瀨戶朝香前日率領青春男星林遣都、池松壯亮及溝端淳平，到東京惠比壽為下月14日上映的新片《DIVE!!》宣傳。電影以跳水為主題，四人昨日站在離地約10米高的特設平台舉行記者會，更為此買重10億日圓（約7,000萬港元）保險。</p><p>笑容輕鬆</p><p>瀨戶朝香站在約10米高的高台上舉行記者會，難得仍露出一臉輕鬆笑容，並不斷對台下影迷揮手。有份參演日劇《花樣少年少女》的溝端淳平，在新片中扮演跳水選手，經常要站在高台上拍攝，故他昨日站在10米高台上也表示毫不害怕。</p></body></html>
