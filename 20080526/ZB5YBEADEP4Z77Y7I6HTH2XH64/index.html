<html><header><meta charset="utf-8"><title>iMac更新提速</title></header><body><h1>iMac更新提速</h1><p>各位Mac友要注意，蘋果已經為其all-in-oneiMac作出大更新，未來將會使用IntelCore2Duo處理器，新型處理器因為用上6MBL2快取記憶體及1,066MHz滙流排，速度將會進一步提升，而記憶體內置亦有2GB。與此同時，24吋iMac更係首次採用512MB顯示記憶體NVIDIAGeForce8800GS顯示卡，對圖象處理應用及遊戲表現都能有所提升，用家自然用得更爽快。<br><br>查詢：蘋果（800908988）</p></body></html>
