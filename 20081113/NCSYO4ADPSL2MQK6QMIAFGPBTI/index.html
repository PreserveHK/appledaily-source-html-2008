<html><header><meta charset="utf-8"><title>袁彌明移民治水腫</title></header><body><h1>袁彌明移民治水腫</h1><p>袁彌明日前穿上三點式泳裝，大晒34C、25和34的身材，其身形比早前纖瘦了不少，她說：「我比之前瘦咗足足20磅，因為我身體嘅內分泌失調，有時會好水腫，食極都唔知飽，但一遇到熱天，我嘅食量就可以控制番，食少番嘢，自自然然會瘦番晒。」因此她特別愛香港炎熱的天氣，每年冬季就會出埠避寒。</p><p>遷居熱帶</p><p>袁彌明希望可以儲夠一筆退休金，然後移民到沒有冬季的國家居住，可是距離達成願望的路還很遙遠，她說：「所以，𠵱家我要努力啲賺錢囉。」<br> 採訪：比華利<br> 攝影：陳慧安</p></body></html>
