<html><header><meta charset="utf-8"><title>硅蠟護理平$900</title></header><body><h1>硅蠟護理平$900</h1><p>早排NTI喺美國引入咗隻最新嘅硅蠟，據講喺色澤同光亮度上都比市面上一般嘅車蠟更勝一籌，而且有超強耐用及抗禦環境如抗UV及防酸雨嘅特性，我當日都親身體驗過佢出色嘅修補能力。雖然係新產品，不過喺得呢欄出現就梗係有着數啦！由即日起至11月30日，NTI有優惠試用推廣，原價$2,400嘅硅蠟護理，以試用價$1,500就做到，整套護理仲包括內櫳皮椅護理同黑金剛輪胎護理。<br><br>記者：黎頌詩<br><br>優惠期：即日起至11月30日<br>地址：觀塘創業街34號地下<br>查詢：NTI快速汽車護理（23452193）</p></body></html>
