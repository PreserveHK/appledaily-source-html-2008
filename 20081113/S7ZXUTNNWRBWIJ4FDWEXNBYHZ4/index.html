<html><header><meta charset="utf-8"><title>學友與女共浴當性教育</title></header><body><h1>學友與女共浴當性教育</h1><p>張學友前晚接受商台節目《嘩！嘩！嘩！打到嚟2008！》訪問，談到對女兒的教育，學友稱女兒即使看電視也會經過審查，不過對於性教育學友卻很早已教導女兒，君如問學友可試過與女兒一齊沖涼？他說：「有，好細個，三、四歲嗰陣。佢問係乜嘢嚟，我就會解釋佢知，等佢知道男女有別。」君如此時卻自爆丈夫陳可辛每次也會穿泳褲與女兒同浴，對性問題更會避而不談。<br> 君如隨後又問到學友關於呂方與鄭裕玲分手一事，學友坦言雖與呂方認識多年，但卻不知此事，兩人並非經常見面，這事情學友也是從報道得知。<br> 採訪：藍嵐</p></body></html>
