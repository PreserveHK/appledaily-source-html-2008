<html><header><meta charset="utf-8"><title>呂慧儀自認好波</title></header><body><h1>呂慧儀自認好波</h1><p>呂慧儀、王君馨、司徒瑞祈及黃長發昨日在九龍塘出席「2008國泰航空香港壁球公開賽」記者會，幾位藝人身穿運動服，其中向以性感見稱的呂慧儀無懼天氣轉凉，仍穿上背心上陣，並與司徒瑞祈一齊打壁球。</p><p>將演女警司</p><p>呂慧儀說：「係公司話要着運動衫，我着番打排球嗰件背心。」<br> 一向有打羽毛球的呂慧儀，問到是否常與緋聞男友黃文廸（Dickson）對打？她直認說：「我會同佢打波，不過我打得叻啲，我打排球都唔差。𠵱家要keep住做運動，遲啲會拍部電影，做一個警司角色。」<br> 採訪、攝影：魯萍</p></body></html>
