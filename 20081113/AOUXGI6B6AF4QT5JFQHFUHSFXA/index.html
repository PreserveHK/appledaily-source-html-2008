<html><header><meta charset="utf-8"><title>100藝人投票名單大公開</title></header><body><h1>100藝人投票名單大公開</h1><p>無綫《萬千星輝頒獎典禮2008》將於後日舉行，視帝視后花落誰家全城注目。《蘋果》娛樂版特地邀請了100位無綫藝人進行直選投票，選出大家心目中的視帝視后等獎項。<br> 結果顯示，夏雨以過半數54票遠遠拋離僅得13票的林峯，成為眾望所歸的視帝人選；視后方面，米雪也以42票拋離28票的李司棋大半個身位。另外，最佳男、女配角分別是46票的黎耀祥和50票的楊怡，飛躍進步男、女藝員則為69票的王祖藍和53票的楊怡，眾人均是以大比數勝出。<br> 採訪：楊潔雯、何慧斯、王崇穎、卓寶花</p></body></html>
