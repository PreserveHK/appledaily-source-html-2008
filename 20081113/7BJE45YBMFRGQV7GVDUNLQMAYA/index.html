<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰、Versace善心暖四川 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰、Versace善心暖四川 - 馮仁昭</h1><p>世界知名時裝設計師DonatellaVersace再次到北京，主要同李連杰創辦嘅壹基金合作，為四川災民籌款。兩人噚日喺北京舉行記者會，今晚就舉行大型時裝騷同晚宴。其實，兩人之前已專程去四川省三江鄉，探訪當地嘅Versace壹基金兒童中心，同400個小朋友共度時光。DonatellaVersace話：「作為一個母親，我也希望能為所有受到傷害的家庭出一分力。」</p></body></html>
