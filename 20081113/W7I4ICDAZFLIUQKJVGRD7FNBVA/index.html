<html><header><meta charset="utf-8"><title>求驗客手記：老馬發脾氣唔教阿根廷？ - 求驗客</title></header><body><h1>求驗客手記：老馬發脾氣唔教阿根廷？ - 求驗客</h1><p>做咗阿根廷教練都未夠半個月，癲癲哋嘅馬勒當拿又話想唔教，究竟所謂何事？無他嘅，咪又係為咗副手人選問題囉。老馬雖然已經有巴廸斯達喺國家隊做助手，但佢老人家認為足總搵巴廸斯達嚟，其實係想制衡佢！所以老馬就想搵一向friend底嘅親密戰友勒基利，話晒都同聲同氣。點知足總會長哥度拿就一於少理，講到明唔鍾意勒基利，仲話「鬼知點解咩！可能佢樣衰啩！」就係咁，老馬都未去蘇格蘭指揮處子作，就有可能激到一走了之！</p></body></html>
