<html><header><meta charset="utf-8"><title>胡敏珊樂做未婚媽媽</title></header><body><h1>胡敏珊樂做未婚媽媽</h1><p>「鐘錶美女」胡敏珊、楊其龍、周立璟、鄭詩韻和陳嘉容等，昨日在中環出席社交網站Elysiants開幕。胡敏珊笑指自己是「國際未婚媽媽」，她說：「我18歲生日就助養咗12個小朋友，之後陸續都有，媽咪每年死忌我都會助養，𠵱家已經有50個小朋友。」</p><p>捐錶行善</p><p>胡敏珊謂下月將有另一寶貝出世，她說：「我會出自己嘅腕錶品牌Chouette，法文解貓頭鷹，走blingbling路線。我會先捐其中350隻錶做善事，幫一位女藝人嘅基金籌款。」但她謂女星名字暫時保密。此外，鄭詩韻透露表姊榮文蔚、何超瓊會在她結婚當日穿褂。<br> 採訪、攝影：LawWaiMan</p></body></html>
