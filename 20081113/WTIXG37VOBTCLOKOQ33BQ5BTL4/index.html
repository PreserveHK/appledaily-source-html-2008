<html><header><meta charset="utf-8"><title>我愛台妹：吳亞馨呻冇人包養</title></header><body><h1>我愛台妹：吳亞馨呻冇人包養</h1><p>曾與明道和郭品超傳緋聞的台灣模特兒吳亞馨，日前穿上三點式拍照，散發誘人的野性魅力，不過她自爆性格很男仔頭，她說：「私下的我很man，不會發嗲，與我熟了，就覺得我好像男孩子，我想應該沒人想包養我吧！」</p><p>拒未婚懷孕</p><p>吳亞馨認為感情不能用金錢衡量，她說：「如果有人要包養我，那我會以為是詐騙集團吧，我不是說不跟有錢人談戀愛，前提是我要喜歡他，我的觀念很保守，無法想像未婚懷孕，我還是認為要先結婚再生小孩，畢竟小孩生出來要對他負責任。」<br> 撰文：白熙玲<br> 攝影：彭欣偉</p></body></html>
