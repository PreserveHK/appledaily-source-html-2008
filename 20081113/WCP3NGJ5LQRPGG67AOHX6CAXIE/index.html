<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳倩揚南非爭世界小姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳倩揚南非爭世界小姐 - 馮仁昭</h1><p>應屆港姐亞軍陳倩揚就嚟起程去南非約翰內斯堡參加世界小姐競選，噚日喺電視城試晚裝，張舒雅同馬賽送咗一個暖水壺畀佢。陳倩揚會喺南非逗留一個月，佢話今次係一次好好嘅人生經驗，有冇獎攞都唔緊要，佢會盡力表現自己。今次陳倩揚會以長髮look去參加比賽，雖然今次要自己搞髮型同化妝，不過佢笑說駁咗長髮都有一段時間，而且之前仲搵咗髮型師教路，相信可以應付。</p></body></html>
