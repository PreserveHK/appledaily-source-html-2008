<html><header><meta charset="utf-8"><title>Kalomee減肥藥回收</title></header><body><h1>Kalomee減肥藥回收</h1><p>【本報訊】衞生署呼籲市民不要購買及服用一種名為「卡路美消脂配方勁量版Kalomee」的減肥產品，因該產品含有未標明的西藥成份「西布曲明」類似物。該署是在近日一次監測市面產品行動中，從屯門一間美容院取得該產品的樣本化驗，該署昨午再到該美容院巡視，並指令停售該產品，亦已指令分銷商從市面回收產品，分銷商已就回收事宜，設立電話熱線31068091供市民查詢。<br> 西布曲明是一種用於抑壓食慾的減肥藥，須由醫護人員指導使用，副作用包括血壓上升、心跳加劇、精神異常及痙攣等，有心臟病人士不應服用。</p></body></html>
