<html><header><meta charset="utf-8"><title>跌兔即罰</title></header><body><h1>跌兔即罰</h1><p>行街，瞄到呢件盞鬼玩具，遠睇以為係飛機，近睇先知係兔仔。呢個Minigame可以話係兔仔版層層叠，一隻黑色兔仔做底，撐起所有玩家放上去嘅兔仔，總之唔理三七廿一，逐個逐個將兔仔左叉右叉咁叉上去，場面十足十太平清醮搶包山咁混亂。遊戲有輸有贏至投入，邊個唔好彩，整跌兔仔就輸，大懲罰一定唔少得啦。咁過癮，呢10蚊雞，抵畀。<br><br>記者：王震遠</p><p>JUSCO十元廣場PLUS（將軍澳廣場一樓36-39號舖/22074172）</p></body></html>
