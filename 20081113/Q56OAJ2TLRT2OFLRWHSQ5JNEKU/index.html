<html><header><meta charset="utf-8"><title>筱靖學手語博上位</title></header><body><h1>筱靖學手語博上位</h1><p>現年23歲的筱靖雖落選《2007年亞洲小姐競選》，不過憑34、23、34的勻稱身材，加上能操兩文三語，即被亞視睇中，簽約成為合約藝員。</p><p>參演重頭劇</p><p>雖然筱靖簽約只是短短一年，發展尚算不俗，先後擔任旅遊節目及晚會主持，她笑說：「我對自己嘅口才有信心，都鍾意向主持方面發展。不過娛樂圈係一個競爭大嘅地方，我會學多啲嘢去充實自己，好似唱歌、跳舞，我仲學埋手語㖭。」筱靖又被安排演出重頭劇《法網群英》，她坦言是一項新挑戰。<br> 採訪：何慧斯<br> 攝影：葉君海<br> 髮型及化妝：Vena（BeautyTech）</p></body></html>
