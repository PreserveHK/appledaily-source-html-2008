<html><header><meta charset="utf-8"><title>骨醫專業失當不成立</title></header><body><h1>骨醫專業失當不成立</h1><p>【本報訊】女病人梁淑敏因患有「網球肘」長期感到痛楚，06年12月19日向骨科專科醫生沈繼凱求醫，被安排注射含類固醇藥物紓緩病情，但女病人指沈繼凱在診治期間一直沒有提到注射的藥物含類固醇，也沒有向她解釋副作用，遂向醫務委員會投訴沈專業失當。委員會昨裁定，女病人當時可能因憂慮需接受注射療程而未有聽清楚醫生解釋，故裁定專業失當不成立，但建議他日後應確定病人清楚了解療程內容後才展開醫治程序。<br> 沈繼凱作供時稱，每當為病人安排注射類固醇治療網球肘時，一定會向對方說明藥物含類固醇成份，故為梁治療當天也肯定有向她解釋清楚，並說明注射後可能出現持續疼痛這一副作用。</p></body></html>
