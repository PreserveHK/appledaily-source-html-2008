<html><header><meta charset="utf-8"><title>星閃閃：土國鋒將德甲失勢 - 青蛙仔</title></header><body><h1>星閃閃：土國鋒將德甲失勢 - 青蛙仔</h1><p>要數德甲聯最具代表性的土耳其前鋒，一定是哈利艾天托普，不過這名現效力史浩克04的球員今屆表現令人失望，踢了10場聯賽還未開齋，表現更被拍檔古蘭爾（12場入5球）及以1,000萬歐元加盟的秘魯射手法芬（9場入4球）比下去。<br> 相反，今季才開始於德甲比賽的卡路古及馬希亞沙歷，前者為波琴比賽9場入了3球，並趁施斯達克養傷而上位，成為球隊正選。</p><p>禾堡戰將德盃發威</p><p>馬希亞沙歷在禾夫斯堡雖只屬後備，但每次落場都搏老命，其中在德盃首圈對海登海姆，更梅開二度助球隊贏3:0晉級。文：青蛙仔</p></body></html>
