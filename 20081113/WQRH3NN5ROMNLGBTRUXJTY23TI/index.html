<html><header><meta charset="utf-8"><title>馮仁昭四圍超：顧嘉煇回港錄影賀六叔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：顧嘉煇回港錄影賀六叔 - 馮仁昭</h1><p>噚日喺電視城巡廠見到顧嘉煇，雖然錄影通告上有指煇哥為《SirRunRunSpecial》（邵逸夫特備節目）擔任嘉賓，不過煇哥否認之餘，只係話入電視城見吓老友，況且佢只會喺香港留多大半個月，未必有時間同無綫合作。不過，喺馮仁昭查探下，據知無綫將製作一個關於邵氏電影嘅特輯，節目上又會介紹邵氏影城，因煇哥早年曾經為邵氏電影創作了不少膾炙人口嘅歌曲，所以專程邀請煇哥擔任嘉賓。</p></body></html>
