<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林宥嘉自爆用過M巾</title></header><body><h1>小瑪歌嗌咪：林宥嘉自爆用過M巾</h1><p>以前男人一聽到衞生巾三個字一定啋啋聲，估唔到𠵱家啲男人竟然爭住賣衞生巾廣告，台灣就最誇張，先有賀軍翔，後有林宥嘉（圖），佢仲成功撼低林嘉欣做代言人。前日林宥嘉喺當地宣傳，大講衞生巾優點，司儀問佢用過未，佢話：「小時候包過屁股，長大後就沒了。」笑到小瑪歌碌地。佢仲話好樂意幫女仔買衞生巾，聽講佢今年賺咗近943萬港紙，連女性用品佢都硬銷，抵佢發啦！
</p></body></html>
