<html><header><meta charset="utf-8"><title>百佳停售森永軟糖</title></header><body><h1>百佳停售森永軟糖</h1><p>【本報訊】日本森永制菓公司生產的青蘋果味及葡萄味HICHEW軟糖（圖），疑混入膠手套碎片，在日本回收27萬包。</p><p>混入膠片　日本回收</p><p>本港百佳超級市場昨晚即時停售該兩款軟糖，食物安全中心指會跟進。<br> 森永制菓昨日公佈，疑混入膠手套碎片的HICHEW軟糖，由兵庫縣尼崎市的塚口工廠製造，涉及的青蘋果味及葡萄味軟糖為12粒的包裝，今年6月生產，保質期為09年6月。產品出售後至上月底已收到28宗投訴，指軟糖中混入體積約1厘米、厚0.3毫米的膠碎片，暫未有人進食時吞下碎片報告。初步調查顯示員工膠手套接觸高溫原料時脫落所致。</p></body></html>
