<html><header><meta charset="utf-8"><title>財話短說<br>利福蘇州增註冊資本</title></header><body><h1>財話短說<br>利福蘇州增註冊資本</h1><p>▲利福國際（1212）宣佈，即將公佈有關增加利福廣場（蘇州）公司的註冊資本，由3.9億增至6億元，並增加集團於該蘇州合營企業的股本權益，由46.13%增至76%，並有意遞增至80%，利福指遞增仍在商議中。利福股價昨曾一度急跌約30%至3.85元，收報4.5元，跌16.36%。利福昨亦宣佈，以介乎4.18至4.58元，購入292.45萬股，涉及資金約1306.69萬元。</p></body></html>
