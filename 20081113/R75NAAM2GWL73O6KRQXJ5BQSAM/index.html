<html><header><meta charset="utf-8"><title>章子怡媽媽夢未圓</title></header><body><h1>章子怡媽媽夢未圓</h1><p>章子怡昨日與黎明和導演陳凱歌等人，在北京出席電影《梅蘭芳》的網頁啓用儀式。早前宣佈明年會與外籍富豪ViviNevo結婚的章子怡，不時騷出左手無名指上的12卡巨鑽婚戒。</p><p>被指減產養胎</p><p>自宣佈婚訊後，章子怡不時對外表示想生小孩子，內地昨日有報道指她現時已經懷孕，報道稱是根據一位知情人士透露：「章子怡不時對外稱想生育，是為明年當媽媽的計劃鋪路，因為她現在已經有身孕，目前雖然還未在體形上顯露出來，但是已經開始減少工作，為臨產做準備。」但章子怡昨日出席活動後接受訪問時，即否認懷孕傳聞。<br> 撰文：李全</p></body></html>
