<html><header><meta charset="utf-8"><title>阿佘一見名鑽即心動</title></header><body><h1>阿佘一見名鑽即心動</h1><p>無綫台慶及頒獎禮將至，花旦紛紛為當晚置裝及試戴鑽飾，憑《法證先鋒II》爭視后的佘詩曼，前晚出席無綫節目巡禮後，昨日即馬不停蹄到銅鑼灣周大福試戴兩套總值過千萬的鑽飾。<br> 阿佘自言雖然已非首年盛裝出席，但心情依然十分緊張，她說：「每年會好開心同好興奮，見到啲鑽飾成個人都好心動。」問到會否買套送給自己，她說：「我唔捨得買成套，最多可能買耳環平時戴。」她表示若有數千萬，也寧願買樓保值。</p><p>珍珠鑽石鏈贈母</p><p>阿佘表示目前正物色一條珍珠鑽石頸鏈送贈母親，她說：「因為媽咪本身好鍾意珍珠，我都想搵到條好完美嘅送畀佢做禮物，𠵱家都仲搵緊。」<br> 採訪：王崇穎<br> 攝影：陳俊強</p></body></html>
