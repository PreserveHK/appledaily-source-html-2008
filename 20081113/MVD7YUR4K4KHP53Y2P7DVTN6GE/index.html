<html><header><meta charset="utf-8"><title>子宮頸癌疫苗防性病</title></header><body><h1>子宮頸癌疫苗防性病</h1><p>【本報訊】本港每年約有3,000宗俗稱椰菜花的性病新症，若母親感染了椰菜花，隨時會將病毒傳給新生嬰兒；醫學界估計每400名由感染椰菜花的母親誕下嬰兒中，便有一人會被感染。有醫生表示，現時四合一的預防子宮頸癌疫苗，也可預防「椰菜花」，女性可考慮注射。<br> 香港大學婦產科學系名譽臨床副教授譚家輝表示，現時的四合一預防子宮頸癌疫苗，不但可預防子宮頸癌，也可預防感染椰菜花。至於本港每年有370宗子宮頸癌新症中，約80宗個案是在瑪麗醫院治療，當中大部份患者在發現時仍屬早期。</p></body></html>
