<html><header><meta charset="utf-8"><title>早訂聖誕餐送$50餐券</title></header><body><h1>早訂聖誕餐送$50餐券</h1><p>金融海嘯影響飲食業，前日才有壽司店結業。各食肆要抵抗寒冬，就要各出奇謀。雖說還有個多月才到聖誕，但香港會議展覽中心為慶祝20周年，四間餐廳由即日起至本月底，凡惠顧自助晚餐，可享有八折優惠（成人$368-$398、小童$198-$208）。<br>若於12月15日前訂購平安夜、聖誕及除夕的成人自助午餐或晚餐餐券，這些特別日子除有聖誕老人派禮物、魔術表演、蘇格蘭風笛表演、DJ打碟等環節，還可獲贈$50餐廳現金券，現金券適用於金紫荊粵菜廳及會景餐廳，亦可累積使用，多買多送。</p><p>查詢：25827250（香港會議展覽中心）</p></body></html>
