<html><header><meta charset="utf-8"><title>Amy驚變鬈髮肥師奶</title></header><body><h1>Amy驚變鬈髮肥師奶</h1><p>沒有去接丈夫BlakeFielder-Civil出獄的英國女歌手AmyWinehouse，除了唱功和瘋癲言行夠出位外，她的蜂巢髮型更成為其個人標誌，不過狗仔隊日前卻發現她已經轉了新look，電了一個十足師奶的恐怖鬈曲髮型。</p><p>狂擦芝士</p><p>Amy放棄了蜂巢髮型後，最新的短鬈髮造型驟眼看有如卡通人物麥兜的阿媽麥太，而且她當日的打扮十分駭人，居然不理日漸發福的脹爆身形，黑色魚網背心內僅穿上肉色胸圍，露出腰間豬腩肉任人睇。她更似乎無意減肥，繼續大口大口地吃芝士多士，還與DJ朋友去酒吧隊酒，25歲已自我放縱變肥師奶，認真無眼睇！</p></body></html>
