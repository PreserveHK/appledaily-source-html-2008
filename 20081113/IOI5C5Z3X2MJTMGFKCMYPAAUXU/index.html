<html><header><meta charset="utf-8"><title>醫學Online<br>四人染斑疹熱及傷寒</title></header><body><h1>醫學Online<br>四人染斑疹熱及傷寒</h1><p>四人分別在港島寶珊道及大譚峽行山時感染斑疹熱及叢林斑疹傷寒。衞生防護中心表示，兩名分別24及31歲女子，今年9月中到港島寶珊道行山後，感染斑疹熱；另一名44歲男子與其58歲姊姊在大潭峽遠足後，感染斑疹傷寒。該中心已對兩宗感染個案病者進行醫學監察，食環署其後派員在上述地區進行蟲鼠巡查，本港今年分別累積了19宗斑疹熱及20宗斑疹傷寒。</p></body></html>
