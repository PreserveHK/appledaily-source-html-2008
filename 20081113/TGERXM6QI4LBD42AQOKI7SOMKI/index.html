<html><header><meta charset="utf-8"><title>mi-tu今日起　割價五成</title></header><body><h1>mi-tu今日起　割價五成</h1><p>講到長駐OL衣櫃牌子，一定有mi-tu份，尤其Cardigan外套、大褸等，都係每季大熱入貨目標。年年的Sale都係Off-season款式，以為今年減價都要買舊款啦，可能同金融大浪有少少關係，今季大減價竟然連新款秋冬貨一齊減，統統半價，仲唔係指定一兩間分店，而係全線八間分店一齊大割價，確實係各位姊妹買返工衫的好時機！<br><br>記者：葉雪芯</p><p>mi-tu（35189751）<br> 金鐘廊1樓K2A號舖<br> </p></body></html>
