<html><header><meta charset="utf-8"><title>教師涉非法性交准保釋</title></header><body><h1>教師涉非法性交准保釋</h1><p>【本報訊】九龍名校油蔴地天主教小學（海泓道）一名男教師，替已畢業的12歲女學生補習時互生情愫，涉嫌與女生定期在寓所發生性行為，其後女生在男方要求下非法墮胎。涉案教師被控一項與13歲以下女童非法性交罪，案件昨日在九龍城裁判法院再提訊，押後至12月11日，待取得進一步法律指示，被告獲准繼續保釋。<br> 38歲被告朱志華（圖）已被停職。他被控於04年4月至06年12月，在油麻地彌敦道平安大廈一單位內，與12歲9個月的Ｘ女童非法性交。<br> 案件編號：KCCC5610/08</p></body></html>
