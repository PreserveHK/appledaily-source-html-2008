<html><header><meta charset="utf-8"><title>裴蓓酒品差害朋友</title></header><body><h1>裴蓓酒品差害朋友</h1><p>法國香檳Perrier-Jouet推出價值5萬歐元（約48萬港元）、一套12支的限量版香檳By&amp;For，全球限量100套，據知法國女星蘇菲瑪素（SophieMarceau）和鞏俐都是買家，香港只獲分配一套。</p><p>醉酒踢車</p><p>前晚品牌在中環舉行酒會，內地名模裴蓓、林燕妮和甘國亮等出席試飲，裴蓓自爆酒量差，一兩杯已飲醉，她說：「我喝醉就會亂跳、大叫，試過有次喝醉了就踢車，還踢朋友的車，後來也給他埋怨了，所以我喝醉是頗危險的，但男友每次都不在我身邊。」提到經濟不景，她謂自己主力投資在房產上，故影響不大。<br> 採訪、攝影：JessicaNgan</p></body></html>
