<html><header><meta charset="utf-8"><title>財話短說<br>威達掛牌每手賺220元</title></header><body><h1>財話短說<br>威達掛牌每手賺220元</h1><p>▲淡市低調招股、集資僅5880萬元的威達國際（195）昨首日掛牌，最多曾升13.3%，收報2.32元，較招股價每股2.1元高出約10.5%；未計手續費，每手1000股賬面獲利220元。威達產銷絕緣及耐熱材料，應用於家庭電器。行政總裁梁啓榮（圖左）預期，未來一年行業充滿挑戰，集團將趁機拓展業務。主席梁秋曉表示，手頭資金足夠未來兩年發展，沒有融資壓力，故信貸危機影響輕微。</p></body></html>
