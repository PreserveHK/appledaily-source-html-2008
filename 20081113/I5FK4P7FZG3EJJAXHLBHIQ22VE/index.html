<html><header><meta charset="utf-8"><title>醫學Online<br>移植同性心臟減排斥</title></header><body><h1>醫學Online<br>移植同性心臟減排斥</h1><p>美國一項研究發現器官移植也要注意性別，研究分析了在1998至2007年進行的換心手術數據，比較獲同性及異性器官移植病人排斥及死亡率。結果發現若性別相同，移植首年的排斥風險，與移植異性器官比較少13%，移植後第一個月的死亡率可減24%；男性需移植女性器官，效果較女性需接受男性器官差，相信與男女器官大小差異、免疫力及荷爾蒙分泌有關。</p></body></html>
