<html><header><meta charset="utf-8"><title>河知雲嗒酒賣大包</title></header><body><h1>河知雲嗒酒賣大包</h1><p>早前和韓國天王Rain合演MV的韓劇《黃真伊》女主角河知雲，憑靚樣和渾身散發的性感魅力被廣告商睇中，由本月起開始擔任真露燒酒代言人，為期半年。<br> 河知雲在廣告中意態撩人，賣大包地穿上吊帶低胸衫嗒酒，大晒噴血身材，表現絕不比過往的李英愛、金泰希和金亞中等代言人遜色。</p><p>力撼宋慧喬</p><p>至於該燒酒品牌另一款新推出的產品，請來近日忙於拍攝新劇《他們的世界》的宋慧喬做代言人，她在廣告中同樣大擺嗒酒甫士，不過衣着的性感程度不及河知雲。此外，河知雲下周三將被委任為新西蘭文化宣傳大使。</p></body></html>
