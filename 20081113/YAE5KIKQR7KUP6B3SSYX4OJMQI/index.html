<html><header><meta charset="utf-8"><title>醫學Online<br>高血壓患者半數不知</title></header><body><h1>醫學Online<br>高血壓患者半數不知</h1><p>高血壓是隱形殺手，但研究發現逾半患者並不察覺自己血壓超標。英國專家訪問1,604名在倫敦、比利時及意大利居住人士，並為他們量度血壓。結果發現有24%人血壓超標，但超過一半人不知道自己血壓問題，主要原因是他們沒有定期驗血壓。負責調查專家指出若出現暈眩等症狀時，血壓應已飆升至非常高的水平，引發中風、心臟病及腎臟疾病風險非常高。</p></body></html>
