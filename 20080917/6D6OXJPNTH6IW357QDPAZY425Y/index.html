<html><header><meta charset="utf-8"><title>SS501隊長服過量安眠藥入院</title></header><body><h1>SS501隊長服過量安眠藥入院</h1><p>韓國偶像組合SS501隊長金賢重昨早因服食過量安眠藥不適而到醫院求診，消息隨即引起外界恐慌，擔心他繼安在煥後，成為另一個自殺的韓星。<br> 事務所澄清金賢重前晚純粹因為知道翌日要早起開工而自己又失眠，於是在不知不覺間服用了比平時較多份量、約六粒在藥房購買的安眠藥，結果出現副作用，要在經理人陪同下到急症室求診。<br> 事務所指外界毋須太敏感，強調金賢重並非自殺，亦不是如報道所言在昏迷的情況下送院。事務所透露金賢重接受簡單治療後，現已返回家中休息，並取消了原定昨早錄影的電視節目《我們結婚了》。他明天將會復工。</p></body></html>
