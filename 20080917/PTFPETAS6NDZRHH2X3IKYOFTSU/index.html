<html><header><meta charset="utf-8"><title>財話短說<br>全球經濟自由度　本港最高</title></header><body><h1>財話短說<br>全球經濟自由度　本港最高</h1><p>▲加拿大研究機構菲沙研究所（FraserInstitute）最新調查顯示，自80年至今，香港繼續保持其全球經濟自由度最高的位置。執行董事MarkMullins（圖）指，調查顯示06年本港的經濟自由指數為8.94分（10分滿分），與05年的8.92分相若，第2位為新加坡（8.57分），而中國位列第93位，錄得6.29分。他又認為香港特區政府不適宜直接參與投資發展廸士尼樂園，亦反對本港設立最低工資法。</p></body></html>
