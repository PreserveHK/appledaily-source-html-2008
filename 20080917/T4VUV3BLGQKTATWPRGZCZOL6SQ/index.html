<html><header><meta charset="utf-8"><title>投訴自動伸縮傘傷人</title></header><body><h1>投訴自動伸縮傘傷人</h1><p>【本報訊】消委會表示，使用自動伸縮傘有潛在危險。該會去年至今收到九宗市民投訴，包括指反彈的傘柄擊中其下顎和友人的手指，也有投訴指自動伸縮傘的結構不佳和不耐用。<br> 該會最新的《選擇》月刊指出，使用該款傘時只須按鈕即可將傘打開及關上，但意外大多發生在收傘時，傘柄彈簧突然反彈擊中使用者的前額、眼睛、鼻或牙齒等。根據日本國民生活中心的資料，該國也曾發生多宗因使用自動伸縮傘受傷的個案，部份傷者為小學生。<br> 這些產品大部份並無警告字句，消委會呼籲製造商和供應商提供適當中、英文說明，例如不要讓兒童使用，並提醒市民開傘前注意身旁環境。</p></body></html>
