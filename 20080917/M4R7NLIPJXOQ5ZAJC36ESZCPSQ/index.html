<html><header><meta charset="utf-8"><title>丹尼爾高處墮下斷手骨</title></header><body><h1>丹尼爾高處墮下斷手骨</h1><p>由丹尼爾基格（DanielCraig）主演的第22套占士邦電影《新鐵金剛之量子殺機》（QuantumofSolace），鐵定於下月於英國率先上映。可是該片遲遲未拍竣，日前丹尼爾補拍戲份時更意外受傷，手骨骨折、右邊面及鼻樑同告擦損。<br> 丹尼爾日前於倫敦Pinewood片場補拍一段《量子殺機》的動作戲份時，意外從高處墮下受傷，目擊者說：「當時他流很多血，雖然時間緊逼，但他要立即送往醫院就診。」不過丹尼爾並沒留醫，前日他與監製女友SatsukiMitchell於倫敦外出時，需戴上臂懸帶，雖然他頭戴鴨舌帽，但其面部傷痕及佈滿血絲的右眼仍清晰可見。</p></body></html>
