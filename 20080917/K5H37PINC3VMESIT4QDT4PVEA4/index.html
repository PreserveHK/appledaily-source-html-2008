<html><header><meta charset="utf-8"><title>案件速遞<br>恒生向女經理男友追款</title></header><body><h1>案件速遞<br>恒生向女經理男友追款</h1><p>【本報訊】恒生私人銀行一名前女客戶服務經理，涉嫌將12個客戶共約一億元資金調至其男友的戶口，以替他還債，早前被控盜竊罪。恒生銀行昨入稟高等法院，向經理的前男友追討戶口內的投資收益共712萬元。<br> 根據入稟狀，被告陳俊陞於去年1月開設優越理財戶口，但沒有任何存款。在07年2月至今年6月間，其前女友卓秀兒（30歲）私下將多個客戶的存款，轉賬至陳的戶口，用作投資股票及窩輪。戶口現被凍結，當中有712萬元是投資收益。卓將於下周一於九龍城裁判法院再提訊。<br> 案件編號：HCA1755/08</p></body></html>
