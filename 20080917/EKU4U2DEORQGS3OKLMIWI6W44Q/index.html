<html><header><meta charset="utf-8"><title>《20世紀少年》蟬聯票房冠軍</title></header><body><h1>《20世紀少年》蟬聯票房冠軍</h1><p>日本男星唐澤壽明主演的真人版電影《20世紀少年》第一章，將於下周四（25日）在香港上映。電影冧莊成為周六、日的日本票房冠軍，至於剛於上周六開畫、由妻夫木聰及土屋Anna主演的新片《PAKO與魔法之繪本》則屈居亞軍，並將動畫大師宮崎駿的新作《崖上之波兒》推落第三位。</p><p>含冰拍戲辛苦</p><p>唐澤壽明在《20世紀少年》中扮演熱愛70年代搖滾音樂的男主角健次，他在片中所用的結他，正是導演堤幸彥的私人收藏。電影拍攝時正值嚴冬，唐澤為防止因天氣冷而口裏吐出白煙來，於是惟有在口裏含着冰說對白，可謂十分辛苦。</p></body></html>
