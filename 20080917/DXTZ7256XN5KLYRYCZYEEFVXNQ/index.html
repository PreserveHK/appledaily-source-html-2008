<html><header><meta charset="utf-8"><title>趙碩之與蟲共舞</title></header><body><h1>趙碩之與蟲共舞</h1><p>趙碩之早前為其代言的網上遊戲《赤壁》拍攝廣告，穿上古裝的她分別扮演古代少女孫尚香，懂得琴棋書畫，在廣告內又跳舞又彈古箏，但現實中趙碩之任何一樣都不懂，故廣告公司安排專業人士從旁指導她。她說：「拍古裝好好玩呀，而且現場我要耍劍，好心急想快啲畀大家睇到個廣告。」</p><p>營造古代氣氛</p><p>趙碩之當日要在草叢中拍攝，她要專心跳舞外，更要分神留意腳下的昆蟲。今次廣告投資製作費很大，務求做到三國時代的感覺，所以廣告公司在草叢設古代戲棚。<br> 撰文：李全</p></body></html>
