<html><header><meta charset="utf-8"><title>案件速遞<br>麗豪酒店上訴暫緩停牌</title></header><body><h1>案件速遞<br>麗豪酒店上訴暫緩停牌</h1><p>【本報訊】沙田麗豪酒店在04年7月發生食物中毒事件。酒店餐廳被食環署票控違反衞生條例，被罰款3,000元及扣15分，兼被吊銷牌照5天。麗豪不服停牌決定，向高等法院申請司法覆核，但不受理。上訴庭昨准麗豪上訴，其餐廳暫時可免停牌。<br> 麗豪酒店的餐廳原需於下周一至五停牌，但獲准暫緩執行，直至案件完結為止。上訴庭認為牌照上訴委員會應否行使酌情權，免卻麗豪酒店停牌一點有爭拗之處，故批准上訴。<br> 案件編號：CACV274/08</p></body></html>
