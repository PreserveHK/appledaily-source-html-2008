<html><header><meta charset="utf-8"><title>侯佩岑對牛奶又愛又恨</title></header><body><h1>侯佩岑對牛奶又愛又恨</h1><p>侯佩岑昨日以一身露背裝，在台灣出席健康產品記者會，她表示自己一向很愛喝牛奶，談到最近大陸毒奶粉新聞，她坦言：「很可怕，醫生說我有過敏體質，建議我少喝奶製品。」侯佩岑笑言對牛奶又愛又恨。<br> 侯佩岑早前到內地主持金雞百花獎頒獎典禮，她說：「有跟導演馮小剛碰面，向他毛遂自薦想拍他的喜劇。另外之前訪問金城武，有跟他說好想合作拍喜劇，但他擔心過不了經理人那關。」侯佩岑又透露侯媽媽和不少親友都急着為她介紹對象相睇，不過她倒享受在家當女兒的感覺。<br> 採訪、攝影：黎寶蘋</p></body></html>
