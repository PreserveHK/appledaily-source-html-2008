<html><header><meta charset="utf-8"><title>你有無事？</title></header><body><h1>你有無事？</h1><p>長身背心Top加Belt配牛仔褲，其實今個夏天一街都係的打扮。不過長Top玩了少少民族風頗有特色，襯一條簡單的銀頸鏈和銀色高跟鞋，一身穩陣黑白灰打扮，一定係最無事的着法。</p><p>一樣係長身Top，一樣係黑灰，本來無乜事，最大件事就係呢對凉鞋，加埋襯咗啲唔長唔短的Lace魚網Legging，娘味十足，成身打扮即刻老咗十年。</p><p>建議：襯長Legging配平底鞋或高跟鞋，會好睇好多。</p></body></html>
