<html><header><meta charset="utf-8"><title>婚宴爭執兩男被毆傷</title></header><body><h1>婚宴爭執兩男被毆傷</h1><p>【本報訊】九龍灣昨凌晨發生爭執打架血案，兩名男子在九龍灣國際展貿中心出席友人婚宴時，與其他賓客爭執，離開時遭對方四人圍毆打傷，報警送院。<br> 遇襲事主姓葉及姓冼（均36歲），前晚兩人在九龍灣國際展貿中心出席友人婚宴，席間因小故與四名不相識的男賓客爭執。至凌晨零時散席離開，葉和冼步行至展貿中心對開的士站時，該四名男子追上向他們拳打腳踢，圍毆一頓後跳上的士逃去無蹤。兩名男事主眼角及前額受傷流血，報警送院敷治，並無大礙。</p></body></html>
