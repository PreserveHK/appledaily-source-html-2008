<html><header><meta charset="utf-8"><title>意國靚女賣貞操索千萬</title></header><body><h1>意國靚女賣貞操索千萬</h1><p>經濟不景，意大利有索女模出售初夜，叫價100萬歐元（1,105萬港元）。這位20歲的菲科，接受雜誌《Chi》訪問說：「我不知道性愛是怎樣一回事，但只要有人出得起錢，我急不及待把初夜給他。」如果出價是個醜男呢？她說：「如果我不喜歡他，我就喝杯酒然後忘掉他。」<br> 菲科誓神劈願說自己沒有男朋友，又是虔誠天主教徒，至今仍是處女。菲科並非首個索高價拍賣貞操的女子，2005年秘魯一名模特兒為幫家人籌醫藥費不惜拍賣貞操，但最終拒絕150萬美元（1,170萬港元）的交易。<br> 英國《每日電訊報》</p></body></html>
