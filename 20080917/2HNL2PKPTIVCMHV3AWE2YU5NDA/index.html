<html><header><meta charset="utf-8"><title>醫學Online<br>鈎端螺旋體病大爆發</title></header><body><h1>醫學Online<br>鈎端螺旋體病大爆發</h1><p>斯里蘭卡爆發鈎端螺旋體病，世界疫症情報網公佈截至上月，該國今年已錄得3,960宗鈎端螺旋體病感染，當中118人死亡。斯里蘭卡去年全年只錄得219宗感染個案，以及34人死亡。衞生部門提醒旅客，當進行可能接觸受污染水源的活動時，應穿上保護衣物，例如防水靴子等。鈎端螺旋體病的症狀包括發高燒、嚴重頭痛、肌肉疼痛和嘔吐等，嚴重可引致肝臟功能衰竭及呼吸困難死亡。</p></body></html>
