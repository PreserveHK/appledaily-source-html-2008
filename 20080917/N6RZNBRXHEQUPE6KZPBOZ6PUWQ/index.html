<html><header><meta charset="utf-8"><title>財圈快拍：電視報錯價</title></header><body><h1>財圈快拍：電視報錯價</h1><p>除咗中環銀行電子板故障，亞視新聞台亦報錯價，將跌嘅股票變咗升。<br> 讀者馮小姐向華華報料，下晝五點幾睇亞視新聞台，發現畫面底下橫額顯示出嚟嘅報價，「啲指數亂晒龍，原本幾隻股票勁跌，但佢哋螢幕下顯示嘅股價，竟然完全相反。」<br> 口講無憑，馮小姐有相為證，華華見相裏面嘅畫面，滙控（005）報122.9蚊，升1.2；港交所（388）報100.6蚊（圖1），升0.6；中移動（941）報88.75蚊（圖2），升1.25。實情噚日呢三隻股嘅收市價分別得番118蚊、89蚊同71.65蚊。<br> 相片由讀者馮小姐提供</p></body></html>
