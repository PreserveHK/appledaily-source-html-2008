<html><header><meta charset="utf-8"><title>安妮交出珠寶助查</title></header><body><h1>安妮交出珠寶助查</h1><p>安妮夏菲維（AnnaHathaway圖）嘅商人前男友RaffaelloFollieri，因為被控串謀詐騙及洗黑錢罪名成立，最少要被判入獄5年。負責調查呢單案嘅聯邦政府，原來要求安妮將佢前男友之前送過畀佢嘅名貴物品，全部繳回，當中包括幾隻勞力士手錶、名貴鑽飾珠寶，安妮都非常合作，一件不留咁交晒出嚟。噚日安妮出席《RachelGettingMarried》嘅洛杉磯首映，心情大靚，完全冇影響。</p></body></html>
