<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>辛普森涉械劫或囚終身</p><p>美國前美式足球明星辛普森（O.J.Simpson，圖），涉嫌去年9月糾黨闖入拉斯維加斯一間酒店房間綁架和械劫，前天開審。苦主弗羅蒙（BruceFromong）作供指老友辛普森惡行令他痛心，更激動落淚。辛普森一旦罪名成立，可判終身監禁。<br> 路透社</p><p>查理斯60大壽推紀念幣</p><p>英國皇儲查理斯11月14日年屆60歲，皇家鑄幣局特此發行一系列金、銀、鎳紀念幣，錢幣的正面和背面分別鑄有英女皇和查理斯的肖像。問題是，紀念幣被指「造假」，因為查理斯肖像頭髮濃密，頭頂不見「地中海」。<br> 美聯社</p></body></html>
