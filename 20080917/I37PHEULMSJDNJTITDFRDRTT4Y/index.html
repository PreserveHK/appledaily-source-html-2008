<html><header><meta charset="utf-8"><title>求驗客手記：賀芬咸另類操練……玩劍 - 求驗客</title></header><body><h1>求驗客手記：賀芬咸另類操練……玩劍 - 求驗客</h1><p>德甲升班馬賀芬咸，以異軍姿態進佔聯賽榜第6位，綽號「教援」嘅主帥韋歷克披露咗崛起秘訣，原來同玩劍有關！德甲球隊操練一向花款多多，好似多蒙特試過被罰跑山，而賀芬咸就拉隊去體育館玩劍擊，仲請埋奧運金牌得主授徒，實行唔踢得都「劈」得。韋歷克直言玩劍對踢波好有啓發：「踢波講求反應同腳步移動，而練習劍擊就可以鍛煉到呢啲技巧，尤其係對後衞幫助好大。」最近一次玩劍，瑞典守將柏尼爾遜就擊敗一眾隊友，成為「賀芬咸劍神」！</p></body></html>
