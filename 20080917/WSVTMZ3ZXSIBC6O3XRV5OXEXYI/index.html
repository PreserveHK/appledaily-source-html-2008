<html><header><meta charset="utf-8"><title>案件速遞<br>青年認罪藉裸照迫復合</title></header><body><h1>案件速遞<br>青年認罪藉裸照迫復合</h1><p>【本報訊】年輕情侶相識僅一個月，男方便約女友到家中甚至公園拍下裸照留念。不久二人情海翻波，男方疑未能接受分手現實，聲稱會發佈前女友裸照，要脅復合。他昨在觀塘裁判法院承認一項刑事恐嚇罪，求情指已明白感情不可勉強，現與新女友同居，展開新生活，希望法庭輕判。案件押後至下月2日判刑，等候現年20歲的被告陳曉龍的感化官及社會服務令報告。<br> 案件編號：KTCC5950/08</p></body></html>
