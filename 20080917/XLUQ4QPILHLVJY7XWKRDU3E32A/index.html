<html><header><meta charset="utf-8"><title>三婦送殯中暑不適</title></header><body><h1>三婦送殯中暑不適</h1><p>【本報訊】昨晨酷熱天氣警告下，長洲三名婦人為親友舉殯，送先人最後一程上山途中，疑中暑不適報警送院治理，幸三人均無大礙。<br> 昨晨本港空氣污染指數甚高，天氣翳焗，天文台昨上午11時45分發出酷熱天氣警告，長洲在中午12時更錄得攝氏34度高溫。中午12時許，兩名姓蔡（分別52及62歲）及一名姓楊（38歲）女子，參加親屬喪禮後送先人最後一程，一行十多人步行上長洲西灣墳場期間，蔡、楊三人疑中暑不適心跳加速，另一名姓楊（23歲）女親友報警。消防及救護員接報到場，將三人抬下山送往長洲醫院治理。</p></body></html>
