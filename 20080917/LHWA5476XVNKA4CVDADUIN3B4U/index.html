<html><header><meta charset="utf-8"><title>七日沒進食露宿漢半死</title></header><body><h1>七日沒進食露宿漢半死</h1><p>【本報訊】年約七旬的露宿者報稱一星期沒有進食，昨晨被探訪的社工發現他在荃灣德士古道天橋底，骨瘦如柴，奄奄一息，致電報警將他送院。</p><p>面頰及肚皮凹陷</p><p>瘦骨嶙峋的老漢年約70歲，氣若游絲舉步維艱；現場有一袋麵包，只是已成為螞蟻的食物。<br> 昨晨9時許，社會福利署兩名社工到德士古道204號對開的荃灣路天橋底探訪露宿者。他們發現事主攤在地上動也不動，骨瘦如柴，面頰和肚皮凹陷，站也站不起來，查問下對方竟說一星期沒有進食，於是召救護車將他送院。由於現場有欄杆阻擋，3名救護員難以將事主抬出，要召來救護電單車協助，擾攘近半小時將事主送院。</p></body></html>
