<html><header><meta charset="utf-8"><title>文根英露肩賀回歸</title></header><body><h1>文根英露肩賀回歸</h1><p>闊別電視界長達5年的文根英，以本月24日首播的SBS新劇《風的畫師》為復出之作，昨日她與男主角朴新陽在首爾出席新劇記者會。文根英在該套古裝劇中女扮男裝，但她昨日就以女性化打扮現身，大晒香肩和長腿，輕易成焦點。<br> 向有「國民小妹妹」之稱的文根英，被問到拍劇時的心情時，她說：「小時候到片場拍劇只當玩耍，現在我長大了，對自己有要求，所以有少許壓力。」此外，《風》劇新宣傳海報曝光，她在劇中反串扮演朝鮮古代傳奇畫家申潤福，與朴新陽表面上是師徒，其實卻是戀人關係。</p></body></html>
