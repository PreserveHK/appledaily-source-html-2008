<html><header><meta charset="utf-8"><title>財話短說<br>廣船首季多賺68%</title></header><body><h1>財話短說<br>廣船首季多賺68%</h1><p>▲廣州廣船（317）今年首季純利2.577億元（人民幣．下同），增長67.72%；每股盈利0.521元，不派息。季內集團營業收入同比增長23%至14.11億元，當中造船業務收入升26.43%，主因生產效率提高，相關毛利率亦提升4.41個百分點至16.18%，但與去年全年相比則下降0.5個百分點，主要受人民幣升值及鋼材等成本上升影響。不過，人民幣滙率升值同時令集團的美元負債實現滙兌收益上升，反使財務費用部份進賬1.15億元。</p></body></html>
