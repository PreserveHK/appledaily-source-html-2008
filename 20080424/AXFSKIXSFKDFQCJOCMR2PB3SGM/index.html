<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭海桐江蘇扶後進 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭海桐江蘇扶後進 - 馮仁昭</h1><p>歌手彭海桐00年出道，曾為張學友《寂寞的男人》作曲，仲喺「港台十大中文金曲頒獎禮」奪最有前途新人獎，可惜後來被發現持內地學生簽證來港嘅佢，涉非法喺香港工作，牴觸入境條例，俾唱片公司放棄。<br> 近日彭海桐喺內地復出，喺北京加盟江蘇衛視《絕對唱响》專家評委團，仲擔任指導參賽者嘅工作，佢話：「希望自己多年的音樂專業經驗，能幫助《絕對唱响》的年輕人完全自己的夢想。」</p></body></html>
