<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Mandy十日肥八磅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Mandy十日肥八磅 - 馮仁昭</h1><p>無綫開拍四葉草第三輯《盛裝舞步愛作戰》，一班新晉演員包括模特兒MandyLieu、衞詩雅（Michelle）、林威辰同洪卓立等，到屯門馬術學校學習馬術基本功。MandyLieu早前俾雜誌拍到暴肥相，指佢只顧拍拖推工作致暴肥，佢話：「我之前喺日本逗留咗六個星期做髮型產品工作，好辛苦，瘦咗好多。返嚟香港同男友（陳柏霖）去咗台灣，可能十日俾人縱容太快樂，佢爸爸媽媽都好愛護我，台灣又好多美食，足足肥咗八磅，幾乎每日重一磅，返嚟要做推淋巴減肥。」</p></body></html>
