<html><header><meta charset="utf-8"><title>塗鴉大師Banksy藝術展</title></header><body><h1>塗鴉大師Banksy藝術展</h1><p>【本報訊】以往被認為難登大雅之堂的街頭塗鴉，漸受藝術界重視；香港藝術中心今日至28日舉行「LOVEART」藝術展，展示第一代塗鴉人Banksy的作品，包括20幅原稿及印本，其中三幅以普普藝術大師安廸華荷的名畫瑪麗蓮夢露為藍本的網印畫《Kate》為焦點作品。參觀者也可即場洽購，原稿售價估值280萬起，其他印本的售價由16萬至120萬元不等。<br> 來自英國的Banksy早於10多年前開始在街頭創作，作品遍佈倫敦至以色列等地；其街頭塗鴉初時不為人接受，後因別樹一格的技術，以及充份流露現今社會各種風貌的題材而日漸被人賞識。</p></body></html>
