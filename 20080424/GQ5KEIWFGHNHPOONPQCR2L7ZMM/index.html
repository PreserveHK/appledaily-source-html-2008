<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯承認見過譚靜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯承認見過譚靜 - 馮仁昭</h1><p>內地女藝人譚靜被掛屍於廣州一個住宅外，林峯被傳曾經同呢個女藝人拍拖，女方嘅前度男友話林峯當時係介入做第三者。噚日林峯接受商台電話訪問時矢口否認，佢話：「我只係同佢（譚靜）有次朋友生日派對上面見到，但之後就冇聯絡。」<br> 至於雜誌登咗林峯嘅緋聞表，同佢傳過嘅女星，其中兩個到𠵱家仲同林峯拍劇，林峯話：「我哋呢排拍《溏心風暴2》，大家仲一齊喺片場睇嗰篇報道㖭。」</p></body></html>
