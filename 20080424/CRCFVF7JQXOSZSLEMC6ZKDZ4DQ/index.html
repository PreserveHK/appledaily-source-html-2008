<html><header><meta charset="utf-8"><title>李東旭雪吻冇感覺</title></header><body><h1>李東旭雪吻冇感覺</h1><p>韓劇《大話妹》嘅男主角李東旭，近日趕拍緊下個月3號啓播嘅新劇《甜蜜的人生》。今年27歲嘅李東旭，喺劇中將會同比佢年長10歲嘅女星吳妍秀大談姊弟戀。<br> 《甜》劇自今年2月喺日本北海道等地取景，故事講述發現丈夫有外遇嘅吳妍秀，去咗日本旅行散心嘅時候識咗李東旭，而且仲互生情愫。兩個人早前喺札幌嘅滑雪場拍接吻戲，氣氛好浪漫。但事後李東旭話：「當時只係希望快啲拍完，因為天氣好凍，凍到乜嘢都感覺唔到。」</p></body></html>
