<html><header><meta charset="utf-8"><title>思琦拒戀胡諾言</title></header><body><h1>思琦拒戀胡諾言</h1><p>無綫劇集《銀樓金粉》昨日在葵芳舉行宣傳活動，楊思琦、薛家燕、伍衞國和楊婉儀等齊以古裝造型出席，楊思琦對此劇充滿信心說：「有家燕姐喺度，一定有信心，不過我就冇諗收視有幾多，順其自然啦！」<br> 思琦表示與胡諾言第四次演情侶，她謂大家都是專業演員，絕不會日久生情，不過有人笑她「專業又專一」，思琦隨即避重就輕說：「我係專一對工作呀，我一向都好專心我嘅工作㗎！」</p><p>家燕姐則大讚《銀》劇精采，她說：「我對呢部劇好有信心㗎，成班演員都好落力，觀眾都會期待呢部劇。」<br> 採訪、攝影：何慧斯</p></body></html>
