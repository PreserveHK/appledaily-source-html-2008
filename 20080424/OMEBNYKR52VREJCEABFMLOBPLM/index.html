<html><header><meta charset="utf-8"><title>伊雲麥葵格割痣抗癌</title></header><body><h1>伊雲麥葵格割痣抗癌</h1><p>《星球大戰》（StarWars）系列男星伊雲麥葵格（EwanMcGregor）去年秘密脫痣，但此舉並非為了貪靚。原來去年伊雲接受身體檢查時，醫生發現其右眼眼肚位置的一粒痣含有癌細胞，於是伊雲立即接受手術把臉上的痣割掉，以免惡化成腫瘤，演變成皮膚癌。</p><p>完全康復</p><p>伊雲日前接受英國廣播公司訪問時表示︰「如果你皮膚偏白、臉上有痣而經常接觸陽光的話，就要特別小心。我的專科醫生建議我割痣，他的意見絕對正確。」伊雲表示今次只是小手術，現已完全康復，但被問到有否擔心過生癌時？他開玩笑︰「我很享受生皮膚癌，十分好玩。」</p></body></html>
