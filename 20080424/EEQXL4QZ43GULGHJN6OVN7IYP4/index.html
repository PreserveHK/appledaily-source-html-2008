<html><header><meta charset="utf-8"><title>CHAGE&amp;ASKA出碟賀入行30年</title></header><body><h1>CHAGE&amp;ASKA出碟賀入行30年</h1><p>日本二人組合CHAGE&amp;ASKA為紀念出道30周年，剛推出了4CD盒裝、收錄合共49首來自組合及成員個人作品的精選專輯《CHAGE&amp;ASKAASIANCOMMUNICATIONSBEST》，當中包括了32首紅遍亞洲、曾改編成廣東及國語歌的原裝版，如周華健《讓我歡喜讓我憂》的原曲《男與女》，黎明《倆心知》原曲《開始時總下着雨》等。<br> 組合成員ASKA今年也會舉行亞洲巡迴個唱，除了在明、後兩天於新加坡、以及6月在泰國、8月在上海開騷外，ASKA正計劃今年12月來港舉行個唱。</p></body></html>
