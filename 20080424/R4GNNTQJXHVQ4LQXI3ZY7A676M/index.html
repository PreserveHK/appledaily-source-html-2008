<html><header><meta charset="utf-8"><title>醫學Online<br>甲型H3N2源頭亞洲</title></header><body><h1>醫學Online<br>甲型H3N2源頭亞洲</h1><p>英國劍橋大學一項研究發現，近年在全球流行的甲型H3N2流感病毒，大部份發源地均在東亞及東南亞國家。研究分析了13,000個甲型H3N2病毒樣本，確定源頭主要來自亞洲，病毒再逐步跨越國界在全球蔓延，當大部份人感染及產生抗體後，病毒便會消失，再由新品種的甲型H3N2病毒替代，專家呼籲流感病毒是可以快速跨地域傳播的疾病，全球每年高達5至15%人口受感染，各國應聯手監察。</p></body></html>
