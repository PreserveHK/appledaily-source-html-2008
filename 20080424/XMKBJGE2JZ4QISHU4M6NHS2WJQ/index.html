<html><header><meta charset="utf-8"><title>CdG一周年紀念Tee</title></header><body><h1>CdG一周年紀念Tee</h1><p>話咁快，CommedesGarcons在香港開舖已經一周年。日本牌子每逢到周年例牌會推出紀念tee，CdG都唔例外，推出共三款紀念tee，4月27日正式登陸。同期於店內exhibitionfloor將會展出英國年輕設計師GaryCard名為「GaryCard×PearlsExhibition」的展覽以示慶祝，展品還包括由設計師玲姐親自參與displayCdG出品的珍珠，難得一見，點都要去睇吓。<br>（Sandra）</p><p>CommedesGarcons（28695906）<br> 中環安蘭街20號</p></body></html>
