<html><header><meta charset="utf-8"><title>晒一晒：僭建戶只剩「半個家」!</title></header><body><h1>晒一晒：僭建戶只剩「半個家」!</h1><p>你看到的不是積木，而是實實在在的房子。在內地某個城市，有市民王某剛從醫院回來，卻發現自己只剩下「半個家」（圖）。據悉，當地有關部門指王家屬違規建築，因此對其強行拆遷，結果令沒了臨街外牆的王家成為市中心一道風景。有網友稱：「太過份啦，怎麼可以這樣強制執行呢！」也有網友認為：「看上面的陽台，一樓二樓大概也是自己違建，結果被強制執行！」<br> <br>  http://bbs5.news.163.com/bbs/society/70777946.html </p></body></html>
