<html><header><meta charset="utf-8"><title>財話短說<br>泰山石化轉蝕　評級或降</title></header><body><h1>財話短說<br>泰山石化轉蝕　評級或降</h1><p>▲泰山石化（1192）去年業績盈轉虧，蝕2910.4萬元，06年同期則賺約1億元；每股虧損0.6仙，不派息。總裁黃少雄解釋，期內大額投資造船及石油倉儲業務，但尚未提供顯著盈利貢獻，相信隨着今年兩項業務收入上升，有信心業績可扭虧為盈。但評級機構穆廸將集團評級列入可能下調的名單，因其超級油輪業務持續疲軟，供應和分銷業務業績亦低於預期，嚴重削弱財務及流動資金狀況。</p></body></html>
