<html><header><meta charset="utf-8"><title>多蒙特未坐穩船 - 青蛙仔</title></header><body><h1>多蒙特未坐穩船 - 青蛙仔</h1><p>今屆德甲拜仁在前面領放，冠軍將是他們的囊中物，但下游卻爭持激烈。曾在德國及歐洲球壇叱吒風雲的多蒙特，雖說有7分在手，不過他們餘下賽事難打，對手包括史特加，及同要搶分護級的紐倫堡和比勒費爾德，如稍有差池，下屆隨時淪落至德乙比賽。<br> 至於上屆有出色表現的紐倫堡，今屆嚴重走樣，現更排在尾2，惟這班波人腳不俗，而且有回勇迹象，故或可保住德甲席位。文：青蛙仔</p></body></html>
