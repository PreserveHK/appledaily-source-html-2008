<html><header><meta charset="utf-8"><title>醫學Online<br>高薪族睡眠時間較少</title></header><body><h1>醫學Online<br>高薪族睡眠時間較少</h1><p>睡眠不足與健康有密切關係。加拿大統計局分析19,500名15歲以上人士睡眠習慣發現，有子女及高薪一族睡眠時間普遍較少，有一名子女的父母每晚平均睡眠時間減少17分鐘，有兩名子女或以上更會減少25分鐘，年薪達6萬加幣（約46萬港元）或工作9小時以上的人，每晚平均睡眠時間為7小時32分鐘，較一般人平均睡8小時12分鐘少。研究顯示，睡眠時間越短，患上心臟病、抑鬱症及肥胖風險越高。</p></body></html>
