<html><header><meta charset="utf-8"><title>求驗客手記：教宗訪熱那亞大件事意甲賽期遷就大兜亂 - 求驗客</title></header><body><h1>求驗客手記：教宗訪熱那亞大件事意甲賽期遷就大兜亂 - 求驗客</h1><p>因公平起見，意甲最後4輪嘅所有比賽，本來分別安排喺同一日上演，而最後一輪就喺5.18嗰個禮拜日進行。點知，因當日教宗本篤十六世到訪熱那亞，為保安起見，森多利亞對祖雲達斯場波要提早一日，即係5.17踢。咁就大件事，由於呢場波嘅戰果或影響到歐洲賽資格，聯賽會打算將全部影響到歐洲賽資格嘅場次都提早一日。但牽涉場次又可能影響到護級形勢，咁咪盞所有護級隊調埋上前？好亂，即管睇班意大利佬點安排。</p></body></html>
