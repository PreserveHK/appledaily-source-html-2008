<html><header><meta charset="utf-8"><title>丹尼爾夢中情人已有伴</title></header><body><h1>丹尼爾夢中情人已有伴</h1><p>哈仔丹尼爾拉德克里夫（DanielRadcliffe），日前接受訪問時自爆早前於悉尼一派對上情傾一少女，他更透過傳媒希望找出該名女士。<br> 消息傳出後，色士風手SavannahBlount及從事保險員的CassieMcKay自稱是丹尼爾口中的灰姑娘。不過Cassie昨天接受訪問時，卻表示已有要好男友，拒絕與丹尼爾發展。</p><p>短敍無妨</p><p>Cassie受訪時說：「我與男友拍拖兩年，感情要好，我不會與丹尼爾發展，但出來作短敍則無妨。」隨着事件越鬧越大，丹尼爾昨日透過發言人表示他日前的言論只是說笑。</p></body></html>
