<html><header><meta charset="utf-8"><title>阿詩不再做花瓶</title></header><body><h1>阿詩不再做花瓶</h1><p>何韻詩、林一峰林二汶兩兄妹、谷祖琳和王菀芝等，前晚到灣仔演藝學院欣賞梁祖堯的音樂劇《攣到爆》尾場，該劇已是第四度公演。</p><p>奪一峰香吻</p><p>有份參與劇中短片的阿詩和一峰特意到場為阿祖打氣，當現場播出阿詩與阿祖爭化妝間及一峰慘被阿祖奪吻片段時，全場觀眾拍爛手掌。<br> 結束後，問阿詩現場反應之好，可有興趣向喜劇發展？阿詩笑說：「其實我都有興趣㗎，只不過之前啲導演多數鍾意搵我演啲花瓶角色，可能我真係太有姿色啦。」而為演出減了20磅的梁祖堯，則揚言完騷後一定要大吃一餐。<br> 撰文：葉雪</p></body></html>
