<html><header><meta charset="utf-8"><title>雌雄賊刀傷壯漢掠財</title></header><body><h1>雌雄賊刀傷壯漢掠財</h1><p>【本報訊】一對年約40歲雌雄賊昨中午在西貢露天停車場，箍頸及以𠝹刀打劫一名駕車到西貢購買海鮮男子，事主被賊人掠去千多元財物後企圖反抗，遭持刀女賊割損手及出言恐嚇：「信唔信我𠝹多你兩嘢呀！」只能目送賊人施施然逃去。<br> 遇上雌雄賊破財受輕傷事主姓區（32歲），為葵涌8號貨櫃碼頭吊機操作員，已婚家住沙田區，早前曾在西貢碼頭海旁海鮮艇購買海鮮，認為價廉物美故趁昨日休假，於中午12時許再次駕車到西貢購買海鮮，結果遇劫受傷。事主指由於不熟路，將車停泊在翠塘路露天咪錶停車場後，準備穿過西貢舊墟至西貢碼頭購買海鮮遇劫。</p></body></html>
