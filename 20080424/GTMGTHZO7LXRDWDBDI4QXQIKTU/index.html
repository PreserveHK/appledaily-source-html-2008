<html><header><meta charset="utf-8"><title>醫學Online<br>經血可培植修復細胞</title></header><body><h1>醫學Online<br>經血可培植修復細胞</h1><p>女士們的經血原來具有重要的醫療功用。日本一項最新研究顯示，在9名婦女的經血中，加入從老鼠心臟提取的心臟細胞，三日後，經血逐漸變成一層類似心臟肌肉組織的薄膜，日本研究人員再將薄膜放入老鼠心臟，結果受損的心臟部份竟然逐步癒合。<br> 專家指出，從經血培植具治療功效的細胞，效果遠較在骨髓中提取理想，長遠相信婦女可利用自己的經血，作為修復受損器官的工具。</p></body></html>
