<html><header><meta charset="utf-8"><title>兩岸快線<br>私家車失控撞電杆2死3傷</title></header><body><h1>兩岸快線<br>私家車失控撞電杆2死3傷</h1><p>台灣嘉義縣嘉一五七線東崙段昨日下午約2時發生私家車自撞電線杆車禍，準備前往台南縣遊玩的兩代一家五口，當場造成2人死亡、3人輕重傷，由於現場無煞車痕迹，警方研判路況不熟，失控撞上電線杆釀禍。死者分別是69歲的謝源春和67歲的謝張靜兩夫妻，司機謝財銓（31歲）、范美和（27歲）及謝佩閑（2歲）一家三口則無生命危險。警方稱，車禍原因仍在調查當中。<br> 中央社</p></body></html>
