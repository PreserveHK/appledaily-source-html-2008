<html><header><meta charset="utf-8"><title>玉器店失竊破財百萬</title></header><body><h1>玉器店失竊破財百萬</h1><p>【本報訊】荃灣沙嘴道一間街坊式經營的玉器店昨遭匪徒爆竊，撬開捲閘鎖頭打爛飾櫃，掠去一批玉器和金飾總值約100萬元，警方已接手調查。<br> 現場是沙嘴道211號地下一間售賣金飾玉器及象牙製品的小店，放有多個掛牆及落地飾櫃。店舖屬家族式生意，已經有超過40年歷史，姓施（56歲）東主接父棒繼續經營。他事後慨嘆:「儲埋儲埋一鋪清呀!」不過由於是小本經營，暫時仍未打算裝置任何保安設施防盜。<br> 昨晨8時半，街坊發現店舖捲閘的鎖頭損毀，懷疑有爆竊案於是告訴毗鄰餐廳職員，再由對方轉告玉器店東主。店東趕返開閘報警調查。</p></body></html>
