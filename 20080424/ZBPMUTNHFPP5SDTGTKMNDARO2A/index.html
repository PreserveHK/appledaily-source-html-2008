<html><header><meta charset="utf-8"><title>Blu-ray新機周身刀</title></header><body><h1>Blu-ray新機周身刀</h1><p>高清DVD制式大戰月前結束，Blu-ray一統天下，新力（Sony）公司最新出品是Blu-ray錄影機「BDZ-A70」，內置320GBHDD，數碼和analogtuner，可以錄一個頻道、同時收看另一個頻道，而且能將video資料傳送到新力的Walkman、PSP遊戲機和部份手機，據報只要一按「onetouchbutton」按扭，三分鐘可傳送60分鐘的QVGA影片。產品於本月30日開始發售，售價約13,000港元。<br> 法新社</p></body></html>
