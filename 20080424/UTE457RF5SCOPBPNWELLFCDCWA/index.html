<html><header><meta charset="utf-8"><title>求驗客手記：贏米蘭打吡兼做隊長卡卡生日願望快成真 - 求驗客</title></header><body><h1>求驗客手記：贏米蘭打吡兼做隊長卡卡生日願望快成真 - 求驗客</h1><p>AC米蘭球星卡卡周二26歲生日，佢吹蠟燭之際許下兩個願望，第一係嚟緊米蘭打吡擊敗國際米蘭，第二就係希望將來成為AC隊長。我求大俠覺得第一個願望實唔實現好難講，不過第二個願望就好快成真啦！AC隊長馬甸尼今夏好可能退休，即使唔退都係大後備，另一隊長加度素今季大跌watt，今夏好可能要離開。作為頭號球星嘅卡卡，戴上隊長臂章真係順理成章㗎！尤其是朗拿甸奴加盟嘅話，係得卡卡鎮得住班巴西幫啫。</p></body></html>
