<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊健唔敢再失手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊健唔敢再失手 - 馮仁昭</h1><p>鄭伊健（右）噚日接受商台電話訪問，講到之前喺泰國拍電影《風雲II》，扑傷咗郭富城（左）個頭，伊健講笑咁話：「為咗宣傳，搞到犧牲咗佢，都冇辦法喇，講笑啫，不過唔會再失手㗎啦。」伊健話其實拍攝期間大家都有受傷，問佢有冇向女朋友蒙嘉慧滙報，女友會唔會探班？伊健話：「拍動作片實會受傷，唔使滙報，佢都拍緊劇，唔得閒嚟。」早前話佢築愛巢準備結婚，伊健話：「冇啲咁嘅事，係買咗樓，不過只係投資，冇搬屋。」</p></body></html>
