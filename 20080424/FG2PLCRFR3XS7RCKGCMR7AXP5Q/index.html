<html><header><meta charset="utf-8"><title>廣末湊仔搬屋展新生</title></header><body><h1>廣末湊仔搬屋展新生</h1><p>日本女星廣末涼子上月中宣佈與設計師岡澤高宏離婚，昨日出版的日本雜誌《FRIDAY》偷拍到廣末日前已與4歲大兒子宏志搬家的情況。<br> 正式成為單親媽媽的廣末，已展開新生活，一度搬去與母親及妹妹暫住的她，已搬到新居，除了要湊兒子返幼兒園外，又要外出購物，非常忙碌。</p><p>篠原腹大便便</p><p>此外，昨日出版的日本雜誌《女性Seven》偷拍到懷孕9個月的篠原涼子，日前與舞台劇演員丈夫市村正親拍拖到超市購物。預產期還有一個月的篠原，跟丈夫有說有笑，非常恩愛。</p></body></html>
