<html><header><meta charset="utf-8"><title>醫學Online<br>善終服務紓癌童病情</title></header><body><h1>醫學Online<br>善終服務紓癌童病情</h1><p>美國研究發現兒童癌症患者也可受惠於善終服務。研究人員分析1997至2004年共119名患上末期癌症兒童的醫療紀錄，發現疲倦、痛楚、呼吸困難及焦慮等也是常見的末期癌症病徵，但接受了善終服務的患者除了疲倦一項外，其餘症狀也有明顯紓緩，而患者父母普遍也認為自己對子女離世已做好心理準備。<br> 研究又顯示，兒童病人過去10年，接受善終服務的比率上升逾20%。</p></body></html>
