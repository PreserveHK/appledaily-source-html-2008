<html><header><meta charset="utf-8"><title>木村搵深津幫拖選首相</title></header><body><h1>木村搵深津幫拖選首相</h1><p>木村拓哉近日正趕拍下月12日首播的新劇《CHANGE》，繼早前鬈髮扮小學教師的造型曝光後，昨日出版的《FRIDAY》也拍得其「從政」後的模樣。</p><p>望創收視神話</p><p>劇中本來是教師的木村，為繼承父親遺願加入政壇，在秘書深津繪里及選舉策劃員阿部寬等人協助下，最終登上首相之位。從照片中所見，木村已把頭髮弄直，穿上西裝的他，感覺猶如返回前作《華麗一族》中萬俵鐵平的角色，新鮮感大大降低。木村等人在拍攝期間表現認真，寄望新劇能再創收視神話。</p></body></html>
