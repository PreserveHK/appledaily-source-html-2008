<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭東漢6月離職EMI - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭東漢6月離職EMI - 馮仁昭</h1><p>EMI計劃結束亞洲唱片部，早排已經有外國傳媒報道過，噚日又有消息傳出，6月開始，除咗台灣、日本同韓國三地外，其他亞洲地區嘅EMI唱片公司都會停業，而香港只會留番少數嘅人員嚟幫外國歌手嘅唱片傾發行，所以大中華區負責人鄭東漢（右）聽聞會喺6月正式離職，佢會搬返去金牌公司上班。金牌負責人黃柏高（左）接受電話訪問話：「金牌公司一切如常運作，冇受任何影響。」</p></body></html>
