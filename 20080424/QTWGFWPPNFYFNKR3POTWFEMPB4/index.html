<html><header><meta charset="utf-8"><title>求驗客手記：皇馬預備提前封王狂歡卡達朗明踩佩雷斯 - 求驗客</title></header><body><h1>求驗客手記：皇馬預備提前封王狂歡卡達朗明踩佩雷斯 - 求驗客</h1><p>西甲榜首皇馬帶頭10分，周日只要擊敗畢爾包，次席維拉利爾失分就可以提前封王。馬德里市政府方面亦已經答應皇馬嘅慶祝申請，呢幾日市內已經開始佈置，希望周日全市大狂歡。會長卡達朗就笑容滿面咁講：「我覺得球隊成就非凡，連續兩年聯賽奪冠，係球會近18年都冇試過嘅榮譽。」卡達朗言下之意，係想話自己偉大過前會長佩雷斯啫！畢爾包上場聯賽5:1大炒華倫，連累教練朗奴高文炒魷，今次又點肯成全皇馬呢？</p></body></html>
