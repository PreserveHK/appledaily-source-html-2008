<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭可盈變髮出新天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭可盈變髮出新天 - 馮仁昭</h1><p>郭可盈噚日喺中環舉行記者會，宣佈加盟Style經理人公司，跟熊黛林、Angelababy做同事。可盈仲剪短頭髮，以全新造型出現，佢話：「見到碧咸嫂個髮型好靚，自己跟住去剪，感覺好新鮮。」可盈仲話今次同新經理人公司簽約一年，佢話公司對佢冇任何限制，佢話：「公司首個工作幫我接咗個廣告，至於電視劇暫時唔諗，休息吓先，最重要個故事同對手好，工作過程好緊要。」</p></body></html>
