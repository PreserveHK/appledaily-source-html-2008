<html><header><meta charset="utf-8"><title>TodaySpecial：失傳雕塑　星街展出</title></header><body><h1>TodaySpecial：失傳雕塑　星街展出</h1><p>星街最近被打造成文化藝術集中地，一系列《星街Artchive》活動，邀請不同藝術家帶來各式作品，本月展出的是由藝術家徐麗中雕刻的一面青銅屏風《TheGoldenOasis》。青銅雕塑是中國傳統幾乎失傳的技術，徐麗中以巧妙手勢將亞熱帶景色融入屏風當中。<br><br>日期：即日至5月14日<br>地點：太古廣場三座星街UG大堂</p></body></html>
