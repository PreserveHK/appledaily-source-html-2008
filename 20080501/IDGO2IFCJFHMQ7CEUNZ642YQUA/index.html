<html><header><meta charset="utf-8"><title>屯門五賊劫夜歸情侶</title></header><body><h1>屯門五賊劫夜歸情侶</h1><p>【本報訊】一對情侶昨凌晨行經屯門新墟村時遭5名賊人搶劫，男事主抗賊被毆傷，賊人得手後逃去無蹤，兩名事主報警送院，幸傷勢無大礙。<br> 遇劫情侶姓馮及姓陳（23歲及20歲），姓馮男事主被打傷，頭、鼻及手受傷，送院敷治後無礙。</p><p>男事主抗賊被毆</p><p>昨凌晨3時許，兩事主結伴行經新墟村時突然衝出4至5名、年約25歲的男子，將他們團團包圍喝稱打劫，男事主抗賊但被毆打，最後賊人搶去女事主的手袋，內有250元、八達通、信用卡及i-pod等，然後往大興邨逃去，男事主報警送院，警方在附近一帶搜索但無發現。</p></body></html>
