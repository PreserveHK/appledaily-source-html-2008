<html><header><meta charset="utf-8"><title>奇趣特搜：痰盂載食物　吃得香</title></header><body><h1>奇趣特搜：痰盂載食物　吃得香</h1><p>「食堂猛男傳說中的俠客終於出現！」繼發現有僅以浴巾遮掩身體的女生到食堂買飯後，網友近日又發現一名在食堂吃飯的男孩竟用痰盂盛載食物（圖），還吃得津津有味，於是將這一情況拍下，並在網上發佈。不少網友都稱他為強人：「居然還吃得那麼香……太強啦！」有網友說：「那東西還沒用過吧！」也有網友關心：「（用痰盂）打飯是不是多很多的？」不過，有人坦言無法接受：「十分惡心！」<br> <br>  http://bbs.levelup.cn/showtopic-618401-1.asp </p></body></html>
