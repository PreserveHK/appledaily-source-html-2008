<html><header><meta charset="utf-8"><title>案件速遞<br>網民涉虛構快閃色狼團</title></header><body><h1>案件速遞<br>網民涉虛構快閃色狼團</h1><p>【本報訊】去年11月網上流傳有一群中學生組成「快閃色狼團」，指稱他們分成每組五人專門在沙田區向夜歸女子施襲非禮，網上更附有15名「色狼」的相片及姓名，警方事後拘捕一名涉案男教職員，控以不誠實取用五育中學電腦及浪費警力兩罪，案件昨在沙田裁判法院提訊。<br> 被告馮瑞庭，27歲，報稱學校助教，暫毋須答辯，案件押後至6月25日待律政司指示，被告准以2,000元保釋。<br> 案件編號：STCC3207/08</p></body></html>
