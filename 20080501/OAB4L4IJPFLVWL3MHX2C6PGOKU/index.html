<html><header><meta charset="utf-8"><title>財圈快拍：輕鬆嘆茶</title></header><body><h1>財圈快拍：輕鬆嘆茶</h1><p>創興銀行（1111）前兩日開股東大會，唔少人都好關心佢哋會唔會賣盤，但副主席廖烈武（圖左）同獨立非執董陳有慶（圖右）一於你哋急佢唔急，開會前飲啖茶都要好有情趣咁亁杯！又係嘅，廖氏家族講明個「女」暫時無意「出嫁」，而陳有慶間亞洲商業銀行則已經「嫁咗」，兩老呢一刻都冇嘢煩亦無事忙，心情梗係輕鬆，唔似「埋牙傾緊婚事」、但首季業績見紅嘅永隆銀行（096）伍家咁多嘢煩。<br> 李潤芳攝</p></body></html>
