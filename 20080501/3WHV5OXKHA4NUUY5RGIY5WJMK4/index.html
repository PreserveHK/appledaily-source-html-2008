<html><header><meta charset="utf-8"><title>拉薩再接待港澳遊客</title></header><body><h1>拉薩再接待港澳遊客</h1><p>西藏拉薩自3月中爆發示威後停止對外開放，至昨日才重新接待內地及港澳旅行團。當局昨晨如常在布達拉宮廣場舉行升旗儀式，隨後陸續有內地旅行團前往參觀及拍照留念，但不見港澳旅行團。有內地遊客指，他們參觀了布達拉宮及到羅布林卡看藏舞表演，對於大昭寺和八廓街等景點仍未開放感到可惜，打算明年再去。亦有遊客說，街上有大批武警及公安巡邏，維持治安，感到放心。西藏旅遊局表示，目前遊客較以往同期大幅減少，相信要到下個月才能恢復到旺季情況。<br> 本報記者</p></body></html>
