<html><header><meta charset="utf-8"><title>手錶登機證無懼時差</title></header><body><h1>手錶登機證無懼時差</h1><p>有了它，去有時差的地方旅行，再不用調校手錶。三位華裔設計師JackyWu、NeoChen和EricLiu，為航空公司設計出這款「電子登機證手錶」（圖）。登機證的右方是可撕下的電子紙張，捲起來戴在手腕，錶上呈現的時間，正是目的地的時間，你可以一直戴着它，回程時才交還航空公司，很方便。<br> 而美國有公司也推出一款「行李追蹤證」，條碼內藏個人資料，只有官方機構才能閱讀。無論行李誤寄到那個天涯海角，都可以找回來。<br> Trendhunter.com</p></body></html>
