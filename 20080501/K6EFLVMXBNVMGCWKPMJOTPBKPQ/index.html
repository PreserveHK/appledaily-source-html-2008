<html><header><meta charset="utf-8"><title>08美國大選：奧巴馬支持率急跌18個百分點</title></header><body><h1>08美國大選：奧巴馬支持率急跌18個百分點</h1><p>美國民主黨總統參選人奧巴馬上月在賓夕凡尼亞州初選失利，牧師好友賴特的惹火言論又屢挑起火頭，氣勢備受打擊。<br> 《紐約時報》前日（周三）公佈民調顯示，51%民主黨選民認為他會贏得黨內提名，比上月大跌18個百分點，對他無好感的選民亦急升10個百分點至34%。<br> 有支持奧巴馬的議員說，他原會得較多民主黨國會議員的「超級黨代表」支持，但賴特事件令他們三思。奧巴馬日前公開與賴特割蓆，其妻米歇爾說希望有關爭議告一段落，對手希拉莉指他「終於」做了應該做的事。<br> 法新社/英國《每日郵報》/《泰晤士報》</p></body></html>
