<html><header><meta charset="utf-8"><title>財話短說<br>証大十億購大股東資產</title></header><body><h1>財話短說<br>証大十億購大股東資產</h1><p>▲上海証大（755）宣佈，以最高代價10.11億元向大股東兼主席戴志康等，收購主要從事物業開發、投資及管理，以及酒店投資的GiantHope。上海証大將向賣方配售合共40.44億股代價股份，發行價每股0.25元，較停牌前收市價溢價約12.11%。完成後賣方及一致行動人士的持股量將由41.32%增至約61.32%。評級機構穆廸確認上海証大高級無抵押債務評級為「B2」，展望續為穩定。</p></body></html>
