<html><header><meta charset="utf-8"><title>財話短說<br>滙控助英警方查詐騙案</title></header><body><h1>財話短說<br>滙控助英警方查詐騙案</h1><p>▲英國《金融時報》引述滙控（005）的聲明表示，正協助英國警方調查一宗懷疑員工意圖詐騙案，涉及金額約9000萬歐元（10.89億港元），但集團強調，事件不牽涉客戶欺詐行為，亦沒有任何交易受影響，無論銀行或客戶均無錄得損失。報道指滙控倫敦的總部於上月25日致電警方尋求協助，因該行證券服務部旗下一個主要歐元賬戶，被追蹤到在完成一項交易後，正常結餘從3000萬至10億歐元水平，突然跌至零。</p></body></html>
