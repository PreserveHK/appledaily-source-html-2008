<html><header><meta charset="utf-8"><title>嘉美雞走落中環	幫你補身</title></header><body><h1>嘉美雞走落中環	幫你補身</h1><p>家禽營養學碩士郭銘祥先生一手培育了香港名牌嘉美雞，他即將在中環開設首家專賣藥膳嘉美少爺雞和健康餐飲的「茶餐廳」－康和坊。餐廳雖然格局平民化，但食物全以天然健康食材炮製，而且由註冊中醫師研製菜譜，非常有益又好味。新產品有藥膳包、餃和少爺拉麵，試食過藥膳少爺雞，確實美味。<br>更方便是這裏兼賣康和的健康食材，一向難買到的嘉美雞蛋，康和坊每日限量50盒，還有金鼓魚、香港製鮮奶、少爺雞、有機菜等，放工即時買回家煮餸更加新鮮，唔一定要買夠$150等送貨先買齊料啦！</p><p>康和坊</p><p>地址：中環機利民新街30號<br> 查詢：28541166</p></body></html>
