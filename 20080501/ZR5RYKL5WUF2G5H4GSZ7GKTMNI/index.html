<html><header><meta charset="utf-8"><title>隔牆有耳：李明逵內地竄紅 - 李八方</title></header><body><h1>隔牆有耳：李明逵內地竄紅 - 李八方</h1><p>退休高官唔憂出路，可以幫富豪打工，亦可以貢獻國家。警隊前任一哥李明逵10年前憑播出貝多芬交響樂一曲成名，自此扶搖直上，八方聽聞年初佢獲邀上京講學，向公安傳授對付示威者心得，早前西藏拉薩立立亂，成都公安局急急搵李明逵為公安及武警人員「補課」。<br> 李明逵舊年獲公安部委任為首位教育訓練顧問，公安部政治部主任蔡安季親自頒發委任狀，蔡安季指李明逵能協助國家提高警察隊伍質素。內地公安以鐵腕鎮壓聞名，李明逵啲招數咁文明，唔知公安會唔會覺得太小兒科？</p></body></html>
