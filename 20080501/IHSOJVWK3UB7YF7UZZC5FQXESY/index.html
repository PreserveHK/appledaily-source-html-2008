<html><header><meta charset="utf-8"><title>隔牆有耳：單仲偕踩蔡菜子場 - 李八方</title></header><body><h1>隔牆有耳：單仲偕踩蔡菜子場 - 李八方</h1><p>民主黨副主席單仲偕轉戰港島，開始做地區工作，噚日帶同大班居民殺上規劃署，反對喺北角京華道興建屏風樓。單仲偕好坦白，忽然落區為民請命係要搶票。北角一向被視為左派票倉，民主派好少花氣力拉票，單仲偕唔怕事倍功半，一係太得閒，一係唔知碇，兩者都反映佢暫時老鼠拉龜。<br> 去北角同民建聯蔡菜子搶生意，單仲偕表示早有準備，已經學咗幾句福建話，佢話應該夠用，日後頻啲落區，會學多幾句傍身。民主黨部份人對佢出選港島意見好大，單仲偕話自己前途由本月中會員大會決定，目前無話可說。</p></body></html>
