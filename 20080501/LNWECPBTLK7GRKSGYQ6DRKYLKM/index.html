<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾原來貪靚 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾原來貪靚 - 李八方</h1><p>財爺鬍鬚曾今年為無國界醫生做榮譽行動大使，答應捐出一日人工支持無國界醫生，佢出錢之餘仲出賣色相，幫無國界醫生拍咗一輯擺出「7.7」手勢嘅海報。點解係「7.7」而唔係「7.1」手勢？唔係因為「7.1」太敏感，而係因為無國界醫生呼籲市民捐出7月7號一日人工做善事，當係幫無國界醫生做一日義工。<br> 鬍鬚曾唔志在民望數字，又唔在乎同議員拉關係，反而好緊張拍攝效果，據講拍攝期間不時同攝影師即時翻睇照片，務求做到最完美。</p></body></html>
