<html><header><meta charset="utf-8"><title>晒一晒：無手漢駕車　膽大包天</title></header><body><h1>晒一晒：無手漢駕車　膽大包天</h1><p>江西警方日前接獲舉報稱，一名失去雙手的中年男子開着轎車在江西贛州城區到處兜風，當即在贛州市一條路面上截住了這輛車。現場所見，此男子雙肘以下斷肢（下圖左），他如何開車上路呢？交警終發現，在這輛車子的門裏門外的把手上拴着許多小繩子（下圖右），是為方便開關車門特地設置的。交警查驗後，證實此人還是無證駕駛，認真膽大包天！<br> <br>  http://bbs3.news.163.com/bbs/photo/73965437.html </p></body></html>
