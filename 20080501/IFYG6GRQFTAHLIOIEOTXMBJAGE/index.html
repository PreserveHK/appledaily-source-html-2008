<html><header><meta charset="utf-8"><title>TodaySpecial：愛在母親分娩時</title></header><body><h1>TodaySpecial：愛在母親分娩時</h1><p>走訪世界21個地點，訪問過120位孕婦，見證9位嬰兒的誕生，說的是即將上映的《我們都是這樣出世的》。經常聽到子女生日時事實最辛苦是阿媽，所以慶祝生日，實情不應和朋友去了唱K，擁抱母親更要緊。11號母親節，這齣好戲擺明對母親歌功頌德，告訴大家，不只這樣，還讓觀眾知道不同的世界對生育、對女性都有不同的對待。西伯利亞的母親是怎樣？50歲都要生子你了解了麼？若媽媽是愛滋病患者又應否誕下小生命？為人子女的香港人多幸福。<br>（5月8日上映）</p></body></html>
