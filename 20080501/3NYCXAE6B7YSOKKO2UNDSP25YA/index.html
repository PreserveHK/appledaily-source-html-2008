<html><header><meta charset="utf-8"><title>隔牆有耳：傳火炬為難陳祖澤 - 李八方</title></header><body><h1>隔牆有耳：傳火炬為難陳祖澤 - 李八方</h1><p>馬會主席陳祖澤同本港首席華人騎師鄭雨滇雙雙當選奧運火炬手，陳祖澤負責第78棒，喺沙田馬場內傳送。八方噚日喺沙田馬場見到陳祖澤，佢唔擔心俾人搶火炬，反而嫌長！<br> 每名火炬手只係跑百幾二百米，陳祖澤唔係嫌路程太長，而係覺得大會提供件運動衫太大件衫身太長。佢指大會只提供劃一尺碼運動衫，大家都知佢身材短小精悍，試衫後發現唔係幾啱身，但都冇得換，真係為難。<br> 鄭雨滇今日會騎馬慢跑傳聖火，佢噚日先拔頭籌，策騎「蓮華生輝」贏出國美短途錦標，獲陳祖澤頒銀碟。</p></body></html>
