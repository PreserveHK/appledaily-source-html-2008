<html><header><meta charset="utf-8"><title>LG宣傳新TV似拍劇</title></header><body><h1>LG宣傳新TV似拍劇</h1><p>全世界都被南韓電子產品公司LG騙了！話說三個月前，網上和電視出現一段預告片，模特兒兼影星NatassiaMalthe扮演女英雄大戰四猛男，打得落花流水，片末打出「Scarlet」字樣，看來是為新劇《Scarlet》宣傳，而巴黎、洛杉磯等地也豎立大型「Scarlet」廣告板。<br> 前晚（周二）製作人終於舉行大型紅地毯首播派對，500位名人明星等盛裝到場看首播，誰知看的是電視──機！「Scarlet」原來是LG全新LCD電視系列，這次宣傳足足花了1億美元（約7.8億港元）。<br> 美聯社</p></body></html>
