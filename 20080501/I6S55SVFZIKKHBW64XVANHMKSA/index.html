<html><header><meta charset="utf-8"><title>促檢控欠強積金公司董事</title></header><body><h1>促檢控欠強積金公司董事</h1><p>【本報訊】過去三年，共有1,323宗僱主沒有按照法院判令支付強積金欠款個案，涉及款額超過3,200萬元。<br> 財經事務及庫務局局長陳家強昨在立法會回覆議員質詢時表示，積金局會採取不同追款方式，包括查封僱主資產及申請清盤令等；過去三年，積金局申請執達主任查封僱主資產的個案有1,021宗，但當中成功討回款項的只得274宗，成功率不足三成。過去三年積金局並沒有正式申請僱主清盤的個案。議員劉千石及陳婉嫻，促請積金局加強檢控拖欠供款公司的董事。&#13;</p></body></html>
