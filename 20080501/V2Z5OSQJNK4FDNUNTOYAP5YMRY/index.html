<html><header><meta charset="utf-8"><title>酒吧結怨青年遇襲</title></header><body><h1>酒吧結怨青年遇襲</h1><p>【本報訊】三名青年昨在尖沙嘴一間酒吧消遣，疑與其他客人發生爭執，三人步出酒吧行至附近便利店外，突遭七至八名男子襲擊。</p><p>途人協助報警</p><p>遇襲青年分別姓翟、姓余（均22歲）及姓張（24歲），昨凌晨4時許，三人到尖沙嘴漆咸道南一間酒吧飲酒消遣期間，疑與另一枱客人發生爭執，三人結賬離開後行至柯士甸道144號一間便利店對開，突遭七至八名男子揮拳及用玻璃樽襲擊，兇徒逞兇後逃去無蹤。<br> 翟左臉流血，張則右臉及額頭受傷披血，余無表面傷痕，三人負傷逃走，一名女途人見狀協助報警。警員趕至在附近搜查疑人並無發現，將三名受傷青年送院治理。</p></body></html>
