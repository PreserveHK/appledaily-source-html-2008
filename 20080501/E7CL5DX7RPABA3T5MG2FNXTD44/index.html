<html><header><meta charset="utf-8"><title>識飲識食：六五折搶PhilippeStarck</title></header><body><h1>識飲識食：六五折搶PhilippeStarck</h1><p>PhilippeStarck是知名法國家具設計師，由他設計的xODesign產品系列以構思獨特見稱，是不少家具迷趨之若鶩的產品，香港的代理Furni-TechHK特別為慶祝成立5周年，由5月1日起至5月7日推出購物優惠，部份貨品更低於成本批發價，以六五折起發售，而且除即時購買店內xO現貨外，即使預訂其他貨品，均可獲得折扣優惠，產品種類超過三十款，數量有限，售完即止。而折實後購滿$3,000，更可額外再九折，機會難逢。<br>Furni-TechHK（25286660）<br><br>記者：歐佩嫦</p></body></html>
