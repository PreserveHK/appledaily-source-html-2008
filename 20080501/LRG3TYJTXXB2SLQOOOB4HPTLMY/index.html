<html><header><meta charset="utf-8"><title>園藝游擊隊綠化地球</title></header><body><h1>園藝游擊隊綠化地球</h1><p>一場全球園藝游擊戰一觸即發！眾多帶着「肥料種子槍」、化學肥料「武器」和亁草叉的游擊隊員，在夜幕掩護下出動，在市區荒地「開火」，蒔花植草，空地一夜間就變成生氣盎然的小花園。園藝游擊隊（GuerrillaGardening）領袖雷諾茲說地球土地有限，應善用廢棄土地，美化市容。全球已有數千人透過網頁登記入伍，把每場戰役的成果拍照上載。游擊隊員甚有決心：「我們會用植物奮戰到底。」<br> 路透社</p></body></html>
