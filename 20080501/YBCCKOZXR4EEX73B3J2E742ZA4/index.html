<html><header><meta charset="utf-8"><title>環球咖啡展</title></header><body><h1>環球咖啡展</h1><p>咖啡可說豐儉由人，茶餐廳十幾蚊杯，酒店五、六十蚊一杯，最貴的是印尼俗稱「貓屎咖啡」的KopiLuwak。最近倫敦一咖啡店就以這貓屎咖啡作招徠，每杯盛惠100英鎊（約$1,550港元），貴得驚人。想認識多點咖啡知識，可去中港城參觀一個以咖啡為題的展覽，當中展出世界各地用來烘焙咖啡的機器、烹調咖啡的器皿和咖啡杯等，咖啡愛好者不容錯過。</p><p>「咖啡之旅」展覽</p><p>日期：即日至5月7日<br> 地點：尖沙嘴中港城高層地下大堂<br> 時間：8:30am-10:00pm</p></body></html>
