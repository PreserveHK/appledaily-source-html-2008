<html><header><meta charset="utf-8"><title>5字頭手電號碼推出</title></header><body><h1>5字頭手電號碼推出</h1><p>【本報訊】為應付近年香港手機用戶數目急劇增長，電訊管理局特別編配「5」字頭的手機號碼，而PEOPLES為最先推出「5」字頭手機號碼的流動電話網絡商，首批「516」字頭手機號碼將在本月內推出市場。<br> PEOPLES所屬的中國移動萬眾電話公司董事及行政總裁周漢森昨稱，手機用戶日多，現時號碼已不敷應用，而PEOPLES獲准先推出頭3個號碼為「516」的手機號碼，成為本地首批「5」字頭手機號碼。現時手機號碼主要為「9」及「6」字頭。<br> 發言人補充，為慶祝新號碼誕生，日內將公佈會為新上台並選取「516」字頭碼的客戶，提供特別月費及增值服務的優惠。</p></body></html>
