<html><header><meta charset="utf-8"><title>求驗客手記：終於唔玩「姊弟戀」「黑帝」新女後生樣老 - 求驗客</title></header><body><h1>求驗客手記：終於唔玩「姊弟戀」「黑帝」新女後生樣老 - 求驗客</h1><p>世界一級方程式車手「黑帝」咸姆頓，自從同港產女友JodiaMa分手後，身邊女伴就如車輪轉，但共通點就係年紀全部都大過佢，令人懷疑佢鍾意玩「姊弟戀」。不過，日前佢出席《康城影展》，就似乎轉咗口味，因為佢嘅新女朋友布赫特年齡終於細過佢；芳齡22、身高5呎8吋嘅布赫特，係格林納達選美冠軍，仲係2007年世界小姐最後16強。不過，唔知係咪我求驗客唔識欣賞，我總覺得細咸姆頓一年嘅布赫特個樣好成熟喎！</p></body></html>
