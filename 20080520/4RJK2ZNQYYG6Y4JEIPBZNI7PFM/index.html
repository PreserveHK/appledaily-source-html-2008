<html><header><meta charset="utf-8"><title>Benetton賑災義賣環保袋</title></header><body><h1>Benetton賑災義賣環保袋</h1><p>作為副刊記者，平日作風就只是導人消費，面對今次地震天災，也像要冷眼旁觀一樣。幸好UnitedColorsofBenetton都樂於為災民籌款，讓我們也能發揮傳媒的作用。由上周六起，為期兩星期的慈善義賣正式展開，客人只要捐款$95，就可獲得環保購物袋一個，所有收入不計成本全數撥捐香港紅十字會中國賑災基金。此外，Benetton亦將捐贈過千件衣物予慈善團體，助災民度過這艱難時期。<br>（Pang）</p><p>UnitedColorsofBenetton（29561106）<br> 尖沙嘴海港城港威商場二階2308-9號舖&#13;</p></body></html>
