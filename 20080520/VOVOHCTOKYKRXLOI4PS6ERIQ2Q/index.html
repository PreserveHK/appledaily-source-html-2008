<html><header><meta charset="utf-8"><title>周海媚寂寞掃貨</title></header><body><h1>周海媚寂寞掃貨</h1><p>周海媚（海味）轉戰內地多年，至近期重返無綫娘家接演新劇《學警狙擊》，由於要在港逗留一段時間，故她也做好準備，除了女人必需的置裝掃貨外，更遷入跑馬地名士閣，與林建名為鄰。</p><p>心事重重</p><p>日前海味趁空閒獨自到銅鑼灣耀華街shopping，戴墨鏡的她淡施脂粉，身穿白外套襯黑褲，一手拎着印滿女孩漫畫的鮮艷手挽袋，一手則挽着戰利品，但她似乎滿懷心事，沒神沒氣地步往時代廣場的士站排隊等車，邊等邊伸手入袋摷散銀包，她輪候數分鐘後，即上的士直返跑馬地香閨。<br> 採訪、攝影：娛樂突發組</p></body></html>
