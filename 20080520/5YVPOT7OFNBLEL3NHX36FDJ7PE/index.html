<html><header><meta charset="utf-8"><title>梁洛施盜墓海報曝光</title></header><body><h1>梁洛施盜墓海報曝光</h1><p>暑假猛片《盜墓迷城3》（TheMummy：TomboftheDragonEmperor）將於7月25日在香港上映，海報前日正式曝光。除了主角班頓費沙（BrendanFraser）、瑪麗亞芭露（MariaBello）、LukeFord外，李連杰、楊紫瓊、以及在片中戲份不多，飾演楊紫瓊女兒的梁洛施皆在海報上佔一位置。</p><p>以紅為主色調</p><p>海報以紅色為主要色調，由於故事在中國發生，海報上就出現了「龍」及「兵馬俑」的圖案，甚具中國味道。扮演漢皇帝的李連杰更被放在正中間的搶眼位置。<br> 撰文：葉雪</p></body></html>
