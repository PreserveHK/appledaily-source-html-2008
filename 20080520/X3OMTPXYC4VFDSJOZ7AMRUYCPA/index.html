<html><header><meta charset="utf-8"><title>密實莫妮卡輸氣勢</title></header><body><h1>密實莫妮卡輸氣勢</h1><p>意大利競賽電影《LeSilencedeLorna》昨日舉行首映，獲得意大利女星莫妮卡貝露琪（MonicaBellucci）、擔任評審的妮坦莉寶雯（NataliePortman）及成龍等人撐場行紅地毯。</p><p>妮坦莉撞裙</p><p>一向以性感見稱的莫妮卡，昨日穿上一襲黑白兩色的長裙現身，可惜該條長裙設計不倫不類，加上過度密實，累到莫妮卡風頭盡失。至於身穿古董Chanel短裙的妮坦莉，原本可突圍而出，豈料她的裙子無論設計及顏色，均與其《華麗孽緣》（TheOtherBoleynGirl）同片英國女星KristinScottThomas撞個正着，令二人甚為尷尬。</p></body></html>
