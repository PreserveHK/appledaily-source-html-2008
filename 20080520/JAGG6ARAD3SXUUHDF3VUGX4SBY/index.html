<html><header><meta charset="utf-8"><title>警察宿舍病婦跳樓死</title></header><body><h1>警察宿舍病婦跳樓死</h1><p>【本報訊】一名老婦疑因病厭世，昨清晨在柴灣已婚警察宿舍住所高處墮下，被保安員發現她昏迷倒卧大廈對開公園地下，頭爆肢折，警方及救護員接報趕至證實她傷重不治，初步調查相信事件無可疑。<br> 死者姓莫（76歲），警方稍後聯絡其家人，並在其住所客廳窗邊發現一張凳，懷疑事主從該處墮樓，現場並未撿獲遺書。據家人向警方透露，事主身體患病。<br> 現場為翠灣街18號柴灣已婚警察宿舍1座，昨清晨5時許，姓彭（59歲）保安員巡經上址對開公園空地時，赫見莫婦昏迷倒卧地下，頭爆肢折於是報警，救護員到場證實她當場死亡，遺體稍後由仵工移送殮房。</p></body></html>
