<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳雨霏驚近距離見fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳雨霏驚近距離見fans - 馮仁昭</h1><p>吳雨霏（Kary）日前開咗個MoovLive音樂會，而呢個音樂會遲啲仲會喺網站同手機有得睇。佢喺個騷開場唱咗幾首快歌，台下啲fans即時high到爆，不過其實佢出場前都不知幾咁緊張，Kary話第一次咁近距離對住fans唱歌喎，佢好驚見到fans個樣就會唔投入咁話。不過完騷後，佢又希望下次可以再做，仲話要同偶像林憶蓮合作㖭！</p></body></html>
