<html><header><meta charset="utf-8"><title>日系新牌VivaViolet</title></header><body><h1>日系新牌VivaViolet</h1><p>年中有不少日牌攻港，無他嘅，港女喜歡，有市場就會一個接一個咁來。最新又多一個日牌到港，VivaViolet走少女路線，首季項目眾多，有很六十年代的幾何圖案綴邊半截裙，法國味的米白色通花、絲帶、喱士花邊連身裙，girlish的蝴蝶結、波點和花花圖案自然不少，detail細緻的針織OL服，作返工衫mix&amp;match最適合。<br>（Sandra）<br></p><p>VivaViolet（25762889）<br> 旺角新世紀廣場2樓233-234舖</p></body></html>
