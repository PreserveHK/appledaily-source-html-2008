<html><header><meta charset="utf-8"><title>求驗客手記：做完手術仲口硬杜斯山度士拒留巴塞 - 求驗客</title></header><body><h1>求驗客手記：做完手術仲口硬杜斯山度士拒留巴塞 - 求驗客</h1><p>巴塞新星杜斯山度士周一做咗左足踝手術，手術成功，預料一個月後可以復操。我求大俠覺得呢位19歲墨西哥小將喺夏季轉會㷫烚烚嘅時候決定動手術，其實係想留喺巴塞嘅表現；因為𠵱家要唞成個月，唞完後幾時操得起狀態都成疑，起碼可以嚇一嚇想買佢嘅曼城同埋車仔等球隊。不過，杜斯山度士本人就好口硬咁話，巴塞一係賣佢走，要佢留隊就咪借去其他球隊：「我唔鍾意拖泥帶水，我只係想取得成功，着邊隊球衣冇所謂。」</p></body></html>
