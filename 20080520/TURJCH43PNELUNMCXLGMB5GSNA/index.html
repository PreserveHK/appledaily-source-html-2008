<html><header><meta charset="utf-8"><title>財話短說<br>翁宇平追華脈5800萬地價</title></header><body><h1>財話短說<br>翁宇平追華脈5800萬地價</h1><p>▲去年以5800萬元，出售廣東省總面積4455畝鄉郊土地予華脈無線通信（499）的翁宇平，入稟法院控告華脈未有於交易完成後支付收購代價，向公司追討賠償。入稟狀指，華脈的交易由楊秀中及譚子玲律師行負責，於去年9月完成後，翁宇平一直未能取得款項。其後，楊秀中及譚子玲獲委為華脈董事，而華脈亦於今年以相同價格，出售鄉郊土地予第三者。</p></body></html>
