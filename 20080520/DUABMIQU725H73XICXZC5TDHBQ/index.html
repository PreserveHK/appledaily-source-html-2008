<html><header><meta charset="utf-8"><title>貴族妮歌愛牧牛人</title></header><body><h1>貴族妮歌愛牧牛人</h1><p>懷孕7個月的妮歌潔曼（NicoleKidman）現時養尊處優，等待迎接新生命來臨。她於去年與曉治積曼（HughJackman）拍攝的戰爭劇情片《澳大利亞》（Australia），宣傳片剛於網上曝光。</p><p>曉治爛撻撻</p><p>由巴茲魯爾曼（BazLuhrmann）執導的《澳大利亞》，劇情講述二次大戰前、日本軍成功攻佔南太平洋時期，飾演英國貴族的妮歌當時身在澳洲，與飾演牧牛人的曉治積曼逃避戰事而譜出戀曲，片中曉治以爛撻撻的造型上陣，男人味十足。妮歌一早表明於產後半年不會復出，故此12月上映的《澳》片，可能是影迷短期內可看到妮歌演出的最後一套電影。</p></body></html>
