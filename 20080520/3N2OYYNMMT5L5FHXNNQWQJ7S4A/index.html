<html><header><meta charset="utf-8"><title>發哥心思思拍港片</title></header><body><h1>發哥心思思拍港片</h1><p>杜琪峯執導、任達華與林家棟主演的新片《文雀》定於下月19日上映，這部戲經歷了三年的拍攝期，可見阿杜對這部戲的重視程度，而今年的柏林影展也曾邀請此片參展，雖然影片最後未能取得獎項，但當地影評人對這部戲有不錯的評價。</p><p>探杜琪峯班</p><p>在該片的拍攝期間，阿杜的老友反應都不錯，周潤發就專程去過外景場地探班，他在現場拍攝了不少照片，又與任達華、阿杜等閒話家常。發哥表示：「拍港片比荷李活片好玩，因為拍港片可以即場提意念，但西片唔可以，佢哋有一定程序，所以我都好懷念舊日拍港片時期嘅日子，如果有好嘅劇本，我都唔介意回港拍戲。」<br> 撰文：李全</p></body></html>
