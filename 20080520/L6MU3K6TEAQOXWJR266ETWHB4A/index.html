<html><header><meta charset="utf-8"><title>星閃閃：「球星搖籃」貨源足 - 牽牛</title></header><body><h1>星閃閃：「球星搖籃」貨源足 - 牽牛</h1><p>小保加可謂阿根廷球星搖籃，遠的有馬勒當拿、巴達斯圖達，近年亦有泰維斯、加高等名將出產；而目前陣中亦不乏年輕新星等待上位；其中後衞柏列達06年加盟利物浦，可惜未能適應英超節奏，07年8月回流小保加，表現未有走樣，更入選阿根廷奧運隊，有望8月出戰京奧。<br> 翼鋒卡度素在上屆世界冠軍球會盃已展示驚人速度，一度傳出加盟皇家馬德里、維拉利爾等西甲球隊，今季仍留在小保加，以此子曾入選國家隊，投身歐洲豪門亦指日可待。而後備前鋒保斯利，雖屈居在巴勒莫及柏拉斯奧之下，但此子射術不錯，是球隊潛質新星。文：牽牛</p></body></html>
