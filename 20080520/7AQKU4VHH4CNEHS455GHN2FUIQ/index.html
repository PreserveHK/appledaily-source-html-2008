<html><header><meta charset="utf-8"><title>古怪水果食品展</title></header><body><h1>古怪水果食品展</h1><p>每次去歐洲旅行，都一定心掛掛想食亞洲食品，就算找不到亞洲餐廳，吃一碗泰國或日本杯麵，都好滿足。沙田的一田百貨（前身是西田百貨）最近舉辦了「亞洲食品展」，把亞洲各地的鮮果及美食，包括較為少見的泰國蛇皮果、金水仙芒果、番荔枝等，還有日本、韓國、新加坡、台灣等美食供應。食品展期間，二樓展銷場由上午11時至晚上7時，更設有炒茶示範；還有特地由日本輸入的和菓子機，可即場燒製和菓子，提供紅豆和日式醬料兩種風味。</p><p>亞洲食品展<br> 展期：即日至5月26日<br> 查詢：26941111（一田百貨）</p></body></html>
