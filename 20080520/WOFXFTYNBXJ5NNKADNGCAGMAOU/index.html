<html><header><meta charset="utf-8"><title>偉仔幫志玲鬆一鬆</title></header><body><h1>偉仔幫志玲鬆一鬆</h1><p>由吳宇森執導的《赤壁》昨日在康城Carlton飯店舉行記者會，主角梁朝偉、林志玲和趙薇等齊現身撐場，穿上旗袍配伯爵珠寶的林志玲大為搶鏡，力壓趙薇和宋佳。</p><p>吳宇森大讚</p><p>吳宇森被要求給林志玲評分時，他大讚說：「她的潛力非常大，有內在美，也有古典美，具備所有條件。」至於偉仔被問到可有給處女上陣的林志玲指導時，他說：「導演會指導，我只能幫她relax。」<br> 當外國記者以英語問偉仔拍完《赤壁》是否有助他進軍荷李活時，一時沒聽懂問題的他皺了皺眉頭，林志玲即細心為他繙譯。偉仔說：「進軍荷李活不是我接片的考量，我只拍有興趣、有意義的電影，當然我也不介意拍荷李活片。」</p></body></html>
