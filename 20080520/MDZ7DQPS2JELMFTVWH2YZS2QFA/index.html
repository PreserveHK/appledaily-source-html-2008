<html><header><meta charset="utf-8"><title>財話短說<br>國浩不承認15億貸款和解協議</title></header><body><h1>財話短說<br>國浩不承認15億貸款和解協議</h1><p>▲國浩集團（053）發出聲明，指深圳發展銀行本月15日發佈的通告，有關北大青鳥、東華置業及國浩旗下的城建東華，已就東直門項目15億元（人民幣．下同）問題貸款一案達成和解協議，由城建東華向深發展支付10億元，但國浩指和解協議是由北大青鳥及深發展惡意串通簽署的非法協議，根據合同法並不具備法律效力，國浩及城建東華均不予承認，並保留追究責任的權利。</p></body></html>
