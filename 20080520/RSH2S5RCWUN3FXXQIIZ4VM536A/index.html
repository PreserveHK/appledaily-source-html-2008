<html><header><meta charset="utf-8"><title>蜈蚣闖屋咬傷五歲女童</title></header><body><h1>蜈蚣闖屋咬傷五歲女童</h1><p>【本報訊】昨晨1時半，上水營盤下村一間村屋，一名年約5歲女童，在睡夢中突然感到右大腿內側劇痛，本能地伸手撥動，發現咬她的是一條蜈蚣，她撥走蜈蚣時，手部又被咬了一口，女童又痛又驚喊醒母親報警送院。救護員到場替女童包紮，並在鞋櫃後找到咬人蜈蚣，連同女童一併送院。<br> 蜈蚣俗稱百足，在炎熱潮濕的夏季活躍繁殖，體長而扁、由多個環節組成，頭部長有一對毒牙，內有毒腺可分泌毒液。<br> 被蜈蚣咬傷，一般會出現局部紅腫、疼痛和發熱，應以肥皂水清洗及消毒傷口，數天後便會康復；嚴重者可出現全身發麻、暈眩、惡心及嘔吐等症狀，更可能引致昏迷或過敏性休克，須立刻送院求診。</p></body></html>
