<html><header><meta charset="utf-8"><title>求驗客手記：英足盃獎牌被偷格連莊臣向足總求救 - 求驗客</title></header><body><h1>求驗客手記：英足盃獎牌被偷格連莊臣向足總求救 - 求驗客</h1><p>樸茨茅夫後衞格連莊臣同隊加艾舒唐都算黑仔，辛辛苦苦贏得英足盃冠軍獎牌，點知喺球隊入住嘅酒店俾賊仔偷咗。雖則佢哋都報咗警，但仲未搵番。格連莊臣話萬一真係搵唔番，希望英足總可以通融一次，補發個獎牌畀佢哋，我求大俠都希望英足總會大發慈悲。話時話，卡廸夫城嘅借將龍門安格文就好彩得多，雖則佢犯錯令球隊輸俾老樸0:1，又俾原來球會布力般流浪放棄，不過卡廸夫城竟然話傾緊畀份合約佢，今次佢真係執到啦！</p></body></html>
