<html><header><meta charset="utf-8"><title>求驗客手記：咀住上機赴巴黎肥哨口甜箍掂未婚妻 - 求驗客</title></header><body><h1>求驗客手記：咀住上機赴巴黎肥哨口甜箍掂未婚妻 - 求驗客</h1><p>朗拿度對腳唔使得，把口嘅油滑程度卻冇減，唔係點箍煲成功、同大肚未婚妻瑪麗亞同遊巴黎呢？周一，肥哨一身白運動鞋、深藍色牛仔褲、淺藍色T恤出現巴西機場；一手拖住孭白手袋、着灰色褲嘅瑪麗亞，衝往法國航空公司櫃檯。兩人好似熱戀情人，肥哨不時整理女伴秀髮，仲情不自禁用右手箍實佢粉頸，一個熱吻隊落櫻唇度。在場航空公司職員一於扮盲，女方就笑口盈盈，祝肥哨有個快樂嘅法國之旅啦！</p></body></html>
