<html><header><meta charset="utf-8"><title>超筍暑期工時薪高達48元</title></header><body><h1>超筍暑期工時薪高達48元</h1><p>【本報訊】暑期將至，將有數以萬計青少年學生湧進暑期工市場，香港基督教女青年會昨日特別舉辦暑期工招聘博覽，提供暑期工空缺多達一千多個，今次更邀請僱主提供適合15至18歲的空缺，讓未滿18歲的青少年申請，該類空缺佔全部的三成。</p><p>吸引3000人入場</p><p>16間參與的企業包括西武、BauHaus、元氣、鴻福堂、電訊盈科等，職位空缺有展覽場務員、接待員、店務員、侍應等。薪酬由5,000至6,000元，時薪則由22至48元。結果昨日吸引約3,000名青少年入場。</p></body></html>
