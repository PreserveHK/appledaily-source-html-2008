<html><header><meta charset="utf-8"><title>李孝利變身索DJ</title></header><body><h1>李孝利變身索DJ</h1><p>韓國性感女星李孝利近日與男星宋承憲成為音樂頻道Mnet的新代言人，並拍攝了新一輯廣告硬照，新廣告以「BeyondMusic超越音樂」為口號，兩人在今年3月尾分開拍攝，李孝利在disco中變身成女DJ打碟，宋承憲則站在點唱機前，表露悠閒一面。<br> Mnet表示希望以兩人前衞時尚的形象，吸引更多不同階層觀眾。此外，李孝利繼在綜藝節目《星期日真好》中化身大肥妹整蠱街坊後，她將在全新環節中體驗農村生活。</p></body></html>
