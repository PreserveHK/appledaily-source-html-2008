<html><header><meta charset="utf-8"><title>官恩娜成立基金賑災</title></header><body><h1>官恩娜成立基金賑災</h1><p>官恩娜與一班新演員昨日到元朗國際馬術中心客串劇集《盛裝舞步愛作戰》，午飯時她未有跟眾人同枱吃飯，反而在外面孤獨開餐，她稱在室內鼻敏感，故要移師戶外吃飯。面對一眾年輕新一代，官恩娜自稱是大姐姐，她說：「班年輕人好有朝氣好活潑，絕冇代溝，我只係入行比佢哋早啫。」</p><p>籌得28萬</p><p>官恩娜的胞兄早前籌集了30萬元善款給內地賑災，她與親友籌得28萬元，正與家人商討成立基金幫助四川災民。昨午《盛》劇演員一同響應默哀，陳百祥表示身邊好友踴躍捐款，昨早收到朋友100萬元善款，集齊後會轉交給無綫賑災籌款節目。<br> 採訪、攝影：卓寶花</p></body></html>
