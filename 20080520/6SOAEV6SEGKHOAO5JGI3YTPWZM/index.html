<html><header><meta charset="utf-8"><title>陳沛嘉為災情失眠</title></header><body><h1>陳沛嘉為災情失眠</h1><p>陳沛嘉等昨日在中環，出席兒童心臟基金會的婦女慈善午宴，關注兒童健康之餘，也心繫四川災情。</p><p>穿黑白哀悼</p><p>陳沛嘉身穿白恤衫黑背心，她說：「我呢三日都會着黑白色衫，表示哀悼。我第一日已經捐錢，盡自己能力範圍捐啦，夜晚不斷睇災情發展，都好夜瞓同瞓得唔好。」問她可會集合其他模特兒力量？她說：「大家分散工作，好難，我一個人唔夠號召力。SPCA（愛護動物協會）嗰面，同Gigi（傅明憲）傾會有籌款活動，設計師CeciliaYau都會設計晚裝拍賣。」<br> 採訪：JessicaNgan<br> 攝影：RickyChan</p></body></html>
