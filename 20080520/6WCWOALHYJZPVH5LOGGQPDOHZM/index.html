<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王友良等吳卓羲入侵 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王友良等吳卓羲入侵 - 馮仁昭</h1><p>王友良（左）噚日帶同師妹可嵐（右）到商台接受訪問，佢大讚師妹第一次上電台做訪問表現十分淡定，而佢亦都好希望同可嵐喺音樂上可以有合作機會。王友良仲提議可嵐可以行日本gal形象，即係澀谷街頭嘅少女形象，主力sell臉黑黑同sexy服飾。另外，有傳徐子珊同吳卓羲加盟佢哋公司，王友良話：「我唔怕俾人分薄咗，因為公司已經同我計劃晒今年嘅工作。」</p></body></html>
