<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女星金亞中不收分文，替曾為她擔任唱歌老師的女歌手YUMI的新歌MV演出。<br> <br> ●日本女星囗原友里為代言的化妝品牌全新眼睫毛液演出新廣告，以冷酷形象示人。<br> <br> ●日本組合V6成員三宅健主演的舞台劇《STALAG17》前日公演，他扮演在二次大戰後因涉嫌做間諜而收監的囚犯。<br> <br> ●湯告魯斯的養子Connor上周末拍攝電影《SevenPounds》，獲靚佬湯及姬蒂荷姆絲探班。<br> <br> ●有指瑪麗嘉兒與新婚丈夫NickCannon，日內將於美國紐約舉行盛大兼豪華的婚宴。<br> <br> ●早前稱被蓮莎露夏恩盜取皮草大褸的大學生，正式入稟法院向蓮莎索償損失。</p></body></html>
