<html><header><meta charset="utf-8"><title>求驗客手記：摑阿拉干尼斯一巴魯爾獲選今季西甲最佳 - 求驗客</title></header><body><h1>求驗客手記：摑阿拉干尼斯一巴魯爾獲選今季西甲最佳 - 求驗客</h1><p>西班牙《馬卡報》周一選魯爾為今季西甲最佳球員，等同摑西班牙國家隊教練阿拉干尼斯一巴，因為佢冇選今季聯賽射入18球嘅魯爾出席歐國盃。周一亦係國家隊首日集訓，當記者問點解唔選魯爾時，呢位老帥咁答：「其實好多上陣時間同魯爾差唔多，但入更多波嘅球員都冇入選。」言下之意即係嫌魯爾表現唔夠好啫！佢仲話巴西、意大利同德國實力高過西班牙好多，咁樣落自己球隊面法，呢個阿拉干尼斯果然係語不驚人誓不休啊！</p></body></html>
