<html><header><meta charset="utf-8"><title>醫學Online<br>新測試方法診斷肺癌</title></header><body><h1>醫學Online<br>新測試方法診斷肺癌</h1><p>早期肺癌因缺乏明顯病徵而難以診斷，美國賓夕凡尼亞州大學研究人員研製的一種最新測試，可透過分析白血球內的淋巴球（lymphocytes）15種不同基因的水平，成功診斷早期肺癌，研究邀請了44名早期肺癌患者及52名健康人士參與測試，進行測試時研究人員並不知道誰是肺癌患者，結果測試成功找出87%的早期肺癌病人，未有健康正常的人士被誤測。</p></body></html>
