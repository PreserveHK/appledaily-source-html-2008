<html><header><meta charset="utf-8"><title>財話短說<br>西王糖新廠10月投產</title></header><body><h1>財話短說<br>西王糖新廠10月投產</h1><p>▲西王糖業（2088）董事長王勇（圖）表示，旗下年產能達5萬噸、屬於內地首間專供糖尿病服用的結晶果糖廠房，可望於10月起投產，相信這項高毛利率的業務，將成為公司另一增長動力。公司亦正研究洽購母公司年產20萬噸的玉米食用油項目，惟未有時間表。被問及發改委要求糧食價格穩定，會否對旗下產品提價有影響時，他指措施主要針對終端零售客戶，對公司反而有好處。</p></body></html>
