<html><header><meta charset="utf-8"><title>中石化入油加送13%</title></header><body><h1>中石化入油加送13%</h1><p>【本報訊】中石化昨宣佈推出新優惠，由今日凌晨起，駕駛人士到中石化油站入無鉛汽油，免費加送13%至15%的汽油，變相提供約85折優惠。<br> 中石化以慶祝位於港島山頂道及元朗灰沙圍兩個中石化新油站啓用為理由，由今日起，駕駛人士到中石化油站，使用現金或信用卡入無鉛汽油均可獲額外贈送汽油優惠，超級汽油每公升零售價15.43元不變，加送15%汽油；普通汽油每公升零售價14.59元不變，加送13%汽油；油卡及VIP卡客戶均不適用。</p></body></html>
