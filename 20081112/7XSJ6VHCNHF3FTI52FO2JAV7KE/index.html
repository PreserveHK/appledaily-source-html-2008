<html><header><meta charset="utf-8"><title>天氣凉打邊爐　和牛勁減</title></header><body><h1>天氣凉打邊爐　和牛勁減</h1><p>呢兩日氣溫凉咗，就即刻想打邊爐，我鍾意喺屋企烚吓烚吓，但係買料都幾麻煩，起碼走幾處先買齊。不過噚日行過銅鑼灣大昌食品專門店，見到做緊「愛．鍋物」火鍋料減價，原來又真係幾筍喎，日本鹿兒島和牛減成$40一百克，仲有北海道元貝、帆立貝同埋冷凍蠔，全部都好有睇頭，平均都減成$30！仲有日本的豆乳、味噌同博多清雞湯底，一包足夠四人份量，一次過買晒料就方便晒啦！<br><br>查詢：22168068（大昌食品專門店）</p></body></html>
