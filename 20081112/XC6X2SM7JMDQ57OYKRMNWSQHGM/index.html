<html><header><meta charset="utf-8"><title>求驗客手記：巴塞碰釘保贊唔肯續約 - 求驗客</title></header><body><h1>求驗客手記：巴塞碰釘保贊唔肯續約 - 求驗客</h1><p>巴塞一向青訓出色，高層唔想再有法比加斯呢啲高質新星俾阿仙奴等大會撬走，於是嗱嗱臨同小將續長約。點知頭頭碰釘，繼早前20歲嘅中場布斯基斯唔肯簽紙之後，日前又輪到18歲嘅保贊。據西班牙傳媒透露，歐洲幾間大球會對呢位射手相當有興趣，但保贊嘅屋企人已經幫佢推晒，仲話個仔只要喺巴塞得到正選機會，留隊都係首選。聽講保贊係嗰啲為足球而活嘅人，早前已推咗一份價值逾100萬歐元嘅廣告合約，話淨係想專注足球喎，真係有理想。</p></body></html>
