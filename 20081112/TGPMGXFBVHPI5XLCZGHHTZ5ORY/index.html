<html><header><meta charset="utf-8"><title>明星賽投票阿聯上榜</title></header><body><h1>明星賽投票阿聯上榜</h1><p>【綜合美國外電】今季NBA明星賽將於明年2月15日在鳳凰城舉行，NBA周二公佈，周四開始接受網上投票，香港的球迷可以到NBA官方網頁，投票選出東西岸明星隊的5名正選球員，是次投票將到明年1月19日截止。<br> 得票最高的10位球員，將成為明星賽的正選，餘下名單將由30支球隊的教練選出。在120球員名單中，之前互換東家的艾華遜、比立斯及麥戴斯，將分別代表新球隊，換言之艾華遜會代表東岸，比立斯及麥戴斯則成為西岸球員。<br> 至於今季轉投網隊的前鋒易建聯亦榜上有名，未知有否機會與同鄉姚明碰頭呢？</p></body></html>
