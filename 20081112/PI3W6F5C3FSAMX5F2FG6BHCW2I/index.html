<html><header><meta charset="utf-8"><title>東方神起領跳舞獎唔齊腳</title></header><body><h1>東方神起領跳舞獎唔齊腳</h1><p>由韓國演藝藝術家協會主辦的「第15屆大韓民國演藝藝術獎」昨晚在首爾舉行頒獎禮，當紅組合東方神起獲頒發跳舞歌手獎，雖然他們上台領獎時五缺一，少了成員Hero在中，但無損他們的靚爆心情，風騷地向台下觀眾揮手。<br> 李特和恩赫則代表SuperJunior-Happy領取特別獎，李特表示今後會繼續努力。海外人氣獎得主是近日主力進軍美國市場的小天后BoA，少女時代和FTIsland同時奪得組合歌手獎，SHINee則捧走新人歌手獎。</p></body></html>
