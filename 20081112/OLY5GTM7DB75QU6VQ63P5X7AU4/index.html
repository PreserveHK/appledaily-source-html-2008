<html><header><meta charset="utf-8"><title>足總改藥檢制度</title></header><body><h1>足總改藥檢制度</h1><p>【綜合英格蘭外電】英國體育部門及英足總為了打擊英超球星服用毒品及禁藥，將會修訂藥檢制度，除了保留現有的賽後抽樣藥檢，還會加設每年5次突擊抽樣藥檢。<br> 據了解，有關方面將藥檢名單鎖定為30人，15人是英格蘭大小國腳，另外15人則是英超的頂級外援。而被抽中做藥檢的球星，更要詳細交代自己的行蹤，即使是於球季完結後往那兒度假及在度假時做過甚麼，也要報告得一清二楚。<br> 另外，紀錄不良的英超球星肯定榜上有名，換言之在5年前因缺席藥檢而被罰停賽8個月的曼聯及英格蘭後衞里奧費廸南，預期會是其中之一。</p></body></html>
