</title></header><body><h1>石詠莉認過夜唔認拍拖
</h1><p>電影《CIA光碟離奇失竊案》（BurnAfterReading）前晚在時代廣場舉行首映禮，前來捧場的有Freeze成員石詠莉及陳樂榣，還有谷祖琳及林子萱等。<br> 有雜誌指石詠莉一腳踏五船，其中有秦沛之子姜文杰，她更在男方家中過夜，石詠莉說：「咁勁呀，全部都唔係我啲男友，唔係拍拖，同時間同五個拍拖會頂唔順，講到過夜唔止我一個，因為嗰晚開party，成班朋友都喺度。」此外，谷祖琳表示在逆市中會投資6位數字開設一間甜品屋，谷德昭也有份投資。<br> 採訪：駱華齡　攝影：陳志嵐</p></body></html>
