<html><header><meta charset="utf-8"><title>我愛台妹：楊謹華新戲贏《海角》</title></header><body><h1>我愛台妹：楊謹華新戲贏《海角》</h1><p>台灣女星楊謹華和吳奇隆被傳因合作台劇《牽牛花開的日子》撻着，她最近參演的台灣電影《一八九五》全台灣首周票房大收500萬新台幣（約118萬港元），猶勝掀起台灣電影熱潮的《海角七號》上畫時首周420萬新台幣（約99萬港元）的紀錄。</p><p>被俘獲救</p><p>楊謹華平時打扮性感，她在《一》片中的古裝扮相卻十分密實，就算床戲也點到即止，戲中有一場講述她被俘虜獲救後，被懷疑處女之身不保，有中學女生看完該片後，竟在座談會追問楊謹華真相，她回應：「請相信我，戲裏真是清白的。」<br> 撰文：邰樂<br> 攝影：朱國明</p></body></html>
