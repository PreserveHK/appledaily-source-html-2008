<html><header><meta charset="utf-8"><title>羅渣斥鐵金剛太暴力</title></header><body><h1>羅渣斥鐵金剛太暴力</h1><p>金像影帝羅拔廸尼路（RobertDeNiro左）噚日喺紐約，撐丹尼爾基格（DanielCraig右）主演嘅《新鐵金剛之量子殺機》（QuantumofSolace）喺紐約影展舉行嘅放映會。雖然新一集邦片喺世界各地大收旺場，但老牌鐵金剛羅渣摩亞（RogerMoore小圖）就批評電影太過暴力，失卻以往邦片嘅有型風格。近日有指羅拔將同老拍檔馬田史高西斯（MartinScorsese）第9度合作黑幫片《IHeardYouPaintedHouses》。</p></body></html>
