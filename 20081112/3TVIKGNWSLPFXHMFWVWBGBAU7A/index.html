<html><header><meta charset="utf-8"><title>威E爭入奧斯卡</title></header><body><h1>威E爭入奧斯卡</h1><p>「第81屆奧斯卡電影頒獎禮」雖然要到明年2月先會舉行，但14套動畫片已紛紛報名角逐「最佳動畫」提名，有《功夫熊貓》（KungFuPanda）、《太空奇兵．威E》（Wall-E）、《大象亞鈍救細界》（HortonHearsaWho）、《荒失失奇兵2》（Madagascar：Escape2Africa）及日本動畫大師押井守的《TheSkyCrawlers》等，提名名單會喺明年1月公佈。</p></body></html>
