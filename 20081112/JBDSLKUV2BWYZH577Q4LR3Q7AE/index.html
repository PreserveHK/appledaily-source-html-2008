<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王家衛做榮譽教授 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王家衛做榮譽教授 - 馮仁昭</h1><p>導演王家衛噚晚去咗香港公開大學，接受被委任為榮譽教授，仲安排同幾十個同學分享電影心得，問到王大導梁朝偉因拍新片《一代宗師》，搞到同老婆劉嘉玲嘅生育大計受阻，王家衛話：「呢兩樣嘢可以同時進行，偉仔仲練緊6嚿腹肌。」另外，王家衛又否認偉仔離開澤東自立門戶。講到梁洛施回復自由身，王大導未有計劃搵佢拍戲，但係就讚佢係有潛質嘅女演員。</p></body></html>
