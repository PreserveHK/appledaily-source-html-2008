<html><header><meta charset="utf-8"><title>求驗客手記：麥戴斯夠忠心只想效活塞 - 求驗客</title></header><body><h1>求驗客手記：麥戴斯夠忠心只想效活塞 - 求驗客</h1><p>前活塞前鋒、34歲既麥戴斯真係「皇帝女唔憂嫁」，金塊周二正式放棄佢，畀佢做番自由身，據佢經理人講，NBA有過半數球隊都發動「猛烈追求」；而塞爾特人前鋒加尼特，更加放晒風話想同佢合作，騎士更出到510萬美元年薪「引誘」佢加盟！不過，麥戴斯就話只想效力活塞，就算得190萬美元人工都無所謂。我求大俠覺得麥戴斯真係夠晒義氣，俾人當完交易籌碼，仲對活塞咁忠心，喺NBA呢個拜金世界，真係有如清泉呀！</p></body></html>
