<html><header><meta charset="utf-8"><title>醫學Online<br>精神病增死胎風險</title></header><body><h1>醫學Online<br>精神病增死胎風險</h1><p>孕婦的精神病史與死胎息息相關，一項研究跟進了逾100萬宗於1973至1998年在丹麥生產的個案，包括其中7,021宗胎死腹中事故。結果發現曾因精神病入院的孕婦，胎死腹中或嬰兒出生未足月便死亡的風險，較從未患精神病的婦女高一倍。其中以曾患上精神分裂症的孕婦風險最高，一些較輕微的精神科問題，如情緒病、抑鬱症或酒精與藥物濫用，也會增加死胎的風險。</p></body></html>
