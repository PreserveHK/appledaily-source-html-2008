<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy打交怕走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy打交怕走光 - 馮仁昭</h1><p>鄧麗欣（Stephy右）與吳雨霏（Kary）主演嘅電影《絕代雙嬌》於呢個月27號上映，有場戲講述佢兩個鬥氣雙嬌打扮得花枝招展出席化裝舞會，Stephy着低胸貼身豹紋短裙、配上長尾巴，化身成性感豹女郎；Kary就着顏色鮮艷嘅毛茸茸戲服，以狂野獅子造型力撼寃家，兩人喺舞會一言不合仲大打出手，為免動作大時會走光，兩人拍打交戲前都做足防走光措施。</p></body></html>
