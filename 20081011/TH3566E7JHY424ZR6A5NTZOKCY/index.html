<html><header><meta charset="utf-8"><title>24雪櫃展出24家事</title></header><body><h1>24雪櫃展出24家事</h1><p>【本報訊】低收入家庭的雪櫃有甚麼？過期藥物、自行醃曬食物、快餐外賣醬料……《解說雪櫃》展覽「盤點」了24個香港家庭的雪櫃，其中16個屬低收入及領取綜援家庭，找出一個個埋藏於雪櫃的生活故事。<br> 展覽由民間博物館計劃、樂施會及關注綜援檢討聯盟舉辦，由即日起至月底，每日上午11時至晚上8時在灣仔集成中心一樓展館展出。<br> 社工李大成發現，低收入家庭的雪櫃很少貯存新鮮肉類，反而有較多自行醃曬的魚亁和蝦亁等，以延長食物的存放時間；即使藥物已經過期，他們仍會保留作「看門口」之用。</p></body></html>
