<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嵐抵台Fans嗌爆機場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嵐抵台Fans嗌爆機場 - 馮仁昭</h1><p>日本當紅偶像組合嵐噚日中午帶300套歌衫，飛抵台北桃園機場，準備今、明兩日喺台北小巨蛋舉行嘅演唱會，至於門票已一早售罄。當成員松本潤、二宮和也、櫻井翔、大野智同相葉雅紀喺機場出閘時，接機嘅500名fans即刻衝上前，大聲叫偶像個名，加上嵐隨行近200名工作人員，接機大堂幾乎逼爆，見慣大場面嘅嵐都嚇咗一跳，佢哋隨即上車去鼎泰豐食地道小籠包。</p></body></html>
