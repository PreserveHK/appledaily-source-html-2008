<html><header><meta charset="utf-8"><title>石屎擊穿安全帽傷人</title></header><body><h1>石屎擊穿安全帽傷人</h1><p>【本報訊】銅鑼灣金龍台（圖）昨晨9時許發生工業意外，有工人乘吊船在大廈外牆工作期間，疑吊船擺動，將部份早前甩脫掛在圍網上的石屎碎撞甩，其中一塊呈三角形、四吋乘四吋的石屎碎片直墮，擊中地面一名工人頭部，穿過安全帽傷頭流血。工友報警，將他送院救治。勞工處正調查意外原因。<br> 獲安全帽保命的工人姓何（38歲），送院搶救後情況穩定。事後有工友形容，安全帽尚且被打穿，要是沒佩戴肯定當場送命。現場金龍台聚龍閣正進行外牆翻新工程，搭有棚架和圍網；何負責清理泥頭，戴上安全帽在地面工作。<br> 胡恩宏攝</p></body></html>
