<html><header><meta charset="utf-8"><title>股市跌　廣州心理病人倍增</title></header><body><h1>股市跌　廣州心理病人倍增</h1><p>「錢虧掉就算了，我想得通這個道理，家人也整天勸我，但我就是睡不着。」因基金虧蝕而到醫院求診的廣州市民黎伯說。<br> 廣州市腦科醫院今年以來，接收因股市大跌而出現心理問題的病人，比往年多了兩倍，不少病人出現情緒低落、失眠、容易疲倦等症狀。<br> 去年11月，黎伯把半生積蓄幾十萬元人民幣拿去買了8隻基金，豈料股市一路大瀉，到了現在，黎伯已經不敢再看、不敢再問虧了多少。<br> 不過，從今年7月開始，黎伯就出現失眠症狀，常常一整夜睜着眼睛看着天花板，徹夜不能入睡，人也一直高興不起來，最後要向醫生求助，黎伯現在仍必須靠藥物才能入睡。<br> 廣州《南方都市報》</p></body></html>
