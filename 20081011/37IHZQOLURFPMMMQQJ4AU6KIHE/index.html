<html><header><meta charset="utf-8"><title>港龍地勤罷工流產</title></header><body><h1>港龍地勤罷工流產</h1><p>【本報訊】部份港龍航空地勤聲稱昨日以集體請病假或罷工，抗議過檔國泰地勤公司後要減假期增工時，但港龍表示，昨日航班運作如常，員工請病假人數未見增加。職工盟秘書長李卓人表示，今日會與部份港龍地勤人員開會，研究是否有進一步行動。<br> 觸發今次事件源於港龍全資擁有的香港國際機場服務有限公司（HIAS），將納入由國泰擁有的香港機場地勤服務有限公司（HAS）旗下。HIAS員工不滿過檔後每周工時增加三小時、年假減少五天。香港民用航空事業職工總會秘書長陳寶財表示，前日曾與管理層開會，要求資方向不願過檔的員工發放較優厚離職賠償，並給予員工較長時間考慮。</p></body></html>
