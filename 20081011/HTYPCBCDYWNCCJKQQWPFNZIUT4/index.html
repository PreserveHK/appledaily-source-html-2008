<html><header><meta charset="utf-8"><title>周六及日各地聯賽、盃賽及友賽賠率表</title></header><body><h1>周六及日各地聯賽、盃賽及友賽賠率表</h1><p>足智彩提示<br>馬會5:20am截止受注</p><p>球迷留意！馬會於香港時間10月12日5:20am至7:20am暫停所有投注服務，若大家想買海地對薩爾瓦多、美國對古巴，及哥倫比亞對巴拉圭賽事，就要在停止服務前，完成交收。</p><p>足智彩提示<br>只接受半場即場投注</p><p>由於時間重叠，電視台會於播畢瑞典對葡萄牙賽事後，才直播愛沙尼亞對西班牙的下半場，馬會將於此賽直播開始後才提供「即場投注」。</p></body></html>
