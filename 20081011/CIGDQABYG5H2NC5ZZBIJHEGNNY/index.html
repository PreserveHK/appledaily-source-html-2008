<html><header><meta charset="utf-8"><title>馬國Taro餅亁含毒</title></header><body><h1>馬國Taro餅亁含毒</h1><p>【本報訊】馬來西亞衞生部驗出一款名為Taro的餅亁，含有三聚氰胺，含量超出安全標準，但沒有說明具體數字，當地已要求立即回收及銷毀有關產品。本港食物安全中心昨沒有驗出食物含三聚氰胺超標。<br> 另外，香港醫學會昨到廣州市一間醫院，了解當地治療患腎結石兒童的經驗。衞生防護中心總監曾浩輝表示，本港六名懷疑飲用受三聚氰胺污染而出現腎結石的兒童，大部份毋須住院或進行手術，正接受跟進治療，情況穩定，當局會繼續留意他們未來數年的腎功能。</p></body></html>
