<html><header><meta charset="utf-8"><title>案件速遞<br>殺赤麂電器工毋須加刑</title></header><body><h1>案件速遞<br>殺赤麂電器工毋須加刑</h1><p>【本報訊】中年電器技工於去年除夕，在貝澳鹹田村用鐵鏟將一隻懷孕的赤麂擊斃，被裁定殘酷對待動物罪成，被判囚半年，成為歷來判刑最重的虐畜案。律政司認為原審裁判官判刑過輕，不應因為被告無案底和曾做義工而減刑兩個月，昨日向上訴庭申請加刑。但上訴庭指本案案情並非最嚴重，半年刑期屬適當，駁回律政司的申請。46歲的姚志容已服刑完畢。上訴庭指被告襲擊赤麂，令牠慘叫一分鐘，行為可怕，但相比其他動物被長時間虐待，案情已不算最嚴重。<br> 案件編號：CAAR4/08</p></body></html>
