<html><header><meta charset="utf-8"><title>Google衞星照可辨汽車樹木</title></header><body><h1>Google衞星照可辨汽車樹木</h1><p>這幅美國賓夕凡尼亞州庫茨敦大學的照片，連球場界線都清晰可見，車子和樹木都可明確分辨，但它並非普通的高空俯瞰圖，而是位於地球上空681公里的Google衞星「GeoEye-1」的傑作。這個迄今解像度最高的商用映像衞星，上月發射後，日前正式啓動，拍下這一幀處女作。<br> 造價3億英鎊（約39.7億港元）的GeoEye-1衞星，連小至直徑40厘米的物件都可以拍到，不過如此細微的照片，只供美國政府使用，網民在GoogleEarth上所看到的衞星照片，解像度會較低，最多可看到直徑50厘米的物件。<br> 英國《每日郵報》</p></body></html>
