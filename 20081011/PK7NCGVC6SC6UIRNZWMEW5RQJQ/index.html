<html><header><meta charset="utf-8"><title>隔牆有耳：曾德成繼續悠閒 - 李八方</title></header><body><h1>隔牆有耳：曾德成繼續悠閒 - 李八方</h1><p>由華爾街掀起嘅金融海嘯，正如鬍鬚曾話齋，𠵱家只係前奏，未到戲肉，正當財金官員忙於應付災情，民政局德成局長就閒來無事，近日深入風暴重災區，去到紐約訪問。<br> 德成局長並非財金官員，今次去紐約唔係班救兵，亦非幫手拯救當地金融機構，而係去睇戲！何解佢咁有閒情蹺埋手睇大戲呢？事關香港駐紐約經貿處主辦「2008紐約香港節」開幕，其中一項活動係由鳴芝聲劇團主演《香港禮讚：粵劇頌曲》，同時喺FrankSinatraHighSchoolofArts舉行粵劇工作坊，介紹粵劇歷史，蓋鳴輝、花旦吳美英會親自示範。</p></body></html>
