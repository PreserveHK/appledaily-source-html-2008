<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩搞新秀會悼阿梅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩搞新秀會悼阿梅 - 馮仁昭</h1><p>梅艷芳逝世5年，噚日係佢嘅45歲生忌，佢生前嘅徒弟何韻詩、經理人王敏慧同助手，一早到大嶼山拜祭佢。阿詩話一直努力籌備新秀會，想為阿梅舉行一個慈善音樂會籌款，問到進展成點？佢話：「都搞緊，有啲嘢申請緊，希望可以喺佢死忌嗰段時間做得到。」阿詩又話已經聯絡參加過新秀嘅呂方、杜德偉、周慧敏同陳奕迅，佢哋都好支持。另外，近200位歌迷噚晚喺尖沙嘴舉行「珍惜再會時08」聚會，現場有義賣活動，籌到嘅錢捐畀內地山區起學校。</p></body></html>
