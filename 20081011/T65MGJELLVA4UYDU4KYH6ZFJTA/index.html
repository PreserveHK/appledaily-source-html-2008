<html><header><meta charset="utf-8"><title>快閃友圍皇室堡</title></header><body><h1>快閃友圍皇室堡</h1><p>【本報訊】華燈初上，銅鑼灣皇室堡商場在昨晚7時，出現約30名撐着雨傘及戴上太陽眼鏡的市民（圖），部份更在身上塗上防曬太陽油。這群裝扮奇怪一族不斷在商場外漫步，不時將目光投向商場外牆的射燈照明系統。原來這一族市民均是響應地球之友快閃行動，目的是表達對皇室堡商場外牆射燈造成光污染的不滿。<br> 地球之友較早前進行的網上選舉結果顯示，皇室堡商場被選為全港光污染最嚴重的地標，該會已去信商場，促請將外牆的射燈光度調低。<br> 黃冠華攝</p></body></html>
