<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之自爆每日蝕架車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之自爆每日蝕架車 - 馮仁昭</h1><p>王菀之（Ivana）之前話因為金融海嘯令佢冇咗六位數字，噚日佢去商台接受訪問，佢話𠵱家每日好似輸緊架車，只係睇吓邊個牌子，不過都冇影響佢嘅置業大計。Ivana嘅最新大碟啱啱推出，佢話會送碟畀每個擔任佢演唱會嘅嘉賓，惟獨係張敬軒要以打計咁買佢隻碟，不過Ivana好珍惜軒仔送嘅嘢，佢寧願唔要張梳化都要留低軒仔送畀佢嘅超大bearbear公仔，Ivana仲話日日攬住隻bearbear，就好似見到軒仔咁喎！</p></body></html>
