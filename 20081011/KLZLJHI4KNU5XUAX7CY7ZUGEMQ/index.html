<html><header><meta charset="utf-8"><title>隔牆有耳：化骨龍舊詞新解 - 李八方</title></header><body><h1>隔牆有耳：化骨龍舊詞新解 - 李八方</h1><p>雲南祿豐龍化石贈港單嘢，出土地區嘅楚雄州政府十分隆重其事，全程免費接待香港記者，傳媒只出機票錢。點解祖國官僚咁捨得？並非血濃於水滇港一家咁溫馨，講到尾，咪又係借條化骨龍過橋，拋「石」引玉，想引入港資囉。<br> 楚雄州政府今次招待香港記者北上，唔止睇化骨龍，仲去埋楚雄境內三個旅遊景點：世界恐龍谷、元謀土林、彝人古鎮。每到一個景點，旅遊區發展商空群而出，大事宣揚幾十億元人仔紙上夢幻大計。例如仿古景點彝人古鎮，發展商透露已有港商投資建36洞高球場。講到好似港商樂園咁，金融海嘯之下，唔通楚雄先係最後樂土？</p></body></html>
