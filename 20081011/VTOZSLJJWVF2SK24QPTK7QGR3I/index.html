<html><header><meta charset="utf-8"><title>隔牆有耳：馬丁冇老屈任總 - 李八方</title></header><body><h1>隔牆有耳：馬丁冇老屈任總 - 李八方</h1><p>今次雷曼迷債事件，成為全城關心焦點，好多人正尋根究柢，為乜一啲咁高風險嘅迷債，會賣畀咁多小投資者？民主黨馬丁早前話當年市場引入呢類結構性產品時，金管局任總曾經向立法會保證，呢類產品唔會賣畀小投資者。<br> 馬丁噚日搵八方澄清，其實佢意思係，當日官員向立法會解釋發展呢類結構性產品市場，任總等多個監管機構代表一齊出席解畫，當時確係有人同議員講，呢類產品唔會賣畀小投資者，至於係咪出自任總金口，佢就唔記得。<br> 其實馬丁都好想翻查當日會議紀錄，可惜立法會網頁冇，睇嚟立法會秘書處，真係要向議員建議改善網上資料庫先得嘞。</p></body></html>
