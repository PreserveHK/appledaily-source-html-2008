<html><header><meta charset="utf-8"><title>財話短說<br>巨騰擬回台上市籌2.9億</title></header><body><h1>財話短說<br>巨騰擬回台上市籌2.9億</h1><p>▲筆記簿型電腦外殼生產商巨騰國際（3336），勢將成為首家回台第二上市的台資企業。巨騰昨宣佈，已向台灣證交所提交發行台灣預託證券（TDR）的申請，發行不逾1億份（每份1股）的存托憑證，佔擴大後股本約9.1%，上市時間仍待批核。以巨騰停牌前報2.94元計，可集資2.94億元。公司擬將集資淨額在江蘇省鎮江市成立一附屬公司，並償還若干貸款。</p></body></html>
