<html><header><meta charset="utf-8"><title>火辣戰果：蘇格蘭挪威交白卷</title></header><body><h1>火辣戰果：蘇格蘭挪威交白卷</h1><p>兩支今非昔比的歐洲二線球隊蘇格蘭及挪威，在世界盃歐洲區外圍賽第9組交鋒；客軍挪威賽前報稱有傷的球員如艾法臣、懷斯等正選登場；雙方均屬傳統英式「高Q大棍」球隊，組織力極為疲弱，攻門亦不多。<br> 上半場挪威較具威脅埋門在21分鐘出現，阿士東維拉中鋒卡維左路個人突破窄位施射，蘇格蘭門將哥頓擋出不遠，希格懷斯補射卻高出。而主隊苦戰至44分鐘才有較似樣埋門，麥法頓左路傳中，中場占士摩利臣頭槌攻門卻高出。雙方換邊後仍破關乏力，終悶和0:0。圖為挪威中鋒卡維（左）欠缺支援下，未能撕破蘇格蘭防線。美聯社</p></body></html>
