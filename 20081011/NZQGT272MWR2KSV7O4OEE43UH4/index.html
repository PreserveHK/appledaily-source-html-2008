<html><header><meta charset="utf-8"><title>關仁隱事：豬鼻瘟仔棄形象 - 關仁</title></header><body><h1>關仁隱事：豬鼻瘟仔棄形象 - 關仁</h1><p>做得藝人，外形同實力同樣重要，因為只要缺一樣嘢，星途都會大受影響，一向靠把聲做賣點嘅「豬鼻」，早前出席活動時，因為太烏where畀人彈到死死吓，不過佢死都唔聽人講，恃住青春大晒。<br> 豬鼻公司啲人覺得藝人形象好緊要，曾多次勸喻佢要打扮吓，知佢身體差面色唔好，都建議過佢要去睇吓中醫調理，但豬鼻就當晒耳邊風，寧願夜蒲飲酒同瘟仔，關仁覺得豬鼻生活咁唔檢點，又唔愛惜自己前途，佢自問又唔係天生明星相，再係咁樣星途都真係凍過水。<br> Textby關仁</p></body></html>
