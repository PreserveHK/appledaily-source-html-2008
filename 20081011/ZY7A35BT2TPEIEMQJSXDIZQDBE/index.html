<html><header><meta charset="utf-8"><title>無業婦涉恐嚇一高官</title></header><body><h1>無業婦涉恐嚇一高官</h1><p>【本報訊】一名中年無業婦人，涉嫌於過去一個月內，在港島中區恐嚇一名政府高官，警方接報展開調查，日前拘捕涉案婦人，控以一項刑事恐嚇罪名，案件原定昨在觀塘裁判法院提訊。婦人因為身體抽搐，昨在觀塘聯合醫院留醫，缺席應訊；裁判官遂將案押後至本周二，往東區裁判法院提訊，待婦人完成身體檢驗，其間交由警方看管。<br> 涉案被告楊小芬（48歲），被控於今年9月9日至10月10日期間，在中區刑事恐嚇一名政府高級官員，會使其人身遭受損害，意圖使他受驚。案件由中區重案組負責跟進。<br> 案件編號：KTCC6561/08</p></body></html>
