<html><header><meta charset="utf-8"><title>囍帖街側居民抗議</title></header><body><h1>囍帖街側居民抗議</h1><p>【本報訊】俗稱囍帖街的灣仔利東街H15重建計劃開始「上馬」，令毗鄰的廈門街淪為「犧牲品」。市區重建局把廈門街僅闊六米的街道改為24小時雙線行車，又加設的士落客區，嚴重影響廈門街空氣質素及增加噪音污染。<br> 居民昨午在重建計劃簡報會上批評，「我哋廈門街居民真係唔需要你哋（市建局和政府）呢番好意！」<br> 廈門街街坊李太表示政府重建囍帖街，把一切空氣污染、交通問題等都轉移到廈門街。<br> 運輸署高級工程師陳浩樑說︰「我哋係有按照噪音同埋空氣質素標準去規劃。」灣仔區議員伍婉婷則表示重建計劃有檢討空間。</p></body></html>
