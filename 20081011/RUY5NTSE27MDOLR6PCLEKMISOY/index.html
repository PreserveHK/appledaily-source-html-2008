<html><header><meta charset="utf-8"><title>泳兒嘆胸部負擔重</title></header><body><h1>泳兒嘆胸部負擔重</h1><p>泳兒昨日推出新碟《PiecesofV》，她前晚在英皇經理人霍汶希（Mani）和高層吳雨陪同下，在觀塘apm舉行金唱片銷量記者會，吳雨還送上腰帶做禮物。<br> 食腸頂肚<br> 泳兒為配合主打歌《小蠻腰》，穿上露腰裝到場，為了以最弗狀態示人，她說：「我特別做gym、呼拉圈同試擺咗好多甫士，希望今日大派用場。我今日只係食咗條腸仔嚟，怕有肚腩，我平時好大食，夜晚仲要食個杯麵，希望再瘦啲。」但她慶幸胸部沒有瘦，她說：「（胸部）負擔好重。」。<br> 採訪、攝影：李珮洳&#13;</p></body></html>
