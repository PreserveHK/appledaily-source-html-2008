<html><header><meta charset="utf-8"><title>隔牆有耳：神探輝　行樓梯 - 李八方</title></header><body><h1>隔牆有耳：神探輝　行樓梯 - 李八方</h1><p>衞生防護中心總監曾浩輝調查沙士病毒響朵，噚日出席「世界心臟日2008」心臟健康嘉年華，身為醫生，神探輝呼籲市民多做運動預防心臟病。好多香港人都以事忙冇時間為由疏於運動，肚腩肥肉囤積，神探輝話自己每日返工都行五層樓梯，建議市民效法。<br> 神探輝辦公室位於胡忠大廈21樓，原來佢到16樓就出𨋢，行五層樓梯上去，當做運動，佢話自己算懶，有個同事由地下開始行樓梯，直上18樓，十分好腳骨力，真係要寫個服字。齋做運動唔夠嘅，神探輝提議大家飲食要少鹽少油，應酬時最好少肉多菜，想身體健康都唔係太難啫。</p></body></html>
