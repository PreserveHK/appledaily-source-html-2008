<html><header><meta charset="utf-8"><title>八卦風：豐田Yaris「至價細」出售</title></header><body><h1>八卦風：豐田Yaris「至價細」出售</h1><p>睇完最新環保車，大家又可以轉移陣地去九龍灣，呢度係執平貨陣地！因為皇冠汽車會喺呢度舉行「至價細」車展，即場展出嘅車超過30部，當中包括豐田Yaris、Corolla，DaihatsuMateria、Sirion1.5及Terios等，部部均以15萬元以下發售，其中折扣更高達$45,000，而且全部屬新車，要慳住使，但係又想換新車，好機會啦！<br><br>記者：黎頌詩</p><p>皇冠汽車「至價細」車展</p><p>日期：10月12日（今日）<br> 時間：11:00am-7:00pm<br> 地點：九龍灣常悅道11號新明大廈地下</p></body></html>
