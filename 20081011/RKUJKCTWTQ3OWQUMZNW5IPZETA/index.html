<html><header><meta charset="utf-8"><title>GUCCI香水秋冬新貨</title></header><body><h1>GUCCI香水秋冬新貨</h1><p>GUCCI創作總監FridaGiannini是不少事業女性的奮鬥目標，這次她創作了第一支女性香氛GuccibyGUCCI，糅合現代和經典的元素，將帶有Chypre香調的香氛加以改良。GuccibyGUCCI以廣藿的芳香作基調，配合番石榴和洋梨的初調，具獨特新穎感覺。香氛的中調以大溪地國花Tiare為重心帶出花香，最後以麝香和蜜糖為廣藿香增添暖意。若喜愛香氛氣味較為馥郁或更持久的話，可選擇同系列的GuccibyGUCCIEDP香氛。<br><br>查詢：28318400<br></p></body></html>
