<html><header><meta charset="utf-8"><title>Angelababy靠SMS保友情</title></header><body><h1>Angelababy靠SMS保友情</h1><p>有𡃁界女神之稱的Angelababy，前晚在跑馬地馬場出席5cm時裝品牌活動，對於有消息指Angelababy因老友JaniceMan（文詠珊）多口而反目，她說：「新聞炒嚟炒去，我哋各有各忙，算係好朋友。」</p><p>久未見面</p><p>問Angelababy與JaniceMan的友情有否降級？她謂做朋友沒有分等級。至於兩人似乎在工作上成為競爭對手，她說：「唔好咁講，每個人有唔同特點，我哋都有SMS，雖然唔記得上次幾時見面，但唔影響友情。」<br> 採訪：李珮洳　攝影：黃文偉</p></body></html>
