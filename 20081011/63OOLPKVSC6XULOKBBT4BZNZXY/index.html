<html><header><meta charset="utf-8"><title>街頭混戰毆勸架男子</title></header><body><h1>街頭混戰毆勸架男子</h1><p>【本報訊】一名男子昨凌晨報稱途經尖沙嘴柯士甸道，目擊10多名男女毆打混戰，他上前勸架制止時，反被對方拳打，他負傷逃走及報警，警員到場前，動武男女已鳥獸散去，警員兜截無果，將面部受傷男事主送院敷治。<br> 昨清晨5時，姓潘（32歲）男子報稱行經柯士甸道近松山道交界一間馬會投注站外，目睹10多名男女追逐毆打，潘上前勸架時，遭對方人多勢眾夾攻，被對方揮拳毆打，潘寡不敵眾負傷而逃及報警。</p></body></html>
