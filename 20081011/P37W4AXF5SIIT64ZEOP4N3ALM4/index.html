<html><header><meta charset="utf-8"><title>江若琳外遊散心有人請</title></header><body><h1>江若琳外遊散心有人請</h1><p>江若琳前晚與鄭融和謝婷婷等在IFC出席關注乳癌活動。日前趙雪英自爆身體曾長了八粒瘤，至現時仍有三粒，問江若琳可知此事，她一時表示不知情，一時又指曾經有同事告訴她，前後矛盾。<br> 記者問為何當日知道趙雪英生病，卻沒有慰問她，江若琳說：「中間發生太多事，好多是非，𠵱家係是非階段，唔想再講落去。」會否致電慰問趙雪英？她說：「冇佢電話，喺公司見到咪問候吓。」問江若琳為何聲稱沒錢卻到台灣旅遊？她說：「係一班朋友夾錢畀我散心。」<br> 採訪：張俊銘<br> 攝影：陳順禎</p></body></html>
