<html><header><meta charset="utf-8"><title>麗絲前夫帶新歡一家親</title></header><body><h1>麗絲前夫帶新歡一家親</h1><p>奧斯卡影后麗絲蕙絲潘（ReeseWitherspoon）的演員前夫賴恩菲臘比（RyanPhillippe），昨日罕有地在洛杉磯被拍到與模特兒女友AbbieCornish帶同賴恩與前妻所生的子女逛街，十足溫馨小家庭四人行。
</p><p>子女上興趣班</p><p>賴恩菲臘比與曾合作電影的AbbieCornish拍拖近兩年，近期感情發展穩定，不過以往甚少被狗仔隊拍到一起行街，昨日兩人就帶着賴恩的女兒Ava和兒子Deacon逛街，其中本月尾便5歲的Deacon身穿白色空手道袍，正準備上空手道課；9歲的Ava則參加插花班，非常充實。</p></body></html>
