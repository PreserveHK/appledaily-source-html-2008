<html><header><meta charset="utf-8"><title>京奧仲有81日<br>京奧快訊：「氣袋」廸利馬難「上訴」</title></header><body><h1>京奧仲有81日<br>京奧快訊：「氣袋」廸利馬難「上訴」</h1><p>雅典奧運男子馬拉松賽，最令人難忘的應不是意大利巴洛甸尼如何奪金，而是巴西廸利馬於比賽末段遭受離奇襲擊一幕。不過已年屆38歲的廸利馬因傷缺席京奧，與奧運金牌緣慳一面。他的教練廸安捷奴的說：「廸利馬沒有足夠狀態參與奧運。」當年廸利馬距離終點大約10公里突遭一名醉酒漢衝出觀眾欄襲擊，令他痛失金牌，最後得銅牌，成為一大遺憾。<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
