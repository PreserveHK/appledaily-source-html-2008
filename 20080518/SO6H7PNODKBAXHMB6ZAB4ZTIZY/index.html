<html><header><meta charset="utf-8"><title>遇截查男子涉襲警</title></header><body><h1>遇截查男子涉襲警</h1><p>【本報訊】兩名巡邏警員昨凌晨在旺角通菜街截查兩名可疑男子時遇反抗，其中一名警員被推撞受傷，經一番糾纏，終制服拘捕一人，另一疑人則告逃去，被捕疑人（圖）報稱受傷，與受傷警員一併送院。<br> 事發於昨凌晨零時許，兩名警員巡經通菜街93號後巷時，發現兩名男子徘徊形迹可疑，即時趨前截查。現場消息稱，兩名可疑男子見警員出現即時急步離去，警員喝止追捕，成功在附近截獲其中一名姓翁可疑男子（35歲），另一人逃去。<br> 警員要求翁出示身份證時，有人拒絕合作，警員多番警告無效，採取拘捕行動時遇上反抗。混亂中一名警員被人襲擊推倒地下，手部受傷仍合力與同袍將疑犯制服。<br> 伍浦鋒攝</p></body></html>
