<html><header><meta charset="utf-8"><title>京奧仲有81日<br>京奧快訊：國女籃教練唔信多練</title></header><body><h1>京奧仲有81日<br>京奧快訊：國女籃教練唔信多練</h1><p>北京奧運會舉行在即，各國選手紛紛加強練操，務求以最佳狀態迎接奧運。惟獨一眾中國教練則大唱反調，認為適當休息才可增加其奪標機會。女子籃球國家隊教練湯姆指出訓練不一定多就是好：「這裏的觀念有點奇怪，認為訓練得越多，效果會越好。然而在我角度來說，其實有效的訓練才是最重要，太多反而會增加球員受傷機會。」<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
