<html><header><meta charset="utf-8"><title>巨山撞出大壩形成堰塞湖</title></header><body><h1>巨山撞出大壩形成堰塞湖</h1><p>四川地震災區青川縣的紅光鄉與石壩鄉之間，因地震致兩座高山移位及相撞，導致山泥傾瀉堵截河谷，截斷水流，形成一個巨大的「堰塞湖」，且上游來水不斷，水位繼續升高，一旦決堤，下游數萬災民和救援大軍，以及百萬居民危在旦夕。當局昨日下令緊急疏散，118萬人要轉移至安全地帶。當局估計，這樣的「堰塞湖」在災區多達13個。<br> <br> 1〉紅光鄉、石壩鄉之間兩座山因地震移位、相撞，導致山間河谷被山泥堵塞，如大壩截流，形成湖泊。<br> <br> 2〉上游來水不停，水位上升高達20米，儲水達1,000立方米。<br> <br> 3〉鬆軟的湖堤一旦缺堤，將嚴重威脅下游災民和救災大軍。</p><p>當局考慮排洪方案</p></body></html>
