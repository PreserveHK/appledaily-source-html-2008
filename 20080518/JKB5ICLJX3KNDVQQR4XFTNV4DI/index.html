<html><header><meta charset="utf-8"><title>食平價泰米兼免費遊泰國</title></header><body><h1>食平價泰米兼免費遊泰國</h1><p>米貴！叫人很懷念泰國米！吉之島這個時候竟然有特價泰國米賣，5公斤好廚師精選泰國茉莉香米，原價$55.9，特價$45.9，真叫人雀躍！<br>其實吉之島正舉行「泰國節」，推出很多少見少有的泰國食品及日用品，「矜貴」的泰國米有減價外，還有很多地道小食、醬料、食材、名牌「媽媽麵」、質感似薄海綿的紫菜、辣蝦片、豬肉亁、榴槤亁……全部都刺激味蕾兼有價減！買滿泰國貨$80還可參加抽獎，頭獎得雙人泰國自由行套票，中獎就可以去食平泰國米囉！<br><br>泰國節日期：即日至5月28日<br>查詢：28846888&#13;</p></body></html>
