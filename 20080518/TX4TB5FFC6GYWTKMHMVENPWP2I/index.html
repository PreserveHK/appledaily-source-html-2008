<html><header><meta charset="utf-8"><title>京奧仲有81日<br>京奧快訊：法首奪射箭女子冠軍</title></header><body><h1>京奧仲有81日<br>京奧快訊：法首奪射箭女子冠軍</h1><p>法國選手史哈在意大利舉行的歐洲射箭比賽中，為法國隊奪得首個女子組個人冠軍，而俄羅斯的謝韻佩路夫則在男子組稱王。這項賽事為其中一站奧運射箭的資格賽，所以奪得冠軍的兩位選手可順利入選，可在8月衝擊京奧金牌。奧運會射箭比賽共設男女個人和團體4枚金牌。南韓選手在去屆雅典奧運勇奪當中的3面金牌，被稱為射箭比賽的「夢之隊」。<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
