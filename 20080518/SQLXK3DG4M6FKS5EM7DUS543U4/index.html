<html><header><meta charset="utf-8"><title>求驗客手記：表現佳歐國盃仍落選　查斯古特勢香江獻技 - 求驗客</title></header><body><h1>求驗客手記：表現佳歐國盃仍落選　查斯古特勢香江獻技 - 求驗客</h1><p>法國國家隊教練杜明尼治周日公佈08歐國盃30人初步名單，杜林、馬基列尼、韋拉、安歷卡等老將悉數入選，偏偏祖雲達斯前鋒查斯古特名落孫山。呢位射手今季意甲入20球波，表現咁出色都冇份入選，真係唔知杜明尼治咩準則喇！不過，我求大俠當然對呢個決定拍手歡迎，因為查斯古特唔使打歐國盃，就好大機會來港獻技。加埋冇入選捷克大軍，兼已續約一年嘅尼維特，有呢兩位球星，香港球迷認真有眼福啊！</p></body></html>
