<html><header><meta charset="utf-8"><title>瘋狂購物一分鐘</title></header><body><h1>瘋狂購物一分鐘</h1><p>【本報訊】香港崇光百貨為慶祝開業23周年，特別為同樣是23歲、並於早前在場內購物滿500元的顧客舉行瘋狂購物比賽。被抽中的9位幸運兒，昨日需於一分鐘內狂掃總額最接近2,300元的零食、飲品及罐頭等貨品。他們除可全數取走貨品外，勝出者更可獲價值2,300元的購物禮券。經過一輪瘋狂掃貨後，由外表瘦削的蔡綉貞以2,426.7元勝出。在超市任職庫存管理的蔡綉貞坦言，由於一家人每天都會吃蜂蜜，故比賽時只專注在貨架內狂掃廿多樽蜂蜜。</p></body></html>
