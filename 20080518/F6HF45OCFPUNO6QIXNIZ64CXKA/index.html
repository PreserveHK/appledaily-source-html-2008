<html><header><meta charset="utf-8"><title>求驗客手記：處女作「勒邦」上身　柏嘉令火花變大熱 - 求驗客</title></header><body><h1>求驗客手記：處女作「勒邦」上身　柏嘉令火花變大熱 - 求驗客</h1><p>NBA季後賽到咗白熱化階段，而WNBA就喺上禮拜六拉開戰幔！揭幕日焦點人物當然落到洛杉磯火花「女狀元」柏嘉身上，因為呢位22歲打前鋒位置嘅靚女嘅哥哥係速龍嘅安東尼柏加，未婚夫係帝王球員舒丹威廉士，而佢仲係NCAA嘅「入樽王」㖭！柏嘉喺WNBA處子戰就攻入咗34分兼摘下12個籃板，帶領上季包尾大幡嘅火花以99:94擊敗鳳凰城水星，而且仲令火花成為奪標大熱，難怪佢被譽為WNBA嘅「女勒邦」喇！</p></body></html>
