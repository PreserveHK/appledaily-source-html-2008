<html><header><meta charset="utf-8"><title>求驗客手記：寂寞難耐玩放風　摩連奴開口要搵工 - 求驗客</title></header><body><h1>求驗客手記：寂寞難耐玩放風　摩連奴開口要搵工 - 求驗客</h1><p>歐洲球季紛紛收鑼，但對賦閒在家嘅領隊而言，𠵱家先至係開始。好似舊年9月被車路士炒魷嘅摩連奴，周日寂寞難耐放風話：「球季仲有一周就結束，雖然唔知會去邊度返工，不過希望一個月內可以正式開工啦！」我求大俠都掛住呢位牙擦領隊，尤其係啲寸人金句。其實，以摩連奴嘅功力同往績，實大把歐洲大球會等住請佢。依目前球壇求職大勢睇嚟，意甲國米係佢嘅可能去處，拿拿臨執好行李準備去意國喇！</p></body></html>
