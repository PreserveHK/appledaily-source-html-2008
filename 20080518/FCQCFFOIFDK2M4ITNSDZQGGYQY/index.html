<html><header><meta charset="utf-8"><title>求驗客手記：杜斯山度士連中三元　巴塞列卡特攞尾彩 - 求驗客</title></header><body><h1>求驗客手記：杜斯山度士連中三元　巴塞列卡特攞尾彩 - 求驗客</h1><p>巴塞隆拿連輸兩場後，前日終作客大勝梅西亞5:3，對球隊或者教練列卡特嚟講，衰衰哋都叫做攞番個尾彩，列卡特久違嘅笑容都出現番。梗係啦！除咗贏波，佢一手提拔嘅墨西哥仔杜斯山度士連中三元，證明佢係有眼光。列卡特會走，杜斯山度士據報都會加盟英超球會，兩師徒重遇，真係不知何時何地。特別一提亨利亦喺呢場巴塞謝幕戰入波，係佢近4場聯賽以嚟第5球。假如佢全季都有咁嘅水準，巴塞又點會咁愁？</p></body></html>
