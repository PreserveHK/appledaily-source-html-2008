<html><header><meta charset="utf-8"><title>中環在線：龍工主席有古稀工程師坐鎮 - 李華華</title></header><body><h1>中環在線：龍工主席有古稀工程師坐鎮 - 李華華</h1><p>中國龍工（3339）委任咗年屆71歲嘅韓學松出任獨立非執董，每年袍金10萬銀人仔。俗語云「人生七十古來稀」，韓氏係現任中國工程機械工業協會理事長，71歲高齡先嚟獲委任做上市公司獨立非執董。華華見識少，數唔到有邊幾個，但正所謂「薑係老嘅辣」，單係71年嘅人生閱歷都唔簡單啦！睇嚟龍工主席李新炎深知「局」有一老，如有一寶呢個道理。</p></body></html>
