<html><header><meta charset="utf-8"><title>講電話男子捱車撞</title></header><body><h1>講電話男子捱車撞</h1><p>【本報訊】一名男子昨凌晨在北角英皇道橫過馬路時，懷疑專注講手機未有留意「紅公仔」，加上被路旁上落客小巴擋着視線，被一部駛至新巴撞倒受傷（圖），幸傷勢不重，經送院敷藥後無礙。<br> 傷者姓何（36歲），昨凌晨1時許，他沿英皇道步行，邊行邊講手機，當他從英皇道368號近堡壘街橫過西行線馬路時，懷疑因講電話分神，加上慢線有一部小巴正在上落客致視線受阻，他未有為意是「紅公仔」繼續走出馬路，遭一部從調景嶺駛往中區港澳碼頭N691雙層新巴撞倒，他手部受傷，自行走至路中心安全島躺下等候救護員，送院敷藥後無大礙。<br> 李家傑攝</p></body></html>
