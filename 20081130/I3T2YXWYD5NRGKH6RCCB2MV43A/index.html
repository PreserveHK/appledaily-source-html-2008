<html><header><meta charset="utf-8"><title>關仁隱事：「蓉蓉」紅爆盡得人心 - 關仁</title></header><body><h1>關仁隱事：「蓉蓉」紅爆盡得人心 - 關仁</h1><p>第一代「蓉蓉」，雖然經過歲月摧殘，不過佢到𠵱家仍然有番咁上下，未曾走樣，仲係一個有情有義嘅好人，關仁睇佢對摯愛「波強」就知，呢啲矢志不渝嘅愛情真係好難得，為咗照顧患病嘅愛郎，不惜四圍賺錢撲醫藥費，絕對唔係大難臨頭各自飛嘅人。其實佢唔止對愛郎好，對一般愛護佢嘅觀眾都一樣咁nice。有日見到蓉蓉同埋兩名助手喺銅鑼灣鬧市出現，雖然只係行咗一條街，不過沿途已經有好多人認得佢，有個仲上前熱情大叫，蓉蓉一啲架子都冇，仲好有禮貌笑晒口咁打招呼，寒暄幾句先拜拜，𠵱家嘅小生花旦認真要學吓。<br> Textby關仁</p></body></html>
