<html><header><meta charset="utf-8"><title>聖誕繪本免費睇</title></header><body><h1>聖誕繪本免費睇</h1><p>將軍澳新都城化身精靈聖誕樂園，本地人氣繪本師StellaSo操刀，創作30多個得意精靈，將聖誕樹變成一個滲透着士多啤梨、朱古力、呍呢嗱香氣的30呎高「雪糕」。場內有收藏家鍾燕齊精選逾百本世界著名繪本書籍，免費供人閱覽，包括20多本獲獎作品及StellaSo的《粉末都市──消失中的香港》。另外，於12月8日至19日於商場消費滿$800或以上，即可換領StellaSo設計限量環保Tee一件，先到先得，換完即止。<br><br>記者：黃家欣<br><br>日期︰即日至2009年1月4日<br>地點︰將軍澳新都城中心第二期L2<br>查詢：31943200</p></body></html>
