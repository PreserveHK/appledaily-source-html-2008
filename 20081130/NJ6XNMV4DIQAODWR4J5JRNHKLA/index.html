<html><header><meta charset="utf-8"><title>新現象：刮痧催奶致乳房發炎</title></header><body><h1>新現象：刮痧催奶致乳房發炎</h1><p>大量「奧運寶寶」出生，年輕母親又崇尚餵哺母乳，替剛為人母婦人按摩乳房的催奶師，近日生意好到不得了，每小時收費高達200元。<br> 不過，當局目前未有監管催奶師，更莫說發出專業證書，絕大部份催奶師都是由陪婦人坐月的「月嫂」兼任。可是有月嫂的「土法」很奇怪，部份更以刮痧方法按乳房，令婦人乳房發炎。有醫生提醒，坊間的催乳師沒有醫學常識，讓她們盲目催乳會造成傷害，婦人如需要催乳，應先聽取醫生意見。<br> <br>  http://www.szlgnews.com/lgnews/content/2008-11/30/content_3428921.htm </p></body></html>
