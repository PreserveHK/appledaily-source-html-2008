<html><header><meta charset="utf-8"><title>煙蒂燒毀電單車</title></header><body><h1>煙蒂燒毀電單車</h1><p>【本報訊】一列停泊在深水埗行人路對開的電單車，昨凌晨被發現着火焚燒，消防員接報到場開喉救熄火警，共有四部電單車被燒毀，其中兩部更嚴重焚毀，經初步調查，疑由煙蒂引起火警，事件無可疑，無人受傷。<br> 現場為深水埗海壇街與界限街交界行人路旁，該處泊有約8部電單車，部份用膠布包冚車頭。昨凌晨4時許，有駕車人士途經上址，發現有多部電單車起火焚燒，報警求助。<br> 消防員到場用一條滅火喉及一煙帽隊灌救，近半小時將火救熄，其中四部電單車被波及，當中兩部更嚴重焚毀，警方已聯絡其中三部燒毀電單車車主，餘下一部因付諸一炬，無法辨認車牌，待聯絡車主。</p></body></html>
