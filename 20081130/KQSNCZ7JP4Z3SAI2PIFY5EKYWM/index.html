<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦避開靜電免心煩</title></header><body><h1>醫學Online<br>孕婦避開靜電免心煩</h1><p>天氣亁燥易產生靜電，內地南京市婦幼保健院皮膚科主任馬巧玲，提醒孕婦要盡量避開靜電，因為持久的靜電會令血液的酸鹼值提高，尿液排出的鈣質上升，血鈣減少，令身體的孕激素水平下降，故孕婦會變得容易疲倦、心情煩躁及頭痛。<br> 在室內多種植盆栽或使用加濕器能有效減低靜電量，孕婦也可多穿純綿質衣服，並避免長時間使用電腦，看電視時打開窗戶也可減低靜電水平。</p></body></html>
