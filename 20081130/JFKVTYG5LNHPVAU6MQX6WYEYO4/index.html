<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王珈晴騷胸怕男友嬲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王珈晴騷胸怕男友嬲 - 馮仁昭</h1><p>杜德偉女友王珈晴（Bibe）噚日出席元朗廣場活動，佢先以一身谷胸打扮同吳卓羲為廣場聖誕裝飾主持啓動禮，之後又扮聖誕女郎，讓出香肩畀吳卓羲做人體繪畫，問佢成日咁性感怕唔怕男友嬲？Bibe就話男友唔嬲就假嘅，所以佢會好小心接騷，同拒絕一切比堅尼同內衣騷。講到近嚟圈中好多人結婚，Bibe就話未有呢個打算，而且結婚呢啲嘢都係男方主動好，女仔主動會好奇怪！</p></body></html>
