<html><header><meta charset="utf-8"><title>印度初生女嬰心肝長在體外</title></header><body><h1>印度初生女嬰心肝長在體外</h1><p>印度一名初生女嬰（圖）與別不同，她的心臟和部份肝臟長在體外，目前正接受醫護人員特別照料。<br> 印度東北部西里古里醫院兒科醫生查特吉說：「這是非常罕見的個案，我們也不肯定能否動手術，將女嬰外露的心臟和肝臟放回體內，惟有盡人事。」<br> 印度班加羅爾醫生去年曾替兩歲連體嬰塔瑪（LakshmiTatma）動手術，花了27個小時，把她那無頭連體的多餘兩隻手和兩隻腳切除，塔瑪現已回復正常生活，但仍需做手術修整器官、手腳和脊椎。<br> 澳洲新聞集團網站</p></body></html>
