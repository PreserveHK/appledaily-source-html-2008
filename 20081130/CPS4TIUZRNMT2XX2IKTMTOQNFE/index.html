<html><header><meta charset="utf-8"><title>滑雪折上折</title></header><body><h1>滑雪折上折</h1><p>市況依舊，商舖提早將貨品恐慌性拋售。我好驚，驚格價唔徹底，驚不理智消費，但又驚買唔切。特別係香港要凍都凍得嗰幾日，有時耐用的戶外及雪地活動用品，真係令人思前想後唔捨得買，最後你就迫住要去旅行前買貴貨。但係瑞士戶外用品品牌長毛象Mammut，舊年3月才抵達香港，年半就開三間舖好神勇。佢都喺這個雪褸高峯期大減價，仲一減就減到四折起！如果半年內你已幫襯過，攞埋舊單去九龍新分店，單上的每$500消費仲可以當一折代用券用！減價期由即日起至31日止，報完抵玩滑雪團去掃型貨，啱啱好。<br><br>記者：陳慧敏<br>查詢：23773383（Mammut九龍店）</p></body></html>
