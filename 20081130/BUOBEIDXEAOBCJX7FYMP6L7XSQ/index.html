<html><header><meta charset="utf-8"><title>Champion七折再送毛巾</title></header><body><h1>Champion七折再送毛巾</h1><p>日版Champion係人都知款靚料靚，無折都已經會買，有折就更加要搶！家陣佢哋已經做緊全線貨品低至七折，折扣雖然唔係太勁，但都勝在有得減。之前睇啱Rochester系列嘅朋友仔記得快手入貨，買滿$400折實價，仲可獲贈Champion運動毛巾一條，都算實用㗎！<br><br>記者：陳諾堯<br></p><p>Champion（28314606）<br> 銅鑼灣崇光百貨4樓</p></body></html>
