<html><header><meta charset="utf-8"><title>郭晶晶手繩鑽戒證情未變</title></header><body><h1>郭晶晶手繩鑽戒證情未變</h1><p>郭晶晶前晚現身國家體育館，出席「紀念國際殘疾人日．集善嘉年華．北京2008」慈善滙演，與隊友吳敏霞擔任抽獎環節嘉賓。兩人均穿上運動服示人，晶晶左手戴上訂情手繩，右手中指那枚鑽戒更非常搶眼，似暗示跟男友霍啓剛情未變。<br> 早前內地有報道指郭晶晶在霍啓剛面前，與一男子於北京街頭擁抱，兩口子為此爭吵，更有指面臨分手危機。日前郭晶晶與準老爺霍震霆同場出席頒獎典禮時也各有各坐，未有交流，令情變之說更盛。由於郭晶晶甚少戴戒指，加上近月有報道指兩人佳期快到，故分手之說變得更耐人尋味。<br> 撰文：李全</p></body></html>
