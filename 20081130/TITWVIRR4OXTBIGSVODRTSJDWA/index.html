<html><header><meta charset="utf-8"><title>八卦風：Yokohama新胎上場</title></header><body><h1>八卦風：Yokohama新胎上場</h1><p>Yokohama嘅ADVANNEOVAAD07性能好價錢又抵不嬲賣開巷，事隔6年，廠方終於成功開發另一款更高質素嘅街道用運動型輪胎ADVANNEOVAAD08，仲趁剛剛舉行嘅澳門格蘭披治大賽時展出，新胎坑紋流線又有型，加上注入ADVANA050技術以及WTCC賽事經驗數據研發成果，抓着力及抗磨性強，高速行駛、連續入彎，甚至AD07較弱嘅濕路表現都得以改善兼加以提升，廠方更非常有信心AD08可以成為最強ADVAN街道用輪胎，到明年第二季正式推出市場時大家自有分曉。<br><br>記者：梁美甜</p></body></html>
