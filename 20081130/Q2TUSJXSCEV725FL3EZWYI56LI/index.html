<html><header><meta charset="utf-8"><title>醜陋面：桂林少女影相收陪照費</title></header><body><h1>醜陋面：桂林少女影相收陪照費</h1><p>光天化日下竟有人如此「搶劫」遊客！廣西桂林七星景區的駱駝峯是著名景點，遊客特別多，日前就有四名身穿民族服裝、濃妝艷抹的少女，一見外地男遊客即蜂擁上前攔截，強行與其合照，對方不願意，四人就合力又推又拉又扯，誓要將遊客「綁架」去拍照，影完相，每名少女就攤大手板問遊客收取10元人民幣、即合共40元的陪照費。有的遊客為了不讓旅遊掃興，只好忍氣吞聲，吃下啞巴虧。有的遊客則在憤憤不平中，向管理部門或者打電話給媒體投訴，讓事件曝光。<br> <br>  http://news.163.com/08/1129/16/4RU9A8PF00011229.html </p></body></html>
