<html><header><meta charset="utf-8"><title>Dr.Martens轉戰手袋<br></title></header><body><h1>Dr.Martens轉戰手袋<br></h1><p>Dr.Martens單靠一款PunkBoots大賣40年，估唔到馬田先生到今時今日依然有氣有力，繼續出新嘢。今季在香港首次出袋，以England和Outdoor為兩大設計主題，England系列以皮革為主，主色調是招牌酒紅和黑色；至於Outdoor系列就玩粗獷Feel，以粗帆布做材料。兩個系列都將Punk味收埋晒，款式傾向中性，一貫的英式潮流Feel。<br><br>記者：葉雪芯</p><p>Dr.MartensConceptStore（23696881）<br> 尖沙嘴喜來登酒店地庫B07舖</p></body></html>
