<html><header><meta charset="utf-8"><title>醫學Online<br>兩初生嬰染百日咳亡</title></header><body><h1>醫學Online<br>兩初生嬰染百日咳亡</h1><p>英國愛丁堡皇家兒童病院近年接獲兩宗嬰兒未到注射預防疫苗的年齡，便感染百日咳（圖）後死亡的病例。該院兒科醫生指出，兩名分別出生只有四及六周的嬰兒入院後須進入深切治療病房治療，但仍於入院24及30小時死亡，顯示百日咳對初生嬰殺傷力很大。<br> 現時嬰兒出生後兩、三及四個月需注射預防百口咳疫苗，並於入學後注射加強劑，但仍有少數人在成年後會感染。</p></body></html>
