<html><header><meta charset="utf-8"><title>周慧敏泰國探養女受阻</title></header><body><h1>周慧敏泰國探養女受阻</h1><p>周慧敏（Vivian）昨日到奧海城出席金寶湯舉行的「全港小學生愛心湯罐標貼設計」活動，每個參與的小學生捐款一元給苗圃行動，結果籌得10多萬捐給四川的小朋友，Vivian則擔任評判。一向喜歡畫畫的她本來12月舉行個人畫展，但因為不夠時間，要留待明年。<br> 另外，Vivian原計劃下月中與男友倪震往泰國探望養女，因為養女眼睛有問題，要由老撾到泰國入院做手術，不過現在泰國局勢動盪，未知可否起行，但兩人已訂了機票，Vivian祈求當地政局快些平穩，讓兩人可以順利起行幫助別人。<br> 採訪、攝影：林妃</p></body></html>
