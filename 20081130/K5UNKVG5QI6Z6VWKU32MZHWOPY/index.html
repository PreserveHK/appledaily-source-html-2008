<html><header><meta charset="utf-8"><title>求驗客手記：申花和波　吳偉超雙失 - 求驗客</title></header><body><h1>求驗客手記：申花和波　吳偉超雙失 - 求驗客</h1><p>中超周日煞科高潮迭起，香港球員吳偉超（圖）效力嘅上海申花對浙江綠城，佢哋賽前以兩分落後榜首山東魯能，只要贏波而山東和波，就可以捧盃。班主朱駿賽前揚言如果球隊順利奪冠，球員可獲500萬人民幣（約567萬港元）獎金，即使贏波最後未能奪冠，仍然有250萬獎金。好可惜最後山東隊真係0:0和廣州醫藥，但申花下半場射失12碼，仲被對手迫和2:2，眼白白見財化水。雖然吳偉超呢場波連後備都冇，不過呢次經歷肯定畢生難忘。</p></body></html>
