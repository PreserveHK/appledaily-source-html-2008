<html><header><meta charset="utf-8"><title>食晚飯送燒鵝</title></header><body><h1>食晚飯送燒鵝</h1><p>為慶祝海港酒家在翔龍灣廣場開設新店益街坊。由即日至12月12日，可到廣場客戶中心索取優惠券，並前往海港酒家惠顧晚飯堂食，即可獲贈燒鵝一碟，鵝隻選用正宗短腳黑中鵝，肉質肥美，是該店的招牌菜。<br>此外，還有多款特價食品，包括早茶的$5鮮蝦燒賣皇、午市的$38生炒海斑蒜香蒸飯、晚市的$88兩斤重原條游水大青斑及消夜$1花旗參嫩雞鍋底和$1煲仔飯等，計落食晚飯最抵呀！<br><br>查詢：29920120（海港酒家）</p></body></html>
