<html><header><meta charset="utf-8"><title>求驗客手記：鯨魚保爭標夢益街坊 - 求驗客</title></header><body><h1>求驗客手記：鯨魚保爭標夢益街坊 - 求驗客</h1><p>嘩！日聯都去到差唔多最後一輪賽事，仲有幾隊波有機會爭聯賽冠軍，我求大俠當然留意住！不過周日睇名古屋鯨魚教練史杜高域（圖）個神色，就認真麻麻喇。事關隊波喺主場炒札幌岡薩多3:1後，仍然落後榜首鹿島鹿角兩分，基本上爭標形勢好被動，唔怪得佢面色咁難睇嘅。不過隊波都幾值得一讚，喺無風無浪嘅情況下，由米山篤志補時入多個罰球，贏夠兩粒等啲買咗「讓球主客和」嘅「主勝」捧場客有錢收，都算有交代。</p></body></html>
