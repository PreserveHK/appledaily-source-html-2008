<html><header><meta charset="utf-8"><title>Leah神秘婚禮僅二人</title></header><body><h1>Leah神秘婚禮僅二人</h1><p>上月宣佈奉子成婚嘅22歲混血性感偶像LeahDizon，現正懷孕5個月。預產期喺出年春天嘅Leah，早前喺婚訊記者會上公開過着上日式嫁衣白無垢嘅結婚照後，喺新一期日本雜誌《Pinky》入面，佢首度公開着上西式婚紗嘅照片，明艷照人。<br> 除咗公開婚紗照外，Leah又將上月10號瞞住事務所同形象設計師丈夫BUN喺東京希爾頓酒店舉行嘅日式傳統婚禮相片同大家分享，雖然婚禮只得佢哋兩個，Leah都話好感動。佢仲話生完BB後，一定會喺日本補擺婚宴慶祝。</p></body></html>
