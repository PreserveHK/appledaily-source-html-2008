<html><header><meta charset="utf-8"><title>醫學Online<br>綠茶兒茶素有效抗癌</title></header><body><h1>醫學Online<br>綠茶兒茶素有效抗癌</h1><p>醫學界一直未能確定綠茶（圖）的抗癌效用，日本京都大學的研究人員發現綠茶的兒茶素成份確能抗癌，但須先使用酶來穩定兒茶素。研究顯示，未經處理的兒茶素很難分解，但加入酶後便變得較易控制，更很容易進入細胞內部發揮作用。研究人員將經過處理的兒茶素注射入患癌老鼠身上，發現老鼠的癌細胞只有注射前的一成，由於兒茶素不會傷害正常細胞，相信可開發成副作用較小的抗癌藥劑。</p></body></html>
