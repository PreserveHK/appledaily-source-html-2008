<html><header><meta charset="utf-8"><title>未聖誕先興奮：<br>買護膚品　送身體護理Set</title></header><body><h1>未聖誕先興奮：<br>買護膚品　送身體護理Set</h1><p>MTM一向少推出有關身體的護理，今年聖誕特別加推了全新的奢華護理套裝「HolisticChristmasBox」，4件產品包括椎茸護髮焗油、海洋膠原蛋白潤手霜、烏龍茶腳部潤膚霜及乳酪成份的絲滑身體乳霜。整套產品都散發着令人身心鬆弛的香氣，最適合帶去短途旅行用。現凡於即日起至12月26日於全線MTMSkincare及SPAbyMTM買滿$4,000護膚產品，便可免費獲贈這套聖誕護理Set（價值$980）。先到先得，換完即止。<br><br>記者：謝翠玲<br>查詢：28115885</p></body></html>
