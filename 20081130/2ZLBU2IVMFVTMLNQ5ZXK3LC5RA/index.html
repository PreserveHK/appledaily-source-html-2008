<html><header><meta charset="utf-8"><title>關仁隱事：「鵰兄」片場SMS媾女冷落老婆 - 關仁</title></header><body><h1>關仁隱事：「鵰兄」片場SMS媾女冷落老婆 - 關仁</h1><p>內地當紅小生「鵰兄」同「飛人」嘅婚姻，呢排成日俾人話凍過水，其實一啲都唔出奇呀，自從飛人嫁咗鵰兄之後，成個賢妻良母咁，不過佢咁深閨，同佢個好玩老公爛蒲爛玩嘅性格完全相反。</p><p>飛人甘棄事業</p><p>早排鵰兄拍戲，就成日借啲意話開工做藉口躝街蒲吧，關仁聽劇組唔少人都話見到佢成日喺片場匿埋一二角玩SMS，仲邊打短訊邊偷笑，好明顯係喺媾女狀態，反之飛人打親電話畀佢，佢講唔夠兩句就話趕埋位拍戲，嗱嗱聲收線，相當薄情。真係難為當年飛人為嫁佢，仲捨棄咗如日方中嘅事業。<br> Textby關仁</p><p>　</p></body></html>
