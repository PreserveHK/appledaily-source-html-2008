<html><header><meta charset="utf-8"><title>Reebok聖誕版扮鹿<br></title></header><body><h1>Reebok聖誕版扮鹿<br></h1><p>聖誕節未到，Reebok已經推出以童話人物作主題的聖誕特別版，將經典鞋款兼網球界傳奇人物張德培鍾愛的CourtVictoryPump裝扮成紅鼻子馴鹿（RudolphtheRed-NosedReindeer）。鞋款以傳統馴鹿形象為藍本，鞋舌上的Pump氣墊設計為紅色，扮成馴鹿的紅鼻子；而啡色及泥黃色絨毛外形側模仿了馴鹿的顏色而設計，夠晒創意和童真。<br><br>記者：葉雪芯<br></p><p>J-01（31880640）<br> 尖沙嘴海港城三樓5A號舖</p></body></html>
