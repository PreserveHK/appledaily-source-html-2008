<html><header><meta charset="utf-8"><title>姚書軼自嘲孤寒唔肯嫁</title></header><body><h1>姚書軼自嘲孤寒唔肯嫁</h1><p>名模姚書軼前晚現身中環廣場大堂出席《漢字文化》林文傑藝展揭幕禮，在場欣賞富有中國文化特色的作品，姚書軼有感香港新一代越來越不重視中國文化，擔心幾十年後小朋友對繁體字認識減退。</p><p>市道差慳住使</p><p>姚書軼自認思想傳統，不過沒有早婚的打算，她說：「婆婆同媽咪都係30歲後先結婚，呢個可能成為家族習慣遺傳，但我同30歲都仲有距離，唔擔心嫁唔出。」<br> 姚書軼與模特兒男友Sunny感情穩定，但暫未有結婚打算，她說：「要結隨時都可以結，但𠵱家氣氛唔太好，結婚又要花好多錢，我份人好孤寒，何況結婚都係一張紙，最緊要大家夾就得。」<br> 採訪、攝影：卓寶花&#13;</p></body></html>
