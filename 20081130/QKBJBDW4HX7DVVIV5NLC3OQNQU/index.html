<html><header><meta charset="utf-8"><title>丹尼爾拍賣牛仔褲籌款</title></header><body><h1>丹尼爾拍賣牛仔褲籌款</h1><p>由英國男星丹尼爾拉德克里夫（DanielRadcliffe）主演的舞台劇《Equus》，剛於前天於紐約正式落幕。丹尼爾臨別紐約觀眾前不忘行善，拍賣他於劇中所穿着的牛仔褲，為百老匯愛滋病基金籌款。</p><p>自己抬價</p><p>丹尼爾今年9月初起於紐約Broadhurst劇院演出《Equus》，一直好評如潮，他於臨別之際，不忘將其道具服捐出。<br> 於前日謝幕之後，劇團舉行公開拍賣，其中一件拍賣品乃丹尼爾於劇中穿着的Lucky牛仔褲，前天丹尼爾於拍賣中呼籲慷慨解囊之餘也幫手叫價，最後還將牛仔褲親手交予善長。</p></body></html>
