<html><header><meta charset="utf-8"><title>梁炳女友狂舞露Bra</title></header><body><h1>梁炳女友狂舞露Bra</h1><p>張震嶽前晚的個唱吸引不少圈中人捧場，包括梁漢文（梁炳）與女友Karen、徐濠縈、鄭融、薛凱琪、黃秋生及余文樂等，眾星與其他觀眾一樣，甫開場便投入地站起跳舞，但到Soler出場時，秋生、阿樂、梁漢文及徐濠縈等竟不約而同離座，未知是去廁所、抽煙抑或去呼吸新鮮空氣？</p><p>秋生中途離場</p><p>秋生在個唱中段已離場，梁漢文與女友Karen及徐濠縈則越看越投入，下半場不停瘋狂原地跳，穿着低胸衫的Karen更忘我地跳至露出艷紅色胸圍及臍環，梁漢文見狀不時以手掩護女友，以免她撞到人或失平衡跌倒，眾人興奮狂跳十多分鐘後，他們的朋友還拿出紅牛來提神解渴。</p></body></html>
