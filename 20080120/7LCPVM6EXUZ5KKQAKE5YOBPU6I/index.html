<html><header><meta charset="utf-8"><title>王祖藍醫繭似吸毒</title></header><body><h1>王祖藍醫繭似吸毒</h1><p>王祖藍昨日到深水埗為一間壽司店做司儀，不過他最近喉嚨長了兩粒繭，以致說話經常走音和漏氣，他說：「公司好好，畀我休息一個月，但兩粒繭太細，醫生話唔使做手術，𠵱家每日保持飲蜜糖水同夜晚吸氧氣，晚晚吸好似吸毒咁，睇吓遲啲會唔會縮細。」由於搵食工具出現問題，王祖藍工作被迫減少。<br> 問王祖藍其老友蔡少芬是否已返內地補擺喜酒，十分口密的他說：「我唔知，我只係負責香港嗰部份，其他嘢乜都唔知，作為朋友只係同佢分享喜悅。」談到他如此口密，他說：「應承咗朋友，就唔會講，留番畀佢講啦！」<br> 採訪、攝影：胡比</p></body></html>
