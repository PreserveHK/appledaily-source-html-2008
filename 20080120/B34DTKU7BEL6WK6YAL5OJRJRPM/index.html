<html><header><meta charset="utf-8"><title>22號鍾嘉玲膺華姐波霸</title></header><body><h1>22號鍾嘉玲膺華姐波霸</h1><p>無綫昨日發放2008國際中華小姐23位候選佳麗的資料和照片，來自大溪地的佳麗22號鍾嘉玲以36吋豐滿上圍成為華姐中的波霸，下圍更達36吋，上下也份量十足。不過，論籮霸之首，則是吉隆坡佳麗1號尤鳳音，以37吋超勁下圍撼贏一眾佳麗。</p><p>張嘉兒失色</p><p>至於重慶佳麗4號徐萌以34.5、24.5、36.25三圍成為波霸二號，昆明佳麗10號吉麗、多倫多佳麗18號王靚、西雅圖佳麗19號陳穎彤、悉尼佳麗20號韓曉丹，及墨爾本佳麗21號孟醇也不弱，上圍達34吋，而香港代表12號張嘉兒三圍為33、24、33.5，與眾佳麗相比難免失色。<br> 撰文：林妃</p></body></html>
