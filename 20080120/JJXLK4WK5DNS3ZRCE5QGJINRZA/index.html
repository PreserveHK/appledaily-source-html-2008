<html><header><meta charset="utf-8"><title>大契幽默傳道</title></header><body><h1>大契幽默傳道</h1><p>大契李司棋前晚於尖沙嘴街坊福利會出席「天使心佈道會」，她於現場作個人見證分享信主前後的經歷，現場有逾千名市民到場。<br> 大契表示近排忙於搬屋及拍新劇《溏心風暴2之家好月圓》，所以準備見證內容的時間很倉卒，她說：「我前一晚先準備，託賴神為我準備得好好，應付得嚟，自己都擔心會好悶，因為自己試過聽佈道會聽到瞌眼瞓，所以自己都希望可以以幽默同輕鬆方法表達。」她表示現場有令她開心的事，她說：「我有個朋友，之前我已好希望佢信主，佢剛才真係企起身決志。」<br> 採訪、攝影：何永寧</p></body></html>
