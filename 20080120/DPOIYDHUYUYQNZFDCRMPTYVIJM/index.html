<html><header><meta charset="utf-8"><title>帆船環繞全球　法好手破紀錄</title></header><body><h1>帆船環繞全球　法好手破紀錄</h1><p>法國帆船好手茹瓦永（FrancisJoyon）昨日（周日）打破世界紀錄，以57天13小時34分6秒，完成不停站單人駕駛帆船環繞地球一周的壯舉，比英國女航海家麥克阿瑟（EllenMacArthur）在2005年創下的紀錄，快至少14天。<br> 51歲的茹瓦永駕駛三體帆船，去年11月23日由法國布雷斯特（Brest）港巿出發，南下繞過非洲橫越印度洋，經澳洲南面征服太平洋，再繞南美洲北上返回法國。茹瓦永克服眾多挑戰：包括為避開狂風而冒險駛近冰川；爬上32米高船桅修補。<br> 美聯社</p></body></html>
