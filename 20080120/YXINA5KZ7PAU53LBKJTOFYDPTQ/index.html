<html><header><meta charset="utf-8"><title>奇趣特搜：大學助教網上動畫求婚</title></header><body><h1>奇趣特搜：大學助教網上動畫求婚</h1><p>求婚未必需要大費周章，只要有心思，同樣可抱得美人歸。台灣元智大學助理教授歐昱言七年前在網上認識一名空姐，為向她求婚，歐突發奇想，利用全台灣最大的學術網絡PTT登入畫面向女友求婚，最終讓女友感動得答應婚事。<br> PTT的首頁前日突然出現歐昱言向女友求婚的動畫，內容包括一對男女仰望煙火閃爍的夜空，還有「歐昱言認真的對林佳臻說：嫁給我吧！」等字眼，甚有創意，兩個小時內已吸引10萬名網友上網瀏覽，並引起他們的熱烈討論。<br>  http://www.youtube.com/watch?v=wqs744RbS6Q </p></body></html>
