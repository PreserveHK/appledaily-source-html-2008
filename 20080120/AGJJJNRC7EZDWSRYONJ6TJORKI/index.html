<html><header><meta charset="utf-8"><title>李克勤提早拜年</title></header><body><h1>李克勤提早拜年</h1><p>臨近農曆新年，不少歌手紛紛拍攝賀年相應景，早前環球唱片公司旗下歌手就齊集拍攝賀年照，李克勤日前更把當日的拍攝花絮上載到其網誌，與一眾fans分享。</p><p>環球歌手雲集</p><p>據克勤表示當日眾人在一個酒店房間內拍攝，幾乎所有環球歌手都有出席，包括曾傳因爭獎而不和的陳奕迅及張敬軒，十分熱鬧，令他覺得像回到多年前的寶麗金時代一樣。<br> 當日連近日回歸樂壇的劉美君也有現身，克勤更在網誌上表示兩人早於87年已認識。及後提到演唱會加場一事，克勤則表示目前尚未有定案，要視乎情況而定。<br> 撰文：林妃</p></body></html>
