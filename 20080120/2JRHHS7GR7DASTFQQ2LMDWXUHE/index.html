<html><header><meta charset="utf-8"><title>關仁隱事：假山整容賺錢要求低 - 關仁</title></header><body><h1>關仁隱事：假山整容賺錢要求低 - 關仁</h1><p>變臉組合行性感殺入樂壇，因為肯露肯博曝光率奇高，搞到啲麻甩佬流晒口水，關仁都好好奇，為咗入娛樂圈不惜整容隆胸嘅女仔，究竟野心有幾大想得到幾多名與利呢？關仁直接問過其中一位成員「假山」，假山好坦白咁講話自己入娛樂圈係想出名，出咗名就可以搵多啲錢改善生活環境，問佢覺得幾多錢先叫多，佢話希望一個月可以搵到五、六萬，因為佢心目中嘅成功人士應該係搵咁多。關仁聽到呢個答案都儍咗，原來假山嘅要求咁低，相信佢好快就可以做到佢心目中嘅成功人士咯。<br> Textby關仁</p></body></html>
