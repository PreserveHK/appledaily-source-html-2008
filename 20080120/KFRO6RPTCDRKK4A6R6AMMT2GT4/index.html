<html><header><meta charset="utf-8"><title>曾華倩唔信馬國明緋聞</title></header><body><h1>曾華倩唔信馬國明緋聞</h1><p>曾華倩和名廚周中昨日在將軍澳電視廣播城錄影生活台節目《星級廚房》，周中師傅還特備燕窩與曾華倩一起品嚐，他又大讚曾華倩的廚藝達88分，逗得她十分歡喜，她表示最拿手是揚州炒飯及洋葱豬扒。</p><p>「癡線啦」</p><p>曾華倩緋聞男友馬國明傳與徐子珊撻着，曾華倩聞言說：「癡線啦，發神經，踏入08年唔好再講呢啲無聊嘢，我好明白一出劇就會有呢啲消息，完全知道發生乜嘢事。」問到她二人是否真正拍拖，曾華倩說：「關我乜嘢事？我只關心自己有冇拖拍，但我可以拍又可以唔拍，不過我08年首個願望係可以自己去旅行。」<br> 採訪：卓寶花<br> 攝影：陳俊強</p></body></html>
