<html><header><meta charset="utf-8"><title>Blog派分子：井上和香冲繩烏龍遊</title></header><body><h1>Blog派分子：井上和香冲繩烏龍遊</h1><p>日本性感女星井上和香，曾經憑豐滿身材同性感孖膶腸豐唇迷倒唔少男fans，不過近年隨住星野亞希同LeahDizon等索女崛起，和香嘅風頭亦都大減。</p><p>遺失手信</p><p>同唔少性感女星一樣，和香都有個blog報告行蹤。一向係格鬥迷嘅佢，除夕當晚為TBS電視台主持格鬥節目《Dynamite!!》後，就趁假期飛咗去冲繩叉電。和香話返東京前，專誠喺冲繩機場買手信，但竟然將份手信留咗喺飛機上面，認真大頭蝦。<br> 網址： http://ameblo.jp/inoue-waka/ </p></body></html>
