<html><header><meta charset="utf-8"><title>王菀之硬銷國語碟</title></header><body><h1>王菀之硬銷國語碟</h1><p>王菀之昨日到葵芳一商場，為國語大碟《Ivana王菀之》舉行簽唱會，吸引大班歌迷捧場，她又邀請歌迷上台玩遊戲，還以新歌形容與親友的關係。<br> Ivana提到這張國語碟特別到台灣製作，她說：「隻碟做咗年幾終於推出，過程真係極之辛苦，所以要再三hardsell吓，因為真係好好聽。」問她可有送新碟予緋聞男友張敬軒時，她說：「佢次次都係自己買㗎，今次要買夠20隻啦。」她又提到今年會推出一隻廣東大碟，為明年的演唱會作準備。<br> 採訪、攝影：藍文浩</p></body></html>
