<html><header><meta charset="utf-8"><title>英漢控藥廠害他殺妻</title></header><body><h1>英漢控藥廠害他殺妻</h1><p>一名殺妻男子多里（ColinDorey）以曾服抗抑鬱藥Seroxat為由，聯同500名病人，控告葛蘭素史克藥廠（GlaxoSmithKline），賠各人50,000鎊（約76萬元）。<br> 代表律師指出，根據1987年消費者保障法，Seroxat屬有副作用藥物，原告人陸續出現後遺症。2002年多里受藥物影響，以鐵鎚殺死疑有外遇妻子，判終身監禁。<br> Seroxat使葛蘭素史克每年賺取10億鎊（約150多億元），但自1990年被指涉及最少50宗自殺案，2003年更被禁處方予18歲以下兒童服用。<br> 英國《每日郵報》</p></body></html>
