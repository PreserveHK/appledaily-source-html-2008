<html><header><meta charset="utf-8"><title>關仁隱事：黑妹詐喊慘變真喊 - 關仁</title></header><body><h1>關仁隱事：黑妹詐喊慘變真喊 - 關仁</h1><p>近排舉行咗好多個樂壇頒獎禮，但唔知由幾時開始，唔少歌手一攞獎就例牌泣不成聲，喊好似已經成為指定動作。女歌手「黑妹」之前喺其中一個頒獎禮拎到個奀獎，上台時佢搏老命猛谷眼淚，可惜谷極唔出，結果只係得個喊樣而冇眼淚，到返落台時佢就慘咯，俾唱片公司同事追住狂鬧，鬧到佢頭耷耷、眼濕濕，估唔到黑妹喺台上喊唔出，喺台下至流得出真眼淚。不過關仁就唔多明，攞獎一定要喊㗎咩？你估趁墟咩？人喊你又喊，呢啲樂壇奇異文化，真係不敢恭維。<br> Textby關仁</p></body></html>
