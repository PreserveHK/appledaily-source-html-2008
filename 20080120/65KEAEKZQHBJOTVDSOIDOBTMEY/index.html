<html><header><meta charset="utf-8"><title>求驗客手記：以弱勝強贏得注視　波神忽成哈軍粉絲 - 求驗客</title></header><body><h1>求驗客手記：以弱勝強贏得注視　波神忽成哈軍粉絲 - 求驗客</h1><p>英格蘭非聯賽球隊哈雲特嚟緊周六會喺英足盃第4圈對利物浦，於是領隊加利特登請教體育專家拉沙路斯，決定每日播荷李活影星史泰龍嘅《洛奇系列》電影畀球員睇，賽前喺更衣室仲會播放電影主題曲，等班球員學習洛奇永不言敗嘅精神，望喺紅軍身上創奇迹！我求大俠覺得哈雲特仲有更好嘅激勵方法，原來前NBA籃球巨星米高佐敦早前喺巴哈馬度假，睇到佢哋上圈大勝史雲斯場波，做埋該隊頭號「粉絲」，不如搵佢嚟打氣啦！</p></body></html>
