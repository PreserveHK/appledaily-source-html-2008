<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫開騷慶生日 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫開騷慶生日 - 馮仁昭</h1><p>周杰倫（Jay）日前去到新加坡開騷，一大班女fans一早喺機場守候，咁啱嗰日係佢29歲生日，有fans親手做咗張心意卡送畀阿Jay，相當有心。阿Jay喺演唱會度邀請咗南拳媽媽做嘉賓，席間佢哋仲帶領現場觀眾一齊唱生日歌，場面溫馨。當佢演唱完《牛仔很忙》後，就笑住話跳得好累，問邊個可以帶佢返屋企？即時引嚟全場fans尖叫，真係識搞氣氛。</p></body></html>
