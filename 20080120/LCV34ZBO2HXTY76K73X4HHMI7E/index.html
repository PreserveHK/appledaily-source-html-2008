<html><header><meta charset="utf-8"><title>關仁隱事：大口妹被踩床上死魚 - 關仁</title></header><body><h1>關仁隱事：大口妹被踩床上死魚 - 關仁</h1><p>影壇女星「大口妹」平時形象活潑，特別係佢嘟起厚厚嘅孖潤腸嘴，都咪話唔性感誘人，關仁聽聞男人都俾大口妹呢股魅力迷到暈得一陣陣。不過，關仁有個朋友同大口妹都曾經過從甚密，佢哋仲發生過親密關係，之後戀情忽然告終，關仁八到個friend話對大口妹嘅床上表現好唔滿意，仲好唔畀面狠批佢似條死魚。其實大口妹外表好性感開放，估唔到原來係假象，大口妹近年身邊都先後同好多男藝人傳過緋聞，但段段都唔長久，唔通真係因為佢嘅床上表現唔夠熱情而俾人嫌棄？<br> Textby關仁</p></body></html>
