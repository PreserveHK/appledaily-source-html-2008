<html><header><meta charset="utf-8"><title>關仁隱事：見暈同大師變父子 - 關仁</title></header><body><h1>關仁隱事：見暈同大師變父子 - 關仁</h1><p>公仔箱嘅高層「大師」嘅愛將「見暈」，啱啱喺三色台嘅音樂頒獎禮上，攞咗個唔知乜來歷嘅傑出表現獎，台下即時噓聲四起，大叫造馬，覺得佢係靠大師先有獎攞，但其實佢攞獎又真係關大師事嘅。<br> 關仁聽聞見暈同大師喺早排正式上契，成為契父子，佢哋仲喺酒家擺酒，做足一切上契儀式，所以近排不時影到見暈同阿大師食飯嘅相，咁就難怪大師咁緊張見暈嘅事業，而操控頒獎禮結果嘅一班高層，又點敢唔畀面大師個契仔，係咁意分嚿豬肉仔佢食吓呢？<br> Textby關仁</p></body></html>
