<html><header><meta charset="utf-8"><title>Amy蓬頭撐老公</title></header><body><h1>Amy蓬頭撐老公</h1><p>英國毒后AmyWinehouse，前日為其丈夫BlakeFielder-Civil涉嫌傷人的案件出庭聽審。不過，Amy只在審訊結束前10分鐘才匆匆現身。</p><p>庭上大呼「我愛你」</p><p>近日盛傳搭上唱片公司監製MarkRonson而傳出婚變的Amy，當日打扮蓬頭垢面，髮根底下已長出不少黑髮。Amy的情緒看來十分不穩，她在庭上忽然向丈夫大喊：「我愛你，靚仔。」而Blake的傷人罪名不成立，但涉嫌妨礙司法公正的指控，將於下月15日再審，現時還押監房看守。</p></body></html>
