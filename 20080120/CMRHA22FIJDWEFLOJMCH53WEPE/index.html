<html><header><meta charset="utf-8"><title>求驗客手記：華倫谷底反彈無期　朗奴高文要反省嘞 - 求驗客</title></header><body><h1>求驗客手記：華倫谷底反彈無期　朗奴高文要反省嘞 - 求驗客</h1><p>華倫西亞上周六作客0:3慘負維拉利爾，近8場聯賽不勝（3和5負），再次印證失人心嘅球隊神仙難救。教練朗奴高文賽後話接受輸波結局，亦承認對方技高一籌。我求大俠覺得朗奴高文份人太激進，之前鏟除艾比達、簡尼沙利斯、安古路等球隊老臣子固然衝動，今仗6分鐘俾皮利斯入波後推前進攻，結果後防空虛再輸兩球，如果唔係對方多次中楣中柱，肯定輸多幾粒！希望朗奴高文返屋企洗個面，好好反省一下自己。</p></body></html>
