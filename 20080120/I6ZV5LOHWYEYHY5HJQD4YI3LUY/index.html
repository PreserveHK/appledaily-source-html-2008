<html><header><meta charset="utf-8"><title>關仁隱事：黑眼圈扮可憐博上位 - 關仁</title></header><body><h1>關仁隱事：黑眼圈扮可憐博上位 - 關仁</h1><p>早排喺頒獎禮度攞獎攞到手軟嘅黑眼圈，成日同人講自己唔識social，做唔到世界仔，所以俾人誤會佢囂張咁話，其實佢份人最圓滑最識埋堆。佢初入行時冇乜朋友，因為工作接觸得多，識得吓班大氣電波吹水友，為咗可以打入大氣電波圈子搞好啲關係，佢就經常打電話約人食飯，或者無端端傳手機短訊問候人，仲要成日講到自己好慘咁，話一個人離鄉別井好寂寞，令到好多吹水友都心生同情，就係咁黑眼圈慢慢同好多吹水友做咗好朋友，班吹水友得閒又幫佢吹吓水，令更多人認識佢，對佢事業真係有莫大幫助㗎！<br> Textby關仁</p></body></html>
