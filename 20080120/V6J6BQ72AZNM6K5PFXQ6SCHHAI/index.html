<html><header><meta charset="utf-8"><title>杜拜財團欲80億買利記</title></header><body><h1>杜拜財團欲80億買利記</h1><p>【綜合英格蘭外電】英超球隊利物浦擁有權面臨易手，來自杜拜的財團上周六向班主吉列和希克斯，提出以3.5億鎊至5億鎊（約80億港元）收購。據悉，該兩名美國富商仍希望繼續擁有利物浦，並期望銀行盡快批出3.5億鎊的貸款，作為興建新球場的資金。<br> 吉列和希克斯去年2月正式入主利物浦，但收購所需的2.2億鎊來自銀行貸款，因此一直承擔沉重的財政壓力。兩人後來提出貸款興建新球場獲通過，但引起球隊領隊賓尼廸斯的不滿；因此，近月來不斷有傳賓尼廸斯將被炒魷魚，或者兩人打算賣盤走人的傳聞。</p></body></html>
