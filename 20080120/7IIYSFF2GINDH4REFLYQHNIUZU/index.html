<html><header><meta charset="utf-8"><title>關仁隱事：兩大高層搶藝人擘晒面 - 關仁</title></header><body><h1>關仁隱事：兩大高層搶藝人擘晒面 - 關仁</h1><p>公仔箱「假姐」同「數字小姐」本來friend過打band，以前唔少場合佢哋都好似孖公仔咁出現，甚至假姐搵工人煲埋湯畀數字小姐飲，對數字小姐處處體貼入微，之但係，關仁聽聞佢哋最近因為工作問題反咗面，雖然人前繼續扮冇嘢，但私下已經冇偈傾。聽聞佢哋為咗藝員度期問題反面，試過幾次數字小姐幫藝員度好期接外面工作，但劇組嗰邊，就忽然發通告叫藝員開工拍劇，唔肯放人，搞到的藝員見錢冇得搵之餘，又得罪晒出面嘅客戶，結果兩位阿姐就為咗度期同信用嘅問題擘晒面囉！<br> Textby關仁</p></body></html>
