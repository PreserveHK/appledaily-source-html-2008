<html><header><meta charset="utf-8"><title>綾瀨遙超時空戀愛</title></header><body><h1>綾瀨遙超時空戀愛</h1><p>日本女星綾瀨遙主演的日劇《螢之光》正在香港熱播，遙妹憑該劇走紅後，片約也接踵而來。由遙妹與《我的野蠻女友》導演郭在容合作的科幻愛情片《我的機械人女友》，將於今年夏天上映，宣傳海報剛在日前曝光。</p><p>海報曝光</p><p>遙妹在片中飾演能超越時空的女機械人，與男主角小出惠介發展超時空愛情故事。雖然海報中看不到遙妹一身甚有cyber味道的機械人造型，不過，從她凝望着小出惠介的一副深情眼神，已令未入場的觀眾率先感受電影的甜蜜氣氛。</p></body></html>
