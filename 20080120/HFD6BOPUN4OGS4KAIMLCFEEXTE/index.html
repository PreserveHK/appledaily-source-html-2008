<html><header><meta charset="utf-8"><title>《NewHeart》收視高開添食</title></header><body><h1>《NewHeart》收視高開添食</h1><p>韓國觀眾近年對醫生劇集情有獨鍾，韓版《白色巨塔》、《外科醫生奉達熙》等都取得不俗收視。由池城、金敏貞主演的醫劇《NewHeart》近日收視屢創佳績，電視台前日更宣佈劇集將添食4集延續人氣。</p><p>重擊李多海</p><p>《New》劇是男星池城當兵退役後首部作品，被安排與成宥利的《快刀洪吉童》、李多海的《無賴漢》同時段播放。三齣劇集的收視高下立見，《New》大前晚錄得26%收視，相反《快》及《無》分別只得15%和6%，因此電視台決定將《New》加至24集滿足觀眾。另外，女星韓藝瑟及韓彩英日前現身《快》劇片場，為該劇編劇打氣。</p></body></html>
