<html><header><meta charset="utf-8"><title>北京擬採彈性上下班</title></header><body><h1>北京擬採彈性上下班</h1><p>北京市交通委稱，擬試行錯峯上下班時間和實行彈性工作時間兩種方法，緩解當前內市早晚高峯的交通壓力。當局擬從商業機構、大型商場開始試行錯峯上下班，同時擬在IT行業、科研單位試行彈性工作制。但具體方案政府還在擬訂中。<br> 隨08年奧運即將來臨，北京交通擁擠的問題備受外界關注。截至去年底，北京的機動車擁有量已達310萬輛，交通形勢十分嚴峻。<br> 當局已開展商業、機關企事業單位等錯峯上下班的研究，並提出了調整上下班時間的初步方案，擬從商業機構開始實施。<br> 北京《京華時報》</p></body></html>
