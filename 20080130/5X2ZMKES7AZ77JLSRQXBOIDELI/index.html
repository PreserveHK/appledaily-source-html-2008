<html><header><meta charset="utf-8"><title>占基利笨豬跳喊驚</title></header><body><h1>占基利笨豬跳喊驚</h1><p>荷李活諧星占基利（JimCarrey），昨日於加州拍攝電影《YesMan》時，親身上陣拍攝一場笨豬跳場面。首度玩笨豬跳的占基利事後大叫怕怕，表現得猶有餘悸。</p><p>保險公司不受保</p><p>占基利昨日於洛杉磯拍攝一場講述片中其女友叫他跳橋以示真愛的場面，當日占基利從150呎高的ArroyoSeco橋一躍而下，結果拍攝順利，鏡頭一take過完成。因為保險公司一早聲明不會為占基利的笨豬跳受保，但占基利決意不用替身完成動作，事後他說：「這是我一生人做過最危險的特技！」</p></body></html>
