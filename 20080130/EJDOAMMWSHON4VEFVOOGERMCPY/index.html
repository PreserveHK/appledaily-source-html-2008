<html><header><meta charset="utf-8"><title>上戶彩晒70萬手機</title></header><body><h1>上戶彩晒70萬手機</h1><p>日本女星上戶彩，前日為當地手機供應商軟庫電訊的手機發佈會擔任模特兒，展示軟庫與珠寶品牌Tiffany合作推出鑲滿20卡以上鑽石、價值超過70萬港元的手提電話。身為代言人的彩妹更即場獲贈一部，令彩妹興奮莫名。<br> 彩妹一臉興奮的說：「很開心啊，這麼貴重的手機一定要隨時隨地也帶在身邊，大家要替我保守秘密啊！」<br> 另一方面，尊尼組合嵐昨日也宣佈，將與女星仲間由紀惠成為手機供應商au新代言人，拍攝新廣告。</p></body></html>
