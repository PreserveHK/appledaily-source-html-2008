<html><header><meta charset="utf-8"><title>李司棋勸女兒着衫影相</title></header><body><h1>李司棋勸女兒着衫影相</h1><p>李司棋、林峯和陳法拉昨日於荔枝角為無綫新劇《溏心風暴之家好月圓》學整月餅，由於林峯遲到大半小時故令眾人呆等，事後他表示已向司棋姐致歉。對於近日網上流傳疑似藝人的淫照，林峯表示十分震撼，他自言自己較為保守，故不怕有同類照片於網上流傳。</p><p>聞淫照驚訝</p><p>司棋姐聽聞疑似藝人的淫照感到十分驚訝，她說：「如果你覺得自己身材好，我反而贊成你去影寫真留念。」問到可擔心自己的女兒與朋友合照，她說：「我睇佢唔會咁，不過打個電話問下佢先，我一定叫佢以後唔好除衫。」<br> 採訪、攝影：王崇穎</p></body></html>
