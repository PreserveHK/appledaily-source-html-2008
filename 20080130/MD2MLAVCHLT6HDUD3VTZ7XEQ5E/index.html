<html><header><meta charset="utf-8"><title>木村內衣慰靜香</title></header><body><h1>木村內衣慰靜香</h1><p>日本萬人迷木村拓哉於01年與工藤靜香奉子成婚，結婚7年來由當初不被外界看好，至現在令不少人大跌眼鏡。據新一期日本雜誌《周刊女性》報道，木村早前豪花百萬港元為一向愛烹飪的靜香裝修廚房，更親自挑選紫色內衣，慰勞靜香平日打理家頭細務與照顧兩名囡囡的辛勞。<br> 「木村嫂」靜香早前被發現多次到代官山的高級室內設計陳列室，訂製近百萬港元的廚房組合。至於木村日前在原宿一間內衣專門店出現，並購下一襲性感紫色內衣，相信是送給向來喜愛紫色的靜香。&#13;</p></body></html>
