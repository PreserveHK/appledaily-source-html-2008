<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉欣堅強面對逆境 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉欣堅強面對逆境 - 馮仁昭</h1><p>林嘉欣噚日以一臉素顏到商台出席「心心呼吸日記簿義賣」記者會，林建明就因病而冇出現。林嘉欣表示早前為咗「心心呼吸」活動錄了六段故事，當中故事內容是啓發大家嘅心靈，佢話：「現時大家生活緊張，好多憂慮，特別脆弱，所以一定要多啲關注，好彩自己本身樂觀，遇到困難時我會咬緊牙關行過去，唔會避，總之我由細到大跌親，就會拍一拍再行過。」<br> </p></body></html>
