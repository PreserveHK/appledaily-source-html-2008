<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周星馳訪台會S.H.E. - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周星馳訪台會S.H.E. - 馮仁昭</h1><p>周星馳噚日由香港飛去台灣為《長江7號》宣傳，當佢抵達台灣機場時，有大約10個fans接機，佢哋一見星爺即刻叫口號：「《長江7號》看七遍，遍遍都去電影院。」但星爺連望都唔望，反應都幾冷淡，而當星爺喺晶華飯店checkin時，有人問佢係咪感冒，佢先至話：「對，所以戴口罩。」另外，星爺喺台灣出席《長江7號》首映，S.H.E.都有嚟捧場，星爺一見佢哋即刻攬住影相，好似好老友咁。</p></body></html>
