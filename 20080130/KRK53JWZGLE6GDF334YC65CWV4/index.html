<html><header><meta charset="utf-8"><title>安室逛名店快閃</title></header><body><h1>安室逛名店快閃</h1><p>旋風式訪台26小時的日本女歌手安室奈美惠，昨日結束行程返回日本。前晚她趁空檔外出逛街，卻發現有記者拍照，結果逛不到10分鐘便快閃離開。</p><p>空手而回</p><p>前晚安室結束工作後，在10名工作人員護駕之下到FENDI等名店購物。雖然保安人員拉起10公尺封鎖線，讓安室安心shopping，但她發現有記者拍照後，便顯得意興闌珊，不到10分鐘便無奈空手而回。<br> 昨日，安室離開酒店直奔機場，雖然她刻意壓低帽邊遮住大半張臉，但看得出面帶笑容，並親切地與送機的歌迷握手，令歌迷非常開心。</p></body></html>
