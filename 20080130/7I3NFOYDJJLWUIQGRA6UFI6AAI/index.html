<html><header><meta charset="utf-8"><title>朴志胤陳年劇挽人氣</title></header><body><h1>朴志胤陳年劇挽人氣</h1><p>韓國女星朴志胤近年人氣低迷，她夥拍男星周真摹的中韓古裝劇《飛天舞》拍畢近3年，終落實於下月1日在韓國SBS電視台播出，男女主角昨日還齊齊現身記者會為新劇造勢。</p><p>再戰樂壇
</p><p>《飛》劇於04年在中國拍攝，因版權問題延至下月才播出。已有4年沒劇集在韓國播映的朴志胤，難掩緊張心情，她說：「拍攝得很辛苦，幸好終於有機會播出。」女星金喜善多年前也演出過《飛天舞》電影版，朴志胤表示沒有參考過對方的演出。朴志胤又透露再戰樂壇，將於3月推出全新大碟。</p></body></html>
