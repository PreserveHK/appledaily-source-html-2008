<html><header><meta charset="utf-8"><title>醫學Online<br>外遊染基孔肯雅病</title></header><body><h1>醫學Online<br>外遊染基孔肯雅病</h1><p>衞生防護中心接獲今年首宗外地傳入基孔肯雅病（ChikungunyaFever）感染個案，患者是一名34歲女性，上月20日至本月10日曾到斯里蘭卡旅遊，患者在旅遊期間已出現發燒及關節痛等症狀，本月16日返港後才向私家醫生求診，現已康復，患者同行的家人並無出現病徵。此病是由伊蚊叮咬傳播，不適的症狀通常會維持三至十天，然後會自行痊癒，本港在2006年也曾錄得兩宗外地感染個案。</p></body></html>
