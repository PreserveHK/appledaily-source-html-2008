<html><header><meta charset="utf-8"><title>星野亞希潮界發威</title></header><body><h1>星野亞希潮界發威</h1><p>年過30歲的日本性感女星星野亞希，曾為日牌KIKSTYO推出別注tee，因而大受潮人歡迎。星野在下月一日推出的寫真集《SNEAKERLOVERS》中，便以波鞋為主題大玩crossover，似乎有意成為潮界性感女神。</p><p>踩入波鞋街</p><p>寫真集由人氣攝影師米原康正操刀，星野在去年11月尾秘密到香港旺角洗衣街（俗稱波鞋街）及澳門等取景。星野又穿上比堅尼泳衣，藏身波鞋堆中擺出誘人甫士，勁晒FCup巨胸。此外，星野將於下月11日現身銀座舉行握手會，與fans近距離接觸。
</p></body></html>
