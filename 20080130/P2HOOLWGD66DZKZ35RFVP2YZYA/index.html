<html><header><meta charset="utf-8"><title>赤西仁雞腸𠝹女</title></header><body><h1>赤西仁雞腸𠝹女</h1><p>尊尼偶像組合KAT-TUN成員赤西仁自拍畢劇集《有閑俱樂部》後，近日再回復爛蒲本性。新一期日本雜誌《周刊女性》上周五便偷拍到赤西仁在六本木夜蒲時，飲得半醉地向靚女大晒英語。<br> 赤西仁自去年4月由美國洛杉磯留學歸來後重投藝能界，之後卻被外界懷疑他沒有出國。據雜誌報道，當晚赤西仁與同性好友城田優結伴夜蒲，他不時以流利英語跟身旁靚女談天。此外，男星成宮寬貴當晚也有現身，卻沒有與赤西仁碰頭。</p></body></html>
