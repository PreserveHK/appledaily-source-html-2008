<html><header><meta charset="utf-8"><title>希丹籲立法禁殺海豚</title></header><body><h1>希丹籲立法禁殺海豚</h1><p>人氣劇集《Heroes》女主角希丹柏妮蒂亞（HaydenPanettiere）一向致力保護海豚，噚日佢去咗華盛頓同資源部官員出席記者會，促請美國政府立法禁止捕殺海豚，佢喺會上話︰「海豚係地球上最受害嘅動物之一，繼續殺害佢哋會破壞海洋生物鏈，受害嘅始終係我哋人類，因此向年輕人宣揚呢個訊息係非常重要嘅事。」希丹又透露正拍攝一齣關於海豚嘅環保紀錄片，佢形容齣戲會係海洋版嘅《絕望真相》（AnInconvenientTruth）。</p></body></html>
