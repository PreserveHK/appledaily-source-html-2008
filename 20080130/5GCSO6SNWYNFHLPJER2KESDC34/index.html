<html><header><meta charset="utf-8"><title>案件速遞<br>卧底警：睹按摩女性交易</title></header><body><h1>案件速遞<br>卧底警：睹按摩女性交易</h1><p>【本報訊】寶力湖桑拿東主涉嫌串謀管理淫窟案，昨在區域法院續審。卧底警「阿星」續供稱，任職期間警方曾數度到寶力湖查牌，他曾按次被告吩咐，衝進房間開燈，着客人或按摩女郎穿回衣服，其中一次曾目睹按摩女郎仍與客人赤裸性交，客人仍戴着安全套。<br> 三名年齡27至51歲的被告順序為程根健、李嘉威及陳少芬，同被控於04年6月至05年6月，串謀管理賣淫場所，程被指為寶力湖及另外兩間桑拿老闆，另被控於01年至05年處理合共8,151萬元犯罪得益。<br> 案件編號：DCCC870/05</p></body></html>
