</title></header><body><h1>機械老鼠大鬧沙田
</h1><p>【本報訊】一批機械老鼠昨從日本空運抵港，旋即跑進沙田大鬧新城巿廣場，竄入迷宮與真老鼠鬥快跑出迷宮，吸引在場的小朋友聚精會神欣賞真假老鼠大鬥法（圖）。<br> 新城巿廣場發言人表示，今次從日本「邀」請來港的六隻機械老鼠，將於下月6日及8至10日在商場進行闖迷宮大賽，它們均在去年的日本國際機械鼠比賽獲獎；同場還有近期在日本人氣急升的高端迷你機械人RB2000表演舞獅子及啦啦舞。</p></body></html>
