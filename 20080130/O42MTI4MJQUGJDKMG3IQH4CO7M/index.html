<html><header><meta charset="utf-8"><title>靚太伊娃新片多人撐</title></header><body><h1>靚太伊娃新片多人撐</h1><p>有份演《靚太唔易做》嘅伊娃隆歌莉亞（EvaLongoriaParker中）擔正演出搞笑片《OverHerDeadBody》，噚日舉行首映，有唔少好友畀面撐場，好似另一靚太妮歌莉舒列頓（NicolletteSheridan　右）帶埋歌手未婚夫MichaelBolton現身，而伊娃死黨姬絲汀娜艾普姬（ChristinaApplegate）都有畀面，不過啲好友衣着好性感，伊娃俾佢哋搶晒風頭。</p></body></html>
