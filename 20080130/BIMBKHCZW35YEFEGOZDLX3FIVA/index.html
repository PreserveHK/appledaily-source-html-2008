<html><header><meta charset="utf-8"><title>醫學Online<br>紅莓預防尿道感染</title></header><body><h1>醫學Online<br>紅莓預防尿道感染</h1><p>紅莓（Cranberry，圖）有助女士預防尿道感染。蘇格蘭斯德靈大學專家分析10項有關紅莓對治療尿道感染功效的研究，結果顯示1,049名參與研究的病人之中，飲用紅莓汁或服食相關補充劑一年的女患者，出現尿道感染的風險大幅下降33%，專家估計紅莓內含有一種可抑制膀胱內細菌的物質，令一些經常受感染並反覆發作的患者受惠，現時藥物只能治療發炎，但不能起預防功效，紅莓製品或可彌補這方面不足。</p></body></html>
