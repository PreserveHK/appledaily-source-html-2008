<html><header><meta charset="utf-8"><title>醫學Online<br>大胸女易患糖尿病</title></header><body><h1>醫學Online<br>大胸女易患糖尿病</h1><p>加拿大研究發現，女性在20歲時的胸部越大，中年以後患二型糖尿病風險越高。研究人員分析9.2萬名婦女，排除了其他包括肥胖等糖尿病風險因素後，結果發現她們在年輕時胸部屬B、C、及DCUP、患糖尿病風險較平胸的ACUP女性，分別高1.37、1.8及1.64倍。專家警告女性應小心理解該研究的發現，不宜因而縮減胸圍尺寸，研究刊於最新一期《加拿大醫學協會期刊》。</p></body></html>
