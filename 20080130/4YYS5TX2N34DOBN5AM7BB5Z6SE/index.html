<html><header><meta charset="utf-8"><title>鍾嘉欣盼減肥Pat</title></header><body><h1>鍾嘉欣盼減肥Pat</h1><p>鍾嘉欣昨日替纖體公司拍廣告，她是該公司首個香港區代言人，她穿上極度密實的裙子，在鏡頭前連續跳幾個小時，最慘是要穿高跟鞋跳躍，她坦言最怕會拗柴。</p><p>拒食藥纖體</p><p>鍾嘉欣表示獲邀做代言人，可能是她形象健康，她說：「我對自己身形都幾滿意，平時都食得健康，又多做運動，如果要減肥嘅話，我最想再減一下PatPat。」談到纖體方法，有人會靠食藥減磅，問鍾嘉欣有否服食，她說：「我唔會為減肥而食藥，不過我都識啲朋友係食藥減肥。」撰文：林妃</p></body></html>
