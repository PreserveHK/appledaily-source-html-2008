<html><header><meta charset="utf-8"><title>陸詩韻銅牆不怕撬</title></header><body><h1>陸詩韻銅牆不怕撬</h1><p>幾位應屆中華小姐昨日出席一個健康飲品的領獎儀式，楊秀惠和陸詩韻則擔任嘉賓，陸詩韻一身大低胸裝打扮，十分性感。早前有報道指其男友曾文能被周汶錡撬牆腳，陸詩韻說：「我睇到都好奇怪，佢哋兩人食飯都好普通啫，我同曾文能只係朋友，佢冇必要向我交代同邊個去街。」有指周汶錡有是非女模之稱，陸詩韻覺得靚女會多是非，故自己沒有是非。<br> 此外，楊秀惠在《野蠻奶奶大戰戈師奶》中被指是狐狸精，但她高興有人認同其演技。早前有報道指她的廣東話不好而被汪明荃鬧，她否認此事，並大讚汪明荃是好人。<br> 採訪、攝影：駱華齡</p></body></html>
