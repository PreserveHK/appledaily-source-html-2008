<html><header><meta charset="utf-8"><title>醫學Online<br>腹瀉減避孕藥功效</title></header><body><h1>醫學Online<br>腹瀉減避孕藥功效</h1><p>澳洲一個生育組織的調查發現，婦女即使採取了避孕措施，意外懷孕的比率仍很高。調查訪問了2,041名婦女，其中1,033表示曾意外懷孕，其中43%人有服食避孕藥，22%人的伴侶有使用安全套，更有21%人指採用了一種以上的避孕方法。專家指女士若服食抗生素、嘔吐或腹瀉，避孕藥的功效會大減，令意外懷孕的風險增加；男士戴錯安全套，或在射精前才匆匆戴上，也會令女伴懷孕。</p></body></html>
