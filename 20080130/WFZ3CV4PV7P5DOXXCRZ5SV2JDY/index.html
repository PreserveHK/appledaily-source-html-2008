<html><header><meta charset="utf-8"><title>朴寒星性感現手機</title></header><body><h1>朴寒星性感現手機</h1><p>於韓劇《茶煲阿四》中扮演吳智昊初戀情人的23歲女星朴寒星，過往一向走清純路線。但她前日罕有地行性感，為近日推出的手機寫真集拍照。穿上吊帶裙的朴寒星半露酥胸，身材絕不比同劇的韓藝瑟遜色。<br> 朴寒星早前忙於跟權相佑及宋承憲兩大型男拍攝電影《宿命》，不少人都看好她今年人氣能再上一層樓。當日拍攝過程順利，朴寒星還做出趣怪動作搞搞氣氛。另外，《茶》劇女主角韓藝瑟取代了女歌手IVY，成運動服Reebok韓國區的最新代言人，並會在下月飛往紐約，與足球名將亨利（ThierryHenry）、籃球明星姚明等拍攝宣傳照。</p></body></html>
