<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰盼遠離是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林海峰盼遠離是非 - 馮仁昭</h1><p>林海峰（Jan左）同黃偉文（Wyman右）噚日出席喺尖沙嘴舉行嘅活動，之前傳佢哋因為叱咤頒獎禮嘅場刊，冇落Wyman個名，咁啱總編輯就係阿Jan，所以就鬧不和，不過噚日佢兩個就有講有笑，Wyman話：「我點會嬲佢呀！咁小事，係都嬲執字嗰個喇。」阿Jan就話：「可唔可以唔好再話我同邊個邊個不和，傳下第二啲新聞唔得，我成日都話寧得罪小人，莫得罪Wyman嘛。」
</p></body></html>
