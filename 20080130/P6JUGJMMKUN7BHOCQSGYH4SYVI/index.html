<html><header><meta charset="utf-8"><title>黃宗澤、胡杏兒交換情人節禮物</title></header><body><h1>黃宗澤、胡杏兒交換情人節禮物</h1><p>黃宗澤與胡杏兒昨日以情侶檔姿態，在尖沙嘴出席相機宣傳活動，二人即場互贈相機作情人節禮物，黃宗澤更跪地作狀求婚，又親密地玩自拍。對於情侶檔拍住上搵錢，杏兒說：「都係多謝套劇帶挈，我哋都唔係接好多情侶檔工作，好多時都係做善事或者宣傳多。」<br> 黃宗澤則表示自己喜歡影相後放在Blog上，問到二人拍拖時會否影親密照？黃宗澤和胡杏兒異口同聲說不會，黃宗澤笑說：「唔靚嘅嘢我唔影，我淨係影靚嘢同死物多。」杏兒即時作狀扮嬲說：「有冇搞錯呀，不過我都只係會影我啲貓囉。」<br> 採訪、攝影：駱華齡</p></body></html>
