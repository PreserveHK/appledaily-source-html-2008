</title></header><body><h1>FBI局長訪京談奧運保安
</h1><p>美國聯邦調查局（FBI）局長穆勒（RobertMueller）前日低調訪華，與中國官員就北京奧運會的保安工作進行討論。穆勒（左圖）昨日在北京聽取了公安部、國安部及武警部隊的官員對奧運會保安準備的介紹，還參觀了部份奧運場館。他透露，聯邦調查局在北京奧運會的保安準備方面，特別是預防恐怖襲擊方面提供了配合。穆勒稱，中、美兩國都面臨恐怖主義的威脅，網絡犯罪和黑客的威脅。另外，北京居民正參與奧運慶祝活動（右圖）。<br> 美聯社</p></body></html>
