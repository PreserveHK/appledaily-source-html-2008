<html><header><meta charset="utf-8"><title>馮仁昭四圍超：EricKwok否認栢芝小產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：EricKwok否認栢芝小產 - 馮仁昭</h1><p>楊千嬅、郭偉亮（EricKwok）、林海峰同農夫噚日到九龍城排舞室，為下星期舉行嘅拉闊音樂會排舞。對於有傳梁漢文（Edmond）喺12月結婚，千嬅就話都係睇報紙先知，佢會打電話畀Edmond問清楚。Eric就話一早收到Edmond通知，但確實日子佢就唔記得係邊日。對於有傳張栢芝小產，Eric反應好大，佢話：「黐線，冇啲咁嘅事，同埋雜誌影佢係帶我女朋友去睇皮膚科。」</p></body></html>
