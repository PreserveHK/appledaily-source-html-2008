<html><header><meta charset="utf-8"><title>光妹眼變長疑整容</title></header><body><h1>光妹眼變長疑整容</h1><p>日本TBS電視台的長壽音樂節目《CDTV》，為慶祝播放15周年紀念，前晚在幕張舉行直播騷，演出歌手單位包括aiko、濱崎步、GLAY及SouthernAllStars等，陣容鼎盛，連久未在電視現身的宇多田光也畀面拍下錄影帶恭賀。不過當日光妹雙眼顯得又細又長，外貌與以往的她有點不同，即時惹來整容疑雲。</p><p>小室妻MJ鼻</p><p>有網友懷疑光妹曾在面上動過手腳，有網友笑言該人只是光妹替身，也有人認為只是化妝技巧。此外，曾多次傳出整容的組合globe女主音、小室哲哉妻子KEIKO，其鼻子也被指越來越不自然，被網友封為女版米高積遜（MichaelJackson）。</p></body></html>
