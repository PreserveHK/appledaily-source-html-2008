<html><header><meta charset="utf-8"><title>吳文忻剁肉減手臂</title></header><body><h1>吳文忻剁肉減手臂</h1><p>由袁彩雲和孖仔組合Soler主持的有線烹飪節目，日前邀請了吳文忻做嘉賓。原來吳文忻廚藝了得，節目中她跟其他有線主播一起下廚剁豬肉，其他主持顯得雞手鴨腳，但吳文忻一出手即顯功架，還笑謂剁肉可以減手臂肉，她笑說：「肉餅係我撚手菜之一，我覺得剁豬肉可以減肥燒脂，仲可以減到手臂嘅bye-bye肉。」<br> 該節目又教煮「蠔王蝦籽釀遼參」，吳文忻向來抗拒海參和遼參等食物，皆因她會「以貌取物」，但經過師傅多番邀請，她試了一口後便愛上，還不斷讚好好味，覺得自己走寶多年。<br> 撰文：林妃</p></body></html>
