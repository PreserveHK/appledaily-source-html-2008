<html><header><meta charset="utf-8"><title>尹子維轉性蒲超市</title></header><body><h1>尹子維轉性蒲超市</h1><p>尹子維和楊淇蜜運後，似乎開始修心養性，在蒲場曝光率稍稍減少之餘，竟然還當上住家男人，一支公去超市掃貨，委實難能可貴。</p><p>狂掃零食</p><p>日前尹子維獨自現身中環ifc商場的City'super超市，雖然楊淇未有同行，但他依然勁好心機揀選貨品。現場見他推着手推車，車仔下格已放滿一袋二袋戰利品，上格貨籃也擺滿麵包、薯片和多支大樽裝綠茶等，逛了約20分鐘後，尹子維便到收銀處付款，其後即挽着幾大袋零食飲料，步出商場搭的士返家。<br> 採訪、攝影：娛樂突發組</p></body></html>
