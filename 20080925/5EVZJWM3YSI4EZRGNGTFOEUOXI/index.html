<html><header><meta charset="utf-8"><title>黑糖蛋白蛋卷膽固醇低</title></header><body><h1>黑糖蛋白蛋卷膽固醇低</h1><p>一向都鍾意用黑糖煮食，貪其甜味濃郁得來仲有一陣炭燒香氣，而且黑糖的製作過程中保留了多種礦物質及維生素，營養豐富，難怪以黑糖製的食品也越出越多。好似奇華餅家為了迎合都市人對健康飲食的追求，繼早前推出「黑糖蛋白蛋糕」及「黑糖馬仔」後，最近就以新鮮全蛋白配上黑糖焗製「黑糖蛋白蛋卷」，古銅色的外表再加上陣陣的炭燒香氣，散發着一種難以抵擋的魔力，加上因只取蛋白做材料，所以絕不含蛋黃成份，膽固醇含量相對較低，食落自然健康啲，好過食薯片啦！<br><br>查詢：27856066</p></body></html>
