<html><header><meta charset="utf-8"><title>案件速遞<br>耶穌青年會控新書誹謗</title></header><body><h1>案件速遞<br>耶穌青年會控新書誹謗</h1><p>【本報訊】耶穌青年會指研究異端教派的「新興宗教關注小組」及其負責人，在一個教會聚會及將於今日出版的一本書籍，對其作出誹謗言論。耶穌青年會昨日入稟高等法院申請禁制令，並追討賠償。原告為耶穌青年會及TheGospelPostCorporationLimited，被告是新興宗教關注小組及負責人楊子聰。入稟狀指兩被告於今年5月25日，在基督教宣道會北角堂的聚會發佈誹謗言論，又會在今日出版《揭開迷霧見真相．基督日報與耶青事件探討》一書中誹謗原告。<br> 案件編號：HCA1026/08</p></body></html>
