<html><header><meta charset="utf-8"><title>財話短說<br>森信配售優先股籌億元</title></header><body><h1>財話短說<br>森信配售優先股籌億元</h1><p>▲森信紙業（731）宣佈，向股東每3股配售1股可兌換無投票權的優先股，每股售價0.7元，集資淨額約1億元，其中50%將用作經營山東省的生產線，餘額作一般營運開支。包銷商為大股東Quinselle，除承諾會按持股量認購同比例的優先股外，亦會「包底」。另外，森信向股東每持有6股派送1股認股權證，初步認購價0.8元，估計集資淨額不多於7631萬元，用作一般營運資金。</p></body></html>
