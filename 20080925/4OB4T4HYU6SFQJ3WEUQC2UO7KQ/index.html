<html><header><meta charset="utf-8"><title>求驗客手記：回教徒齋戒　施素高冇力 - 求驗客</title></header><body><h1>求驗客手記：回教徒齋戒　施素高冇力 - 求驗客</h1><p>有冇發覺，祖雲達斯個馬里中場施素高最近表現好飄忽？上周中歐聯對辛尼特場波佢踢到曉飛，但禮拜日對卡利亞里就冇料到。原來佢係虔誠回教徒，而9月係回教齋戒月，佢日頭唔可以食嘢。踢波講氣力，球員日頭唔食嘢又點補充體力？前晚祖記主場對卡坦尼亞，佢賽前承認最近體能狀況差，仲求會方同球迷體諒，結果祖記主場爆冷失分，而佢連後備落場嘅機會都冇，或者連教練雲尼亞里都怕咗佢，等佢唞唞好過囉。</p></body></html>
