<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：棒仔威廉八卦Diana月事</title></header><body><h1>小瑪歌嗌咪：棒仔威廉八卦Diana月事</h1><p>由台灣藝人吳克群同棒棒堂成員威廉主持嘅台灣節目《無敵青春克》，日前去咗泳池拍攝30位水着靚女嬉水，小瑪歌見到呢班女仔大晒身材，真係好羨慕佢哋。威廉留意到人氣王Diana坐埋一邊狂食朱古力，佢埋去關心一下時，發現靚女手袋有個熱水袋，威廉竟然懵盛盛問係咪冰水水壺，Diana解釋係暖水袋，用嚟紓緩肚痛，威廉立即明白晒Diana係月事來潮，一臉尷尬。</p></body></html>
