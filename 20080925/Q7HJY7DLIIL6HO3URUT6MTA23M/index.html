<html><header><meta charset="utf-8"><title>49歲余安安瀟灑遊街</title></header><body><h1>49歲余安安瀟灑遊街</h1><p>下月便49歲的靚媽余安安，確實獲上天眷顧，至今仍明艷照人。其實安安除了得天獨厚的皮膚外，她也十分注重日常生活飲食，而且十分識嘆，日前記者在金鐘太古廣場巧遇余安安，見她悠閒逛商場過日辰，嘆杯咖啡都坐足一粒鐘，認真relax。</p><p>獨坐刨雜誌</p><p>當日下午余安安獨自現身太古廣場內的Great超級市場，她隨便逛了一會，不停瀏覽貨架，但未有幫襯。其後她往Starbucks買咖啡，坐在一角刨免費雜誌，邊飲邊睇，無視旁人眼望望，約一小時後才起身離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
