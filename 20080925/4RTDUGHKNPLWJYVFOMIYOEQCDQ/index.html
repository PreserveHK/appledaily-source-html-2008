<html><header><meta charset="utf-8"><title>求驗客手記：熱拿亞變招　益弱勢社群 - 求驗客</title></header><body><h1>求驗客手記：熱拿亞變招　益弱勢社群 - 求驗客</h1><p>意甲球場暴力氾濫，拿玻里球迷就因此被禁止去客場觀戰。咁其他主隊球場咪空蕩蕩？熱拿亞就諗到條一石二鳥嘅絕橋。話說10月5日熱拿亞主場對拿玻里，會方決定將客軍所屬門票，賣畀當地低下階層嘅兒童、家庭同學生。我求大俠好佩服熱拿亞嘅智慧，一方面等場面熱鬧啲，另一方面亦向小球迷灌輸睇波應有嘅態度。不過，好難避免部份激進球迷會教壞細路，變相培養更多足球流氓，因此我求大俠呼籲球場應實施禁煙、禁粗口等，咁就真係完美無瑕啦！</p></body></html>
