<html><header><meta charset="utf-8"><title>婷婷夜蒲艷女High到爆</title></header><body><h1>婷婷夜蒲艷女High到爆</h1><p>經常夜蒲的謝婷婷上周六晚又再出動，與大班男、女友人到中環蘭桂坊消遣，當晚婷婷穿上緊身白色上衣襯小背心和黑色緊身褲，濃妝艷抹，與其一身便服打扮的友人顯得格格不入。</p><p>逐一送友人上車</p><p>婷婷和友人在蘭桂坊夜店消遣後，於凌晨12時許便離開，然後齊齊步往置地廣場方向。婷婷當晚心情絕靚，沿途不停與友人有傾有講，講到興高采烈時，更手舞足蹈起來，其間有外籍男性友人用手搭住婷婷膊頭密密斟，二人狀甚老友。<br> 婷婷帶友人到置地廣場的士站截的士，逐一送友人上車後，她才自行搭的士離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
