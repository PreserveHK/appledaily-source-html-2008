<html><header><meta charset="utf-8"><title>晶晶露肩陳冲全裸齊齊防乳癌</title></header><body><h1>晶晶露肩陳冲全裸齊齊防乳癌</h1><p>郭晶晶近期登上內地雜誌《時尚健康》10月雙封面之一，宣揚防治乳癌、傳遞愛的粉紅絲帶運動。晶晶穿上特製的粉紅色大絲帶晚裝，露出香肩，充滿自信。內地著名前體操選手劉璇、速滑名將楊揚也有參與拍攝專輯。<br> 另一個封面則是今年08粉紅絲帶運動三位代言人陳冲、柯藍和懷有8個月身孕的內地女星馬伊琍，三人貫徹傳統全裸上陣，只是用手遮掩胸前位置。陳冲拍攝前告訴兩個女兒：「媽媽會去拍這雜誌的封面，也得裸體。」兩個女兒即時瞪大眼睛大叫：「No！」後來經陳冲解說，兩個女兒才明白和接受。<br> 撰文：葉雪</p></body></html>
