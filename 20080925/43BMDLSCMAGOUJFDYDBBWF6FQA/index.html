<html><header><meta charset="utf-8"><title>財話短說<br>中石化母購加國油公司</title></header><body><h1>財話短說<br>中石化母購加國油公司</h1><p>▲加拿大上市的小型油公司TanganyikaOil昨宣佈，董事局已同意接納中石化（386）大股東中石化集團提出的每股31.5加元全面收購要約，較該公司前收市價溢價21.2%，涉145.7億港元。Tanganyika在敍利亞擁有兩個已投產重油區塊36.14%分成權，上半年應佔日產量6025桶。該區塊已探明重油儲量為1.84億桶，每桶成本約10美元。</p></body></html>
