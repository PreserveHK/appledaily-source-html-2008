<html><header><meta charset="utf-8"><title>毛像賀國慶</title></header><body><h1>毛像賀國慶</h1><p>世界上臨摹《蒙娜麗莎》的人不少，用頭髮繡繪這名畫的可能只有孟永國一個。這位國家級髮繡畫大師承襲唐朝的髮繡手藝，其作品得到領導人高度讚賞，並放在國家博物館展覽。要一睹這些髮繡奇畫？不用上北京，為慶祝國慶，黃埔新天地請來孟永國創作一幅曾蔭權的髮繡畫像，並連同十幅名人髮繡畫一起展覽，當中包括蒙娜麗莎、毛澤東、克林頓、鄧小平、宋美齡及米高佐敦等。展覽期間，孟永國更會即場教授市民髮繡藝術。（Ron）</p><p>時間：即日至10月7日<br> 地點：黃埔新天地時尚坊地庫<br> 查詢：28512333</p></body></html>
