<html><header><meta charset="utf-8"><title>周秀蘭唔敢再掂男人</title></header><body><h1>周秀蘭唔敢再掂男人</h1><p>由肥媽主持的《肥媽私房菜》，早前訪問了退出娛樂圈已久的藝人周秀蘭，周秀蘭多年前已開始食素，當年與同是藝人的劉少君結婚後便移民加拿大，在當地開齋舖，可惜丈夫及後回港拍劇期間有第三者介入，周秀蘭回港挽救不果，最後離婚收場，之後便決定在港開齋舖，重新過獨立生活。</p><p>「好多心懷不軌」</p><p>齋舖生意已上軌道，肥媽問周秀蘭有否再遇意中人，周秀蘭謂：「我都冇男人追，好多男人都心懷不軌。」肥媽取笑她思想古舊，還以男人比喻為鞋，要試穿才知是否合適，周秀蘭回應：「我怕唔啱着搞到腳痛。」<br> 撰文：林妃</p></body></html>
