<html><header><meta charset="utf-8"><title>財話短說<br>AEON上月拖欠率4.6%</title></header><body><h1>財話短說<br>AEON上月拖欠率4.6%</h1><p>▲AEON信貸（900）執行董事馮錦成表示，估計下半年公司的資金成本仍維持穩定或微升，雖然近日同業拆息抽高，構成短期影響，他認為除非拆息持續高企才會產生負面影響。受流動資金所限，他預期未來消費融資需求上升，目標下半年新增發卡量6萬張。董事副總經理黎玉光（圖）指，公司8月底的拖欠比率為4.6%，較2月份4.5%微升，上半年已開始收緊信貸，預期下半年情況在控制範圍之內。</p></body></html>
