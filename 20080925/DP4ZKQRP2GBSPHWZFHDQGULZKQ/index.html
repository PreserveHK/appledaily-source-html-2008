<html><header><meta charset="utf-8"><title>財話短說<br>嘉里系2億奪南京地</title></header><body><h1>財話短說<br>嘉里系2億奪南京地</h1><p>▲嘉里建設（683）與香格里拉（069）聯合宣佈，兩公司與新加坡上市公司AllgreenProperties（APL）聯手，以約2億元（人民幣．下同）投得南京市一幅地皮，將共同發展。嘉里及香格里拉分別持股45%及40%，合資公司最高投資額15億元。該地皮指定作酒店、商業及辦公室用途，年期40年。預期嘉里、香格里拉及APL對合資公司所作最高出資額分別約6.75億、6億及2.25億元。</p></body></html>
