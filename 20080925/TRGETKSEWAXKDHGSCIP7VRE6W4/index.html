<html><header><meta charset="utf-8"><title>物業代理廣場<br>利嘉閣蔚藍灣畔分行　三度榮膺「全面優質服務」大獎</title></header><body><h1>物業代理廣場<br>利嘉閣蔚藍灣畔分行　三度榮膺「全面優質服務」大獎</h1><p>利嘉閣地產蔚藍灣畔第一分行日前第三次榮膺由港鐵頒發的「全面優質服務」大獎，對分行待客以誠的服務態度再次予以肯定。利嘉閣蔚藍灣畔第一分行高級經理黃展望表示，同事一直以客為尊，屢次獲獎是分行同事上下一心拼搏的成果，不但贏取口碑，令分行成為區內「信心保證」的地產代理，同時亦擦亮了公司「專業服務」的招牌。獎座於整個9月份都會放置於分行門外，並寄望同事在未來日子繼續用「心」投入工作，以「優質服務」打響利嘉閣地產的名堂。<br> <br> 查詢電話：21410001</p></body></html>
