<html><header><meta charset="utf-8"><title>兩猩猩飲三鹿奶粉患腎石</title></header><body><h1>兩猩猩飲三鹿奶粉患腎石</h1><p>三鹿毒奶粉的禍害除令人類遭殃外，亦波及動物。浙江杭州野生動物世界的兩隻紅猩猩「六毛」和「七毛」被驗出患腎結石。據報，牠們長期飲用的，正是三鹿奶粉。<br> 「牠們一直在吃三鹿奶粉。飼養員說牠們胃口不好，尿發黃，我們想給牠們檢查一下，找了幾家大醫院，都說忙不過來，就選了杭州張旭動物醫院。」杭州野生動物世界營銷部的經理鞠立嘉，在前日帶兩隻猩猩進行體檢。七毛是2007年5月30日出生的，牠於去年9月開始吃三鹿奶粉，而六毛今年剛滿3歲。結果，兩隻猩猩都被驗出尿液裏有結晶體，當中六毛的情況比七毛嚴重。<br> 杭州《都市快報》</p></body></html>
