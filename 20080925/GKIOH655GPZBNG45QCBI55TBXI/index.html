<html><header><meta charset="utf-8"><title>YOSHIKI晒882萬頸鏈</title></header><body><h1>YOSHIKI晒882萬頸鏈</h1><p>近排動作多多嘅日本樂隊XJAPAN鼓手兼隊長YOSHIKI，前日喺東京為以佢命名嘅珠寶品牌現身宣傳。當日YOSHIKI戴住價值882萬港元嘅鑽石十字架頸鏈，非常搶眼。另外，樂隊宣佈將會喺容納到1,500人嘅赤坂BLITZLIVEHOUSE舉行大除夕倒數演唱會，亦係樂隊自92年由X改名為XJAPAN以嚟再喺LIVEHOUSE嘅演出，相信到時又會掀起撲飛潮。</p></body></html>
