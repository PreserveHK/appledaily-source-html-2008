<html><header><meta charset="utf-8"><title>那英蹺老公嘆烤肉</title></header><body><h1>那英蹺老公嘆烤肉</h1><p>與王菲情同姊妹的那英，早前到澳門出席金牌運動員大匯演，回到北京後又傳出她與第二任丈夫孟桐斥資三千萬，買入北京晴翠園一幢別墅，與早已居於上址的「懷孕羅生門」主角王菲成為鄰居。</p><p>體貼開車門</p><p>那英與孟桐的感情事一向低調，去年8月那英就遠走溫哥華，為孟桐低調誕下一女。兩夫婦日前於北京一間烤肉店出現，兩人在店內撐枱腳，不時細聲講大聲笑。當晚兩人離開餐廳時手挽着手，恩愛非常。其間那英一直與孟桐講話，雖然孟桐神情嚴肅，不過走到車旁時，又立即體貼地為太太打開車門，令那英甜在心頭。<br> 撰文：葉雪</p></body></html>
