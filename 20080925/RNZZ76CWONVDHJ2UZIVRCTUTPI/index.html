<html><header><meta charset="utf-8"><title>求驗客手記：華斯高球員　唔纖形要罰錢 - 求驗客</title></header><body><h1>求驗客手記：華斯高球員　唔纖形要罰錢 - 求驗客</h1><p>華斯高喺巴甲排倒數第4位，隨時降班，教練連拿度哥曹無計可施，決定用「刑」以改善球員狀態。話說佢為球員定咗標準體重，由今日開始，任何球員每超重一公斤，就要罰165蚊美元，仲唔可以落場，口號係：「一係收口（節食），一係罰錢」，都咪話唔絕。據講陣中有6個超重球員，其中一個就係37歲老將、綽號「野獸」嘅艾蒙度。對艾蒙度呢位曾出國掘金嘅球員，罰錢濕濕碎，但冇份落場肯定冇癮，怕且呢鋪「野獸」都要妥協。</p></body></html>
