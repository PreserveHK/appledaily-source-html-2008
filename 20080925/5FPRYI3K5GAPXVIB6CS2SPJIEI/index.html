<html><header><meta charset="utf-8"><title>案件速遞<br>男童遭父罵舞刀判感化</title></header><body><h1>案件速遞<br>男童遭父罵舞刀判感化</h1><p>【本報訊】男童因為交錯水費，遭父親責罵後情緒失控，拿起兩把菜刀揮舞，並以刀架頸企圖自殺。他又與到場警員對峙近三小時，更狂斬警方盾牌，最終被警員以胡椒噴霧制服。涉案男童早前於九龍城裁判法院兒童庭承認藏有攻擊性武器罪，辯方昨日指他已獲家人支持，更於學校內擔任領袖生，表現良好，法庭最終判他接受12個月感化令。<br> 事發於今年8月19日，涉案14歲男童疑因郵差派錯水費單，導致他交錯水費。男童父親在家中對他一再苛責，男童一時激動，衝入廚房拿出菜刀。家人勸阻不成，報警求助。<br> 案件編號：KCCC700230/08</p></body></html>
