<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐熙媛叫何潤東死心 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐熙媛叫何潤東死心 - 馮仁昭</h1><p>徐熙媛（大S）早前接受商台訪問，對於有傳何潤東暗戀佢，大S話會婉轉同客氣咁同男方講，佢暫時想過單身生活。講到之前同周渝民（仔仔）分手，大S話分手時拍緊《保持通話》呢套戲，但佢都好全情投入工作。大S覺得選擇分手係正確嘅決定，因為單身有好多自由，唔需要時時刻刻擔心對方，目前佢好享受單身生活，仲話如果有人想搵佢同仔仔合作，佢希望可以一齊拍一套好電影。</p></body></html>
