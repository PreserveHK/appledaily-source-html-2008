<html><header><meta charset="utf-8"><title>SMAP開騷香取墮台傷膝</title></header><body><h1>SMAP開騷香取墮台傷膝</h1><p>日本偶像組合SMAP前日在新大碟面世之時，於東京巨蛋為相隔兩年的巡迴演唱會揭開序幕，豈料成員香取慎吾在演出時發生意外。</p><p>忍痛唱完就醫</p><p>香取在演唱會尾聲時，不慎從1.5米高的升降台跌下，導致右膝受傷，不過他表現專業，頂硬上捱至完騷後才到醫院求診，需要約兩星期才可康復。<br> 香取表示會負傷上陣演出餘下的十多場巡迴騷，他說：「我很期待和大家見面呢！」當晚入場觀眾約55,000人，SMAP一出場就將氣氛推向高峯，一口氣連唱十首歌，木村拓哉更透露今次是由他們幾位成員發起開騷，而不是事務所提出。</p></body></html>
