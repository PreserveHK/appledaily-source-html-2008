<html><header><meta charset="utf-8"><title>案件速遞<br>女廣告人認替醉女蓋被</title></header><body><h1>案件速遞<br>女廣告人認替醉女蓋被</h1><p>【本報訊】女廣告從業員徐思敏（圖）在酒吧消遣結識女文員，其後送半醉的女文員回家後，涉嫌盡脫對方衣裳向她上下其手，女文員醒來發現下巴滲血。<br> 35歲女被告徐思敏昨日自辯稱，6月18日在大坑龍鳳吧飲酒，結識約30歲的Ｘ小姐，彼此言談甚歡，離去時事主醉態畢露，步履不穩，見對方居於附近，於是攙扶她回家。事主在寓所漆黑的梯間跌倒，回家又逕自脫去上衣及內衣，但找衣服更換時撞向衣櫃發出「嘭」一聲，被告於是扶事主到床上替她蓋被，其後離開，否認曾向事主上下其手。案件押後至本月30日在東區裁判法院裁決。<br> 案件編號：ESCC3221/08</p></body></html>
