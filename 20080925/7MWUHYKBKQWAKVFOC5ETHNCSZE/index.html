<html><header><meta charset="utf-8"><title>求驗客手記：國奧隊隨時拉雜唔成軍 - 求驗客</title></header><body><h1>求驗客手記：國奧隊隨時拉雜唔成軍 - 求驗客</h1><p>成日聽人講：中國甚麼都缺，就是人不缺。但我求大俠收到堅料，國奧隊下屆倫敦奧運，分分鐘湊唔夠人數組隊呀陰公！08奧運隊從1,400幾人選出，都踢成如斯田地，短短4年過去，竟蒸發咗成千人，目前適齡參加下屆奧運嘅球員僅餘下400幾人，唔通國內父母俾中超班大款形象嚇怕，唔想仔仔步後塵？據知，90至95年曾創下65萬青年球員註冊嘅歷史紀錄，惟2000年後，人數急遽下降至18萬，目前更只得5萬餘人。香港嘅有志之士不妨試試北上！</p></body></html>
