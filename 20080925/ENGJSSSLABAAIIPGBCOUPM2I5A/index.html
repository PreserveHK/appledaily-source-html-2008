<html><header><meta charset="utf-8"><title>警冚旺角賭檔拘12人</title></header><body><h1>警冚旺角賭檔拘12人</h1><p>【本報訊】旺角警區特別職務隊第一隊人員，昨午近5時在上海街661號8樓一個住宅單位，搗破一個非法麻雀賭檔，拘捕男主持及11名男女賭客，撿獲約18,000元賭款及一批賭具。<br> 被捕7男5女年齡由28至56歲，其中56歲姓吳男子涉嫌經營非法賭博場所，其餘11人涉非法聚賭。據負責今次冚賭行動的高級督察劉承聰表示，該非法麻雀賭檔開設約個多月，單位面積500多呎裝有隔音設備，賭檔以「跑馬仔」方式打大陸牌，主持人抽水一成，賭客以外來客為主。</p></body></html>
