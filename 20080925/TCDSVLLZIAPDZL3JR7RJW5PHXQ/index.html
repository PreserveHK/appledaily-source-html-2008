<html><header><meta charset="utf-8"><title>醫學Online<br>抗抑鬱藥或致不育</title></header><body><h1>醫學Online<br>抗抑鬱藥或致不育</h1><p>抗抑鬱藥或可引致男士不育。美國一項研究發現，35名服食一種名為paroxetine抗抑鬱藥的男士，其精子的外觀及活動均沒有影響，但DNA受損程度卻高達三成，較服藥前增加逾一倍。負責研究的專家指，暫未知七成健康精子是否足以成孕，需進一步研究以評估該藥引致不育的風險。生產商葛蘭素史克表示，會了解研究詳情，同時提醒市民若有疑問應諮詢醫生意見。</p></body></html>
