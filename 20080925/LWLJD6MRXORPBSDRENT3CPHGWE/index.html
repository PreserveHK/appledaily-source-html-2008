<html><header><meta charset="utf-8"><title>兩岸快線<br>台衞生署長因毒奶粉請辭</title></header><body><h1>兩岸快線<br>台衞生署長因毒奶粉請辭</h1><p>台灣衞生署長林芳郁，因在處理大陸毒奶粉的政策上，被指嚴重失誤，他昨日以書面向行政院長劉兆玄提出辭呈，這是繼交通部部長毛志國後，第二名提出辭職的劉內閣成員。當局曾在周二晚突然宣佈，來自大陸的乳製品隔日晚一定要下架，正當商家忙着下架時，當局又在前晚宣佈並非所有產品都禁止販售，因此被藍綠陣營轟政策搖擺，導致各界恐慌。<br> 台灣《蘋果日報》</p></body></html>
