<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《俏Betty》內地版玩神秘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《俏Betty》內地版玩神秘 - 馮仁昭</h1><p>美國大熱劇集《俏Betty》（UglyBetty）最近被改編成耗資1.5億元人民幣嘅內地版《醜女無敵》，將於嚟緊嘅星期日喺湖南衞視播映。之前電視台一直對女主角人選同造型加以保密，噚日劇中女主角「林無敵」個樣終於曝光，扮演佢嘅女演員唔算醜，問題係呢個女演員嘅身份依然成謎，至今仍未有正式公佈，宣傳時佢亦僅以「林無敵」化名自居。
</p></body></html>
