<html><header><meta charset="utf-8"><title>財話短說<br>恒指收市價五月延10分鐘公佈</title></header><body><h1>財話短說<br>恒指收市價五月延10分鐘公佈</h1><p>▲為配合港交所（388）實施的收市競價時段，負責指數編算的恒生指數公司宣佈，恒指系列的編算時間將於5月26日起延長，所有收市指數將於下午4時10分收市競價時段結束，並確定收市價後隨即編算及發佈。而於4時至4時10分的收市競價時段期間，指數將不作任何更新。另由同日開始，恒指公司將於每日約上午9時51分的開市前議價時段結束，並確定開市價後，隨即編算及發佈開市指數。在上午10時至下午4時間，各指數會以15秒的間隔計算及作實時發佈。</p></body></html>
