<html><header><meta charset="utf-8"><title>案件速遞<br>方曼生被追討墊底費</title></header><body><h1>案件速遞<br>方曼生被追討墊底費</h1><p>【本報訊】立法會議員陳方安生胞兄方曼生，遭負責管理香港律師會彌償基金的香港律師彌償基金有限公司入稟區域法院，就其律師行於01年被控疏忽的民事案，追討一筆7.5萬元的保險墊底費。<br> 律師謝偉俊指，一般情況下若客戶指控律師行成立，基金支付了賠償，律師行有責任支付墊底費，若指控不成立，基金不用賠償，墊底費應不用支付。方曼生昨回應指，他在該案勝訴，以他計算該筆墊底費應為三萬元，他亦已付款，卻仍遭對方申索，故會向律師會投訴。<br> 案件編號：DCCJ492/08</p></body></html>
