<html><header><meta charset="utf-8"><title>李準基、松山怕醜握手</title></header><body><h1>李準基、松山怕醜握手</h1><p>今日來港宣傳《L之終章：最後的23天》的日本男星松山研一，昨日與拍檔福田麻由子和導演中田秀夫抵達韓國，為電影展開亞洲宣傳之旅。</p><p>破泡菜謊言</p><p>松山昨午在首爾一間酒店舉行記者會，首次訪韓的松山笑說：「友人對我說一抵達韓國機場就會嗅到泡菜味，原來是騙人。」他又讚韓國比想像中漂亮。<br> 此外，松山昨晚又在當地一戲院出席《L》首映禮及影迷聚會，韓星李準基更現身支持。松山在戲院舞台上跟李準基見面時大讚他俊俏。至於握着松山右手的基哥，也不斷露出怕醜笑容。</p></body></html>
