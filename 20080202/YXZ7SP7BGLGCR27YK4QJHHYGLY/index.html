</title></header><body><h1>8GBmicroSDHC唔怕撞
</h1><p>手機越來越流行用microSD卡，最近SanDisk更推出8GBmicroSDHC記憶卡，龐大容量能儲存大量高解像度相片、錄像、音樂及更多其他檔案，足以儲存2,000首MP3格式歌曲、19,200幅JEPG格式影像或40段長達數小時MPEG4影片。microSDHC卡更具有快速讀寫速度，達到SD2.0系統第四級速度表現。另外值得留意係此卡經過衝擊測試，能抵受超過2000Gs撞擊仍保持正常運作，耐用性大幅提高。
</p><p>查詢：SanDisk（23410280）
