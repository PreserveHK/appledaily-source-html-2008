<html><header><meta charset="utf-8"><title>球壇可人儀︰熱刺降「魔」復仇記 - 江卓儀</title></header><body><h1>球壇可人儀︰熱刺降「魔」復仇記 - 江卓儀</h1><p>今晚11點英超聯大戰－－熱刺迎擊曼聯。基斯坦奴朗拿度（C朗）狀態爆晒燈，就連領隊費格遜亦讚不絕口。不過，熱刺決不會坐以待斃，羅比堅尼及貝碧托夫喺白鹿徑主場fans支持之下，誓要用入球報番足總盃被紅魔1:3淘汰出局之仇！今晚nowSports2（632台），記得千祈唔好錯過。<br> <br> 江卓儀<br> nowTV節目主持</p></body></html>
