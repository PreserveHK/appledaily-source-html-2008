<html><header><meta charset="utf-8"><title>隔牆有耳：巨鼠出動救同胞 - 李八方</title></header><body><h1>隔牆有耳：巨鼠出動救同胞 - 李八方</h1><p>仲有唔夠一個星期就到鼠年，本來犯眾憎嘅老鼠忽然人見人愛，善待動物組織（PETA）成員噚日出動去到中環扮成巨型老鼠，一齊叫口號抗議食品製造商搵老鼠做實驗，要求呢啲公司唔好再虐待老鼠。<br> PETA指好多人食嘅M&amp;M's、SNICKERS、Skittles等朱古力，其生產商Mars一直出錢資助實驗室，用殘忍嘅方法搵老鼠做實驗，測試朱古力各種成份對血管嘅影響，好多老鼠因此冇命，PETA呼籲市民停食由Mars生產嘅朱古力，直至佢哋承諾停止資助實驗室搵老鼠做實驗為止。</p></body></html>
