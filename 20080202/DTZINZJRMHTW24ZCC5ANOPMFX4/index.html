<html><header><meta charset="utf-8"><title>隔牆有耳：賭王玩特技 - 李八方</title></header><body><h1>隔牆有耳：賭王玩特技 - 李八方</h1><p>香港馬會話唔怕澳門賭場挑戰，事實卻係澳門賭場越開越多，噚晚賭王旗下「十六浦度假村酒店」開幕，據稱呢個賭場耗資32億元興建，金碧輝煌美輪美奐不在話下，應家柏見到呢啲「假嘢」唔知有乜評語。<br> 賭場開張例牌有場舞龍舞獅大龍鳳，可能怕悶親貴客，十六浦噚晚搞搞新意思，搵咗《22世紀殺人網絡》嘅武術指導班底，安排16隻醒獅同時表演，其中兩隻獅子吊威吔上18層樓咁高，表演一幕「高空採青」，同場加插放煙花，在場人士頭岳岳睇到嘩嘩聲。</p></body></html>
