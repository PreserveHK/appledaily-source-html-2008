<html><header><meta charset="utf-8"><title>洋葱關基因不再催淚</title></header><body><h1>洋葱關基因不再催淚</h1><p>切洋葱總不免淚水汪汪，但新西蘭和日本科學家已研發出一個「免催淚」洋葱，利用生物科技，關掉洋葱內一種催淚酵素的基因，使人今後切洋葱不再淚漣漣。<br> 新西蘭CropandFood研究所科學家伊廸（ColinEady）表示，洋葱內製造催淚物質的基因，最先由日本科學家發現，他們2002年起亦着手研究，利用基因默化（gene-silencing）技術，在洋葱加入脫氧核糖核酸（DNA），關掉催淚酵素基因之餘，還阻止硫化合物轉化成催淚酵素，令洋葱變得更美味可口，預計10年內市面有售。伊廸說：「我們希望弄出一些甜美的洋葱，令它們不會苦澀、刺鼻或催淚。」<br> 法新社<br> </p></body></html>
