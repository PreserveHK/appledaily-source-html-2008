<html><header><meta charset="utf-8"><title>奇趣特搜：男性人皮</title></header><body><h1>奇趣特搜：男性人皮</h1><p>「人皮燈籠」的鬼故事，讓人聽得毛骨悚然，若然把整張由人身上剝下來的人皮，拿出來展覽，你夠膽看嗎？四川成都近日舉行人體世界科普展，展出內地最完整的一張男性人皮（圖）。主辦單位稱，這張人皮非常珍貴，因為這種剝皮技術難度十分高。不過，早前在北京和南京等城市展出時，有參觀者覺得這樣展示太殘忍，看了讓人難受。這次大膽展出，是希望消除社會大眾對屍體的恐懼與迷信。<br>  http://news.sina.com.cn/s/2008-02-01/092914879349.shtml </p></body></html>
