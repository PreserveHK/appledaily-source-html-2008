<html><header><meta charset="utf-8"><title>陳慧嫻前男友不小心駕駛上訴</title></header><body><h1>陳慧嫻前男友不小心駕駛上訴</h1><p>【本報訊】歌手陳慧嫻前醫生男友謝國麟，在前年因駕車行經港島區黃泥涌峽道落斜時，越過對面行車線，早前被裁定不小心駕駛罪成，罰款1,900元。謝不服定罪向高等法院提出上訴，案件原定昨日審理，但謝昨自稱不習慣用中文書寫，獲法官批准以英文撰寫上訴文件。由於向原審裁判法院取閱謄本需時，故法官將案件押後另定日期再審。<br> 黃幗慧攝<br> 案件編號：HCMA1174/07</p></body></html>
