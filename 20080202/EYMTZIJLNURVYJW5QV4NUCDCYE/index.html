<html><header><meta charset="utf-8"><title>案件速遞<br>前區議員控告醫管局</title></header><body><h1>案件速遞<br>前區議員控告醫管局</h1><p>【本報訊】前黃大仙區議員羅照輝的妻子，四年前因發高燒送入廣華醫院，被證實患上淋巴癌，轉往伊利沙伯醫院接受治療，但院方指病人並無患癌，再轉回廣華醫院接受減藥治療，三個月後才被伊院診斷患癌，最後病情惡化死亡。羅認為兩間醫院斷錯症及延誤醫治，昨入稟區域法院向醫管局索取賠償。<br> 原告羅照輝為52歲死者葉笑蓮的丈夫，被告為醫管局。入稟狀指，葉笑蓮於04年11月至05年2日期間，於廣華醫院及伊利沙伯醫院接受治療。羅昨指兩間醫院疏忽，故入稟索償，但未有考慮索償金額數目。<br> 案件編號：DCPI259/08</p></body></html>
