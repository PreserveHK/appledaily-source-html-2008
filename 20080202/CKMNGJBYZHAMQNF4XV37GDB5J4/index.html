<html><header><meta charset="utf-8"><title>細契談分手支吾以對</title></header><body><h1>細契談分手支吾以對</h1><p>大細契李司棋和關菊英前晚在團年飯局「旗鼓相當迎奧運」環節中率領10多名藝員大鑼大鼓舞獅，她們更舞大旗，隨後又壓軸合唱。<br> 有報道指關菊英早前到佛山登台，其同性密友卻不知所終，有指她們已分手，又指關菊英因此事登台時衣着性感騷玉腿，關菊英對此支吾以對，幸而司棋姐代解圍說：「我冇去到佛山，我哋仲未分手。」記者一再追問是否真的分手？關菊英說：「點分手啫？大家只係朋友，何來分手呢？真係唔識答你哋。」</p></body></html>
