<html><header><meta charset="utf-8"><title>兩棲跑車可玩水上飄</title></header><body><h1>兩棲跑車可玩水上飄</h1><p>跑車好手在陸地上大玩飄移，不久將來，他們也可嘗嘗水上飄的滋味。瑞士工程師設計了一款水陸兩用的占士邦式跑車，它利用水翼船技術，可在距離水面60厘米高處高速飄行，保證跑車好手可以不濕身。</p><p>陸上時速200公里</p><p>這款水陸兩用跑車RinspeedSplash，由林德克內希特（FrankRinderknecht）設計，純用天然氣發動，非常環保，陸上行車的最高時速200公里，從靜止加速到時速96公里只需5.9秒。司機按水力裝置鈕鍵，汽車隨即變成水翼船，整輛車會推離水面60厘米，以45海里高速在海上飛馳。<br> 英國《每日郵報》</p></body></html>
