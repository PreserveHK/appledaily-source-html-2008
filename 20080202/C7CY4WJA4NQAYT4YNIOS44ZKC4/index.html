<html><header><meta charset="utf-8"><title>財話短說<br>工行多哈設分行獲批</title></header><body><h1>財話短說<br>工行多哈設分行獲批</h1><p>▲工行（1398）表示，今年將把貸款增幅控制在約10%水平，並大力拓展個人金融和中間業務市場。去年工行中間業務收入增長100%；投資銀行收入逾40億元（人民幣．下同），增57%；理財產品銷售額逾1.1萬億元，增1.5倍；信用卡淨增約1300萬張，全年實現銀行卡簽賬消費6162億元。另外，工行在多哈設分行的申請，已獲卡塔爾金融管理局正式批准，將經營批發性商業銀行業務為主。</p></body></html>
