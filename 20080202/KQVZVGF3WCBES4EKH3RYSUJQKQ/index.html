<html><header><meta charset="utf-8"><title>晒一晒：籠中車</title></header><body><h1>晒一晒：籠中車</h1><p>籠中鳥之外，原來還有籠中車！吉林車主張先生所住的屋苑因為無車房，只好將愛車泊在住所外的空地，但短短兩個月，兩度被賊仔光顧，每次都是汽車電腦主板被盜，賊仔還斗膽地留下寫有電話及銀行賬戶號碼的字條，要他存入500元去贖回主板，無計可施下，張索性在空地建一個鐵籠把車子鎖在裏面（圖）。<br>  http://news.sohu.com/20080201/n255003788.shtml </p></body></html>
