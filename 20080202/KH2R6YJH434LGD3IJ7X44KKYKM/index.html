<html><header><meta charset="utf-8"><title>隔牆有耳：孫公難贏馬 - 李八方</title></header><body><h1>隔牆有耳：孫公難贏馬 - 李八方</h1><p>賭仔最忌輸輸聲，負責管教育嘅教育局局長孫明揚，同賭王何鴻燊等人合資以保赤安良團體名義買咗隻馬「良友之寶」，隻馬噚日又出賽，雖然騎師心口有個W圖案，不過成績麻麻，三甲不入跑第五，輸頭馬四個馬位，孫公同賭王噚日都冇入場。<br> 八方做過功課，孫公呢匹團體馬表現平平，跑第五已經係上陣以來第二最好成績，官場老友笑言，孫公成日講教書、讀書，佢匹馬想贏都難啦。孫公愛賭馬，而且自創心法賭得好精，近年卻少咗入場，據講係因為公事所累，唔係事忙，而係𠵱家個位管教育，成日入場恐怕俾衞道之士批評佢鼓吹賭風，教壞細路喎。</p></body></html>
