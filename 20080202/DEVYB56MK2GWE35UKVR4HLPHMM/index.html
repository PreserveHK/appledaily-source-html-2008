<html><header><meta charset="utf-8"><title>L'Arc~en~Ciel5月港開騷</title></header><body><h1>L'Arc~en~Ciel5月港開騷</h1><p>日本樂壇勁旅L'Arc~en~Ciel前日在其官方網頁內宣佈，落實於5月24日在香港亞洲國際博覽館首度舉行演唱會，該消息令不少香港樂迷雀躍不已。<br> L'Arc~en~Ciel前日在官方網頁內宣佈，將於4月至6月展開巡迴演唱會，行程包括上海、台灣、巴黎及首爾，5月24日更會殺到香港，在亞洲國際博覽館演出一場。過往主音hyde及隊長tetsu也曾來港宣傳，今次樂隊首度齊人來港開騷，必令樂迷引頸以待。</p></body></html>
