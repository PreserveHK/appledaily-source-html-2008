<html><header><meta charset="utf-8"><title>棒棒堂倒立Fans喝采</title></header><body><h1>棒棒堂倒立Fans喝采</h1><p>棒棒堂前晚在九龍灣MegaBox溜冰場拍攝電影《六樓後座2》，吸引近200名fans前來圍觀，眾fans甚至免費充當臨時演員為偶像喝采吶喊。六子在溜冰場打冰上曲棍球，打了一會後又於場中跳舞倒立，引得fans幾番哄動，大叫棒棒堂六子名字，各人也十分識做地跟fans揮手打招呼。</p><p>窮追不捨</p><p>又跳又打波後，六子感到十分疲倦，於是索性坐下來休息，其時見導演黃真真拿着大聲公向棒棒堂成員不停講解走位，鄭丹瑞（阿旦）也在現場走來走去，估計阿旦亦有份參與演出。至晚上11時許，棒棒堂拍攝完畢後離開，又再引來大批fans窮追不捨。<br> 採訪、攝影：娛樂突發組</p></body></html>
