<html><header><meta charset="utf-8"><title>Camper繼續鴛鴦</title></header><body><h1>Camper繼續鴛鴦</h1><p>上季的Camper都是玩Twins款，即左右腳不對稱，大玩鴛鴦效果。08春季繼續，但款式就比上年更創新和獨特得多，以織皮的Twins為例，它的物料很適合春夏季穿着，事關織皮有多個透氣孔，唔怕焗腳，仲有兩色，米藍和米啡色，要嚟襯薄薄哋嘅OnePiece裙或者牛仔褲都幾靚。除了Twins得意之外，CasiDamas的漆皮雙釦Ankle平底鞋都好有創意，外形比較Smart，返工都啱。</p><p>查詢：Camper（28827810）<br> 銅鑼灣加寧街地下4號舖</p></body></html>
