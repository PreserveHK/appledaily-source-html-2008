<html><header><meta charset="utf-8"><title>Alicia預告愛隊捧盃
</title></header><body><h1>Alicia預告愛隊捧盃
</h1><p>美式足球聯賽（NFL）的年度盛事超級碗（SuperBowl），將於香港時間後日早上舉行。昨日大會宣佈女歌手AliciaKeys及今年《一夜成名》冠軍JordinSparks獲邀於決賽領唱美國國歌，能夠於高踞每年全美最高收視節目之一的盛事中獻唱，Alicia表示與有榮焉。<br> 後日舉行的超級碗決賽，將由紐約巨人與新英倫愛國者爭奪。來自紐約的Alicia自言是紐約巨人的超級擁躉，正值巡迴的她昨日於記者會中更得戚地說：「我很高興能夠在我的家鄉紐約完成巡迴，我最後一場巡迴的場館，便是下周一便拿到超級碗冠軍的巨人主場館！」</p></body></html>
