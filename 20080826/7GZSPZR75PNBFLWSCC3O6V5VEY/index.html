<html><header><meta charset="utf-8"><title>兩岸快線<br>中國擬修正刑法打擊傳銷</title></header><body><h1>兩岸快線<br>中國擬修正刑法打擊傳銷</h1><p>中國為打擊違法傳銷活動，昨日首次提請人大常委會審議的刑法修正案（七）草案，增設組織領導傳銷罪。近年來，以拉人頭、收取門費等方式組織傳銷的違法犯罪活動時有發生，嚴重擾亂社會秩序，影響社會穩定。為此，刑法修正案（七）草案新增條款，規定：組織、領導實施傳銷行為的組織，情節嚴重的，處三年以下有期徒刑，並處罰金；情節特別嚴重的，處三至七年有期徒刑，並處罰金。新華社</p></body></html>
