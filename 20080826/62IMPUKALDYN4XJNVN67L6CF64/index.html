<html><header><meta charset="utf-8"><title>莊思敏、吳浩康組情侶檔</title></header><body><h1>莊思敏、吳浩康組情侶檔</h1><p>袁彌明、韓君婷、吳浩康（Deep）和女友莊思敏，前晚到觀塘apm出席活動，袁彌明穿上低胸背心玩遊戲，玩到忘形時，右邊半個胸幾乎如飛彈般彈出，性感養眼，搶去不少鏡頭。</p><p>莊思敏首次和男友Deep同場擔任嘉賓，問她酬勞會否收貴一些？莊思敏表示不知道，交由公司決定，若果有人找他們拍婚紗廣告，她都不會抗拒。至於Deep讚她慳家，莊思敏甜笑說：「係，我知，佢都好細心。」問到Deep會否介意別人指他借戀情谷人氣？Deep說：「冇得講，總之我係工作為主，一對情侶出嚟只係成為話題，我會將私生活同工作分開。」<br> 採訪：馬建華<br> 攝影：陳順禎</p></body></html>
