<html><header><meta charset="utf-8"><title>財圈快拍：陸東耍手擰頭</title></header><body><h1>財圈快拍：陸東耍手擰頭</h1><p>久未露面嘅陸東，噚日幫希慎（014）搞嘅青少年活動做演講嘉賓，佢係散戶股神，華華梗係想搵佢指點迷津，點知以前慣對鏡頭嘅陸東，呢次一見鏡頭即避。公關大員解話，話佢唔接受訪問，咁一班行家諗住換張卡片都好，點知陸東一概耍手擰頭。問佢點睇個市，佢就話：「我𠵱家唔係任何一間大行嘅代言人。」陸東家陣轉咗做瑞銀顧問，市場傳話佢自組股票基金，可能未落實，所以唔方便講咁多嘢。<br> 梁鑑章攝</p></body></html>
