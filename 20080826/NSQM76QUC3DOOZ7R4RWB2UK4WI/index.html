<html><header><meta charset="utf-8"><title>陳法蓉掃名牌肥中坑埋單</title></header><body><h1>陳法蓉掃名牌肥中坑埋單</h1><p>陳法蓉身邊一班好姊妹像蔡少芬等，近年都覓得另一半，惟獨她伊人獨憔悴。昨日陳法蓉和一名年約40歲、身形略胖的男士，在金鐘太古廣場的Chlo囗行街shopping，陳法蓉在店內不停揀衫，男伴就很有耐性，雀躍地從旁幫眼，指指點點，之後更由男伴埋單購物。</p><p>再戰Gucci</p><p>不過兩人離開時，男伴發現記者顯得十分不滿，勞氣地說：「做乜影咁多？影夠未？」身邊的陳法蓉即時輕拍他膊頭安撫說：「唔好咁啦。」兩人意猶未盡，再到另一名店Gucci購物，之後就從另一邊門離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
