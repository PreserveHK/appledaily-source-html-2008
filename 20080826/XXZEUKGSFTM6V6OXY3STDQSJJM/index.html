<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊怡為吳卓羲大平反 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊怡為吳卓羲大平反 - 馮仁昭</h1><p>楊怡同吳卓羲日前同過百fans慶祝生日，原來楊怡第六次同吳卓羲合搞生日會，問到佢會唔會同吳卓羲做埋情侶？佢話：「唔會，因為我大佢兩日，唔會發展姊弟戀，其實佢好好仔，唔覺佢花弗，可惜同佢相逢恨晚。」至於有報道指吳卓羲同梁靖琪（Toby）秘密拍拖，Toby仲將佢哋嘅親密照片放喺facebook，吳卓羲話：「我同Toby都冇玩facebook，張相其實係之前拍劇影嘅，根本冇特別，當笑話一則。」</p></body></html>
