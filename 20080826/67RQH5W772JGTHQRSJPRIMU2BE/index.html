<html><header><meta charset="utf-8"><title>財話短說<br>海澱5.3億購主席手錶業</title></header><body><h1>財話短說<br>海澱5.3億購主席手錶業</h1><p>▲中國海澱（256）宣佈，以5.25億元向主席韓國龍全資擁有的朝豐公司收購佳城全部股權，將按每股0.3元配發17.5億股代價股份支付。新股發行價較停牌前0.29元溢價約3.45%，相當於海澱擴大後股本約49.41%。完成後韓氏及其一致行動人士持股將由38.14%增至68.7%。佳城間接擁有羅西尼91%股權，後者主要在中國產製手錶。</p></body></html>
