<html><header><meta charset="utf-8"><title>尹恩惠出碟無期</title></header><body><h1>尹恩惠出碟無期</h1><p>歌手出身的韓國女星尹恩惠，自退出女子組合BabyV.O.X.之後，一直專注拍戲，近年更憑着《宮》、《咖啡王子》等劇集成功彈出，人氣爆燈。近日，尹恩惠公開了一段在錄音室錄歌的短片，不少fans猜測尹恩惠是否有意再出新碟復出歌壇。</p><p>錄製廣告歌</p><p>不過，原來這段短片只是尹恩惠為代言的三星電子所錄製的廣告歌，尹恩惠的經理人公司表示她暫時未有打算推出新碟。尹恩惠自去年演畢劇集《咖啡王子》之後，一直未有新作面世，不少fans都在網上留言期待她會以歌手身份復出。</p></body></html>
