</title></header><body><h1>學做最上乘天婦羅
</h1><p>數城中最知名、最好食之天婦羅，稻菊日本餐廳必入三甲！她以秘製麻油為秘方的天婦羅，薄脆而不油膩，由炸蝦至炸雪糕皆為一絕，如果可以跟她們的師傅學習最上乘的天婦羅製法，豈不樂哉？<br>九月，尖東帝苑酒店的稻菊，請來日籍廚師田村滿師傅公開製作天婦羅的秘方，即場示範多款天婦羅及特色壽司。課堂完畢，學員可在餐廳享用示範菜式及日式甜品。平日在稻菊吃個天婦羅午餐都要二、三百元，今勻又學又吃都只是六百元，諗得過！</p><p>日期：9月9、10及11日	<br> 收費：每位$598（2人同行九折；3人同行八五折；4人或以上八折）<br> 時間：6:00pm開始	<br> 查詢：27332007</p></body></html>
