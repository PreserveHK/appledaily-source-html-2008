<html><header><meta charset="utf-8"><title>《爆粗Band友》兩日收3.5億
</title></header><body><h1>《爆粗Band友》兩日收3.5億
</h1><p>由松山研一主演，備受注目嘅漫畫真人電影《爆粗Band友》，上周六喺日本上映，得到一眾fans狂熱支持，周六同周日兩日嘅票房錄得3.51億日圓（約2,345萬港元），比起同期上映嘅《色慾都市》（SexandtheCity）兩日收1.92億日圓（約1,366萬港元）簡直贏足成條街。據片商東寶嘅市場調查顯示，觀眾之中有超過七成人係30歲以下嘅年輕人。</p></body></html>
