<html><header><meta charset="utf-8"><title>徐淑敏嘴生疱疹</title></header><body><h1>徐淑敏嘴生疱疹</h1><p>徐淑敏昨日為明珠台宣傳《X檔案》，她最近埋頭苦幹拍劇，嘴角又不幸感染疱疹，她說：「呢個禮拜都好唔開心，係我家姐傳染我，可能係經毛巾之類嘅嘢傳染。」</p><p>抗拒接吻</p><p>徐淑敏被取笑要禁止男友錫錫，她笑說：「我本身唔係咁鍾意呢個動作，我係有啲潔癖，可能同我個星座有關，係處女座。」正在拍攝劇集《紅粉商人》，戲中跟吳卓羲有感情線，問她會否生人勿近，她說：「呢套係古裝，唔會錫，但係佢（吳卓羲）見到我都驚。」<br> 採訪、攝影：楊潔雯</p></body></html>
