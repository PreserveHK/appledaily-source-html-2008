<html><header><meta charset="utf-8"><title>度身設計bulthaup兒童廚房</title></header><body><h1>度身設計bulthaup兒童廚房</h1><p>小記最愛吃的零食及快餐成了近年兒童癡肥問題的主要成因，家長除可找營養師解決這問題外，亦可為孩子選購bulthaup最新為Alicia分子料理營養研究中心研製的廚房。整套廚房結合品牌b3系列的「懸浮式」設計概念，並為兒童身高設計及製造，方便他們煮食，讓他們享受烹飪的真正樂趣，從而領略健康飲食之道。（售價待定）<br><br>記者：蘇麗珊<br>查詢：28689323</p></body></html>
