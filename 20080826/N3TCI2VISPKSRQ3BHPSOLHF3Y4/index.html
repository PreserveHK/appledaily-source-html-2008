<html><header><meta charset="utf-8"><title>佐治威尼斯打頭陣</title></header><body><h1>佐治威尼斯打頭陣</h1><p>第65屆威尼斯影展將於香港時間明日清晨揭幕，現時工作人員正在場地密鑼緊鼓進行最後佈置。有新片《BurnAfterReading》作為開幕影片的佐治古尼（GeorgeClooney）更率先抵達，坐在艇上的他戴着墨鏡，迎着風欣賞這個水鄉，份外有型有款。<br> 今屆唯一入圍競逐金獅獎的華語片《蕩寇》，導演余力為、監製賈樟柯、徐小明及演員黃奕等將齊齊出席，參加發佈會、首映等重要活動。</p><p>黃奕魚尾服搶鏡</p><p>據悉黃奕今次更首度嘗試，與上海新晉設計師丁丁合作設計一套長款魚尾禮服，希望在紅地毯上令人眼前一亮。至於戲中兩位男主角黃秋生及小田切讓會否同行，則未有正式公佈。</p></body></html>
