<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●宣佈明年無限期停止活動的日本樂隊SouthernAllStars，前日在橫濱完成4場個唱，主音桑田佳祐忍不住灑下男兒淚。<br> <br> ●前Morning娘成員加護亞依前日在東京出席新書《Live未成年白書》記者會，聲稱有雜誌對她報道不實，或會採取法律行動。<br> <br> ●韓國女星韓彩英昨日在印尼峇里島，為設計師AndreKim的時裝騷任模特兒，她將接拍新劇《FashionKing》重返電視界。<br> <br> ●近日以代母誕下一對孖仔的RickyMartin，拒絕多間雜誌的天價封面訪問。<br> <br> ●曾戰勝乳癌的美國女歌手Anastacia，近日直認入行7年一直將年齡報細4歲，其實她今年已40歲。</p></body></html>
