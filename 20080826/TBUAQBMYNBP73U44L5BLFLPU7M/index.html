<html><header><meta charset="utf-8"><title>News：設計廊潮味重開</title></header><body><h1>News：設計廊潮味重開</h1><p>位於灣仔會展的設計廊將於9月2日裝修後重新同大家見面，設計廊是香港貿易發展局供本地設計師和藝術家一個推廣及展銷自家產品的平台，作為他們開拓本地及海外市場的試金石。裝修後的設計廊以白及銀色為主，外觀很有cyber味，新潮咗。而且還新加入了一批本地有名的設計師，陳幼堅、G.O.D創辦人楊志超等的作品都會在設計廊中展出。請支持本地創意工業！<br><br>（蒙為亮）</p><p>設計廊（21615500）<br> 灣仔會議展覽中心地下</p></body></html>
