<html><header><meta charset="utf-8"><title>周麗淇嫌舞台劇排練花時</title></header><body><h1>周麗淇嫌舞台劇排練花時</h1><p>周麗淇昨日出席在九龍灣舉行的「08森美小儀歌劇團小孖俠團員募集」，擔任評判，去年她曾參與過森美和小儀的舞台劇，不過今年就沒時間參與，她說：「其實我都好想做，因為上次做過舞台劇都上咗癮，但要好多時間排練，所以冇時間。」</p><p>森美小儀拆夥</p><p>對此森美踢爆周麗淇說：「佢都冇話要做，佢要做我一定安排佢做㗎，我哋都會請唔同藝人客串，唔想重複。」問小儀會否再與森美咀嘴？小儀笑說：「唔咀喇，鍾意我啲男人話再咀就唔鍾意我呀，不過我哋合作咁多年，會首次喺個劇度拆夥囉。」森美也笑言：「上次咀完佢，人哋話我哋亂倫呀。」<br> 採訪、攝影：RubyWoo</p></body></html>
