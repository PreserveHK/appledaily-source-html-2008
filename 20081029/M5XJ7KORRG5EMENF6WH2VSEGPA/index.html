<html><header><meta charset="utf-8"><title>思琦被攬胸：好好玩</title></header><body><h1>思琦被攬胸：好好玩</h1><p>楊思琦、ILoveYouBoyz、張睿玲、李思捷、黃德斌及谷祖琳等，前晚到將軍澳電視廣播城錄影《鐵甲無敵獎門人》。谷祖琳出場時，曾志偉問她近日忙甚麼工作，她笑說：「我拍緊《法網群英》，做女警，有好多動作戲。」志偉聞言笑說：「乜嘢發霉劇？你身材咁好點拍動作劇。」</p><p>「隻手好攰」</p><p>眾人玩新遊戲「唱夾跳」時，黃德斌抱着楊思琦的胸部，當場令她目瞪口呆，思琦說：「上次因為我整傷條頸，玩唔到人肉呼拉圈，今次玩到好好玩，不過隻手就好攰。」ILoveYouBoyz的Donald轉女舞蹈員時，則令女方露出打底褲。<br> 採訪：楊潔雯<br> 攝影：陳慧安</p></body></html>
