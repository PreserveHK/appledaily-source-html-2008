<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鍵鋒內地劇恐停拍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳鍵鋒內地劇恐停拍 - 馮仁昭</h1><p>陳鍵鋒噚日到新城做訪問，下月佢原本到內地拍劇，不過因為金融海嘯，令劇集延遲開拍，佢話：「其實金融海嘯真係對呢行有唔少影響，我聽其他藝人講工作上都有唔少變動，有啲劇都冇得開。」佢仲話可能趁呢段假期考電單車牌。提到早前佢話被人騷擾，佢話：「𠵱家冇再收SMS，不過就有人敲我門鐘囉，如果再係咁真係會報警，但又怕係fans嘅瘋狂行為，唔想搞到要報警咁嚴重，希望佢識做，唔好再搞我啦。」</p></body></html>
