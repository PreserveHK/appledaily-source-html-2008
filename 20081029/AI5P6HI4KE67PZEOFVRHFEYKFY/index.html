<html><header><meta charset="utf-8"><title>不滿假期被充公<br>法援前律師要求覆核</title></header><body><h1>不滿假期被充公<br>法援前律師要求覆核</h1><p>【本報訊】曾任法援署律師，參與今屆立法會選舉港島區直選落敗的蕭敏華，不服法援署署長拒絕其要求，免去她支付一個月薪金作為離職代通知金，另又不滿公務員事務局副秘書長決定，拒接納她請辭並非要逃避紀律聆訊，因而充公她應有的假期。蕭昨入稟高等法院，就法援署署長及公務員事務局副秘書長的決定，提出司法覆核。<br> 蕭敏華以獨立人士身份，參與今屆立法會港島區直選，最終僅得1798票落敗，得票率不足選管會規定的百分之三，遭沒收5萬元按金。<br> 案件編號：HCAL132-3/08</p></body></html>
