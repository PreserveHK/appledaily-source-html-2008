<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>西班牙$9.7套餐渡時艱</title></header><body><h1>金融海嘯下的日子……<br>西班牙$9.7套餐渡時艱</h1><p>金融危機令西班牙失業率飆升至11.3%，打工仔都節衣縮食，令餐廳生意大受影響，北部希洪市（Gijon）一家餐廳為了刺激生意，推出「抗金融危機午市套餐」，大平賣只售1歐元（9.7港元），成功吸引大批食客光顧。<br> 西班牙一份午市套餐平均售10歐元（97港元），Dario's餐廳上周四推出抵食大平賣的抗金融海嘯套餐，每份1歐元，內有海鮮湯、排骨飯、雞或魚沙律、麵包、餐飲和甜品。如此抵食，令只有49個座位的餐廳爆滿，有近200名客人排隊光顧。<br> 法新社</p></body></html>
