<html><header><meta charset="utf-8"><title>醫學Online<br>常冲洗陰道易染性病</title></header><body><h1>醫學Online<br>常冲洗陰道易染性病</h1><p>女士經常冲洗陰道或會增加感染性病的風險，美國范德堡大學（VanderbiltUniversity）一項跟進了368名少女三年的研究，分析冲洗陰道與性病的關係，結果發現經常冲洗陰道的少女，感染性病的風險較從不冲洗的少女高84%，有時會冲洗的少女患性病風險也高36%。專家指出很多女士誤會冲洗陰道可避孕及預防性病，其實反而會將陰道內的益菌冲走，增加感染的風險。</p></body></html>
