<html><header><meta charset="utf-8"><title>深圳女子炒燶股圖跳樓</title></header><body><h1>深圳女子炒燶股圖跳樓</h1><p>深圳一名女子，疑受炒燶股票影響，前日上午10時許，在福田區成功信息大廈6樓陽台外，扶欄站立，欲跳樓輕生，引起途人圍觀。最終在消防人員勸說下，女子在12時16分被勸服。</p><p>據說，該名女子去年4月購買了大贏家電子信息有限公司一款炒股軟件，但近期股票市場一路下挫，她不但身家虧盡，且欠下一筆高利貸。她遂前往位於上址的該公司，希望對方能給於補償但被拒，於是在6樓陽台外以跳樓相脅。大贏家電子信息公司透露，女子所購的炒股軟件約值4萬多元，但5個月前已到期，且炒股軟件只作為炒股參考用，並不具體推薦股票，因此公司不會對客戶的賠賺與否負責。<br> 奧一網&#13;</p></body></html>
