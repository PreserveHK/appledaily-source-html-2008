<html><header><meta charset="utf-8"><title>WG跑足兩場行善</title></header><body><h1>WG跑足兩場行善</h1><p>韓國女子組合WonderGirls（WG）前日愛心爆棚，連走兩場做善事。她們首先和一班高中生前往京畿道探訪智障兒童，並幫手打掃和派發食物。宣美見到小朋友時母性大發，主動伸手抱抱撩他們傾偈，還讀故事書，令現場充滿笑聲。</p><p>李特露肉搶鏡</p><p>WG晚上就換上一身復古打扮現身蠶室室內體育館參加慈善演唱會，為病童籌募手術費。當晚SJ-Happy成員李特忽然揭起上衣露肉兼露內褲邊，成功搶去不少風頭。此外，WG將於明年2月在韓國舉行演唱會，是當地9年來首次有女子組合開騷。</p></body></html>
