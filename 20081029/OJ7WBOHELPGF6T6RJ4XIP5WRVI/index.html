<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林憶蓮頻撲撼華仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林憶蓮頻撲撼華仔 - 馮仁昭</h1><p>林憶蓮下月22同23號喺台北國際會議中心開兩場演唱會，不過銷情麻麻，首場𠵱家賣到三成，第二場只係去到一成五。鬼咩，第一場會同劉德華嘅小巨蛋演唱會打對台，所以呢兩日憶蓮頻頻出動谷飛，噚日佢喺台灣做宣傳。問佢會唔會搵前夫李宗盛做嘉賓？佢話：「我自己唱《當愛已成往事》也可以唱得很高興。」至於同華仔爭票房，憶蓮就話：「我們的歌迷層面不太一樣，票房不太擔心。」</p></body></html>
