<html><header><meta charset="utf-8"><title>辛潘拖老婆為同志請命</title></header><body><h1>辛潘拖老婆為同志請命</h1><p>由金像影帝辛潘（SeanPenn）主演、吉斯雲遜（GusVanSant）執導嘅電影《Milk》，噚日喺洛杉磯舉行首映。辛潘帶埋太太羅賓活麗萍（RobinWrightPenn）撐場。今次辛潘喺戲裏面扮一位為民眾爭取權益嘅同志議員，被喻為奧斯卡熱門電影之一。因為加州議會會喺下月4日審議推翻同性戀婚姻嘅8號法案，唔少同志團體噚日趁《Milk》首映舉起紙牌反對法案，順道為電影造勢。</p></body></html>
