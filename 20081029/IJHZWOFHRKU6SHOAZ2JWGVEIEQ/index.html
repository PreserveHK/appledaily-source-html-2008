<html><header><meta charset="utf-8"><title>優樹菜小仙女迎萬聖節</title></header><body><h1>優樹菜小仙女迎萬聖節</h1><p>近日人氣急升的20歲日本性感女星木下優樹菜，前日現身東京為廸士尼動畫《小仙女Tinkerbell》宣傳，明日是萬聖節，優樹菜也不放過機會以cosplay示人，戴上天使翼化身成Tinkerbell，十分搶鏡。<br> 擁有勻稱身段的優樹菜，憑青春活潑形象，迷倒不少日本少男，向來說話「九唔搭八」的她，表示自己當日的一身打扮猶如飛天的小仙女，又表示曾經見過樣子像老伯伯的小妖精出現，令記者摸不着頭腦。</p></body></html>
