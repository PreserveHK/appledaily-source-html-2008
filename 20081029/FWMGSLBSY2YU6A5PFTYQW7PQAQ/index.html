<html><header><meta charset="utf-8"><title>佐藤江梨子從良等嫁人</title></header><body><h1>佐藤江梨子從良等嫁人</h1><p>今年26歲的日本性感女星佐藤江梨子，近年積極從良轉型做演技派。前日，她與性格男星八琼智人現身東京，出席新片《深秋》記者會。</p><p>扮夫妻入晒戲</p><p>佐藤在片中與八琼飾演兩夫妻，故前日在記者會上，兩人特別穿上和服亮相，並站在金色屏風前大晒片中所戴的婚戒，儼如舉行記者會公告婚訊一樣。八琼透露為了入戲，特別拜託佐藤在電影拍攝時不要搵男友，佐藤笑說：「多得他，我現在也是單身，希望電影上映之後，能與專一的人談戀愛。」</p></body></html>
