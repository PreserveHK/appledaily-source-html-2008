<html><header><meta charset="utf-8"><title>宋慧喬新劇收視狂瀉</title></header><body><h1>宋慧喬新劇收視狂瀉</h1><p>韓國女星宋慧喬在新劇《他們的世界》首集中向男主角玄彬獻吻來催谷收視，豈料收視僅錄得7.1%排包尾。前晚播出第二集，改由玄彬發功，劇情講述他因與宋慧喬情已逝而傷心落淚，但收視毫無起色，反下跌至5.8%，宋慧喬更被批評演技差和發音有問題。</p><p>歌曲引迴響</p><p>雖然如此，玄彬落淚時所播出的歌曲《依戀》卻引起迴響，觀眾湧往《他》劇的網站留言，詢問這首動人歌曲是否由已入伍的「情歌王子」成始景所唱。原來成始景一直是宋慧喬的fans，他在入伍前偶然聽到《依戀》的鋼琴演奏，於是主動要求在劇集中主唱。</p></body></html>
