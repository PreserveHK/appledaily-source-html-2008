<html><header><meta charset="utf-8"><title>案件速遞<br>何重恩案下周三判</title></header><body><h1>案件速遞<br>何重恩案下周三判</h1><p>【本報訊】香港電台高級節目主任何重恩（圖）涉以權謀私案，昨在區域法院審結。控方在結案陳詞時指，何重恩身為中層管理人員，應自發向上級申報，他隱瞞上級，共花40萬元，聘用母親任自由撰稿人，屬以權謀私。<br> 辯方反指，何重恩只負責準備表格9A，不代表他決定聘用其母工作；再者，他已向上司曾智華申明關係，控方並無傳召曾智華反駁辯方說法，當局於九十年代亦無清晰指引，規定他們要書面或口頭申報，故控方未能證實何重恩有違法。案件押後至下周三裁決。<br> 案件編號：DCCC614/08<br> </p></body></html>
