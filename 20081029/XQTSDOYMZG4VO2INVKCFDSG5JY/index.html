<html><header><meta charset="utf-8"><title>李準基被控盜用公款</title></header><body><h1>李準基被控盜用公款</h1><p>韓國男星李準基上月被Mentor事務所控告違約，指他偷偷與金姓經理人另起爐灶成立新公司賺錢，要求他賠償5億韓圜（約270萬港元）損失。Mentor上周五將行動升級，向李準基提出刑事起訴，加控他盜用公款和誣告。<br> Mentor事務所表示李準基去年曾數次在公司不知情底下，從海外代理公司手上獲得逾4億韓圜（約216萬港元），並指他控告公司拖欠其薪金，令公司聲譽嚴重受損，故他們有此決定，並有意將索償金額提高到至少15億韓圜（約808萬港元），相信官司會影響到李準基的事業。</p></body></html>
