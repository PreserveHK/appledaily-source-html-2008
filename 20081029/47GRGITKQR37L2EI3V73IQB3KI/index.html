<html><header><meta charset="utf-8"><title>愛心粥檔獲領匯租金優惠</title></header><body><h1>愛心粥檔獲領匯租金優惠</h1><p>【本報訊】何文田愛民邨愛心粥檔（圖）的老闆李松慶，前日接獲食物環境衞生署通知，指他的固定小販食物牌照逾期待續後，他昨日辦妥續牌手續，順利繼續營業，並在粥檔貼出「牌照順利續期」，如常派免費粥孝敬長者。<br> 他的一顆敬老心，打動大業主領匯，昨日主動找他商議，願以優惠租金每月10,500元出租隔鄰吉舖，較他目前相若面積的18,600元租金為低。李松慶已答覆承租，正考慮是否接受領匯建議，休業幾日進行裝修，前提是解決長者沒有地方吃免費粥的問題。<br> 昨日約有250名長者到來吃免費粥，李松慶為免長者守候，安排部份人到隔鄰食肆飲早茶，吃點心。<br> 王子俊攝</p></body></html>
