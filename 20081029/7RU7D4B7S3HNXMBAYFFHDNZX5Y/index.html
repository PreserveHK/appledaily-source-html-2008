<html><header><meta charset="utf-8"><title>周秀娜闖影圈火併江若琳</title></header><body><h1>周秀娜闖影圈火併江若琳</h1><p>周秀娜因樣子酷似樂基兒，成功搶灘，她下月中會和陳寶珠合作舞台劇，但之前已接了兩部電影，她說：「一部係同韓國新演員合作，另一部係同鄭融、江若琳、龔嘉欣一齊拍嘅推理電影。」成班年輕新人，如何搶鏡突圍？周秀娜說：「我唔識，冇諗咁多，盡量做好自己啦，我都係新人，仲係探索階段。」<br> 周秀娜透露現時工作量多，雖然男友冇投訴，但工作已安排到明年1月，她說：「𠵱家每晚都係瞓得四、五個鐘頭，可能遲啲做舞台劇仲冇得瞓，我已經同公司請定農曆新年假，要衝出香港，去日本滑雪，用自己賺嘅錢大玩一餐。」<br> 採訪：羅慧敏<br> 攝影：陳慧安<br> 服裝提供：Quiksilver</p></body></html>
