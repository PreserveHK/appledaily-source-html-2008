</title></header><body><h1>章子怡同范冰冰爭仔
</h1><p>章子怡早前接拍中韓合資電影《蘇菲的復仇》，據內地報道，她是該片投資者之一，至於另一女主角則是同樣在韓國頗有人氣的范冰冰，兩人將飾演情敵。</p><p>兼做製片</p><p>其實早於今年4月，章子怡與梅鐸妻子鄧文廸已計劃合資在美國成立電影製作公司。據悉《蘇》片主要投資者為韓國的CJ娛樂公司，章子怡則是演員兼聯合製片人，這也是章子怡轉型為製片人的試金石。《蘇》片講述章子怡飾演的蘇菲被男友拋棄後，開始尋找自己真愛，其間發生不少趣事。該片男主角將是韓國男星，大部份場景會在中國拍攝，預計明年上映。<br> 撰文：林妃</p></body></html>
