<html><header><meta charset="utf-8"><title>劉心悠被母催拍拖</title></header><body><h1>劉心悠被母催拍拖</h1><p>劉心悠昨日白恤衫、牛仔褲到Elements出席Lancome化妝活動，打扮十分隨意，她透露剛在台灣拍完電影短片，跟柯有綸和藍正龍合作，在片中扮演愛歷史、在華山做導遊的她，揚言不會和藍正龍傳出緋聞，她說：「第二次合作喇，只係有默契啫，上次拍完，已經將感情好似掉垃圾咁掉晒囉。」</p><p>只顧工作</p><p>問到可有拍拖？劉心悠說：「我𠵱家都冇拍拖，拍完每套戲都要調整自己嘅心情，媽咪都幾緊張，佢催我出街，叫我唔好成日喺屋企。我入行3年都冇拍拖，隨緣啦，因為我有更重要嘅事，就係工作。」<br> 採訪、攝影：LawWaiMan<br> </p></body></html>
