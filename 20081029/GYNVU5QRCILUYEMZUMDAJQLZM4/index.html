<html><header><meta charset="utf-8"><title>醫學Online<br>患紅斑狼瘡小心氣喘</title></header><body><h1>醫學Online<br>患紅斑狼瘡小心氣喘</h1><p>紅斑狼瘡症及肺動脈高壓息息相關，香港中文大學一項研究發現，約7.8%紅斑狼瘡症患者會出現肺動脈高壓，死亡率可達四成以上。由於患者出現呼吸急促、疲倦及胸痛等症狀，與一般呼吸道疾病症狀類似，令人難以察覺。中大心臟專科副教授葉維國表示，病情嚴重的患者會出現右心衰竭、心律不齊及肺部出血等致命併發症，故提醒患者若出現氣喘等症狀應盡早求診。
