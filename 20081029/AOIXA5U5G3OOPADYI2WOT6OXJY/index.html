<html><header><meta charset="utf-8"><title>財話短說<br>大唐潼金向周大福配股</title></header><body><h1>財話短說<br>大唐潼金向周大福配股</h1><p>▲大唐潼金（8299）宣佈，分別與新世界（017）主席鄭裕彤私人持有的周大福，及HonourChoice訂立協議，公司將向兩者以0.072元配售1.63億及7500萬股，集資淨額約1650萬元。由於配售股份將與3股紅股一起發行，每股新股實際認購價為0.018元，較停牌前0.02元折讓約10%。完成後周大福及HonourChoice分別持有公司8.71%及3.69%權益。</p></body></html>
