<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏電暈樂壇新人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏電暈樂壇新人 - 馮仁昭</h1><p>王力宏最近同樂壇新人方珈悠（Jamie）拍數碼廣告，Jamie話首次同偶像合作，開工前已緊張失眠，第一日開工仲唔敢正面望人，結果要由王力宏做主動打破隔膜。其中有個鏡頭係佢哋一齊聽歌，王力宏將臉靠近Jamie嗰陣，Jamie即刻有「生理反應」，佢話：「當時我塊面紅到落頸，大家忍唔住笑出嚟，我真係太緊張，一見Leehom（王力宏）對眼已經俾佢電暈咗！」
</p></body></html>
