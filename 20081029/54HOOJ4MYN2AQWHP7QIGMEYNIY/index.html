<html><header><meta charset="utf-8"><title>笑爆嘴：<br>騎警跌落河</title></header><body><h1>笑爆嘴：<br>騎警跌落河</h1><p>幫人，反而俾人當儍仔玩！呢位着白色衫嘅年輕人好熱心，幫騎警叔叔上馬，可惜跌落陷阱。呢位騎警其實係假扮㗎，隻馬停喺橋中央，每當有好心人幫佢上馬，佢就會跨過馬背借勢跌落河嚇人，跟住有組鏡頭偷拍熱心人趣怪反應，呆晒、O嘴、驚青唔出奇，但估唔到有好多人想跳落河救番騎警叔叔，呢個世界，原來仲有大把好人呀。<br><br>記者：周靜雯</p><p> http://spy888.blogspot.com/2008/10/blog-post_2549.html </p></body></html>
