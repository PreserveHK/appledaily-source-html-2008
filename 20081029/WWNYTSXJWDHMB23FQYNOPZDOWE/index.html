<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：吳佩慈疑搶Viann男友</title></header><body><h1>小瑪歌嗌咪：吳佩慈疑搶Viann男友</h1><p>吳佩慈近日被匿名者send短訊畀傳媒話佢男友Peter曾經同Roadshow主持梁慧嘉（Viann小圖）拍拖，但因為劈腿搭上吳佩慈而分手。其實早前吳佩慈已經透過星城娛樂有限公司發出聲明強調與此事絕無關係，噚日Viann喺中環出席亞視活動，佢承認同Peter拍過拖，但有關吳佩慈嘅問題佢就唔方便回應。講到Viann同Peter分手有冇涉及第三者時，佢話已經分咗手一段時間，唔方便透露喎，搞到小瑪歌心思思㖭！</p></body></html>
