<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓劇《宮》男主角朱智勛昨日在首爾出席新片《我要cake一cake》試映會，笑言首次扮同志深覺幸運。<br> <br> ●日本男星福山雅治被傳將取代木村拓哉，主演2010年日本NHK電視台的大河古裝劇《龍馬傳》。<br> <br> ●日本樂壇天后濱崎步飲用母親的秘製雞湯，在一個月內勁減13磅。<br> <br> ●金像大導哥普拉所執導的《現代啓示錄》，獲歐洲文學會頒發文化大獎，昨日他親自現身羅馬領獎。<br> <br> ●珍妮花雅麗絲頓被目睹與英國男星謝拉畢拿於洛杉磯餐廳親熱撐枱腳。<br> <br> ●奇洛李維斯昨日現身洛杉磯法庭，為去年3月涉嫌用車撞狗仔隊一案上庭，除了與法官和陪審團打招呼外，全程不發一言。</p></body></html>
