<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：周董賣碟俾下載拖累</title></header><body><h1>小瑪歌嗌咪：周董賣碟俾下載拖累</h1><p>網上下載咁流行，搞到台灣唱片業都冇啖好食，10年嚟當地唱片銷售金額慘跌百億新台幣，97年有120億新台幣（約28億港元），到去年得番19.5億新台幣（約4.5億港元）。小瑪歌睇過個報告，原來今年冇幾多隻碟賣到超過10萬張，最好賣嘅周杰倫，佢隻《魔杰座》都係得13萬張，搞到各大唱片公司主管噚日喺台灣齊齊見新聞局史亞平局長，希望政府成立基金會同補助政策，不過暫時得個傾字。</p></body></html>
