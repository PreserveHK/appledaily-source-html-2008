<html><header><meta charset="utf-8"><title>張本渝忘情傷騷味濃</title></header><body><h1>張本渝忘情傷騷味濃</h1><p>平時打扮性感的台灣女藝人張本渝，早前與男友阿Ben分手，她寄情工作療情傷，近日接拍了中視古裝劇《江湖．COM》，扮演風騷客棧老闆娘，雖然穿古裝，但沒有埋沒她驕人的32D上圍，為了令臀部更有線條美，她竟想到在裙子下塞東西，營造屁股翹起的效果，走起路來扭腰擺臀，騷味十足。</p><p>清場拍戲</p><p>由於劇情集中在男演員身上，片場內外有很多異性，張本渝其中一場戲要穿大露背肚兜，怕醜的她要清場才肯埋位。<br> 撰文：白熙玲</p></body></html>
