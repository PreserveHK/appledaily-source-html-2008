</title></header><body><h1>10指感應TouchScreen
</h1><p>早排Apple推新MacBook，個Trackpad話可以感應4隻手指，已經講到巴咁閉！最近法國有公司話自己仲堅，事關佢哋正研發能同時感應10個觸點嘅屏幕，理論上就可以用齊10隻手指於屏幕上操作，若然玩埋Apple嗰招配合不同手勢代替個別操作，將來電腦真係有可能唔使再用鍵盤同滑鼠。幾時有產品推出？等吓喇！
