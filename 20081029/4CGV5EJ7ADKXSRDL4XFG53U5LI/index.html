<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>查理斯身家暴跌4.7億</title></header><body><h1>金融海嘯下的日子……<br>查理斯身家暴跌4.7億</h1><p>金融海嘯中，英國樓價大跌，皇儲查理斯身家也暴跌了約3,800萬鎊（4.7億港元），因為他的6.47億（約80.2億港元）資產中，大部份是屬於物業和農地。<br> 身家縮水，未必人人受得了，英國薩里郡地產發展商林托特（AlanLintott）日前在豪宅外與警員對峙，突然拿起手槍自轟重傷，暫不清楚他自殺原因。<br> 英國《太陽報》/《每日郵報》</p></body></html>
