<html><header><meta charset="utf-8"><title>醫學Online<br>檢測子癲癇症防小產</title></header><body><h1>醫學Online<br>檢測子癲癇症防小產</h1><p>女士懷孕期間患上子癲癇症（pre-eclampsia）可引致小產，英國研究人員最近發現血液中一種蛋白質可用作預測初期子癲癇症，有關測試可早於懷孕12周進行，並於數小時內有化驗結果，測試估計可在五年內推出市場。現時婦女要待懷孕20周以後，才接受尿液檢測及量度血壓，一旦出現高血壓等子癲癇症病徵，可服藥紓緩病徵，但最終仍要待生產後，症狀才會逐步消退。</p></body></html>
