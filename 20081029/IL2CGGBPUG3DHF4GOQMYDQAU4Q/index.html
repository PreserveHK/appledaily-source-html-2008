<html><header><meta charset="utf-8"><title>Edison手記吐心聲</title></header><body><h1>Edison手記吐心聲</h1><p>陳冠希（Edison）自從涉及淫照事件後，一直留在美國，其時裝品牌CLOT，之前與美國街頭藝術家KAWS合作，共同推出CLOTfantasy系列，如今再下一城，推出限量新作CLOTxKAWSxOriginalFakeTee。</p><p>「時間解答一切」</p><p>Edison早前透過雜誌，親自寫下一篇英文手記，剖白自己在這段日子的生活，他知道大家有很多問題想問他，而他覺得時間可以解答一切，同時令一個男孩成長，他在這段時間內增值自己，及尋回自我，去做自己喜歡做的事。Edison又指大家有時間八卦別人的事，不如用多點時間了解自己。<br> 撰文：葉雪</p></body></html>
