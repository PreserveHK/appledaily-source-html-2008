<html><header><meta charset="utf-8"><title>隔牆有耳：唔敢隨便嗌大閘蟹 - 李八方</title></header><body><h1>隔牆有耳：唔敢隨便嗌大閘蟹 - 李八方</h1><p>市道不景，公民黨陳淑莊支持本土經濟，噚日請傳媒食晏，幫襯間酒樓，佢每星期日都會同媽媽去飲早茶，一坐低就知佢係熟客，因為對酒樓招牌菜瞭如指掌，勁過部長。<br> 陳淑莊男朋友係食肆老闆，以佢了解，間舖頭近期生意都因金融海嘯而差咗，好彩係老字號，有班熟客捧場，不過唔敢隨便叫人食大閘蟹嘞，事關個市隨時狂跌，食餐飯無端端觸景傷情就冇意思啦。唔食蟹可以食北京填鴨，不過陳淑莊話最精采嘅唔係隻鴨，而係包住鴨皮塊薄餅，因為係佢男友拿手傑作，熱辣辣時包住油香酥脆片皮鴨一齊食，絕對一流。</p></body></html>
