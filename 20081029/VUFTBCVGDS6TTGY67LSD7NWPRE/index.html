<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃貫中驚訝世榮分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃貫中驚訝世榮分手 - 馮仁昭</h1><p>黃貫中（Paul右）噚日代表柏龍國際泰拳搏擊中心，將上次比賽嘅39萬元收益捐畀紅十字會作四川重建。講到有消息指葉世榮同內地女友分手，阿Paul話：「我知道呢件事都幾意外，仲以為佢哋結婚，我冇打過電話畀世榮，所以唔知道分手原因。」日前女友朱茵話就算男友死咗又或者分手，都比不上21歲愛犬嘉嘉老死傷心，阿Paul話唔介意喎。</p></body></html>
