<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>杜拜業主急賣樓止蝕</title></header><body><h1>金融海嘯下的日子……<br>杜拜業主急賣樓止蝕</h1><p>杜拜樓市火熱不再。當地近日盛傳數月內將出現一場樓市海嘯，海嘯中樓價將狂瀉。傳聞一出，當地投資者急急賣樓，其中不乏僅做了兩、三年的業主，有炒家甚至出售樓花，務求止蝕離場。一名地產經紀說：「太多賣家，不夠買家，但現在誰會想買樓？」但暫時不清楚，造成這局面是樓市泡沫爆破，抑或市場過熱要冷卻。杜拜曾被指是唯一能在金融海嘯獨善其身的國家，有地產商更稱要打造1,000米高的全球最高樓，但可能都是假象。<br> 美聯社</p></body></html>
