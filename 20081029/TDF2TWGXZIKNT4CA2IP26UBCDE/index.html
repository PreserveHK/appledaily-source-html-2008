<html><header><meta charset="utf-8"><title>釋由美子攞獎求愛</title></header><body><h1>釋由美子攞獎求愛</h1><p>日本女星釋由美子前日在東京出席由日本盛裝協會舉辦的「第9屆BESTFORMALIST」頒獎禮，她身穿一襲彩藍色低胸大露背晚裝，性感現身領取女子組最佳盛裝衣着獎。至於日劇《超級特派員》男星大泉洋則成為男子組得主。</p><p>聖誕未有約會</p><p>一身踢死兔打扮的大泉洋，風度翩翩與釋由美子挽手進場，不過他笑言自己似足酒店服務生。對於近日藝能界頻頻傳出喜訊，釋由美子被追問婚期，她苦笑說：「很可惜，我暫時沒有結婚打算。」她表示聖誕仍未有約會，強調自己單身。</p></body></html>
