<html><header><meta charset="utf-8"><title>半價食秋刀海膽刺身</title></header><body><h1>半價食秋刀海膽刺身</h1><p>經濟差，即是有平靚正食物出籠！（凡事向好的方向諗嘛！）大好秋天，北海道秋刀魚、加拿大海膽都是當造期，極之新鮮肥美，九龍灣MegaBox對面的鳴門日本料理，有半價優惠。<br>原條秋刀魚，做成3件壽司，其餘做刺身，$218，半價$109；加拿大海膽，一板做2件壽司，其餘當刺身食，$396，半價$198。如果想要多點熟食，他們的獨門秋刀海膽梅子卷，以海膽包着炸蝦膠，香口又甜美，4件$78。<br>鳴門在九龍灣新商業區專攻中高檔市場，刺身熟食都幾撚手，地點較隔涉但都值得一去。<br><br>查詢：27967788</p></body></html>
