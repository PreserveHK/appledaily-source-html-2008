<html><header><meta charset="utf-8"><title>警尋失蹤26歲青年</title></header><body><h1>警尋失蹤26歲青年</h1><p>【本報訊】一名26歲男子日前離開藍田寓所後一去不返，家人聯絡親友及尋找不果後，當日報警求助，迄今仍下落不明，警方昨日發出該名失蹤男子照片，呼籲市民提供資料。<br> 失蹤男子梁楚偉（圖），26歲，身高約1.8米、重約68公斤，中等身材、尖面、蓄黑色短直髮及黃皮膚，失蹤時身穿黃色Ｔ恤、藍色短褲及黑色凉鞋。<br> 警方表示，他於本月26日離開藍田平田邨寓所後一直未有回家及與家人聯絡，家人尋找及聯絡他不果後，於當日向警方報案。任何人士若有上述失蹤男子消息，可致電：27032425或27032335，向有關調查人員提供資料，或致電通知任何一間警署。</p></body></html>
