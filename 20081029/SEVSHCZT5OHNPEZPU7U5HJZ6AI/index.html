<html><header><meta charset="utf-8"><title>醫學Online<br>逾45歲須防腦血管病</title></header><body><h1>醫學Online<br>逾45歲須防腦血管病</h1><p>昨日是世界腦血管疾病日，泰國腦血管疾病學會指出，每年有四萬名泰國人死於中風等腦血管病，每年新症更高達15萬宗，當中約10至20%患者因癱瘓後遺症，喪失自我照顧能力。該會會長沙曼醫生指出，腦血管疾病是繼交通意外及愛滋病後第三大殺手，更是泰國婦女頭號疾病殺手，故呼籲45歲或以上人士要每年檢查身體，若有高血壓、糖尿病及血脂超標等高危因素更要密切監察健康情況。</p></body></html>
