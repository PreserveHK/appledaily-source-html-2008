<html><header><meta charset="utf-8"><title>KodakM1093IS自動偵測場景<br>&#13;</title></header><body><h1>KodakM1093IS自動偵測場景<br>&#13;</h1><p>新推出KodakM1093IS屬於輕巧型數碼相機，相片解像度達到1,000萬像素，光學變焦為3倍，拍攝可使用16:9畫面比例，除相片外，能攝錄30分鐘高清影片，能於高清電視上足料播放，而普通短片拍攝長度亦可達80分鐘。另一個特別功能係具備智慧拍攝功能及臉部智能對焦，能自動偵測場景，即使對拍攝認識不深，亦可幫用家影到靚相。</p><p>Profile</p><p>1,000萬像素/3倍光學變焦/ISO3200/30分鐘高清影片拍攝/135g<br> 查詢：Kodak（800901514）&#13;</p></body></html>
