<html><header><meta charset="utf-8"><title>醫學Online<br>提子有效預防高血壓</title></header><body><h1>醫學Online<br>提子有效預防高血壓</h1><p>提子可以預防高血壓，美國麥芝根大學一項實驗將老鼠分成兩組，一組進食可令血壓飆升的高鹽餐，加上由約一百粒提子製成的粉末，另一組老鼠則只進食高鹽食品，18周後研究人員量度兩組老鼠的血壓。結果顯示同時進食提子粉末的高鹽組老鼠，血壓仍在正常範圍，心臟血管發炎情況也有改善；相反沒有進食提子粉末的老鼠血壓上升，心臟肌肉更已有受損迹象。
</p></body></html>
