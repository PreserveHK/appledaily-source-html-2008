<html><header><meta charset="utf-8"><title>光頭黨街頭作惡難追蹤</title></header><body><h1>光頭黨街頭作惡難追蹤</h1><p>美國南方向來是白人至上主義陣地，田納西州是其中之一。南方貧窮法律中心專門監察種族仇恨團體發言人貝里奇指，「鎚頭南部聯盟」（ConfederateHammerheads）是田納西州唯一已知活躍光頭黨組織，「光頭黨數目過去幾年肯定多了」，搞種族仇恨音樂會又涉街頭暴力。<br> 貝里奇指出，光頭黨人避免使用公開的網站通訊，令外人難以追蹤，公開威脅暗殺奧巴馬的白人至上分子不多，但不是沒有，如新納粹領袖懷特就在最近出版的雜誌封面，將奧巴馬置於納粹黨徽形的瞄準線下，配上「殺死這黑鬼」文字。<br> 《諾克斯維爾新聞哨兵報》</p></body></html>
