<html><header><meta charset="utf-8"><title>軍褸王Alpha之軍袋登場</title></header><body><h1>軍褸王Alpha之軍袋登場</h1><p>幾星期前講過AlphaIndustries嘅軍褸開倉，今期就嚟個前後呼應，由新登場嘅軍用袋做主角。Alpha今日貴為美國海陸空及海軍陸戰隊最重要的軍褸供應商已是眾所周知，其軍用袋則集合功能性及實用性於一身，在日本方面一直大賣。殘破質料係該系列軍袋嘅共通點，當中推出背包、手提包、側揹袋、銀包都帶有呢類味道，自己偏愛的Military款式，設計極似二手軍用袋，全因粗帆布都經過殘舊處理製成，加入的皮帶，令Vintage味道更滲得厲害。<br><br>（MayMay）</p><p>Bauhaus（26283163）<br> 旺角新世紀廣場376號舖</p></body></html>
