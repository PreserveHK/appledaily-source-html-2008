<html><header><meta charset="utf-8"><title>51野鴨證實肉毒菌致死</title></header><body><h1>51野鴨證實肉毒菌致死</h1><p>【本報訊】漁農自然護理署昨公佈，上月25日在落馬洲支線濕地彌償區撿走的51隻野鴨屍體（包括8隻琵嘴鴨及43隻赤頸鴨），經化驗後證實因肉毒桿菌毒素中毒致死，署方會繼續密切監察野生禽鳥，市民如發現病鳥和死鳥，可致電政府熱線1823。<br> 肉毒桿菌毒素中毒是一種由Clostridiumbotulinum細菌所產生的毒素引致的疾病，該細菌可存在於泥土和湖泊的沉澱物。觀鳥會主席張浩輝指，水禽屍體腐爛時，屍蟲會帶有肉毒桿菌，部份水禽會因進食屍蟲而出現肉毒中毒，本港過去也曾發生數宗禽鳥肉毒中毒的個案。</p></body></html>
