<html><header><meta charset="utf-8"><title>志玲為母親驗咪咪</title></header><body><h1>志玲為母親驗咪咪</h1><p>台灣名模林志玲昨日打扮密實，於台北出席「六分鐘護一生」活動，向婦女宣傳關注乳癌，她更當場示範乳房檢測方法，對着身邊的護士戴着的模型「咪咪」上下其手、又揑又壓，不過志玲不覺尷尬，她說︰「為了身體健康，真的不要害羞，我還有幫媽媽和名模姊妹做檢查呢！」</p><p>男友發福</p><p>另外，傳媒指志玲的緋聞男友、和成欣業集團太子爺邱士楷最近身形似有發福趨勢，她笑着回答：「健康最重要。」至於有傳二人好事近，志玲則大耍太極：「我也是從媒體知道我要結婚了，如果再這樣傳下去，我真的就要開始跟大家收紅包囉。」<br> 採訪、攝影：黎寶蘋</p></body></html>
