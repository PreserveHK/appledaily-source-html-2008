<html><header><meta charset="utf-8"><title>阿葛新遊戲節目玩轉疑似人物</title></header><body><h1>阿葛新遊戲節目玩轉疑似人物</h1><p>葛民輝將於下月5日開始逢星期一至五晚為無綫主持全新遊戲節目《亮相》，該節目乃是美國NBC電視台受歡迎遊戲節目《Identity》的香港版。<br> 節目將會邀請12位不同身份人士出現，並大玩「疑似身份」，然後讓參賽者逐一去估他們的真正身份，當中可能會有譚詠麟化妝師、楊千嬅同學或賭場荷官等身份人士出現，參賽者每估中一個，便會有不同數目獎金，由一萬到一百萬港元不等。<br> 據悉阿葛今次是以友情價為無綫主持新遊戲節目，暫定主持30集。<br> 採訪：林妃</p></body></html>
