<html><header><meta charset="utf-8"><title>陳小春赴台食多過做</title></header><body><h1>陳小春赴台食多過做</h1><p>陳小春昨日在台灣的統一元氣館舉行簽唱會，他表示感謝天公造美沒有下雨，談到今次台灣之行，小春笑稱完全不像來工作，反而像是美食之旅，因為他每天不但食足六至七餐，每當看到台灣小吃，他就會叫司機立刻停車購買。在過去四天以來，小春先後吃過吳記麻辣鍋、陳家凉麵、鹹酥雞和魷魚羮等。</p><p>最啱做代言人</p><p>不過小春表示還未感到滿足，所以離開台灣前的最後一餐，他要求到鼎泰豐飽餐才肯回去，因而被台灣傳媒取笑他其實最適合做「台灣觀光代言人」。<br> 採訪、攝影：黎寶蘋</p></body></html>
