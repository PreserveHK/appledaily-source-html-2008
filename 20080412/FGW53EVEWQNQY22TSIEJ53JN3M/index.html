<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李莉莉益朋友發達 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李莉莉益朋友發達 - 馮仁昭</h1><p>過氣艷星李莉莉前晚去咗亞視喺樂富搞嘅《越食越有機》宣傳活動，主持人黃麗梅用咗李莉莉當年喺冷氣機廣告入邊經典一幕，猛喺度叫：「我要！我要！」嚟介紹佢出場。自稱𠵱家係「要我」嘅李莉莉，佢話：「我𠵱家忙住搞作曲同寫詞，本來有電影搵我拍，不過我都推咗！」之後佢仲話：「前嗰排諗住搞健康食品生意，但係我又掛住炒樓，於是乎叫咗我啲朋友搞，點知佢哋發咗達。」</p></body></html>
