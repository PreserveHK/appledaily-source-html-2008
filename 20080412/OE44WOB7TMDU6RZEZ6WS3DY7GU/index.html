<html><header><meta charset="utf-8"><title>八卦風：至豪Crown經理車</title></header><body><h1>八卦風：至豪Crown經理車</h1><p>提起Crown，即時諗起車版大師兄丹尼斯，事關佢毫無理由兼死心塌地咁鍾意Crown。最近聽到水貨車行返咗部超筍頂級豪華版嘅Majesta，據車行Sales講，佢係Crown之中最頂級嘅型號，有齊天窗、桃木飾邊同雪櫃，仲有最搞鬼嘅投射式錶板，可以喺擋風玻璃度見到時速㗎！雖則係04年出世，但由於屬經理車，Keep得鬼死咁新淨，新車落地隨時嗌價八十幾萬，𠵱家富記開價只係$499,000，足足慳番幾十萬！咁筍，唔知使唔使通知聲大師兄呢？<br><br>記者：梁美甜<br>攝影：林栢鈞<br>查詢：富利堡（28772706）</p></body></html>
