<html><header><meta charset="utf-8"><title>奇趣特搜：富家子畢業　租名車派雜誌</title></header><body><h1>奇趣特搜：富家子畢業　租名車派雜誌</h1><p>豪華的加長版黑色林肯車，竟在廣東大學校園內出現！在廣東商學院讀廣告策劃與經營管理的大學四年級學生洪佳彪（圖一），畢業論文是關於廣告行業的創業策劃，他為了做研究，花費8萬元自辦時尚雜誌《UR》，免費向大學生派發兩萬本；為幫雜誌造勢，還以日租3,000元租林肯車來載着雜誌，駛到各大學派發（圖二）。而洪如此豪氣，原來因為有個富爸爸！<br> <br>  http://gd.news.163.com/08/0411/09/49857Q110036000Q.html </p></body></html>
