<html><header><meta charset="utf-8"><title>案件速遞<br>男子涉七年前殺中醫</title></header><body><h1>案件速遞<br>男子涉七年前殺中醫</h1><p>【本報訊】七年前香港仔鴨脷洲一間參茸店東主兼註冊中醫，在店舖外被四名男子伏擊斬殺，其中一名無業漢疑潛逃內地多年，日前返港時在落馬洲被捕，被控一項串謀謀殺罪，昨解往東區裁判法院提堂，暫毋須答辯，還押警方看管，以進行認人手續，案件押後至4月16日再訊。<br> 現年39歲的被告姚子華，被控於01年5月15日，在香港與其他不知名人士，串謀謀殺42歲男子張智惠。<br> 案件編號：ESCC1913/08&#13;</p></body></html>
