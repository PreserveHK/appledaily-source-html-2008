<html><header><meta charset="utf-8"><title>國際Gossip：教宗拒布殊設宴祝壽</title></header><body><h1>國際Gossip：教宗拒布殊設宴祝壽</h1><p>相信好多人都好恨同美國總統共晉晚餐，不過肯定唔包括教宗本篤十六世（PopeBenedictXVI）。美國總統喬治布殊（GeorgeW.Bush）同太太勞拉（LauraBush），計劃星期三晚於白宮設宴，為首次訪美嘅本篤十六世洗塵，兼慶祝佢老人家81歲生日，點知主角唔領情，講明唔會出席。白宮就解釋教宗唔係唔畀面，只係行程太密，嗰晚要同美國各主教會面。圖為兩人的蠟像。<br> 美聯社</p></body></html>
