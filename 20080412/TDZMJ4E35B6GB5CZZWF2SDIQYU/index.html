<html><header><meta charset="utf-8"><title>狄龍為張東健失眠</title></header><body><h1>狄龍為張東健失眠</h1><p>以播放邵氏電影為主的天映經典頻道，昨日於銅鑼灣舉行開播典禮，同場舉行邵氏影友會兩周年會慶。已擔任兩年主席的狄龍透露，近日正與韓國型男張東健於新西蘭拍攝動作電影。</p><p>「怕比劍傷到佢」</p><p>狄龍說：「部戲算係哎哋西片啦，講張東健要搵個師傅，電影公司仲搵個語言教師教我英文。其實同佢合作都好緊張，因為怕比劍傷到佢，所以成日都瞓唔到覺。」他表示要多謝施南生推薦他接拍這部電影，他說：「多謝佢，同埋我唔鍾意啲西片成日講中國人好陰濕，所以有三個條件，就係唔可以辱華、唔演黑社會，同要求導演先送佢過往嘅作品畀我睇。」<br> 採訪、攝影：藍文浩</p></body></html>
