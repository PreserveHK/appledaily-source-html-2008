<html><header><meta charset="utf-8"><title>關仁隱事：春雲玩過橋抽板 - 關仁</title></header><body><h1>關仁隱事：春雲玩過橋抽板 - 關仁</h1><p>過氣女歌手「春雲」嫁咗個富貴老公後，收咗山幾十年，近年突然發現自己仲戀棧娛圈，頻頻有搞作，自己唱歌之外，仲寫歌畀舊情人「大D哥」，當時佢口口聲聲話大家再見亦是朋友，所以拔刀相助，送首歌畀大D哥，一輪新聞炒作之後，春雲知名度升番唔少，起碼大家記得番佢。點知春雲就即時發張單向大D哥收作曲費，大D哥見佢講完話送竟然又收錢，即係炒作完新聞後過橋抽板啫，梗係打死都唔肯畀錢。估唔到春雲身家億萬，竟然會為幾千蚊𢱑爛塊面兼傷感情，真係一樣米養百樣人。<br> Textby關仁</p></body></html>
