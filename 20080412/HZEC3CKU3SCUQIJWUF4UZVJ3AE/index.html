<html><header><meta charset="utf-8"><title>教院擬辦人文學科</title></header><body><h1>教院擬辦人文學科</h1><p>【本報訊】只開辦教育學科的香港教育學院為爭取正名大學，校長張炳良昨表示，計劃開設人文學科學系，新課程將與教育學科掛鈎，搭配成為雙學位課程，學生修畢後同時有人文學科學位和教育學位，但不能單獨修讀人文學科學位課程。這可打破教院只開辦單一學科情況，緊追現時大學多元化學科發展趨勢。<br> 張炳良昨與傳媒茶敍時表示，構思中的學科有歷史、文化研究、語言學、音樂和運動科學等學位課程，不過教院的核心仍是培育教師。他表示，現正招聘講座教師，已收到150份報名和推薦信，並向大學教育資助委員會爭取研究生學額。</p></body></html>
