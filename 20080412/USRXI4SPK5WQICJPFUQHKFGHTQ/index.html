<html><header><meta charset="utf-8"><title>財話短說<br>大唐煤制氣項目出資96億</title></header><body><h1>財話短說<br>大唐煤制氣項目出資96億</h1><p>▲大唐發電（991）宣佈，與控股公司大唐集團、北控（392）旗下的北京燃氣及新天域資本，就克旗煤制氣公司簽署了投資協議，以籌備、建設及運營克旗煤制氣工程。四方持股量分別是51%、6%、33%及10%，會按持股比例出資。按項目總投資額187.8億元（人民幣．下同）計算，大唐發電承擔約95.78億元。克旗煤制氣項目分三期建設，預期2012年全部建成，投產後年產天然氣40億方。</p></body></html>
