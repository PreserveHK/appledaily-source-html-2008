<html><header><meta charset="utf-8"><title>威廉王子空軍畢業</title></header><body><h1>威廉王子空軍畢業</h1><p>英國威廉王子（PrinceWilliam）完成為期四個月的皇家空軍飛行訓練，昨日（周五）跟24名同學在克蘭韋爾（Cranwell）空軍基地畢業，從父親皇儲查理斯（PrinceCharles）手上，接過機師翼章，正式成為皇家空軍的飛行軍官。<br> 25歲的威廉學懂駕駛三款飛機，包括Grob115E輕型飛機、「巨嘴鳥」（TucanoT1）型飛機及「松鼠」直升機。儀式後，查理斯與妻子卡米拉跟飛行導師、畢業學員及他們的家人見面，並參觀多款飛機，包括近40年前，查理斯在克蘭韋爾學習駕駛的ChipmunkT10訓練機。<br> 美國有線新聞網絡/英國廣播公司</p></body></html>
