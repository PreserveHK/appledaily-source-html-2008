<html><header><meta charset="utf-8"><title>打撈烏克蘭沉船<br>華天龍號下周抵港</title></header><body><h1>打撈烏克蘭沉船<br>華天龍號下周抵港</h1><p>【本報訊】消防處表示，內地打撈船「華天龍」將於下周抵港，協助打撈於上月23日在大嶼山以北海面沉沒的烏克蘭補給船。屆時打撈公司會安排人員吊起該艘沉船，消防處與海事處會提供協助。<br> 消防處處長盧振雄昨與傳媒茶敍時指出，由於華天龍的吊臂高達74米，超過青馬大橋的橋面限制，所以華天龍要從西面較淺水域的航道入港。對於該處在今次海難的拯救工作遭外界批評，盧解釋，由於現場環境惡劣，該處搜救人員已盡力，他不認為消防處搜救能力不足。</p></body></html>
