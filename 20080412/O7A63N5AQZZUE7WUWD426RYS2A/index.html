<html><header><meta charset="utf-8"><title>BB車捲火車底　男嬰活命</title></header><body><h1>BB車捲火車底　男嬰活命</h1><p>瑞士發生罕見意外，一名半歲大男嬰安坐在嬰兒車，與母親等候火車之際，一陣強風吹來，整架嬰兒車被吹落路軌，再遭火車輾過。男嬰竟奇迹生還，只受了點輕傷。<br> 事件發生在周三，男嬰與母親在東北部默林（Moehlin）火車站月台候車。冷不防一陣強風吹至，把整架嬰兒車吹落路軌，正駛入月台的火車煞掣不及，把嬰兒車撞倒，整架捲入車底。當眾人以為男嬰凶多吉少之際，火車底卻傳來男嬰哇哇大哭的聲音。<br> 原來男嬰倒在路軌凹槽內，成功避過一劫。男嬰獲救後與嚇得魂飛魄散的母親送院檢驗，男童只是頭部撞傷。<br> 美聯社</p></body></html>
