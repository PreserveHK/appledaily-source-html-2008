<html><header><meta charset="utf-8"><title>長澤、上野互咀谷唔起收視</title></header><body><h1>長澤、上野互咀谷唔起收視</h1><p>日本女星長澤正美夥拍上野樹里演出的新劇《LastFriends》前晚首播。劇中長澤一改玉女形象，飾演為逃避同居男友錦戶亮的虐打，而搬出與舊同學上野同住，二人更因此發展成閨中密友，其中一幕上野更偷吻長澤，甚有同性戀味道。</p><p>盛讚演技有進步</p><p>雖然長澤與上野不惜犧牲色相演出接吻戲，但劇集首集收視僅得13.9%，成績未算突出。不過，不少觀眾在網上留言，盛讚長澤與上野的演技大有進步，相信收視有望回升。</p></body></html>
