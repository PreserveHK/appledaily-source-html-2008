<html><header><meta charset="utf-8"><title>專家集港救白海豚</title></header><body><h1>專家集港救白海豚</h1><p>【本報訊】九七回歸時定為香港回歸吉祥物的中華白海豚，每日面對的生活環境極其惡劣，需時常面對船隻的碰撞、海水污染及漁民捕撈等。20多名世界各地專家齊集本港評估本港及珠江口的中華白海豚保育情況，建議制訂一個更完善及長遠的保育計劃使其不會受絕種威脅。<br> 現時全個珠江口海域只有一千多條中華白海豚，而本港海域則有百多條。世界自然基金會（香港）及鯨魚海豚保護組織，過去五天舉辦珠江口中華白海豚保育情況工作坊，工作坊主席海洋科學專家BenWilson指出，居於本港的中華白海豚幾乎面對所有有可能遇到的惡劣環境生態。</p></body></html>
