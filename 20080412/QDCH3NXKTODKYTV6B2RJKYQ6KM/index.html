<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星裴勇俊盛傳秘密到訪婚宴場地而傳出婚訊，其經理人公司否認傳聞並透露俊哥正於美國拍攝廣告。<br> <br> ●韓劇《OnAir》因收視理想，計劃加播3集，但卻遭到觀眾熱烈反對。<br> <br> ●曾憑《IceIceBaby》一曲瘋魔全球的歌手VanillaIce，前日於佛羅里達州家中因虐打妻子被捕。<br> <br> ●布斯韋利士的女兒Rumer現正與歌后DianaRoss的兒子EvanRoss拍拖。<br> <br> ●導演昆頓塔倫天奴獲選為今年康城影展Masterclass的主角，與影展中各國電影人及編劇進行多場討論會。<br> <br> ●日本女星安達祐實前日現身東京宣傳活動時，否認近日有關諧星丈夫井戶田潤放棄照顧孩子的報道。</p></body></html>
