<html><header><meta charset="utf-8"><title>兩岸快線<br>乘客攜起爆器登機被扣</title></header><body><h1>兩岸快線<br>乘客攜起爆器登機被扣</h1><p>湖北機場安檢人員前日在例行檢查一名30多歲的男乘客行李時，發現異常，隨即查出一部高能脈衝起爆器和一部電雷管測試儀。相關人員立即將該男子及隨行的另外兩名青年男乘客「拘留」問話。高能脈衝起爆器屬於起爆器材，主要用於工程爆破，具有起爆能力強的特點，屬明令禁止攜帶登機的物品。三名男子均為湖北鄖西縣人，欲乘武漢飛往烏魯木齊市的班機。當局正對事件展開調查。<br> 湖北《長江商報》</p></body></html>
