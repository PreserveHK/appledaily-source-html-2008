<html><header><meta charset="utf-8"><title>潑墨上身</title></header><body><h1>潑墨上身</h1><p>今年FashionTrend興玩art，Dolce&amp;Gabbana在今年的潑墨作品更是玩得出色。一條潑彩裙動輒也要６萬多元，不是partyanimal也沒有模特兒骨架也不夠富有的我根本無機會着，幸好，Dolce&amp;Gabbana推出了一件限量版的潑彩tee，tee上更如名畫一樣寫有967/2000，即是第967件，又是限量版又是handpainted加件件唔同，最緊要是易着易襯，全球只推出2,000件，所以各位Fans要手快有！（Younie）</p><p>Twist（23772880）<br> 尖沙嘴太陽廣場地庫B02號舖</p></body></html>
