<html><header><meta charset="utf-8"><title>國際Gossip：切尼墨鏡倒影似裸女</title></header><body><h1>國際Gossip：切尼墨鏡倒影似裸女</h1><p>美國副總統切尼（DickCheney）兩年前打獵誤傷同伴，以為走去釣魚會冇事，點知一樣成為話題人物。話說白宮近日喺官方網站，登咗張切尼戴住太陽眼鏡笑吟吟嘅釣魚相，但有眼利嘅網友，發現太陽眼鏡嘅倒影似足一個裸女，令到張相呢兩日喺網上廣泛流傳。白宮為平息呢個小風波，前日登咗張相嘅放大版，個倒影原來唔係咩裸女，只係切尼自己拎住魚竿嘅手臂。<br> 美國廣播公司</p></body></html>
