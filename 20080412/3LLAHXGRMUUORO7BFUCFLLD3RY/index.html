<html><header><meta charset="utf-8"><title>周杰倫向莫文蔚獻殷勤</title></header><body><h1>周杰倫向莫文蔚獻殷勤</h1><p>周杰倫和莫文蔚（Karen）日前齊齊現身北京，以汽車代言人身份出席活動。由於兩人工作繁忙，連汽車廣告也要分開拍攝，故此當日活動算是兩人成為「家族成員」後首度見面。</p><p>自薦作曲</p><p>Karen大讚周杰倫自導自演的電影《不能說的．秘密》拍得好，周杰倫則自薦為Karen作曲和執導其MV。記者問到Karen近況時，她說：「去年尾推出的國語碟是跟舊公司最後的一張專輯，現在已恢復自由身，所以今次除了出席活動外，也會找內地音樂人商討合作大計。」<br> 撰文：FayeLam</p></body></html>
