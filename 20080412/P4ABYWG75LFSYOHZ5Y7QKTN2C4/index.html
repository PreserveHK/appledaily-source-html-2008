<html><header><meta charset="utf-8"><title>關仁隱事：牛牛攝位傳聖火 - 關仁</title></header><body><h1>關仁隱事：牛牛攝位傳聖火 - 關仁</h1><p>奧運聖火下個月傳到嚟香港，有份做火炬手傳聖火當然威威，所以喺呢個時候，有唔少演藝界嘅紅星，為咗想參與呢件盛事而爭崩頭。<br> 關仁聽聞香港傳聖火嘅演藝界名單當中，最初原來係冇預到天王「牛牛」，有傳係有關方面一時漏咗，亦有話係同贊助商問題有關，但姑勿論如何，牛牛知道自己冇份，即刻㷫到飛起，覺得好冇面子，於是佢就想盡法子，點都搭通天地線攝番個位。咁又係嘅，話晒牛牛唔只係大紅人，仲經常參與社會慈善公益活動，連知名度冇佢咁勁嘅「大嚿肌」都有份傳，咁冇理由唔預牛牛一份嘅。<br> Textby關仁</p></body></html>
