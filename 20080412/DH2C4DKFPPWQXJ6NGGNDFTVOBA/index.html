<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AngelaBaby夾腳冇蝕底 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AngelaBaby夾腳冇蝕底 - 馮仁昭</h1><p>AngelaBaby噚日着住條黃色波點裙出席喺深水埗舉行嘅「數碼創意大本營」活動，佢擔任宣傳大使，仲同現場圍觀嘅市民試玩賽車遊戲，着住短裙仔嘅佢一啲都唔介意坐喺度玩game，因為佢好醒目，一於夾實對腳擺甫士，點郁都唔會走光，做開模特兒果然係唔同啲，警覺性零舍高過人，佢唔會蝕底之餘，個客見到佢咁賣力，當然會非常滿意，難怪佢可以做𡃁模界最出位嗰個啦！</p></body></html>
