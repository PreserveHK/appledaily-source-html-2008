<html><header><meta charset="utf-8"><title>母親節親手做點心　孝敬阿媽</title></header><body><h1>母親節親手做點心　孝敬阿媽</h1><p>仲有一個月又到母親節，係時候Plan定節目畀阿媽，只不過年年都係飲茶食飯，阿媽唔悶我都悶。不如跟朗豪酒店中菜總廚曾師傅學整點心，包括特大魚翅餃及湯圓孝敬阿媽，兼可飽嚐環球自助午餐美食，咁有心思，阿媽實鍾意。</p><p>日期：2008年5月11日（星期日）<br> 點心製作班時間：11am-12nn<br> 自助餐時間：12nn-2:30pm<br> 價錢：成人$318/小童$198（點心製作班不另收費）<br> 地點：旺角朗豪酒店星願亭<br> 訂座電話：35523366</p></body></html>
