<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林珊珊回憶初戀Danny - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林珊珊回憶初戀Danny - 馮仁昭</h1><p>為紀念陳百強（Danny小圖）今個月25號逝世15年，商台由星期一開始一連五日邀請嘉賓講番Danny嘅點滴，首集嘉賓就係林珊珊，珊珊自爆細個已視Danny為偶像，仲將佢當成初戀男朋友，佢話：「中三嗰年我第一次見佢真人，當時學校舉行聖誕ball，點知就見到佢同個女伴跳舞，但我都不停喺佢面前跳舞，佢仲同我講跳得幾好，呢句係佢同我講嘅第一句說話。」</p></body></html>
