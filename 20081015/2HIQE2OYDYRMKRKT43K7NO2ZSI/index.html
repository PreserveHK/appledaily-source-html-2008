<html><header><meta charset="utf-8"><title>財話短說<br>印度券商入股商交所</title></header><body><h1>財話短說<br>印度券商入股商交所</h1><p>▲外電報道，印度綜合企業RelianceCapital旗下證券商RelianceMoney（RM）宣佈，已購入香港商品交易所15%股權，成為第二大股東，惟未有透露作價。RM首席執行官SudipBandyopadhyay表示，區內對商品交易需求增加，是次交易可令公司更有效捕捉商機。商交所發言人則拒絕評論。商交所由港府力撐、並由泰山石化（1192）牽頭成立，擬於明年首季推出燃料油期貨合約。</p></body></html>
