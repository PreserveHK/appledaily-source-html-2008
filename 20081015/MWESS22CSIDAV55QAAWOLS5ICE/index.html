<html><header><meta charset="utf-8"><title>少年遇襲友人激動</title></header><body><h1>少年遇襲友人激動</h1><p>【本報訊】17歲少年昨凌晨途經將軍澳清水灣半島對開時，突然被兩名男子衝前揮拳毆打，少年不敵受傷倒地，途人發現報警求助，警員到場將他送院治理，兇徒則逃去無蹤。<br> 昨凌晨1時許，姓吳少年（17歲）行經蓬萊路8號清水灣半島對開灣畔徑，被兩名男子衝前拳打腳踢，少年寡不敵眾受傷倒地，兇徒逞兇後鳥獸散去，姓戴女途人（29歲）行經上址，見少年受傷倒卧地上，報警求助，少年感胸痛送院治理。</p><p>稱不認識兩兇徒</p><p>事發後，少年的十多名男女友人到醫院了解情況，情緒激動。少年聲稱不認識兇徒，不明遇襲原因。</p></body></html>
