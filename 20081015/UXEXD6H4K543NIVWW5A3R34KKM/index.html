<html><header><meta charset="utf-8"><title>求驗客手記：小卡卡去紅魔試腳有睇頭 - 求驗客</title></header><body><h1>求驗客手記：小卡卡去紅魔試腳有睇頭 - 求驗客</h1><p>曼聯近日為一個塞爾維亞17歲右中場球員提供試腳機會。年中咁多人紅魔試腳，本來唔特別，特別在呢個叫利亞積（Ljajic）嘅小朋友被喻為「小卡卡」，今季試過喺歐聯外圍賽為柏廸遜上陣，叫做有少少大賽經驗。我求大俠上網搵到佢嘅比賽片段（ http://hk.youtube.com/watch?v=_UOcFAFJ3zw&amp;feature=related），初步睇都算盤得搓得，如果掂，話唔定曼聯趁高價賣走基斯坦奴朗拿度喎。 </p></body></html>
