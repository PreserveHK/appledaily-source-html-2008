<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：楊丞琳T-back大考驗</title></header><body><h1>小瑪歌嗌咪：楊丞琳T-back大考驗</h1><p>楊丞琳噚日慶祝唱片錄完音，唱片公司知道佢遲啲角逐金鐘獎戲劇組最佳女主角，特別送上7條紅內褲，等佢頒獎前一個星期狂着，帶嚟好運。楊丞琳對T-back最好奇，佢搞笑話：「如果在金鐘獎前一連七天都着丁字褲（T-back）工作，這樣我會磨破皮，到時行星光大道走路姿勢應該會很奇怪吧！還是我先穿三角褲，再把丁字褲套在外面好了。」小瑪歌聽到都笑爆嘴，佢真不愧可愛教主，並唔係浪得虛名。</p></body></html>
