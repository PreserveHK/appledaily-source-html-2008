<html><header><meta charset="utf-8"><title>章小蕙新片首映被誤當記者</title></header><body><h1>章小蕙新片首映被誤當記者</h1><p>章小蕙昨日身穿白色單邊露肩裙，以荷李活新片《W.》監製的身份出席該片在紐約的首映禮，不知是否因為她在片中客串了記者一角，竟有外國圖片社在圖片說明中把章小蕙介紹為記者。<br> 由奧利華史東（OliverStone）執導的美國總統喬治布殊（GeorgeW.Bush）傳記片《W.》，昨日在紐約首映，除了章小蕙外，導演及男女主角佐斯布連（JoshBrolin）、伊莉莎伯班絲（ElizabethBanks）等主要台前幕後均有到場造勢，場面熱鬧。</p></body></html>
