<html><header><meta charset="utf-8"><title>求驗客手記：查斯坦投鎚仔幫要爭氣 - 求驗客</title></header><body><h1>求驗客手記：查斯坦投鎚仔幫要爭氣 - 求驗客</h1><p>有時真係冇得估，韋斯咸新帥蘇拿上任無耐，首個簽下嘅球員竟係32歲前西班牙國腳查斯坦！呢個坦克車型前鋒，踢過拉科魯尼亞、馬略卡等球會，但已近黃昏年紀，表現日下，去季效力嘅意甲利禾奴亦已降班，雙雙和平分手，解約後嘅查斯坦足足超過5個月冇踢波，你都咪話唔腳仔硬？但昔日嘅世界級射手蘇拿，照理應對前鋒球員別有一番睇法，今次免費簽入其一係頂替受傷至季末嘅艾殊頓，其二可能對其賞識有加，且看此「冷凍射手」能否成為救世主，抑或繼續做「陪襯品」？</p></body></html>
