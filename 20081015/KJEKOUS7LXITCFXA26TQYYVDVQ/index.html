<html><header><meta charset="utf-8"><title>醫學Online<br>伊蚊傳病百七人中招</title></header><body><h1>醫學Online<br>伊蚊傳病百七人中招</h1><p>由伊蚊傳播的基孔肯雅病（Chikungunya）在泰國南部肆虐，當地的陶公府及北大年府最近有170人感染此病，衞生部門官員表示逾70%患者出現高燒、皮疹及關節腫痛等症狀，患者以成年人為主，兒童感染的個案較少。泰國對上一次發現基孔肯雅病在2005年，針對今次再有新個案，有關部門已展開大規模滅蚊工作，包括每周清理一次民居附近的池塘及積水，防止蚊患惡化。</p></body></html>
