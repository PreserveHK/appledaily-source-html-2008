<html><header><meta charset="utf-8"><title>着棒棒堂Tee頂住先</title></header><body><h1>着棒棒堂Tee頂住先</h1><p>記得上次棒棒堂嚟香港，一大班妹妹仔為佢哋而瘋狂，就知呢班台灣可愛靚仔嘅威力有幾勁！早前棒棒堂喺台灣出席一間專賣港產Tee嘅ShopOpening，話好鍾意港Tee嘅Design同Texture，就咁樣BIH（BoyInHouse，宅男）Tee就誕生喇！我覺得香港粉絲同佢哋分隔兩地咁可憐，最好就係買番件偶像Tee，可以日日親密接觸，起碼多咗份親切感，正所謂望梅止渴都好呀！</p><p>iloveHea（25738308）<br> 尖沙嘴加連威老道30號1樓</p></body></html>
