<html><header><meta charset="utf-8"><title>我愛台妹：劉真三招防露點</title></header><body><h1>我愛台妹：劉真三招防露點</h1><p>有台灣「國標舞女王」之稱的劉真昨日在台灣出席她第二本舞蹈寫真集《劉真留真2》記者會。近日被指與蕭亞軒的緋聞男友李安卓擦出愛火的劉真，即場示範舞蹈，不過因為去年她在其首本寫真集記者會上意外露點，昨日她已吸取教訓，在舞衣內墊了三層防護措施，包括用乳貼、戴隱形bra及黐雙面膠紙，認真誇張。<br> 劉真即場獻唱，卻被質疑咪嘴上陣，就連哭聲也被批評似假哭，她一臉無奈說：「我是唱現場，但我的聲音會飄，先會靠和音和我唱，之前的露點事件令我很受傷，感覺自己的努力都被抹煞了，但我從那裏跌倒，就會從那裏爬起來。」<br> 撰文：白熙玲</p></body></html>
