<html><header><meta charset="utf-8"><title>財話短說<br>保利協鑫料額外收逾億</title></header><body><h1>財話短說<br>保利協鑫料額外收逾億</h1><p>▲保利協鑫（3800）投資者關係主管周江波指出，下半年上網電價及蒸氣售價獲調升，預計分別帶來4000萬至5000萬元（人民幣．下同），及6000萬至7000萬元額外收入。他估計今年底前上網電價或再獲調升，惟增幅難料。另完成收購蒙古多倫煤礦後，公司擬於明年續向大股東收購河南鄭州煤礦權益及其所持電廠，料以發行新股支付代價，預計需時兩至三年分階段注入上市公司，然後再拓展中西部市場。</p></body></html>
