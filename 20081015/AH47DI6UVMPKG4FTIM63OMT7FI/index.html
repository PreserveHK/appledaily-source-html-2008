<html><header><meta charset="utf-8"><title>性別歧視條例殺入校園</title></header><body><h1>性別歧視條例殺入校園</h1><p>【本報訊】政府於本月3日起修訂《性別歧視條例》，禁止在教育機構中出現在性方面有敵意的環境，例如在校園內喊叫猥褻口號，或展示含性內容的海報等。平等機會委員會昨表示歡迎，指近年接連發生多宗大學迎新活動中，被指內容涉及淫褻不雅，有性別歧視之嫌，但以往法例只規管工作間的環境，並不包括學校等教育機構，平機會早已促請當局作出相關修訂，使教育機構有責任禁止出現在性方面有敵意的學習環境，防止同類事件再發生。</p></body></html>
