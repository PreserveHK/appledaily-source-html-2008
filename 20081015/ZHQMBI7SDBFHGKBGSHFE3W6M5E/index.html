<html><header><meta charset="utf-8"><title>好相Click：天主教堂90度大轉身</title></header><body><h1>好相Click：天主教堂90度大轉身</h1><p>重逾1,500噸泛船浦天主堂神父樓（圖），昨日完成了「整體搬家」計劃中最關鍵的兩步：整體平移75.6米後，再原地立定由北往西轉身90度。其中建築物轉身90度技術，在中國首次出現。素有「江南第一大堂」之稱的神父樓，是一座兩層磚木結構的哥特式建築，歷經了70多年的風雨。它原址佔地面積1,158平方米，因為正好「站」在新規劃建設的福州南江濱大道當中，福州市去年開始研究這一龐大建築的搬家計劃。<br> <br>  http://news.163.com/08/1014/10/4O78I3I80001125G.html </p></body></html>
