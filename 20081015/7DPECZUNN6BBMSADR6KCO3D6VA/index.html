<html><header><meta charset="utf-8"><title>醫學Online<br>癌病者親屬檢測基因</title></header><body><h1>醫學Online<br>癌病者親屬檢測基因</h1><p>澳洲墨爾本大學的癌症專家指出，數據顯示，約10至15%乳癌或腸癌患者，是透過受遺傳影響的癌症篩選檢查發現，成效並不理想。專家呼籲前線醫療人員若發現年輕的癌症患者，應對腫瘤進行針對性的化驗，若發現病因是由遺傳性的基因缺陷所致，便應為患者的親屬進行相關的基因檢測，較在社群內進行大型的癌症普查，更有效找出高危的癌症患者，一旦病發可及早提供治療。</p></body></html>
