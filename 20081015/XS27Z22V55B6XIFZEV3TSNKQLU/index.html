<html><header><meta charset="utf-8"><title>匪圖撬窗入屋爆竊被捕</title></header><body><h1>匪圖撬窗入屋爆竊被捕</h1><p>【本報訊】一名有爆竊前科男子，昨在旺角上海街一唐樓用鐵枝撬開一單位玻璃窗準備爬入犯案時，被一隊正在區內進行反罪惡的警員發現拘捕；當時疑犯曾一度掙扎反抗，最後被多名警員合力制服帶署。<br> 被捕疑犯姓邱，33歲，據悉有爆竊案底。昨上午11時許，旺角特遣隊A隊警員在區內進行反罪惡巡邏時，發現他形迹可疑遂展開跟蹤及監視，其間發現疑犯主要在旺角道一些沒有看更或保安的唐樓出沒。<br> 下午1時30分，警員跟蹤疑犯進入上海街455號一唐樓2樓，發現疑犯在走廊用鐵枝撬開一單位的玻璃窗，當他準備爬入單位時警員趨前將其拘捕；當時疑犯一度反抗，但被多名增援而至的警員合力制服。</p></body></html>
