<html><header><meta charset="utf-8"><title>Amber谷咪咪袋25萬</title></header><body><h1>Amber谷咪咪袋25萬</h1><p>台灣模特兒謝麗萍（Amber）日前拍攝內衣廣告，穿上花花圖案內衣，加上不停撥弄鬈曲秀髮，散發青春誘惑氣息。Amber谷胸後，令32C咪咪更突出，她這次拍廣告賺了約25萬港元酬勞。</p><p>傳飯碗不保</p><p>拍攝當日，傳出其微風百貨公司代言人地位被撤換，Amber心情大受影響說：「怎會這樣？」另一台灣名模Liz爆料指她因不參加微風飯局才遭取代？Amber的經理人卻否認：「合約還沒到期，何來撤換？從沒接過邀約，不相信微風會做這樣的事，彼此合作愉快。」<br> 撰文：白熙玲</p></body></html>
