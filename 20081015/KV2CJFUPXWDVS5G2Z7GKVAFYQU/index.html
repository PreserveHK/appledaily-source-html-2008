<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹搞笑怕搶星爺戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹搞笑怕搶星爺戲 - 馮仁昭</h1><p>甄子丹主演嘅《畫皮》內地票房已衝破2億人民幣，香港亦有八百幾萬票房，前晚電影公司喺尖沙嘴搞慶功宴，今次甄子丹一改形象賣搞笑，佢話從黃百鳴口中知道係周星馳推薦，至於係咪想同星爺合作時，佢就笑話：「吓！我驚會搶佢啲戲，一陣啲觀眾話我好笑過佢呢。不過我都係講笑，其實我做呢個角色前都有睇過星爺嘅戲，仲偷咗佢好多師，佢做喜劇真係一絕。」</p></body></html>
