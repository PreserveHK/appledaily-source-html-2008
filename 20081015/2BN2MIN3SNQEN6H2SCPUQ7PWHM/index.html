<html><header><meta charset="utf-8"><title>古怪字：女腐屍紋身考起警方</title></header><body><h1>古怪字：女腐屍紋身考起警方</h1><p>北京機場附近，兩個月前發現一具已腐爛的女屍，警方發現其手臂上有「陸囗囗」三個字神秘紋身，但當局為破解紋身費盡了心思，至今一無所獲，近日於是對外公開有關紋身圖案，懸賞萬元徵集線索。<br> 在朝陽區的紋身店，店員都表示沒有見過這三個字，死者可能是自己動手紋身。「囗」和「囗」的含義都未能在教育部文字信息中心庫找到，而方言中有「囗」，但其含義不明。<br> 有網友稱，上述兩字可能屬於網上流行的火星文，最好找非主流的專家問問。<br> <br>  http://news.xinhuanet.com/legal/2008-10/14/content_10189833.htm </p></body></html>
