<html><header><meta charset="utf-8"><title>吳尊銅鑼灣賣飛谷戲</title></header><body><h1>吳尊銅鑼灣賣飛谷戲</h1><p>吳尊昨日充當戲院售票員，在銅鑼灣時代廣場售賣其擔正的《武俠梁祝》戲票，吸引數十名fans排隊，其中有位女fans傷了左腳也要坐輪椅到場。然而fans以買票為名，其實是想要吳尊簽名，他只逗留約15分鐘便匆匆離開。《武》片上映4日票房總收入293萬元，難怪他要現身宣傳。</p><p>蔡卓妍請食飯</p><p>有這麼多fans來捧場，吳尊表示很感動，他希望以後自己演出的電影都要當臨時售票員。戲中女角蔡卓妍，答應請本月10日生日的吳尊食飯補祝，吳尊說：「今年10月過得好開心，最重要係我第一部電影同演唱會都喺今個月出現，希望下年生日都好似今年一樣開心。」<br> 採訪：魯萍<br> 攝影：陳順</p></body></html>
