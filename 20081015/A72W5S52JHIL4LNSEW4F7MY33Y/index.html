<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy被鬼壓心驚驚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy被鬼壓心驚驚 - 馮仁昭</h1><p>鄧麗欣（Stephy）為雅虎香港推出嘅網上遊戲擔任故事主角，噚日喺銅鑼灣舉行記者會，Stephy透露遇過靈異事件，細個同朋友去屯門空置別墅探險，竟然睇到一張空凳自行移動，佢又話：「雖然冇親眼見過，但試過被鬼壓嘅感覺，成身郁唔到同埋隻腳好似被人捉一吓咁。」Stephy表示稍後會同側田到雲頂做嘢，聽聞當地都幾邪，所以已叫助手到時要同佢同房。</p></body></html>
