<html><header><meta charset="utf-8"><title>財話短說<br>東航併上海航空有進展</title></header><body><h1>財話短說<br>東航併上海航空有進展</h1><p>▲內地《第一財經日報》引述消息指，上海市政府基本上批准把上海航空60%股權轉讓給東方航空（670），然後落實由國資委向東航注資的重組計劃。東航昨收1.11元，微升0.9%。不過，東航似乎自身難保，較早前發盈警，按中國會計準則，今年1至9月出現較大虧損；董事會秘書羅祝平（圖）坦言，7至9月是傳統旺季，今年前所未有呈負增長，需求持續疲弱，明年上半年前景未許樂觀。</p></body></html>
