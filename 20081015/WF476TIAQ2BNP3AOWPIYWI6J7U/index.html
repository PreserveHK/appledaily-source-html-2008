<html><header><meta charset="utf-8"><title>加拿大大選<br>總理哈珀料可勝出</title></header><body><h1>加拿大大選<br>總理哈珀料可勝出</h1><p>加拿大昨日舉行大選，是金融海嘯爆發後首個舉行大選的七大工業國（G7）成員。選前民調顯示，總理哈珀（StephenHarper）領導的保守黨，預料在308個國會議席中可取得136席，雖未能取得過半數的155席，但可望繼續籌組少數派政府。</p><p>被指反應慢</p><p>金融海嘯捲起後，哈珀被指反應慢，還呼籲國民趁低吸納股票，被反對派自由黨狠批，但民眾仍對哈珀有信心。<br> 今屆大選有21名華人參選，比兩年前的大選還要多兩人，創下新紀錄。上屆國會中有五名華裔議員，今屆能否出現突破，今天自有分曉。<br> 美聯社/中新社</p></body></html>
