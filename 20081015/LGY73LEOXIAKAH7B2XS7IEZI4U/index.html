<html><header><meta charset="utf-8"><title>白歆惠做慣大頭妹</title></header><body><h1>白歆惠做慣大頭妹</h1><p>近日在香港熱播的台劇《命中注定我愛你》的女角白歆惠，昨日在台灣行騷，大會安排她壓軸出場，她的表現很淡定，甚有風範。白歆惠頭上的頭飾，令台上的她十分搶鏡。問到白歆惠頂着大頭飾是否很辛苦，可會失重心？她說：「我已經很習慣了，每次都會叫造型師幫我多夾一點夾子。」</p><p>愛客家菜包</p><p>時裝騷以客家為主題，每名模特兒的服裝都別具特色，白歆惠卻忽然想到客家的地道美食，她說：「我很喜歡客家菜包。」雖然愛吃，但她的身形卻保持苗條，認真得天獨厚。<br> 採訪、攝影：黎寶蘋</p></body></html>
