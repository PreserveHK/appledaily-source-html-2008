<html><header><meta charset="utf-8"><title>林嘉欣打鼓籲共融</title></header><body><h1>林嘉欣打鼓籲共融</h1><p>林嘉欣昨日在尖沙嘴出席「親切共融之旅2008」開幕禮，呼籲市民接納能力有障礙的兒童，獲委任為共融大使的她身體力行，與一班學生表演打非洲鼓。雖然在烈日當空下表演，林嘉欣仍掛着一貫的甜美笑容，她說：「今日嚟到即刻學點樣打鼓，之前喺屋企睇錄影帶學，但班學生就打咗三年，同佢哋一齊練習，就係練習互相包容同建立默契。」</p><p>讚學生乖</p><p>林嘉欣對學生們讚不絕口，她說：「我知佢哋好乖，平時喺屋企拎起水樽或者拍枱練習。大家真係要停一停，諗一諗，或者唔易做，但要多啲接納，對唔同嘅人有多啲認識，等班學生可以融入社會。」<br> 採訪、攝影：王連連</p></body></html>
