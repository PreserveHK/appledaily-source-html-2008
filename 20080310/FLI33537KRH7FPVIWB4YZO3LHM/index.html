<html><header><meta charset="utf-8"><title>周汶錡、杜德偉舊愛相逢</title></header><body><h1>周汶錡、杜德偉舊愛相逢</h1><p>鍾鎮濤演出兩晚的紅館個唱，吸引不少圈中人捧場，前晚尾場座無虛席，捧場藝人計有葉德嫻、麥潔文與丈夫江華、蘇永康、梁漢文、琦琦與女兒及林利等。杜德偉與女友、哥哥杜德智及一男一女友人到場，杜德偉故意與女友相隔一個座位，碰巧他的前女友周汶錡前晚也到紅館捧場，一對舊情人各據一方，雙方都未有打招呼。<br> 此外，阿B在台上透露徐小鳳送來一大盆蘭花賀他演出成功，他說：「我好感動，打去叫佢今晚嚟睇，但佢唔喺香港，話聽晚嚟做嘉賓，你哋聽晚嚟睇小鳳姐啦，我就唔得閒嚟喇，哈哈。」</p></body></html>
