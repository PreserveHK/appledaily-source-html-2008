<html><header><meta charset="utf-8"><title>SportsinGraphics：古廸仙尼責無旁貸</title></header><body><h1>SportsinGraphics：古廸仙尼責無旁貸</h1><p>所謂「金球」不一定精采，也視乎其重要性，像班士利的奧廸查耶這次頂破車路士大門，以弱勝強，既開出一個12倍大冷W，也令古廸仙尼成車路士球迷心目中的千古罪人。<br> <br> 球賽編號：星期六41<br> 班士利1:0車路士</p><p>難度一般　意義重大<br>評分：95分（100分為滿分）</p><p>這是個普通的入球，主要是古廸仙尼判斷失誤，若純以難度計，最多值70分左右。不過，考慮到英超4強實力超群，以班士利這類低組別球隊能夠連挫利物浦及車路士，實在了不起，從意義看，這入球絕對值95分。</p></body></html>
