<html><header><meta charset="utf-8"><title>求驗客手記：親子齊打遊戲機加斯居尼精神康復 - 求驗客</title></header><body><h1>求驗客手記：親子齊打遊戲機加斯居尼精神康復 - 求驗客</h1><p>英格蘭嘅潦倒名宿加斯居尼，透露早前喺精神康復中心嘅康復情況。呢位40歲前球星話自己可以康復，全靠日本N字頭名牌電子遊戲機，當時佢透過互聯網同10歲囝囝列根打機。「嘩！真係好玩啊！我哋一齊打保齡球遊戲，鬥邊個高分啲。」加斯居尼一路玩緊自閉，寧願困自己喺酒店打機、飲酒、拍丸，都唔同外界接觸。所以今次可以康復關鍵係父子情就真，希望佢除咗打機外，多啲同個仔接觸，唔使借酒消愁啦！</p></body></html>
