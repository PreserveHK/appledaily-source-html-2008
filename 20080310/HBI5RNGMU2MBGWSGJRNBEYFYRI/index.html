<html><header><meta charset="utf-8"><title>上海直擊<br>神話跳樓冧滬歌迷</title></header><body><h1>上海直擊<br>神話跳樓冧滬歌迷</h1><p>韓國組合神話成員JunJin和HyeSung，前日在上海宣傳代言的服裝品牌。大會原定在戶外舉行簽名活動，但由於會場聚集近千fans，最後以安全為由取消活動，兩人為免內地歌迷失望，故走到店舖二樓的窗前，隔着玻璃跟fans見面六分鐘。<br> HyeSung用普通話向fans問好後，索性打開窗門作狀往下爬，並說：「我們很想出來跟大家見面，要不要我們跳下來？」引來fans尖叫。見到歌迷在樓下淋雨，JunJin也關心地說：「很遺憾不能出來，天氣很冷，我們很心痛。」他們又承諾今後會再跟歌迷見面，二人已於昨午乘機返韓。<br> 採訪、攝影：盧健</p></body></html>
