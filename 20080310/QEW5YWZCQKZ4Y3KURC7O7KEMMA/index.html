<html><header><meta charset="utf-8"><title>頒獎播錯智利國歌<br>求驗客手記：劉翔京奧奪金吉兆？ - 求驗客</title></header><body><h1>頒獎播錯智利國歌<br>求驗客手記：劉翔京奧奪金吉兆？ - 求驗客</h1><p>中國「欄王」劉翔上個禮拜六喺西班牙舉行嘅世界室內田徑錦標賽贏咗60米欄金牌，成為「3冠王」認真威威，但好衰唔衰頒獎嗰陣賽會竟然鬼死咁蝦碌，話說企上頒獎台等掛上金牌時，會場竟然奏起智利國歌而唔係偉大祖國首《義勇軍進行曲》喎！搞到「劉欄王」企喺到哭笑不得。終於擾攘咗十幾分鐘，劉翔又再一次企上頒獎台領取金牌，我求大俠覺佢可以喺一場賽事兩度企上最高一級，咪當係佢今年北京奧運奪金嘅先兆囉！</p></body></html>
