<html><header><meta charset="utf-8"><title>周迅甜蜜談愛郎</title></header><body><h1>周迅甜蜜談愛郎</h1><p>周迅、桂綸鎂、張雨綺和方中信等現正於北京拍攝由徐克執導的電影《女人不壞》，前晚三八婦女節，他們齊齊亮相北京為該片造勢。周迅在台上被問到與該片美指李大齊的戀情，有否安排節目慶祝婦女節？她一臉甜蜜說：「我們在劇組碰面的時間不多，能和他共度浪漫情人節已很好，今天我們都忙，根本沒時間再搞節目。」</p><p>徐克𠱁老婆</p><p>另外，主辦單位安排四支金玫瑰花，請方中信獻給三位女主角和徐克，徐克毫不猶豫將玫瑰轉贈在台下的太太施南生，還說：「金玫瑰給最好的女人。」而三位女角也將手上的玫瑰送給徐克，他說：「今天不是婦女節嗎？為甚麼要送花給我？」最後他也將花送給太太。<br> 撰文：葉雪</p></body></html>
