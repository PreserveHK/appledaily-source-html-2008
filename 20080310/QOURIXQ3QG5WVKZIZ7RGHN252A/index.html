<html><header><meta charset="utf-8"><title>ZegnaSportiPod叉電外套<br></title></header><body><h1>ZegnaSportiPod叉電外套<br></h1><p>一個男人，佇立在人來人往的中環早上，聽着iPod，迎接着在滙豐總行與中銀大廈間擠出來的一線晨光─原來他在為iPod叉電……男士買衫，很多時都為功能性，ZegnaSport就開發了一件太陽能外套，安裝在氯丁橡膠衣領下的太陽能電池可將太陽光轉化成可再生能源，還可兼容Nokia、SonyEricsson、Motorola等手機品牌，外套本身就用Microtene質料製，防水功能佳，相信是不少男士的恩物。（Pang）<br><br>ErmenegildoZegna（22950828）<br>中環IFC商場2036-37舖</p></body></html>
