<html><header><meta charset="utf-8"><title>薛乃印殺妻棄女新西蘭受審</title></header><body><h1>薛乃印殺妻棄女新西蘭受審</h1><p>涉嫌殺妻棄女後潛逃至美國的新西蘭華人薛乃印，昨日（周一）在美國警方押送下返抵新西蘭，被當地警方正式控告他謀殺罪。薛乃印落機後，隨即被送往奧克蘭法院提堂，案件押後至本月19日再審。<br> 53歲的薛乃印由4名美國移民局職員押送下，乘飛機由美國抵達奧克蘭國際機場。薛乃印全程被扣上手銬，離開機艙後也馬上被帶走。<br> 薛乃印被控於去年9月，殺死第二任妻子劉安安後，然後把3歲女兒薛千尋遺棄在墨爾本一個火車站，再潛逃至洛杉磯，直至上月底在喬治亞州被六名華人認出後被捕。薛千尋則已回到中國與外婆生活。<br> 法新社</p></body></html>
