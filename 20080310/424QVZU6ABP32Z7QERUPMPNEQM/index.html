<html><header><meta charset="utf-8"><title>財圈快拍：噴香檳賀上市</title></header><body><h1>財圈快拍：噴香檳賀上市</h1><p>做陸地石油鑽探儀器嘅宏華集團（196），啱啱上星期五喺主板掛牌。上巿儀式一定唔少得祝酒呢啲指定動作，不過啲嘉賓通常都係咪一咪杯香檳就算，但係宏華董事長兼總裁張弭（圖），唔知係興奮定口渴，接過酒杯後，就大大啖隊啲香檳落肚，仲唔小心噴咗啲酒出嚟！連佢自己都含住啖酒笑。不過收市時睇怕佢笑唔出，因為宏華跌穿招股價，收報3.5蚊（跌8.62%），成為今年第一隻掛牌即潛水嘅新股。<br> 程志遠攝&#13;</p></body></html>
