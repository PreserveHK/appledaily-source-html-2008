<html><header><meta charset="utf-8"><title>Celine、伊藤由奈驚喜合唱</title></header><body><h1>Celine、伊藤由奈驚喜合唱</h1><p>將於本周六在澳門威尼斯人開騷的加拿大女歌手CelineDion，前晚在東京巨蛋棒球場舉行個唱，邀得日本女歌手伊藤由奈合唱，令演唱會生色不少。<br> 39歲的CelineDion已有九年沒在日本舉行個唱，已為人母的她不忘穿上性感歌衫討好fans。Celine今年初與伊藤由奈合作新歌《AWORLDTOBELIEVEIN》，難得兩人在台上合唱，給fans驚喜。安哥時，Celine自然大唱電影《鐵達尼號》（Titanic）主題曲《MyHeartWillGoOn》以饗歌迷。</p></body></html>
