<html><header><meta charset="utf-8"><title>上海直擊<br>千嬅攬熊仔防遇襲</title></header><body><h1>上海直擊<br>千嬅攬熊仔防遇襲</h1><p>曾與陳冠希傳姊弟戀的楊千嬅，前日專誠到上海出席Shiseido化妝品商場活動。她收起平日大笑姑婆的形象，穿起一襲飄逸白色春裝，一本正經地到台上介紹其代言的美白產品，分享美容心得。<br> 活動接近尾聲，千嬅的大笑本色終於衝破其高雅淡靜的包裝，咧嘴大笑起來。主辦單位送上一隻純白色的熊寶寶給千嬅作紀念，寓意她純潔可愛，她即狂笑回敬大會。</p><p>20保安護駕</p><p>活動完結時，大會需要動用接近20位保安人員護送千嬅離場，千嬅在混亂中擁着大會送贈的熊公仔來保護重要部位，以免受到熱情觀眾的襲擊。<br> 採訪、攝影：盧健</p></body></html>
