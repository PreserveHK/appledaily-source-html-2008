<html><header><meta charset="utf-8"><title>2R望同碧咸抱抱</title></header><body><h1>2R望同碧咸抱抱</h1><p>2R成員黃婉君（Rosanne）和黃婉伶（Race）前晚在灣仔君悅酒店出現，適逢萬人迷碧咸正是入住君悅，不禁令人以為2R有心到酒店碰運氣見碧咸。</p><p>大感錯愕</p><p>前晚八時半左右，2R與父親及一名男子離開君悅，大批在酒店外等候碧咸的傳媒一擁而上拍照，2R初時顯得有點愕然，但最後仍大方企定定讓記者拍照。記者問2R知不知道碧咸入住該酒店時，她們異口同聲表示不知道，但就笑說：「如果見到佢，我哋都會走去攬吓佢，同佢影相㗎。」看來二人都是萬人迷碧咸fans。<br> 採訪、攝影：娛樂突發組、陳順禎</p></body></html>
