<html><header><meta charset="utf-8"><title>奇趣特搜：匿油車為油增磅　7漢騙佣金</title></header><body><h1>奇趣特搜：匿油車為油增磅　7漢騙佣金</h1><p>咁都得？內地人呃錢嘅手法無奇不有！在北京，有七名賣油的推銷員，一直為某企業負責運送柴油的工作。在2006年5月至2007年4月間，為了能增加推銷柴油的重量，收取更多賣油佣金，他們在送油過磅秤重時特意在車上藏人，以此加重柴油份量，從中撈多點錢。在不到一年的時間內，他們共計作案54次，騙取某公司油款4.9萬多元。近日，被法院分別判處10個月到一年的監禁。<br>  http://bj.news.163.com/08/0309/09/46J7ISJC003800C8.html </p></body></html>
