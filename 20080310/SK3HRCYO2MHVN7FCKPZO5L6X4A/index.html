<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>屋苑交投連升29周</title></header><body><h1>樓市快拍　其他<br>屋苑交投連升29周</h1><p>▲利嘉閣資料顯示，全港50個指標屋苑交投連升29周，剛過去一周共錄得452宗成交，較前周增加21%，整體樓價則升0.4%。按地區劃分，以港島區交投升幅最高，9個指標屋苑共58宗，升35%。而在將軍澳首都向隅客回流二手市場的刺激下，區內5個指標屋苑新都城、蔚藍灣畔、將軍澳中心、將軍澳廣場及維景灣畔，成交量分別激增50%至3倍不等。<br> 利嘉閣陳大偉預期，本周50指標屋苑成交量將徘徊550宗。</p></body></html>
