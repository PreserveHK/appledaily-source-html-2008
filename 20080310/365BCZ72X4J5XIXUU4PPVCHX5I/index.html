<html><header><meta charset="utf-8"><title>馮仁昭四圍超：KiKi認同肥谷旅行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：KiKi認同肥谷旅行 - 馮仁昭</h1><p>林子萱（KiKi）噚日同周麗淇喺九龍公園出席「綠色生活．愛心力量社區及環境關懷活動」，KiKi早前被發現同谷德昭喺機場前後腳返港，KiKi大方承認同谷德昭，以及一班朋友去外地旅行，佢話：「我哋好大班人一齊去，起碼有10個小朋友，仲有張達明。」問到何時組織家庭及公開戀情，KiKi說：「我都想，如果肯定一定會講，娛樂圈太多靚女誘惑，好多男仔好假，我覺得有才華重要啲。」</p></body></html>
