<html><header><meta charset="utf-8"><title>古仔着喇叭褲演好爸爸</title></header><body><h1>古仔着喇叭褲演好爸爸</h1><p>古天樂與劉若英主演的《一個好爸爸》將於下月10日上映，該片是張艾嘉經過3年時間籌備劇本，更一反常規染指黑幫電影，張艾嘉希望劇本的豐富和幽默真摯情感能打動觀眾。</p><p>跑江湖戀上律師</p><p>戲中主角古天樂與劉若英飾演一對經歷20年愛情試練的夫妻。故事講述江湖中人古仔與見習律師劉若英拍拖，後來劉若英珠胎暗結，女兒出生後才補擺結婚酒兼滿月酒。<br> 為拍好擺結婚酒這場戲，張艾嘉曾想過搭建一個60年代舊式酒樓拍攝，但最終為求實感，故在舊屋邨借舊式酒樓拍攝，兩位主角穿上娘爆的潔白西式婚宴服飾，古仔還梳了一個懷舊髮型及穿上喇叭褲拍攝，認真搞笑。</p></body></html>
