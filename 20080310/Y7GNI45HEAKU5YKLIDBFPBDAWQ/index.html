<html><header><meta charset="utf-8"><title>熱烈氣氛吸引「拍友」</title></header><body><h1>熱烈氣氛吸引「拍友」</h1><p>在上周六和前周六，旺角、銅鑼灣和尖沙嘴亦迫滿一班志同道合的人，她們亦有着同一個目標——愛比舞，現場吸引數十市民圍觀，其中旺角一站，更圍滿過百人市民，場面墟冚。</p><p>街頭比舞月底決賽</p><p>今次大會的街頭舞比試，除了為3月29日在apm舉行的「愛比舞」決賽進行挑選外，更希望令參賽者一試膽量，在眾多市民面前一展身手。<br> 現場所見，尖沙嘴、銅鑼灣兩站四周均圍滿市民，而在旺角一站，情況更見誇張，除了有數十「拍友」繼續留守外，還吸引大批市民圍觀，令本已水洩不通的旺角行人專用區變得更加擠塞；而比賽完結後，更有不少市民要求和參賽者合照，令整個旺角也滿載熱烈氣氛。</p></body></html>
