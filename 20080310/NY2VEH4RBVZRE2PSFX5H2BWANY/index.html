<html><header><meta charset="utf-8"><title>美國記憶王<br>147秒記一副啤</title></header><body><h1>美國記憶王<br>147秒記一副啤</h1><p>美國「記憶之王」前日（周六）誕生，他只需2分27秒就能記住整副洗勻後的啤牌排序。<br> 31歲三藩市軟件工程師桑托斯（ChesterSantos圖），在紐約舉行記憶力比賽擊敗數十名對手，成為美國最好記性的人，其間他要背誦仍未出版的長篇詩、憑15分鐘前看過的照片說出99個人名，以及記住一幅20×25個數字的數字圖。<br> 桑托斯指獲勝全靠每晚下班後用幾小時做記憶訓練。在關鍵一仗，他把52隻啤牌聯想為一些動作或物件幫助記憶，說用這個方法記電話號碼「易如反掌」。<br> 路透社</p></body></html>
