<html><header><meta charset="utf-8"><title>遇音響故障周柏豪幸冇咪嘴</title></header><body><h1>遇音響故障周柏豪幸冇咪嘴</h1><p>鄭融和周柏豪昨日在旺角出席「FIFA2008」，周柏豪在台上演唱時，現場突然機件故障，全場失去音響，令他有點尷尬，他的歌迷猛叫他清唱，但他謂清唱很悶，之後司儀便上台跟他一起搞氣氛，氣氛才得以緩和。事後問他是否感到尷尬？他說：「都唔係，好彩唔係咪嘴，如果唔係仲衰，但我入行咁耐都冇試過咪嘴。」</p><p>鄭融上海旅行</p><p>鄭融就獨自到上海旅行回港，以前曾傳她有內地男友，此程是否探男友？她說：「都唔知點解九唔搭八有啲咁嘅傳聞，唔想講，我只係去探朋友。」她表示原本想去泰國，但因為接了一個美白廣告，故不想曬黑而轉往上海。<br> 採訪、攝影：胡比</p></body></html>
