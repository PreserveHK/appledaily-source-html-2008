<html><header><meta charset="utf-8"><title>中村人妖吧發酒癲</title></header><body><h1>中村人妖吧發酒癲</h1><p>日本歌舞伎演員中村獅童與女星竹內結子上月正式辦妥離婚，兩歲兒子的撫養權歸母親竹內，雖然中村毋須向竹內付離婚賠償，但每月要支付兒子約2萬港元的教育費。心情麻麻的中村被踢爆頻頻到人妖騷酒吧散心。</p><p>醉醺醺上台</p><p>據知去年12月，中村與市川海老藏、中村勘太郎等歌舞伎演員到六本木一間有名人妖騷吧飲酒。當晚，一臉苦惱的中村喝着悶酒，即使店內其他顧客欲與他合照也被拒絕。<br> 今年1月，中村單拖再到該人妖騷吧蒲。飲到醉醺醺的他，忽然走上舞台大喊：「我要離婚了。」店員當場被嚇呆，看來中村離婚大受打擊，但早知今日又何必當初呢。</p></body></html>
