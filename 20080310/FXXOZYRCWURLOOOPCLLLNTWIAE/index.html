<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●英國兩名企業大亨有意出價2.35億港元，購買米高積遜的豪宅夢幻樂園，以幫助偶像度過財政難關。<br> <br> ●英國名模姬蒂摩絲的女私人助理日前提出辭職，由於助理跟她情如姊妹，辭職令姬蒂非常傷心致買醉和痛哭。<br> <br> ●韓國組合SS501上周三與500名日本fans同遊關島五天，SS501出發前下了苦功練習日語。<br> <br> ●宋慧喬以超過四成得票率，被網友選為「最想在3月14日白色情人節贈送糖果的女星」的冠軍。<br> <br> ●日本偶像中川翔子昨日在個人網誌內自爆已成功減去腹部2公斤肥肉，為此她感到異常興奮。<br> <br> ●日本男星唐澤壽明，獲頒發藝術選獎的演劇部門文化科學大臣新人獎，他昨日現身領獎。</p></body></html>
