<html><header><meta charset="utf-8"><title>求驗客手記：搭上網球手前女友列基美婚姻亮紅燈 - 求驗客</title></header><body><h1>求驗客手記：搭上網球手前女友列基美婚姻亮紅燈 - 求驗客</h1><p>呢排阿根廷球壇捲起離婚風暴，學生隊教練施蒙尼鬧離婚，小保加射手巴拉莫離咗婚，連外表羞怯嘅列基美婚姻都亮紅燈。據講，列基美06年世盃期間搭上阿根廷網球員簡拿斯前女友耶絲卡，呢兩年為3個細路一路採取忍字訣嘅老婆安娜貝拉，最近終於攤牌。耶絲卡芳齡22歲，一頭金髮樣靚身材正，難怪劈得開列基美呢舊冰山。不過，色字頭上一把刀，呢位球星退出國家隊後都未好過，列基美你好自為知啦！</p></body></html>
