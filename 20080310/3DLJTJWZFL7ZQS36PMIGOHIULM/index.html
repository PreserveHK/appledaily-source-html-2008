<html><header><meta charset="utf-8"><title>晒一晒：馬雲扮白雪公主被笑「超醜」</title></header><body><h1>晒一晒：馬雲扮白雪公主被笑「超醜」</h1><p>貴為阿里巴巴掌門人、「長相與才華成反比」的馬雲，可以說是當今最玩得的中國上市企業高層。話說，春節過後，馬雲與全國近9,000名員工聚首杭州，舉行08年會。其間，他一身白雪公主造型（圖一），在7名作小矮人打扮的高層陪伴下出現（圖二），頓時令全場捧腹大笑。有網友看罷，笑說：「從未見過如此醜的白雪公主！」<br>  http://b.6.cn/thread-550745-1-1.html </p></body></html>
