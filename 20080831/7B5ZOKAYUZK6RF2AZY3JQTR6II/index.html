<html><header><meta charset="utf-8"><title>Rain恨結婚搶花球</title></header><body><h1>Rain恨結婚搶花球</h1><p>韓國天王Rain噚日現身首爾，出席所屬事務所高層趙東元嘅婚禮，並高歌一曲祝福一對新人。記者發現Rain雖然只以一身黑白配造型赴會，但竟暗地出招，白鞋嘅鞋底居然係七彩，偷偷出風頭。Rain一去到即刻恭喜趙東元，更講笑話羨慕對方娶了一個比自己細11年嘅老婆，自己有機會都想娶番個少妻。喺新娘拋花球時佢仲努力飛身去搶，唔通佢真係咁想搵番個伴？Rain又抵死地要求一對新人喺佢唱祝福歌時，每當出現某句歌詞時都要錫錫。</p></body></html>
