<html><header><meta charset="utf-8"><title>關仁隱事：凍水被抽97%佣 - 關仁</title></header><body><h1>關仁隱事：凍水被抽97%佣 - 關仁</h1><p>唱嘢組合「凍水」雖然有大公司做靠山，但咪以為佢哋唔憂搵唔到，實情凍水係窮到褲穿窿。坦白講凍水幾個成員嘅質素同時下MK女根本冇乜分別，所以大公司肯簽佢哋，當然即刻𦧲飯應啦，不過大公司食水深到入骨，其中一個凍水成員要俾公司抽佣百分之九十七，即係人哋畀一百蚊酬勞，實際佢只得三蚊落袋，但佢哋跟老師學跳舞同唱歌嘅學費，仲要喺嗰三蚊裏面扣除，所以做嚟做去咪都係得個做字囉，真係慘情。<br> Textby關仁</p></body></html>
