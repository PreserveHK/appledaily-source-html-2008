<html><header><meta charset="utf-8"><title>五旬漢離奇燒炭亡</title></header><body><h1>五旬漢離奇燒炭亡</h1><p>【本報訊】一名男子，昨日在長沙灣住所留下遺書燒炭自殺，親友回家發現他昏迷床上及床邊有燒炭報警，救護員到場證實事主已死亡，警員調查後認為案件無可疑，屍體由仵工移送殮房候法醫官剖驗確定死因。<br> 死者姓韓（50歲），與家人同住福華街621號一幢舊樓一單位，昨晨11時，韓的一名姓黃（34歲）男親友回家時，發現韓倒卧床上昏迷，床邊有一盆燒炭報警，救護員接報到場檢驗後，證實事主已死亡，毋須送院。警員在現場撿獲事主一封遺書，但未有透露自殺原因，調查後相信案件無可疑，事後召仵工將事主屍體移送殮房，稍後安排法醫官剖驗屍體確定死因。</p></body></html>
