<html><header><meta charset="utf-8"><title>趙濤失而復得興奮走光</title></header><body><h1>趙濤失而復得興奮走光</h1><p>《蕩寇》監製之一的內地導演賈樟柯，前日其觀摩參展的短片《河上的愛情》舉行首映，他聯同兩位女主角郝雷及趙濤，以及男主角郭曉冬行紅地毯，賈樟柯說影片是向老片《小城之春》致敬。<br> 兩位女演員抵達威尼斯後竟然不見了行李，二人沒禮服去記者會及首映，情急之下趕忙去名店街買，幸好付賬前一刻被通知找回行李。<br> 首映後眾人去了附近海灘玩樂，趙濤興奮過頭擺甫士時不慎露底走光，郝雷的手臂則慘成蚊子的午餐。</p></body></html>
