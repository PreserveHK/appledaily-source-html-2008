<html><header><meta charset="utf-8"><title>求驗客手記：祖爾巴頓又想「殺人」 - 求驗客</title></header><body><h1>求驗客手記：祖爾巴頓又想「殺人」 - 求驗客</h1><p>紐卡素中場祖爾巴頓坐完一輪監出嚟，喺前日作客阿仙奴嘅英超聯，仍然不失「殺人王」本色，後備入替後，即刻想「食」阿仙奴中場拿斯尼。不過，紐記領隊基瑾賽後就好嬲咁話，係拿斯尼侵犯祖爾巴頓，仲話拿斯尼應該被罰牌，甚至被罰出場㖭！咁都得？話時話，「現在台」嘅講波佬，亦好應該增進吓球場以外嘅知識。好似紐記場波咁，不時影住佢哋嘅肥佬班主艾殊利大口大口飲啤酒，但兩位講波佬就講極都講唔到佢係邊個，淨係話紐記高層。</p></body></html>
