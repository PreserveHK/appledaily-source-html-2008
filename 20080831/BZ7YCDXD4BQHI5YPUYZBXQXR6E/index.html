<html><header><meta charset="utf-8"><title>有着數：免費換OshKoshB'Gosh牛仔布袋</title></header><body><h1>有着數：免費換OshKoshB'Gosh牛仔布袋</h1><p>成人款式，就如美國經典童裝品牌OshKoshB'Gosh，設計精細又稱身，難怪成為不少家長熱捧的品牌。品牌為答謝家長們的支持，凡於任何分店購物滿$300，即可以$39換購價值$69.9優質牛仔布料袋一個，而購物滿$600，即免費獲贈一個（換完即止），實行以優惠回饋顧客。<br><br>記者：蘇麗珊<br>查詢：27300986</p></body></html>
