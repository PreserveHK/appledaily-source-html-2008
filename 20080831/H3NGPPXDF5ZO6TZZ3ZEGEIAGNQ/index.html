<html><header><meta charset="utf-8"><title>教協抗議殺校蔓延至中學</title></header><body><h1>教協抗議殺校蔓延至中學</h1><p>【本報訊】開學前夕，教協約數十名代表昨遊行，抗議教育局殺校政策蔓延至中學，預計今學年將有10間中學被殺，未來五年更累積至50間，面對縮班或失業的中學老師將達2000至3000人。教協今日起發起簽名運動，要求教育局停止殺校，於中學推行小班教學，同時於9月13日舉行「反殺校．要穩定．中學大請願」遊行。教協揚言，若政府不解決殺校問題，考慮將行動升級。<br> 教育局回應表示，未來數年適齡中學生人數減少是客觀事實，局方正尋求方法，將對學界影響減至最低。最新資料顯示，新學年或未能收取最少67名學生的中學持續減少，預料能減少被殺學校數目。</p></body></html>
