<html><header><meta charset="utf-8"><title>八卦風：鈴木全新量產Alto</title></header><body><h1>八卦風：鈴木全新量產Alto</h1><p>嚟緊10月巴黎車展入面，鈴木將會發表多部概念車，包括全新Alto、SX4-FCV、Crosscage等，當中只有Alto有官方相，鮮紅色車身加上圓潤小巧外形，睇得出係由概念車A-Star發展而來，的骰可愛嘅外觀相信會好得女性歡心。Alto更注入環保元素，用上新科技令車身更輕量，亦能提升燃油效益以及減低CO2嘅廢氣排放量，車廠更強調，偷輕車身更唔會減低乘坐舒適感，至於真正情況就要留待巴黎車展自有分曉。<br><br>記者：梁美甜</p></body></html>
