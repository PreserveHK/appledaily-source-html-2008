<html><header><meta charset="utf-8"><title>車廂健身發電驅動汽車</title></header><body><h1>車廂健身發電驅動汽車</h1><p>英國一名大學生設計的GYM概念電動車，這款車最特別之處並非插掣充電那麼簡單，而是車廂設計成私人流動健身室，車主透過做運動，釋出的能量，儲存在電池後會協助驅動汽車。<br> GYM概念車的車廂內設有多款健身器材，包括了踏步器、划艇機、舉重練習凳、單槓負重模擬器和啞鈴等，車主只要把車停泊在路邊，就可在車廂內做運動，釋放的能量則會儲存在汽車電池內，配合交流電一併驅動汽車。<br> 這輛概念車是由英國考文垂大學華裔設計系學生方達（譯音，FengDa）設計，車身採用碳纖維，底盤則是鎂合金注模，有助將車子重量降到最低。<br> Dvice網站</p></body></html>
