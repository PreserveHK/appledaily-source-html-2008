<html><header><meta charset="utf-8"><title>好活動：魔術全接觸</title></header><body><h1>好活動：魔術全接觸</h1><p>小朋友想了解魔術的奧秘嗎？香港國際魔術節2008又來了，精采節目包括「魔幻大迷宮」，可置身千呎迷宮內，體驗被大型視覺幻象包圍，包括無頭真人、刀鋸美人、心靈感應大師、半身人等；還有可近距離觀賞魔術演出的「魔法幻影」劇場等等，愛魔術的你不要錯過！</p><p>香港國際魔術節2008<br> 日期：今日10:30am至7:00pm<br> 地點：香港會議展覽中心5號館<br> 入場費：基本入場門券$20，場內各項節目均另外收費，費用由$20至$100不等（大小同價、3歲以下小童免費）</p></body></html>
