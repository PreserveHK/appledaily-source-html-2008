<html><header><meta charset="utf-8"><title>關仁隱事：豬豬晚晚換男伴 - 關仁</title></header><body><h1>關仁隱事：豬豬晚晚換男伴 - 關仁</h1><p>呢幾年「豬豬」因為某啲原因被迫要同老公分隔兩地，好怕寂寞嘅佢依然愛蒲愛玩，唔畀自己有一刻停落嚟，雖然佢多次俾記者影到同啲後生仔密會，但係豬豬就死撐，明明有圖為證，一樣擘大眼講大話，死口唔認搞婚外情。關仁有個男性朋友之前同豬豬一齊出埠玩，見過豬豬晚晚去唔同嘅異性酒店房嗰度，至於佢哋係傾密偈，抑或另外有活動，就不得而知啦，不過，難免令人覺得豬豬都幾濫交。<br> Textby關仁</p></body></html>
