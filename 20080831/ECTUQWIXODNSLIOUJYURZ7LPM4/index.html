<html><header><meta charset="utf-8"><title>SPEED重組行善掀高潮</title></header><body><h1>SPEED重組行善掀高潮</h1><p>日本NTV電視台一年一度的馬拉松式慈善節目《24小時電視愛心救地球》，昨日於日本武道館圓滿結束。為慈善而重組的女子組合SPEED，相隔4年再度聚首一堂，現場獻唱《WHITELOVE》等多首經典名曲，掀起全日節目高潮。</p><p>賀松本潤牛一</p><p>一連兩日舉行的《24小時電視愛心救地球》，今年由尊尼組合「嵐」與女星仲間由紀惠擔任大會司儀，適逢前日是嵐成員松本潤的25歲牛一，現場觀眾為他合唱生日歌慶祝，令松本潤受寵若驚。此外，唐澤壽明、常盤貴子、青山黛瑪等大批歌星藝人也輪流亮相該節目。</p></body></html>
