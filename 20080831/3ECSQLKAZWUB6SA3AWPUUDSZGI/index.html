<html><header><meta charset="utf-8"><title>GiGi恭喜伊健封帝</title></header><body><h1>GiGi恭喜伊健封帝</h1><p>梁詠琪（GiGi）、鄭融、側田和麥浚龍前晚到中環出席「夏至vsMiniBackstageShow」，GiGi透露已把租住的地方買下來，減少開支。對於前男友鄭伊健憑《第一誡》成為韓國富川電影節影帝，GiGi大方說：「恭喜佢，戥佢開心。」另外，麥浚龍雖然被指與鍾欣桐分手，但前晚他仍戴着定情戒指，</p><p>側田怕被讚可愛</p><p>側田和鄭融合唱時，搭着鄭融的膊頭，她則依偎在側田的膊頭上，側田笑說：「我哋高度好襯。」側田被指似奧運舉重金牌選手龍清泉，在旁的鄭融插嘴讚側田可愛，他聞言說：「30幾歲人仲俾人讚可愛我介意，話有型就差唔多。」<br> 採訪、攝影：馬建華</p></body></html>
