<html><header><meta charset="utf-8"><title>外籍漢滑水骨折</title></header><body><h1>外籍漢滑水骨折</h1><p>【本報訊】一名外籍男子，昨午在南丫島海面玩花式滑水，由快艇高速拖行「起水」時，疑玩難度較高的花式動作，致失手「撻」傷右腳骨折，由同伴救起報警後，用快艇載往香港仔水警基地上岸，送院救治。<br> 傷者基斯杜化，年26歲，昨午4時許，他與4男2女外籍人士駕乘一艘快艇，在南丫島索罟灣對開海面玩花式滑水，當事主拉着連船尾的繩索，於起水後踏着滑板在水面高速滑行期間，疑他試玩難度較高的凌空花式動作，落水時失平衡右腳撞傷骨折，其同伴見狀即將他救上船及報警，水警輪接報到場，事主由同伴駕快艇往香港仔深灣水警基地上岸，再由救護車送院治療。</p></body></html>
