<html><header><meta charset="utf-8"><title>關仁隱事：大隻娜男友收買Fans - 關仁</title></header><body><h1>關仁隱事：大隻娜男友收買Fans - 關仁</h1><p>做過吓歌星嘅「大隻娜」一向好有異性緣，呢期佢搭上咗粉紅議員嘅胞弟「細佬」，有二五仔報料，話本來藝人出席啲有錢收嘅活動，化妝梳頭同專車接送要自己畀錢，但係大隻娜𠵱家有細佬撐腰，全部費用由細佬畀晒，好似之前有個細路仔嘅公開慈善活動，細佬唔單止幫佢安排好晒啲嘢，仲特登買咗啲飛送畀大隻娜啲fans，而啲fans亦好識做咁舉晒燈牌，呢招追女好使得，肯使錢又夠細心，𠱁到大隻娜好開心。<br> Textby關仁</p></body></html>
