<html><header><meta charset="utf-8"><title>識飲識食：《家好月圓》出月餅</title></header><body><h1>識飲識食：《家好月圓》出月餅</h1><p>晚晚煲《家好月圓》，相信已經成為每個香港人指定動作。趁人氣大熱又臨近中秋，奇華餅家乘勢推出限量「家好月圓迷你至尊月餅」，實行讓全港市民邊食邊追劇。「家好月圓餅家」甘師傅監製的傳統迷你蛋黃蓮蓉月，月餅上印有「家」、「好」、「月」、「圓」四個字，一盒四個剛好拼湊成「家好月圓」，象徵一家團聚。現凡購買「家好月圓迷你至尊月餅」一盒，即獲贈設計時尚新穎的環保袋一個，數量有限，送完即止。</p><p>「家好月圓迷你至尊月餅」</p><p>售價：$75<br> 全港奇華餅家各分店（機場分店除外）發售</p></body></html>
