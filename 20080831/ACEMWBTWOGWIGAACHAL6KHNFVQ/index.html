<html><header><meta charset="utf-8"><title>二手速遞　新界<br>銀禧高層五年獲利105萬</title></header><body><h1>二手速遞　新界<br>銀禧高層五年獲利105萬</h1><p>▲利嘉閣徐子豪表示，火炭銀禧花園（圖）1座高層C室，面積623方呎，成交價224萬元，每呎3596元，造價較今年初樓市高峯期下跌逾10%。原業主03年以119萬元購入，持貨5年獲利105萬元，升價88%。銀禧花園本月至今共有5宗買賣，較上月同期銳減50%，造價卻在多宗高價成交帶動下，上升7.2%至每呎3782元水平。</p></body></html>
