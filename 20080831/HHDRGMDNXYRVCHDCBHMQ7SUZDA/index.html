<html><header><meta charset="utf-8"><title>余若薇短褲上陣</title></header><body><h1>余若薇短褲上陣</h1><p>【本報訊】立法會議員陳方安生昨日與公民黨港島區候選人陳淑莊、余若薇等人乘坐開篷巴士（圖），巡遊港島中西區及南區拉票。天氣炎熱，不但要戴帽，余若薇更穿上短褲。余若薇希望市民明白，若果不是有選舉，政府在副局長事件、外傭稅、梁展文事件等種種施政失誤，就不會接納民意改過，可見民主選舉的威力，選民要珍惜手中選票，支持監察政府的民主派候選人。<br> 陳太則提醒選民，若政府真的在下屆立法會重提23條立法，選民在今次選舉中，就更加要珍惜手中一票，支持真正肯為港人發聲的候選人。成啓聰攝<br> </p></body></html>
