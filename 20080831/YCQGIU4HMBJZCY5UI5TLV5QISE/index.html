<html><header><meta charset="utf-8"><title>隔牆有耳：楊森攜子上陣 - 李八方</title></header><body><h1>隔牆有耳：楊森攜子上陣 - 李八方</h1><p>現代足球講戰術，打出隊形係贏波關鍵，所以有學者以治學精神睇波，從政都唔可以單打獨鬥，楊森多年嚟一直喺黨內擔任類似中場「指揮官」角色，原來佢平日踢波都係做中鋒，果然人波合一。<br> 噚日楊森拉埋馬丁落場，唔係最後關頭飛起甘乃威，由馬丁上番陣咁戲劇性，而係搵馬丁落場踢波，仲有罕有露面嘅楊森兒子楊浩，兩代人互相交波，又大腳傳中，然後勁射入網，寓意民主要勝利，必須有前有後，互相交波補位，楊森係稱職中場，所以今次要保住佢連任，否則民主黨呢隊波散得。</p></body></html>
