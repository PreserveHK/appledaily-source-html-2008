<html><header><meta charset="utf-8"><title>《20世紀少年》首映多朋友</title></header><body><h1>《20世紀少年》首映多朋友</h1><p>改編自漫畫嘅真人版電影《20世紀少年》第一章，噚日喺日本正式開畫，男主角唐澤壽明率領常盤貴子、豐川悅司等到東京有樂町一間戲院造勢。鬼馬嘅唐澤一出場就話：「大家好，我係真田廣之。」搞氣氛，又話自己再亂講嘢會俾豐川打。之後台下觀眾齊齊戴上奸角「朋友」標誌面具影大合照，氣勢十足。另外，現正趕拍緊嘅第三章電影宣佈會由電子組合YMO成員高橋幸宏扮演主角健次嘅band友，並且會喺下月尾拍一場大規模嘅戶外音樂會戲份。</p></body></html>
