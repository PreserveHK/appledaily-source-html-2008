<html><header><meta charset="utf-8"><title>醫學Online<br>農場嬰兒敏感風險低</title></header><body><h1>醫學Online<br>農場嬰兒敏感風險低</h1><p>醫學界近年相信都市兒童生活環境太亁淨是導致各類敏感症激增的原因之一，新西蘭一項研究發現在農場生活，經常與動物接觸的孕婦，誕下的嬰兒患上敏感症的風險較低。研究訪問逾1,300個農場家庭，發現在農場孕婦誕下的嬰兒，患上哮喘的風險較在城市居住的孕婦低50%，嬰兒出現濕疹或花粉症的風險也較低，顯示農場的生活環境有助提升嬰兒的免疫系統健康。</p></body></html>
