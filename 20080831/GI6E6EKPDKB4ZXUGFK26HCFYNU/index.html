<html><header><meta charset="utf-8"><title>求驗客手記：里奧學以色列文謀後路 - 求驗客</title></header><body><h1>求驗客手記：里奧學以色列文謀後路 - 求驗客</h1><p>曼聯嘅英格蘭國腳中堅里奧費廸南，雖然外形似潮人多過學者，不過，原來佢十分好學，最近仲學起希伯來文㖭！點解學呢種叫做冷門嘅語文？原來因為里奧費廸南好鍾意以色列呢個國家，每年都會去以色列度假一次。佢仲話他日掛咗靴之後，會考慮喺以色列定居，所以要由𠵱家開始，學好以色列嘅官方語言希伯來文喎！計我求大俠話，以里奧費廸南咁鍾意以色列，唔知佢有冇考慮過以佢嘅知名度，為以色列嘅和平進程出一份力呢？</p></body></html>
