<html><header><meta charset="utf-8"><title>隔牆有耳：有人借阿涂「殺人」 - 李八方</title></header><body><h1>隔牆有耳：有人借阿涂「殺人」 - 李八方</h1><p>劉千石噚日喺美孚搞咗個真情分享會，其間有一個揸住一大叠傳單嘅𡃁仔，向圍觀市民派，要求劉千石唔好阻頭阻勢，應該退選。<br> 呢個踩場後生仔好神秘，記者問佢叫乜名，佢粒聲唔出好避忌，問佢屬於邊個團體、政黨，佢話冇，最奇係佢一直拎住民主黨涂謹申海報遮住塊面。如果佢係阿涂嘅人，冇理由咁揚，呢招「借刀」做得太明顯嘞。<br> 八方問阿涂，有冇頭緒邊路人馬玩嘢，佢直指今次應該係有人想借刀殺人，總之佢絕冇派人踩場砌阿石。民主派喺九西鬥到七彩，候選人都想瓜分阿石票源，阿石支持者多基層民主派，照咁推測，誰人幕後發功，呼之欲出。</p></body></html>
