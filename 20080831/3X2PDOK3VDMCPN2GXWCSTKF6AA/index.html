<html><header><meta charset="utf-8"><title>求驗客手記：艾邦拉荷搞大3個肚 - 求驗客</title></header><body><h1>求驗客手記：艾邦拉荷搞大3個肚 - 求驗客</h1><p>英超阿士東維拉前鋒艾邦拉荷，人仔細細又其貌不揚，竟然係情場殺手鬼見愁，仲喺同一時間令3個女朋友大肚㖭！話說艾邦拉荷原本已有青梅竹馬嘅同居女友蘇菲，但喺06年到希臘度假時，就搭上咗同來自英國嘅伊莉莎伯，之後又再搭上英格蘭中場贊拿斯嘅前女友廸雅，一腳踏三船。本來艾邦拉荷可以瞞天過海，點知喺舊年5月，佢同時搞大咗3個女仔嘅肚，雖然蘇菲同廸雅最後都墮胎了事，但伊莉莎伯都將BB生咗落嚟，𠵱家仲係靠艾邦拉荷供養。</p></body></html>
