<html><header><meta charset="utf-8"><title>英回收玻璃碎蕎頭</title></header><body><h1>英回收玻璃碎蕎頭</h1><p>【本報訊】食物安全中心呼籲市民停止食用懷疑混有玻璃碎片的英國「WaitrosePickledShallots」醃製蕎頭。懷疑受影響的「WaitrosePickledShallots」（454克），最佳食用限期為「2009年11月底」，瓶蓋頂部印有批次編號「L7312」及時間編碼由「09:45」至「13:40」。<br> 食物安全中心發言人表示，英國的WaitroseLtd正回收受影響產品，業界應停止出售有關產品。中心正與業界聯絡，了解在本港出售情況。</p></body></html>
