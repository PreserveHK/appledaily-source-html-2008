<html><header><meta charset="utf-8"><title>財話短說<br>株洲南車1.2億購加國公司</title></header><body><h1>財話短說<br>株洲南車1.2億購加國公司</h1><p>▲株洲南車（3898）昨公佈，斥資1672萬加元（約1.23億港元）收購多倫多創業板上市公司Dynex的75%股權，每股作價0.55加元，較Dynex8月份的股價出現15至34%溢價。Dynex是電力半導體及集成電路產品的全球供應商，收購有助擴大株洲的業務網絡及產生協同效應。多倫多創業板上市規則或加拿大法律，沒有規定株洲須收購75%以上的股份。</p></body></html>
