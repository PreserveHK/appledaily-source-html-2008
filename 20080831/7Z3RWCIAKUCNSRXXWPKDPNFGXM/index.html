<html><header><meta charset="utf-8"><title>聲浪起爭執姑姪互毆</title></header><body><h1>聲浪起爭執姑姪互毆</h1><p>【本報訊】大埔富善邨一對姑姪，昨凌晨時分因為電視機聲浪問題吵架，41歲姑姐與15歲姪兒大打出手，拳擊互毆，最後姑姐致電報警，兩敗俱傷同告被捕送院。<br> 互毆的姑姪同姓黃，分別是41歲姑姐和15歲姪兒，兩姑姪與其他家庭成員同住富善邨善鄰樓。<br> 警方稱，昨凌晨1時許，姑姪兩人因電視機聲浪問題吵架，有人不顧夜深繼續看電視，並將聲音調大擾人清夢。事主兩人初則口角繼而動武，以拳擊互毆對方，最後事主之一的姑姐致電報警。警方接報到場，兩人均報稱受傷要求送院，經調查後他們涉嫌傷人同告被捕。</p></body></html>
