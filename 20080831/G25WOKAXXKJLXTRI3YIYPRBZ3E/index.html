<html><header><meta charset="utf-8"><title>支持正版送Porter頸繩</title></header><body><h1>支持正版送Porter頸繩</h1><p>講真，迄今為止，你有無至少一個吉田包傍身呢？無嘅話，Sorry，你點算潮友呢？雖然呢排假貨充斥市場，不過最簡單直接又最容易買到正貨的地方，除咗日本，就梗係去專門店啦。KuraChika為咗答謝Porter的正版支持者，由即日起至9月15日期間，只要在店內購買正價貨品滿$1,200或以上（以一張發票計），即刻送一條Porter多用途掛頸繩畀你，數量有限，送完即止。<br><br>（Chris）</p><p>KuraChika</p><p>尖沙嘴柯士甸道1號圓方1101號店（28057768）<br> 銅鑼灣崇光百貨三樓（28346675）</p></body></html>
