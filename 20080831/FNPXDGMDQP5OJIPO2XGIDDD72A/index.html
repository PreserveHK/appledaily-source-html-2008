<html><header><meta charset="utf-8"><title>Eric綵排弄傷手臂</title></header><body><h1>Eric綵排弄傷手臂</h1><p>四人組合EO2昨日於九龍灣為演唱會進行拜神儀式，成員之一Eric表示前晚綵排時不小心弄傷手臂，他說：「Opening時我哋要好似消防員咁沿住條柱滑落地面，我因為冇用對腳夾住條柱，點知落到地發現隻手成塊皮擦甩咗，損咗一大撻。」此外，Eddie透露演唱會中每人有四分鐘真情剖白，至於Otto則笑說怕觀眾會悶到離場，他說：「呢一part夾埋十幾分鐘，綵排時啲舞蹈員都等到好悶，我都驚觀眾頂唔順。」</p></body></html>
