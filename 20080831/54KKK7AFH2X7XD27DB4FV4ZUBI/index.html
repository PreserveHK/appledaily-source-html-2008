<html><header><meta charset="utf-8"><title>hitomi陀B獻唱雙倍勁</title></header><body><h1>hitomi陀B獻唱雙倍勁</h1><p>剛在6月奉子再婚的32歲日本女歌手hitomi，前日於東京為avex唱片公司每年一度的巡迴晒冷騷「a-nation」演出。現正懷孕6個月的hitomi在台上又跑又跳，演唱了《LOVE2000》等三首歌曲。</p><p>戴上婚戒</p><p>左手戴上結婚戒指的hitomi在台上興奮地說：「現在我的肚子裏有BB，所以我會有雙倍的力量演唱。」前日有份演出的男歌手DJOZMA，也在台上宣佈轉會加盟avex。另外，二人組合DoAsInfinity前日在官網內宣佈復合，並會在本月30日舉行一場免費演唱會。</p></body></html>
