<html><header><meta charset="utf-8"><title>編劇工潮有望解決</title></header><body><h1>編劇工潮有望解決</h1><p>擾攘多時的美國編劇公會（WGA）罷工，前日再傳來好消息。拍攝史泰龍新作《Rambo》及「荷李活版見鬼」《TheEyes》的Lionsgate及專門拍開漫畫作品的MarvelStudios與編劇工會達成協議，令編劇工潮有望早日解決。<br> 編劇公會繼日前先後與美國最大獨立片商TheWeinsteinCo.及湯告魯斯（TomCruise）揸弗的聯藝電影公司達成和解，WGA的發言人說：「很高興Lionsgate及MarvelStudios加入和解協議，編劇人員也會復工。」</p></body></html>
