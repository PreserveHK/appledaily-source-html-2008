<html><header><meta charset="utf-8"><title>財話短說<br>港佳京滬覓併購</title></header><body><h1>財話短說<br>港佳京滬覓併購</h1><p>▲港佳控股（605）總裁張小林（圖）表示，去年旗下超市全年營業額達16億元，便利店業務收入1.4億元，後者同比有雙位數增長。公司看好08北京奧運和2010年上海世博商機，將在兩地尋覓併購零售機會，今年上半年或有公佈，惟未來會減少加盟業務，以維持公司品牌印象。他說，公司現時在北京有140間便利店，希望今年底可獲批併入業績表，今年內亦會在北京增加40間便利店，每間涉資30至40萬元。</p></body></html>
