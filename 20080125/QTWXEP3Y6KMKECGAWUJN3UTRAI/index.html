<html><header><meta charset="utf-8"><title>國際Gossip：英就業大臣涉醜聞辭職</title></header><body><h1>國際Gossip：英就業大臣涉醜聞辭職</h1><p>英國首相白高敦（GordonBrown圖右）上台後醜聞一籮籮，好似遺失國民資料、NorthernRock銀行擠提一事唔夠果斷，到前日就業及退休保障大臣韓培德（PeterHain）因捐款醜聞，成為首個辭職嘅閣員。韓培德辭職後，白高敦宣佈調任37歲文化媒體及體育大臣貝禮高（JamesPurnell）補其空缺，起用政治新星，希望透過新面孔幫政府注入動力同改善形象。<br> 美聯社</p></body></html>
