<html><header><meta charset="utf-8"><title>秋生陪洋妞打邊爐</title></header><body><h1>秋生陪洋妞打邊爐</h1><p>黃秋生早前偕同一名外籍女子結伴欣賞張震嶽於九龍灣舉行的演唱會，日前秋生在橫店拍攝新版《射雕英雄傳》，收工後又帶着該女子一起吃火鍋，二人席間雞啄唔斷，度過一個歡愉的晚上。</p><p>隊啤煲煙</p><p>當日，秋生一行四人到達著名的紅樹林火鍋餐廳用膳。進入餐廳後，秋生二話不說除去外套，之後便跟身旁好友高談闊論一番，尤其跟鄰座的外籍女子最投契，二人話題多得像說不完。未幾，火鍋登場，秋生即飛象過河撈麵條，然後幾杯啤酒到肚後，又拉着友人抽煙，盡顯其豪邁本色。<br> 撰文：林妃</p></body></html>
