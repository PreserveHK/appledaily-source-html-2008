<html><header><meta charset="utf-8"><title>5566暖化上海</title></header><body><h1>5566暖化上海</h1><p>台灣組合5566日前在上海舉行新碟《喝彩北京》的簽唱會，雖然天氣寒冷兼下大雨，但仍吸引了不少熱情的歌迷前來捧場，一片熾熱氣氛驅走寒意。</p><p>作歌答謝fans</p><p>幾位5566的成員甫出現已令現場所有歌迷不斷尖叫。今次5566的新碟不僅收錄了多首情歌，新歌涉及多個不同題材，主打歌《喝彩北京》正是為北京08奧運助威，而另一首《小小小孩》則關注環保問題，最少不得的，當然是答謝歌迷一直支持的《我的背後》，5566在現場更即席獻唱，令提前半天就冒雨排隊等候的大批歌迷暖在心頭。<br> 撰文：林妃</p></body></html>
