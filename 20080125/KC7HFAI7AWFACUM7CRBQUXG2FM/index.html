<html><header><meta charset="utf-8"><title>木村唔教棒球教演戲</title></header><body><h1>木村唔教棒球教演戲</h1><p>日本萬人迷木村拓哉為富士通手提電腦任多年代言人，經常邀請不少體育界名人客串演出製造話題。木村早前便與樂天棒球隊投手田中將大及教練野村克也合演新一輯廣告。演出經驗豐富的木村，當場升格成了演技教練。</p><p>為投手打氣</p><p>廣告中木村在場邊為田中加油打氣，到拍攝時木村也頻頻開口，鼓勵緊張的田中，又教他如何演繹出神韻，結果田中上場演出時一take成功，連野村教練也稱讚木村說：「能拍得這麼順利，都是靠木村帶頭，他果然是『HERO』！」</p></body></html>
