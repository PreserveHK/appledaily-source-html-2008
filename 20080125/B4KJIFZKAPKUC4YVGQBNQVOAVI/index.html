<html><header><meta charset="utf-8"><title>川村光被迫拍AV誓告事務所社長</title></header><body><h1>川村光被迫拍AV誓告事務所社長</h1><p>現年28歲的日本性感女星川村光，最近人氣低沉，工作甚不如意，還分分鐘跟所屬的SunsEntertainment事務所社長野田義治打官司、入稟控告社長強迫她拍攝AV成人影帶。</p><p>要求更改內容</p><p>較早前川村光已被指將轉型為AV女優，不過據日本的娛樂爆料網站報道，川村光其實是身不由己。有指她去年底遭事務所社長野田義治強迫拍攝AV，拍攝期間川村光多次要求更改內容，最後還是在極不情願的情況下拍攝，故憤怒的川村光正有意循刑事訴訟控告社長。不過也有日本網民認為事件純粹是半紅不黑的川村光製造話題博宣傳而已。</p></body></html>
