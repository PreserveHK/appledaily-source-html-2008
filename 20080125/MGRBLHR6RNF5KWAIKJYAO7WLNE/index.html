<html><header><meta charset="utf-8"><title>財話短說<br>港交所暫緩擴大電子投票服務</title></header><body><h1>財話短說<br>港交所暫緩擴大電子投票服務</h1><p>▲港交所（388）在最新一期季刊表示，與證券行就電子投票服務的多個模式及方案進行探討後，證券行普遍認為，現行市場架構存在根本限制，現階段將並非適當時候將服務對象推廣至一般客戶，故決定將計劃暫緩實施。目前股東電子投票服務對象，包括中央結算系統參與者，及透過經紀或託管商開立中央結算附寄結單服務的股份獨立戶口（SSA）的投資者。去年中，港交所開始研究將電子投票服務範圍拓闊至非SSA客戶。</p></body></html>
