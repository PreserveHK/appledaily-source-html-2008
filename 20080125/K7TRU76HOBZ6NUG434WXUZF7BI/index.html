<html><header><meta charset="utf-8"><title>松山研一食L老本</title></header><body><h1>松山研一食L老本</h1><p>《死亡筆記》外傳《L之終章．最後的23天》下月9日在日、港、台、韓四地同步上映，近日男主角松山研一，馬不停蹄做宣傳之餘更不忘搵銀，還化身成電影中的天才偵探L，擔任口香糖廣告代言人。<br> 在電影中，松山飾演的L很喜歡吃糖果及甜品，日本Lotte食品公司便看中這個角色特徵，找松山做代言人。廣告中，穿上白色長袖Tee的松山以L佝僂着背這個招牌動作手持口香糖示人，為產品宣傳之餘還可順道谷新片，一舉兩得。</p></body></html>
