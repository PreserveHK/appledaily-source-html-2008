<html><header><meta charset="utf-8"><title>順口溜：女人篇</title></header><body><h1>順口溜：女人篇</h1><p>人人都說女人好，純情女子沒多少，<br> 毛頭小伙她不愛，整天圍着老板跑。<br> 人人都說女人好，女孩穿衣年年少，<br> 露完大腿露肚臍，穿着泳褲不嫌小。<br> 人人都說女人好，女人當家不得了，<br> 工資月月必交齊，男人不准留一毛。<br> 人人都說女人好，女人辦事手段巧，<br> 用哭用笑效果差，媚眼一遞男人倒。<br> 人人都說女人好，女人不能看外表，<br> 都說多有負心漢，癡情女子又那找。<br> 人人都說女人好，女人好比牆上草，<br> 東方不亮西方亮，一心只把老外搞。<br> 人人都說女人好，女人簡直沒頭腦，<br> 看完影視追偶像，尋死尋活是自擾。<br> 人人都說女人好，漂亮女人吃得飽，<br> 可惜青春不長在，奈何人黃朱顏老。&#13;</p></body></html>
