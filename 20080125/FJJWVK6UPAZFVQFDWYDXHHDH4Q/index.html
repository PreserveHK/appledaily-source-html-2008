<html><header><meta charset="utf-8"><title>財話短說<br>燕啤發A股最多籌18億</title></header><body><h1>財話短說<br>燕啤發A股最多籌18億</h1><p>▲北京控股（392）旗下燕京啤酒昨宣佈，將進行非公開定向增發8000萬至8600萬股A股，發行價每股不低於20.95元（人民幣．下同），集資16.76億至18.02億元，北控持有43.28%的北京燕京啤酒承諾最少認購五成新A股；由於北控在燕啤間接持股31.473%，其應佔購股款約5.28億至5.67億元。燕啤集資將用增加95.7萬千升啤酒及15萬噸麥芽產能。</p></body></html>
