<html><header><meta charset="utf-8"><title>財話短說<br>大成食品合營飼料廠</title></header><body><h1>財話短說<br>大成食品合營飼料廠</h1><p>▲大成食品（3999）公佈，透過旗下全資附屬NAC與山東省蒼山縣政府簽訂合作協議，NAC擬成立項目公司，在蒼山創辦飼料及肉類生產設施。該項目公司註冊資本3250.5萬元，建議總投資額2.82億元，將以上市集資所得資金支付。該飼料廠年產能23萬噸；肉類廠年產能6萬噸，日後可擴充至13萬噸，以及協助農戶建設標準雞場。蒼山政府將負責徵用生產設施所需的土地。</p></body></html>
