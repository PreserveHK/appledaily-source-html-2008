<html><header><meta charset="utf-8"><title>財話短說<br>中興發換股債籌40億</title></header><body><h1>財話短說<br>中興發換股債籌40億</h1><p>▲中興通訊（763）宣佈，中證監已正式批准其在內地發行可換股債券。中興此次共發行4000萬張面值100元（人民幣．下同）的5年期債券，集資40億元。每張換股債的認購人可獲發1.63份認股權證，每2份認股權證換1股A股，初始行使價78.13元，較昨日其A股收市價79.6元折讓1.8%。集團早前表示，發債集資所得，將用作發展與TD-SCDMA系統相關的11個研發項目。</p></body></html>
