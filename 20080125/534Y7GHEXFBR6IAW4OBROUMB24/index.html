<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融重創Donald下體 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融重創Donald下體 - 馮仁昭</h1><p>鄭融（右）、汪若琳、ILoveYouBoyz（艾粒）同農夫等，前晚喺廟街拍攝黃真真執導嘅電影《六樓后座2家屬謝禮》一幕特別嘅葬禮場面。鄭融自爆同艾粒成員Donald（左）有一場咀戲，但由於彼此太熟，加上佢太緊張，咀時隻腳唔小心撞痛Donald下體。鄭融話：「佢當時痛到唔敢出聲，事後講番都好尷尬。」對於鄭融爆出呢件瘀事，Donald即詐型話：「有冇搞錯。」</p></body></html>
