<html><header><meta charset="utf-8"><title>翔太飛仔Look曝光</title></header><body><h1>翔太飛仔Look曝光</h1><p>曾演日劇《花樣男兒》的日本男星松田翔太，早前在家中因飯菜向胞妹動粗後，因而被揭發外表斯文的他原來性格十分火爆。新一期日本雜誌《Friday》刊登了翔太就讀初中時的相片，長頭髮的他樣子囂張，十足十一個死飛仔，雜誌還訪問了翔太的舊同學踢爆他在校內的連番惡行。</p><p>曾發狂打爆屎塔</p><p>據該名曾與翔太就讀杉並區一公立中學的舊生表示，身為已故男星松田優作次子的翔太在讀書時已是校內出名的不良學生，不少學生都很怕他。翔太除了公然戴太陽眼鏡上學之外，有一次他曾在校內男廁發狂將半個坐廁弄毀。</p></body></html>
