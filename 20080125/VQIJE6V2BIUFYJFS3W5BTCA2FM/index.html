<html><header><meta charset="utf-8"><title>《不能說的．秘密》韓國口碑勁</title></header><body><h1>《不能說的．秘密》韓國口碑勁</h1><p>周杰倫早前到韓國為自導自演的電影《不能說的．秘密》宣傳，又找來人氣偶像SuperJunior（SJ）在首映上宣傳造勢。據知電影在當地上映後反應不俗，當地片商更打算增加放映戲院。</p><p>增加戲院數目</p><p>《不能說的．秘密》自本月10日於當地20多間戲院上映以來，開畫12日已錄得超過40,000入場人次，成績十分理想。《不》片也成為當地多個電影網搜尋冠軍，有來自大田、光州等偏遠地方的觀眾都紛紛要求電影在當地上映，令片商打算增加放映戲院數目，帶挈周杰倫的知名度在當地大大提升。</p></body></html>
