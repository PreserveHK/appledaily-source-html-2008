<html><header><meta charset="utf-8"><title>祖廸羅、中村獅童東京鬥型</title></header><body><h1>祖廸羅、中村獅童東京鬥型</h1><p>日本男星中村獅童前日出席國際名牌Dunhill在東京銀座總店的開幕派對，身為代言人的荷李活型男祖廸羅（JudeLaw），也專程飛到日本現身撐場。祖廸羅和中村獅童首度碰頭已惺惺相惜。</p><p>避談離婚進程</p><p>首次與祖廸羅見面，中村獅童興奮地說：「一直很期待今天能與祖廸羅碰頭，他十分有型呢。」當他得知祖廸羅對歌舞伎甚有興趣時，更送上日式手帕及草屐。不過，當記者追問他與女星竹內結子的離婚進展時，中村獅童只留下一句抱歉便離去。</p></body></html>
