<html><header><meta charset="utf-8"><title>收買佬𠝹傷前妻囚兩年</title></header><body><h1>收買佬𠝹傷前妻囚兩年</h1><p>【本報訊】嗜酒「收買佬」一身酒氣帶着𠝹刀找前妻，乘前妻開門即亮出𠝹刀揮舞，𠝹傷前妻及上前勸阻的親友。區院法官陳慶偉判刑指，被告肆意發洩自己情緒，縱使求情指前妻已原諒他，但原諒可能背負各方壓力而非出自真心，隻字片語未必能道出夫婦間的複雜關係，而被告已非首次使用暴力，考慮到他認罪有悔意，判入獄兩年。<br> 37歲被告朱建明，04年及06年曾有傷人案底。其妻與子女05年來港團聚，夫婦經常爭吵，去年離婚。被告此後經常在酒醉後致電怪責前妻離婚帶走子女，去年11月4日被告醉酒到前妻家，𠝹傷她及妹夫。<br> 案件編號：DCCC1156/07</p></body></html>
