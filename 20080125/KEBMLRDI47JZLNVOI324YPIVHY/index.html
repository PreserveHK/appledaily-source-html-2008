<html><header><meta charset="utf-8"><title>財話短說<br>廣船料去年純利升2倍</title></header><body><h1>財話短說<br>廣船料去年純利升2倍</h1><p>▲廣州廣船（317）發盈喜，按中國企業會計準則，預計去年淨利潤較06年增長逾2倍，主要基於船塢技術改造完成並投入使用，提高了造船產能，以及成本控制加強，使業務收入及毛利率大幅提升；而營運資金狀況改善，令財務費用大幅下降；另外07年度已簽訂的遠期外滙交易的公允價值增加了當期收益。該公司06年度淨利潤約2.94億元（人民幣．下同），即預期去年純利約8.81億元。</p></body></html>
