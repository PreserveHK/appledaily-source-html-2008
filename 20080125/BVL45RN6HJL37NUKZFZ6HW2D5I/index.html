<html><header><meta charset="utf-8"><title>張雨綺攬攬星爺冧番</title></header><body><h1>張雨綺攬攬星爺冧番</h1><p>賀歲電影《長江7號》前日在北京舉行首映禮，導演兼演員周星馳聯同徐嬌、張雨綺、黃蕾和姚文雪一起出席，四位「靚女」分別向星爺獻上擁抱和香吻。</p><p>獻給全國小孩</p><p>張雨綺早前在香港缺席宣傳及在首映禮耍大牌遲大到，傳出她得罪星爺，但她前日也有份撐場，她攬着星爺時，星爺表現很受落。<br> 星爺表示這次和以前拍的電影很不同，他說：「我覺得我這次的電影中溫情的部份，就是我以前從來沒有認真做過的元素，還有我特別想將這個電影獻給全中國的小朋友，還有辛苦撫養他們的父母親，希望他們喜歡。」<br> 撰文：李全</p></body></html>
