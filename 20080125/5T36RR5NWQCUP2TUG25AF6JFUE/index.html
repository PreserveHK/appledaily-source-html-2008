<html><header><meta charset="utf-8"><title>撞車困女工</title></header><body><h1>撞車困女工</h1><p>【本報訊】昨凌晨四時，任職菜檔的姓楊（51歲）男子駕駛客貨車載着姓趙（50歲）女跟車工人，沿粉嶺安全街駛至樂鳴街交界處，司機報稱閃避流浪狗，緊急扭左軚閃避，但因天雨路滑失控，猛撞停泊路旁的密斗貨車尾板，客貨車左邊車頭嚴重損毀，跟車女工雙腳受傷，被困車內動彈不得，只是不斷大叫：「好痛呀……好痛呀！」，司機報警。<br> 消防員到場拯救10分鐘後將傷者救出，送往北區醫院治理，經治理後無礙出院。男司機沒有受傷，接受警方酒精呼氣測試後證實並無飲酒。</p></body></html>
