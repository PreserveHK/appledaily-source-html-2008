<html><header><meta charset="utf-8"><title>Internetforum：「次按風暴」網友講不出升</title></header><body><h1>Internetforum：「次按風暴」網友講不出升</h1><p>「次按風暴」主題曲：講不出升<br> （原曲-《溏心風暴》主題曲：《講不出聲》）<br> 誰人無低吸高放的渴求<br> 誰人無高追拋貨的理由<br> 平凡人生股災過後　要怎麼走<br> 如果明Four叔可當股神<br> 誰無狂想　亂咁點人<br> 難忘誠哥　沽清貨後留下我<br> 插落時插落時那時想沽不易　朋友<br> 爆鑊時爆鑊時你以為再拖一會　還有時候<br> 愛股多風光都要清醒<br> 有幾多冧價也是沽清<br> 你只可聽到我大叫升　哭泣　也未見升<br> 講不出升　講不出升<br> 任由蝕死　半夜驚醒<br> 我只不過次按未看清<br> 於是　才毫無反應</p></body></html>
