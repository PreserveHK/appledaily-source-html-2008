<html><header><meta charset="utf-8"><title>6學生認出運輸工非禮</title></header><body><h1>6學生認出運輸工非禮</h1><p>【本報訊】運輸工人涉嫌於本月18日在港鐵灣仔站出口近修頓球場，非禮一名中學男生，昨再在東區裁判法院提訊。控方指有六名曾遭非禮的學生，於認人手續中認出被告，而被告亦向警方承認曾涉逾20宗同類案件。裁判官將被告繼續還柙，至下月22日再提訊。<br> 報稱運輸工人的45歲被告黃展明（圖），暫被控一項非禮罪，控方須作進一步調查及徵詢法律意見。主任裁判官鄧立泰指案件涉眾多事主，拒絕被告的保釋申請。控方早前透露，警方發現有27名學生在該處遭非禮，懷疑是被告所為。<br> 案件編號：ESCC301/08</p></body></html>
