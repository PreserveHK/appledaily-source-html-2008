<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡收埋情事玩神秘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡收埋情事玩神秘 - 馮仁昭</h1><p>周汶錡（Kathy）噚日喺太古廣場出席活動，唔知係咪最近佢被指搶陸詩韻男友，同曾文能玩埋一齊，所以猛問佢同法籍男友嘅嘢，佢都唔願多答。Kathy想出年有自己嘅品牌首飾，問佢會唔會同珠寶界男友合作，Kathy嬌嗲咁話：「做乜一定要問佢啫？」問到佢係咪已經分手，究竟𠵱家感情穩唔穩定，Kathy話：「你哋把口咁臭，我不嬲感情嘢都唔講啦！外間點寫都唔理，我只係想同大家分享工作上嘅嘢。」</p></body></html>
