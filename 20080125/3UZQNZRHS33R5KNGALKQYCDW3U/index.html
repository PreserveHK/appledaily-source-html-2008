<html><header><meta charset="utf-8"><title>賀年禮品包裝太多</title></header><body><h1>賀年禮品包裝太多</h1><p>【本報訊】包裝得美輪美奐的賀年禮品，令家居廢物不斷攀升。環保組織地球之友調查發現，超市有售的56款賀年朱古力禮品，平均每款用上31件包裝配件，其中使用最多包裝配件的一款朱古力，更用上109件配件包裝48粒朱古力，平均每粒朱古力用上2.3件包裝物料，浪費及虛耗資源。<br> 調查結果顯示，單是包裝配件的重量，平均佔整件禮品總重量40%，用得最多包裝物料的品牌，包裝物料重量更佔產品總重量70%。<br> 地球之友總幹事劉祉鋒呼籲市民送禮時選購包裝簡約的禮品，避免不必要浪費，並期望政府盡快推出規管包裝廢物的生產者責任制立法工作。</p></body></html>
