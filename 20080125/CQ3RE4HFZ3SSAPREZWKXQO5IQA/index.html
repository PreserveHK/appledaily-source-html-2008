<html><header><meta charset="utf-8"><title>渡邊謙乖女巴黎行騷</title></header><body><h1>渡邊謙乖女巴黎行騷</h1><p>日本男星渡邊謙愛女、名模渡邊杏，大前日於巴黎為日本著名設計師桂由美擔任模特兒行騷。渡邊杏穿上由日本和紙加工而成的晚裝行天橋，在台上表現淡定，甚有大將之風。</p><p>渡邊謙統領馬戲團</p><p>在荷李活發展理想的渡邊謙，日前宣佈將參演第5部荷李活電影《奇怪的馬戲團》（CirqueduFreak），電影改編自英國奇幻小說家DarrenShan的同名作品，小說以一名14歲的少年為主角，渡邊謙扮演馬戲團的領班。</p></body></html>
