<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周迺忠偽造文件罪成 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周迺忠偽造文件罪成 - 馮仁昭</h1><p>甄妮（原名甄妮詩）同前男友周迺忠嘅官司經歷13年，訴訟終於有定案，台灣最高法院噚日判周迺忠偽造文件罪成，要服刑一年兩個月。事緣甄妮喺92年3月委託周迺忠出售台北巿仁愛路嘅寓所，周迺忠將台北市稅捐處發出嘅土地增值稅繳款書影印更改，將原本191萬幾新台幣（約46萬港元）嘅稅款改成248萬幾（約60萬港元），詐騙甄妮十多萬港元。</p></body></html>
