<html><header><meta charset="utf-8"><title>財話短說<br>玉皇朝4億買汽車貿易公司</title></header><body><h1>財話短說<br>玉皇朝4億買汽車貿易公司</h1><p>▲玉皇朝（970）宣佈，向綦建虹收購北京美合振永汽車貿易公司及北京德特汽車貿易公司，總代價4.02億元，其中5000萬元以現金支付，8800萬元發行4億股代價股份支付，2.64億元發行可換股票據支付。上述兩間公司持有在北京代理賓利、蘭博基尼和勞斯萊斯汽車的權利。完成後，綦氏將持有玉皇朝26.9%，取代黃玉郎成為大股東。代價股份及可換股票據的行使價均為0.22元，較停牌前0.61元折讓約63.93%。</p></body></html>
