<html><header><meta charset="utf-8"><title>奇趣特搜：工程師偷壹角錢</title></header><body><h1>奇趣特搜：工程師偷壹角錢</h1><p>為了一毛錢而留案底，值得嗎？更何況犯案者是一名任職著名跨國公司的工程師。原來這一毛錢非純粹面值一毛錢那麼簡單，乃價值約1.5萬元的「壹角錢」（圖）。話說，張某有着豐厚的收入，愛好收藏。去年9月，他在錢幣市場發現了一張1962年發行的第三套人民幣中的一角錢幣，而且是「品背綠水印」，屬珍藏品種，但昂貴標價讓他望而卻步。張某說因捨不得花太多錢，惟有「偷樑換柱」。結果，他被抓獲並送上法庭。<br>  http://bj.news.163.com/08/0124/07/42V456FQ003800C8.html </p></body></html>
