<html><header><meta charset="utf-8"><title>葉璇打波唔講股</title></header><body><h1>葉璇打波唔講股</h1><p>葉璇與谷德昭昨日在灣仔為有線節目《味力昭人》錄影期間兩人比拼乒乓球，結果由葉璇勝出，而輸家肥谷則答應下集錄影時請女方吃鮑魚。葉璇自言球技一般，能擊倒肥谷，她笑說：「佢水皮啦，講笑啫，其實係佢讓我至真。」</p><p>春節返鄉</p><p>葉璇表示農曆新年間會返杭州與爺爺及嫲嫲過年，並準備了靈芝等補品給兩老，問到老人家可有向她催婚？葉璇說：「唔會啦，佢哋知我事業為重，𠵱家啲女仔可以好獨立，唔會規定幾時結婚，而且太忙冇時間去諗，當我同工作拍緊拖囉。」近日股市波動，葉璇表示可置身事外，因為她主要投資房產及基金，所以對她影響不大。<br> 採訪、攝影：何永寧</p></body></html>
