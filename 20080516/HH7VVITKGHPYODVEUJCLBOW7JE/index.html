<html><header><meta charset="utf-8"><title>加護亞依來港拍打片</title></header><body><h1>加護亞依來港拍打片</h1><p>今年20歲的日本組合Morning娘前成員加護亞依，昨日從成田機場出發到香港，拍攝與洪金寶及吳建豪合作的港產片《功夫廚神》。今次也是加護自前年因未成年吸煙被雪藏後，相隔兩年零兩個月後首次公開現身。</p><p>減磅致脫髮</p><p>加護出發前在機場內舉行小型記者會，成功減去35磅肥肉的加護以素顏示人，頭髮看來稀疏了不少。曾在網誌上自爆割脈自殺不遂的她，當日穿上長袖衫遮掩手腕上的傷痕，她說：「疤痕還在，但我以後也不會再做了。」她又透露15、16歲時已認識中坑男友石本靖幸。</p></body></html>
