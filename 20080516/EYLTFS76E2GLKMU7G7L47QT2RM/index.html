<html><header><meta charset="utf-8"><title>哥連暴瘦否認患病</title></header><body><h1>哥連暴瘦否認患病</h1><p>愛爾蘭型男哥連菲路（ColinFarrell）最近被拍到忽然暴瘦，皮包骨的外貌令人震驚，外界懷疑他患上重病，不過昨日他出席新片《Triage》的記者會時，澄清自己只是為角色而減肥。</p><p>演戰地記者</p><p>昨日31歲的哥連在西班牙出席新片記者會，身形比起他年前與鞏俐合演《邁阿密風暴》（MiamiVice）時明顯瘦了幾個碼。哥連解釋因為他要在新片中扮演波斯尼亞戰地攝影記者，在採訪後一直不能淡忘戰爭的恐怖，結果悴顏盡現。該片由曾獲金像獎最佳外語片導演DanisTanovic執導，並有拉丁女星PazVega參演。</p></body></html>
