<html><header><meta charset="utf-8"><title>森美自爆拍拖遊日</title></header><body><h1>森美自爆拍拖遊日</h1><p>森美和蔡瀾昨日在銅鑼灣出席一間食店開幕禮，擔任司儀的森美表示，剛與太太遊日本返港，他說：「今次冇同細路去，只係同太太，我哋好耐都冇試過二人世界，而且去瘋狂購物。我喺當哋嘅貨倉clubing見識吓，去呢度嘅人唔食煙、唔媾女，只係喪跳舞，跳到凌晨5點幾就搭火車返屋企。」</p><p>蔡瀾愛啖羊</p><p>蔡瀾即場調製點羊肉的醬料，他看到其他人下廚示範，還肉緊地站起來看，他說：「咁多種肉類，我最鍾意食羊肉，越騷嘅羊就越好味，我一直都好追求。」<br> 現在蔡瀾為無綫主持飲食節目，他說：「我一定會介紹食羊，而且我哋介紹得嘅，香港都會食得到。」<br> 採訪、攝影：王連連</p></body></html>
