<html><header><meta charset="utf-8"><title>何鴻燊外甥追旗下欠款</title></header><body><h1>何鴻燊外甥追旗下欠款</h1><p>【本報訊】賭王何鴻燊的外甥謝天賜，昨日入稟高等法院，向他持有股權的香港快運航空追討1,764萬元欠款，惟入稟狀沒有詳述欠款因由。何鴻燊與外甥謝天賜共同持有香港快運55%股權，中國海南航空持有45%股權。早前有報道指，海航高層早前來港與何鴻燊討論注資香港快運，聯手拯救甘泉，更指何鴻燊已向政務司司長唐英年表示有機會成為甘泉的「白武士」。<br> 案件編號：HCA842/08</p></body></html>
