<html><header><meta charset="utf-8"><title>TodaySpecial：低清搞乜鬼</title></header><body><h1>TodaySpecial：低清搞乜鬼</h1><p>以為將別人的戲左穿右插炒起一碟，必定是荷李活的「搞乜鬼」系列，原來《無痛失戀》的鬼才導演米高歌治也愛上這一招，還要抵死到拍成久違了的錄影帶。到底是電影還是錄影帶？新上畫的《低清老翻王》名字都搞鬼過人，電影說主角《阿Sir嚟自樂人谷》的積伯克拍影帶打救錄影帶出租店，戲中有帶，帶中有戲。「搞乜鬼」原本低級趣味，但這次相差很遠。<br><br>網址︰http://www.bekindmovie.com</p></body></html>
