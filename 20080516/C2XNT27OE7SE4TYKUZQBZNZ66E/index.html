<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁偉豪交棒前操到弗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁偉豪交棒前操到弗 - 馮仁昭</h1><p>黃長發（左）、袁偉豪（右）噚日接受新城電台訪問，佢哋兩個都係香港先生冠軍，所以會幫手宣傳今個月底就截止報名嘅新一屆香港先生。黃長發話有5、6個朋友特登喺法國飛返香港報名參加，佢仲畀咗唔少意見，希望佢哋入到決賽啦。卸任在即嘅袁偉豪就未搵到朋友參加，佢話今年會做頒獎嘉賓，好似啲女仔咁要留倩影，所以𠵱家好努力操弗，到時要以最佳狀態交棒畀新一任香港先生。</p></body></html>
