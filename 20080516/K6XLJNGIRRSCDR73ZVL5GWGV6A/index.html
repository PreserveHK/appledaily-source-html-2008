<html><header><meta charset="utf-8"><title>江若琳肉體逐寸賣</title></header><body><h1>江若琳肉體逐寸賣</h1><p>江若琳早前為美國便服鞋Skechers擔任代言人，她自言一向喜歡穿便服鞋，因為方便襯衫。</p><p>順道減肥</p><p>江若琳拍廣告時做出多款動作，如坐「隱形凳仔」及單腳企扮蝴蝶飛等，由於不停拍攝，令其腳部也停不下來，她笑說：「咁樣多啲做腿部運動，可幫助我對腳減肥。」她續說：「我好鍾意跳芭蕾舞，今次有機會大顯舞姿，我要着上藍色短裙雙手拎起裙腳丁字腳擺pose，好似音樂盒裏嘅小女孩跳舞咁。」江若琳拍攝時又在半空吊起左腳達3個小時，她笑說：「希望身體每一個部份都有廣告商贊助，達成夢想成為小富婆。」<br> 撰文：葉雪</p></body></html>
