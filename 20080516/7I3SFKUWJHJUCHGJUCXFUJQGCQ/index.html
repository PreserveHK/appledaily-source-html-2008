<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AV女優渴望同F4上床 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AV女優渴望同F4上床 - 馮仁昭</h1><p>日本三位AV女優包括矢澤囗伊（右）、寶月光（左）同愛音優（中），噚日坐開篷巴士喺港九巡遊，幫Now寬頻電視嘅5X成人台宣傳，佢哋嘅衣着好性感，其中矢澤着條超短裙，搞到不時露底，其餘兩個就夾胸影相。當去到銅鑼灣鬧市時落車，有男士公然踎低影佢哋。問佢哋識唔識香港男演員，三個都異口同聲話識成龍，好想同佢合作，但寶月光話拍激情戲就唔好，而矢澤就識F4，佢仲話如果同佢哋拍激情戲同床戲都OK，因為機會難得。</p></body></html>
