<html><header><meta charset="utf-8"><title>西崑玉飲器估值2500萬</title></header><body><h1>西崑玉飲器估值2500萬</h1><p>【本報訊】香港佳士得將於本月27日舉行中國瓷器及工藝精品拍賣會，拍賣藏品包括17世紀白玉痕都斯坦亁隆御題「西崑玉」飲器（圖），估價2,500萬港元。亁隆皇帝對源於印度北部痕都斯坦的玉雕情有獨鍾，他在題字時更指難以斷定玉器形狀似翻起的荷葉或貝殼，道出個人見解。<br> 是次拍賣會更有一批由日本根津美術館藏的清宮御藏鐘錶珍品拍賣，屬北京故宮博物院藏品以外的罕品，估價120萬元至150萬港元。由於根津美術館以日本美術為主題，故拍賣這批鐘錶藏品籌募維修經費。<br> 李家皓攝</p></body></html>
