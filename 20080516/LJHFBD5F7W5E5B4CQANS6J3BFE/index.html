<html><header><meta charset="utf-8"><title>廸高或投英超意甲</title></header><body><h1>廸高或投英超意甲</h1><p>【綜合西班牙外電】西班牙傳媒周四發表，巴塞隆拿中場廸高來季將不會再披上球會戰衣，並有意轉投英超或意甲發展。<br> 今季廸高因傷關係，只替巴塞在聯賽上陣18場入1球，而這名30歲葡萄牙國腳聲稱即將離隊：「我會加盟英超或意甲球隊，而不會留在西甲，因這裏與巴塞同級的只有皇馬；但可以肯定的是，我不會轉投這間死敵球會。」<br> 廸高04年由波圖過檔巴塞，期間為球會奪過兩次聯賽冠軍及1次歐聯冠軍。<br> 新帥哥廸奧拿上任後，預料朗拿甸奴、艾美臣及森保達等會相繼離開。</p></body></html>
