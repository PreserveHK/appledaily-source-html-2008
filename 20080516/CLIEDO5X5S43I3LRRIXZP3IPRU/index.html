<html><header><meta charset="utf-8"><title>曹永廉被迫出軌</title></header><body><h1>曹永廉被迫出軌</h1><p>昨日無綫新劇《法證先鋒II》演員歐陽震華、佘詩曼及林文龍等齊在旺角宣傳，並試演《法II》的情節。Bobby即場演驗屍戲，性感打扮的楊秀惠和陳美詩則瞓地扮死屍，頻頻走光，酥胸半露的陳美詩被發現好像沒有打底，她即說：「之前我唔知要瞓地扮死屍，我有打底㗎，着咗兩件背心，唔會見到啲乜嘢呀！」</p><p>收視40點請遊埠</p><p>至於郭少芸和曹永廉，Bobby則要他們除衫親嘴，嚇得曹永廉說：「我真係唔敢睇，好迫㗎佢（郭少芸）件衫，好驚掂到佢，最驚俾老婆見到嘛！」《法證》今次播第二輯，「福將」Bobby滿有信心地說：「唔過40點（約251萬觀眾）都唔收手，收視好最想係請大家遊埠。」</p></body></html>
