<html><header><meta charset="utf-8"><title>星戰婚禮新人舞激光劍</title></header><body><h1>星戰婚禮新人舞激光劍</h1><p>所謂「童話婚禮」，人人定義不同，英國一對《星球大戰》（StarWars）上腦的新人，周日就舉行了一個「星戰婚禮」，人人《星戰》上身，新郎扮成索羅船長，新娘變成莉亞公主，出席的50多名賓客亦一齊癲，扮成奧比溫、侏兒及白兵等到賀。一對新人在婚宴上沒翩翩起舞，卻來一場激光劍大戰，結婚蛋糕也做得像尤達大師。新郎表示，他倆看過《星戰》逾500次，這個婚禮是他「一世人最開心的一日」。<br> 英國《每日電訊報》</p></body></html>
