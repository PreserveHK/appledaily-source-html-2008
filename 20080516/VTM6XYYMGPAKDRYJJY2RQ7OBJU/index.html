<html><header><meta charset="utf-8"><title>財話短說<br>富豪產業房間收入雙位數增</title></header><body><h1>財話短說<br>富豪產業房間收入雙位數增</h1><p>▲富豪產業信託（1881）主席羅旭瑞（圖）表示，今年首季本港旗下5家酒店的每房間收入及餐飲業收入均錄得雙位數升幅，預料全年酒店業走勢維持良好。他預計，奧運馬術比賽舉行前，來港旅客人數或明顯上升，而旗下沙田麗豪酒店作為馬術項目官方指定酒店，已接獲大量訂房。他又稱，母公司富豪酒店（078）與四海國際（120）合作的四川酒店項目，仍按計劃進行。</p></body></html>
