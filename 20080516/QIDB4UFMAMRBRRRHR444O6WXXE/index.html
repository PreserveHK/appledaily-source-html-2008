<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伍詠薇食薑醋博生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伍詠薇食薑醋博生仔 - 馮仁昭</h1><p>伍詠薇噚日接受商台電話訪問，係人都知伍姑娘好想生BB，佢同老公都好努力造人，不過一直都未有成績，佢老友袁詠儀（靚靚）有啲生仔秘方畀佢，其中一個就係不停食人哋嘅薑醋，伍姑娘話：「試過有一次嗰個人我唔識㗎，靚靚都要我去人哋屋企攞薑醋，佢真係好幫我手。不過，我同老公商量過，如果出年真係再造唔到人，就決定開開心心過二人世界算啦。」</p></body></html>
