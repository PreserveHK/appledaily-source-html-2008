<html><header><meta charset="utf-8"><title>財話短說<br>東航仍洽新航入股</title></header><body><h1>財話短說<br>東航仍洽新航入股</h1><p>▲路透社引述東方航空（670）董事長兼總裁李豐華表示，仍與新加坡航空就入股事宜進行接觸及聯絡，與新航的合作完全有可能成功。今年初，以中航集團為主的東航股東，否決新航和淡馬錫入股東航的建議，認為其出價每股3.8元偏低，李豐華當時表示遺憾。及至昨日，李氏仍堅持引進戰略投資者，指東航現仍與新航接觸，不會考慮其他人，入股完全有可能成事。東航昨收3.45元，跌0.3%。</p></body></html>
