<html><header><meta charset="utf-8"><title>東方神起重臨母校展魅力</title></header><body><h1>東方神起重臨母校展魅力</h1><p>韓國偶像組合東方神起成員U-Know允浩及Xiah俊秀，昨日重返母校首爾明智大學，出席該校60周年校慶的活動，獲校方委任為宣傳大使。</p><p>擔任宣傳大使</p><p>U-Know允浩及Xiah俊秀，昨日聯同同樣出身該校的師弟組合SuperJunior（SJ）成員成民、女子組合WonderGirls成員瑜斌等，齊齊擔任明智大學60周年校慶的宣傳大使，大受在場學生歡迎。<br> 此外，神起將為下月15日於首爾舉行的「SUPERTRIPLECONCERT」演出，為防止兒童癌症組織籌款。</p></body></html>
