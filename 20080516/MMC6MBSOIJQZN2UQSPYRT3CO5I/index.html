<html><header><meta charset="utf-8"><title>藍芽用AudioIQ數碼話音
</title></header><body><h1>藍芽用AudioIQ數碼話音
</h1><p>PlantronicsD925雖然都係藍芽耳機，但並非一般長形設計，有如一粒方糖的大小，亦無傳統耳勾設計，採用名為VFrameV型收音器連天線。屬於現時採用AudioIQ及Multipoint功能中最細小的藍芽耳機，重量只有8g。它所採用的AudioIQ數碼話音處理技術，能自動因應通訊環境而調節話音，將外界雜音減少達50%，令通話雙方即使身在嘈雜環境仍可聽得清楚。D925備用時間長達7天，通話時間亦達5小時。</p><p>查詢：Plantronics（23953913）</p></body></html>
