<html><header><meta charset="utf-8"><title>瓶裝水有肉味</title></header><body><h1>瓶裝水有肉味</h1><p>這款新產品口味繁多，有牛肉味、薄餅味、北京填鴨味以至法國蝸牛味。不，這不是罐頭湯或薯片，而是瓶裝水——劃時代的「肉水」（Meatwater）已經面世！<br> 肉水的網站有大量產品介紹和照片，還有早前在法國康城隆重推出的活動情況。肉水據報含豐富維他命和礦物質，肉味濃郁，日常飲用可代替運動和進食……慢着，越說越可疑吧？各界網民blogger最近議論紛紛，討論肉水真是新興健康飲品還是惡作劇。有人發現所謂「隆重推出」的活動Fusion5，其實是個藝術展。<br> 英國《每日電訊報》</p></body></html>
