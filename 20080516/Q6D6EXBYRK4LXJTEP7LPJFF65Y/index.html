<html><header><meta charset="utf-8"><title>Beyonce陪夫賞季後賽</title></header><body><h1>Beyonce陪夫賞季後賽</h1><p>上月閃電拉埋天窗的美國女歌手Beyonce，昨日與丈夫Jay-Z現身麻省波士頓，欣賞波士頓塞爾特人對克里夫蘭騎士的NBA季後賽。</p><p>老公只顧睇波</p><p>兩人獲安排坐在第一行欣賞球賽，一身富貴打扮的Beyonce，不時與身旁的丈夫Jay-Z說話，不過Jay-Z卻專心睇波少作回應。近日Beyonce因身形暴脹而連番傳大肚，其發言人日前接受記者訪問時，以囂張的口氣說：「我為她照完超聲波後，再告訴你吧！」</p></body></html>
