<html><header><meta charset="utf-8"><title>虛擬女友晚晚床上有伴</title></header><body><h1>虛擬女友晚晚床上有伴</h1><p>單身漢沒有伴，夜晚回到家，難免會覺得我空虛、我寂寞、我凍，28歲紐約大學學生伯羅斯（DrewBurrows）也有同感，所以特別發明了一個「虛擬女友」，讓一眾寡佬晚上不用再一支公睡覺。<br> 「虛擬女友」其實是一個紅外線感應投射裝置，伯羅斯起了個名叫「INBED」，因為虛擬女友的影像，會投射在床上的一邊，當你坐或躺在床上時，虛擬女友會作出不同反應，又會擺出多種睡姿，最鬼馬是當你想靠近親親她時，她會轉過身，把臉埋在枕頭。伯羅斯承認虛擬女友只是個2D影像，不夠完美，但當你身心疲累時，發覺每晚都有人躺在身邊，睡覺時也會特別甜。<br> 《紐約》雜誌</p></body></html>
