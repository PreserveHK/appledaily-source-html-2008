<html><header><meta charset="utf-8"><title>馮仁昭四圍超：沈穎婷呼朋喚友捐血 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：沈穎婷呼朋喚友捐血 - 馮仁昭</h1><p>沈穎婷（右）同戚黛黛（左）噚日去新城電台接受訪問，呼籲香港人幫吓四川地震災民。佢哋兩個好有心，前日一齊幫宣明會喺街頭做募捐，嚟緊星期日又會幫亞視搞嘅《齊心抗天災─愛心音樂會》，戚黛黛、袁彩雲、樊亦敏一班由無綫過檔亞視嘅前港姐，會同亞姐合唱《愛是不保留》，至於沈穎婷會約埋朋友去捐血，不過佢試過血壓低捐唔到，所以今次搵埋啲朋友幫手。</p></body></html>
