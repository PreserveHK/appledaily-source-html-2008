<html><header><meta charset="utf-8"><title>安琪蓮娜承認懷孖胎</title></header><body><h1>安琪蓮娜承認懷孖胎</h1><p>準備於7月生BB的安琪蓮娜祖莉（AngelinaJolie），一直對懷有雙胞胎傳聞不置可否，昨日她與肥仔諧星積比力克（JackBlack）在康城接受美國電視節目《TODAY》訪問，宣傳由他們配音的動畫《功夫熊貓》（KungFuPanda），肥仔積一時口快快說漏嘴，踢爆安琪蓮娜懷了雙胞胎。</p><p>當主持人一再追問安琪蓮娜時，她無奈地承認說：「對，這是積說的那樣。」這是安琪蓮娜繼領養的三名子女，以及與男友畢彼特（BradPitt）所生女兒後的第五與第六個孩子。<br> 撰文：黃珈楠</p></body></html>
