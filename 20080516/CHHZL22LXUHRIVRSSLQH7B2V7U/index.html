<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女子組合Jewelry成員朴貞雅，前日與男星朴鎮宇出席處女片《不良少婦》記者會，Jewelry其餘三位成員專程現身打氣。<br> <br> ●日本女星Mimura前日出席新片《落語娘》完成試映會，自爆為電影苦學日本傳統落語。<br> <br> ●日本女星蒼井優主演的電影《草裙娃娃呼啦啦》被改編成舞台劇，由女星福田沙紀與片瀨那奈演出。<br> <br> ●JessicaSimpson於雜誌訪問中表示不滿美式足球員男友TonyRomo身邊有太多女人主動埋身，並暗示已與他分手。<br> <br> ●碧咸嫂Victoria表示照顧三名兒子已經頭昏腦脹，更否定會於短期內再度生育。</p></body></html>
