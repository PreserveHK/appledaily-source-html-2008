<html><header><meta charset="utf-8"><title>椎名林檎出道10年多搞作</title></header><body><h1>椎名林檎出道10年多搞作</h1><p>今年踏入出道10周年的日本女歌手椎名林檎，將於7月2日推出全新大碟《我與放電》及DVD《我的發電》，作為紀念出道10周年的禮物。</p><p>開紀念演唱會</p><p>全新大碟《我與放電》收錄過往從未收錄在大碟內的細碟歌曲，至於DVD則收錄出道以來的所有MV，包括出道歌曲《幸福論》MV。此外，椎名又宣佈將於11月在琦玉SUPERARENA舉行「林檎博'08~10周年紀念祭」演唱會，而為慶祝出道10周年的網站ringo10th.com也將在本月27日開張。</p></body></html>
