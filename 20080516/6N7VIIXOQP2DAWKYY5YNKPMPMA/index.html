<html><header><meta charset="utf-8"><title>財話短說<br>六基金擬南下拓資產管理</title></header><body><h1>財話短說<br>六基金擬南下拓資產管理</h1><p>▲證監會副主席張灼華表示，自去年9月國內批出QDII計劃至今，已有6間國內大型基金管理公司跟證監會接洽，表示有興趣來港拓展資產管理業務；另有2間國內保險公司有意在港申請資產管理牌照。她指出，中國證監會支持這些企業來港拓展業務，以吸取國際市場經驗，只要內地基金經理取得國內批文，均可在港申請資產管理牌照，為本港基金業加入新元素。她又指有中資背景的本港4間中介機構，有意擴大業務範圍至資產管理，申請有關牌照。</p></body></html>
