<html><header><meta charset="utf-8"><title>土屋、AI斷背MV咀不停</title></header><body><h1>土屋、AI斷背MV咀不停</h1><p>身兼模特兒、演員及歌手的日本女星土屋Anna，將於下月11日推出全新細碟《CrazyWorld》，今次土屋找來女歌手AI合作，兩人在MV中更有接吻鏡頭，甚有斷背味道。<br> 土屋說：「最初聽到導演的提議時也很驚訝，但拍出來後的效果很好，十分期待歌迷的反應。」至於第一次與同性接吻的AI則表示拍攝時十分緊張。另外，土屋前日在東京出席太陽眼鏡品牌活動時，更即場舉行迷你演唱會，獻唱了《rose》等8首歌曲。</p></body></html>
