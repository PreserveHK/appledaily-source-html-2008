<html><header><meta charset="utf-8"><title>財話短說<br>簡志堅2.3仙提全購滙多利</title></header><body><h1>財話短說<br>簡志堅2.3仙提全購滙多利</h1><p>▲遭證監會勒令停牌已一年的滙多利（607）公佈，簡志堅於上月30日與前主席楊渠旺訂下買賣協議，以每股0.023元向楊氏購入約36.03%公司股權，總代價350萬元，較停牌前0.48元折讓95.2%；簡志堅並以相同作價，向其他股東提出有條件強制性現金全面收購。另外，聯交所已將滙多利置於第二階段除牌程序，須於未來6個月內提交可行的復牌建議，否則將進入第三階段除牌程序。</p></body></html>
