<html><header><meta charset="utf-8"><title>我愛行山</title></header><body><h1>我愛行山</h1><p>踏入夏天，越多見太陽便越想多做戶外運動。在過去的母親節，一家人興起去行山，才發現如果有多一些裝備會更方便。Lafuma最新推出的WomenSpecial，稱得上是行山系列，戶外功能如防蚊、防曬都一一齊備，速亁技術更讓衣服快速亁透，而部份產品更加入抗菌的技術。但無論如何，衫，靚才是最重要。WomenSpecial設計較女性化，沒有以往的純料functional功能衣服的感覺，在腰位採用貼身剪裁，女生穿起來更合身。（Younie）</p><p>Lafuma（34282725）<br> 觀塘apm商場UC28舖&#13;</p></body></html>
