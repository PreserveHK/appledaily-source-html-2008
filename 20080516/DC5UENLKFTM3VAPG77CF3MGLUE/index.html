<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡琳災區親友平安 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡琳災區親友平安 - 馮仁昭</h1><p>近日四川省發生7.8級大地震，歌手胡琳有親友喺四川居住，經過連日嚟嘅聯絡同了解，知道親友冇事佢先至放心啲，佢仲希望可以盡啲綿力捐款賑災，幫助四川災區民眾。另外，胡琳日前喺南丫島拍攝新歌《畢加索》MV，當佢見到島上一片綠油油嘅自然生態景色，突然有感而發，覺得天災係人類好難避免，認為喺日常應該保持簡單嘅環保生活，減少污染，咁有助減低風災同埋水災嘅威力。</p></body></html>
