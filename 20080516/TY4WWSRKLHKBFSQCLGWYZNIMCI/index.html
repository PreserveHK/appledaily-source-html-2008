<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>實惠窗簾　城中駅2房套餐1,280元</title></header><body><h1>家居用品展覽廳<br>實惠窗簾　城中駅2房套餐1,280元</h1><p>實惠窗簾以全部車工保證香港製造作賣點，指定貨品更可即日取貨。現時正推出屋苑套餐優惠（包安裝），新屋苑城中駅的客戶，2房全屋優惠價1,280元，3房則1,580元。實惠窗簾負責人指出，窗簾不時推出新款式，08年新興布料為遮光布，這類布料適合機洗手洗，質感柔軟，同時最大特色是可遮光度達9成之多，亦可避免以往窗簾的兩層設計，慳料實用。實惠窗簾共設有3間分店，分別位於太子、灣仔及荃灣，可滿足各區顧客需求。<br> <br> 實惠窗簾直銷中心<br> 查詢電話：23076119</p></body></html>
