<html><header><meta charset="utf-8"><title>歌地亞雪花露胸拍封面</title></header><body><h1>歌地亞雪花露胸拍封面</h1><p>37歲德國超級名模歌地亞雪花（ClaudiaSchiffer）自從2003年和去年生兒育女後，復出傳聞甚囂塵上。做了多年少奶奶的她近期蠢蠢欲動，繼擔任Chanel廣告代言人後，最近又為時裝雜誌《Vogue》拍攝性感撩人的封面照。這輯以「性感」為主題的封面照，由著名時裝攝影師MarioTestino操刀，相中歌地亞的身材依然甚弗，還雙手掩胸，意態誘人。<br> 英國《每日電訊報》</p></body></html>
