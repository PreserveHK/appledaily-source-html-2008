<html><header><meta charset="utf-8"><title>馮仁昭四圍超：許志安唔識分四葉女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：許志安唔識分四葉女 - 馮仁昭</h1><p>梁漢文（中）、許志安（左）同吳國敬（右）噚日到上水騎術學校為電視劇《盛裝舞步愛作戰》客串，吳國敬笑笑口話：「初時聽到做四葉女嘅馬伕我即刻就應承，以為係嗰啲角色，仲問監製使唔使紋身㖭，點知原來係一場誤會。」至於許志安雖然連日嚟開工，但仍然未能認清四葉女嘅名，佢話：「都係記身材易記啲，睇到報紙，見到趙碩之先知我哋係一齊拍劇。」</p></body></html>
