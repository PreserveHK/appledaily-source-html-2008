<html><header><meta charset="utf-8"><title>羅守耀拖男帶女入長洲</title></header><body><h1>羅守耀拖男帶女入長洲</h1><p>電影公司老闆兼導演羅守耀，日前忙裏抽空，偕一女伴和兩個男童齊到長洲遊玩，一於遠離煩囂，往離島好好享受假期。<br> 當日下午5時，一身運動裝打扮的羅守耀孭着背囊，獨自現身中環ifc商場，見他行色匆匆，沿商場經行人天橋步往中環港外線碼頭，他在碼頭外不停踱步，時而望錶，時而走進碼頭看船期，其後又到書報攤買雜誌，顯得有點不耐煩，約15分鐘後，一名中年女子拖着兩個小男孩到場，羅守耀遠遠看見三人，已一馬當先入閘，緊接女子才與小朋友尾隨進內，看來羅守耀對遊長洲也極之心急。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
