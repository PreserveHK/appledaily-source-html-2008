<html><header><meta charset="utf-8"><title>澤尻先買內衣後買醉</title></header><body><h1>澤尻先買內衣後買醉</h1><p>日本女星澤尻英龍華，近年清純形象已蕩然無存，昨日出版的日本雜誌《BUBKA》，便偷拍到澤尻上月在東京一高級服裝店購買性感內衣，之後還到酒吧飲酒。</p><p>曾傳自殺</p><p>此外，據日本娛樂爆料網站報道，澤尻自從上月中發生輕微交通意外後，曾傳出自殺未遂的消息，報道指她近年已感身心疲累，幸而有男友高城剛在旁照顧。也有娛樂爆料網站指澤尻曾整容，種種負面新聞可謂無日無之。</p></body></html>
