<html><header><meta charset="utf-8"><title>求驗客手記：膺最佳夫妻壞祖記好事老婆奴雲達華治難離德 - 求驗客</title></header><body><h1>求驗客手記：膺最佳夫妻壞祖記好事老婆奴雲達華治難離德 - 求驗客</h1><p>漢堡球星雲達華治同老婆施維雅，早前被德國雜誌《Gala》選為07年最佳夫妻。不過，對於誠邀佢加盟嘅祖記，肯定唔係好消息。因為今次獲獎證明從事演藝行業嘅施維雅人氣好旺，肯定唔會輕易離開德國；最弊係雲達華治係典型「老婆奴」，又點敢背老婆意轉會意甲呢？據講，領獎當日雲達華治參加操練冇出席，可見佢視呢類獎如垃圾，值得欣賞，不過如果敢同老婆反面轉會祖記，就更加好啦！</p></body></html>
