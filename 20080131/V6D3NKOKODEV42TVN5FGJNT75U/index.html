<html><header><meta charset="utf-8"><title>求驗客手記：戴助聽器表現唔差納軍門將做勇敢戰士 - 求驗客</title></header><body><h1>求驗客手記：戴助聽器表現唔差納軍門將做勇敢戰士 - 求驗客</h1><p>非國盃分組賽差唔多完結，估唔到仲有球迷問我求大俠究竟納米比亞同「納米磨皮」有乜關係？耐人尋味。納米比亞球迷唔識唔出奇，但值得提提佢哋個門神麥巴夏。呢位效力南非奧蘭多海盜嘅守門員，第二場鬥主辦國加納先有份，只失一球算有交代，而佢兩場失兩球嘅紀錄，比1場失5球嘅辛寧加耶維好多多聲；唔止呀，原來麥巴夏一直戴助聽器上陣，做到國家隊「勇敢戰士」嘅外號，我求大俠欽敬欽敬！</p></body></html>
