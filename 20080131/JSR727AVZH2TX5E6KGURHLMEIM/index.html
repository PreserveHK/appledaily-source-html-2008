<html><header><meta charset="utf-8"><title>Suki食吞拿刺身唔怕毒</title></header><body><h1>Suki食吞拿刺身唔怕毒</h1><p>徐淑敏（Suki）與鄭威濤（Ricky）早前食遍日本北海道美食，拍攝無綫美食特輯《和味無窮》，昨日他們現身將軍澳為節目宣傳，即場示範製作壽司及邀請觀眾試食評分。<br> Suki前後曾三次飛往北海道，在當地共拍攝了43日外景，嘗盡當地美食，她透露期間曾試食吞拿魚骨髓及鹿肉刺身。</p><p>平時好少食</p><p>對於昨日有報道指吞拿魚刺身含水銀量超標，Suki說：「平時好少食，係大時大節先會食，我諗影響都唔會好大。」<br> 採訪、攝影：馬建華&#13;</p></body></html>
