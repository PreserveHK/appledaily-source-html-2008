<html><header><meta charset="utf-8"><title>晒一晒：殯儀館尾禡送靈位棺材</title></header><body><h1>晒一晒：殯儀館尾禡送靈位棺材</h1><p>你曾在殯儀館內吃過尾禡嗎？台灣南投縣殯葬業同業公會前日在殯儀館內舉行尾禡，而且抽獎的獎品也相當另類，大張紅紙寫明頭獎是靈骨塔位，二獎則是棺材一具（圖）。雖然抽中這些獎品有點「大吉利是」，但得獎者一點也不介意。<br> 一名出席尾禡的殯葬業者說：「抽棺材沒有壞的意思，是一種非常好的意思，我們要祝福今天抽到塔位和棺材的人，都能夠益壽延年。」而主辦者更特地把平常莊嚴的殯儀館佈置得七彩絢麗，儼如「夜總會」，還有衣着性感的女子勁歌熱舞助興。<br> <br>  http://www.ettoday.com/2008/01/30/123-2225199.htm </p></body></html>
