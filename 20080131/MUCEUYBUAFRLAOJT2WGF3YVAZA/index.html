<html><header><meta charset="utf-8"><title>馮仁昭四圍超：向海嵐陪伴母親遊埠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：向海嵐陪伴母親遊埠 - 馮仁昭</h1><p>噚日有傳疑是淫照男主角嘅陳冠希（Edison）離港赴美，結果大批傳媒守候機場，雖然成個上晝都唔見Edison嘅蹤影，但係機場就非常熱鬧，其中孝順女向海嵐（圖）就同媽咪現身機場，原來佢同媽咪出埠旅行，見到記者仲大方影相。另外，仲有江欣慈同溫兆倫分別一個人離港，而中華小姐冠軍朱璇同季軍徐萌就結伴到機場，朱璇話佢哋會先返北京跟住再去巴黎。仲有楊小娟、導演冼紀然同邱淑貞丈夫沈嘉偉都同時出埠。</p></body></html>
