<html><header><meta charset="utf-8"><title>財話短說<br>財險今年回歸A股</title></header><body><h1>財話短說<br>財險今年回歸A股</h1><p>▲「三保」僅中國財險（2328）未回歸A股，消息指今年將啓動「回歸」計劃，雖正研究是否僅財險部份或集團整體上市，但傾向以後者方式。《中國證券報》引述財險副總裁周樹瑞指出，財險把回歸A股作為改革重點工作，已成立股改辦公室，今年亦會積極擴張，通過重組、收購介入銀行、證券、基金等非保險金融領域。他續稱，財險將力爭今年總業務收入突破1200億元人民幣，按年升逾25%，集團合併總資產亦要升逾30%。</p></body></html>
