<html><header><meta charset="utf-8"><title>醫學Online<br>世界盃誘發心臟病</title></header><body><h1>醫學Online<br>世界盃誘發心臟病</h1><p>足球迷過份投入緊張刺激的大型賽事隨時心臟病發。德國一項研究比較了2006年世界盃賽事期間與2003及2005年同期，因心臟病發到急症室求診的個案，研究共分析了4,279名病人的情況，發現在世界盃期間，心臟病發比率上升兩倍，若單是計算男性患者，比率更激增三倍，研究更顯示德國有賽事的日子，病發率更高，專家指不少球迷通宵達旦看球賽，休息不足，加上突如其來的刺激令心臟難以負荷。</p></body></html>
