<html><header><meta charset="utf-8"><title>財話短說<br>聯想攻個人手提電腦</title></header><body><h1>財話短說<br>聯想攻個人手提電腦</h1><p>▲聯想集團（992）總裁兼首席執行官WilliamAmelio向彭博資訊表示，集團全球化的發展規模，料可隔絕在個別地區科技銷售下滑的負面影響，他對行業前景仍看好。他續稱，聯想未來會力谷個人手提電腦，這業務亦正超越企業電腦的付運量。公司會改善供應鏈以增加利潤。花旗將聯想目標價由原來的12元大幅調低至7元，仍維持「買入」評級，主因是中國業務佔其經營溢利60%至70%，並憧憬聯想未來3至6個月可回歸A股。</p></body></html>
