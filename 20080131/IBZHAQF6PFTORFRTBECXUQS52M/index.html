<html><header><meta charset="utf-8"><title>求驗客手記：搣唔甩壞習慣廸高酒後超速被捕 - 求驗客</title></header><body><h1>求驗客手記：搣唔甩壞習慣廸高酒後超速被捕 - 求驗客</h1><p>我求大俠唔介意人哋食煙飲酒，不過就最反對球員食煙（運動員應提倡健康生活），酒後駕駛就梗係要報警啦！巴塞隆拿球星廸高今季表現滑落，作為睇住佢出道嘅人覺得好痛心，最近仲爆出佢上月17日凌晨，被捉到酒後超速駕駛，好可能要罰款600歐元（約7,000港元）兼停牌3個月。呢個廸高天份毋庸置疑，可惜始終搣唔甩巴西球員沉迷酒色嘅壞習慣，希望佢盡快振作，幫巴塞攞番榜首位置啦！</p></body></html>
