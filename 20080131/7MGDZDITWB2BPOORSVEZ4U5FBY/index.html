<html><header><meta charset="utf-8"><title>年貨行情：今年去邊度發財？</title></header><body><h1>年貨行情：今年去邊度發財？</h1><p>年貨最重要係乜？唔係鮑參翅肚，而係「發財好市」－髮菜及蠔豉，意頭好嘛！<br>蠔豉價錢沒大升，只是過年期間靚貨出籠，大至一隻FinesdeClaires咁大脹卜卜的蠔豉都有，但就要$320/斤，用來煲粥太過份，新年煮餸就夠晒得體。&#13;</p><p>最麻煩係今年想找髮菜一啲都唔容易，因為環保問題，呢幾年好多國家都禁止採集，行勻幾家大超市，至前天為止都未見有，只得西環海味街有少量發售，今年想發財真係咁難？<br> <br> 查詢：<br> city'super25062888<br> 海生行25486393</p></body></html>
