<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林一峰製密碼保私隱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林一峰製密碼保私隱 - 馮仁昭</h1><p>林一峰噚日去咗新城接受訪問，宣傳嚟緊喺StarHall舉行嘅演唱會，佢話頭場有謝安琪做嘉賓，尾場係鄭融，中間嗰場會係一個重量級男音樂人。林一峰又自爆3年內唔見咗5部電話，所以佢記存朋友電話時會用暗號，以防俾人攞晒啲資料。講到有雜誌話佢年前公開性取向，又提及佢妹妹林二汶嘅性取向，佢話：「好耐之前嘅嘢，唔講呀，林二汶嘅嘢我都唔過問。」</p></body></html>
