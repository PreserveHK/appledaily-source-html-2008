<html><header><meta charset="utf-8"><title>Gross囗買滿$1,200送金鼠零錢包</title></header><body><h1>Gross囗買滿$1,200送金鼠零錢包</h1><p>金鼠年來臨，好多品牌都乘勢推出有關「鼠」的產品，邊啲可以吸引大家注意，就要睇隻鼠夠唔夠可愛。首飾品牌Gross囗推出的「鼠」頸鏈，水晶做身體，再配上金銀兩色，好明顯寓意有金又有銀，但造型則並不老套。此外，由即日起在各分店購物滿$1,200，即可獲贈同系列的金鼠零錢包一個，數量有限，送完即止。（puiman）</p><p>Gross囗（28826178）<br> 銅鑼灣世貿中心P122-123舖</p></body></html>
