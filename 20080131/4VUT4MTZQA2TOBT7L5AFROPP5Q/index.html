<html><header><meta charset="utf-8"><title>Kylie新MV網上率先睇</title></header><body><h1>Kylie新MV網上率先睇</h1><p>澳洲天后KylieMinogue為力谷早前發行的新大碟《X》，近日一口氣推出《Wow》及《InMyArms》兩個新MV，並於網上率先披露，片中視覺設計及Kylie的衣着均大玩80年代風格，與她初出道時的MV甚相似。</p><p>髮飾復古</p><p>Kylie在《Wow》的MV中戴上Bob頭假髮，穿起太空衣與機械人大跳勁舞，感覺甚懷舊。至於《InMyArms》的MV同樣用上大量80年代勁hit的螢光色調，Kylie戴上復古太空科幻眼鏡，髮型更跟她初出道時的蛇仔鬈髮一樣，彷彿時光倒流20年。</p></body></html>
