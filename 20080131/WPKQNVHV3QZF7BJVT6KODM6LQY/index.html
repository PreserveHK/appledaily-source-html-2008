<html><header><meta charset="utf-8"><title>財話短說<br>三丸虧損料較預期嚴重</title></header><body><h1>財話短說<br>三丸虧損料較預期嚴重</h1><p>▲三丸東傑（2358）宣佈，由於公司所面對的不利因素持續，並在若干程度下轉壞，董事預期截至07年度業績將錄得淨虧損，涉及數額可能較市場一般預期嚴重。該等不利因素與07年上半年相同，包括CRT產品的售價降低以及原材料的成本上漲導致利潤率受壓。公司截至去年6月30日止六個月未經審核淨虧損約4960萬元，其中包括公司就呆壞賬撥備3550萬元。</p></body></html>
