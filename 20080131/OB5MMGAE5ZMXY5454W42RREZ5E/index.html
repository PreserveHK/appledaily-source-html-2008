<html><header><meta charset="utf-8"><title>求驗客手記：多睇書守龍穩陣啲卡斯拿斯呃細路？ - 求驗客</title></header><body><h1>求驗客手記：多睇書守龍穩陣啲卡斯拿斯呃細路？ - 求驗客</h1><p>西甲皇馬榜首位穩如泰山，連帶愛心亦爆晒棚，最近仲同馬德里文化及旅遊部門合作，拍攝宣傳片鼓勵兒童多閱讀，參與球員包括卡斯拿斯、魯爾等。我求大俠睇過條片，大家想睇就登入本報嘅《球蘋家》網址喇！雖然條片好精采，但對白似乎誇張咗，好似卡斯拿斯就講：「睇多啲書，就唔會俾人入波。」魯爾就話：「睇書同踢波一樣刺激！」睇書係好，不過又點幫你守龍門呢？細路仔唔鍾意俾人呃㗎！</p></body></html>
