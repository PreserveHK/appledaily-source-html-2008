<html><header><meta charset="utf-8"><title>財話短說<br>中興CDMA交易全球最多</title></header><body><h1>財話短說<br>中興CDMA交易全球最多</h1><p>▲中興通訊（763）宣佈，去年公司成績冠絕全球CDMA市場，成為CDMA交易數目最多的公司。該公司07年向全球交付超過2.4萬部CDMA基站，較06年的年增長率增加高達100%。累積至今日，中興通訊已錄得多達68萬個CDMA基站的付運量。上述結果根據由中國信息產業部中國電信研究院的研究報告得出，報告並顯示中興通訊於2007年已簽訂市場上43%的CDMA設備協議，遠勝全球其他競爭對手。</p></body></html>
