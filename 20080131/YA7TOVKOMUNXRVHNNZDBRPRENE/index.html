<html><header><meta charset="utf-8"><title>西班牙之旅（二）：<br>心急試新7速波箱</title></header><body><h1>西班牙之旅（二）：<br>心急試新7速波箱</h1><p>喺呢間能夠俯瞰巴塞隆那全市嘅酒店，好好瞓咗一晚，又係開始試車嘅時候；大夥兒用過早膳，跟手就圍住酒店行咗一個圈，發覺除酒店門外泊滿各款Volkswagen新車之外，原來多部供我哋測試嘅新車亦已準備就緒；佢哋大部份都係啱啱喺香港推出嘅140匹版本GolfTSI型號，但內裏所使用嘅波箱就完全唔同，我諗揸落嘅反應應該唔錯。<br></p><p>與其喺度諗部車嘅反應係點，不如行快兩步走返入去，搵靚靚Reception姐姐拎車匙，直奔去Canpadro賽車場，試吓佢同6前速款式有咩唔同囉……<br> <br> 記者：鄭達基</p></body></html>
