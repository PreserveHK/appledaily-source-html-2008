<html><header><meta charset="utf-8"><title>兩岸快線<br>國寶鑑定大師楊仁愷逝世</title></header><body><h1>兩岸快線<br>國寶鑑定大師楊仁愷逝世</h1><p>中國當代著名學者、書畫鑑賞家、書法家、博物館學家，遼寧省文史館和遼寧省博物館名譽館長，被中國學界公認為一代國寶鑑定大師的楊仁愷（圖），昨日5時25分在瀋陽病逝，享年93歲。楊與謝稚柳、啓功、劉九庵、徐邦達等大師齊名，他的名字與國寶《清明上河圖》、《簪花仕女圖》的命運緊緊相連，是他慧眼識珠，將從清宮流失出的大批國寶納入國家博物館收藏。<br> 新華社</p></body></html>
