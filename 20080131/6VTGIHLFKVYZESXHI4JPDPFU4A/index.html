<html><header><meta charset="utf-8"><title>求驗客手記：守將烏龍棋差一着「小兵」足總盃出局 - 求驗客</title></header><body><h1>求驗客手記：守將烏龍棋差一着「小兵」足總盃出局 - 求驗客</h1><p>英格蘭足總盃第4圈，阿仙奴作客以0:1不敵利物浦出局……冇錯，係兵工廠阿仙奴，但只係青年軍啫！兵工廠近年新人輩出，新秀質素毫無疑問，因前球會名宿兼主帥保特，有意打破利物浦足總盃3連冠嘅宏願，毅然派出賀廸帶同曾喺一隊亮面嘅基比斯、雲度爾等新人正選列陣，可惜守將奧高高一記「烏龍球」，就斷送晉級美夢；但最緊要係一隊已晉身「大人足總盃」第5圈，小兵到時睇住班師兄表演學嘢啦！</p></body></html>
