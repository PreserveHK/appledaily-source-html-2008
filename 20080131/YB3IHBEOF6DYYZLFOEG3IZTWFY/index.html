<html><header><meta charset="utf-8"><title>醫學Online<br>擬接種肺炎鏈球菌</title></header><body><h1>醫學Online<br>擬接種肺炎鏈球菌</h1><p>肺炎鏈球菌不時侵襲兒童，本港每年有一至四名5歲以下幼兒因肺炎鏈球菌引致的嚴重併發症死亡，食物及衞生局局長周一嶽昨日在立法會上指，正研究會否將肺炎鏈球菌疫苗納入兒童免疫接種計劃，預計於今年首季有結果，他表示疫苗價錢並非考慮的主要因素，需研究將疫苗納入接種計劃後，是否具成本效益及對公眾有利，而部份國家為兒童免費接種肺炎鏈球菌疫苗的做法，本港也不一定要跟隨。</p></body></html>
