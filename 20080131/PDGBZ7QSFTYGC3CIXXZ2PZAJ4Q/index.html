<html><header><meta charset="utf-8"><title>財話短說<br>麗展建行持麗嘉酒店各五成</title></header><body><h1>財話短說<br>麗展建行持麗嘉酒店各五成</h1><p>▲麗新發展（488）公佈，將額外出售旗下麗嘉酒店現址10%權益予中國建設銀行（939）。完成交易後，麗展與建行各持有麗嘉酒店現址50%權益，雙方並會合作投資，將麗嘉重建為甲級商廈，其中部份面積闢作建銀香港辦公樓。重建項目可建總樓面面積約22.5萬平方呎，重建費用連利息成本估計約8億元，麗嘉酒店將於本月底停業，預期重建項目於2011年完成。</p></body></html>
