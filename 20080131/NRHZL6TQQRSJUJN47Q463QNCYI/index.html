<html><header><meta charset="utf-8"><title>碧咸未圓「百喼夢」</title></header><body><h1>碧咸未圓「百喼夢」</h1><p>【綜合英格蘭外電】碧咸落選！暫未能完成100頂喼帽美夢！英格蘭國家隊新帥卡比路就首次徵召大軍名單，以備戰2月6日對瑞士的友賽，效力美職聯洛杉磯銀河的碧咸，意外地名落孫山。<br> 現年32歲兼擁有99頂國家隊喼帽的碧咸，由於美職聯球季結束，最近便跟隨阿仙奴進行操練以維持狀態。碧咸周二說：「我目前狀態不俗，已準備好入選大軍名單。」豈料，卡比路今次首選並未有徵召這名前英格蘭隊長。</p></body></html>
