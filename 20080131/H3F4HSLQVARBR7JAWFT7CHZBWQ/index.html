<html><header><meta charset="utf-8"><title>劉美君當街咀視等閒</title></header><body><h1>劉美君當街咀視等閒</h1><p>劉美君昨日在尖沙嘴皇家太平洋酒店，錄影無綫節目《志雲飯局》，是她入行多年來首次跟陳志雲見面，她說：「冇諗過佢問乜嘢問題，不過佢唔似好乞人憎。」</p><p>情濃無暇影相</p><p>近日有多張疑似陳冠希及其舊愛的淫照在網上曝光，劉美君表示很難理解拍攝者當時的心態，她說：「情到濃時邊得閒影呀，事前事後都冇理性去搵相機啦。」<br> 劉美君多年前曾被拍到與尹子維當街激咀傳出緋聞，她說：「我全部朋友都鬼頭鬼腦，我同女仔都會kiss，又唔係喺街露三點，冇乜特別。」<br> 採訪、攝影：卓美娟</p></body></html>
