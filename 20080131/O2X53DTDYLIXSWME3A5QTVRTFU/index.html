<html><header><meta charset="utf-8"><title>財話短說<br>歐盟關注美要求全檢貨櫃</title></header><body><h1>財話短說<br>歐盟關注美要求全檢貨櫃</h1><p>▲美國國會為反恐要求2012年包括香港在內700個全球港口的海關，要對100%的貨櫃箱作檢查，歐盟稅務及海關聯盟委員科瓦奇表示關注，認為會妨礙國際貿易運作；現時全球港口對貨櫃箱的抽查率只約10%，若按美國要求增至全數檢查，需要技術和人力的配合，將造成額外投資成本，但上述條件目前未能配合，故只會造成樽頸現象，阻礙國際貿易航運。他剛與中國海關部門交流，對方同樣表示關注。</p></body></html>
