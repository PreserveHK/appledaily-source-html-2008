<html><header><meta charset="utf-8"><title>吳尊入樽Jerry、小豬大整蠱</title></header><body><h1>吳尊入樽Jerry、小豬大整蠱</h1><p>言承旭（Jerry）、羅志祥（小豬）及吳尊等日前齊集台灣花蓮，拍攝《籃球火》中三人鬥波的戲份。幾個年輕人一聚頭，自然大玩特玩，整蠱對方。每當吳尊拍神情嚴肅的特寫鏡頭時，小豬和Jerry兩人就在旁扮可愛做鬼臉搗蛋，惹得吳尊差點笑出來。</p><p>入樽繞場</p><p>Jerry笑言打籃球時每次一有入球，就會開心得繞場一周，結果經常被朋友取笑他似拍MV般，入球要繞場接受球迷歡呼，十分招積。小豬則謂：「我家有千多對球鞋，每次穿完定要抹亁淨才會收起。」<br> 採訪、攝影：黎寶蘋</p></body></html>
