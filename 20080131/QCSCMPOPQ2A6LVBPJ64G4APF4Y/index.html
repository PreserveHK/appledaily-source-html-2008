<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽向法庭攞錢過年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽向法庭攞錢過年 - 馮仁昭</h1><p>已故歌星梅艷芳母親覃美金（梅媽），喺遺產官司待審期間，每個月可以喺遺產領取12萬元生活費，以照顧一家六口同六隻狗，不過佢指臨近農曆年，要購置賀年用品同封利是，開支大增，於是向法庭申請從遺產撥款以解燃眉之急。法官指，阿梅遺產嘅流動現金僅餘100多萬元，將來可能要變賣不動資產，但梅媽要求的金額不大，且屬一筆過，相信不會影響遺產淨值及流動資金的情況。法官接納農曆新年有額外開支係人之常情，批准一筆過給予6萬元。<br> 案件編號：HCMP2981/04</p></body></html>
