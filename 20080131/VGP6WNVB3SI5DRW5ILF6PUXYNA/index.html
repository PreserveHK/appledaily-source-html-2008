<html><header><meta charset="utf-8"><title>郭羨妮做廖碧兒阿媽</title></header><body><h1>郭羨妮做廖碧兒阿媽</h1><p>郭羨妮、廖碧兒、李香琴及鄭則士等昨日在將軍澳電視廣播城出席無綫新劇《盛世人傑》的開廠拜神儀式，眾演員祈求新劇拍攝順利，鄭則士更自掏腰包贊助其中一隻燒豬。</p><p>「叫我做阿娘」</p><p>郭羨妮表示在新劇中扮演廖碧兒和高鈞賢的繼母，她說：「今次特別開心，有人叫我做阿娘，不過劇中好多古文嘅對白，要花多少少時間睇劇本。」<br> 近日有疑似多名藝人的淫照曝光，郭羨妮表示未有看過該輯照片，不過相信照片是被人移花接木。廖碧兒被問到可曾有男友要求為她拍性感照留倩影？她說：「呢啲係每個人嘅私隱，我唔會睇，唔想鼓勵呢啲行為。」<br> 採訪、攝影：卓美娟</p></body></html>
