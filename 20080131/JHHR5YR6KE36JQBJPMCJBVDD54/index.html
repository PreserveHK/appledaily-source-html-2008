<html><header><meta charset="utf-8"><title>財話短說<br>鄭裕彤入主新時代</title></header><body><h1>財話短說<br>鄭裕彤入主新時代</h1><p>▲新時代集團（166）宣佈，主席謝安建持有80%權益的嘉威，以每股1.26元向新世界（017）主席鄭裕彤旗下私人公司萬新及周大福，悉售所持約1.2億股，套現約1.51億元。出售價較停牌前1.37元折讓8%。萬新及周大福再額外向獨立第三者分別以每股1.26元及1.4元，購入4554.7萬及2937萬股，涉資9850.73萬元。即鄭氏合共斥資2.49億元，持有新時代25.02%股權，成為新大股東。</p></body></html>
