<html><header><meta charset="utf-8"><title>勸子添衣起爭執<br>婦跣倒爆耳骨</title></header><body><h1>勸子添衣起爭執<br>婦跣倒爆耳骨</h1><p>【本報訊】天氣嚴寒，將軍澳一名好媽媽昨晨在街頭苦口婆心勸兒子穿衣，兒子未有理會，母子發生爭執期間，婦人不慎跣腳倒地撞傷頭部，途人見狀報警送院，女事主目前情況嚴重。<br> 現場為將軍澳毓雅里1號對出迴旋處，昨清晨7時許，氣溫跌至僅攝氏8.5度，又下着綿綿細雨，廖姓（50歲）婦人在街頭勸告14歲兒子添衣被拒，母子爭執期間，廖婦追着兒子疑路面濕滑突跣腳跌在地上，她撞傷後腦由途人報警送院。廖婦耳骨碎裂，經救治後情況嚴重。</p></body></html>
