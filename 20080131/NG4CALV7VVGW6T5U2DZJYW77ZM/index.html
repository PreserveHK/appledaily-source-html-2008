<html><header><meta charset="utf-8"><title>關心妍、Niki分開造勢</title></header><body><h1>關心妍、Niki分開造勢</h1><p>關心妍（Jade）昨日帶領一班師弟妹文彼得和謝文雅等到商台宣傳新推出的賀年碟，此行宣傳欠了周麗淇（Niki）與鍾鎮濤，問阿Jade是否與Niki為免鬧不和所以分開宣傳？她說：「梗係唔係，佢哋有其他嘢做，Niki要宣傳新劇，不過稍後我哋都會一齊做簽名會。」<br> Jade不敢認做師姐，強調公司如大家庭，每位都只是家庭成員，今年一家人一起合唱新年歌，她說：「其實我覺得農曆年越多公司推出新年歌就越好，熱鬧啲嘛。」<br> 採訪、攝影：胡比</p></body></html>
