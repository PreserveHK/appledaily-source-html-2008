<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周汶錡、陳嘉容賭場贏10萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周汶錡、陳嘉容賭場贏10萬 - 馮仁昭</h1><p>名模周汶錡（左）同陳嘉容未過新年就發大財，上星期六佢哋齊齊去韓國華克太陽城VIP賭場主持開幕禮，喺台上玩遊戲先贏咗100萬韓圜（約8,260港元）獎金，之後就用呢筆錢殺入賭場玩百家樂，原來佢哋唔多識賭錢，周汶錡仲係第一次玩百家樂，但有賭場朋友教路，兩個人半個鐘就贏咗1,200幾萬韓圜，即係約10萬港元，認真開心過肥年。</p></body></html>
