<html><header><meta charset="utf-8"><title>樓市快拍　市區<br>LaHacienda4號屋放售</title></header><body><h1>樓市快拍　市區<br>LaHacienda4號屋放售</h1><p>▲山頂洋房造價攀升，第一太平戴維斯獲業主委託，放售山頂加列山道29號LaHacienda下排4號屋，洋房3200方呎，連天台及花園及兩車位，業主意向價1億元，呎價31250元。據知，LaHacienda對上一宗成交正是是次的4號屋，06年底以5500萬元售出，若能以意向價易手，物業1年多升值81.8%。</p></body></html>
