<html><header><meta charset="utf-8"><title>8GB手指出街</title></header><body><h1>8GB手指出街</h1><p>SanDisk最近推出CruzerContourUSB快閃碟，外形特別，全金屬外殼配黑色光面，當接駁電腦時，仲會發出獨特藍光。快閃碟採用伸縮式介面及隱藏式保護蓋設計，能保護USB接頭；而傳輸速度方面，使用USB2.0介面，讀寫速度分別達每秒25MB及18MB，容量就有4GB同8GB之分。此外，透過《U3》程式加密及使用密碼保護，再配合ReadyBoost功能，可將快閃碟內的資料自動在電腦硬碟上備份並且進行加密，100%安心！<br><br>查詢：SanDisk<br>（23410280）</p></body></html>
