<html><header><meta charset="utf-8"><title>徐嬌做可愛紳士</title></header><body><h1>徐嬌做可愛紳士</h1><p>徐嬌因拍周星馳電影《長江7號》而人氣急升，獲邀成為童裝品牌Chickeeduck的廣告「男」、女主角，徐嬌在廣告中分別有男裝和女裝的兩個造型。男裝出現的徐嬌，穿一身俊朗的禮服，戴上紳士帽，精靈地站在巨型梳化前，十分可愛。<br> 徐嬌其後回復女兒身，穿上小淑女的連身裙，旁邊還有多位外國男孩模特兒，拍攝期間，同場的小朋友都不知徐嬌是誰，不時向工作人員查問。此外，《長》片昨日正式上映，截至下午兩時多，票房逾45萬元，成績不俗。<br> 撰文：林妙萍</p></body></html>
