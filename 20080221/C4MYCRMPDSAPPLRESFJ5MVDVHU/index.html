<html><header><meta charset="utf-8"><title>財話短說<br>中國東方附屬半億增持</title></header><body><h1>財話短說<br>中國東方附屬半億增持</h1><p>▲中國東方（581）宣佈，旗下附屬公司以5452.99萬元（人民幣．下同），增持佛山津西金蘭冷軋板公司股權至80.67%；津西金蘭的業務是購入帶鋼再加工，裝成冷軋鋼板或鍍鋅鋼板。收購完成後，津西金蘭會將註冊資本由2.15億元，增至3.97億元。中國東方指是次收購及隨後的增資建議，可令津西金蘭獲得充裕資金發展業務、增加產能和加強公司在津西金蘭管理控制。</p></body></html>
