<html><header><meta charset="utf-8"><title>潮流感：西太后終極拆骨 - ㎡</title></header><body><h1>潮流感：西太后終極拆骨 - ㎡</h1><p>日前有傳punk足40年的西太后VivienneWestwood有意退休，若然是真的話，真令人惋惜。西太后對推動punk文化的死硬熱誠，真是令人心悅誠服，最新的春夏首飾，又繼續大玩她的幽默野性，以石器時代為靈感，將骨頭拆骨變成骨頭studs耳環、骨頭戒指，也有將經典的骷髏頭JollyRoger加四個icon的Orblogo，玩盡黑色幽默，造型又可愛，將punk同石器時代元素共冶一爐。<br> Textby㎡</p></body></html>
