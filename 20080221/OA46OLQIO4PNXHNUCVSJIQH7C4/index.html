<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rednoon翻唱《四朵金花》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rednoon翻唱《四朵金花》 - 馮仁昭</h1><p>組合Rednoon噚日到新城接受訪問，之前佢哋跟經理人去車公廟拜神，祈求今年工作順利。佢哋又話嚟緊公司搞旅行團，暫定去泰國或者日本，上年就去台灣，Rednoon話呢啲係員工福利，返嚟要繼續為唱片做後期，不過未定幾時推出。早前佢哋翻唱羅文嘅《壞情人》，唱片公司叫佢哋再翻唱多首金曲，佢哋提議翻唱《四朵金花》。</p></body></html>
