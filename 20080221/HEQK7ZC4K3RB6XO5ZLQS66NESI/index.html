<html><header><meta charset="utf-8"><title>案件速遞<br>種金黨成員判獄兩年</title></header><body><h1>案件速遞<br>種金黨成員判獄兩年</h1><p>【本報訊】詐騙集團利用高回報種金計劃，在高級酒店開設招攬會，誘騙多人參加計劃，案中已有兩男一女同黨因詐騙罪被判囚三年，同案另一名協助清洗逾1,600萬元犯罪得益的男同黨，昨在區域法院就早前承認的五項洗黑錢罪名被判囚兩年。<br> 法官陳廣池判刑指，涉案犯罪集團於03年6月至04年7月間成立均钀集團有限公司，推廣高回報種金計劃。被告李鉅波（50歲）為均钀董事，開立公司銀行戶口後不久，便有錢存進戶口。<br> 案件編號：DCCC961/07</p></body></html>
