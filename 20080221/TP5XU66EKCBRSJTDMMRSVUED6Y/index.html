<html><header><meta charset="utf-8"><title>幼園稱遵教局瞞死訊</title></header><body><h1>幼園稱遵教局瞞死訊</h1><p>【本報訊】3日前沙田顯徑邨一名女教師在家中跳樓死亡，其任職的保良局方王錦全幼稚園校長昨表示，校方會盡力協助女事主的家人辦理喪事，以及澄清校方沒有將女教師自殺事件告知學生，是因應教育局指引，避免學生不必要驚恐。<br> 24歲姓吳女死者，生前在油塘高俊苑俊滿樓地下的方王錦全幼稚園任教。女校長王巧娟表示，事發後校方只向學生及家長說吳老師已離校，而沒如實告知其死訊，是因應教育局指引；因為幼稚園學生年紀細小，不如小學及中學生等具有分析能力，不欲他們受驚，若有關家長欲了解情況，可向校方查詢。</p></body></html>
