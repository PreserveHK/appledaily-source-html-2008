<html><header><meta charset="utf-8"><title>德男斬女友頭顱後自殺</title></header><body><h1>德男斬女友頭顱後自殺</h1><p>德國一名男子疑與女友吵架，憤而用大刀將她斬頭，然後駕車撼貨車自殺。<br> 據警方透露案情，殺女友男子現年32歲，任職機械技工，他疑於前天（周三）與女友發生爭執，最後竟用大刀將她斬頭，之後他帶着她的頭顱，駕車向一輛貨車直撞過去，明顯自殺。<br> 警方其後在他的汽車前座發現一個帆布袋，打開一看，赫然發現他的女友頭顱。而警方追查到他位於西北部Leer小鎮的寓所，發現寓所被焚燒，睡房有一具相信屬於她女友的無頭女屍，浴室則有一柄相信是兇器的大刀。估計是男子殺人後，淋汽油放火燒屋，然後再駕車撞貨車自殺。當地檢察官克那馬說：「毫無疑問，他故意朝貨車撞去。」<br> 路透社</p></body></html>
