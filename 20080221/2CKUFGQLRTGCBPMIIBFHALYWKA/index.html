<html><header><meta charset="utf-8"><title>中環快拍：金利豐朱太唔夠老公紅</title></header><body><h1>中環快拍：金利豐朱太唔夠老公紅</h1><p>噚日係正月十五元宵佳節，香港人對呢個中國情人節，同2月14日鬼佬情人節好唔同，起碼唔會有人攞住啲花燈通街行，但就有人着到成個人肉利是封咁去酒會，邊個咁堅？咪金利豐主席朱沃裕（左）囉，佢上身一件金魚紅色華服，認真搶鏡，連佢老婆朱李月華（右）嘅粉紅色短褸都要行埋一邊。不過，見朱太笑得咁開心，唔知係咪啱啱做咗新一屆全國政協科學技術界新委員有關呢？<br> 梁鑑章攝</p></body></html>
