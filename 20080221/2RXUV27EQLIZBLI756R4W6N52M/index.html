<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李卓庭派利是面紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李卓庭派利是面紅 - 馮仁昭</h1><p>李卓庭（右）日前喺碧湖商場出席賀年活動，同觀眾大玩遊戲，仲第一次欣賞變臉大師嘅表演。李卓庭話佢平時好少入廚，不過佢嗰日喺現場就同周中師傅（左）一齊煮賀年食品，搞到雞手鴨腳，最後要現場觀眾出手煮咗一味靚餸出嚟。李卓庭話首年入行，未結婚就學人派利是，一路派就一路面紅，提到元宵節，未有男友嘅李卓庭就話鍾意外國情人節多啲，元宵只係會去猜燈謎咁話。</p></body></html>
