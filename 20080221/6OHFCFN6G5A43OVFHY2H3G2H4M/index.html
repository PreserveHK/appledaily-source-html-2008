<html><header><meta charset="utf-8"><title>BoA捍衞秀髮夢成真</title></header><body><h1>BoA捍衞秀髮夢成真</h1><p>日韓小天后BoA前日為代言的洗頭水mod'shair，出席了在東京舉行的廣告發佈會。擁有一把長髮的她對其髮型及髮質充滿信心，更自言能成為洗髮水代言人，有如夢想成真般高興。<br> BoA在記者會上非常硬銷的說：「我本來就很喜歡長髮，過去也一直努力捍衞我的長髮，今次終於成為洗髮水代言人，實現了我一直以來的夢想。」另外，BoA又大讚廣告歌《AGGRESSIVE》是首很有節奏和動感的歌曲，乘機硬銷下周三推出日文新碟《THEFACE》。</p></body></html>
