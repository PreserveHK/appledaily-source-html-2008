<html><header><meta charset="utf-8"><title>韓笑匠遇襲受傷</title></header><body><h1>韓笑匠遇襲受傷</h1><p>有份演出韓國人氣節目《無限挑戰》的29歲搞笑藝人盧洪哲，前晚返回位於首爾狎鷗亭的住宅時，被一名27歲患有精神病的男子襲擊，耳朵及肋骨受不同程度的傷害，盧洪哲隨即被送往醫院接受治療。</p><p>不打算追究</p><p>據知該男子觀看盧洪哲主持的節目時，錯以為自己的父母受他侮辱，因此在互聯網上找尋他的住址準備報復。警方當場拘捕該名男子，並在身上搜出一把刀，幸好他在毆打盧洪哲時沒使用兇器。正在醫院治療的盧洪哲昨日上午向記者說：「受傷的左耳已經縫合了，但我還需五星期才能痊癒。相信襲擊我的人是在病發期間做出如此行為，所以不打算追究其責任。」</p></body></html>
