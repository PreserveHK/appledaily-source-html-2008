<html><header><meta charset="utf-8"><title>財話短說<br>中海發展夥寶鋼組航運合資</title></header><body><h1>財話短說<br>中海發展夥寶鋼組航運合資</h1><p>▲中海發展（1138）宣佈，董事會通過與寶鋼集團共組合資航運公司，將分別持有51%及49%權益，註冊資本約6240萬元，中海出資3182萬元，會將已簽訂的造船合約轉讓予合資公司，包括早前簽訂的兩艘30萬噸級礦砂船，及4艘23萬噸級礦砂船。代表中國鋼廠與三大鐵礦石供應商進行談判的寶鋼集團董事長徐樂江稱，中方是否跟隨日韓鋼廠今年的鐵礦石升幅，將於本月底前決定。另外，中海以2636萬元將載重量1.89萬噸的長陽輪售予九洲船務。</p></body></html>
