<html><header><meta charset="utf-8"><title>兩架F15戰機空中相撞</title></header><body><h1>兩架F15戰機空中相撞</h1><p>剛於上月才獲准恢復飛行的美軍F15戰機，前天（周三）再發生意外。兩架F15C戰機在佛羅里達州進行訓練飛行時，在空中相撞，一名機師死亡，軍方正對戰機相撞展開調查，暫時未知撞機原因。<br> 戰機是在前天下午2時於埃格林空軍基地（EglinAirForceBase）以南50公里的墨西哥灣，進行戰術訓練時於空中相撞，兩名機師即時彈射出機艙逃生，海岸防衞隊直升機在海上找到兩名受傷機師，其中一人最後不治。<br> 這是F15C戰機自去年11月於密蘇里州訓練時空中解體後的最嚴重事故，軍方當時下令近700架F15戰機機種全面停飛，直至上月才解除禁飛令。<br> 美聯社</p></body></html>
