<html><header><meta charset="utf-8"><title>奇趣特搜：求保佑入學　女生跪拜魯迅像</title></header><body><h1>奇趣特搜：求保佑入學　女生跪拜魯迅像</h1><p>瀋陽的魯迅美術學院招生考試的場外，出現此驚人一幕！在該校舉行藝術類招生專業課考試當天，一名女生在家長陪同下，在校園內的魯迅塑像前跪拜，女生每叩一次頭，雙手都放在跪墊前的地面，每次叩頭都伏地幾秒鐘，態度極之虔誠，足足拜了五次，歷時五分鐘。學校一些職員說，如此迷信行為出現在藝術考場非常荒唐！該校每年有4萬考生報讀，但最多只有10%人獲取錄，競爭十分激烈。<br> <br>  http://edu.ce.cn/exams/gaokao/kx/200802/21/t20080221_14587931.shtml </p></body></html>
