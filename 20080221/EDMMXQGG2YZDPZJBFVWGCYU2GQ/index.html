<html><header><meta charset="utf-8"><title>案件速遞<br>女修會被追佣金200萬</title></header><body><h1>案件速遞<br>女修會被追佣金200萬</h1><p>【本報訊】香港沙爾德聖保祿女修會委託物業代理公司，協助競投九龍城一所物業，最終成功以2.05億元投得，惟物業代理公司指對方未有按照協議，支付205萬元佣金，遂入稟高等法院，追討有關欠款。<br> 原告利比物業代理有限公司，被告為沙爾德聖保祿女修會的港區省會長何美蘭修女及穗安有限公司。根據入稟狀，去年8月28日，原告的一名姓張銷售經理與首被告於聖德肋撒醫院會面，並簽定協議，同意由原告協助首被告入標競投九龍城露明道20至22號物業，事成原告可獲買入價的百分之一作佣金。<br> 案件編號：HCA263/08&#13;</p></body></html>
