<html><header><meta charset="utf-8"><title>留定靚位等阿Sa</title></header><body><h1>留定靚位等阿Sa</h1><p>陳奕迅、蘇永康、吳鎮宇、歐陽德勛及蔡立等前晚都有到紅館欣賞鄭中基與梁漢文的演出，Edmond女友Karen也有捧場，他在台上不時向女友方向揮手，事後他謂以為女友是歌迷。</p><p>互留短訊</p><p>鄭中基女友蔡卓妍（阿Sa）則未見蹤影，他表示傳了手機短訊說留位給她，阿Sa也回覆祝他演出成功，Ronald謂：「佢可能嚟睇尾場啩。」<br> 問到會否像他上次捧Twins個唱一樣坐在山腰位置避記者，Ronald笑說：「上次我去廁所俾人撞見啫，佢哋畀嗰度我，咪坐嗰度囉。」</p></body></html>
