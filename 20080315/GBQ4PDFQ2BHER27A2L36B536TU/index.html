<html><header><meta charset="utf-8"><title>晒一晒：兩克藏紅花層層包裝</title></header><body><h1>晒一晒：兩克藏紅花層層包裝</h1><p>有網友稱，日前打開了好友贈送的一盒「藏紅花」後，禁不住笑了起來，層層包裝之下，僅看到了兩小撮珍貴的藏紅花。兩克重的藏紅花，竟花費大量包裝紙，因而慨嘆社會只注重包裝！藏紅花原產埃及，在巴基斯坦和伊朗等地栽培歷史也很長。它可入藥，有活血通絡功效。<br>  http://news.163.com/08/0314/10/4706UO780001125G.html </p></body></html>
