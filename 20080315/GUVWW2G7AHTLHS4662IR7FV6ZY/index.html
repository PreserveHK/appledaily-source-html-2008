<html><header><meta charset="utf-8"><title>利比里亞前總統下令食人</title></header><body><h1>利比里亞前總統下令食人</h1><p>利比里亞（Liberia）59歲前總統泰勒（CharlesTaylor）正在荷蘭海牙接受戰爭罪行法庭審訊，泰勒的前左右手馬爾扎（JosephMarzah）出庭作證，指泰勒曾下令旗下民兵部隊，把非洲維和部隊及聯合國人員殺死及煮熟吃掉。<br> 自言是泰勒「死亡部隊指揮」的馬爾扎，屢次聲稱所為全由泰勒下令，包括吃人，目的是要「食」一儆百。他更泰然詳述分屍、清洗和烹屍過程，指要用鹽和胡椒粉調味，「人頭會扔掉」。<br> 泰勒涉嫌在鄰國塞拉利昂（SierreLeone）內戰期間煽動暴力衝突，被控11項戰爭罪行及違反人道罪名，他否認所有控罪。<br> 美聯社</p></body></html>
