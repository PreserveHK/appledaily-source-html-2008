<html><header><meta charset="utf-8"><title>獎獎你：IMAX巨幕版《史柏力魔怪書》</title></header><body><h1>獎獎你：IMAX巨幕版《史柏力魔怪書》</h1><p>葛雷斯家的三姐弟與母親搬到親戚家，無意間發現了一間密室及一本記載精靈的怪書，從而展開奇妙之旅。在IMAX巨幕版下，剔透影像加上全球最佳音響，將這個天馬行空的故事活現眼前，想率先感受這股震撼？要看你能否回答問題了。獎品：IMAX版《史柏力魔怪書》戲飛2張，名額15個<br><br>獎品：IMAX版《史柏力魔怪書》戲飛2張，名額15個<br><br>‧必須憑報紙上的參加表格才可以參加。<br><br>《史柏力魔怪書》<br>上映日期：3月20日<br>鳴謝：UAIMAX</p><p>問：葛雷斯家三姐弟發現了甚麼？</p></body></html>
