<html><header><meta charset="utf-8"><title>北極試車七之三：至型富豪剷泥車</title></header><body><h1>北極試車七之三：至型富豪剷泥車</h1><p>噚日講到喺瑞典首都斯德哥爾摩，大街小巷都佈滿佢哋自家品牌嘅Volvo及Saab汽車。行多兩行，再睇真啲，原來街上嘅Volvo車種類，仲可以話係多姿多彩㖭！無論公營抑或商用車都有Volvo嘅影子，好似的士、巴士、旅遊巴、垃圾車，甚至馬路維修車都好，全都有Volvo份，真係唔到你唔服！聽代理靚女Alice講，好似馬路維修嘅剷泥車銷量好好，最為公司賺錢咁話。話時話，我好少喺香港見到「富豪剷泥車」喎，莫非維修富豪唔出國？（待續）<br><br>記者、攝影：梁美甜</p><p>鳴謝：VolvoCarsHK</p></body></html>
