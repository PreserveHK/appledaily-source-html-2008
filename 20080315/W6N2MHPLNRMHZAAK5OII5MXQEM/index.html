<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬仔前經理人賠356萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬仔前經理人賠356萬 - 馮仁昭</h1><p>馬浚偉（左）前經理人、建星娛樂（香港）有限公司股東兼董事范志榮（右），被指違反貸款擔保協議，拖欠前基本法起草委員、資深會計師容永道356萬元。代表范志榮嘅大律師噚日喺高等法院聆案官席前表示，唔知以公司名義所借入嘅貸款來自容永道，所以唔會賠錢畀佢，聆案官認為呢個抗辯理由唔可信，判佢敗訴，須賠償356萬元。建星娛樂於本周三已遭法庭頒令清盤。<br> 案件編號：HCA1688/07、HCCW351/07</p></body></html>
