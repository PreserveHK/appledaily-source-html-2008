<html><header><meta charset="utf-8"><title>Reebok蛋殼紋復活別注</title></header><body><h1>Reebok蛋殼紋復活別注</h1><p>復活節就到，細路仔有朱古力復活蛋，想不到潮流界今年都出了一對復活版波鞋，Reebok的這對復活節別注版Freestyle，高筒設計有點八十年代AerobicWear的Style，鞋身似一隻復活節彩蛋，鞋面上的裂紋皮面是仿照雞蛋殼的裂痕，鞋身佈滿彩色波點，再加上紫色鞋帶和桃紅鮮黃撞色魔術貼，成對鞋變得好Fancy，我那久違了的復活節童真即刻返晒嚟！（Sandra）</p><p>J-01（28080501）</p><p>銅鑼灣百德新街57號地下B舖</p></body></html>
