<html><header><meta charset="utf-8"><title>沈恩珍認戀南韓國腳</title></header><body><h1>沈恩珍認戀南韓國腳</h1><p>今年26歲的前韓國女子組合Baby.V.O.X成員沈恩珍，昨日承認與效力荷蘭甲組球隊飛燕諾的南韓國腳李天秀拍拖一年。兩人於去年在朋友介紹下認識，繼而拍拖。拍畢劇集《大柞榮》的沈恩珍，上月中到歐洲充電時，還順道到訪荷蘭，慰問受腳傷困擾的男友。<br> 沈恩珍去年尾接受電視節目訪問時，就自爆有圈外男友，原來真命天子正是李天秀。正值熱戀期的沈恩珍與李天秀，在朋友面前並沒有刻意隱瞞戀情，沈恩珍所屬經理人公司昨日也大方承認兩人蜜運。</p></body></html>
