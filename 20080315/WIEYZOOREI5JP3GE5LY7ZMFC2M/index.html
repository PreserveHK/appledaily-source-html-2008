<html><header><meta charset="utf-8"><title>中國倡與美國共管太平洋</title></header><body><h1>中國倡與美國共管太平洋</h1><p>日本《產經新聞》報道，中國解放軍高層曾向美國建議，由中美共管太平洋，夏威夷以西的太平洋歸中國負責，這種分割共管的戰略，反映中國懷有共享霸權的野心。<br> 報道說，美軍太平洋艦隊司令基廷（TimothyKeating）向國會證實，去年5月訪華時，有解放軍官員向他提出中美共管太平洋的建議。他認為「即使這是開玩笑，也凸顯解放軍的戰略構想。」<br> 《產經新聞》認為，中國提出以夏威夷作中間點，暴露了中國想大幅跨出冲繩以西的野心，範圍涵蓋日本周圍的台灣。日本要正視台灣緊急事態，加強本身安全保障，不能掉以輕心。<br> 中央社</p></body></html>
