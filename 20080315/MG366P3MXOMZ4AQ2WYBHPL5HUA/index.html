<html><header><meta charset="utf-8"><title>案件速遞<br>蔡加怡控《快週刊》誹謗</title></header><body><h1>案件速遞<br>蔡加怡控《快週刊》誹謗</h1><p>【本報訊】「玩具大王」蔡志明的千金蔡加怡指本月一日出版的《快週刊》，影射她涉及藝人淫照事件，內容誹謗，遂入稟追究，要求《快週刊》道歉及賠償。代表蔡加怡的律師昨在高等法院表示，已獲《快週刊》承諾不再刊登涉案文章，但仍要求頒禁制令，至審訊或另行申請，同時從被告名單剔除於去年底已辭退總編輯職位的靳清松，稍後申請改控現任總編輯魏四海，全獲高院批准。<br> 案件編號：HCA349/08</p></body></html>
