<html><header><meta charset="utf-8"><title>馮仁昭四圍超：應采兒唔介意小春推油 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：應采兒唔介意小春推油 - 馮仁昭</h1><p>應采兒噚日同谷德昭喺陳小春有扮投資嘅排舞室拍攝有線節目《味力"昭"人》，佢哋除咗介紹食物，仲跳蔡依林同羅志祥合唱歌《真命天子》嘅舞步，應采兒搞笑話：「我比較man，所以我係小豬，佢係Jolin。」記者笑問小春同栢芝嘅推油事件，應采兒不怒反笑：「推乜油呀？好耐之前㗎啦！」問谷德昭會唔會問采兒同小春嘅情史，佢話：「佢兩個咪講晒囉，邊有人講得咁清楚。」</p></body></html>
