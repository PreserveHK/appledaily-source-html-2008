<html><header><meta charset="utf-8"><title>唐詩詠開價着泳衣</title></header><body><h1>唐詩詠開價着泳衣</h1><p>唐詩詠昨日到九龍城出席「氣球花生騷」時，穿上以數百個小氣球製造而成的晚裝，還首次開金口唱《我真的受傷了》，但見她表現得戰戰兢兢，更有走音之嫌。</p><p>性感有底線</p><p>之前大會的新聞稿指唐詩詠會以性感服飾示人，但事實卻不相符，連唐詩詠都謂自己的性感尺度有限，她說：「我未着得泳衣，因為感覺好似內衣一樣，怪怪哋，除非有6位數字以上嘅酬勞啦。」今個復活節，唐詩詠會出席朋友的婚禮，她坦言每次出席婚宴場合都有結婚衝動，她說：「都有諗過35歲前結婚，但我唔會有乜嘢結婚計劃，都冇人求婚，但可能會突然想結就結，我都想喺一個陽光與海灘嘅地方結婚。」</p></body></html>
