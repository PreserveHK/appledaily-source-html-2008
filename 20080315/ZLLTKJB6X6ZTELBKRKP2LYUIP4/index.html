<html><header><meta charset="utf-8"><title>盧巧音唱高音失準</title></header><body><h1>盧巧音唱高音失準</h1><p>伍佰在港舉行兩場演唱會，前晚請來盧巧音（Candy）任嘉賓，昨晚則請得羅大佑助陣。前晚伍佰以廣東話與Candy合唱《白金升降機》，二人拿着水槍邊唱邊向觀眾噴射，最後伍佰還將水槍拋下台送給觀眾。之後Candy獨唱《好心分手》，她說：「本身伍佰話想同我合唱呢首歌，我話不如我自己唱啦。」但她唱至高音部份瀕臨走音，幸有驚無險。<br> 前晚白韻琴前來捧場，談到男友謝偉俊被停牌一年，白姐姐說：「我諗今次使一千萬左右律師費，希望唔好超過呢個數，但我哋經濟冇問題，律師行仲有人做嘢，佢唔可以上庭，但可以經營㗎嘛。」<br> </p></body></html>
