<html><header><meta charset="utf-8"><title>華仔再世趙子龍型爆</title></header><body><h1>華仔再世趙子龍型爆</h1><p>由李仁港執導，劉德華和MaggieQ擔綱演出的電影《三國之見龍卸甲》，將於下月3日上映。華仔在戲中飾演為劉備打江山的「長勝將軍」趙子龍，由少年演到晚年，考驗他的演技。</p><p>「為大家而活」</p><p>問導演當初為何找華仔演趙子龍時，李仁港狂讚華仔說：「華仔給人的感覺就是趙子龍，他走出來威風凜凜，英氣十足，能夠做到壓場的感覺。」被導演捧到上天的華仔則謙虛地稱能演趙子龍可謂相當榮幸，他說：「趙子龍一生都是為別人而活，只要接下指令，不惜賠上性命。哈哈，當然我不會賠上性命，不過我也是為大家而活的。」<br> 撰文：林妃</p></body></html>
