<html><header><meta charset="utf-8"><title>李珊珊下廚冧古列治</title></header><body><h1>李珊珊下廚冧古列治</h1><p>李珊珊和周中師傅昨日在將軍澳電視廣播城錄影節目《星級廚房》，周中頻頻「鬼古」掛嘴邊，取笑珊珊和古列治（RuudGullit）的緋聞。</p><p>最叻煲湯</p><p>在節目中，珊珊學煮六道菜式，除了炮製炸豆腐外，最令她有滿足感是學懂煮蟹皇翅。自誇最拿手煲湯的她，被問到曾否有追求者品嚐過？她說：「好朋友啫，我鍾意煲湯同煮嘢畀人食，見到人食得開心，我都高興。」問珊珊若古列治下次來港，會否親自下廚宴請他？珊珊笑說：「佢鍾意食中菜，係都熟啲先啦，可能人哋期望係珍寶海鮮坊同鯉魚門質素，要冬瓜盅、芝士焗龍蝦，我啲家常便飯，人哋失望死。」<br> 採訪、攝影：卓寶花</p></body></html>
