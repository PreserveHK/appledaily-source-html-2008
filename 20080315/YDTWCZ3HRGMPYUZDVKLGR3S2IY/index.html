<html><header><meta charset="utf-8"><title>廣末要仔唔要錢</title></header><body><h1>廣末要仔唔要錢</h1><p>日本女星廣末涼子，前日在官網內宣佈與設計師丈夫岡澤高宏正式離婚，結束四年多的婚姻。廣末更取得下月便滿四歲的兒子宏志的撫養權，並放棄向丈夫索取贍養費。</p><p>放棄索取贍養費</p><p>廣末於03年12月與岡澤高宏奉子成婚，婚姻一直不被外界看好，更因岡澤的收入不高，廣末一直要肩負養家責任。離婚後，兒子宏志的撫養權歸廣末擁有，她已與岡澤達成協議，不會索取贍養費或離婚賠償，至於兒子的教育費則由兩人共同支付。</p></body></html>
