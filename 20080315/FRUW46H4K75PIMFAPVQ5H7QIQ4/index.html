<html><header><meta charset="utf-8"><title>宋一國今娶妻</title></header><body><h1>宋一國今娶妻</h1><p>韓劇《朱蒙》男星宋一國今日於首爾華克山莊酒店，與拍拖一年半的圈外女友拉埋天窗。宋一國的婚禮將以不公開形式舉行，不招待傳媒採訪。負責為宋一國籌辦婚禮的婚禮統籌公司透露，由於宋一國表示希望展示出韓國的優良文化，故婚禮會以現代化佈置融合傳統儀式舉行，並邀請中央大學國樂團教授為婚禮擔任音樂指揮。<br> 另一方面，身為圈中鑽石王老五的張東健，早前因拍攝廣告時透露有意組織家庭，因而盛傳他將於今年內結婚。不過其經理人公司已作出否認。</p></body></html>
