<html><header><meta charset="utf-8"><title>PUFFY由美築新愛巢</title></header><body><h1>PUFFY由美築新愛巢</h1><p>日本二人組合PUFFY的33歲成員吉村由美，與電影《殺手阿一》男主角大森南朋自06年拍拖以來，感情一日千里，最近二人更搬入東京世田谷一棟房子內同居，二人晚上還一起踏單車遊玩，非常甜蜜。</p><p>開心踏單車</p><p>昨日出版的日本雜誌《FRIDAY》，偷拍到吉村由美和男友大森南朋已搬到東京世田谷一棟三層高的平房同居，又拍到二人晚上在新愛巢附近開心踏單車的情景，不過，雙方所屬事務所卻否認他們同居或行將結婚，明顯仍未肯公開二人的關係。</p></body></html>
