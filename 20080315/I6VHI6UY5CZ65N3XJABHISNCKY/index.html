<html><header><meta charset="utf-8"><title>新知熱聞：5479隻藏羚羊雪災死亡</title></header><body><h1>新知熱聞：5479隻藏羚羊雪災死亡</h1><p>冰封57天，最低氣溫降至-29.2℃！四川甘孜州石渠縣今年2月以來遭遇特大冰雪災害，當地人們和動物都受到極大傷害。其中，貴為國家二級保護動物的藏羚羊在此次雪災中已死亡5,479隻（圖）……由於此次冰雪災害是石渠縣有氣象紀錄以來，最嚴重的冰雪災害，至3月10日，當地人多依靠放牧牛、羊、馬維生，由於冰雪覆蓋草場，牲畜無法覓食，死亡總數據報已超過10萬。<br>  http://news.163.com/08/0314/09/4702A5BF0001124J.html </p></body></html>
