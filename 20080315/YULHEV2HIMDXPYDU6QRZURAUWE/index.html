<html><header><meta charset="utf-8"><title>逆子硬物扑穿父頭同送院</title></header><body><h1>逆子硬物扑穿父頭同送院</h1><p>【本報訊】上環高陞街發生倫常血案，一名男子昨晚在家居與兒子口角後，被兒子用拳頭和硬物襲擊頭部陷半昏迷，其女兒報案，將重傷父親送院，警方拘捕傷人兒子，疑他精神有問題，一併送院檢驗。<br> 傷者姓吳（53歲），與子女同住高陞街25號一大廈單位。據稱，其成年兒子患有精神病，父子經常為瑣事爭吵。<br> 昨晚9時半，吳子在單位內與父又口角，有人突然發狂以拳頭毆打父親，繼而用硬物襲擊父親，使他血流如注，吳的成年女兒亦在家中，阻止無效報案。<br> 警員和救護員到場，將半昏迷事主送院搶救，至於涉嫌傷人的青年，亦一併送院檢驗其精神問題，警方仍繼續調查該宗傷人血案。</p></body></html>
