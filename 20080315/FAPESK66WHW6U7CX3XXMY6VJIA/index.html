<html><header><meta charset="utf-8"><title>男子闖入希思路機場</title></header><body><h1>男子闖入希思路機場</h1><p>英國倫敦希思路機場新五號客運大樓昨日（周五）揭幕，邀得英女皇主持儀式，但儀式舉行前一天，機場再發生保安事故。一名貌似亞裔的男子爬過鐵絲網圍欄，闖入跑道，最後被捕。這是希思路三周內第二次有人闖入禁區範圍。<br> 男子前日下午爬過圍欄，沿北面跑道奔向一架阿聯酋客機，多架警車和一架消防車追截，警員最終將男子按倒地上，並即場引爆他的背囊，證實裏面只有衣服，並無爆炸品。警方指男子26歲，不懂英語，相信與恐怖組織無關，有指他可能精神有問題。<br> 事件令英航多個內陸航班取消或延誤，但新客運大樓昨日如期揭幕。<br> 法新社/英國《每日郵報》</p></body></html>
