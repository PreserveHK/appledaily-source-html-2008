<html><header><meta charset="utf-8"><title>智能手推車　購物走捷徑</title></header><body><h1>智能手推車　購物走捷徑</h1><p>美國微軟跟德州MediaCart公司聯手研發出一款智能超市手推車，內置類似衞星導航器，可指引顧客前往所需貨品的捷徑，又會建議烹調菜式。英國明年會引入這款手推車，它採用wi-fi無線傳送訊號，顧客只須插入超市會員卡，電腦螢幕就會顯示顧客上次的購物清單，若今次要買的貨品不在清單內，可透過話音辨識系統，說出貨品，螢幕就會顯示貨品位置和最快前往的途徑。若食品含太多脂肪，手推車會發出健康警告。<br> 英國《每日電訊報》&#13;</p></body></html>
