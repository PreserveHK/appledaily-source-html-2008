<html><header><meta charset="utf-8"><title>東東自掏腰包谷新碟</title></header><body><h1>東東自掏腰包谷新碟</h1><p>剛於日前推出新碟的陳曉東，昨日到銅鑼灣巡視唱片店之餘，又即場自掏腰包購買了五張新碟，現場約有20名歌迷撐場。東東已有近五年沒出碟，他笑言見到紅隧口掛了他的宣傳海報時大感驚奇。</p><p>新碟送親友</p><p>東東說：「咁大個仔未見過有自己嘅隧道廣告，以前太貴呀。我都好耐冇喺香港出廣東碟，終於覺得自己似番個香港人。」<br> 日前出碟時東東因為不在香港，所以昨日他即場買碟送給親朋戚友，又謂不會為銷量而緊張，他說：「今次冇大期望，因為歌迷買碟都係當一個紀念品，自己都有諗開演唱會，但要等公司安排，而且紅館又裝修，都要等到09年之後。」<br> 採訪、攝影：駱華齡</p></body></html>
