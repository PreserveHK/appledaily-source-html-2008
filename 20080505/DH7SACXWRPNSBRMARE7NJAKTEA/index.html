<html><header><meta charset="utf-8"><title>田亮老婆生女唔想人知</title></header><body><h1>田亮老婆生女唔想人知</h1><p>田亮與超女葉一茜去年11月結婚後，上周四就傳出弄瓦之喜，葉一茜生下一名健康女兒，榮升父親的田亮興奮不已，不過妻子在醫院分娩時，他卻不在身邊，據內地記者了解，田亮是為免傳媒偷拍，所以待孩子出生後，才秘密飛往福建探望女兒。</p><p>「家事不想說」</p><p>田亮日前被內地傳媒追問此事時避忌地說：「你從那裏得到這個消息？我都不想再說了，家裏的事情我不想說，也別再問我。」雖然他不置可否，但據知其妻卻向一名親友透露，田亮對她懷孕到孩子出世都不想讓人知道，主因是兩人去年底結婚時已傳出是奉子成婚，現在婚後僅五、六個月孩子就出世，故他才希望可以盡量低調。<br> 撰文：葉雪</p></body></html>
