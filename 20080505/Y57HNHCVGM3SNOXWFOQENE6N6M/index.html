<html><header><meta charset="utf-8"><title>求驗客手記：大嘅爛滾細嘅爛飲　朗拿甸奴又斷到正 - 求驗客</title></header><body><h1>求驗客手記：大嘅爛滾細嘅爛飲　朗拿甸奴又斷到正 - 求驗客</h1><p>巴西球星「大哨」朗拿度上周日嫖妓遇着變性人後，原來「細哨」朗拿甸奴上周一亦落吧、跳舞直落到淩晨4點。呢對「哨牙兄弟」都聲稱養緊傷，點知齊齊風流快活，真係激死我哋班忠實球迷！曾帶領巴西贏02世界盃嘅「大菲」史高拉利日前都忍唔住出來教吓班同胞後輩，佢話：「人好多時都唔鍾意聽到忠言，於是周圍充斥住豬朋狗友……其實球員爛玩好正常，至少你咪俾人知吖！」希望「哨牙兄弟」聽「大菲」話啦！</p></body></html>
