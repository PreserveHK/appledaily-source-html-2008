<html><header><meta charset="utf-8"><title>案件速遞<br>梅媽入院爭產案押後作供</title></header><body><h1>案件速遞<br>梅媽入院爭產案押後作供</h1><p>【本報訊】已故歌星梅艷芳億元遺產案，全部醫生已在高等法院作供完畢，梅媽覃美金原定昨日作供，但前日她因胸口痛，須入住醫院，醫生建議她本周四或周五才能出院，法官張舉能遂將案押後，待梅媽出院後續審。<br> 梅媽的律師指，梅媽在05年3月曾接受手術，可能與今次不適有關。梅媽將會是最後一位作供的證人，律師料梅媽作供需時兩天，連同各方律師作結案陳詞，法官預計案件會在下周五審結。<br> 案件編號：HCAP2/04&#13;</p></body></html>
