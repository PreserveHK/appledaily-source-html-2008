<html><header><meta charset="utf-8"><title>五月法菜自助餐　</title></header><body><h1>五月法菜自助餐　</h1><p>法國菜一向給人感覺是精緻的菜式、高昂的價錢，普通人可能望而卻步。踏入五月，帝都酒店2+2Cafe就有以法國為主題的自助晚餐，只要用二百多元，就能享用矜貴如鵝肝、田螺，著名的法國春雞等源源不絕的著名法國菜式。</p><p>法國美食之旅自助晚餐</p><p>日期：即日至6月30日<br> 時間：5:15pm至9:30pm<br> 價錢：成人$228起小童/長者$128起<br> 地址：沙田白鶴汀街八號帝都酒店3樓<br> 查詢：26943886</p></body></html>
