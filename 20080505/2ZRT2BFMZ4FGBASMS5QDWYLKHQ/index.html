<html><header><meta charset="utf-8"><title>醫學Online<br>13%學生體重超標</title></header><body><h1>醫學Online<br>13%學生體重超標</h1><p>兒童肥胖問題困擾不少家長，南韓首爾教育廳學校保健振興院，分析了首爾18間中小學，共8,624名學生健康狀況的調查發現，有13.1%共1,133名學生體重超標，其中6.9%人屬輕度肥胖，5.3%人是中度肥胖，0.9%人屬癡肥；高中生體重超標情況最嚴重，尤其高中男生，肥胖比率竟高達19.3%。調查又發現小六男生過去20年身高平均增加了7.3厘米，體重也上升了10.6公斤。</p></body></html>
