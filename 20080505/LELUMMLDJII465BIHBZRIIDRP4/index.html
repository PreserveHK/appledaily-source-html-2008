<html><header><meta charset="utf-8"><title>奧運點滴：「珊珊」「孖寶」港人之光</title></header><body><h1>奧運點滴：「珊珊」「孖寶」港人之光</h1><p>雖然每屆參加奧運的國家很多，原來歷史上有86個國家至今仍未做出零的突破。而「風之后」李麗珊在1996年亞特蘭大奧運為我們香港寫上歷史性的一頁，替香港奪得首面金獎，此金牌同時是香港的首面奧運獎牌。而上屆雅典奧運「乒乓孖寶」李靜和高禮澤亦為香港增添一面銀牌，有如此驕人的成績，絕對是港人之光。<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
