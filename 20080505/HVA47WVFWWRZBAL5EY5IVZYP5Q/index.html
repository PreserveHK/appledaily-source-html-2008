<html><header><meta charset="utf-8"><title>醫學Online<br>患腎病忌吃楊桃</title></header><body><h1>醫學Online<br>患腎病忌吃楊桃</h1><p>腎病患者忌吃楊桃，新加坡的腎病專家警告，很多人誤以為楊桃可清熱解毒及生津利尿的功效，但原來正在洗腎或腎衰竭病人不應進食楊桃或飲用鮮榨楊桃汁。一名66歲馬來西亞男病人近日在深圳進食了楊桃中毒昏迷，專家指腎衰竭病人無法代謝楊桃產生的草酸鹽，而草酸鹽沉積會加重病情，常見的不良反應包括不斷打嗝、嘔吐及肌肉不自主抽動等，嚴重可陷入昏迷及死亡。</p></body></html>
