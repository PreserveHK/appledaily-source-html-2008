<html><header><meta charset="utf-8"><title>晒一晒：央視主播「凸點」出鏡</title></header><body><h1>晒一晒：央視主播「凸點」出鏡</h1><p>中央電視台女主播最近頻頻出醜！繼有主播被踢爆在鏡頭前補妝和打呵欠後，近日又有網民爆料，指身穿緊身短袖恤衫的《中國電影報道》美女主播涂經緯，在節目中「凸點」（圖左），但當事人全程懵然不知。網民對此議論紛紛，有認為央視作為官方電視台，要注意一下形象；但亦有認為「是角度問題」，並非凸點。也有網民建議，央視主播並不等於國家形象，娛樂主播不妨大膽凸點。<br> <br>  http://news.sina.com.cn/s/p/2008-05-04/132315473583.shtml </p></body></html>
