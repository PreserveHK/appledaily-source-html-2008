<html><header><meta charset="utf-8"><title>醫學Online<br>墮胎女多25歲以下</title></header><body><h1>醫學Online<br>墮胎女多25歲以下</h1><p>泰國衞生廳警告，婦女進行不安全的非法墮胎，較因其他懷孕問題出事的死亡風險高10倍，血液感染、血崩及子宮破裂是常見的墮胎併發症，情況嚴重更會因流血不止及突發性心臟停頓死亡；估計當地約六成墮胎的女性年齡也在25歲以下，當中不乏只有10多歲的中學生，雖然很多年輕女士也有正確的避孕知識，但性行為時卻不會使用避孕措施，故呼籲家長及學校要加強安全性行為的宣傳活動。</p></body></html>
