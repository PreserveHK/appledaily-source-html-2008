<html><header><meta charset="utf-8"><title>案件速遞<br>IVE生盜竊交學費獲輕判</title></header><body><h1>案件速遞<br>IVE生盜竊交學費獲輕判</h1><p>【本報訊】專業教育學院（IVE）二年級男生，家境清貧，兼職收入亦微薄，難以負擔高昂學費及書簿費，愚蠢地「穿櫃桶」偷取僱主金錢，圖解財困。涉案男生早前在觀塘裁判法院承認盜竊罪，昨將全數5,000元現金物歸原主，獲輕判160小時社會服務令。<br> 案情指，被告盧傑華（19歲）於黃大仙一間電腦公司兼職，今年3月20日晚上，他以鎖匙開門偷去5,000元現金。翌日東主發現失竊報警，被告稍後坦承偷錢，並往警署自首。<br> 案件編號：KTCC2385/08&#13;</p></body></html>
