<html><header><meta charset="utf-8"><title>釣魚漢失足跣落海</title></header><body><h1>釣魚漢失足跣落海</h1><p>【本報訊】正在進行加建工程的西區中山紀念公園地盤海旁，昨晨發生墮海意外，一名六旬釣魚漢在岸邊垂釣時，失足滑倒墮下海中，幸被水警人員迅速救起，送院檢查。<br> 釣魚期間失足墮海事主姓溫（60歲），他是於昨晨9時許，在干諾道西東邊街對開、正在進行加建工程的中山紀念公園地盤海旁垂釣時，不慎失足從岸邊墮下海中，附近其他釣魚客見狀立即報警。<br> 正在附近巡邏的水警小艇人員接報瞬即趕至現場，將在海中浮沉仍然清醒的事主救起，送往中環政府碼頭上岸後，再由救護車送院治理。</p></body></html>
