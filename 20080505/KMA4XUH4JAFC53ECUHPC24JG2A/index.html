<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李思欣力倡網上追劇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李思欣力倡網上追劇 - 馮仁昭</h1><p>無綫同now.com.hk合作推出「TVB劇集網上追」服務，三線黃金時段劇集播映兩小時後可以喺網上重溫，噚日李思欣（圖）、陳茵媺、胡諾言同陸詩韻等到將軍澳出席記者會。李思欣話平時會錄低劇集，覺得今次追劇服務非常方便。問怕唔怕影響收視，佢話：「相信唔會，有啲人要出街就一定錯過劇集，個網可以畀觀眾睇番，我覺得唔會因為咁而流失觀眾。」</p></body></html>
