<html><header><meta charset="utf-8"><title>德國國腳前鋒現況 - 藍鑽石</title></header><body><h1>德國國腳前鋒現況 - 藍鑽石</h1><p>簡評：史特加、史浩克04周二分途出師，在芸芸德國國腳前鋒中，以兩軍射手古蘭爾、馬里奧高美斯狀態最勇。這兩名史特加同門師兄弟迄今在聯賽分別入15球及16球，比拜仁的國家隊友高路斯、普多斯基風光。當古蘭爾上月中對科特布斯「大四喜」後，有傳巴塞隆拿擬向他招手。</p><p>在德國國家隊教練路維眼中，高路斯暫時穩列正選，如後者的狀態未見改善，說不定會用馬里奧高美斯、古蘭爾這對組合。<br> 文：藍鑽石</p></body></html>
