<html><header><meta charset="utf-8"><title>姬蒂賣肉救市</title></header><body><h1>姬蒂賣肉救市</h1><p>英國名模姬蒂摩絲（KateMoss）前年因為吸毒醜聞，被多間名牌飛起代言人身份，當中包括內衣品牌AgentProvocatuer。不過事隔年多，該品牌再次找來姬蒂合作，於昨日曝光的全新廣告中，姬蒂還透點及露股上陣，比上次廣告更見性感。<br> AgentProvocatuer自飛甩姬蒂後，曾先後找來美姬嘉倫賀（MaggieGyllenhaal）及LilyAllen當廣告模特兒，可惜反應奇差，故此再度找姬蒂拍攝新系列硬照。於全新廣告中，34歲的姬蒂穿起透點白色喱士內衣，及性感的露股設計，其間她還賣花讚花香說：「我最喜愛露股的內衣褲，這系列設計的確很性感。」</p></body></html>
