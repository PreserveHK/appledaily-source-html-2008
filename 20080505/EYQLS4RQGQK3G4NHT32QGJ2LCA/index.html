<html><header><meta charset="utf-8"><title>識飲識食：甜入心壽司Set</title></header><body><h1>識飲識食：甜入心壽司Set</h1><p>母親節最怕出街食，不是A餐便是B餐，無新意又無誠意。自己落廚，又怕全家齊齊入廠仲大吉利是，一於叫外賣，食齊中西意法日各地美食。瞬壽司推出母親節特備壽司盛，16件共8款壽司，有超矜貴的金箔甜蝦壽司，在甜蝦上放着黑豆，並用米紙包裹着，十足蝦餃般，還有甜魚亁配黃金白飯魚壽司，媽咪一定甜入心。（兩天前預訂）<br><br>記者：區佩嫦</p><p>瞬壽司（25633000）<br> 地址：鰂魚涌糖廠街19-21號地舖</p></body></html>
