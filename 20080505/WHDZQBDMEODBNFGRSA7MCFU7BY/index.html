<html><header><meta charset="utf-8"><title>17排金銀葉子耳環</title></header><body><h1>17排金銀葉子耳環</h1><p>我知道我媽鍾意耳環，前年母親節送珍珠、上年送丁點細粒鑽石耳環。今年，我發現LinksofLondon的Wisteria系列有款葉子耳環都好靚，全人手製作，金葉子銀葉子相間，有3排7排同17排葉子三個款式，我自己其實鍾意17排長長一串那款多啲，不過送禮都係送對方鍾意的較好吧，阿媽你可能會揀3排冇咁誇那款？話時話，年年送一對即使唔同款，阿媽你真係唔悶咩？（puiman）</p><p>LinksofLondon（28901623）<br> 銅鑼灣恩平道15號</p></body></html>
