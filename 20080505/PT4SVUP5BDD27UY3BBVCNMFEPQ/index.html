<html><header><meta charset="utf-8"><title>港鐵兩漢打鬥被捕</title></header><body><h1>港鐵兩漢打鬥被捕</h1><p>【本報訊】兩名男子，昨晨在港鐵太子站登上往將軍澳列車時，疑因碰撞問題激烈爭執大打出手，從列車上打至石硤尾站月台被職員喝止，他們均報稱受傷，送院敷藥後，兩人涉嫌「公眾地方打架」被捕帶署調查。<br> 兩名涉案男子姓李（51歲）及姓周（41歲），於昨晨7時許於港鐵太子站登上一列往將軍澳列車時，疑因碰撞爭執。兩人在車廂內口角繼而大打出手，有乘客急忙避開免被殃及。其間李致電報警求助，但當列車抵達石硤尾站時，雙方再打起來，並從車廂打至月台上，混亂中李手機被人打跌地上。<br> 港鐵月台職員見狀立即喝停兩人，警員接報趕至調查，兩人均報稱受傷要求送院，接受治療後涉嫌打架同被拘捕。</p></body></html>
