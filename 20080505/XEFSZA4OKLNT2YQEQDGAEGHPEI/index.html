<html><header><meta charset="utf-8"><title>姬絲汀娜露罅谷戲</title></header><body><h1>姬絲汀娜露罅谷戲</h1><p>由荷李活女星姬絲汀娜麗芝（ChristinaRicci）和艾美夏斯（EmileHirsch）主演的電影《極速賽車手》（SpeedRacer），昨日於紐約Tribeca電影節舉行首映禮。除了片中主角外，影展發起人羅拔廸尼路（RobertDeNiro）也有出席撐場，可惜有份演出《極》片的韓國人氣天王Rain未能抽空現身。</p><p>嘆時光飛逝</p><p>姬絲汀娜以胸前有一道罅隙的性感晚裝現身，搶盡風頭。羅拔廸尼路還出席了由他於93年主演、電影《不一樣的童年》（ABronxTale）重新剪輯版的首映，他感慨地說拍攝該片的情節記憶猶新，慨嘆時光飛逝。</p></body></html>
