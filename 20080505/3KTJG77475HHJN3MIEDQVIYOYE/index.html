<html><header><meta charset="utf-8"><title>閃避男童七人車失控</title></header><body><h1>閃避男童七人車失控</h1><p>【本報訊】一部豐田Alphard豪華七人車，昨晨駛經葵涌興芳路，疑為閃避一名衝出馬路男童，失控鏟上路中心安全島，撞歪交通燈柱及指示牌（左圖），幸未有禍及途人。<br> 肇事七人車屬於一間跨境出租車公司所有，掛有中港兩地車牌，專門接載客人往來本港及內地。<br> 昨晨9時許，七人車由姓李（32歲）司機駕駛，沿榮芳路右轉入興芳路往旺角方向時，司機聲稱一名男童突然從路旁衝出馬路，他急忙扭軚閃避，結果七人車失控鏟上路中心安全島，七人車右邊車身毀爛，司機無恙，並通過酒精測試。</p></body></html>
