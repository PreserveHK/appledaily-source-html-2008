<html><header><meta charset="utf-8"><title>郭羨妮索高價行泳衣騷</title></header><body><h1>郭羨妮索高價行泳衣騷</h1><p>郭羨妮和袁偉豪昨日在屯門黃金海岸出席法國節活動，大展舞技，但就不及身穿性感舞衣大跳肯肯舞的舞蹈員吸引。郭羨妮一身背心短裙較遜色，她說：「唔同嘅，我哋主要以玩嘅形式嚟跳，所以冇特別練習，只係排咗半個鐘。」她又表示自從參加《舞動奇跡》後，接到更多跳舞工作。</p><p>自信超值</p><p>夏天將至，郭羨妮謂不介意行泳衣騷，她笑說：「前幾年接多啲泳衣騷，今年仲未有。如果對方出高價，最好六位數字，我會考慮，係考慮着泳衣，唔係脫喎！」問她不怕高價嚇走廣告商嗎？郭羨妮自信地說：「佢畀到價就唔怕嚇親人，想請我就應該有誠意嘅。」<br> 採訪、攝影：王連連</p></body></html>
