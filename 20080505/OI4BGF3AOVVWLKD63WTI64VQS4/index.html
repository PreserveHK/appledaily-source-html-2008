<html><header><meta charset="utf-8"><title>DIY獨立屋平快正</title></header><body><h1>DIY獨立屋平快正</h1><p>「我家是我一手一腳砌出來的！」聽到這句話，你可能認為說話的人太誇張，頂多只是自己動手裝嵌桌椅之類。但他也可能說了老實話，砌出這幢獨立屋。<br> 英國零售商Argos推出的「DIY房子」FinnlifeHelsinki，每間只售13,099.99英鎊（約20萬港元）。漂亮的木房子有五個房間，閣樓可作儲物室，地板下有發熱裝置，配落地玻璃門和鵝卵石屋頂，光看已覺得是個舒適安樂窩。<br> 隨材料會附送詳盡解說，需要的工具都一一詳列，只要找一個幫手，合兩人之力，兩天就可以完工──當然，你得先找來一塊地。<br> 英國《每日郵報》</p></body></html>
