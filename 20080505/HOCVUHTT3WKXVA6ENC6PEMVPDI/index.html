<html><header><meta charset="utf-8"><title>太和邨少女離家失蹤</title></header><body><h1>太和邨少女離家失蹤</h1><p>【本報訊】16歲少女王嘉梅，一星期前（4月27日）離開大埔太和邨住所後不知所終，家人遍尋不獲兩日後報警求助。<br> 王嘉梅（圖）身高約1.49米、41公斤重、瘦身材、方臉、短黑髮及黃膚色，她失蹤時攜帶一個金色手袋，身穿黑色襯衣和黑色長褲。<br> 警方呼籲任何人士如有失蹤王嘉梅的消息，請致電警方新界北總區失蹤人口組人員聯絡電話26664499，或向任何一間警署提供資料。</p></body></html>
