<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張慧儀唔驚走光怕出醜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張慧儀唔驚走光怕出醜 - 馮仁昭</h1><p>無綫《鐵甲無敵獎門人》拉大隊出發去咗馬來西亞取景，今次主題係水上樂園，所以有份參與嘅張慧儀（中）、楊思琦（右）同楊秀惠（左）都要着泳衣上陣。前日佢哋喺吉隆坡舉行記者會。張慧儀淡出咗娛樂圈一段時間，𠵱家佢長駐北京搞健康食品同化妝品生意，講到今次要着泳衣示人，佢話：「我會盡量小心唔會走光，不過擔心玩得太投入出現醜態啫！」</p></body></html>
