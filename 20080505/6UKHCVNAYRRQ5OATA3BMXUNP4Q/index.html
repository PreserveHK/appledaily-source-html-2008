<html><header><meta charset="utf-8"><title>何韻詩牛一　Fans捐4萬元</title></header><body><h1>何韻詩牛一　Fans捐4萬元</h1><p>何韻詩昨日到香港仔郊野公園出席慈善步行，約200名歌迷一早到場陪偶像做善事，其後fans更捧着生日蛋糕為本月10日牛一的阿詩慶祝31歲生日，阿詩的父親也到場撐愛女。阿詩表示今年生日有工作在身，不打算搞慶祝派對。</p><p>被阿梅影響</p><p>去年生日阿詩成立了慈善基金，今年她也會呼籲歌迷不要花錢送禮物給她，希望他們將款項轉做善事，阿詩說：「佢哋就將啲錢捐畀慈善機構，大約會有4萬蚊。我覺得做善事係出自歌手嘅責任心，可能係細個時俾梅姐（梅艷芳）影響，所以𠵱家我倒轉影響啲歌迷。」阿詩透露生日願望是自己和身邊的每一個人都健康。<br> 採訪、攝影：駱華齡</p></body></html>
