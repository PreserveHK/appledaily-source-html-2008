<html><header><meta charset="utf-8"><title>識飲識食：親子同樂早午餐</title></header><body><h1>識飲識食：親子同樂早午餐</h1><p>澳門皇冠酒店法國餐廳奧羅拉的周日早午餐，可以品嚐多款法式美食，包括新鮮海鮮、切肉、高級法國芝士，而且還有鵝肝任吃，以女性而言最吸引是甜品，相信媽媽都不例外。而母親節當日，奧羅拉會有親子特別安排，帶小朋友來，糕餅主廚會教授製作糖果，更有駐場魔術師即席表演，不怕小朋友叫悶，母親同時亦可獲贈dermalogica心意護膚禮品，皆大歡喜。訂座及查詢：（853）28868868<br><br>記者：張一豪</p><p>時間：5月11日11:30am-4pm<br> 收費：成人MOP395，小童MOP120（由6-12歲；6歲以下免費）</p></body></html>
