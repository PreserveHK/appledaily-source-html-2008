<html><header><meta charset="utf-8"><title>醫學Online<br>女士易忽略心臟病</title></header><body><h1>醫學Online<br>女士易忽略心臟病</h1><p>心臟病年輕化成為一項全球關注的健康問題，美國一項研究發現，年輕及中年女士容易忽略心臟病發的先兆。研究訪問了33名曾心臟病發、年齡在55歲或以下的女士，雖然有88%的受訪病人表示，病發前曾出現嚴重胸痛，42%人更認為自己可能是心臟出了毛病，但出現病徵後一小時內求診的人卻不足一半，專家估計單是美國每年有1.6萬名年輕女士心臟病發死亡，4萬人入院治療。</p></body></html>
