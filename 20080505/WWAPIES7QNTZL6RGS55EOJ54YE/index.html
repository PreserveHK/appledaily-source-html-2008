<html><header><meta charset="utf-8"><title>張雨綺嫌馮德倫老餅</title></header><body><h1>張雨綺嫌馮德倫老餅</h1><p>張雨綺昨日專程來港，到旺角為其代言的護膚品牌宣傳，她透露最近正趕拍攝徐克執導的電影《女人不壞》，她指拍攝過程是苦中作樂，她說：「拍戲時導演很用心，要求很高，對我來說是很大挑戰，拍時辛苦，但很興奮，每天也有想像不到的東西發生。」</p><p>曾傳緋聞</p><p>張雨綺早前拍攝馮德倫執導的《跳出去》後，兩人便傳出緋聞，張雨綺回應：「開玩笑，我們是好朋友，他年紀大我一圈。但年紀不是問題，最重要是有感覺。」對於周星馳與馮德倫誰較適合她的擇偶條件，她強調：「兩位Stephen都是好用心的導演，做事認真，我好尊重他們，但做男友就沒有想過。」<br> 採訪、攝影：張俊銘</p></body></html>
