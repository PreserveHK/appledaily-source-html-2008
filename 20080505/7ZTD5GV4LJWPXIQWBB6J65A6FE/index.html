<html><header><meta charset="utf-8"><title>醫學Online<br>呼籲注射麻疹疫苗</title></header><body><h1>醫學Online<br>呼籲注射麻疹疫苗</h1><p>麻疹疫潮在歐美國家繼續蔓延，世界衞生組織歐洲區域辦事處的數據顯示，瑞士自2006年11月開始爆發麻疹疫情，今年截至3月已錄得1,800宗麻疹個案，患者多數是未接受疫苗注射的兒童，麻疹疫情現時已蔓延至鄰近的國家包括德國、丹麥、奧地利、法國和美國等。<br> 歐洲各國的衞生當局計劃盡快為未注射疫苗的兒童注射疫苗，並建議旅客如有需要應在旅行前接受疫苗注射。</p></body></html>
