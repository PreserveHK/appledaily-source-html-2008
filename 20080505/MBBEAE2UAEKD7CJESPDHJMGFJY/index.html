<html><header><meta charset="utf-8"><title>識飲識食：媽咪生日益全家</title></header><body><h1>識飲識食：媽咪生日益全家</h1><p>為慶祝母親節，澳門星際酒店品味坊推出精選自助餐優惠，於母親節（5月11日）當天生日的媽媽，可帶4位家人共享每份價值$288的免費自助餐優惠，即是媽媽一人生日，可有4人免費。而於5月生日的母親亦可獲免費自助餐1份。凡惠顧母親節自助餐的客人，當日亦可獲扒龍蝦半隻，加上康乃馨及精美朱古力1份，可以說得上又食又拎。<br><br>記者：張一豪</p><p>訂座：（853）82908688<br> <br> 母親節自助餐收費：<br> 5月10日	午餐：小童$78、成人$128<br> 	晚餐：小童$138、成人$258<br> <br> 5月11日	午餐：小童$88、成人$148<br> 	晚餐：小童$158、成人$288</p></body></html>
