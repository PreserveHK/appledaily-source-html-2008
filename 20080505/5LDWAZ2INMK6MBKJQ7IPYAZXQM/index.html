<html><header><meta charset="utf-8"><title>熊黛林晒Fit爆身材</title></header><body><h1>熊黛林晒Fit爆身材</h1><p>熊黛林（Lynn）早前為某品牌護膚品拍攝一輯美肌纖體廣告，為營造性感皇后形象，要穿上三點式拍攝，一顯其完美曲線。今次Lynn揀選了橙紅色泳衣，穿上三點式的她擺甫士時駕輕就熟，3小時便完成拍攝，她說：「平日經常行騷，身形一定要保持最fit狀態，唔可以有脂肪同水腫。」</p><p>自備三點式</p><p>Lynn拍攝前也有試用產品，她說：「我會每日喺腹部同大腿、臀部都用纖體產品推幾分鐘，暢通淋巴，咁就冇水腫煩惱。」在拍攝當天她更自備多套三點式泳衣，其實她平時很少到海灘暢泳，想不到今次拍廣告大派用場。<br> 撰文：李全</p></body></html>
