<html><header><meta charset="utf-8"><title>醫學Online<br>10種食物令人快樂</title></header><body><h1>醫學Online<br>10種食物令人快樂</h1><p>食物可以提升情緒，澳洲的營養學專家建議10種可改善抑鬱的食物，包括菠蘿、香蕉、菠菜、豆腐、蘆筍、向日葵花子、茅屋芝士（Cottagecheese）芝士、綠豆、龍蝦及火雞，因這10種食物含豐富色胺基酸（tryptophan），有助腦部製造令人快樂的血清素（serotonin），專家指身體其實不懂自行製造足夠的色胺基酸，若未能從食物中適量攝取，便會因血清素不足引發抑鬱及焦慮等情緒失調症狀。</p></body></html>
