<html><header><meta charset="utf-8"><title>醫學Online<br>高電壓提升記憶</title></header><body><h1>醫學Online<br>高電壓提升記憶</h1><p>高電壓或可預防失憶，日本國立循環器官疾病中心一項最新的動物實驗發現，在高電壓環境下飼養老鼠，具有提升老鼠記憶力及減輕腦血管梗塞的功效。研究人員在老鼠的飼養箱外面加設電極板，然後每天對電極板施加5,500伏特高電壓五小時，六周後老鼠被反覆放置在一缸濁水內尋找一個踏腳處，結果平均在20秒內找到，較沒有長時間置身在高電壓環境的老鼠快40秒。</p></body></html>
