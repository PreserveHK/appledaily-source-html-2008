<html><header><meta charset="utf-8"><title>求驗客手記：歐聯異軍淪落降班　杜安上下衰到貼地 - 求驗客</title></header><body><h1>求驗客手記：歐聯異軍淪落降班　杜安上下衰到貼地 - 求驗客</h1><p>仲記唔記得杜安呢隊波？呢，咪喺兩季前曾經殺入歐聯分組賽嗰隊瑞士異軍囉。隊波前日吞盧塞恩4隻光蛋後宣佈降班，邊個諗到兩年半前仲風風光光，家陣會衰到貼。諗返轉頭，自從瑞士警方喺去年底拘捕9個杜安前度或現役球員，告佢哋「衰十一」（同未成年少女發生性行為）之後，班波一直冇運行，先係球會會長早排黑到喺自己屋企都碌得落樓梯重傷，然後又被揭發球會財政有問題。咁多衰嘢加埋，杜安真係想唔降班都難。</p></body></html>
