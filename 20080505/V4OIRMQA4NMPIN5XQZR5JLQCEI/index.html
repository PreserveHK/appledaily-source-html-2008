<html><header><meta charset="utf-8"><title>"CHECK"得過：越野FJCruiser栩栩如生</title></header><body><h1>"CHECK"得過：越野FJCruiser栩栩如生</h1><p>雖然ToyotaFJCruiser一直未喺香港露面，但原來佢都有好多Fans，所以一有模型推出就會好快俾班Fans搶購一空。今日呢部參照TRDRally版製造嘅1:18FJCruiser模型，同真車一樣內裏加有防滾架、拆尾門加後備輪胎等等，兼有好多活動部份（如車門），另外仲要全車噴上潮人至愛嘅啞黑色，型到爆！</p><p>查詢：Autoart（28348100）</p></body></html>
