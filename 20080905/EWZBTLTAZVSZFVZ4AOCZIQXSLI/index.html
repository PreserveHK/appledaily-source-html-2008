<html><header><meta charset="utf-8"><title>醫學Online<br>早餐增蛋白質助減肥</title></header><body><h1>醫學Online<br>早餐增蛋白質助減肥</h1><p>很多減肥人士因未能克服節食時的飢餓感而放棄，美國一項研究發現，早餐增加蛋白質豐富的食物，可增加整天的飽腹感。研究將一批節食男士分為兩組，一組人按建議每日的蛋白質攝取量佔整體熱量11%至14%，另一組則增至18%至25%，後者主要是在早餐增加蛋白質食品，例如雞蛋及瘦肉腸等，結果發現可提高飽腹感，又不會提高卡里路的攝取，在中午或晚餐吃高蛋白質食品則作用不大。</p></body></html>
