<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安志杰有Rosanne陪醫腳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安志杰有Rosanne陪醫腳 - 馮仁昭</h1><p>安志杰噚日負傷去新城做訪問，原來佢之前練功整親右腳膝頭條韌帶，好在情況唔算嚴重。問緋聞女友黃婉君（Rosanne）有冇慰問佢，安志杰笑笑口話：「Rosanne有同伍允龍一齊陪我睇醫生，都有叫我下次小心啲。」安志杰日內又會去內地拍袁和平嘅新戲，到時又會有連串動作場面，不過佢相信到時腳傷會痊癒可以應付。</p></body></html>
