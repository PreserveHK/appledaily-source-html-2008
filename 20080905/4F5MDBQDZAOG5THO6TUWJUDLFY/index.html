<html><header><meta charset="utf-8"><title>大學生又一城購物優惠</title></header><body><h1>大學生又一城購物優惠</h1><p>小記於城大畢業，在學時愛逛又一城，皆因商場提供專為學生而設的購物優惠。雖然畢業之年已成過去，但又一城的「UCard」優惠就從未間斷。今年商場亦聯同場內過百間潮店呈獻更多購物優惠、限量版迎新禮品及會員專享活動等，包括BrooksBrothers$200現金券、Dieseldenimline證件套等，保證學生以抵價買潮貨。<br><br>記者：蘇麗珊&#13;</p><p>截止申請日期：9月12日<br> 查詢：28442223</p></body></html>
