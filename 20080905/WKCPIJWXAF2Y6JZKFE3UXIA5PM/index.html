<html><header><meta charset="utf-8"><title>財話短說<br>滙控入股韓換銀添變數</title></header><body><h1>財話短說<br>滙控入股韓換銀添變數</h1><p>▲滙控（005）入股韓國外換銀行（KEB）的交易又添變數。韓國傳媒報道，由於KEB的大股東LoneStar出售股權一事一拖再拖，遭其他股東投訴，現正考慮將其KEB股權歸還其他投資者。滙豐銀行執行董事王冬勝昨對此不想多作評論，認為韓國政府注重事件並正進行深入了解，他對韓國政府有信心。另外，他指該行冀在今年底前在內地再開兩間村鎮銀行至合共4間，估計5年內必達收支平衡。</p></body></html>
