<html><header><meta charset="utf-8"><title>李彩華狂食西瓜消暑</title></header><body><h1>李彩華狂食西瓜消暑</h1><p>李彩華（Rain）近日在橫店忙於拍攝劇集《天地不容》，談到今次拍攝工作，阿Rain坦言炎熱天氣令她感覺最為辛苦，她說：「𠵱家橫店嘅天氣好熱，加上我又着住好厚嘅民初戲服，所以最初開工真係好辛苦。」</p><p>學識包餃子</p><p>阿Rain笑言幸好後來找到消暑良方，總算令她她可以苦中作樂，她笑說：「我發覺食西瓜係一個好好嘅消暑方法，而且價錢又唔貴，所以我成日都會去買西瓜。我仲學識咗包餃子，所以有時間包餃子請大家食。」阿Rain指此劇快將煞科，屆時返香港會親自下廚請父母吃餃子宴。<br> 撰文：葉雪</p></body></html>
