<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉璇撐阿姐夠專業 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉璇撐阿姐夠專業 - 馮仁昭</h1><p>汪明荃近日俾網友狠批大滙演當日表現差，劉璇噚日接受商台電話訪問撐阿姐之餘，被問到阿姐追問郭晶晶婚事係咪唔尊重運動員，劉璇話：「如果這事情之前沒有人提過，運動員便會覺得不好意思。但郭郭（郭晶晶）的感情事，大家談了太多，這會是正常，還好吧！」至於阿姐喝運動員，佢話：「我沒有太注意，聽不到，但阿姐當天在發燒，仍然表現專業，沒想到她有這些批評。」</p></body></html>
