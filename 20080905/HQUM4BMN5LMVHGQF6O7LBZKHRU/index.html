<html><header><meta charset="utf-8"><title>有着數：<br>Hyundai送$2,000油券</title></header><body><h1>有着數：<br>Hyundai送$2,000油券</h1><p>N年前，貨Van俾人感覺污糟又老土，自從政府推出資助計劃，局面即刻唔同晒，好多Van仔仲推出埋豪華版㖭，唔使開工當私家車用都一樣爽，所以Hyundai呢個牌子絕對諗得過，何況仲有額外優惠？行車展選購HyundaiH1豪華版，價錢$163,800起，隨時送你$2,000油券，就連私家車都可以獲贈首年免費全保㖭。政府換車資助計劃就快完，想趁機換走部歐盟前期車就要趁早喇。<br><br>記者：梁美甜</p><p>日期：今、明兩天<br> 地點：大埔超級城C區<br> 時間：11:00am-8:00pm<br> 查詢：34288288</p></body></html>
