<html><header><meta charset="utf-8"><title>中環在線：羅寶文請寶Uncle品酒 - 李華華</title></header><body><h1>中環在線：羅寶文請寶Uncle品酒 - 李華華</h1><p>噚日富豪酒店（078）太子女羅寶文喺銅鑼灣富豪搞咗個「富豪御宴」，請咗唔少名人，財金界嘅有李國寶夫婦，政界就有田北俊兩公婆，華華問羅寶文之前點樣諗邀請名單，佢話，請嘅都係識飲識食嘅朋友，UncleLi（李國寶）識品酒，所以搵咗佢。<br> 請得寶哥哥同田少，食嘅嘢當然唔差，呢道「富豪御宴」每位盛惠兩萬八，要夠一圍先可以訂，即係一圍超過30萬銀，仲要早一個月預訂㖭。聽講呢個富豪御宴構思咗成年，華華問富豪酒店主席兼行政總裁羅旭瑞，條橋係咪佢度嘅，佢就話係大家一齊諗，乖女寶文都有份出主意喎。&#13;</p></body></html>
