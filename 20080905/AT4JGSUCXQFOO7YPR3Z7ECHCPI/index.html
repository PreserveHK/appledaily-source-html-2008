<html><header><meta charset="utf-8"><title>觀月醉踢男友下體</title></header><body><h1>觀月醉踢男友下體</h1><p>現年31歲的日劇《鬼嫁日記》女主角觀月阿里沙，去年底否認和混血模特兒瀧川Roland搞姊弟戀，不過今期日本雜誌《FRIDAY》卻偷拍到她飲醉酒踢瀧川下體及以手抓男方下體的相片，證明二人關係非淺。<br> 早前一個晚上，頭戴鴨舌帽、身穿熱褲的觀月被發現和瀧川及朋友連走三場狂歡蒲足8小時，其間觀月毫不忌諱大談性生活和生活習慣，當他們凌晨四時唱完卡拉OK離開時，飲大兩杯的觀月突然醜態盡現當眾跳舞，更起飛腳踢向瀧川要害，令對方慘叫，及後再以手抓向他的下體。事務所指觀月已是大人，不會過問其私人事。</p></body></html>
