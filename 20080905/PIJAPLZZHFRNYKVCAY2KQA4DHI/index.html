<html><header><meta charset="utf-8"><title>香水學法文</title></header><body><h1>香水學法文</h1><p>收到來歷不明的香水，第一時間有甚麼反應？有時候單看包裝很難明香水內裏意思，樽身標明是英文還好，換轉是法文，惟有靠味道去辨認。LAPERLA本是意大利高級女性內衣品牌，近年自行研製香水及香薰產品，新推出香水名為J'aime，是品牌最具代表性的經典香水。初調是清新的佛手柑、荔枝等混合而成；中調是水百合及茉莉，加上溫和的焦糖、麝香等香味作基調。問問法國朋友「J'aime」何解？原來是「去愛」的意思，如果是男仔送，小心考慮收下禮物還是拒絕好了！（Vickie）<br><br>查詢：SaSa（25055023）</p></body></html>
