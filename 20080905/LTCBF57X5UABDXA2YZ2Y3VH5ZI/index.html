<html><header><meta charset="utf-8"><title>捐件衫兌換$100</title></header><body><h1>捐件衫兌換$100</h1><p>小朋友快高長大，衣物永遠穿一兩季便須「退位讓賢」，與其丟進垃圾桶，不如將舊衣回收，幫助有需要的人。HallmarkBabies最近和救世軍合作，推出「穿出你愛心．童裝舊換新」計劃，只要在指定店舖內捐出一件衣服，即可作$100折扣優惠，餘額只可以現金支付，你所捐的舊衣和所付的50%餘額，則捐救世軍，讓孩子從小學懂施比受更有福的道理。<br><br>記者：區佩嫦</p><p>HallmarkBabies收集之分店：<br> 黃埔花園11期聚寶坊地庫1層B42號舖<br> 將軍澳東港城256號舖<br> 日期：即日至9月11日<br> 查詢：29590071&#13;</p></body></html>
