<html><header><meta charset="utf-8"><title>醫學Online<br>橄欖葉精華可降血壓</title></header><body><h1>醫學Online<br>橄欖葉精華可降血壓</h1><p>瑞士一項研究發現橄欖葉精華或能幫助降血壓。該研究邀請20對血壓偏高的孖生兄弟姊妹參與，其中一對每日服食500至1,000毫升橄欖葉精華液，另一對則透過改善日常飲食及運動調節血壓，八星期後橄欖葉組的患者血壓有明顯改善，上壓平均由137度下降至126度，下壓則由80度下降至76度，壞膽固醇水平也有下降，另一組測試者的血壓及膽固醇水平則無下降迹象。</p></body></html>
