<html><header><meta charset="utf-8"><title>阿聯酋財團吼利記</title></header><body><h1>阿聯酋財團吼利記</h1><p>【綜合英格蘭外電】英國《獨立報》周四報道，繼曼城落入阿聯酋財團手中後，利物浦很可能也被另一阿聯酋財團收購。<br> 據悉，06年曾提出收購利物浦的阿聯酋杜拜國際資本（DIC），打算再次出手收購。DIC的母公司是杜拜控股，大股東是現任阿聯酋首相穆罕默德（SheikhMohammedbinRashidAl-Maktoum），他是曼城幕後老闆蒙蘇的親家，07年估計身價逾100億鎊（約1,370億港元）。<br> 利物浦班主希克斯和吉列，07年以2.18億鎊收購利物浦後財政狀況欠佳，之後決定興建新球場，令欠債高達5億鎊。然而，杜拜國際資本提出以4億鎊收購，並處理所有欠債。</p></body></html>
