<html><header><meta charset="utf-8"><title>案件速遞<br>環保署被指失實陳述</title></header><body><h1>案件速遞<br>環保署被指失實陳述</h1><p>【本報訊】港府耗資三億多元在屯門興建環保園，以推動循環再造，惟疑因配套不足，招租接連爛尾。今年3月因遲遲未投產，被取消租約的一間新加坡上市公司，日前入稟高院，指環保署作失實陳述，向港府索償。<br> 原告捷時（集團）有限公司在入稟狀指，環保署就屯門環保園所撰環境評估報告、招標文件等，均有失實陳述，而立法會的兩個常務委員會亦有含失實陳述的報告及會議紀錄。原告亦要求法庭頒令，將銀行保證書發還，並聲明原告已有效取消租約。<br> 案件編號：HCA1642/08</p></body></html>
