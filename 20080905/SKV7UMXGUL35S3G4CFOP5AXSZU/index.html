<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳怒轟黑客毀網頁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳怒轟黑客毀網頁 - 馮仁昭</h1><p>江若琳噚日到美孚接受《RoadShow紅人館》節目訪問，佢自爆佢嘅歌迷會網頁近日俾黑客入侵，仲將成個網頁嘅內容全部鏟走，令佢好氣憤，佢喺個人嘅blog宣洩咗自己嘅不滿，問佢關唔關之前緋聞件事？佢話：「唔知乜人，但好過份，喺網上做出傷害人嘅嘢，同埋已經唔係第一次，之前都有喺我個blog貼咗啲四仔相，可能自己個密碼太易估，所以我已經換過晒啲密碼。」</p></body></html>
