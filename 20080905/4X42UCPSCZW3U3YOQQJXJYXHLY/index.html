<html><header><meta charset="utf-8"><title>樂基兒、LisaS.兩顆待嫁的心</title></header><body><h1>樂基兒、LisaS.兩顆待嫁的心</h1><p>名模樂基兒和LisaS.日前為名媛蔡綺蓮與友人開設的一站式婚紗公司CentralWeddings，拍攝廣告硬照，兩人各自穿上國際時裝名牌如OscardelaRenta、BadgleyMischka及MoniqueLhuillier等婚紗，以靚靚待嫁新娘造型推廣全新的婚禮攝影服務。</p><p>憧憬婚禮</p><p>樂基兒笑言她的dreamweddding是在海灘舉行，她接受訪問時說：「希望可以有一個簡單又舒適的婚禮，不過就要拍攝好多靚相，留下最開心、最美的一刻。」<br> 撰文：FayeLam</p></body></html>
