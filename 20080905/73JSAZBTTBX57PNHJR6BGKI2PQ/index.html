<html><header><meta charset="utf-8"><title>艾斯頓為被殺女友上庭</title></header><body><h1>艾斯頓為被殺女友上庭</h1><p>荷李活男星艾斯頓古查（AshtonKutcher）的前女友AshleyEllerin於01年在加州荷李活山家中被殺，一名涉嫌謀殺的32歲冷氣技工格古路（MichaelThomasGargiulo）昨日於洛杉磯提堂，但他否認控罪。據案情透露，艾斯頓於前女友Ashley01年受害當天，曾到她家中準備與她外出，但按門鈴沒人應門，當時艾斯頓曾到後園查看，發現地毯有紅色液體，還以為是紅酒迹，沒再三查究便離開。其女友的屍體翌日被發現，警方指格古路涉非法潛入Ashley家中把她殺害，不排除邀請艾斯頓上庭作供。</p></body></html>
