<html><header><meta charset="utf-8"><title>社民連造勢</title></header><body><h1>社民連造勢</h1><p>決戰前夕，社會民主連線昨晚在九龍公園露天廣場舉行造勢晚會（圖），社民連5區候選人都有出席，本地創作人MC仁、林超榮等都有到來撐場，而該黨九龍西候選人黃毓民及九龍東候選人陶君行等，更有家人力撐，現場一片紅海，氣氛高漲。<br> 另一方面，被指干擾民航處無線電通訊的民間電台，昨晚恢復正常廣播。民間電台召集人曾健成表示，經工作人員檢查器材後，認為根本不會對其他通訊造成滋擾，故昨晚7時恢復廣播，無懼電訊管理局打壓。電訊局發言人表示，會密切監察有關情況，不排除有執法行動。<br> 王子俊攝<br> </p></body></html>
