<html><header><meta charset="utf-8"><title>乒壇一姐<br>王楠出閣笑星主持婚禮</title></header><body><h1>乒壇一姐<br>王楠出閣笑星主持婚禮</h1><p>曾先後奪得4枚奧運會金牌的中國「乒壇大姐大」王楠，將於本月成婚，婚禮將在山東威海一條船上舉行，新郎是威海的地產發展商；王楠自己也在威海投資2,500萬元生產運動服裝，退役後的她，將成「威海媳婦」。據悉，婚禮將請中國著名笑星趙本山任主持。<br> 本屆京奧是王楠「收山之戰」，奧運結束後，她曾被問到結婚問題，當時她表示：「現在希望能夠休息一下，9月我和他就會舉辦宴席。地點是在威海的一條船上。」據悉，王楠之所以選擇在山東威海舉行婚禮，因她的男朋友是威海人，叫郭斌，是當地的地產發展商，而兩人的媒人竟是中國乒壇掌門人蔡振華。<br> 搜狐網</p></body></html>
