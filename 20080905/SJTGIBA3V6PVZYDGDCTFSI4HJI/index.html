<html><header><meta charset="utf-8"><title>月餅放櫃桶</title></header><body><h1>月餅放櫃桶</h1><p>每年中秋，總有餅家推出新奇古怪味道的月餅，但講到我最愛的，還是傳統的蓮蓉月餅。傳統味道不變，要變的唯有在包裝上面。環保組織每年都炮轟餅家製造大量垃圾出來，但如果這些「垃圾」能變為有用物品，那又另作別論。像香港JW萬豪酒店及香港萬怡酒店推出的蛋黃白蓮蓉迷你月餅，就盛載在一個九格的小櫃桶裏，吃完月餅還可以用來載首飾、文具等，既實用又環保。</p><p>銷售點：香港JW萬豪酒店及香港萬怡酒店<br> 查詢：28413853</p></body></html>
