<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎惹是非嬲到震 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎惹是非嬲到震 - 馮仁昭</h1><p>傅穎早排接受訪問話有人喺佢門口偷聽，之後佢寓所有個保安員自稱因此被炒，個保安話傅穎博宣傳，根本冇咁嘅事，又話佢有時醉酒返屋企拍玻璃門同埋份人冇禮貌，仲有個西裝友經常送佢返屋企。噚日傅穎接受商台電話訪問，佢話：「我噚晚嬲到瞓唔着，真係好想搬走，但業主話合約未完要我賠償，而且預繳嘅錢都冇埋。」問係咪人紅是非多？佢話：「唔知，但佢哋（保安）講嘢可以唔負責任，我就要囉！下次同保安主管講嘢要帶定錄音機。」</p></body></html>
