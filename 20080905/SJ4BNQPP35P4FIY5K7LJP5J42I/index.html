<html><header><meta charset="utf-8"><title>筍車推介：<br>Kia開倉平車精選</title></header><body><h1>筍車推介：<br>Kia開倉平車精選</h1><p>起亞汽車搞「開倉迎中秋」活動，活動名好老土呵？話之佢啦，有得平梗要昅昅。Kia各車款都有得減，攞支筆抄低佢啦，MORNING由$87,993起、而CARMENS由$129,465起、仲有SPORTAGE則由$189,810起，全部送牌費，又係嗰句，有便宜梗要貪到盡，行番轉睇吓有乜心水車啦。<br><br>記者：陳漢榮</p><p>日期：今、明兩天<br> 時間：10:00am-7:00pm<br> 地址：元朗屏山新村路口<br> （塘坊村輕鐵站對面）<br> 查詢：28932326</p></body></html>
