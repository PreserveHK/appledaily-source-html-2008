<html><header><meta charset="utf-8"><title>兩岸快線<br>家長送大禮　教師獲贈「日本遊」</title></header><body><h1>兩岸快線<br>家長送大禮　教師獲贈「日本遊」</h1><p>上海家長出手闊綽。下周三的教師節與中秋節相距不遠，讓近年越演越烈的送禮之風提早大作。內地網民近日羅列的教師節禮品，花樣百出，讓人瞠目結舌，其中上海有家長向三名教師送出「日本遊」，作為教師節禮物。法律界人士坦言，雖然去年開始已經有「非國家工作人員受賄罪」，但是老師收禮在法律上界定有一定難度。<br> 上海《新聞晨報》</p></body></html>
