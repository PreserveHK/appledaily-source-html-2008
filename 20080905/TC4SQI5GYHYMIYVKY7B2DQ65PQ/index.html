<html><header><meta charset="utf-8"><title>趙碩之萬元月餅派親友</title></header><body><h1>趙碩之萬元月餅派親友</h1><p>趙碩之、戴夢夢、李卓庭和吳彤等，早前為無綫錄影中秋遊戲節目《越大班人越好玩》，一群年輕人聚首一堂，玩遊戲時格外投入，更一度玩至忘形，其中龔嘉欣便由平衡木上跌下來，不小心擦傷大腿，港男陳志健則被沙包撞跌落地，幸好沒有大礙，最後由范振鋒任領隊的紅組取得勝利。</p><p>遊戲大贏家</p><p>在終極回合中，趙碩之和吳彤成為大贏家，兩人各自贏得價值逾萬元的冰皮月餅，趙碩之被其他組員要求分享月餅，她也樂意與各人分甘同味。吳彤笑則說：「獨食易肥，所以我只會要一盒，其他嗰啲就分畀屋企人同好朋友。」<br> 撰文：李全</p></body></html>
