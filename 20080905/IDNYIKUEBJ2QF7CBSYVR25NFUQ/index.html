<html><header><meta charset="utf-8"><title>尹子維、楊淇夾口供</title></header><body><h1>尹子維、楊淇夾口供</h1><p>尹子維前晚在中環出席芝華士藝術相展，他為夏永康的攝影作品做主角，同場還有Juno、2R，以及他的緋聞女友楊淇，不過尹子維就沒有與楊淇一起，反而和貝安琪同來，十分此地無銀。楊淇如常否認拍拖，她說：「拍拖梗係開心，但我冇拍拖，感情穩定先會公開，唔係會有壓力。」<br> </p><p>尹子維也口徑一致，自稱兩、三年沒有拍拖，他說：「我哋唔係拍拖，係好朋友。」他謂自己多朋友，也容易同人稔熟，他說：「我有女仔朋友，但無穩定女友。」女方豈非很冇安全感？尹子維說：「如果個女仔有咁嘅心態，都相處唔到啦，總之𠵱家冇乜特別要講，又冇乜要瞞。」<br> 採訪：羅慧敏<br> 攝影：林德雄</p></body></html>
