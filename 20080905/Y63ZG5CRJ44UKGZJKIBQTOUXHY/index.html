<html><header><meta charset="utf-8"><title>鄭中基複製人谷個唱</title></header><body><h1>鄭中基複製人谷個唱</h1><p>鄭中基（Ronald）準備於十月初在台灣舉行兩場演唱會，久未出碟的他，準備推出國語新歌加精選唱片《怪胎》。今次唱片封套內的相全部由Ronald操刀，最近愛上攝影的他，隨身帶備相機四圍影，而且為貼題，他的唱片相設計了兩個自己，一個是真實的自己，另一個是幻想出來的自己。</p><p>嚴選歌詞</p><p>早年憑《無賴》一曲令Ronald在樂壇起飛，憑該歌曲得無綫十大勁歌金曲的金曲金獎，今次國語版的主打歌《怪》，其實是《無》的國語版，Ronald對《怪》曲要求高，歌詞質素都甚為嚴格，不斷揀歌詞。<br> 撰文：李全</p></body></html>
