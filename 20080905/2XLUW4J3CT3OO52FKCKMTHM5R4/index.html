<html><header><meta charset="utf-8"><title>港大生校園游水遇溺</title></header><body><h1>港大生校園游水遇溺</h1><p>【本報訊】港大一名男生昨晚與數名同學，在薄扶林港大校園內泳池暢泳時，突感到頭暈不適遇溺，幸被救生員發現跳落水救起，經施急救及送院後已蘇醒。</p><p>及時救起</p><p>遇溺青年19歲，在港大就讀一年級。昨晚7時，他與數名同就讀港大學生，到校內何世光夫人體育中心旁的史密夫游泳池暢泳。<br> 事主疑突感頭暈不適，一度失去知覺遇溺。<br> 一名當值救生員從瞭望台視察池內泳客情況，發現事主在水面載浮載沉遇溺，隨即跳落水與其他救生員合力將他救上岸。</p></body></html>
