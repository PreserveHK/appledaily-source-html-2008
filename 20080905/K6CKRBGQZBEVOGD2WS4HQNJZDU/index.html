<html><header><meta charset="utf-8"><title>林峯愛完分手易</title></header><body><h1>林峯愛完分手易</h1><p>林峯在近日熱播的無綫劇集《溏心風暴之家好月圓》中飾演管家仔，戲中角色性格是有甚麼事都要理，堅持不肯放手，不過他的新歌《愛不疚》的意思卻和戲中角色完全不同，日前談到新歌內容時說：「愛過就唔會內疚，豁達啲放手仲可以做朋友。」</p><p>拍MV貪玩</p><p>日前林峯拍攝《愛不疚》MV，請來吳浩康女友莊思敏擔任女主角，兩人還要拍落雨鏡頭。當拍攝空檔時，林峯如大細路般玩雨傘、電話等，更踩水花。<br> 這首新歌由林峯舊歌《愛在記憶中找你》的原班人馬製作，今次再合作，當然更加有默契，他說：「呢首歌當然有品質保證，加上又係《溏心風暴之家好月圓》插曲，相信會更加深入民心。」<br> 撰文：葉雪</p></body></html>
