<html><header><meta charset="utf-8"><title>梁繼璋全家踩台賀中秋</title></header><body><h1>梁繼璋全家踩台賀中秋</h1><p>港台前DJ梁繼璋下周五（12日）會聯同舊拍檔貴花田、李麗蕊和羅啓新等，在沙田大會堂演出一場歌舞劇《繼續開Show》，中秋夜（14日）則移師荃灣大會堂演出。</p><p>扮演泰山</p><p>梁繼璋表示除了有歌舞劇外，還會有棟篤笑，而歌舞劇環節更會有一班小朋友同台演唱，他的太太莊嬿藍、囝囝梁雲翀和囡囡梁繕喬都會粉墨登場。<br> 梁繼璋在劇中扮演泰山，他日前與一班小演員進行綵排，他說：「我覺得有埋小朋友演出，氣氛會熱鬧好多，呢次係首次我哋成家人齊齊演出，都好難忘。」<br> 採訪：比華利</p></body></html>
