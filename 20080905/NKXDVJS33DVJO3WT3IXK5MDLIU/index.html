<html><header><meta charset="utf-8"><title>紳士服之男鞋陣
</title></header><body><h1>紳士服之男鞋陣
</h1><p>J.M.WESTON最新推出的Graphic系列，明顯反映了MichelPerry的全新設計意念，以修長尖頭設計，與直線及曲線構成強烈對比，令鞋身的線條表露無遺。系列中共有Oxford、Derby及StraightToe-CapDerby三種款式，鞋面均採用Moccasin剪裁結構，使鞋面特別光滑。（MayMay）</p><p>J.M.WESTON（22347288）<br> 中環國際金融中心商場二樓2035號舖&#13;</p></body></html>
