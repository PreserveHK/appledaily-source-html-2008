<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅個唱唔爆搞到喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅個唱唔爆搞到喊 - 馮仁昭</h1><p>陳奕迅（Eason右）上個月喺昆明開演唱會，諗唔到事隔一個月佢仲會為呢件事喊。日前Eason接受內地傳媒訪問，講番喺昆明開演唱會嘅事，由於當晚入座率只得七成，令佢覺得好奇怪，因為門票一早賣晒，無理由會坐唔滿，後嚟喺歌迷口中先知道因為場館安檢好嚴，搞到歌迷好鼓譟，有啲索性走人唔睇，加上當時啲雨越落越大，又有啲歌迷提早走咗，但留低嘅歌迷就搞到Eason感動到喊嘞！</p></body></html>
