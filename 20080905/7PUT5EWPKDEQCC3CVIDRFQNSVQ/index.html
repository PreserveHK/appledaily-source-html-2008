<html><header><meta charset="utf-8"><title>李詩韻黐未來奶奶逛街</title></header><body><h1>李詩韻黐未來奶奶逛街</h1><p>李詩韻和鄧健泓的地下情已是公開秘密，原來李詩韻早已行未來奶奶政策，日前親往鄧健泓母親的何文田寓所，且全程傍實，非常乖巧，冧得鄧媽媽笑逐顏開。</p><p>齊齊上車</p><p>當日李詩韻素顏示人，戴cap帽、身穿便裝，雖然她身形纖瘦，但小肚腩凸出。現場見李詩韻往鄧媽媽的何文田住所，探完未來奶奶後，她們便偕同一名男子一起外出，李詩韻小心翼翼地傍實鄧母，更拖着她過馬路，其後三人齊登上鄧健泓送女友的黑色MiniCooper房車離開。李詩韻用男友車，與鄧母又如一家人，相信鄧媽媽都應飲硬這杯新抱茶。<br> 採訪、攝影：娛樂突發組</p></body></html>
