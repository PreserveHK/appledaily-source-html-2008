<html><header><meta charset="utf-8"><title>Rockport×adidas舒服鞋
</title></header><body><h1>Rockport×adidas舒服鞋
</h1><p>1971年誕生的Rockport由始至終的理念都是功能與款式兼備。最近更和adidasCrossover，推出以adidasTorsion承托技術減輕足部壓力的運動鞋。Rockport的動力按摩氣墊亦幫助承托身體重量，令整對鞋更耐用、輕身和易於屈曲，包你越着越健康！（Mavis）</p><p>Rockport（23750288）<br> 尖沙嘴柏麗大道G36號舖</p></body></html>
