<html><header><meta charset="utf-8"><title>子華舞台劇觀眾玩嘢嗌回水</title></header><body><h1>子華舞台劇觀眾玩嘢嗌回水</h1><p>黃子華前晚在灣仔演藝學院演出舞台劇《男磨坊》，前來捧場的圈中人有許冠文和鄺美雲等。今次故事圍繞子華與兩名好友之間的相處，當中不乏粗口情節，雖然今次子華並非像過往做棟篤笑般搞笑，但依然全場爆滿，反應熱烈。謝幕時，子華問觀眾好不好睇，台下有人開玩笑大叫回水，子華聞言笑謂：「叫回水嗰啲一定好少嚟咁高級嘅地方。」</p><p>加開兩場</p><p>及後子華接受訪問，指今天生日要在工作中度過，並說：「未試過做啲咁唔肯定嘅嘢（指今次舞台劇），但出嚟反應都好好，我畀所有人200分。」另外，主辦單位表示舞台劇反應熱烈，決定由13場加開到15場。採訪：卓寶花<br> 　攝影：陳順禎</p></body></html>
