<html><header><meta charset="utf-8"><title>上海直擊<br>L'Arc~en~Ciel主音上海話冧fans</title></header><body><h1>上海直擊<br>L'Arc~en~Ciel主音上海話冧fans</h1><p>來自日本的樂隊L'Arc~en~Ciel前晚在上海浦東源深體育中心舉行個唱，16,000座位入場率超過9成，只可惜天公不造美，整場演唱都下着大雨，有fans因抵不住寒冷而提早離場。</p><p>過千歌迷撐Andy</p><p>第二次來滬開騷的Hyde當晚表現極high，分別以普通話及上海話說：「上海久等了！我想聽大家的聲音。」和「儂好。」表演期間大屏幕還展示了他們在上海吃飯和坐地鐵的相片。另外，韓國組合神話的Andy前晚也在上海舉行第二場個場，有過千歌迷出席。<br> 採訪、攝影：盧健、郭晨</p></body></html>
