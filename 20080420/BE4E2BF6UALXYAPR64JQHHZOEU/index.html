<html><header><meta charset="utf-8"><title>財圈快拍：台上演講不及台下精采</title></header><body><h1>財圈快拍：台上演講不及台下精采</h1><p>前兩日，廣西活動周嘅推介會喺港島香格里拉酒店舉行，大家都知，呢啲活動不外乎逐個嘉賓上台講嘢，有時真係幾悶。話說當財經事務及庫務局局長陳家強，同廣西代表喺台上講嘢時，台下唔少與會嘅企業代表，可能同華華一樣聽到悶悶哋，所以企喺演講廳後面，做乜？<br> 咪係欣賞維港同中環市景囉！華華見有人企喺落地玻璃窗前，拎住部相機喺度影相，十足觀光旅行團咁。咁仲唔只，有位與會者遲咗少少到，所以冇位坐，索性拎住隻杯踎喺度一邊聽一邊飲水，五星級大酒店入面見到咁嘅情景，都幾爆笑。<br> 梁鑑章攝</p></body></html>
