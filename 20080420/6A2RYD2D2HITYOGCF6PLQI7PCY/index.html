<html><header><meta charset="utf-8"><title>江若琳外號屙尿</title></header><body><h1>江若琳外號屙尿</h1><p>江若琳、鄭融、田原及農夫等前晚在九龍灣宣傳新片《六樓后座2家屬謝禮》，眾人與觀眾玩遊戲，要一同站在一張紙上，田原拉江若琳時，幾乎令她走光。江若琳接受訪問自爆新花名「屙尿」，她說：「我喺片場飲好多嘢，排戲時都冇事，點知一roll機就原地跳，因為急尿要去廁所，從此C君就叫我做屙尿。我大食又食得多，排泄咪多囉，大家玩得好開心。」</p><p>陸永激咀田原</p><p>片中田原和陸永有激吻鏡頭，導演黃真真困二人在房內調情，因重拍多次才收貨，二人足足在兩小時內咀個不停。陸永說：「緊張都有小小㗎，話晒都係我螢幕初吻。」<br> 採訪、攝影：魯萍</p></body></html>
