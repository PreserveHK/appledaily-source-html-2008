<html><header><meta charset="utf-8"><title>王敏德商場高歌冧女</title></header><body><h1>王敏德商場高歌冧女</h1><p>王敏德（Michael）昨日在九龍塘一商場舉行簽唱會，宣傳下周日舉行的港、日音樂交流會。他在商場內大唱情歌及派玫瑰花，吸引大批觀眾圍觀，當中以女性居多，任何年齡也有，部份更大讚他靚仔，他又邊派簽名照邊接受訪問。</p><p>賭場開騷</p><p>Michael表示即將舉行的音樂交流會以獻唱英文歌為主，他說：「中文歌會留番喺澳門唱，因為答應咗一間賭場表演，佢哋大部份客人係中國人，要聽中文。」<br> 屆時Michael的兩位女兒Kayla和Iriser會擔任表演嘉賓上台伴舞，他笑說：「佢哋話會搵埋朋友仔幫手，相信到時都會好多人上台。」<br> 採訪、攝影：何永寧</p></body></html>
