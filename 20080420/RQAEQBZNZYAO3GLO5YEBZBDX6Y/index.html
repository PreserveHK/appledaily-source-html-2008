<html><header><meta charset="utf-8"><title>醫學Online<br>心肺復蘇法救遇溺</title></header><body><h1>醫學Online<br>心肺復蘇法救遇溺</h1><p>能否在遇溺後五分鐘內施以心肺復蘇法，是生死的關鍵。澳洲悉尼舉辦全民學習心肺復蘇法活動，專家指及時為遇溺者提供心肺復蘇法，可大大提高生存機會。當地一項研究比較八宗兒童遇溺個案，其中四人在遇溺五分鐘內被施以心肺復蘇法急救，四人全部康復，並無神經系統的後遺症，另四名在五分鐘後才獲救的兒童，只有一人被施以心肺復蘇法，但最終四人全部死亡。
</p></body></html>
