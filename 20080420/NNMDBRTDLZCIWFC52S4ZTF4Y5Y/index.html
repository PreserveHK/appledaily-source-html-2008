<html><header><meta charset="utf-8"><title>卡塔抱初生兒峯會搶鏡</title></header><body><h1>卡塔抱初生兒峯會搶鏡</h1><p>澳洲女星卡塔布蘭切（CateBlanchett）剛於上周誕下第3名兒子IgnatiusMartin。不過卡塔未來得及休息，已急不及待帶同只得7日大的囝囝，出席昨日在澳洲坎培拉舉行「2020澳洲峯會」。首度曝光的IgnatiusMartin成為全場焦點，搶盡在場一眾名人風頭。</p><p>編劇丈夫幫湊仔</p><p>昨日的峯會邀請了當地1,000名來自社會各界的人士出席，一同討論澳洲的未來發展，其中演藝界獲邀出席的影星包括卡塔與男星曉治積曼（HugeJackman）。卡塔的編劇丈夫AndrewUpton亦有同行，還不時幫忙湊仔。</p></body></html>
