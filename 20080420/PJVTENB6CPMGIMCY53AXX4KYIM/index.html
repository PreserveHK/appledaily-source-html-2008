<html><header><meta charset="utf-8"><title>平穿戴妃婚紗</title></header><body><h1>平穿戴妃婚紗</h1><p>女孩子都想出嫁之日明艷照人，希望像戴妃一樣，穿上由英國著名設計師伊曼紐爾（ElizabethEmanuel）設計的婚紗，現在只需495英鎊（約7,700港元）就可在百貨連鎖店Bhs買到。伊曼紐爾為已故威爾斯王妃戴安娜造嫁衣之後一舉成名，找她設計婚紗動輒要25,000英鎊（約39萬港元），但伊曼紐爾近年經濟拮据，要爭取機會賺錢，因此量產割價傾銷。會否將貨就價？她打趣說戴妃的款式是濃香水，Bhs的四種款式則是淡香水。<br> 英國《星期日郵報》</p></body></html>
