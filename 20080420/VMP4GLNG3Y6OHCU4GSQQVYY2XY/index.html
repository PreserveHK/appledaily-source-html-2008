<html><header><meta charset="utf-8"><title>舒淇露bra搶晒鏡</title></header><body><h1>舒淇露bra搶晒鏡</h1><p>香港專業電影攝影師學會前晚的周年晚宴可謂星光熠熠，除得獎的梁朝偉與劉若英外，舒淇、李彩華、鄭中基、譚耀文也有到場。</p><p>拍西片唔特別</p><p>李彩華以露肩裙搶鏡，但仍然不敵穿着白襯衫扣少幾粒鈕的舒淇，袒胸露bra邊來得性感誘人。上周三是舒淇32歲生日，她說：「生日唔使慶祝，切蛋糕就夠。」問到會否與陳冠希合作拍西片？舒淇說：「傳之嘛！據我所知一定冇。」可會介意與陳冠希合作？她謂：「最緊要劇本好，對手唔係問題，我𠵱家冇戲傾緊，其實拍西片已經唔係好特別。」<br> 採訪：何慧斯<br> 攝影：林德雄</p></body></html>
