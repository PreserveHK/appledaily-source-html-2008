<html><header><meta charset="utf-8"><title>Gucci百搭之Joy</title></header><body><h1>Gucci百搭之Joy</h1><p>Gucci創作總監FridaGiannini話：「你可以攜帶一個手袋出席任何場合，無論是工作，甚至去沙灘都適合。」Gucci最新的JoyCollection袋款備有不同大小、顏色及質料，都很夏天氣息。白色的GG圖案袋身，襯以鮮黃色或黑色皮革飾邊，或是米色襯粉紅色皮革飾邊，都各具特色。而最新的黑色帆布質料，配上皮革花瓣、金屬飾釘構成不同圖案的那款，能夠擁有一個當然超開心，正好回應JoyCollection的名字。但你會唔會真係一袋走港九？（Younie）
</p><p>Gucci（25244492）</p><p>中環置地廣場G23-30舖</p></body></html>
