<html><header><meta charset="utf-8"><title>冷氣機電線短路焚宅</title></header><body><h1>冷氣機電線短路焚宅</h1><p>【本報訊】北角馬寶道一個住宅單位昨午閉門失火，懷疑冷氣機電線短路發生火警，現場冒出大量濃煙，有居民發現報警，消防員到場將火救熄，火警單位遭嚴重熏黑及受水迹影響，幸事件中無人受傷。現場馬寶道81號A康樂大廈8樓的單位，住有一對母子，昨午2時許，兩母子不在家裏，鄰居一名姓劉男子，聞到外面傳來燒焦異味，查看時見走廊濃煙瀰漫，他隨即報警及連忙逃生，另有10名住客自行疏散到地下安全地方。</p></body></html>
