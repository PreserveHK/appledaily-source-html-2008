<html><header><meta charset="utf-8"><title>水力發電手機</title></header><body><h1>水力發電手機</h1><p>手機有水，隨時報銷，除非你的手機用上了南韓三星（Samsung）最新研發的水力發電電池。只要按掣開手機，機內的金屬和水就會產生反應，製造出氫氣，供應給燃料電池，再結合空氣中的氧，就會產生動力。目前一般燃料電池都需要甲醇來產生氫，但三星的新電池卻只需要水。三星表示，下一目標是要設計出連氫也不需要、全靠水力發電的電池，務求令電池更加輕巧更加耐用。好想要？最快後年就有得用了。<br> CNET網站</p></body></html>
