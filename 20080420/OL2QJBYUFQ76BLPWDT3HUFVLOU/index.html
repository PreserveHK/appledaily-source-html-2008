<html><header><meta charset="utf-8"><title>陳曉東出三碟自己打自己</title></header><body><h1>陳曉東出三碟自己打自己</h1><p>陳曉東、關心妍（Jade）、裕美等昨日出席在葵芳新都會廣場舉行的《選民登記大召集音樂會》。東東剛從外地宣傳新碟回港，稍後他將會有三隻專輯推出市面，東東謂：「係我入行以來最多碟同一時間推出，一隻係我國語單曲，一隻係新曲加精選，另一隻就係舊公司幫我出嘅精選。」問他怕不怕自己打自己？他說：「都唔怕嘅，都係我啲歌啫，不過就要做好多宣傳囉。」</p><p>籲關心社會</p><p>此外，Jade表示一早已成為選民，間中也會去投票，她說：「時下年輕人都應該留意同關心吓社會發生乜嘢事。」<br> 採訪、攝影：胡比</p></body></html>
