<html><header><meta charset="utf-8"><title>醫學Online<br>釣魚打高球或致盲</title></header><body><h1>醫學Online<br>釣魚打高球或致盲</h1><p>美國眼科協會警告，即使一些較靜態的活動，也有導致眼部受傷的風險。美國醫院的急症室平均每13分鐘接獲一宗因運動導致眼部受傷的求診個案，當中不少患者是在釣魚時被魚鈎所傷，或是被高爾夫球所傷，很多人或許會忽略該些無身體接觸的運動的危險性。現時平均每年有60萬宗運動受傷個案，導致13,500人失明，呼籲公眾參與體育活動時要佩戴護眼罩。</p></body></html>
