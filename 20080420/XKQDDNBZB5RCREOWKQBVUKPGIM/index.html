<html><header><meta charset="utf-8"><title>Armani電視</title></header><body><h1>Armani電視</h1><p>意大利品牌Armani早前和南韓三星合作推出手機，但一波未平一波又起，現在再來一部Armani三星LCD高清電視。上周在米蘭國際家具展現身的ArmaniHDTV，風格繼續優雅簡約，有46吋和52吋兩款，解像度有1080p，最重要的當然是有Armani的「嘜頭」：電視前方的「獨特四式亮燈開關掣」，就是三星和Armanilogo混合體。電視今夏歐洲和南韓率先開賣。不曉得下一波會不會是Armani雪櫃、微波爐？<br> CNET網站</p></body></html>
