<html><header><meta charset="utf-8"><title>賈曉晨撞車腰頸痛</title></header><body><h1>賈曉晨撞車腰頸痛</h1><p>昨日香港在颱風「浣熊」影響下，整日風勢凌厲兼下着滂沱大雨，大約下午2時45分，賈曉晨（JJ）獨自駕車往將軍澳時，於將軍澳隧道與一架黑色凌治房車相撞。發生車禍後JJ即時報警，其間有警員見有記者採訪，即向記者查問此人是誰，當知悉是藝人後，大讚她靚女。<br> 事後記者聯絡JJ，她猶有餘悸的說：「真係好驚呀，嚇到我口震又手震，呢次係我第一次撞車咋，我當時去緊將軍澳學唱歌，突然間車尾俾人撞，我即刻停車，之後我發覺條頸同條腰有啲痛，好在我同前面架車保持距離，我有咗車牌兩年，一向揸車都好小心。」<br> 採訪、攝影：黃學潤</p></body></html>
