<html><header><meta charset="utf-8"><title>關仁隱事：凍啡未紅先分裂 - 關仁</title></header><body><h1>關仁隱事：凍啡未紅先分裂 - 關仁</h1><p>「孖女」因為閃卡事件，人氣下滑，於是新晉女子組合「凍啡」乘勢上位，關仁聽聞佢哋希望食住個勢，以打沉孖女做目標。不過佢哋又唔多爭氣，三人分成兩派，酒粒妹「阿煎」、甜姐兒「阿Key」成日孖公仔，佢哋friend到痹，不時咬耳仔講秘密，但就從來唔預另一位姊妹、高妹「阿晶」，於是搞到阿晶成日好似獨孤精咁，一個人坐埋一邊。<br> 關仁覺得話晒大家係組合，三個人好應該有商有量，切忌面和心不和，咁樣搞組合，合拍極有限。其實凍啡要搶灘成功，佢哋應該好似打仗招數咁，先安內後攘外，大家同心協力先會有進步。<br> <br> Textby關仁</p></body></html>
