<html><header><meta charset="utf-8"><title>Newsplus：荷李活星級暗瘡啫喱</title></header><body><h1>Newsplus：荷李活星級暗瘡啫喱</h1><p>一提到暗瘡護理，總會想起爆笑廣告，J字頭，以「有暗瘡用積琪蓮啦」做口號的品牌，睇完唔多想試用。時常遇暗瘡煩惱的人，應該聽過來自丹麥OLEHENRIKSEN去暗瘡王牌系列，今季新推出去暗瘡啫喱，不含防腐劑，可修護暗瘡皮膚、加速復完，內含果酸收緊肌膚，補充水份，吸走毒素，潔淨肌膚及刺激骨膠原產生，可塗於面及頸上，連荷李活明星ReneeZellweger都用，口碑佳，唔使心思思去買J字頭怕樣衰啦！查詢：21183388（Vickie）
</p></body></html>
