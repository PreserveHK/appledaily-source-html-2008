<html><header><meta charset="utf-8"><title>醫學Online<br>做家務減抑鬱風險</title></header><body><h1>醫學Online<br>做家務減抑鬱風險</h1><p>勤做家務原來是治療抑鬱症的良方妙藥。英國倫敦大學一項研究分析了20,000名蘇格蘭人運動習慣與精神健康的關係，發現高達3,200人出現抑鬱病徵，研究顯示只需做20分鐘家務或運動，已可減低患抑鬱症或焦慮症的風險；其中打網球的功效最佳，每周打20分鐘可將抑鬱風險減低33%，做家務則可將風險減低20%，就算只是簡單步行20分鐘，也可改善精神健康。</p></body></html>
