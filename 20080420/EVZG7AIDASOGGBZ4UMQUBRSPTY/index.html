<html><header><meta charset="utf-8"><title>孫耀威睇整容醫生</title></header><body><h1>孫耀威睇整容醫生</h1><p>孫耀威（Eric）、王菀之、關楚耀與啤梨等昨日出席在葵芳新都會廣場舉行的「職安健大使委任暨職安家庭郵票設計比賽啓動」活動，眾歌手除被委任成大使外，更與現場觀眾玩遊戲和表演唱歌，Eric因早前撞車弄傷鼻子，鼻上依然貼着膠布。</p><p>盼有奇迹</p><p>Eric今次的受傷令他首次看整容醫生，他說：「其實都有唔開心，話晒做呢行都係靠個樣搵食，個醫生同我講可能要再做手術令個傷口疤痕再細啲，冇辦法之下都惟有再做手術。」最近他忙於為電影拍攝，Eric說：「因為個鼻，拍戲嘅時候都有影響，要拍住側面嘅鏡頭，希望有奇迹個傷口快啲好啦。」<br> 採訪、攝影：胡比</p></body></html>
