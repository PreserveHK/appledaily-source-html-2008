<html><header><meta charset="utf-8"><title>隔牆有耳：士多變議員辦 - 李八方</title></header><body><h1>隔牆有耳：士多變議員辦 - 李八方</h1><p>民主黨新晉南區區議員徐遠華（Kelvin）噚日辦事處開幕，負責主禮嘅馬丁話，潮流興讓位，除咗佢同楊森喺嚟緊嘅立法會選舉讓位畀啲後生外，連街坊亦向呢位新晉區議員「讓位」，等佢喺千辛萬苦下，開得成呢個議員辦事處。<br> 話說Kelvin所屬嘅黃竹坑選區異常偏僻同分散，要搵舖位開辦事處唔容易。好彩佢最近獲得街坊介紹，租到間前身係士多嘅舖位嚟做議員辦事處，所以噚日去主持開幕禮嘅嘉賓都好應景，個個祝佢第日「生意」做到冇停手。由於呢間「士多」附近將會起唔少新樓，睇嚟Kelvin有排忙。&#13;</p></body></html>
