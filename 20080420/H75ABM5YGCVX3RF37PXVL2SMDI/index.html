<html><header><meta charset="utf-8"><title>阿詩餵燕窩歌迷呷醋</title></header><body><h1>阿詩餵燕窩歌迷呷醋</h1><p>為宣傳最新專輯，何韻詩昨日去到荃灣舉行簽唱會，阿詩的父母亦有專程捧場，阿詩的歌迷亦特別為她送上燕窩，讓她可以保聲養顏。當歌迷上台為阿詩餵上燕窩後，阿詩又回敬歌迷一口，台下歌迷醋意大發，不斷尖叫。<br> 阿詩昨日出發宣傳之前，去到髮型屋剪髮，但剪髮期間，該大厦卻突然停電，全間髮型屋烏燈黑火，令阿詩呆等20分鐘，阿詩笑說：「今日真係好黑，又打風，擔心掛風球，令到歌迷危險。」</p><p>學泰拳減肥</p><p>自言發福不少的阿詩表示，考慮學習泰拳減肥，她說：「近排覺得自己肥咗，希望身體好啲，想全身郁吓，所以想學打泰拳。」<br> 採訪、攝影：張俊銘</p></body></html>
