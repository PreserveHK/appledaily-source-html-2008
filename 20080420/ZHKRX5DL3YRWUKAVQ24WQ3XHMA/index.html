<html><header><meta charset="utf-8"><title>韓女太空人返地球</title></header><body><h1>韓女太空人返地球</h1><p>載有南韓首名太空人李素妍及另外兩名俄羅斯太空人的「聯合號」太空船，前日（周六）早上近9時返回哈薩克北部基地，比原定遲20分鐘，而且返回地球期間因進入較陡峭的軌道，使三人遭受比地球強10倍的地心吸力。由於降落位置比原定相差418公里，地面工作人員花了25分鐘才找到太空船（圖），當局則指三人情況良好。地面人員找到太空船後，檢查附近地面情況。在太空過了十日的李素妍，從太空船走出來時需要攙扶。<br> 美聯社</p></body></html>
