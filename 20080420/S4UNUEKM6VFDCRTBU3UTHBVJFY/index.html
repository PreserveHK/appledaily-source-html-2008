<html><header><meta charset="utf-8"><title>丹尼爾替身飆車飛落湖</title></header><body><h1>丹尼爾替身飆車飛落湖</h1><p>由英國男星丹尼爾基格（DanielCraig）主演的第22套占士邦電影《QuantumOfSolace》，現正於意大利北部拍攝。前日電影拍攝一場飆車片段時，丹尼爾的替身與其駕駛的AstonMartin連人帶車衝進加爾達湖（LakeGarda）。<br> 據報於拍攝時下着雨，未知是否路滑跣胎，特技人在崖邊公路轉急彎時，意外衝落海。</p><p>自行游回岸邊</p><p>意外後司機自行游回岸邊，但身受輕傷，要送往醫院治療。當地警方事後安排起重機於崖邊將汽車吊起。</p></body></html>
