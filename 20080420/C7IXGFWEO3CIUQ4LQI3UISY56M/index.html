<html><header><meta charset="utf-8"><title>尤雅憶鄧麗君同撈同煲</title></header><body><h1>尤雅憶鄧麗君同撈同煲</h1><p>亞視新節目《樂壇風雲50年》之「鄧麗君之夜」，前晚在大埔總台錄影，是次參與演出的歌手有尤雅、李樂詩、劉雅麗及黃麗梅等，席上還有鄧麗君的fans。</p><p>聲線完美</p><p>尤雅說：「我同鄧麗君係同期出道，喺東南亞地區我哋係同一個經理人，之後仲一齊去咗日本發展。喺我印象之中，鄧麗君係一個好樂觀嘅人，而我覺得要識得珍惜身邊人係好重要。」<br> 此外，李樂詩演唱《月亮代表我的心》及《忘記他》，她說：「呢啲歌太過經典，所以唱嘅時候都有啲壓力，因為唔能夠唱錯，我好鍾意聽鄧麗君啲歌，因為佢把聲好甜好完美。」<br> 採訪、攝影：王崇穎</p></body></html>
