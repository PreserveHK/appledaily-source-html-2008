<html><header><meta charset="utf-8"><title>范冰冰迷暈Armani高層</title></header><body><h1>范冰冰迷暈Armani高層</h1><p>內地女星范冰冰日前在北京出席國際品牌Armani的彩妝發佈會，由於她曾在意大利欣賞過該品牌的時裝騷，故今次品牌彩妝打入內地市場，她也特別扮靚靚出席活動撐場。</p><p>計劃出唱片</p><p>當日身穿薄紗裙的范冰冰經悉心打扮後，明艷照人，令在場不少外籍高層忍不住大讚她漂亮，更紛紛與她合照留念，逗得范冰冰十分開心。<br> 其實范冰冰近年拍過不少電影及電視劇，演而優則唱的她，近日正計劃推出唱片，目前正在接受培訓。曾拍過多個廣告的她又透露接下來會有新搞作，不排除與某些國際品牌有合作機會。<br> 撰文：林妃</p></body></html>
