<html><header><meta charset="utf-8"><title>華麗Miutee</title></header><body><h1>華麗Miutee</h1><p>一向愛丑，更愛《SnowShow》中的小丑，紅鼻子下總是展現出最開心的一面。「Arlecchino」這個意大利戲劇丑角，標記是身穿一格格顏色鮮艷的緊身衣和華麗的面具。今季MiuMiu亦以Arlecchino彩色衣裳和面具為主題，濃艷而華麗。夏天的衣櫃當然少不得tee，MiuMiu這件08春夏女裝Arlecchinotee就是我近期的最愛。（Younie）</p><p>MiuMiu（25237833）</p><p>中環置地廣場G31-32號舖</p></body></html>
