<html><header><meta charset="utf-8"><title>隔牆有耳：改編仲正過原創 - 李八方</title></header><body><h1>隔牆有耳：改編仲正過原創 - 李八方</h1><p>香港廸士尼樂園最近邀請咗啲行政會議成員同立法會議員，試玩就快開幕嘅遊樂設施「小小世界」，噚日雙料議員周梁淑怡就以特別嘉賓身份試玩，玩完之後仲話遲啲會帶埋孫女一齊嚟玩過。原來周梁同「小小世界」有啲淵源，樂園發言人話，周太同《世界真細小》嘅已故填詞人黃霑非常老友，1975年《小小世界》音樂劇來港公演時，霑叔仲同周梁一齊推廣過隻歌㖭。<br> 周梁亦話，當初香港廸士尼冇呢個遊戲，佢都有少少失落，因為「小小世界」好有教育意義同趣味性，霑叔填詞嘅廣東話版甚至好過原創嗰首，所以無論遊戲同埋隻歌都非常適合大人同細路。</p></body></html>
