<html><header><meta charset="utf-8"><title>JamesBlunt北京獻情歌</title></header><body><h1>JamesBlunt北京獻情歌</h1><p>將於下月15日來港開騷嘅英國人氣唱作歌手JamesBlunt，前晚喺北京舉行亞洲巡迴個唱第一站，有逾千fans到場。場內近半歌迷都係外籍人士，不過James都有入鄉隨俗，以普通話講：「謝謝，晚上好。」及「你好，北京好運。」前晚佢以結他同鋼琴自彈自唱個半鐘，早前有指佢喺美國演出時唔小心跌斷尾指，但見當晚表演，相信已經痊癒。據知當佢唱到《You'reBeautiful》時，有英國歌迷仲即時打IDD同女友表白。</p></body></html>
