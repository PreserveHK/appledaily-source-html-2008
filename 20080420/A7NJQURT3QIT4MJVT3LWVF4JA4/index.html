<html><header><meta charset="utf-8"><title>千嬅化身潮爆江青</title></header><body><h1>千嬅化身潮爆江青</h1><p>著名化妝師阿Zing近日應海港城一個慈善眼鏡展邀請，為一本藝術相集擔任創意藝術總監，由楊千嬅、余文樂、Angelababy及阿Zing擔任模特兒，相集會作慈善展覽及義賣，收益撥捐香港奧比斯。</p><p>「幾fun呀」</p><p>千嬅這次的幽默復古造型十分突出，靈感取材自江青，阿Zing說：「幾好笑吖！幾fun呀！」千嬅塗上鮮艷桃紅色唇膏配江青型彩斑紋眼鏡，互相呼應的彩妝配以蝴蝶結裝飾，加上娘爆金邊耳環，以幽默手法表現她的開心真性情。<br> 撰文：林妃</p></body></html>
