<html><header><meta charset="utf-8"><title>關仁隱事：甜絲絲扮分手保事業 - 關仁</title></header><body><h1>關仁隱事：甜絲絲扮分手保事業 - 關仁</h1><p>娛樂圈好多拍緊拖嘅拖友，因為怕俾人知道拍拖後會影響事業，所以明明係拍拖都死口唔認，就好似「吹波波」同「甜絲絲」咁，成日同人講話分咗手，其實佢哋咁多年從未分開過。<br> 關仁聽講最初係吹波波唔想影響事業，所以唔肯公開認拍拖，點知道後來佢有咗知名度，就輪到甜絲絲事業心起，因為佢好想爬上一姐花旦地位，所以索性扮分手囉，唔知道佢哋兩個做晒阿哥阿姐之後，呢段感情唔知仲會唔會公開呢？<br> <br> Textby關仁</p></body></html>
