<html><header><meta charset="utf-8"><title>車事情報局：買現貨159享回購優惠</title></header><body><h1>車事情報局：買現貨159享回購優惠</h1><p>早兩日喺有車行一條街美譽嘅灣仔告士打道碰到AlfaRomeo代理嘅市場部朋友，佢話有單勁料要爆畀車報員聽。係咩咁巴閉？原來係佢哋家陣做緊個Promotion，話只要選購現貨159Sedan或159Sportwagon，除獲贈2年嘅全方位檢查同保用計劃外，如果喺購買日起計嘅一年內，再選購AlfaRomeo同級或更高級嘅車系，佢哋保證以當日購買價90%嘅價格回購原有車輛，而車價則要$368,800起。咦，聽落計落都幾吸引喎，呢個優惠都好出位，證明佢哋對自己嘅Product充滿信心。<br><br>記者：車報員</p></body></html>
