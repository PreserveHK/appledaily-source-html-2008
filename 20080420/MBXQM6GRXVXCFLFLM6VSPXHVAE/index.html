<html><header><meta charset="utf-8"><title>關仁隱事：分姐落難坐冷板凳 - 關仁</title></header><body><h1>關仁隱事：分姐落難坐冷板凳 - 關仁</h1><p>模特兒界近來相當熱鬧，兩位「天王嫂」爭一姐身價之外，又有𡃁界孖妹殺入戰場，都咪話唔大競爭。好似一早上咗神枱位嘅「分姐」，自從佢同老公不歡而散，轉型做電視又唔成功，公司又暗自幫佢推job，人氣創新低。<br> 其實分姐好努力挽人氣，不時自製戀情，近來佢向公關搭路，話可以免費出席活動，又希望公關幫佢同傳媒做和事佬，點知啲傳媒直指佢file花晒冇得救。關仁都覺得佢好可憐，當年做阿姐趕絕對頭人，𠵱家眼見同期模特兒個個結晒婚，唔心傷就呃人咯。<br> <br> Textby關仁</p></body></html>
