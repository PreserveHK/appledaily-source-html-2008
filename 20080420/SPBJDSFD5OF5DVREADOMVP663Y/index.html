<html><header><meta charset="utf-8"><title>周恩來姪女來港頒獎</title></header><body><h1>周恩來姪女來港頒獎</h1><p>十姑娘何婉琪的兒子何東舜銘，為紀念周恩來總理110周年誕辰，早前他的國際文化基金會舉辦了一次公開徵文比賽，昨日在浸會大學舉行頒獎典禮，其太太陳復生也有出席，周恩來姪女周秉德也專程從北京來港出席活動。</p><p>加印第六版</p><p>陳復生表示今次的徵文比賽有逾千人參加，水準十分高，不過她的一對子女就沒有參加。談到早前她替周秉德在港出版繁體版《我的伯父周恩來》，已出到第六版，她說：「呢本書上年一推出已大受歡迎，𠵱家已加印到第六版，下一步會出英文版本。」當記者問到十姑娘身體如何時，她說：「佢身體好好，有心！」<br> 撰文、攝影：JessicaNgan</p></body></html>
