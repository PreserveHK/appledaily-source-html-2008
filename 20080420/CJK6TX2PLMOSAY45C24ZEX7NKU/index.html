<html><header><meta charset="utf-8"><title>紅BlogBlog：施念慈櫻開眼界</title></header><body><h1>紅BlogBlog：施念慈櫻開眼界</h1><p>原來除了麥浚龍和袁彌明，施念慈（Celia）最近也到了日本欣賞櫻花，正忙於籌備新書的她，日前便在網誌中撰寫文章熱一熱身。<br> 凌零發日前瀏覽Celia的blog，她甫下筆便自認無知：「打從首次到日本旅遊至今，雖然不下十多次，可是從未見過真正的櫻花。上星期終於可大開眼界了！」然後又寫了長篇大論猶如《日本風情畫》的文章，大談日本人賞櫻花的起源。不過老實說，櫻花的起源遠不及她身後的櫻花吸引。<br> <br> 施念慈blog<br>  http://hk.myblog.yahoo.com/celiasie-nc </p></body></html>
