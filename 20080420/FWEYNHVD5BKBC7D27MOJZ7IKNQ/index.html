<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃聖依領卓越名人獎 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃聖依領卓越名人獎 - 馮仁昭</h1><p>2008中國名人榜日前揭曉，福布斯喺北京舉行「2008中國名人慈善盛典」，獲頒卓越名人獎嘅黃聖依（圖），一身性感晚裝現身，佢仲戴上價值30萬美元（約230萬港紙）嘅Dehres鑽石頸鏈及鑽戒，閃耀全場。<br> 另外，喺福布斯中文版嘅中國名人榜上，體育明星姚明登上首位、劉翔排第二位，至於收入2.4億嘅李連杰就排第三位。</p></body></html>
