<html><header><meta charset="utf-8"><title>馮仁昭四圍超：仔仔分手寄情玩車 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：仔仔分手寄情玩車 - 馮仁昭</h1><p>周渝民（仔仔）自從同大S情變之後，就愛上玩跑車，華視播緊嘅劇集《這裡發現愛》，仔仔攞咗架價值約1,500萬新台幣（約384萬港紙）嘅林寶堅尼白色跑車做道具，佢話：「這種車有錢不一定買得到，因為台灣沒有代理商，全靠水貨進口，以前歐系跑車難領牌，去年眼看此款車已有領牌先例，於是決定將收入的三分之一，買下這架時速可達300多公里的夢幻跑車。」認真型到爆。
</p></body></html>
