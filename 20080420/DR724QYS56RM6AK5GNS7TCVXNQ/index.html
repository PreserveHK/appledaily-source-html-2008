<html><header><meta charset="utf-8"><title>關仁隱事：慧根貼錢拍打戲 - 關仁</title></header><body><h1>關仁隱事：慧根貼錢拍打戲 - 關仁</h1><p>近年專注到內地登台搵「人仔」嘅「慧根」，早前拍住「黃昏」拍咗套古裝片，香港反應算唔錯，由於慧根喺內地同韓國都有相當知名度，所以兩地票房都幾好。其實慧根樣靚身形好，初初出道時拍過唔少電影，但係近呢幾年，佢喺香港嘅人氣跌，所以好少電影商搵佢擔正拍片，佢先被迫專注喺唱片同內地市場。<br> 雖然慧根搵到唔少人仔，但佢始終鍾意拍戲，據聞今次同黃昏合作拍呢套古裝片，慧根低調投資過百萬做老闆，難怪佢喺戲中扮打女同做宣傳都咁落力，票房唔錯總算冇白費佢一番心血同金錢！<br> <br> Textby關仁</p></body></html>
