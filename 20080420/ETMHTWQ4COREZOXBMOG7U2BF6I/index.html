<html><header><meta charset="utf-8"><title>隔牆有耳：「家樂福」避鋒頭 - 李八方</title></header><body><h1>隔牆有耳：「家樂福」避鋒頭 - 李八方</h1><p>內地憤青愛國激情燒到㷫烚烚，LV、家樂福呢啲法資名牌首當其衝，香港LV暫時冇事，繼續其門如市係自由行朝拜聖地，不過香港「家、樂、福」卻唔係咁好彩。<br> 此「家、樂、福」同彼「家樂福」有好大分別，後者係超市而且撤出香港多年，前者則係由天主教柴灣海星堂舉辦嘅活動。八方噚日下晝收到海星堂通知，指原定今日喺小西灣邨舉行嘅「家、樂、福」嘉年華要取消，唔通佢哋收到風，怕「家、樂、福」三個字刺激憤青而讓路？佢哋表示取消活動唔係怕憤青有殺錯冇放過，盲目嚟衝擊，而係因為天氣問題啫，至於幾時再舉行，容後公佈。</p></body></html>
