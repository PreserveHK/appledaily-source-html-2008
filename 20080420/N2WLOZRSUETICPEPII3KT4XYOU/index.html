<html><header><meta charset="utf-8"><title>與切線的士相撞<br>九巴失控狂衝20米</title></header><body><h1>與切線的士相撞<br>九巴失控狂衝20米</h1><p>【本報訊】昨日清晨6時許，37歲姓莊九巴車長駕駛88k路線往沙田顯徑方向，當時車上有多名乘客，沿白鶴汀街左一線行駛。至新城市廣場三期對開，莊報稱與一部切線之的士相撞後，為閃避撞向左邊石壆，繼而再衝前20米，撞毀對面3米鐵欄始告停下。的士則駛離現場。事件中，巴士下層中排位的41歲姓黃女乘客受傷不適，送院治理，莊司機並無受傷，事後在場協助警員調查。</p></body></html>
