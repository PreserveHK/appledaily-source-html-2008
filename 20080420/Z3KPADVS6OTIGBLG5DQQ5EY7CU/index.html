<html><header><meta charset="utf-8"><title>馮仁昭四圍超--黃貫中笑談內訌：好𤓓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超--黃貫中笑談內訌：好𤓓 - 馮仁昭</h1><p>黃貫中（Paul）前晚喺商台出席活動，問到有關黃家強會搵第三者同佢聯絡，希望平息大家之間嘅問題，阿Paul話：「我仲未收到電話，𠵱家我覺得成件事都好𤓓，我哋解決到件事，但點解要搞到要由其他渠道同其他人去解決，我覺得有啲傳媒見唔到血唔見眼淚、唔見屎同尿、唔死人冧樓係唔收手，好似好想我哋打交咁！」阿Paul表示問題會由佢哋Beyond三子自行解決，唔使假手於人。</p></body></html>
