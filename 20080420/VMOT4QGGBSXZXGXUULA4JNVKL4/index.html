<html><header><meta charset="utf-8"><title>關仁隱事：王愁寸人勁過癮 - 關仁</title></header><body><h1>關仁隱事：王愁寸人勁過癮 - 關仁</h1><p>做呢行一向講人緣，好似「王愁」咁，之前拍咗部消防佬戲，當時都好有人氣，點知佢三分顏色上大紅，以為自己紅咗，囂張又脾氣大，拍戲時成日扮大哥，搞到生人勿近，連監製都怕咗佢，坐咗好耐冷板凳。不過佢平時寸人寸得好過癮，好似佢住喺私人大廈，話說有次佢洗完衫去晾衫，樓上位住客食煙啲煙灰飛咗落佢啲衫度，於是佢好嬲咁上樓拍門找晦氣，搞到個住客唔敢開門，佢拍足半個鐘先走番落屋企，第二日樓上位住客起身返工，佢阿媽話樓下王愁送咗件禮物畀佢，個住客打開一睇，原來係個煙灰盅！王愁咁寸人都算有心思。<br> <br> Textby關仁</p></body></html>
