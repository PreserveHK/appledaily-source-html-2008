<html><header><meta charset="utf-8"><title>關仁隱事：圈仔開騷白鴿眼 - 關仁</title></header><body><h1>關仁隱事：圈仔開騷白鴿眼 - 關仁</h1><p>「圈仔」之前開咗三場演唱會，話啲飛一早賣晒，好似真係好受歡迎咁，其實佢三場個唱只畀咗啲好差嘅位出街賣，其餘全部內部認購同畀贊助商包飛，未公開賣飛已經話內部爆滿，其實根本唔係咁好賣，只係為咗造勢，佢公司留起啲飛，等人以為好渴市，點知開騷時，場場都係電台電視台嘅人攞住啲贈券去睇。<br> 不過圈仔就當正自己好紅，佢初初入行時都會經常打電話畀啲DJ同宣傳人員傾偈訴苦，但最近佢已經變到行過撞到當唔識，人哋同佢打招呼都唔睬，對眼生咗上額頭，估唔到佢造勢呃人呃埋自己，真係以為自己好紅。<br> <br> Textby關仁</p></body></html>
