<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文講結婚扮插花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文講結婚扮插花 - 馮仁昭</h1><p>梁漢文早排被傳今年會結婚，日前仲俾人見到佢去睇花球，前晚佢去商台出席《饑饉三十》，問梁漢文究竟係咪真係今年結婚，佢話：「我去學插花之嘛，總之結婚一切都未落實，大家唔好咁心急。」至於好友張衞健（Dicky）女友張茜小產，梁漢文話佢一早知道，佢話：「最困難嘅時間已經過去咗，正如Dicky講『Lifemustgoon！』我希望佢再接再厲，一定會成功。」
</p></body></html>
