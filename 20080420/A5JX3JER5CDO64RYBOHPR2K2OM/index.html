<html><header><meta charset="utf-8"><title>方力申為家鄉起學校</title></header><body><h1>方力申為家鄉起學校</h1><p>方力申及超女周筆暢昨日以五四運動青年大使身份，為第二屆「中華民族文化周」活動拍攝宣傳短片。大劉劉鑾雄女友呂麗君亦以籌委會執行副主席身份到場支持。</p><p>待接聖火令</p><p>為配合大會「56個民族同一個夢想」，方力申及周筆暢分別穿上雲南及湖南少數民族服裝跟56名小朋友合照。小方透露本身祖籍雲南，年前曾到昆明探親，很喜愛當地風光如畫的景色，他說：「我哋昆明有祖屋，父母同親戚都有意思喺當地起學校，我覺得呢件事仲有義意。」他表示會全力支持雙親義舉。對於是否有幸成為香港聖火接力代表，小方謂要到本月29號才有結果。<br> 採訪、攝影：何永寧</p></body></html>
