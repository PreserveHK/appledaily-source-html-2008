<html><header><meta charset="utf-8"><title>東京電梯突停50人骨牌跌</title></header><body><h1>東京電梯突停50人骨牌跌</h1><p>日本東京國際會展中心昨發生自動扶手電梯意外，觀眾進入手製模型展覽場時，乘搭的電梯突然停止，50多人像骨牌般摔倒，至少20人受傷。<br> 事發在都江東區有明三丁目的國際會展中心西大廳，手製模型展吸引很大批市民參觀。首批逾100人於早上10時多開始進入會場，並在保安帶領下，搭自動扶手電梯，前往四樓展覽廳。自動扶手電梯，由一樓直通四樓，當快到四樓時，突然傳出巨大聲響，電梯煞停，人們如骨牌般跌倒。傷者都是輕傷，一人可能骨折。　中央社/共同網</p></body></html>
