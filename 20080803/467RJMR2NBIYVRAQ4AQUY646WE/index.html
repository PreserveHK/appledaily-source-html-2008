<html><header><meta charset="utf-8"><title>Mini-Me告淫帶女施虐</title></header><body><h1>Mini-Me告淫帶女施虐</h1><p>近日備受淫帶醜聞困擾嘅「Mini-Me」VerneTroyer，噚日喺洛杉磯出席一個手機活動，同場仲有扮成哲古華拉look嘅《極速賽車手》（SpeedRacer）男主角艾美夏斯（EmileHirsch），以及《美國處男》（AmericanPie）女星TaraReid等等，場面熱鬧。<br> Verne最近唔單止準備控告喺淫帶中出現嘅前女友RanaeShrider，更聲稱對方曾經虐打佢，Verne嘅律師表示Ranae曾闖入Verne房間，並將佢拋到地上，該律師話︰「當你將一個得兩呎八吋嘅人拋落地，佢肯定會受傷。」</p></body></html>
