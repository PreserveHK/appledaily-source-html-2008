<html><header><meta charset="utf-8"><title>隔牆有耳：皇后衞士獄中消瘦 - 李八方</title></header><body><h1>隔牆有耳：皇后衞士獄中消瘦 - 李八方</h1><p>兩位舊年保衞皇后碼頭一役中，被控襲警嘅市民馮炳德同馬楚明早前被判入獄，本來喺教協打工嘅馬仔喺壁屋監獄服刑，日前寫咗封信畀教協嘅朋友交代近況。馬仔透露𠵱家喺獄中洗衣部工作，生活好有規律，晚六朝七瞓足13個鐘頭，由於監獄伙食限量供應，馬仔話入冊後瘦晒身，腰圍縮水。<br> 據講華叔不時探望馬仔，而支聯會就呼籲義工抽時間寫信入監獄精神上支持馬仔，同埋喺赤柱服刑嘅馮炳德。馬仔預計9月14日中秋節出獄，佢話一出冊就會同戰友團圓，一齊參加支聯會嘅「中秋民主燈火行動」。</p></body></html>
