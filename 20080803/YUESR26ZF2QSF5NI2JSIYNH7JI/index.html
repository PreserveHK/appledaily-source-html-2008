<html><header><meta charset="utf-8"><title>窩輪搏擊：騰訊看好　敲1412 - 俊樺</title></header><body><h1>窩輪搏擊：騰訊看好　敲1412 - 俊樺</h1><p>上周美股反覆，最後兩個交易日沽壓再增，但港股表現明顯好得多，技術上恒指已具備向上破關條件，破到23500，恒指升勢應該會快好多。</p><p>今日滙控（005）公佈業績係市場嘅焦點，之後其他大藍籌亦會陸續派成績表，港股會有多啲消息炒作，由於大藍籌股價已經跌咗好多，借業績炒上嘅機會較大。<br> 騰訊C輪1412：騰訊（700）上周五報收71.75元，突破70元關，技術走勢甚靚，上望88元，可小敲C輪1412，隻輪現價38.5仙，年期長，有效槓桿1.5倍。<br> 正股升上88元，1412睇升3成半，正股跌穿65元就沽咗隻輪止蝕。</p></body></html>
