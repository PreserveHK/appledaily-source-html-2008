<html><header><meta charset="utf-8"><title>馮仁昭四圍超：華仔11月台灣開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：華仔11月台灣開騷 - 馮仁昭</h1><p>劉德華舊年7月到台灣宣傳時曾經答應歌迷今年一定去當地舉辦個唱，華仔講得出做得到，佢喺11月21日同22日喺台北小巨蛋舉行個唱，上周六舉辦4,500新台幣（約1,100港元）特區票券限時限量搶購活動，唔到5分鐘200張門券搶購一空，目前華仔已經開始嚴格嘅瘦身計劃。另外，日前麥兆輝同莊文強喺內地宣傳鄭秀文演出嘅《大搜查》時，麥兆輝話會搞《無間道4》，噚日馮仁昭問過麥兆輝，佢話：「只係構思，劇本乜都未搞，唔知幾時會成事。」</p></body></html>
