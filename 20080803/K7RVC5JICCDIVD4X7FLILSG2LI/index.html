<html><header><meta charset="utf-8"><title>男童反鎖房中喊跳樓</title></header><body><h1>男童反鎖房中喊跳樓</h1><p>【本報訊】暑假後升讀中一的12歲男童，昨晨在屯門美樂花園寓所內，被父親責備派位不理想，訓斥他新學期要加倍努力；疑男童不忿氣駁嘴引起爭執，反鎖在房間內喊跳樓，父親慌忙致電報警。救援人員趕至男童自行開門，並沒受傷，由父親陪同送院檢驗。<br> 激動的男童姓黃，12歲，與家人同住美樂花園3座高層單位。現場消息稱，暑假後黃童將升讀中一，惟上月初中一派位放榜，結果並不理想。<br> 昨日上午11時許，黃父斥訓兒子，派位不理想就要更加用功將勤補拙。疑黃童不忿氣駁嘴引起爭執，他走入房間反鎖在內喊叫要死；黃父大驚慌忙報警求助。警方趕至時黃童自行開門，並沒受傷，但情緒不穩將他送院。</p></body></html>
