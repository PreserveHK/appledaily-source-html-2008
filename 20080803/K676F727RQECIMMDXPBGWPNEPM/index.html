<html><header><meta charset="utf-8"><title>醫學Online<br>城市孩子腸病風險高</title></header><body><h1>醫學Online<br>城市孩子腸病風險高</h1><p>不少父母因愛護子女心切，希望將家居打造成無菌室，但以色列耶路撒冷大學研究發現，衞生環境較理想的城市小孩，患上炎症性腸病（inflammatoryboweldisease）的比率，遠高於在鄉村居住的兒童。研究分析近40萬名青少年的數據，發現768人患炎症性腸病，患者多居住城市，只有一名兄弟姊妹的青少年，患病風險較有五名或以上兄弟姊妹的人高兩三倍。</p></body></html>
