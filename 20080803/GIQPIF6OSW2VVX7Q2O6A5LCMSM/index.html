<html><header><meta charset="utf-8"><title>抗議醉駕害死電單車手</title></header><body><h1>抗議醉駕害死電單車手</h1><p>【本報訊】酒後駕駛禍害無窮。在車壇身經百戰、曾任中國BG賽車中心技術總監的馬來西亞籍電單車手JohnDesmondHew，上月被一名懷疑醉酒司機撞死。認識John的約100名友人昨纏上黑絲帶，駕電單車在肇事地點東區走廊慢駛，悼念死者，並呼籲市民切勿酒後駕駛。<br> 參加慢駛的林先生表示，John的死是完全可以避免，他建議政府對酒後駕駛加大刑罰及執法力度，以收阻嚇作用。<br> 車禍發生於上月5日，John駕駛綿羊仔電單車行經東區走廊，一名涉嫌酒後駕駛的私家車司機為逃避警方檢控，高速沿東廊逃走，結果失控撞壆及撞向事主綿羊仔電單車，並將事主輾過當場死亡。</p></body></html>
