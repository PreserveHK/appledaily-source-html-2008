<html><header><meta charset="utf-8"><title>車房待修平治自焚</title></header><body><h1>車房待修平治自焚</h1><p>【本報訊】深水埗海壇街一間車房昨凌晨閉門失火，一輛因為引擎故障待修的平治房車冒煙「自焚」，消防員接報破門入內將火救熄，數十名大廈居民要緊急疏散，其中兩名女住客吸入濃煙不適須送院治理。</p><p>數十住客疏散</p><p>現場是海壇街274號一間車房，前晚深夜11時45分，途人行經發現車房冒出濃煙，呼叫無人應門，於是致電報警。消防員趕至破門而入，發現內裏一部平治房車起火，開喉射水救熄；其間樓上數十名住客自行疏散落樓，當中兩名女住客（57歲及75歲）吸入濃煙不適，要送院治理。</p></body></html>
