<html><header><meta charset="utf-8"><title>陳慧琳待嫁喜獲祝福</title></header><body><h1>陳慧琳待嫁喜獲祝福</h1><p>陳慧琳（Kelly）前晚在上海出席「WalkInStyle－ECCO與亞洲年輕設計師時尚之夜」，活動一開始，先由LisaS.等一眾名模行catwalk，然後Kelly身穿牛仔短褲配以長boots壓軸亮相，大會還送贈她一雙高跟鞋，Kelly表示女性穿高跟鞋可展示女人味和性感。該活動是Kelly宣佈婚訊後首次返內地會見傳媒，待嫁的她說：「沿路有很多歌迷及途人祝福我，這是自己意料不到的，所以覺得很開心。」</p></body></html>
