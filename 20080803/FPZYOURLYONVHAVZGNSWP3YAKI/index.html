<html><header><meta charset="utf-8"><title>Freeze森巴舞冧酒客</title></header><body><h1>Freeze森巴舞冧酒客</h1><p>性感女子組合Freeze，前晚以森巴女郎look到尖沙嘴出席「生力Drink武門競飲大賽」，三位成員石詠莉、陳樂榣及甄穎珊穿上bratop皆出現逼爆效果，引得不少客人吹口哨及尖叫。石詠莉表示：「我哋會做四場，每人有五位數字收入，之後老闆會帶我哋去加拿大登台，由於嗰度多數係華人觀眾，所以會唱懷舊歌。」提到衣着方面會否保守一點？石詠莉稱會照樣性感上陣，而完成工作後，老闆表示會請他們旅行休息。</p></body></html>
