<html><header><meta charset="utf-8"><title>秋衣輕盈抵埗<br></title></header><body><h1>秋衣輕盈抵埗<br></h1><p>到了八月，外國一早已經有寒意，秋冬新裝亦開始出籠。不過香港依然熱到爆，各位買手惟有揀中袖或一些比較夏天tone的款式為入貨目標。主打OL服飾的EQ:IQ08秋冬服飾系列已經到港，重點在於易襯易着的連身裙，仍然以薄身輕盈的布料為主，顏色較一般的冬季為light，cutting亦較為短，半轉季時期要入貨都唔使左諗右諗。<br><br>EQ:IQ（21968238）<br>尖沙嘴柯士甸道1號圓方商場1046號舖</p><p>■傘形圖案連身裙款$2,400</p></body></html>
