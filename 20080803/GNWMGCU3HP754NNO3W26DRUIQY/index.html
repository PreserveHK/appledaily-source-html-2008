<html><header><meta charset="utf-8"><title>八卦風：Noah加推優惠</title></header><body><h1>八卦風：Noah加推優惠</h1><p>Alphard350玩盡豪華，就算賣五十幾萬，喺香港一樣賣到七百部，證明港人相當熱愛MPV車種。唔想咁豪華？豐田旗下另一款平一半有多嘅Noah一樣大有市場，早兩個禮拜推出，100部現貨又係咋一聲賣晒，因為Noah中排可180度轉向，同後排鋤啤玩拍拍手都仲得，相當靈活實用，而且政府仲批埋環保稅務寬減，抵玩又實用。第二批Noah加多80部車價優惠，二十萬多啲嘅MPV，應該吸引到唔少人。<br><br>記者：徐影龍<br>查詢：皇冠車行（28661020）</p></body></html>
