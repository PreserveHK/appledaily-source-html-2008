<html><header><meta charset="utf-8"><title>醫學Online<br>香蕉芒果益菌素防癌</title></header><body><h1>醫學Online<br>香蕉芒果益菌素防癌</h1><p>多吃蔬果可預防大腸癌，泰國一項研究發現含有豐富益菌素（Prebiotic）的生果，抗癌功效最好，不少為人熟悉的熱帶生果也含有大量益菌素，包括有果王之稱的榴槤、熟香蕉、菠蘿、紅毛丹、海底椰、芒果等。專家指出益菌素可促進身體的消化功能，預防可引致癌變的毒素積聚在腸道中，研究又發現將益菌素添加在食物中，可在腸道中發揮更大的防癌功效。</p></body></html>
