<html><header><meta charset="utf-8"><title>特賣騷　掃吉蒂</title></header><body><h1>特賣騷　掃吉蒂</h1><p>唔係師奶先貪小便宜，大把OL都會為心儀名牌或者卡通人物而失儀狂掃平貨。今日經過時代展銷集，見到Trendyland大傾銷，有我偶像吉蒂貓的家品、文具等，忍唔住又掃咗一堆，感覺好實在，我領略到「我買，故我在」的道理。<br><br>記者：區佩嫦</p><p>夏日熱浪特賣Show</p><p>日期：即日至8月10日（11:00am-9:00pm）<br> 地點：銅鑼灣時代廣場展銷集<br> 查詢：27449633</p></body></html>
