<html><header><meta charset="utf-8"><title>財話短說<br>京防偽企業告質檢總局</title></header><body><h1>財話短說<br>京防偽企業告質檢總局</h1><p>▲中國上周五正式實施《反壟斷法》即出現首宗訴訟，北京四家防偽企業入稟北京市第一中級人民法院，控告國家質檢總局在推廣中信國檢信息技術有限公司（中信國檢）旗下的「中國產品電子監管網」時違反《反不正當競爭法》及《反壟斷法》。企業指，國家質檢總局是中信國檢股東之一，國家質檢總局在推廣電子監管網時可能存在利益輸送，涉嫌行政壟斷。目前，中信21世紀（241）持有中信國檢一半股權，國家質檢總局則持有30%。</p></body></html>
