<html><header><meta charset="utf-8"><title>關仁隱事：細佬媾女豪飲 - 關仁</title></header><body><h1>關仁隱事：細佬媾女豪飲 - 關仁</h1><p>名人下一代最為人熟悉莫過於攬女、酗酒同夜蒲嘅「富豪三兄弟」，佢哋爛蒲性格好似倒模出嚟咁，唔知係咪咁嘅原因，佢哋兄弟有共同話題，特別啱傾。關仁知道最細嘅「細佬」好爛蒲，佢淨係同半唐番嘅鬼妹仔一齊玩，貪大家夠晒鬼聲鬼氣啱key。關仁聽聞佢哋開親P必定準備多箱名酒豪劈一番，實行男男女女不醉無歸。有一次，細佬發現名酒已經飲晒，二話不說就急call司機喺屋企運啲靚酒上船暢飲，關仁覺得呢啲咁嘅生活好唔健康同好唔正常。<br> Textby關仁</p></body></html>
