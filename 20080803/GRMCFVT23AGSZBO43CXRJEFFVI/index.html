<html><header><meta charset="utf-8"><title>千嬅紫色跳躍</title></header><body><h1>千嬅紫色跳躍</h1><p>楊千嬅、黃貫中（Paul）、林海峰、黃偉文、何韻詩、謝安琪、周柏豪和方大同近日應邀拍攝NikeSportswear（NSW）廣告照，各人以不同的生活態度和風格演繹。其中一向喜歡紫色的楊千嬅，穿上紫藍色外套，配紫色指甲油，連唇彩也略帶紫，凸顯她對紫色的鍾愛。<br> 至於對結他極度迷戀的阿Paul，拍照當天就出動私伙限量版珍藏結他，揚言每一支結他都是他歌唱生涯中的親密戰友。至於商台出身的林海峰則選擇到「娘家」附近拍攝，因為那裏正是伴着他成長的地方。撰文：林妃</p></body></html>
