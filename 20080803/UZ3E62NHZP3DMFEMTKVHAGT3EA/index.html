<html><header><meta charset="utf-8"><title>醫學Online<br>美料愛滋每年5.6萬宗</title></header><body><h1>醫學Online<br>美料愛滋每年5.6萬宗</h1><p>美國疾病控制及預防中心修訂每年新感染愛滋病毒個案的預測，由每年不少於40,000宗，增至56,000宗。專家指出感染個案增加與新的血液測試準確度提升有關，新測試甚至能確定感染的年份，有關資料對追蹤愛滋病趨勢非常有幫助。但專家強調，雖然近年感染個案並無大幅增加，但感染數字仍高踞不下，顯示愛滋病其實並未受到控制，故衞生部門不能鬆懈。</p></body></html>
