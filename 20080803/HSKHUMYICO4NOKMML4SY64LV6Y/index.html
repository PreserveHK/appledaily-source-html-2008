<html><header><meta charset="utf-8"><title>姬絲汀娜患乳癌</title></header><body><h1>姬絲汀娜患乳癌</h1><p>曾演《火星人玩轉地球》（MarsAttacks!）及《搶閘男主播》（Anchorman:TheLegendofRonBurgundy）的荷李活女星姬絲汀娜艾普姬（ChristinaApplegate）昨日證實患上乳癌，現時正接受治療。</p><p>正接受治療</p><p>憑客串《老友記》（Friends）贏過艾美獎的姬絲汀娜，昨日透過經理人證實消息，聲明指︰「姬絲汀娜證實患上初期乳癌，幸好醫生及時發現，現時並冇生命危險，她正接受治療並相信會完全康復。」上月姬絲汀娜才宣佈會與好友珍妮花雅麗絲頓（JenniferAniston）出席一個大型抗癌電視活動，豈料自己卻患上癌症。</p></body></html>
