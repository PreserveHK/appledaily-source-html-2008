<html><header><meta charset="utf-8"><title>財話短說<br>太元一供一集資1.8億</title></header><body><h1>財話短說<br>太元一供一集資1.8億</h1><p>▲太元集團（620）供股，一供一，供股價0.035元，較上周五收市價0.039元折讓10.26%，按發行股數50.45億計算，集資約1.77億元。大股東將包銷其中45.4億股，若全數包銷其持股量將由52.39%增至71.23%。另太元將以總代價2.29億元向大股東購入內地船塢工程業務公司、碼頭工程公司及10艘工程船，部份代價以供股集資所得支付。</p></body></html>
