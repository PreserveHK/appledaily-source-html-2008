<html><header><meta charset="utf-8"><title>關仁隱事：關東大少腳踏兩船 - 關仁</title></header><body><h1>關仁隱事：關東大少腳踏兩船 - 關仁</h1><p>「樂壇長老」個契仔「關東大少」，之前傳佢同「日出」嘅愛將「脹爆絲」分咗手，點知呢期又傳佢哋撻番着。有二五仔報料，話見到關東大少同另一個女仔喺一個屋邨成日出雙入對，仲手拖手㖭，關東大少仲驚死俾人認出係佢，所以行路頭耷耷。其實佢已經好多次同呢個女仔一齊，而且每次都係夜麻麻。所以話揀男仔咪貪靚仔，脹爆絲本來都有個男朋友仔，不過情已逝，咁寂寞嘅芳心，咪同佢一拍即合，𠵱家擺明有人一腳踏兩船囉。<br> Textby關仁</p></body></html>
