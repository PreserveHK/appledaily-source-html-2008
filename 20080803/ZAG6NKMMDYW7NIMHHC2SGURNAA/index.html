<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>派系衝突巴人逃以色列</p><p>巴勒斯坦兩大派系嚴重衝突。加薩上周五汽車炸彈爆炸，5名激進哈馬斯成員被殺，哈馬斯指摘法塔赫是幕後黑手，前日攻擊其根據地，造成9死95傷，180名法塔赫支持者逃到以色列，被以軍截獲，遭蒙眼脫光衣服和鎖上手銬（圖）。　美聯社</p><p>哈里成阿蓋德襲擊目標</p><p>英國過去兩周情報顯示，恐怖組織阿蓋德正瞄準哈里王子發動襲擊，他的個人保安已升級至女皇水平，每到一個場合必有四人先鋒檢視。哈里派駐阿富汗曾殺死逾30名塔利班，也曾用重型機關槍和敵人駁火。威廉女友凱蒂也獲蘇格蘭場保護。　英國《世界新聞報》</p></body></html>
