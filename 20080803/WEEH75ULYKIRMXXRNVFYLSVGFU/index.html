<html><header><meta charset="utf-8"><title>徐淑敏使凸延期置業</title></header><body><h1>徐淑敏使凸延期置業</h1><p>徐淑敏（Suki）昨日出席在旺角舉行的「共迎奧運千人打氣大會」活動，又欣賞現場由LEGO砌出來的多個奧運場館。<br> Suki笑言小時都有玩LEGO，但就不算叻，最多只砌到花園和屋仔，不過長大後她就寧願真金白銀買一層樓，她笑說：「去年以為今年可以買到，但因為太大使買唔到。不過都唔知啲錢用喺邊，我又唔買名牌，可能食得多用凸咗。」因此買樓大計要押後到明年才能實現。提到前晚舉行的香港先生選舉，有份做評判的Suki表示當晚每個人都情緒高漲，每個人都看得很興奮。<br> 採訪、攝影：何永寧</p></body></html>
