<html><header><meta charset="utf-8"><title>識飲識食：劉翔奧運特價餐</title></header><body><h1>識飲識食：劉翔奧運特價餐</h1><p>中國欄王劉翔，原來每天必吃一條海參「補腎經、益精髓」，補養身體。海參本身屬高蛋白、低脂肪、無膽固醇的滋補海產。陶源酒家最近就推出全力支持劉翔的奧運鮑參翅套餐，內有御前二小品手拍青瓜及法式煙鴨胸，加一個金湯蟹肉翅、蠔皇鮑魚伴玉掌、蒜香海紅𩶘、天白山珍泡翡翠及鮮果拼盤，當然少不了主角蝦子扣釀原條遼參，原價每位$588，現以優惠價$288一位推出，現憑此欄更可以用奧運價$238一位到旺角及九龍城分店享用。</p><p>查詢：</p><p>旺角分店（27708228）<br> 九龍城分店（27183318）</p></body></html>
