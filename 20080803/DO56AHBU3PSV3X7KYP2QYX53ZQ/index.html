<html><header><meta charset="utf-8"><title>關仁隱事：假肉女靠篤搶食 - 關仁</title></header><body><h1>關仁隱事：假肉女靠篤搶食 - 關仁</h1><p>「假肉女」靠整容烏鴉變鳳凰，啲人見佢表面清純，但實際佢為咗利益乜嘢事都做得出。假肉女自恃有老闆寵愛，唔單止對公司同事呼呼喝喝，仲當人哋妹仔咁使，而本來同佢同公司嘅「彩虹」，之前都有唔少嘢做，好似舊年呢個時候彩虹大把job，賺外快賺到手軟，點知假肉女喺老闆面前勁篤佢背脊，搞到原先搵彩虹做嘅job，佢公司都以佢返內地拍嘢冇期為理由推晒，跟手仲向啲客推銷假肉女。呢期彩虹冇啖好食，真係多得假肉女唔少。<br> Textby關仁</p></body></html>
