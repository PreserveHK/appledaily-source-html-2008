<html><header><meta charset="utf-8"><title>關仁隱事：杏仁糊變臉一絕 - 關仁</title></header><body><h1>關仁隱事：杏仁糊變臉一絕 - 關仁</h1><p>三色台姐仔「杏仁糊」，雖然一劇接一劇，但演技就冇乜進步。唔好睇杏仁糊外表精靈乖巧，多數做乖乖女角色，其實佢份人好識擺款，當正自己係一姐咁樣，關仁聽唔少傳媒話，有時喺三色台見到佢想傾幾句做吓訪問，但見人太少，就露出真面目唔願意做訪問，表現仲好寸㖭，但當出席記者會，見有大班傳媒，佢就會好合作，因為多啲記者見報率就高啲，咁佢自然會合作做訪問，變臉技巧認真一絕，如果佢演技有咁好就唔會畀人彈啦！<br> Textby關仁</p></body></html>
