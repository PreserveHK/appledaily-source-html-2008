<html><header><meta charset="utf-8"><title>炒作普京另娶　報章停刊</title></header><body><h1>炒作普京另娶　報章停刊</h1><p>俄羅斯報章《莫斯科通訊報》，上周爆俄羅斯總統普京（VladimirPutin）拋棄妻子，另娶美人體操女王卡巴耶娃（AlinaKabayeva）。普京怒斥報道是謠言，結果該報前日（周六）停刊。<br> 《莫斯科通訊報》由流亡英國的俄羅斯富豪列別杰夫所有，該報編輯涅霍羅舍夫透露：「總裁走進新聞室就宣佈報館關閉。」他也被迫離職。<br> 該報上周報道，55歲的普京已和妻子柳德米拉（Lyudimilla）離婚，打算6月娶前韻律體操金牌得主、24歲的卡巴耶娃。普京上周五斷然否認，斥責報道「沒有一個字是真的」，卡巴耶娃也威脅會控告報館。<br> 英國《星期日泰晤士報》</p></body></html>
