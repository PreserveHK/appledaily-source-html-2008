<html><header><meta charset="utf-8"><title>財話短說<br>機場首季客運量增11%</title></header><body><h1>財話短說<br>機場首季客運量增11%</h1><p>▲香港國際機場公佈，今年首3個月，機場旅客達到1210萬人次，比去年同期增10.5%，貨運量和航空交通量，分別增加8.3%及6.3%。單在3月份，機場的客運和貨運量，都較去年同期增加超過一成。本港機場在上月21日復活節首日假期，有945班航班升降，刷新單日紀錄。機管局行政總裁許漢忠表示，對於第一季航空交通量有強勁增長，感到鼓舞，但面對美國經濟可能放緩，對前景維持審慎樂觀。</p></body></html>
