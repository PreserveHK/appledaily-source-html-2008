<html><header><meta charset="utf-8"><title>乜東東：波板糖＝鏡？</title></header><body><h1>乜東東：波板糖＝鏡？</h1><p>自細鍾意食波板糖，一支在手天下我有，話之食得多糖多蛀牙吖，到𠵱家我對波板糖都仲有份情意結。某Day行街，見到呢支五顏六色嘅波板糖，登時愛不釋手，諗住研究吓係乜味道啦，點知拎上手嚇咗一跳，點解見到自己個樣嘅？原來係塊鏡，又OK抵死喎，買畀女朋友玩吓佢都好。<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>ForwardDesignGallery</p><p>（旺角彌敦道580號A潮流特區120舖/65769315）</p></body></html>
