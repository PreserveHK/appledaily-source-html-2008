<html><header><meta charset="utf-8"><title>求驗客手記：你飲酒我嘆茶泰維斯變咗茶維斯 - 求驗客</title></header><body><h1>求驗客手記：你飲酒我嘆茶泰維斯變咗茶維斯 - 求驗客</h1><p>曼聯球星泰維斯外表兇猛，得閒仲鍾意同隊友蒲夜店，不過當所有人捧起酒杯咕嚕咕嚕之際，呢位「野獸」球星居然好斯文咁，用兩隻手指拎起茶杯飲茶，於是被隊友改花名叫「茶」維斯（Tea-vez）。咁仲不特止，茶維斯仲鍾意將消化餅浸落茶度，之後先擺入個血盆大口度。我求大俠希望讀者們一齊想像下個畫面，係咪好有星爺啲笑片feel先？不過，茶維斯06年以麻煩友登陸英超，短短兩年間就變成嘆茶紳士，認真抵讚啦！</p></body></html>
