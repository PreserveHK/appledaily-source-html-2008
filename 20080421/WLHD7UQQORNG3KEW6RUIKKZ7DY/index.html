<html><header><meta charset="utf-8"><title>兩岸快線<br>違法生3孩被罰71萬元</title></header><body><h1>兩岸快線<br>違法生3孩被罰71萬元</h1><p>重慶萬盛區青年鎮一名姓石的煤礦老闆，違法生育多三胎，鎮政府僅向其徵收63,316元社會撫養費，但後經人口計生部門糾正，最終被罰款71.33萬元。區政府稱，石與前妻依法生育兩名孩子，另違法生育一名孩子並已交清社會撫養費。1998年，石再婚後又違法生育第二名孩子（第四名孩子）亦已交清社會撫養費，但其後又於2006年3月22日繼續違法生育第三名孩子，至此他一共有五名孩子。<br> 《重慶晚報》</p></body></html>
