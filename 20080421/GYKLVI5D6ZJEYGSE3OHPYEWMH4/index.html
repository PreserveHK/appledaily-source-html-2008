<html><header><meta charset="utf-8"><title>商標雲飄上天</title></header><body><h1>商標雲飄上天</h1><p>天啊！為何漫天雲彩，變成一個個標誌？有米奇老鼠、蘋果商標，還有和平標誌。這當然不是自然現象，而是美國最新的宣傳手法，名叫「飛行商標」Flogos，即flying＋logos。<br> 既是商標又像雲，是怎樣製造的？方法有點像吹肥皂泡。亞拉巴馬州一間公司研製的機器，會將肥皂泡與氦氣混合，平均每15秒鐘，就能噴出一片「商標雲」。每片雲通常是61厘米乘91厘米，會飄到離地面91米至121米的空中，據說有的甚至會飄到6,000米高空。噢！那麼高，誰會看到它？不用擔心商標雲會污染天空，因為肥皂泡是用有機植物製成。<br>  http://Flogos.net網站 </p></body></html>
