<html><header><meta charset="utf-8"><title>吸臭屁內褲</title></header><body><h1>吸臭屁內褲</h1><p>英國拉夫伯勒鎮廚房設計公司deVol的新出品，居然不是廚房用品，而是一條男裝內褲──Shreddies。別小看這條內褲，它號稱全球最舒適，給「小弟弟」提供一流的承托力。公司老闆奧利里（PaulO'Leary）說：「一般內褲令那話兒看來像鯊魚鰭，但Shreddies的承托部份更大，而且可調校。」另一賣點是褲子後幅加入活性碳層，據報能吸收臭屁。這款內褲獲大學投資50,000鎊（約78萬港元）研發，下月底網上有售。<br> icNetwork網站</p></body></html>
