<html><header><meta charset="utf-8"><title>財話短說<br>森源向大股東買礦山</title></header><body><h1>財話短說<br>森源向大股東買礦山</h1><p>▲森源鈦礦（353）公佈，斥資9.6億元向大股東梁儷[!96EE]購入Kanson的49%股權，森源鈦礦將發行可換股債券支付上述收購，換股價為0.25元。森源現持有Kanson的51%股權，交易完成之後，Kanson將成森源全資附屬。Kanson及其附屬公司主要從事勘探小紅山鐵鈦釩礦，該礦位於內蒙古。Kanson於07年12月31日之未經審核綜合資產淨值為5539萬港元。森源鈦礦今復牌，停牌前報0.255元。</p></body></html>
