<html><header><meta charset="utf-8"><title>嚇鬼洗手間熄燈濺血</title></header><body><h1>嚇鬼洗手間熄燈濺血</h1><p>看恐怖片常常嫌不夠驚嚇？德國一個懸疑恐怖片頻道，決定讓觀眾親歷其境嚇破膽。<br> 電視台跟漢堡（Hamburg）一間夜店合作，在該店的洗手間暗藏了一個恐怖血腥的犯罪現場，看誰時運低撞到正──進入洗手間後，電燈突然關掉，在紫外線燈照射下，地下和牆壁頓時一片「血淋淋」，肯定嚇到腳仔軟。不過定睛一看，原來牆上寫着：「你看見其他人沒看見的，13thStreet動作懸疑頻道。」<br> 電視台的靠嚇宣傳招數一浪接一浪，還推出了兩款死人海報，身插六刀的男人和浸浴時觸電而死的美女，死狀恐怖幾可亂真。<br> Adpunch.org網站</p></body></html>
