<html><header><meta charset="utf-8"><title>賀軍翔專揀高妹配種</title></header><body><h1>賀軍翔專揀高妹配種</h1><p>台灣藝人賀軍翔（小美）日前接受無綫娛樂新聞台節目《范後感》訪問，當日除了主持人阿感之外，無綫更安排四位女主持到場，四女還挑選特別的禮物來討偶像歡心，當中以SM內褲最為瘋狂，當小美收到該禮物時，即表示不太適合用，他笑道：「內褲的尺寸實在太小了！」<br> 小美於訪問當中直認很久未有拍拖，談到擇偶條件時，小美謂：「我不太喜歡女生長得矮小，因為母親怕下一代生得太矮小。」<br> 至於與鄭元暢傳出斷背情，小美謂不介意，更直認很重視這位好友。<br> 撰文：林妃</p></body></html>
