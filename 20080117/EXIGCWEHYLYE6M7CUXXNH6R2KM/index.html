<html><header><meta charset="utf-8"><title>案件速遞<br>《3周刊》裸照案終院拒理</title></header><body><h1>案件速遞<br>《3周刊》裸照案終院拒理</h1><p>【本報訊】《3周刊》02年刊登女星裸照，被淫褻物品審裁處評定為三級淫褻物品，《3周刊》不服裁決，昨在終審法院作出最後一擊，代表《3周刊》的資深大律師麥高義指，審裁處將侵犯私隱列作裁決準則並不合法，涉及私隱的罪行另有法例及個人資料私隱專員公署處理，審裁處涉越權，要求終院受理處理上訴，惟遭否決。事緣於02年《東周刊》刊登女星被虐裸照的封面報道，引起極大迴響，《3周刊》其後刊登同一張女星裸照，結果兩本周刊的出版人及總編輯等被票控發佈淫褻物品罪名。<br> 案件編號：FAMV48/07</p></body></html>
