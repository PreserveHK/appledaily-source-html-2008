<html><header><meta charset="utf-8"><title>玻璃多士爐</title></header><body><h1>玻璃多士爐</h1><p>用多士焗爐，很多時候都有一個結果，就是把多士焗燶，但有了這部玻璃多士爐，今後要焗一塊金黃色多士就完全沒難度。玻璃多士爐有別於傳統多士爐，用兩塊玻璃加熱來焗多士，人們隔着玻璃可清楚看到多士烤焗情況，絕不會讓多士被焗燶，生產商Invetables說設計意念來自透明加熱玻璃技術。雖然多士不會焗燶，問題是每次焗多士，只能焗一片，要弄一份多士，隨時一片麵包熱夾脆，一片則沒那麼鬆脆。<br> 英國《每日郵報》</p></body></html>
