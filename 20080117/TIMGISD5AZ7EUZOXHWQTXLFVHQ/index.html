<html><header><meta charset="utf-8"><title>醫學Online<br>男同性戀者易染惡菌</title></header><body><h1>醫學Online<br>男同性戀者易染惡菌</h1><p>新品種的抗藥性金黃葡萄球菌USA300在美國男同性戀社區蔓延，更隨時透過人體接觸在社區擴散。一項分析了三藩市及波士頓門診病人資料的研究發現，每588名男同性戀者中，便有一人帶有此惡菌，遠高於每3,800名社區人士中才有一人感染惡菌的比率。專家指新品種惡菌不但對多種常用抗生素有抗藥性，患者皮膚更會長出大惡瘡，並隨時引發可致命的壞死性肺泡炎及敗血症。</p></body></html>
