<html><header><meta charset="utf-8"><title>杜明高帶惹火天后開騷</title></header><body><h1>杜明高帶惹火天后開騷</h1><p>世界首席男高音杜明高（PlacidoDomingo），於今年3月1日在亞洲國際博覽館舉行香港演唱會時，將帶同性感古典新天后KatherineJenkins一同演出。</p><p>登銷量榜冠軍</p><p>現年27歲的Katherine憑着天籟嗓音與惹火身材，跨界征服了全球古典和流行樂迷，出道短短數年成績驚人，單是首三張專輯便創下同時雄霸英國古典榜三甲位置的紀錄。最近其專輯也榮登香港HMV07古典銷量榜冠軍。Katherine最近更擔任MontBlanc國際名人大使，又獲英國皇家園藝學會以Jenkins命名新種水仙花。</p></body></html>
