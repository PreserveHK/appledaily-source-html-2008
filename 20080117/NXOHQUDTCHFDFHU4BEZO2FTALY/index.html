<html><header><meta charset="utf-8"><title>甜到漏朱古力火鍋</title></header><body><h1>甜到漏朱古力火鍋</h1><p>我對朱古力的確又愛又恨，愛其甘香的味覺刺激，恨其令我倍添增磅的煩惱，最近迷上暖笠笠的朱古力火鍋，令我對甜品的抵抗力跌至新低點。士多啤梨及棉花糖是今次朱古力火鍋的主打，蘸上朱古力漿，吃一口甜入心，立時將所有煩惱一掃而空，還有迷你雪米糍、餅亁條、忌廉泡芙，最後來一杯咖啡，這才是完美的甜品餐。減肥?!吃飽飽才算！<br><br>記者：區佩嫦</p><p>暖在心朱古力火鍋</p><p>日期及時間：即日起至3月31日3:00pm至11:00pm<br> 地點：尖沙嘴麼地道71號富豪九龍酒店地下大堂<br> RegalaCafe&amp;DessertBar收費：$138<br> 查詢：23138788</p></body></html>
