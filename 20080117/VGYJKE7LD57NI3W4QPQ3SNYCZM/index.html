<html><header><meta charset="utf-8"><title>應屆會考生涉販毒</title></header><body><h1>應屆會考生涉販毒</h1><p>【本報訊】一名中五應屆會考男生，懷疑貪圖販毒搵快錢，瞞着年邁的父母暗中在沙田隆亨邨寓所包裝K仔毒品，然後將毒品賣給區內的青少年及自己的同學，昨晚9時許他在寓所樓上賣K仔毒品給一名年輕貨車司機時，被巡經的田心特遣隊員發現拘捕。警員在他身上及其寓所共搜獲20多克K仔，正追查其毒品來源。<br> 涉販毒被捕中五會考生，19歲，與患病年邁六旬父母同住隆亨邨學心樓一單位，據悉他在父母及鄰居眼中為乖乖仔，為人斯文，昨晚他被警方拘捕後押返寓所搜查時，其父母獲悉愛子竟然涉及販毒，震驚不已。</p></body></html>
