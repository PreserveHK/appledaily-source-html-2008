<html><header><meta charset="utf-8"><title>晒一晒：鯨魚擱淺福建被拔牙</title></header><body><h1>晒一晒：鯨魚擱淺福建被拔牙</h1><p>一條重約20噸的巨型抹香鯨，周二（15日）在福建長樂松下港海灘擱淺死亡。數十村民聞訊到場圍觀，許多人甚至爬上鯨魚身上拍照、嬉鬧（圖）。其後因有傳言「一顆鯨魚牙兩萬元！」不少村民回家帶同刀片、銼子等工具到場「鯨口拔牙」，造成鮮血染紅海水。當地公安和海洋漁業部門人員其後到場，才將鯨魚包起來，防止魚肉被割走。經測量，擱淺死亡的抹香鯨長16.08米、腰圍8.6米，當局計劃將其製成標本。<br>  http://news.163.com/08/0116/07/42AGUUHK000120GU.html </p></body></html>
