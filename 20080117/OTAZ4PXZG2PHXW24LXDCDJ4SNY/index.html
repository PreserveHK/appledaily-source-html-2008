<html><header><meta charset="utf-8"><title>上海直擊<br>小豬賣碟助學童</title></header><body><h1>上海直擊<br>小豬賣碟助學童</h1><p>下月在香港舉行演唱會的羅志祥（小豬），日前專程到了上海舉行新專輯《無所不在》簽唱會，吸引大批fans捧場，擠得現場水洩不通。<br> 小豬此行除了宣傳外，原來也是為幫助一群特殊孩子，他們來自上海市內江路小學，該小學的學生，主要是外地到上海謀生人士的子女。</p><p>改善學習環境</p><p>小豬當日盡展渾身解數，又唱又跳，逗得fans興高采烈。他演出特別賣力，是為了幫助一班家庭有困難的孩子，皆因他每賣出一張專輯便會捐出一元來改善他們的學習環境。<br> 撰文：林妃</p></body></html>
