<html><header><meta charset="utf-8"><title>醫學Online<br>5歲童植入人工心臟</title></header><body><h1>醫學Online<br>5歲童植入人工心臟</h1><p>台灣去年10月進行全亞洲最年幼植入人工心臟手術，延長病人等候心臟移植的時間。台北榮民總醫院去年10月中，為4歲11個月大心肌病變惡化的湯湯植入人工心臟，有關人工心臟是從德國入口，植入後可延長等候心臟的時間，直至去年11月中，湯湯終於獲得合適的心臟進行作移植，現時正在康復中。醫療人員表示，全亞洲只有三宗小兒植入人工心臟個案，湯湯是最年幼的。</p></body></html>
