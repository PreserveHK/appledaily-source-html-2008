<html><header><meta charset="utf-8"><title>醫學Online<br>鈣補充劑引發心臟病</title></header><body><h1>醫學Online<br>鈣補充劑引發心臟病</h1><p>新西蘭奧克蘭大學的研究發現，更年期後婦女若每日服用1,000毫克鈣補充劑，患心臟病的風險較沒有進食補充劑的婦女高1.5倍，估計是鈣補充劑加速了血管中沉澱物的形成，引發心臟病，但研究人員強調結果仍十分初步。不過，本港骨科及骨質疏鬆治療及研究中心總監劉明珠醫生指，本港婦女每日平均的鈣攝取量只有500毫克，未及人體每日所需，故即使每日服用一至兩片鈣補充劑也未必過量。</p></body></html>
