<html><header><meta charset="utf-8"><title>英全民投票論佐敦縮胸</title></header><body><h1>英全民投票論佐敦縮胸</h1><p>現年29歲的英國巨胸模特兒佐敦（Jordan），上個月接受縮胸手術，之後又削鼻，有意以全新姿態迎接新一年。昨日狗仔隊拍到她推着BB車，帶同幼女逛公園。穿着背心裙的她展示出由極誇張的32FF巨胸減至32D的分別，反而令人看不慣，不過狗仔隊當然照樣拍照。</p><p>麻甩當國寶</p><p>經常成為笑柄的佐敦，以往其極誇張的32FF巨胸，一向被不少英國麻甩視為「國寶」。英國《太陽報》最近竟然為佐敦縮胸究竟是好事還是壞事舉行全民投票，非常搞鬼。</p></body></html>
