<html><header><meta charset="utf-8"><title>上海直擊<br>Twins雞手鴨腳做家務</title></header><body><h1>上海直擊<br>Twins雞手鴨腳做家務</h1><p>女子組合Twins前日在上海亮相《閃電星感動》節目，現場安排了一批為長者服務的退休人士做觀眾。她們載歌載舞，還大玩遊戲，給一眾長者帶來不少歡樂。</p><p>按穴位痛到嗌</p><p>Twins平時工作忙碌，沒機會做家務，故此被安排一邊拖地，一邊唱歌時，蝦碌百出。師傅示範磨刀手藝，鍾欣桐（阿嬌）磨刀時卻雞手鴨腳。至於蔡卓妍（阿Sa）為討好一班老人家，不停講笑話，又為他們揼骨。<br> 大會又安排中醫替Twins做穴位按摩，並診斷出她們有頸椎病，難怪按到有關穴位時，阿嬌和阿Sa均痛得咿哇鬼叫。<br> 採訪、攝影：盧健</p></body></html>
