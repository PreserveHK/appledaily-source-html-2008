<html><header><meta charset="utf-8"><title>醫學Online<br>心理虐待致產後抑鬱</title></header><body><h1>醫學Online<br>心理虐待致產後抑鬱</h1><p>香港大學護理學系一項研究發現孕婦若遭到伴侶心理虐待，患上產後抑鬱症及做出自我傷害行為的風險最高。研究訪問3,245名孕婦，約一成人在懷孕期間遭伴侶虐待，其中73%被伴侶心理虐待，餘下的被虐孕婦則曾被性虐待或遭身體虐待。研究顯示只有被心理虐待的孕婦患產後抑鬱症的風險才會增加，專家警告不要忽視語言暴力對孕婦的傷害，是影響孕婦精神健康的重要因素。</p></body></html>
