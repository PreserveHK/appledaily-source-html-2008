<html><header><meta charset="utf-8"><title>SS501餵Fans食薄餅
</title></header><body><h1>SS501餵Fans食薄餅
</h1><p>擔任韓國必勝客代言人的偶像組合SS501，繼上月親自送外賣到女子中學後，前日又與5名獲抽選出來的女fans一同共晉午餐。成員還主動餵她們吃薄餅，有幸享受殘廢餐的fans定必難以忘懷。<br> 今次活動名為「SS5015對5歌迷聚會」，fans過去兩月透過網站落定單時，順便選出最希望見到的SS501成員，當中以隊長金賢重得票最多。有幸被抽出的5名fans表現雀躍，即使枱上放了大量美食，她們也寧願把視線集中在對座的偶像身上。</p></body></html>
