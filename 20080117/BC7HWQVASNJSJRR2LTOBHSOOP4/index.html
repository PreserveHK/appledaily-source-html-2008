<html><header><meta charset="utf-8"><title>案件速遞<br>停牌的士司機撞車囚四月</title></header><body><h1>案件速遞<br>停牌的士司機撞車囚四月</h1><p>【本報訊】的士司機陳國銘（44歲）因交通違例案件，遭法庭取消駕駛資格半年，惟他竟於去年10月3日停牌期間繼續開工，在勿地臣街近耀華街交界因胡亂切線時碰到私家車，造成小意外。涉案的士司機早前於東區裁判法院承認不小心駕駛等3項控罪，主任裁判官鄧立泰認為被告的行為對乘客構成危害，判入獄4個月，及停牌1年。<br> 案件編號：ESCC4/08</p></body></html>
