<html><header><meta charset="utf-8"><title>醫學Online<br>幼兒勿服感冒成藥</title></header><body><h1>醫學Online<br>幼兒勿服感冒成藥</h1><p>不少家長發現子女流鼻涕或咳嗽，也會自行到藥房購買傷風感冒藥給子女服食，但幼兒若服藥過量隨時有致命危險。美國食品及藥物管理局昨日首次發出官方警告，呼籲家長不應給兩歲或以下子女服食傷風感冒成藥，以免引發嚴重副作用，以往曾有幼兒因服藥過量導致呼吸停頓死亡。該局仍在研究年紀較大的兒童，是否適合服食有關藥物，曾有研究發現，傷風感冒成藥對六歲或以下兒童其實並無療效。</p></body></html>
