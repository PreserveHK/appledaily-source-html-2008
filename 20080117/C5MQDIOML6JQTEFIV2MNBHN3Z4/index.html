<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Yumiko耍泰拳砌馬仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Yumiko耍泰拳砌馬仔 - 馮仁昭</h1><p>馬浚偉（左）及鄭希怡(Yumiko)等噚日喺尖沙嘴宣傳無綫新劇《秀才愛上兵》，Yumiko與馬浚偉更即場上演泰拳擂台戰，Yumiko不時向馬仔踢腿，馬仔更大方地未有還手。由於該劇於農曆新年期間播出，兩位主角對收視都表示唔太擔心，Yumiko話：「我對套劇好有信心，套劇係搞笑劇好啱喺新年播，總之大家都盡咗力。」</p></body></html>
