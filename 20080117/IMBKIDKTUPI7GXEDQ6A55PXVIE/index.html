<html><header><meta charset="utf-8"><title>岩佐真悠子徵男友陪睇戲</title></header><body><h1>岩佐真悠子徵男友陪睇戲</h1><p>今年20歲的日本性感女星岩佐真悠子，前日現身東京一間戲院，為將在當地上映的《戇豆放大假》（Mr.Bean'sHoliday）出席試映會。</p><p>老翻戇豆搶鏡</p><p>向來形象性感的岩佐，戴上熊啤啤耳仔頭箍扮可愛，但卻不及由諧星山口智充扮成的老翻戇豆搶鏡。山口在台上整古做怪，十分搞笑。與岩佐同一間事務所的模特兒東原亞希日前宣佈與柔道選手井上康生結婚，岩佐也一臉恨嫁的表情說：「我也要早日找到男友，與我一同看《戇豆》。」</p></body></html>
