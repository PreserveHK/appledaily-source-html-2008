<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李彩寧受慣無綫冷待 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李彩寧受慣無綫冷待 - 馮仁昭</h1><p>電視藝員李彩寧、貝安琪前晚往中環出席《傳奇女王伊利沙白：黃金盛世》嘅首映禮，見李彩寧悉心打扮，頭髮鬈成豬腸形，並穿上性感低胸上衣到場，佢話：「經理人公司話套戲講宮廷，叫我襯番個故事，不過我覺得着宮廷裝睇戲就誇張咗啲。」提到近日黃泆潼及陳霽平喺blog上炮轟TVB冷對藝人，李彩寧話：「都習慣，呢啲係公司運作，會尊重公司制度。」</p></body></html>
