<html><header><meta charset="utf-8"><title>求驗客手記：請「粉絲」搭飛機打氣畿內亞估唔到咁豪 - 求驗客</title></header><body><h1>求驗客手記：請「粉絲」搭飛機打氣畿內亞估唔到咁豪 - 求驗客</h1><p>非國盃16強之一畿內亞，原本打算出動20部大巴，載fans去加納為國家隊打氣，豈料必經地科特廸瓦局勢動盪，令計劃取消；fans根本負擔唔起機票，如今連陸路交通都斷埋，一度惹起民憤。<br> 經過一輪周旋，政府決斥資請200名買唔起機票嘅球迷，搭飛機前往加納；聽講，機票因非國盃關係加價5成要成7,000港紙一張，計起上嚟總數要成140幾萬，連畿內亞政府都肯大破慳囊，曾特首冇藉口唔還富於民啦！</p></body></html>
