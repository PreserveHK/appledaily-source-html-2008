<html><header><meta charset="utf-8"><title>陳冠希80萬卡數喊驚</title></header><body><h1>陳冠希80萬卡數喊驚</h1><p>陳冠希（Edison）昨日在中環出席ManhattanTitanium信用卡記者會，他獲邀擔任信用卡代言人，並獲贈一張信用卡，他笑說：「我最驚啲卡冇限額，會成副身家冇晒。」Edison自爆初入行時沒有理財觀念，試過一個月碌80多萬卡數，他吸取經驗後，現時不會亂花費。<br> Edison下月將推出廣東碟，稍後會籌備9月舉行的演唱會，希望可吸納8,000人左右，他曾申請在沙灘開騷，但因太多細節及保險安全問題未能通過。<br> 採訪：卓寶花<br> 攝影：林德雄</p></body></html>
