<html><header><meta charset="utf-8"><title>小栗旬演戇男收視高開</title></header><body><h1>小栗旬演戇男收視高開</h1><p>由人氣男星小栗旬主演的日劇《貧乏男子》，前晚在日本NTV電視台首播。小栗旬擺脫早前在《花樣少年少女》等劇集的cool爆造型，扮演不修邊幅兼頭腦簡單的青年，結果令首集取得16.5%的不俗收視。<br> 除開播收視標青外，不少觀眾也對小栗旬的演出讚不絕口。網友們指他在劇中表情多多，比起過往扮型的形象更加討好，就連有份演出的女星山田優都被指演技大躍進。此外，小栗旬與女星綾瀨遙取代松山鳥菜菜子，成為樽裝飲品《生茶》代言人，昨日兩人一同出席記者會。</p></body></html>
