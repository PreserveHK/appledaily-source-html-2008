<html><header><meta charset="utf-8"><title>黃囗瑩為汪琳做伴娘</title></header><body><h1>黃囗瑩為汪琳做伴娘</h1><p>陳法拉和木村乃昨日在將軍澳擔任化妝品牌Sofina店舖開幕禮剪綵嘉賓，其他藝人還有梁靖琪（Toby）、黃囗瑩、徐自賢和戚黛黛等。</p><p>法拉學揸槍</p><p>黃囗瑩談到好友汪琳將於3月28日跟從商的男友結婚，黃囗瑩更首次任伴娘，她說：「我入行前已經識得汪琳，我哋係同學，所以好開心。」自從跟古天樂分手後，黃囗瑩甚少傳緋聞，問她可羨慕汪琳？她說：「自己暫時都係繼續工作。」陳法拉則透露正跟任達華拍電影《變種警察》，她說：「拍電影節奏慢啲，多啲時間傾劇本，任達華好照顧我。戲中有唔少槍戰場面，仲有機會揸槍。」<br> 採訪：張俊銘<br> 攝影：陳慧安</p></body></html>
