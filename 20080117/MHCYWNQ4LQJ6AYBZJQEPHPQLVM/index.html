<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏感情現危機 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏感情現危機 - 馮仁昭</h1><p>葉翠翠同徐淑敏（Suki）噚日喺上水為一新春活動做模特兒，麥玲玲話兩人鼠年勁旺桃花，翠翠桃花帶財，Suki就因聚少離多令感情有變，但會出現新桃花。翠翠即追問會生多少個細路，麥玲玲話：「3、4個，要開刀生。」至於Suki就話現時以事業為重，感情事次要，佢透露𠵱家冇追求者，希望勤力搏殺，以達到麥玲玲批算佢今年能夠獲獎嘅目標咁話。</p></body></html>
