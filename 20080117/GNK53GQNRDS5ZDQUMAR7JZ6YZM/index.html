<html><header><meta charset="utf-8"><title>李誠宰跟洪金寶鬥戲</title></header><body><h1>李誠宰跟洪金寶鬥戲</h1><p>曾與全智賢合演韓片《雛菊》的李誠宰將重返韓劇界，拍攝改編自當地漫畫的新劇《山貓》。該劇不但計劃在上海拍攝外景，更找來港星洪金寶參與演出，令韓劇迷熱切期待。</p><p>洗毒藥污名</p><p>雖然李誠宰06年主演的韓劇《比天國陌生》只得5%以下的超低收視，但新劇幕後班底強勁，有望洗脫韓劇毒藥之名。至於洪金寶則是繼《香港特急》的曾志偉及《大佬有情人》的石修後，有緣演出韓劇的港星。《山》劇的製作社還表示計劃找3至4名中國演員演出，當中包括劇中的女主角。</p></body></html>
