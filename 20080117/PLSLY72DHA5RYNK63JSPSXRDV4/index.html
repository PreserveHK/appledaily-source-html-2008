<html><header><meta charset="utf-8"><title>奇趣特搜：奧運工地混凝土叫賣72萬</title></header><body><h1>奇趣特搜：奧運工地混凝土叫賣72萬</h1><p>南京的大學生王力在網上叫賣另類物品成癮。他曾在個人網站上叫賣一個小瓶子裝的混凝土，還開出72.5萬元人民幣的天價。他說，這些混凝土是2006年北京的同學從北京奧運場館工地上挖來的。至前日，王力又在網上叫賣一瓶積雪，叫價28元。他說，這是從紫金山採來的南京今年第一場雪，「想出售給那些在外地的南京人，以解他們的思鄉之愁」。雖然網民質疑他如此炒作能否發財，但王力說：「我賣的是一個意義，是一份情感，屬於精神消費品。」<br>  http://2008.sohu.com/20080117/n254711562.shtml </p></body></html>
