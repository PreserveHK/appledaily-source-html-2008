<html><header><meta charset="utf-8"><title>醫學Online<br>簡單運動令長者健康</title></header><body><h1>醫學Online<br>簡單運動令長者健康</h1><p>日本奈良縣立醫科大學一項研究發現，中年人及長者持續進行一些簡單的日常活動，也足以改善健康。研究有200名42至75歲人士參與，參加者分成兩組，運動組每周最少步行兩次，每次20分鐘，每個月再參加一次兩小時的運動班，32周後運動組的參加者在步行測試成績及心肺功能較不做運動組有明顯進步，女士的健康改善尤為明顯。專家認為這種毋須嚴格監管或遵從的運動方式，可在社區大力推廣。</p></body></html>
