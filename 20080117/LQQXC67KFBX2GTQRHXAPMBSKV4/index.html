<html><header><meta charset="utf-8"><title>順口溜：工廠之苦</title></header><body><h1>順口溜：工廠之苦</h1><p>年終工廠鬧兮兮，客人一批又一批。<br> 消防隊來查消防，防疫站來查防疫。<br> 普法辦來查普法，計生辦來查節育。<br> 市總公司搞評比，區愛衞會選紅旗。<br> 稅務分局前腳走，後腳來了物價局。<br> 誰來都要廠長陪，誰來都要擺宴席。<br> 誰來都要買產品，誰來都要贈掛曆。<br> 廠長累得嘴起泡，主任累的脫層皮。<br> 惟有酒樓生意好，經理見面笑嘻嘻。<br> 感謝貴廠多關照，明天客人來幾批？</p></body></html>
