<html><header><meta charset="utf-8"><title>鄭麗源搶李英愛飯碗</title></header><body><h1>鄭麗源搶李英愛飯碗</h1><p>韓國女星鄭麗源自去年在青龍電影頒獎禮中，奪得女新人獎後聲價十倍，最近還取代李英愛成為LG冷氣機代言人，連同本身的服裝品牌Giordano和化妝品廣告等，鄭麗源已賺取15億韓圜（約1,250萬港元），非常厲害。<br> 日前鄭麗源還與韓劇《咖啡王子》的李善均，到澳洲拍攝全新廣告，扮演一對新婚夫婦，拍攝過程非常愉快。<br> 另外，去年接拍了23個廣告成韓國廣告天后的金亞中，昨日又宣佈成為當地一健美茶的代言人，更在宣傳照中大晒葫蘆身形。</p></body></html>
