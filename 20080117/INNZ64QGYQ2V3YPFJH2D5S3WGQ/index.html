<html><header><meta charset="utf-8"><title>晒一晒：薯仔砌出4米孔雀開屏燈</title></header><body><h1>晒一晒：薯仔砌出4米孔雀開屏燈</h1><p>2008年是聯合國確立的「國際土豆（馬鈴薯、薯仔）年」，主題是「提高食品安全、減少貧困」。遼寧瀋陽一商場為慶祝「國際土豆年」，用土豆製品製作了一架高2.44米、翼展4米的巨型孔雀開屏燈（圖）。據悉，這架孔雀開屏燈由五人歷時七天製作完成。<br>  http://www.chinanews.com.cn/tp/shfq/news/2008/01-16/1136380.shtml </p></body></html>
