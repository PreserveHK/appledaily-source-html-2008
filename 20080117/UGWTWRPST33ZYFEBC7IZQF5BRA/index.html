</title></header><body><h1>楊恭如盼識靚仔富商
</h1><p>楊恭如、韓君婷和莊思敏昨日在觀塘apm出席「潮鼠迎新歲」活動，現場放置了兩隻俗稱「小豬嘜」的無毛天竺鼠，莊思敏拿着牠影相時嚇得騰騰震，韓君婷玩「金日借庫機」抽得9億元，雀躍不已。<br> 楊恭如被問及感情事時說：「拍拖同拍戲一樣，有啱至可以拍，𠵱家真係冇男朋友，唔啱點拍？」有記者稱最近收到一封匿名信爆料，指她有位姓古的杭州富商男友，楊恭如說：「我冇去過杭州，亦都冇識過乜杭州富商，有冇相睇？睇吓靚唔靚仔先。」恭如又澄清並沒出席蔡少芬的婚禮，她說：「我睇報紙話我去咗觀禮，登出嚟嗰個人唔係我嚟，手臂咁粗點會係我呀。」<br> 採訪、攝影：魯萍</p></body></html>
