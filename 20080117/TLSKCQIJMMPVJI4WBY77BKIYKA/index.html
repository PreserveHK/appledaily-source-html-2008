<html><header><meta charset="utf-8"><title>BackstreetBoys下月來港開騷</title></header><body><h1>BackstreetBoys下月來港開騷</h1><p>美國流行組合BackstreetBoys（BSB），即將登陸香港，於下月29日假赤鱲角亞洲博覽館舉行組合於本年的首個演唱會，其間還可能舉辦大型宣傳活動，與樂迷作近距離接觸。<br> 全球唱片銷量超過1億張的BSB，去年10月推出大碟《Unbreakable》後便舉行歐美演唱會，更鐵定於下月舉行亞洲巡迴，並於下月29日首度來港開騷，當日的門票分780及480港元兩種，全為企位，明天起發售。今次BSB亞洲之旅，還會到日本、印尼、台灣、中國及澳洲，完成亞洲之旅後，便會在歐洲站繼續演出。</p></body></html>
