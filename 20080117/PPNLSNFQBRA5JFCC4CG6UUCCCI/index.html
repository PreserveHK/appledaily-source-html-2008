<html><header><meta charset="utf-8"><title>"CHECK"得過：<br>入咗波係撻唔着車</title></header><body><h1>"CHECK"得過：<br>入咗波係撻唔着車</h1><p>揸得棍波車，唔使講都係想表演吓自己嘅駕駛技術，試想想，如果擺晒姿勢準備開車一展身手，誰不知車撻極唔着又死火，一時間又唔知出咗乜問題，真係幾𤓓爆！其實平日揸開自動波，改揸棍波嘅話就好易會忽略細節；例如喺斜路泊車熄匙後，好多時都會入住1波以策安全，之但係棍波車就一定要先入空波先可以撻車，自動波車就要P波，撻車前Check一Check波棍就唔會甩轆啦！</p></body></html>
