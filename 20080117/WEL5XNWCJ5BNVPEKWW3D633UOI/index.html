<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安仔否認翻𠝹Sammi - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安仔否認翻𠝹Sammi - 馮仁昭</h1><p>噚日有周刊報道話許志安冇良心，原本佢同女助手「細佬」拍拖，但係因為最近同舊愛鄭秀文（Sammi小圖）復合，連細佬都炒埋！報道話安仔自從去年父親過身後，同Sammi就開始多番聯絡，仲約埋去唱K，打翻醋埕嘅細佬煩爆安仔，結果俾安仔炒魷。噚日馮仁昭想問番安仔呢件事，佢透過東亞唱片發言人話：「細佬係因為有胃病要請假，並唔係離職，安仔話細佬同Sammi都只係佢好朋友。」</p></body></html>
