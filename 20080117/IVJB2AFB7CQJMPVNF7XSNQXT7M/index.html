<html><header><meta charset="utf-8"><title>《末世凶煞》首映　蓮莎踩場搶鏡</title></header><body><h1>《末世凶煞》首映　蓮莎踩場搶鏡</h1><p>剛於本港上畫的災難片《末世凶煞》（Cloverfield），昨日在洛杉磯舉行首映禮。除電影主要演員及監製J.J.艾布斯（J.J.Abrams），不速之客的蓮莎露夏恩（LindsayLohan）也有現身會場，更以一襲黑色晚裝成功搶去不少風頭。<br> 電影女主角OdetteYustman不甘示弱，穿上低胸裝並向傳媒拋眉眼，吸引在場人士注目。</p><p>Ashlee溫馨拖男友</p><p>至於日前被拍到在南美國家哥斯達黎加度假兼秘密訂婚的女歌手AshleeSimpson，也拖着樂隊FallOutBoy的低音結他手男友PeteWentz到場，表現相當溫馨。</p></body></html>
