<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐陽妙芝囝囝日瞓四粒鐘 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歐陽妙芝囝囝日瞓四粒鐘 - 馮仁昭</h1><p>歐陽妙芝（Christine）同丈夫帶埋3歲囝囝，前日傍晚到灣仔出席「精靈Baby瑜伽爭霸戰」活動，問佢點解唔帶9個月大嘅細仔一齊？Christine話細仔喺屋企瞓覺，佢仲話：「我個大仔性格好好動，冇時停，帶佢都好辛苦，佢每日只係瞓4個鐘，我帶佢睇過兒童心理學家，專家話佢係好動型，叫我安排多啲活動畀佢，等佢發洩，𠵱家情況好咗。」</p></body></html>
