<html><header><meta charset="utf-8"><title>案件速遞<br>領匯前女經理涉欺詐</title></header><body><h1>案件速遞<br>領匯前女經理涉欺詐</h1><p>【本報訊】領匯管理有限公司在06年6月世界盃行期間決定派發抽獎紀念品，一名前女經理涉嫌訛稱與兩間紀念品製作公司接洽後，指其中一間報價較低，領匯於是向該公司批出合約。廉政公署其後拘捕女經理，指批出的合約令領匯蒙受不利，遂起訴涉案前女經理。<br> 被告雷淑敏（45歲）否認一項欺詐罪名，控方將傳召12名證人出庭，鑑於案件涉及大量文件，被告亦表示會聘請私人律師，裁判官羅德泉將案押後至下月22日預審。<br> 案件編號：KCCC4819/08</p></body></html>
