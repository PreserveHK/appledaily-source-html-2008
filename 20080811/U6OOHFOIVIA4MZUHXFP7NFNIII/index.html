<html><header><meta charset="utf-8"><title>醫學Online<br>紅斑狼瘡症死亡率降</title></header><body><h1>醫學Online<br>紅斑狼瘡症死亡率降</h1><p>治療及藥物令紅斑狼瘡症患者死亡率下降。屯門醫院研究顯示，在其中一個地區治療中心，求診患者人數由2000年的272人，上升至2006年的442人，每10萬人的病發率為3.1人，但隨着治療改善，患者因感染等併發症死亡的比率正逐年下降，死亡率由每1,000人有25.7人，大幅降至2006年的6.8人。男性紅斑狼瘡症患者人數遠低於女性，但男患者死亡率卻較高。</p></body></html>
