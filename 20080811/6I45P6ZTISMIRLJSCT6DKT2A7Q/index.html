<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳偉霆撐女友唔使大胸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳偉霆撐女友唔使大胸 - 馮仁昭</h1><p>陳偉霆（William）同𡃁界模特兒Angelababy傳緋聞，噚日佢到馬鞍山出席遊戲機活動，大會安排「翻版Angelababy」出現。問佢介唔介意？佢話：「唔會，其實𠵱家有唔同嘅baby出現，Angelababy做咗icon，令到多啲人識佢。」早前Angelababy俾陳瑀涵批評未發育，佢話：「佢係sell青春，大胸對佢都冇幫助！」</p></body></html>
