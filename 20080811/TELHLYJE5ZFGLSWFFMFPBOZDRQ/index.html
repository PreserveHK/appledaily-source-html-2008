<html><header><meta charset="utf-8"><title>星野亞希參戰奧運火辣辣</title></header><body><h1>星野亞希參戰奧運火辣辣</h1><p>日本性感女星星野亞希向來甚懂出位之道，趁着全城掀起一片北京奧運熱，星野便抓緊機會以奧運比賽項目為主題，替新一期日本雜誌《FRIDAY》拍攝性感寫真，順道為有份出戰奧運的日本健兒打氣。</p><p>「為日本增光」</p><p>星野分別以網球、馬術、韻律泳及沙灘排球等不同造型拍照。向來慷慨騷胸嘅星野，戴上鼻夾扮韻律泳選手，之後她又換上搶眼比堅尼泳衣，扮打沙灘排球。星野說：「希望各位選手全力以赴比賽，為日本增光。」</p></body></html>
