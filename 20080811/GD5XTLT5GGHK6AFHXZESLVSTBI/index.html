<html><header><meta charset="utf-8"><title>玩團世界：ClubMed盡地一煲</title></header><body><h1>玩團世界：ClubMed盡地一煲</h1><p>8月25日至12月10日，暑假尾盡地一煲！一系列ClubMed全程假期現在二人同行只須要一張機票價錢！例如乘馬來西亞航空前往馬來西亞珍拉汀灣，五日四夜標準房或豪華園景房$8,700起。這兒有超級靚灣，活動花樣又特別搞怪：辣身舞、空中飛人、時裝表演等。或者轉個頭去毛里裘斯康隆尼角，最新又最貴的六叉囗ClubMed，在玻璃色海水上玩風帆。乘毛里裘斯航空8日6夜假期標準及豪華海景房$15,600起，其他還有民丹島、石垣島、馬爾代夫、布吉島統統有折扣。<br><br>查詢：http://www.clubmed.com.hk</p><p>記者：陳慧敏</p></body></html>
