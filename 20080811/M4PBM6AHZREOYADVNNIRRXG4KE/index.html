<html><header><meta charset="utf-8"><title>醫學Online<br>肺癌基因致吸煙上癮</title></header><body><h1>醫學Online<br>肺癌基因致吸煙上癮</h1><p>煙癮相信與遺傳有密切關係，美國密芝根大學一項有435名煙民參加的研究發現，一個或與肺癌有關的基因CHRNA5，相信是導致吸煙上癮的元凶。此基因能令人在嚐第一口香煙時，就會產生飄飄然的感覺，更會令人繼續吸煙，越吸越多。研究顯示煙齡越長的人，有此基因的比率越高，他們多數說吸第一口煙時，已感到非常享受，今次研究結果相信有助研發更多有效的戒煙藥物。</p></body></html>
