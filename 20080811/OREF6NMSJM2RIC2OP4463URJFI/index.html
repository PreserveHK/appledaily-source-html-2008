<html><header><meta charset="utf-8"><title>醫學Online<br>洗血治肝衰竭延壽命</title></header><body><h1>醫學Online<br>洗血治肝衰竭延壽命</h1><p>長生不老或者不再是天方夜譚，美國研究人員發現利用洗血方法，可停止肝臟老化。研究是在一批六個月大的老鼠進行，老鼠分成兩組，一組洗血治療，清除儲在肝臟細胞的有毒蛋白質，另一批老鼠則是控制組。研究人員在老鼠成長至22至26個月，再評估牠們的肝功能，結果顯示接受洗血治療的老鼠肝臟並無衰退，此發現不但可用於治療肝衰竭，更有助開發長生不老方法。</p></body></html>
