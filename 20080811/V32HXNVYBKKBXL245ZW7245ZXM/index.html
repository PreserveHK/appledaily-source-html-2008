<html><header><meta charset="utf-8"><title>隔牆有耳：MissMo有靚仔撐場 - 李八方</title></header><body><h1>隔牆有耳：MissMo有靚仔撐場 - 李八方</h1><p>公民黨毛孟靜MissMo噚日風雨不改，喺長沙灣街頭公佈參選政綱，佢老公兼資深傳媒人PhilipBowring，同佢兩個成日被人讚靚仔嘅仔仔，都無懼風雨捧場。MissMo嘅政綱好廣泛，教育、環保、文化同少數族裔嘅政策都涉獵到，佢講到少數族裔政策時，忍唔住望望佢位外籍老公，相信MissMo作為模範妻子，一定好明白呢位「少數族裔」需要。除咗有家人全力撐場，MissMo又以搞笑方式，重操故業做新聞主播，想睇可以去 http://www.youtube.com/watch?v=07fiD1NqsBY。 </p></body></html>
