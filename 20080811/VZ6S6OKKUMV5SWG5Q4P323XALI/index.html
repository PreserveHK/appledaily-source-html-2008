<html><header><meta charset="utf-8"><title>醫學Online<br>外遊染鈎端螺旋體病</title></header><body><h1>醫學Online<br>外遊染鈎端螺旋體病</h1><p>市民外遊要注意預防傳染病，衞生防護中心昨日公佈一宗外地傳入鈎端螺旋體病感染個案，患者是一名28歲男子，與友人於6月24至上月2日到馬來西亞沙巴旅遊，並於上月10日出現發燒、腹瀉及雙腿腫脹等症狀，五日後進入仁濟醫院留醫，上月底已康復出院，患者同行友人並無受感染。本港今年已累積三宗鈎端螺旋體病個案，此病主要由接觸受感染動物排泄物致病。</p></body></html>
