<html><header><meta charset="utf-8"><title>澤尻陪男友台灣打碟</title></header><body><h1>澤尻陪男友台灣打碟</h1><p>盛傳即將復出的日本是非女王澤尻英龍華，近日被傳與中坑男友高城剛分手的消息，事實上兩人依然「打風打唔甩」。前日，高城剛獲邀到台北一間夜店打碟表演，澤尻更做跟得女友陪伴左右側。</p><p>狂灌啤酒</p><p>澤尻在上周五陪男友從俄羅斯飛到台灣，經過一晚休息後，前晚澤尻與男友從夜店的秘密通道進場。兩人先在VIP房耳語一番，之後高城剛上台播歌，澤尻也跟着步出VIP房，隨音樂手舞足蹈，跳累了的澤尻就狂灌啤酒解渴，直至凌晨3時才腳步浮浮離開。<br> 採訪、攝影：黎寶蘋</p></body></html>
