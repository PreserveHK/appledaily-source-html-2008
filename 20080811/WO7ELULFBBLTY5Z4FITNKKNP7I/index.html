<html><header><meta charset="utf-8"><title>Theresa搖身變歌女</title></header><body><h1>Theresa搖身變歌女</h1><p>傅穎（Theresa）的新碟連寫真集《Smiling》推出一星期，便獲金唱片成績，其公司立即趕製第二版，新版將沒有附送寫真集，改為送DVD。<br> Theresa要一天內拍四首歌曲的MV，她說：「好彩個個都好專業同快手，公司又搵嚟RubberBand同我拍《悲劇女孩》嘅MV。」她在MV中穿上一件較華麗的裙子，配合RubberBand伴奏演出帶點Jazz味道的歌曲，現場彷彿回到80年代的酒廊。</p><p>與張敬軒登台</p><p>Theresa本月底將會到美國大西洋城與張敬軒登台，她表示演出結束後，便留在美國度假數天，趁機會休息一下充充電。<br> 撰文：懷鈺</p></body></html>
