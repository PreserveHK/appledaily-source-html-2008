<html><header><meta charset="utf-8"><title>馮仁昭四圍超：呂慧儀鼓勵男友簽無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：呂慧儀鼓勵男友簽無綫 - 馮仁昭</h1><p>呂慧儀噚日現身元朗廣場出席奧運嘅推廣活動。之前有人影到佢車緋聞男友黃文廸（Dickson）去電視城，佢話：「大家住附近，咪車埋佢。」問佢會唔會鼓勵Dickson簽無綫，佢話：「佢話傾緊，我都會sell佢公司好，同事又好，我都唔介意同佢合作，等公司安排。」問佢驚唔驚無綫靚女多，多誘惑？佢話：「唔怕，佢搵個啱嘅女朋友都好㗎。」</p></body></html>
