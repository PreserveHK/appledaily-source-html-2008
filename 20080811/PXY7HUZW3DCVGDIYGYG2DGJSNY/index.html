<html><header><meta charset="utf-8"><title>爭持激烈</title></header><body><h1>爭持激烈</h1><p>延期</p><p>因天雨影響，美國的莎蓮娜與白俄羅斯的高華素娃的女單網球賽要延期舉行。<br> 新華社</p><p>首勝</p><p>中國女子曲棍球隊周日以3:0擊敗西班牙，取得A組首勝。<br> 新華社</p><p>撲救</p><p>男子水球周日揭幕，塞爾維亞以11:7擊敗德國；德國門將泰施基力阻塞軍射門。<br> 歐新社&#13;</p><p>扣殺</p><p>奧地利女子沙灘排球舒華加組合，周日以直落兩局21:18、21:18擊敗希臘組合，圖為奧地利的史廸芬尼舒華加（左）大力扣殺。<br> 美聯社</p><p>險勝</p><p>德國男子手球隊周日以27:23險勝南韓，取得B組首場勝利。<br> 法新社</p></body></html>
