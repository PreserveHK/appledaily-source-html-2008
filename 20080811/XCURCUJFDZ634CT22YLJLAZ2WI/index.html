<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣處女碟贈林峰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣處女碟贈林峰 - 馮仁昭</h1><p>鍾嘉欣噚日到新城接受訪問宣傳新歌，佢隻處女碟將會喺20號推出，當日原來係唱片公司擇日子推出，鍾嘉欣話已經預咗買100隻送畀朋友，問到緋聞男友林峰有冇份？嘉欣好大方咁答：「有，佢話上網聽咗我嘅歌，佢都有讚我，話啲歌啱我唱。」另外，嘉欣對於新劇《溏心風暴之家好月圓》收視好有信心，希望呢個星期有40點收視，佢仲話希望劇中一班後生演員出錢請一班前輩演員食飯，一齊慶功。</p></body></html>
