<html><header><meta charset="utf-8"><title>隔牆有耳：陳馮富珍、吳儀轉體攬住 - 李八方</title></header><body><h1>隔牆有耳：陳馮富珍、吳儀轉體攬住 - 李八方</h1><p>噚日京奧喺水立方舉行女子三米雙人跳板決賽，焦點當然係郭晶晶、吳敏霞組合嘅表現，終於兩人憑住既合拍又優美嘅跳姿，擊敗對手輕鬆奪金，至於喺觀眾席，《蘋果》記者亦發現一對女子動作一致、略帶些少轉體咁攬埋一齊，睇真啲原來係今年初卸任副總理嘅吳儀，同世衞總幹事陳馮富珍。<br> 盛傳陳太能夠得到中央支持，得以成功跳出香港晉身國際組織，皆因有吳儀力薦，所以兩人見面都應該好啱傾。陳太同記者講，佢睇完跳水、噚晚再直落睇埋被視為「中美大戰」嘅男子籃球預賽，之後仲要嚟香港，睇悶親好多觀眾嘅奧馬賽事，實行身體力行撐京奧。</p></body></html>
