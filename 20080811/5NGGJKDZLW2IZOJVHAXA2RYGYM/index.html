<html><header><meta charset="utf-8"><title>醫學Online<br>多吃西蘭花保護心臟</title></header><body><h1>醫學Online<br>多吃西蘭花保護心臟</h1><p>英國華威大學一項研究發現糖尿病患者多吃西蘭花，有助預防心臟病併發症。研究人員發現西蘭花含有豐富的蘿蔔硫素（Sulforaphane），能夠促進身體製造可保護血管健康的酵素，因為糖尿病患者體內含有一種可破壞細胞的物質「活性氧分子」，水平更是一般人的三倍，是導致他們患上心臟病及中風的元凶。糖尿病患者若多吃西蘭花，蘿蔔硫素可有效減低活性氧分子的水平逾七成。
</p></body></html>
