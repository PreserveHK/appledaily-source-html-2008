<html><header><meta charset="utf-8"><title>大戰連場</title></header><body><h1>大戰連場</h1><p>出局</p><p>周一京奧羽毛球女雙8強戰，衞冕的中國組合楊維與張潔雯，爆大冷以1:2不敵日本組合前田美順及末綱聰子出局。<br> 新華社</p><p>封死</p><p>由前中國女排名宿郎平領軍的美國女排，周一以0:3大敗予古巴，在A組只得1勝1負；圖為美國的加絲（Glass、10號）扣殺，被古巴封死。<br> 路透社</p><p>失利</p><p>京奧男子曲棍球賽周一在雨戰中舉行，中國隊（紅衫）以1:4不敵德國，在A組首戰失利。<br> 路透社</p></body></html>
