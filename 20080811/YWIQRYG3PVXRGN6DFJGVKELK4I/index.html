<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>星期六21<br>打比郡0:1唐卡士打</p><p>上季英超包尾降班的打比郡，新球季英冠首戰竟主場0:1不敵「升班馬」唐卡士打，開出3.6倍客W。在領隊祖維爾麾下的打比郡，於聯賽已連續9個月不勝。</p><p>星期六50<br>雷恩4:4馬賽</p><p>法甲開「咧」首輪秩序，馬賽縱有新兵賓艾化取得加盟首個入球，而半場一度領先雷恩3:1；但主隊及後追和至4:4完場，爆出上周六最冷的400倍「和其他」波膽。</p><p>星期六56<br>法林明高1:0帕拉尼恩斯</p><p>賽前7場聯賽不勝的巴甲勁旅法林明高，終在上周六反底贏波。這支里約熱內盧州分球隊，憑查列頓於75分鐘的入球，主場小勝帕拉尼恩斯1:0，開1.78倍W。</p></body></html>
