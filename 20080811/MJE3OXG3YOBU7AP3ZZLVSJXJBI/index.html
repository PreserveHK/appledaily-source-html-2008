<html><header><meta charset="utf-8"><title>中環在線：拔萃生做滙豐影子CEO - 李華華</title></header><body><h1>中環在線：拔萃生做滙豐影子CEO - 李華華</h1><p>子行年年都會搵啲尖子，跟住銀行高層，睇吓佢哋點做嘢，今年嚟自女拔萃中六生丘文君，就有幸喺7月中同今個月頭兩個上晝，跟住CEO霍嘉治同滙豐一姐梁高美懿做嘢。<br> 丘文君話，睇電視啲CEO只係「聽吓滙報同簽名」，現實嘅CEO原來好鬼忙，佢喺霍嘉治辦公室坐咗一朝，見霍嘉治不停睇文件，又用電郵、電話或會面，跟本地同海外同事傾業務，所以覺得做企業領袖要好投入同有工作效率先得。<br> 至於一姐梁太就帶埋佢出席內部培訓活動，解答各地區同事嘅問題，丘同學話，原來啲高層要做嘅嘢範疇好廣，仲話自己要提升溝通技巧㖭。</p></body></html>
