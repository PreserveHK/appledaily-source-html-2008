<html><header><meta charset="utf-8"><title>BigBang回歸新碟賣斷市</title></header><body><h1>BigBang回歸新碟賣斷市</h1><p>久未在舞台表演的韓國人氣組合BigBang，剛在上周五推出第三張大碟《StandUp》，正式重返樂壇。昨日他們在首爾登村洞為SBS電視台音樂節目《人氣歌謠》表演，演唱新歌《一天一天》及《OHMYFRIEND》等。</p><p>赴日見歌迷</p><p>BigBang在台上施展渾身解數，歌迷舉起白旗吶喊助威，氣勢十足。此外，BigBang的新碟推出兩日，首爾不少唱片店陸續斷貨，唱片公司更收到不少追加定單，反應熱烈。BigBang會在今日起程到日本舉行歌迷聚會，招待500位fans，並為10月面世的日文唱片做準備。</p></body></html>
