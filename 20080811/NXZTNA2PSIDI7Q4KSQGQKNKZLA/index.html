<html><header><meta charset="utf-8"><title>張敬軒悔曾食狗肉</title></header><body><h1>張敬軒悔曾食狗肉</h1><p>張敬軒昨日到九龍灣出席商台活動，吸引數十歌迷到場支持，軒仔還即場大展廚藝，炮製蔗蝦，身形瘦削的他原來很喜歡烹飪。</p><p>母開野味店</p><p>問到曾跟軒仔傳緋聞的關智斌和王菀之是否有幸試食時，軒仔即說：「好多人都食過，不過唱片公司同事比較多，我最叻係蒸魚同炒蜆。」<br> 軒仔表示熱愛煮食主要是受開野味店的母親影響，令他自小吃盡珍禽異獸，他說：「好似貓頭鷹、蟾蜍、胎盤、豬腦都食過，但我事前唔知道係呢啲食物，因為媽咪成日呃我話豬肚，反而我最內疚係食過狗肉，因為我出世嘅地方係一直話畀你知食狗肉係冇問題，不過自從我養狗後就已經少食野味，就連雞鴨鵝都少食。」<br> 採訪、攝影：駱華齡</p></body></html>
