<html><header><meta charset="utf-8"><title>伊藤英明拍《海猿3》博翻身</title></header><body><h1>伊藤英明拍《海猿3》博翻身</h1><p>由日本男星伊藤英明主演《海猿》系列電影及電視劇向來深受歡迎，電影版《海猿：終極海難》在06年上映時大收旺場。相隔兩年後，電影公司昨日宣佈添食，開拍《海猿3》，看來近年人氣低迷的伊藤英明有望翻身。</p><p>感情不愁寂寞</p><p>電影公司方面沒有公佈有關《海猿3》的內容及上映日期等細節，但監製臼井裕詞表示《海猿3》會超越前作，創造新的傳說。此外，伊藤的前女友山田優與小栗旬打得火熱，向來緋聞多多的伊藤英明亦不愁寂寞，近日盛傳他與模特兒小泉亞子熱戀。</p></body></html>
