<html><header><meta charset="utf-8"><title>中風12歲男童不治</title></header><body><h1>中風12歲男童不治</h1><p>【本報訊】本月5日清晨在太古城寓所睡覺時，突然頭痛欲裂起床向母求救的12歲男童林俊希，懷疑中風昏迷，送院後情況一直未有起息，延至昨晚9時01分證實死亡。家人雖有心理準備，但對他猝死仍感到相當難過，稍後安排其身後事。<br> 林俊希剛於本年7月在西灣河一間小學畢業，暑假後在升讀一間英文中學讀中一。他更於本年初代表所讀小學參加港澳數學奧林匹克公開賽，取得港澳盃優異獎。林父在內地開設印刷廠，母為家庭主婦，他還有一名比他大4歲的兄長。</p></body></html>
