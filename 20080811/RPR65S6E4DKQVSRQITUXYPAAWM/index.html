<html><header><meta charset="utf-8"><title>醫學Online<br>患退伍軍人症添一人</title></header><body><h1>醫學Online<br>患退伍軍人症添一人</h1><p>今年退伍軍人症個案上升，衞生防護中心昨日公佈一宗新感染個案，患者是一名在灣仔居住的70歲老翁，在上周二（5日）出現發燒及咳嗽等病徵，上周五進入瑪麗醫院治療，現時情況穩定，同住的家人並無出現病徵，患者在疾病潛伏期並未離開香港。今年已累積11宗退伍軍人症個案，即去年全年的感染數字。退伍軍人症主要透過大廈水塔系統傳播，吸煙及酗酒人士感染風險也較高。</p></body></html>
