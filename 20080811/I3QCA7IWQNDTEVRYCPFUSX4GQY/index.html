<html><header><meta charset="utf-8"><title>柴崎幸狂野Look唱遊日本</title></header><body><h1>柴崎幸狂野Look唱遊日本</h1><p>演而優則唱的日本女星柴崎幸，其首次全國巡迴演唱會前日於東京SHIBUYA-AXLIVEHOUSE圓滿結束。幸妹在1,700名歌迷面前，演唱了《月的點滴》等17首歌曲，又以多款不同形象示人。</p><p>感激香港女Fans</p><p>幸妹穿上妖艷和服演唱歌曲《時常聽聞~喪服之女編~》，又演唱了劇集《偵探伽俐略》的主題曲《KISS吧！》。當幸妹看到觀眾席上來自香港的女fans時，即忍不住興奮大叫：「嘩！好犀利，多謝。」幸妹今次的巡迴演唱會在六個地方共演出七場，吸引近15,000人入場。</p></body></html>
