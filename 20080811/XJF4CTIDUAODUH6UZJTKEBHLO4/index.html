<html><header><meta charset="utf-8"><title>奧運星蹤︰任賢齊吶喊致失聲</title></header><body><h1>奧運星蹤︰任賢齊吶喊致失聲</h1><p>任賢齊日前以歐米茄代言人身份，獲邀到北京欣賞奧運開幕禮，他因利乘便四出觀光，感受一下北京瀰漫的奧運氣氛。他在當地遇到房祖名，二人大談開幕禮，小齊因要趕拍電影《暗殺》未能欣賞其他賽事，他說：「雖然睇唔到比賽有啲失望，不過能夠觀賞開幕禮已經無憾啦！我喺整個開幕禮中不停歡呼吶喊，結果搞到第日失聲，不過一切都係值得嘅！」<br> 此外，房祖名昨日接受商台節目的訪問，他承認前晚一看畢中美籃球大戰後，立即致電恭賀壽星女薛凱琪，他笑言要將京奧開幕禮的票尾送給她做生日禮物。</p></body></html>
