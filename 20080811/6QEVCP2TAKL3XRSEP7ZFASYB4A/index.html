<html><header><meta charset="utf-8"><title>削頂車禍男子落案</title></header><body><h1>削頂車禍男子落案</h1><p>【本報訊】前日在荔枝角呈祥道兩死奪命車禍中被捕的肇事跑車43歲姓歐司機，昨被警方落案檢控危險駕駛引致他人死亡罪名，今在九龍城裁判法院提堂。<br> 車禍兩死者為的士司機姚榮昌（51歲）及男乘客區敦熙（35歲），前日清晨6時，姚駕的士載着姓區乘客返荃灣寓所，車沿呈祥道往荃灣方向，歐則駕跑車載着姓黎女友沿呈祥道往黃大仙方向行駛，當駛至蝴蝶谷道對開時，跑車突然失控鏟上路中斜台形石壆，跑車凌空飛起，掃撞路牌及燈柱後，越過對面線猛撞迎面駛至由姚駕駛之的士，的士車頂被削起，司機及乘客當場頭爆倒斃車廂。</p></body></html>
