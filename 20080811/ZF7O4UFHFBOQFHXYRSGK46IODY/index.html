<html><header><meta charset="utf-8"><title>WebReady：第一手京奧靚相</title></header><body><h1>WebReady：第一手京奧靚相</h1><p>睇見《蘋果》頭版咁多奧運靚相，真係想據為己有，免費Download？得！官網就有大量第一手靚相擺晒喺度，夠近夠清唔使錢，雖然大部份解像度唔高、做唔到Desktop嘅Wallpaper，不過足夠Set做iPhone、PSP嘅壁紙，我就用咗李寧扮夸父張相做PSPWallpaper，好鬼有氣勢，遲啲有時間將比賽項目圖案，轉埋做Icon，夠投入喇卦！<br><br>記者：徐影龍<br>網址：http://www.beijing2008.cn/</p></body></html>
