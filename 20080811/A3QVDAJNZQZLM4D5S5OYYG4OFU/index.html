<html><header><meta charset="utf-8"><title>伊娃邀Victoria賭城開餐廳</title></header><body><h1>伊娃邀Victoria賭城開餐廳</h1><p>靚太伊娃隆歌莉亞（EvaLongoria）今年3月於荷李活開設餐廳Beso，客似雲來，伊娃有意將餐廳生意發大，還斟洽好友碧咸（DavidBeckham）的妻子Victoria合資於賭城拉斯維加斯開創其飲食王國。<br> 伊娃今年開創fusion餐廳Beso後，生意額每月創新高，伊娃有意擴充業務，並打算於賭城開設分店，她還希望好友Victoria加入投資，希望借兩人名氣吸引顧客。手頭上已有時裝及美容生意的Victoria也樂意擴展其業務版圖，投資餐飲業，與好姊妹有錢齊齊搵。</p></body></html>
