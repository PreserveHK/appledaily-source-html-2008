<html><header><meta charset="utf-8"><title>五級火現場外　少女捱撞傷</title></header><body><h1>五級火現場外　少女捱撞傷</h1><p>【本報訊】穿黑色露腰短上衣、白色熱褲姓宋16歲少女，昨晨1時許在旺角彌敦道與亞皆老街橫過馬路時，被31歲姓林男子駕駛的本田綿羊仔電單車撞倒。少女後腦着地淌血，倒卧地上。林聲稱當時綠燈行車，宋女卻由車頭左至右突然衝出過路，林收掣不及，撞倒宋女。宋女後腦着地淌血，右腳受傷，綿羊仔衝前三米始停下，林左腳擦傷。</p><p>當時，距50米外嘉禾大廈五級大火現場，有多名消防員在場戒備，聞訊亦趕至意外現場，協助女傷者。其間一名李姓聖約翰救傷隊員途經現場，他正前往雙魚河奧馬比賽場地工作，在救護員到場前亦上前協助女傷者，宋女稍後送院救治。</p></body></html>
