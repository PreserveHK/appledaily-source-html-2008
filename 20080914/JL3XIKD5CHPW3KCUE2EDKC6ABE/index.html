<html><header><meta charset="utf-8"><title>鄭明明女兒嫁余錦基子</title></header><body><h1>鄭明明女兒嫁余錦基子</h1><p>鄭明明幼女陳維黛與余錦基幼子余仲行，結束11年的愛情長跑，二人昨日在西貢園藝農場註冊結婚，婚禮以基督教儀式進行，之後一對新人和親友留在有機田園BBQ，由於雙方親友眾多，婚宴已定12月8日及9日在君悅酒店舉行。一對新人昨晚8時多盡興離開，陳維黛穿上白色中式旗袍、佩戴珍珠頸鏈，與夫婿余仲行在友人護駕下，登上掛了熊貓公仔的436號車牌勞斯萊斯花車，一向低調的余仲行則掩面。</p></body></html>
