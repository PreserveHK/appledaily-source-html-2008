<html><header><meta charset="utf-8"><title>娛樂開CHAT：詹瑞文、王友良輪住同你Chat</title></header><body><h1>娛樂開CHAT：詹瑞文、王友良輪住同你Chat</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》請來詹瑞文及王友良擔任嘉賓，於明日（16號）及後日（17號）與讀者談天說地，參加者同時有機會得到偶像珍藏禮物，只要你有webcam及headset，並於當日6:30pm準時登入 http://ent.appledaily.com即可，節目於當日7:00pm在《蘋果》網站直播。 </p></body></html>
