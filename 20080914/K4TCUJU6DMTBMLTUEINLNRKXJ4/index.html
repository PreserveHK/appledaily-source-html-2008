<html><header><meta charset="utf-8"><title>買大閘蟹防呃秤</title></header><body><h1>買大閘蟹防呃秤</h1><p>【本報訊】大閘蟹季節將至，消委會提醒市民，購買大閘蟹時，要留意綑綁用的水草是否太多，有「呃秤」之嫌。該會總幹事劉燕卿昨出席一電台節目後稱，今年1至3月，消委會收到11宗有關螃蟹紮過多水草的投訴，包括有市民投訴，花費300多元購買五斤大閘蟹，但結果三分之一重量來自水草。<br> 她說，本港處於通脹，擔心商販會刻意調低大閘蟹價格，但用上述伎倆「呃秤」，故此，呼籲巿民光顧信譽好的店舖，及購買逐隻計價的大閘蟹，減少被騙的機會。另外，她說，消委會在的格價網頁會加設英文版，及無障礙瀏覽，方便弱視人士觀看。</p></body></html>
