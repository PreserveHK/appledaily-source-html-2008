<html><header><meta charset="utf-8"><title>梁珊珊創業偷閒造人</title></header><body><h1>梁珊珊創業偷閒造人</h1><p>寇鴻萍和長女唐貝詩、名模梁珊珊（Jessie）和賽車手夫婿Matthew、郭錦恩夫婦等，前晚在灣仔出席香港外國記者協會七周年晚會，同場有慈善拍賣貓王黑膠碟、Maroon簽名結他和電單車等，為保良局籌款。</p><p>設計鱷魚皮手袋</p><p>梁珊珊幾年前轉型搞手袋生意，她前晚拎住自己設計的09年新系列鱷魚皮clutch，她說：「𠵱家埋首做設計，賣緊中東、美國、內地市場，希望遲啲可以打入莫斯科，同埋今季都喺米蘭擺咗counter，睇吓歐洲反應。」忙搞生意，造人大計如何？她說：「努力當中。」<br> 採訪：JessicaNgan<br> 攝影：ChanChiLam</p></body></html>
