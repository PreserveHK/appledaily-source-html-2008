<html><header><meta charset="utf-8"><title>Eason拒談父病：多謝關心</title></header><body><h1>Eason拒談父病：多謝關心</h1><p>陳奕迅（Eason）昨日在東港城舉行新碟「Solidays簽名會」，吸引大批歌迷到場。Eason欣賞新歌《歌．頌》MV時感動到眼濕濕，事後他解釋是因為可與十多年來合作過的音樂人拍MV。</p><p>感激出色音樂人</p><p>Eason說：「呢件事真係好感動，因為全香港有咁多出色嘅音樂人，陪我一齊拍MV同埋欣賞我嘅歌，係一份好好嘅回憶，咁多年嚟嘅獎項佢哋都有份。」<br> 近日有雜誌指Eason賣樓是為了預留千萬救父親陳裘大，又有指其父的病情不樂觀，他表示：「我真係冇乜嘢可以同大家分享，多謝關心我哋嘅朋友。」採訪：李珮洳　攝影：陳志嵐</p></body></html>
