<html><header><meta charset="utf-8"><title>B&amp;Q一折燈場</title></header><body><h1>B&amp;Q一折燈場</h1><p>日日看到新聞都是「通脹高企，開源節流」，小市民惟有格價購物，即以最抵、最優惠的價錢購買耐用兼耐看的產品。那家具店B&amp;Q舉行的夏季大減價就最適合普羅大眾，減價貨品種類層出不窮，如燈飾、瓷磚、地板、CD架、鞋架等，部份貨品更低至一折發售，符合耐用兼耐看，來季依然大派用場。減價優惠期由即日至9月25日，每人每次只限購買最多5件推廣貨品，先到先得，售完即止，想買好嘢就好快手！<br><br>記者：蘇麗珊<br>查詢：36511000</p><p>MAGNUM三頭射燈原價$219減至$49</p></body></html>
