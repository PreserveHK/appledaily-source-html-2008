<html><header><meta charset="utf-8"><title>昂山素姬傳絕食見醫生</title></header><body><h1>昂山素姬傳絕食見醫生</h1><p>緬甸民主領袖昂山素姬（AungSanSuuKyi）透過代表律師，上周五宣佈會重新接收所屬全國民主聯盟的食物後，昨日（周日）下午在仰光寓所內，與醫生丁苗溫會面逾四小時，接受醫生身體檢查，消息指丁苗溫為昂山素姬檢查後，到了內政部辦公室。<br> 昂山素姬對上一次接受身體檢查，是在上月中，即拒絕接收食物之前。外界一直擔心昂山素姬絕食，影響身體狀況，但軍政府否認有關消息，全民盟也突然棄用「絕食」字眼，只說昂山素姬拒收食物，是抗議被軍政府不公平地長期軟禁。<br> 法新社</p></body></html>
