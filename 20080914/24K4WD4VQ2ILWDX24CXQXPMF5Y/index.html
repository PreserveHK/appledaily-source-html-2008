<html><header><meta charset="utf-8"><title>「嫦娥」向地球唱歌賀中秋</title></header><body><h1>「嫦娥」向地球唱歌賀中秋</h1><p>中國首枚月球探測衞星「嫦娥一號」昨在距離地球38萬公里外的繞月軌道上，特別向地球傳回祝福中秋佳節的語與歌聲。祝福語為：「中秋佳節，凝聚了多少中華兒女對親情的執着，對故鄉的依戀。明月千里寄相思，讓我們共賞明月，共盼團圓！」兩首歌是《阿里山的姑娘》、《但願人長久》。<br> 「嫦娥一號」去年10月27日升空時，帶同全球華人參與評選出的30首中華經典樂曲飛往月球，包括本港歌手張明敏首唱的《我的中國心》等，並有錄製好的祝福、感恩、勵志句語，在重要節日於繞月軌道上向地球播放。<br> 中新社</p></body></html>
