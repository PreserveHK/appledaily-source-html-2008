<html><header><meta charset="utf-8"><title>月圓人未圓爭居權者請願</title></header><body><h1>月圓人未圓爭居權者請願</h1><p>【本報訊】中秋人月兩團圓，但一批年邁父母仍然要上街抗議，爭取與子女一家團聚。<br> 近100名爭取居留權家長協會成員昨日發起遊行，由遮打花園遊行到政府總部，要求特區政府正視港人內地所生已成年子女的問題，盡快開放渠道讓他們申請內地子女來港團聚。<br> 請願的家長們手持「袓國要統一，家庭要團聚」；「還我子女居留權」等橫額表達訴求。<br> 立法會議員梁耀忠也到場聲援。家長會會長林道成向警察遞交請願信後，請願人士和平散去。</p></body></html>
