<html><header><meta charset="utf-8"><title>用默劇、Rapping講新貨</title></header><body><h1>用默劇、Rapping講新貨</h1><p>通常店舖做宣傳，多是派傳單賣廣告，無咩新意。早前在銅鑼灣街頭看到街頭舞及Rapping表演，還以為是街頭藝術家宣傳藝術話劇，卻原來是宜家傢俬用來演繹09年全新家居佈置產品。不但如此，同日店內亦有默劇，無聲向觀眾介紹貨品特色，這種宣傳方式可謂別開生面。<br><br>記者：林佩婷</p><p>日期：9月14日（2pm-5pm）<br> 查詢：31250888</p><p>《舞動迎新貨．Rap住去IKEA》</p><p>地點：沙田新城市中央廣場入口</p><p>《穿梭宜家傢俬之旅》</p><p>地點：沙田新城市中央廣場宜家傢俬3樓</p></body></html>
