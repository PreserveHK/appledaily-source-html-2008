<html><header><meta charset="utf-8"><title>晒一晒：迷你雞蛋細如花生米</title></header><body><h1>晒一晒：迷你雞蛋細如花生米</h1><p>雞蛋見得多，但只有一粒花生米大的雞蛋你見過未？家住廣東江門市江海區銀泉花園的李女士，前幾日買了一隻黃腳雞回家，準備在中秋節宰來應節，但前日她見這隻雞生了一隻直徑只有一厘米的迷你蛋（右），而且，迷你蛋殼的硬度和普通蛋殼差不多，打開一看，裏面也有蛋白和蛋黃。<br> <br>  http://news.163.com/08/0914/04/4LPC66DB0001122A.html </p></body></html>
