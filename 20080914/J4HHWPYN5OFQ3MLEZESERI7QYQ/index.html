<html><header><meta charset="utf-8"><title>人間百態：婦人西安乞錢　向老外撩起上衣</title></header><body><h1>人間百態：婦人西安乞錢　向老外撩起上衣</h1><p>在古都西安的旅遊景點南門，上演令人齷齪的一幕！話說，多名外國遊客在本月初結伴到南門參觀時，突然一名婦女為了向老外要錢，竟然尾隨一群外國人，突然撩起上衣（箭嘴示），這突如其來的舉動，不僅外國遊客大吃一驚，回頭注視，亦令在場的國人感羞恥。景區的保安見狀，馬上趨前驅趕。有網友稱：「作為古都的窗口，在此發生這樣齷齪的事情，真令在場的每一個中國人羞恥！」<br> <br>  http://tt.mop.com/club/read_2654364.html </p></body></html>
