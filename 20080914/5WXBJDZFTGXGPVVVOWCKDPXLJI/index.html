<html><header><meta charset="utf-8"><title>關仁隱事：老鼠俾仔打爆嘴角 - 關仁</title></header><body><h1>關仁隱事：老鼠俾仔打爆嘴角 - 關仁</h1><p>長期被仔呃、連星媽都冇眼睇走人嘅模特兒「老鼠」，俾仔唱、俾仔騙財騙色，早就街知巷聞，但經過幾次愛情重創，老鼠都仲未識死。佢同𠵱家嘅「龜縮」玩完分手、地下情，又走番埋一齊，外表好似幾好仔，其實龜縮係一個脾氣王，佢喺屋企發親老脾就拎老鼠出氣，有PR見過老鼠爆晒嘴角開工，有次換衫左肩仲有成大笪瘀傷。佢班同聲同氣嘅洋妞女友，好似「豆沙」、「鴨乸」都睇唔過眼，叫佢走人，但老鼠瘟仔瘟到迷癡癡，轉個頭又舂番埋去。<br> Textby關仁</p></body></html>
