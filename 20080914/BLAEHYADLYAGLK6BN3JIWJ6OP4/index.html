<html><header><meta charset="utf-8"><title>隔牆有耳：謝偉俊唔再隨便輕狂 - 李八方</title></header><body><h1>隔牆有耳：謝偉俊唔再隨便輕狂 - 李八方</h1><p>喺立法會旅遊界以9票之差擊敗大熱人選、自由黨董耀中嘅「法律超人」謝偉俊，噚日接受港台訪問時，講到過去拍攝裸照一事時，話已經「經一事、長一智」，當選以後唔會再「隨便輕狂」，更加唔會做「一個條條fing嘅單身漢」。謝偉俊噚日又話，自己唔少理念同泛民主派一致，但行動就未必一致。睇嚟大家要等到下個月立法會復會投票時，先可以睇到呢位法律超人同泛民有乜分別。謝偉俊又話，上任後最希望檢討現時旅發局嘅存在價值，因為佢覺得𠵱家貿發局全球有咁多分支，其實可以做埋旅發局嘅嘢，可以慳番一大筆用嚟維持旅發局運作嘅公帑。</p></body></html>
