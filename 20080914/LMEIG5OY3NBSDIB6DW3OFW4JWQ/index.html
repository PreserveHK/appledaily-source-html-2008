<html><header><meta charset="utf-8"><title>南明奈出月曆　搶長澤飯碗</title></header><body><h1>南明奈出月曆　搶長澤飯碗</h1><p>今年19歲的日本性感女星南明奈，憑住勻稱身段以及可愛燦爛笑容，俘虜無數男fans，令她成為水着界紅人。人氣急升的南明奈更踩入公仔箱，夥拍偶像組合WaT成員小池徹平演出的《少年刑警》扮演女警，劇集將於本周二大結局。</p><p>三點式上陣</p><p>臨近年尾，南明奈趁勢推出09年月曆搶錢，穿上花花三點式上陣，硬銷青春氣息。至於近年惜肉如金的玉女偶像長澤正美，僅露出香肩拍攝新一年月曆封面，兩人誓要令fans大破慳囊。</p></body></html>
