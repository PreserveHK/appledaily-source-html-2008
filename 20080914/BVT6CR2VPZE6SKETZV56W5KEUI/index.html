<html><header><meta charset="utf-8"><title>行車展：紀念版Serena開賣</title></header><body><h1>行車展：紀念版Serena開賣</h1><p>日產推出嘅75周年紀念版Serena，加全車大包圍，包括車身前擾流器、兩側裙腳、車尾擾流器、頂置尾定風翼及銀底車尾燈，感覺煥然一新，充滿肌肉感，想換新車值得諗諗。收到風，同場亦會推出其他75周年紀念版車款，但只作限量發售，中秋節咬完月餅玩完燈籠，行吓車展都係唔錯節目。<br><br>記者：梁美甜</p><p>日期及時間：即日至9月15日10:00am-8:00pm<br> 地點：日產九龍灣陳列室<br> 查詢：22621088</p></body></html>
