<html><header><meta charset="utf-8"><title>醫學Online<br>手機增兒童情緒問題</title></header><body><h1>醫學Online<br>手機增兒童情緒問題</h1><p>孕婦在懷孕期間經常使用手提電話，而誕下的小孩在7歲前又已使用手提電話的話，兒童就較容易有行為問題。美國加州大學洛杉磯分校研究13,159名兒童，在7歲時分析母親及孩子使用手提電話情況，如出生前後都接觸到手提電話的兒童，有情緒、品行或過度活躍問題的比率比同輩高出八成。專家認為因輻射導致這些問題的可能性甚低，反而與母親只顧「煲電話粥」疏忽照顧子女有關。</p></body></html>
