<html><header><meta charset="utf-8"><title>順寧苑　高層山景198萬</title></header><body><h1>順寧苑　高層山景198萬</h1><p>鄰近長沙灣港鐵站的單幢式物業順寧苑，樓齡7年，可謂區內簇新物業之一，主攻2房間隔。是次介紹的高層C室，向東北，面積516方呎，原則2房設計，業主為擴闊房間空間，已改建為1房間隔。單位裝修簇新，附設部份入牆傢俬，廚房浴室設備齊全，保養良好。單位景觀開揚，主要外望開揚山景及區景，業主現開價198萬元，平均呎價3,837元。</p><p>物業資料</p><p>物業名稱：順寧苑<br> 單位：高層C室<br> 建築面積：516方呎<br> 實用率：約75%<br> 間隔：1房2廳（原則2房）<br> 叫價：198萬元<br> 呎價：3,837元<br> 落成年份：2001年<br> 資料提供：金滙物業<br> 電話：27851333</p></body></html>
