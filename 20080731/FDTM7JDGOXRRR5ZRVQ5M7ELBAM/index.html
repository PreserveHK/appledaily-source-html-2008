<html><header><meta charset="utf-8"><title>一樓鳳按摩床被焚</title></header><body><h1>一樓鳳按摩床被焚</h1><p>【本報訊】油麻地一幢大廈兩個正在裝修的懷疑「一樓鳳」單位，擺放在後樓梯的按摩床等家具昨凌晨遭人縱火，消防瞬即將火撲熄。有鳳樓閉路電視拍得可疑人出現在火場附近。<br> 縱火現場為白加士街66號大廈，樓高9層每層6伙有前後樓梯，低層多個單位分別開設有一間按摩院及多間「一樓鳳」，當中二樓兩間相連鳳樓正在裝修，按摩床、床褥及衣櫃等雜物暫時擺放在後樓梯。<br> 昨凌晨3時許，該批雜物突然起火。消防發現兩處火頭，認為火警有可疑。<br> 梁偉權攝</p></body></html>
