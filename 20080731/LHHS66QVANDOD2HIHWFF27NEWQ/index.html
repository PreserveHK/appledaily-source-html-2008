<html><header><meta charset="utf-8"><title>財話短說<br>黛麗斯3億購謝安如公司</title></header><body><h1>財話短說<br>黛麗斯3億購謝安如公司</h1><p>▲黛麗斯（333）宣佈，以總代價3.03億元，向內衣業協會主席謝安如，全購從事銷售及製造女裝內衣及配飾的益德內衣。代價中2.85億以現金支付，餘額以每股0.682元配售2687.97萬股支付，令謝氏持股量達2.44%。其後黛麗斯將分階段再向謝氏配售不超過6988.72萬股，令其持股量最多增至8.26%。黛麗斯亦會委任謝氏出任執行董事。</p></body></html>
