<html><header><meta charset="utf-8"><title>中環在線：合和《論語》教育司機 - 李華華</title></header><body><h1>中環在線：合和《論語》教育司機 - 李華華</h1><p>政府宣傳交通安全，通常都係賣吓電視廣告或者派宣傳單張，但原來企業宣傳交通安全可以有創意同埋有文化。<br> 合和公路基建（737）董事總經理胡文新噚日就同華華講，內地好多司機嘅牌齡只有6年左右，即係比較容易心浮氣躁，合和公路喺內地經營緊廣深高速公路同埋珠三角西岸幹道一期，有責任宣傳交通安全。<br> 諗來諗去，如果只係派宣傳單張，好容易俾人轉頭就掉咗，胡文新見內地人喜歡閱讀，靈機一觸，出錢印咗十幾萬本《論語》，裏面印上好多「溫馨提示」，司機畀錢過路嘅時候就可以獲贈一本。都幾用心良苦。</p></body></html>
