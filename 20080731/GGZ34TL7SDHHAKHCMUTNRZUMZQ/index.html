<html><header><meta charset="utf-8"><title>中環在線：湯文亮自製個人Figure - 李華華</title></header><body><h1>中環在線：湯文亮自製個人Figure - 李華華</h1><p>物業投資市場低迷，有部份投資者近排幾乎銷聲匿迹，但有啲仲Keep住喺呢段時間爭取曝光。好似紀惠集團咁，噚日又再搞記招增加曝光率，喺席間佢哋嘅行政總裁湯文亮，突然向在場記者同地產代理大派佢個人嘜頭嘅模型！佢話：「之前見有雜誌送呢類公仔，於是靈機一觸整自己個樣落去派畀人。」佢仲話個figure係搵日本模型名牌生產商BANDAI幫手做。<br> 佢自爆之前有好多代理搵佢家姐廖湯慧靄傾生意，搞到佢家姐好煩，廖太係創興銀行（1111）家族成員。莫非湯文亮今次特登整公仔派畀啲記者同代理，叫佢哋認住個嘜頭？</p></body></html>
