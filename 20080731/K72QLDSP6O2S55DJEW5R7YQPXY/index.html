<html><header><meta charset="utf-8"><title>美卧底破孕婦賣淫集團</title></header><body><h1>美卧底破孕婦賣淫集團</h1><p>美國密蘇里州卡姆登縣的警方兩周前派卧底放蛇，成功搗破一個孕婦賣淫集團，拘捕四名女子，其中一個有八個多月身孕。<br> 警方接獲幾人報案，指有人在廣告網站宣傳，以懷孕妓女作招徠，經過周詳策劃後，在兩星期前展開放蛇行動，相約妓女在酒店交易，成功拘捕四名女子，年齡18至22歲，其中至少三個是孕婦，分別懷孕八個月、六個月和三個月。<br> 當局上周四落案起訴18歲的韋爾斯及20歲的沃爾德羅普賣淫罪名，最高刑罰是監禁半年或罰款500美元（約3,900港元）。今年5月，韋爾斯亦在密蘇里州的哥倫比亞市被控賣淫。美國霍士新聞網/KYTV網站</p></body></html>
