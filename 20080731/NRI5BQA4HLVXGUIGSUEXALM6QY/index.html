<html><header><meta charset="utf-8"><title>隔牆有耳：范太真係首位女大董 - 李八方</title></header><body><h1>隔牆有耳：范太真係首位女大董 - 李八方</h1><p>八方噚日提到，立法會主席兼人大常委范太，好大機會喺下月馬會大會上當選董事，若成事就創歷史成為馬會百年來首位女性「大董」，呢個消息一出，有讀者指范太冇咁巴閉創先河，因為之前已有另一女士、長途惡馬「百勝威」馬主郭素姿做過馬會董事。<br> 馬會運作透明度低，難怪讀者誤會，郭素姿只係「競賽董事」，主要職責係做賽事監場；范太將競逐嘅係董事局成員，俗稱「大董」，有份坐入馬會最高權力架構董事局參與決策，范太上任前，馬會從未有女性擔任「大董」。</p></body></html>
