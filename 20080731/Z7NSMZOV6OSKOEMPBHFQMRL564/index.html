<html><header><meta charset="utf-8"><title>中環在線：中國活躍散戶破億 - 李華華</title></header><body><h1>中環在線：中國活躍散戶破億 - 李華華</h1><p>全球股市步入熊市，雖然係咁，有唔少股壇初哥仍然唔知驚，照係前仆後繼湧入股海。《中國新聞網》報道，中國證券登記結算公司剛公佈滬深兩市賬戶數目，去到1.2億個，唔計當中嘅「休眠賬戶」，有效賬戶亦剛好破億。<br> 所謂「休眠賬戶」，據中證監網站所解釋，意指3年以上冇買賣股票、A股戶口裏面冇持有股票、資金戶口嘅錢又少過100蚊嘅賬戶，簡單啲講，就係唔活躍嘅戶口。<br> 近嚟市淡，但上個禮拜兩市新增股票賬戶都有19.5萬個，雖然仍屬今年低水，但比前一個禮拜增加4千幾戶計算，唔通有散戶見股價跌到殘，開始執平貨？</p></body></html>
