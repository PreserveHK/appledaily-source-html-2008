<html><header><meta charset="utf-8"><title>打學生老師獲改判罰款</title></header><body><h1>打學生老師獲改判罰款</h1><p>【本報訊】補習老師涉於授課時不滿10歲男童重複「計錯數」，一時失控搣男童臉頰和打額頭，早前承認一項襲擊罪，被判入獄3個月。補習老師指判刑過重昨向高等法院上訴，獲法官接納，改判罰款6千元及賠償事主2千元。<br> 上訴人唐智強（28歲），早前在東區裁判法院承認於今年2月13日，在北角英皇道寶新閣兒童學習天地畫室內，因男童不斷做錯數學題，被告用手搣他左臉頰，又揮拳打他的左前額。<br> 案件編號：HCMA322/08</p></body></html>
