<html><header><meta charset="utf-8"><title>醫學Online<br>禁煙減心臟病發率</title></header><body><h1>醫學Online<br>禁煙減心臟病發率</h1><p>公共場所禁煙雖然帶來不便，但可以換來健康上的回報。蘇格蘭格拉斯哥大學一項研究，分析由2006年當地在公共場所全面禁煙後，心臟病的情況，研究共涉及九間醫院的心臟病數據，煙民心臟病發的比率下降14%，已戒煙的人則降19%，非煙民心臟病發更減少21%。研究又顯示女性非煙民在禁煙後最受惠，心臟病發比率可下降23%，心臟病改善情況較預期大。</p></body></html>
