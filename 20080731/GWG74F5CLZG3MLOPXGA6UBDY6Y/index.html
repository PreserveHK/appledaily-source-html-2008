<html><header><meta charset="utf-8"><title>隔牆有耳：華叔為「票王」出鏡 - 李八方</title></header><body><h1>隔牆有耳：華叔為「票王」出鏡 - 李八方</h1><p>白鴿黨今年派出兩隊人出選九龍東，胡志偉挾區選「票王」之勢博入局，為擴大票源，佢情商華叔上鏡，喺名為「民主新一代」宣傳短片中粉墨登場，寓意華叔交棒畀佢，不過華叔好似冇幫同區另一白鴿黨候選人李華明，唔通拉票都玩親疏有別？<br> 胡志偉短片分三輯，除咗華叔，胡志偉搵埋囝囝己立上鏡，正一三代同堂，首輯短片噚日上載YouTube，其餘兩套短片下星期陸續出街，有興趣可上網睇睇。李華明話華叔唔會親疏有別，由於近日天氣熱，又未到最後催票階段，所以暫時未搵華叔出馬啫，日後日期、時間、地點配合，就會請華叔站台。</p></body></html>
