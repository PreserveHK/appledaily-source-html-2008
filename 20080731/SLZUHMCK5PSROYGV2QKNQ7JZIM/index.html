<html><header><meta charset="utf-8"><title>案件速遞<br>陳敬創騙港台案押後今判</title></header><body><h1>案件速遞<br>陳敬創騙港台案押後今判</h1><p>【本報訊】港台助理節目主任陳敬創（圖）涉詐騙港台9.3萬元案，早前在區域法院被裁定12項罪成立，原定昨日判刑。鑑於辯方進一步求情指報告認為陳適合接受社會服務令，而他只是錯用方法申領開支，希望能獲輕判。法官邱智立需時考慮，遂押後至今午判決。<br> 現年40歲的陳敬創，被控代理人意圖騙主事人而使用文書及串謀詐騙共12項罪，他於7月10日被判罪成後即被港台停職及停薪。陳表示須待法庭判刑後，再由公務員事務局決定能否繼續任職。<br> 案件編號：DCCC973/07</p></body></html>
