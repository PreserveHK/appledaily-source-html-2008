<html><header><meta charset="utf-8"><title>食客推撞女職員傷嘴</title></header><body><h1>食客推撞女職員傷嘴</h1><p>【本報訊】一名男子昨凌晨在北角一間食店飲酒消夜期間，因結賬找續問題與一名女職員發生爭執，該顧客疑酒後失控出手推撞女職員，致對方倒地撞傷口部，警員接報到場調查，拘捕涉嫌傷人男顧客。<br> 現場為北角道33號專門售賣四川菜「小辣椒」食店，昨凌晨零時許，一名姓莊（44歲）男子獨自在店內飲酒消夜，盡興後滿面通紅結賬時，因找續問題與一名姓周（33歲）女職員發生爭執。<br> 有人疑酒後情緒失控出手推撞，女職員閃避不及被撞倒地口部受輕傷，立即報警求助。<br> 警員到場召救護車將傷者送院敷藥，涉案男顧客被捕。</p></body></html>
