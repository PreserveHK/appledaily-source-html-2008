<html><header><meta charset="utf-8"><title>荷蘭妓女轉行可換靚衫家具</title></header><body><h1>荷蘭妓女轉行可換靚衫家具</h1><p>荷蘭紅燈區（圖）舉世聞名，但政府正逐步在各市「關燈」。艾恩德霍芬（Eindhoven）市政府為趕及2011年前執行的關燈政策，用另類手法鼓勵妓女從良，讓表現良好的免費換取名牌衣物和家具。<br> 艾恩德霍芬（Eindhoven）為鼓勵妓女從事正統工作，推行從良積分獎賞，讓她們憑分換取華衣和家具，又鼓勵她們模仿阿姆斯特丹同行做法，建立個人服裝品牌。市政府還協助她們中止與妓院的聯繫，教導她們求職，甚至安排教練提供情緒支援。<br> 荷蘭是娼妓合法化國家，妓女每年給國家帶來近1億歐元（10.5億港元）收入。<br> 英國《獨立報》</p></body></html>
