<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：吳大維轉吼熟女</title></header><body><h1>小瑪歌嗌咪：吳大維轉吼熟女</h1><p>吳大維早前被踢爆同身材惹火嘅台灣女藝人張本渝分手，但都不愁寂寞，上星期42歲牛一嘅佢，喺前日凌晨3點，喺台北Primo夜店出現，相約幾名打扮成熟嘅女伴以及同性友人夜蒲。當晚吳大維到場後先大聲咁同男性友人打招呼，之後見到熟女友人後，佢竟然變得低調，甚至匿喺其中一個着背心裙嘅長髮女友人（左一）身後，非常閃縮。直至性感女藝人李蒨蓉到場，吳大維先打破沉默，大嗌李蒨蓉嘅英文名。不過事後李蒨蓉嘅經理人話當日李蒨蓉只係出席親友喜宴，而唔係約咗吳大維喎。</p></body></html>
