<html><header><meta charset="utf-8"><title>醫學Online<br>換人工關節後須運動</title></header><body><h1>醫學Online<br>換人工關節後須運動</h1><p>關節置換手術可改善病人的活動能力，但美國骨科專家在一個醫學會議上指出，臨床經驗發現不少接受手術的病人，因擔心較大幅度的活動會影響人工關節，手術後的活動或運動量反而較手術前更低，有病人甚至不做運動。<br> 專家指出適當的運動對接受髖關節及膝關節置換的病人有好處，更可改善關節附近肌肉及筋腱的力量與柔韌度，或能延長患者需再做手術的時間。</p></body></html>
