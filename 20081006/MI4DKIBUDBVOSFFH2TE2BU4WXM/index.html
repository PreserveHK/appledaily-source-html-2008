<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威鍾意小S夠大膽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威鍾意小S夠大膽 - 馮仁昭</h1><p>孫耀威、泳兒噚日喺電視城錄影《積極樂觀展人生》，向年輕人宣揚正確面對精神病訊息，泳兒曾經讀書壓力大，不停洗手，泳兒說：「我媽咪生我之後，因為我成日喊都有產後抑鬱，最緊要係屋企人關心同幫助，仲要自己用意志克服。」老孫對於日前有報道話台灣女星徐熙娣（小S）同名模白歆惠為佢爭風呷醋，老孫好開心話：「話畀第一次我嘛！台灣女星係大膽，香港就唔敢。」</p></body></html>
