<html><header><meta charset="utf-8"><title>求驗客手記：丹尼爾艾格要爭氣 - 求驗客</title></header><body><h1>求驗客手記：丹尼爾艾格要爭氣 - 求驗客</h1><p>利物浦日前作客曼城，喺半場落後0:2下以3:2反勝，的確好神奇；美中不足係中堅史卡廸爾喺下半場右膝十字韌帶重創，初步估計起碼要唞好幾個禮拜。不過，好在利物浦另一中堅丹尼爾艾格早經傷癒，既然史卡廸爾唔打得，咪由佢頂住先囉！講起丹尼爾艾格，由於佢下年暑假就同紅軍約滿，早前傳出紅軍有意喺1月轉會市場重開時將佢賣畀皇家馬德里，但𠵱家出現變數，我求大俠就希望一向質高嘅丹尼爾艾格喺呢段期間踢爭氣波，等紅軍同佢續約。</p></body></html>
