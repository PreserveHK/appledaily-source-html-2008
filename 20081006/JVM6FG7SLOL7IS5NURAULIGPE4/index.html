<html><header><meta charset="utf-8"><title>鬪莉王難鬥飛腳</title></header><body><h1>鬪莉王難鬥飛腳</h1><p>【綜合日本外電】亞冠盃周三上演4強戰，其中日職聯內訌大阪飛腳主場對浦和紅鑽，後者主力田中鬪莉王有因右腳受傷上陣成疑。<br> 田中鬪莉王在周日為浦和紅鑽作客對千葉市原的日職聯中帶傷上陣，雖然他入了一球，但阻止不了紅鑽以2:3敗走，更加劇了傷勢，未知能否在周三訪飛腳的亞冠盃4強首回合披甲。<br> 另外，今仗他們有後衞三都主及前鋒田中達也因傷缺陣。至於另一場4強賽由澳洲的阿德萊德聯主場對烏茲別克的賓約哥，後者有巴西名宿薛高新上任領軍。</p></body></html>
