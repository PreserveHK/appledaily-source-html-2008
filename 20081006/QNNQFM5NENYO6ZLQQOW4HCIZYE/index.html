<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Avril上海開騷冷清 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Avril上海開騷冷清 - 馮仁昭</h1><p>加拿大小天后AvrilLavigne前晚喺上海開騷，嗰晚天下着微微雨，雖然身穿T恤嘅Avril已經施展渾身解數，令歌迷high爆，奈何入座率只得五成，場面冷清，Avril只係唱咗70分鐘就散band。另外，Avril喺開騷前開過記者會，排場十足嘅佢遲足1粒鐘之餘，仲要由四個黑人保鑣護航，攝影記者亦只限影相30秒。</p></body></html>
