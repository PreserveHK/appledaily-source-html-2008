<html><header><meta charset="utf-8"><title>酒客一敵五被扑穿頭</title></header><body><h1>酒客一敵五被扑穿頭</h1><p>【本報訊】一名外籍男子昨清晨在灣仔一間酒吧買醉時，與五名尼泊爾籍男子發生衝突，寡不敵眾遭對方爆樽扑頭襲擊，登時頭破血流負傷衝出店外躲避，兇徒在警員趕至時已逃去無蹤，傷者獲送院治理。<br> 血案現場為駱克道42號地庫「DREAMSII」酒吧，昨晨7時許，酒吧內仍擠滿大批顧客。案中外籍男子Philip（28歲）飲酒期間，疑因小故與五名尼泊爾籍男子發生衝突。事主寡不敵眾，被對方以酒樽扑頭襲擊，當場血流披面負傷衝出酒吧外躲避，酒吧職員見發生血案報警。警員到場前涉案五名尼泊爾籍男子已逃去，在附近兜截未有發現，召救護車將傷者送院敷藥。</p></body></html>
