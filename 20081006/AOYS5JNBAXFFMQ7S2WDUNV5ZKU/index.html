<html><header><meta charset="utf-8"><title>求驗客手記：紐亞浮誇得嚟有建樹 - 求驗客</title></header><body><h1>求驗客手記：紐亞浮誇得嚟有建樹 - 求驗客</h1><p>史浩克04前晚喺德甲聯可以迫和來訪嘅禾夫斯堡2:2，真係要多謝佢哋嘅龍門紐亞。話說補時階段佢哋有個角球，紐亞都殺埋入禁區助攻，個波仲落到佢腳下，唔知佢想射定想傳，最後交咗畀古蘭爾補一腳入網。平時打波紐亞嘅動作好鬼浮誇，每撲完一球波之後都要喺個草地度碌幾個圈；估唔到呢次咁有貢獻，教練魯頓錫晒佢。話時話，禾夫斯堡喺今季德甲聯有4場和波，全部都係開2:2，下次如果買佢哋和，真係要留意吓呢個波膽。</p></body></html>
