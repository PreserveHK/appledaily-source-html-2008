<html><header><meta charset="utf-8"><title>劏雞咁聲</title></header><body><h1>劏雞咁聲</h1><p>我信荀子唔信孟子，人性根本就係惡，無嘢㗎，悶悶哋都想搵嘢虐待發洩吓，不過人係理性動物，打人？唔會，咁不如打公仔啦，發洩完零舍精神。齋打Dry啲，舂一嘢隻公仔曉呻吟更一流，呢隻雞過癮呀，越大力揸，佢會叫得越凄厲，真正劏雞咁聲非常搞笑，唔鍾意雞，搵隻牛舂吓都得，掟佢落地又得，用盡奶力揸佢亦得，得咗！<br><br>記者：王震遠</p><p>殿堂Donki<br> （旺角彌敦道580號A潮流特區2樓208號/81014788）</p></body></html>
