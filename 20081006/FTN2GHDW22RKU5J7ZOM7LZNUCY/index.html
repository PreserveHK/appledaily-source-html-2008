<html><header><meta charset="utf-8"><title>財話短說<br>中興須補交380萬稅款</title></header><body><h1>財話短說<br>中興須補交380萬稅款</h1><p>▲中興通訊（763）宣佈，財政部駐深圳市財政監察專員，對旗下4家子公司會計信息質量進行例行檢查後，中興需要把按香港會計準則編制的07年度負債率，由原本的68.55%下調至68%，平均淨資產收益率由10.94%上調至11.19%。中興認為，有關調整未有對07年業績及現金流量產生重大實質性影響，惟公司需繳付約16萬元（人民幣．下同）罰款，及補繳約380萬所得稅。</p></body></html>
