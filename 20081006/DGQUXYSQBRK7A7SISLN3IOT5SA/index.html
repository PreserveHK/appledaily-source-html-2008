<html><header><meta charset="utf-8"><title>真男人愛貓不養狗</title></header><body><h1>真男人愛貓不養狗</h1><p>男人養老狗？小心被指不夠男子氣概。有美國人認為，只有真男人才會愛貓如命，養狗狗反而是弱者表現。<br> 美國作家斯加爾齊（JohnScalzi）認為，狗狗對主人忠心，給柔弱男人帶來支持；但貓貓相反，需主人呵護，男人養貓是對自己有信心。」美國寵物雜誌創辦人曼特爾也認為，男人進化了，不再停留於虐貓角色，反而懂得欣賞貓貓。<br> 曾與多名養貓男拍拖的戴扎也說，養貓男人較有安全感，「他們不會像狗主去放狗展示男人氣概，反而多留在家。」<br> 養貓男又怎麼說？「下班回家，貓貓伏在大腿上詐嬌，我摸摸牠，牠又會忙自己的事了，那很好呀。」<br> 美國《紐約時報》</p></body></html>
