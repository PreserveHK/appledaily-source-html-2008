<html><header><meta charset="utf-8"><title>求驗客手記：C朗似吳剛媾女衰咗 - 求驗客</title></header><body><h1>求驗客手記：C朗似吳剛媾女衰咗 - 求驗客</h1><p>曼聯球星基斯坦奴朗拿度（C朗）堪稱情場浪子鬼見愁，但原來唔係次次獵艷都成功。英國小報就踢爆佢，今個夏天喺美國認識哥倫比亞女星伊莉莎山齊士（ElisaSanchez），見人樣靚身材正自然色心起，點知一約人就俾人請食檸檬，點解？據伊莉莎山齊士講，佢周不時喺電視、雜誌見C朗似足吳剛師傅咁搽到成身油，仲着條超短嘅泳褲曬太陽，以為佢係同志。自以為可贏盡天下美女歡心嘅C朗，呢鋪都算係老貓燒鬚囉！</p></body></html>
