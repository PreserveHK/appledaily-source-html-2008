<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇施黃灑鹽落海有度過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇施黃灑鹽落海有度過 - 馮仁昭</h1><p>蘇施黃噚日同無綫一班藝員同港姐喺荃灣出席「無綫電視四十一周年台慶巡迴展覽」，阿蘇為無綫主持飲食節目《蘇Good》，之前播咗一集阿蘇整椒鹽瀨尿蝦，佢將手上淨低多咗嘅椒鹽潑落海，事後就俾網民話佢亂咁掟嘢落海教壞細路，阿蘇反擊話：「鍾意點講就點講，成個海都係鹽，咁有乜問題，我係諗過意識形態，你估發神經，雞蛋裏挑骨頭，睬佢有味。」</p></body></html>
