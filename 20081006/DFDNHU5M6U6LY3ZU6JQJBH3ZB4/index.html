<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡擔大旗再拍韓片 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡擔大旗再拍韓片 - 馮仁昭</h1><p>內地女星章子怡向嚟同韓片有緣，曾經分別喺01年同03年拍過《武士》同《我老婆係大佬2》。韓國大型片商CJ娛樂公司，前日喺釜山影展上宣佈明年大計時，透露已邀請章子怡擔正中、韓合作拍攝嘅新片《蘇菲的復仇》，導演同男主角未定，但男主角屬意韓國一線男星。<br> 《蘇》片係一部浪漫愛情喜劇，講述女主角被男友拋棄後，找尋真愛嘅故事，CJ娛樂公司計畫電影大部份喺中國取景，暫定明年上映。</p></body></html>
