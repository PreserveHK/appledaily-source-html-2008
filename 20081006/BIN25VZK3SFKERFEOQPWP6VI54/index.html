<html><header><meta charset="utf-8"><title>哮喘婦猝死美容院</title></header><body><h1>哮喘婦猝死美容院</h1><p>【本報訊】一名患有哮喘病的婦人，昨午在旺角一間小型美容院與職員閒聊時昏迷不醒，送院搶救證實不治。<br> 猝死婦人姓黃（68歲），據悉她患有哮喘病多年，現場為旺角西洋菜北街167至173號芝蘭樓一間小型美容院。昨午5時許，現場消息稱，黃婦到美容院等候家人到來做美容，她在美容院內與職員聊天期間，突然感到不適，遂躺下休息。但不久美容院一名53歲女職員發現她陷於昏迷，大驚立刻致電報警，警員及救護員到場將她送往廣華醫院急救，惜已返魂乏術。初步懷疑她哮喘病發猝死，死因並無可疑。</p></body></html>
