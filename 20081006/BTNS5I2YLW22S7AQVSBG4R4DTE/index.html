<html><header><meta charset="utf-8"><title>求驗客手記：小恩沙基要繼續爭氣 - 求驗客</title></header><body><h1>求驗客手記：小恩沙基要繼續爭氣 - 求驗客</h1><p>古語有云：養兵千日用在一朝。拉素前鋒施蒙尼恩沙基就認真唔爭氣，等足1,400幾日先入一個波！呢位32歲前鋒99年加盟拉素，季季入球都係單位數；04年9月射入該季唯一入球後，近4季先後外借至森多利亞同阿特蘭大，可惜都係呃飲呃食，一個波都唔到。上周六，拉素主場1:1和萊切，小恩沙基後備入替，89分鐘入波追平，總算還番多少人情啦！佢賽後話將個入球獻給上周去世嘅阿叔，我求大俠就希望佢爭氣，用入波報答拉素啦！</p></body></html>
