<html><header><meta charset="utf-8"><title>求驗客手記：歐洲足協官網又放流料 - 求驗客</title></header><body><h1>求驗客手記：歐洲足協官網又放流料 - 求驗客</h1><p>我求大俠幾日前批評過歐洲足協出嗰本歐聯特刊，居然寫錯祖雲達斯嘅聯賽冠軍次數。昨日，我求大俠上歐洲足協官方網站，睇下歐協盃種籽排名，居然又畀我搵到錯處。第4種籽嗰行，西甲球隊桑坦德明明係西班牙球隊，居然寫住：ENG（英格蘭），大佬！做網站班友係咪球癡嚟㗎？老實講，我哋寫波佬最注重資料來源嘅可信性，內地網《新浪》同《搜狐》已經係「三鹿牌奶粉」，堂堂歐洲足協官網又發現有「三聚氰胺」，我求大俠以後點寫稿呀？</p></body></html>
