<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：郭台銘妻喊住嗌離婚</title></header><body><h1>小瑪歌嗌咪：郭台銘妻喊住嗌離婚</h1><p>台灣首富郭台銘嘅太太曾馨瑩（狗狗），嫁咗之後聲名大噪，喺台灣有邊個唔識郭董夫人，不過郭夫人就覺得呢啲係壓力，因為一舉一動都受傳媒關注，佢好希望過啲平凡人嘅生活。小瑪歌聽聞前日佢同朋友去微風商場行街，又俾記者發現係咁影相，佢一時急到喊出嚟（左圖），仲話：「我只想逛街，那我離婚算了。」佢仲話：「我還曾想過搬到國外去住。」後來佢知道因為大S（徐熙媛）喺商場樓上搞生日會，唔係記者刻意跟蹤佢，佢先至有番啲笑容。</p></body></html>
