<html><header><meta charset="utf-8"><title>威脅女網友脫衣青年認罪</title></header><body><h1>威脅女網友脫衣青年認罪</h1><p>【本報訊】網名「黑暗龍」的輕度智障無業青年，於今年7月透過網上遊戲結識17歲女網友。對方應其要求，多次在電腦攝錄鏡頭前脫光讓他觀賞。被告食髓知味，再次提出同樣要求被拒後，聲言將對方的裸照發放上網，女網友受驚報警。涉案青年昨在東區裁判法院承認一項刑事恐嚇罪，押後至10月20日，待索取感化官及社會服務令報告判刑。<br> 被告鄺子傑（20歲）被控於今年7月21日或之前，威脅X小姐將其裸照放在互聯網上，意圖使她受驚。<br> 案件編號：ESCC4718/08<br> </p></body></html>
