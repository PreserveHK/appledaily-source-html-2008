<html><header><meta charset="utf-8"><title>財話短說<br>華基發換股債籌2120萬</title></header><body><h1>財話短說<br>華基發換股債籌2120萬</h1><p>▲華基光電（155）宣佈，已委託金利豐證券配售總值2120萬元的首批兩年期可換股債券，該批債券以滙豐最優惠利率（現為5.25厘）計息，債券持有人有權在到期前，認購第二批總額2200萬元的可換股債券。兩批債券換股價分別為0.106元及0.11元，若債券悉數被行使，公司須發行4億股，佔擴大後已發行股本8.38%。華基已向聯交所申請今日復牌買賣。</p></body></html>
