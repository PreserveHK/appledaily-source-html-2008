<html><header><meta charset="utf-8"><title>米倉涼子雪山凍到喊</title></header><body><h1>米倉涼子雪山凍到喊</h1><p>日本女星米倉涼子今季主演的劇集《交涉人》收視成績理想，劇集昨晚在當地播出大結局。日前米倉到新潟及福島縣的雪山，在嚴寒天氣下拍攝煞科戲，拍攝後她更忍不住灑淚。</p><p>鞠躬嚎哭</p><p>劇情講述米倉飾演的女警，登上雪山追緝由城田優扮演的犯人。米倉在當地的雪山逗留了8日拍攝。米倉說：「因為天氣實在太冷，即使拍攝後拿着熱水袋取暖，手仍是震個不停，令我十分難忘。」之後米倉向一班幕後工作人員深深鞠躬，更忍不住當場哭成淚人。</p></body></html>
