<html><header><meta charset="utf-8"><title>案件速遞<br>壹傳媒違不雅條例受罰</title></header><body><h1>案件速遞<br>壹傳媒違不雅條例受罰</h1><p>【本報訊】壹傳媒旗下刊物過去三年被指19度違反《淫褻及不雅物品條例》，旗下《蘋果日報》及《壹本便利》昨在東區裁判法院承認其中三項傳票。裁判官認同涉案刊物的性質介乎猥褻與沒有品味之間，判罰壹傳媒6萬元。壹傳媒又否認餘下16項傳票，裁判官認為涉案刊物需交由淫褻物品審裁處評級，故將案件押後至5月30日再提訊。<br> 案件編號：ESS23141、26231、29726/06</p></body></html>
