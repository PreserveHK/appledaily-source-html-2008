<html><header><meta charset="utf-8"><title>馮仁昭四圍超：淺野忠信力撐亞洲電影 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：淺野忠信力撐亞洲電影 - 馮仁昭</h1><p>亞洲電影大獎（AFA）下個月17號喺會展舉行，大會邀請咗唔少巨星做頒獎嘉賓，有《鐵木真》嘅型男淺野忠信（圖）、同埋憑《色，戒》問鼎男/女主角嘅梁朝偉同湯唯，以及《投名狀》嘅李連杰同《儘管如此我沒做過》嘅加瀨亮，都應承出席，而玉木宏、山下智久、上野樹里、長澤正美、余文樂同房祖名就係被邀之列，相信大家畀面到齊，必定星光熠熠。</p></body></html>
