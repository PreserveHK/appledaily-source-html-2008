<html><header><meta charset="utf-8"><title>醫學Online<br>新「少女疫苗」上市</title></header><body><h1>醫學Online<br>新「少女疫苗」上市</h1><p>子宮頸癌是婦女常見癌症之一，本港每年也有三百多宗新症，少女注射疫苗預防感染人類乳頭瘤病毒（HPV）16及18型，可減低患上子宮頸癌的風險，一款嶄新的子宮頸癌疫苗「卉妍康」最近在本港註冊上市，疫苗的保護功效可長達五年半。婦產科專科醫生蘇偉基估計，本港約七成子宮頸癌個案是由HPV16及18型病毒引發，少女及早注射疫苗，可提供有效的保護。
</p></body></html>
