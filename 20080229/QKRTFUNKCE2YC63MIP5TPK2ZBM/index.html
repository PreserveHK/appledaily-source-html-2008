<html><header><meta charset="utf-8"><title>財話短說<br>湖南有色、雲實組合營拓礦業</title></header><body><h1>財話短說<br>湖南有色、雲實組合營拓礦業</h1><p>湖南有色（2626）與雲南實業（455）宣佈，與雲南實業最終控股公司天大集團合作成立合營公司，於中國西北五省區包括甘肅、青海、新疆、陝西及內蒙的有色金屬礦產資源開發業務，並合作在澳洲收購及發展潛在礦產資源項目。根據框架協議，湖南有色負責就戰略投資項目進行盡職審查、商業協商及籌集收購資金，以及收購後戰略投資的重組、生產及營運。</p></body></html>
