<html><header><meta charset="utf-8"><title>池城李寶英車廂揭戀情</title></header><body><h1>池城李寶英車廂揭戀情</h1><p>曾演出韓劇《AllIn真愛賭注》的韓國男星池城，自前年與女星朴率美分手後，昨日的韓國報章《SportsSeoul》網上版偷拍到他與女星李寶英在車廂甜蜜約會，因而被揭發新戀情。</p><p>送吻答謝女友</p><p>據報道，前晚池城親自駕車到李寶英寓所附近，女方上車後即送上生日禮物給前一天生日的池城，池城也即時輕吻對方表示謝意。池城與李寶英於04年合演劇集《再與你共舞》而認識，直至去年才開始拍拖。此外，池城主演的劇集《NewHeart》前晚大結局，錄得32%收視，更打算開拍續集。</p></body></html>
