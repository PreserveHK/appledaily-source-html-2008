<html><header><meta charset="utf-8"><title>加德士今起加油價</title></header><body><h1>加德士今起加油價</h1><p>【本報訊】經營加德士品牌的雪佛龍香港有限公司昨宣佈，由於國際成品油入口價持續上漲，旗下三種汽油及環保柴油由今日凌晨開始調升零售價，每公升汽油的零售價將調升0.23元，每公升環保柴油的零售價則調升0.15元。<br> 在調升價格後，加德士白金無鉛汽油及黃金無鉛汽油的零售價，分別為每公升15.94元及15.10元，每公升較舊價調升0.23元。<br> 至於歐盟五期環保柴油零售價則為每公升9.82元，較舊價調升0.15元。</p></body></html>
