<html><header><meta charset="utf-8"><title>Web飛佛：公侑向「妖怪」尹恩惠示愛</title></header><body><h1>Web飛佛：公侑向「妖怪」尹恩惠示愛</h1><p>韓劇《咖啡王子》雖然已播完一段日子，但依然有網友將男女主角公侑同尹恩惠惡搞一番。公侑喺片中同尹恩惠嘅經典示愛對白：「唔理你係男人定外星人，都冇關係。」就係呢句對白激發起網友嘅創作靈感，可惜漫畫版入面嘅尹恩惠竟變身妖怪，令阿Deep反晒胃。<br> <br> 網址： http://kr.fun.yahoo.com/NBBS/nbbs_view.html?bi=1201&amp;bt=2&amp;mi=668475 </p></body></html>
