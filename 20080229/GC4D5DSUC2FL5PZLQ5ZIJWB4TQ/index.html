<html><header><meta charset="utf-8"><title>巴哈是個短髮大隻佬</title></header><body><h1>巴哈是個短髮大隻佬</h1><p>在許多人印象中，18世紀德國作曲家巴哈（JohannSebastianBach）是個戴假髮的老翁，但有科學家利用他的骨頭和電腦塑模技術重塑他的面貌，結果令一眾樂迷驚訝，原來巴哈是個留短髮的大隻佬。<br> 這個巴哈「新貌」，是由蘇格蘭鑑證人類學家威爾金森（CarolineWilkinson）製作，下月將在巴哈出生地、德國愛森納赫鎮（Eisenach）「巴哈之家」（Bachhaus）展出。博物館負責人表示：「他是個好動的人，會跳舞，演奏時跺腳、唱歌。他精力充沛，這個塑像都能反映出來。」<br> 路透社&#13;</p></body></html>
