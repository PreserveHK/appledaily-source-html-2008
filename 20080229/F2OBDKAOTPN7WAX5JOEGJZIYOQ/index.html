<html><header><meta charset="utf-8"><title>李安拒剪《色，戒》獲表揚</title></header><body><h1>李安拒剪《色，戒》獲表揚</h1><p>由美國全國戲院商協會舉辦的電影博覽會ShoWest，昨日宣佈將會頒發一個創作自由獎予台灣導演李安，以及其作品《色，戒》的監製JamesSchamus，表揚二人堅持藝術考慮，拒絕將該片刪剪成准許兒童入場的R級別。</p><p>不為商業妥協</p><p>《色，戒》在美國上映時被定為NC-17，即17歲以下人士不得入場。原本李安可將影片敏感鏡頭刪剪，令影片變成R級使更多觀眾可以入場，變相令電影有更豐厚收入，但李安因堅守創作而拒絕，大會讚揚李安及James︰「二人在電影創作上，表現出絕不妥協的正直，值得同業借鏡。」</p></body></html>
