<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>美國海軍派出最少三艘軍艦前往地中海東部，包括一艘兩棲攻擊艦，藉此向與美國關係緊張的敍利亞展示實力，穩定黎巴嫩局勢。但當局聲稱此舉並非要威脅或針對單一國家。<br> 美聯社<br> <br> 土耳其軍方表示，追剿伊拉克北部庫爾德族游擊隊的行動結束，軍隊昨天早上從伊北撤回土耳其軍營。土軍上周四派地面部隊越境進入伊拉克北部，聲稱殺死300名庫族游擊隊成員。<br> 路透社</p><p>美國Pew研究中心前日發表報告，指美國截至年初囚禁了超過230萬成年犯人，數目全球最多，是美國首次出現每100人就有超過一人坐牢的情況。全球第二多囚犯的國家是中國，第三是俄羅斯。<br> 路透社</p></body></html>
