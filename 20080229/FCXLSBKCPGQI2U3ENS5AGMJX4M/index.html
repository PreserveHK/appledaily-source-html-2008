<html><header><meta charset="utf-8"><title>田中麗奈、BoA拖狗造勢</title></header><body><h1>田中麗奈、BoA拖狗造勢</h1><p>日本女星田中麗奈前日現身東京，與拍檔加瀨亮及豐川悅司出席新片《我與狗的10個承諾》的完成試映會。負責為電影唱主題曲的韓國小天后BoA更現身撐場，並向三位男女主角獻花。</p><p>小狗受驚亂跑</p><p>當日，大會安排了10隻小狗上台造勢，記者的閃光燈閃個不停，令小狗受驚而不聽話走來走去，訪問被迫多次暫停。雖然如此，但田中麗奈仍笑說：「我也很想讓我家的小狗參加，只要看到小狗可愛的模樣，便令人不自覺微笑。」</p></body></html>
