<html><header><meta charset="utf-8"><title>醫學Online<br>低脂奶品防高血壓</title></header><body><h1>醫學Online<br>低脂奶品防高血壓</h1><p>女士經常飲用低脂奶或乳酪，可預防高血壓。一項由美國波士頓婦女醫院進行的研究發現，有進食低脂奶類製品習慣的婦女，血壓較少超標。<br> 研究分析28,886名中年婦女的飲食習慣，在10年的研究期內，有8,710人患上高血壓，患者多數是進食高脂奶類產品或不喜歡奶類食品的婦女，研究顯示經常進食低脂奶類食品的婦女，可降低高血壓風險達11%。&#13;</p></body></html>
