<html><header><meta charset="utf-8"><title>梁祖堯驚遊同志桑拿室</title></header><body><h1>梁祖堯驚遊同志桑拿室</h1><p>梁祖堯將於4月10日第四度演出舞台劇《攣到爆》（不能拗直版），他在劇中扮演男同性戀者，內容講述現今的愛情觀，他承認有些情節是朋友的真實寫照。為了投入角色，他還參觀同性戀者流連的桑拿室，他說：「嗰度伸手不見五指，雖然有桑拿室，但大家醉翁之意不在此，大家亂摸一通就嚟。我都去睇過，不過唔係愉快嘅經歷，如果唔係立心搞嘢就唔應該去。」<br> 早前林一峰接受訪問時承認同志身份，日前阿祖擔任他演唱會嘉賓時更拖手合唱，問阿祖是否同志，他說：「應該點答呢？其實我係公開咗，但唔想大家覺得我利用呢樣嘢宣傳。」<br> 採訪：駱華齡　攝影：仇志德<br> 場地提供：帝樂文娜公館</p></body></html>
