<html><header><meta charset="utf-8"><title>近期閱讀：《BRUTUS》狗特集</title></header><body><h1>近期閱讀：《BRUTUS》狗特集</h1><p>莫講話隔籬飯香，哈，我就話連隔籬狗都特別得意。到日本行街Shopping，路經寵物店，我總會有走入去行個圈的習慣。日本品質檢定好、包裝細心有技巧，正因為咁，寵物店內所有狗仔都特別可愛得意。唔信？不妨睇吓日本生活雜誌《BRUTUS》的3月號狗狗特集，裏面由秋田犬到甲斐犬、北海道犬、柴犬、紀州犬、四國犬等日本狗都有詳細介紹，圖文並茂。狗有幾得人歡心、每位主人跟愛犬如何交流、香港少見的秋田犬有幾可愛等等，一本書掀了幾百次，真係睇極都唔厭。</p><p>內有多張可愛小狗圖片，相夠靚、狗夠Cutie，狗迷萬勿錯過。</p></body></html>
