<html><header><meta charset="utf-8"><title>周三球賽賽後報告</title></header><body><h1>周三球賽賽後報告</h1><p>領紅</p><p>德國盃8強，拜仁慕尼黑雖有前鋒東尼（圖）領紅被逐，但加時下半場藉列貝利的12碼中鵠，以1:0擊敗1860慕尼黑晉級；雙方法定時間互交白卷。路透社</p><p>烏龍</p><p>英足盃16強重賽，米杜士堡（紅衫）在法定時間與錫菲聯悶和0:0，終於加時下半場憑對手門將巴廸堅尼的烏龍球，險勝1:0晉級，將於8強迎戰英冠的卡廸夫城。路透社</p><p>迫和</p><p>西盃4強首回合，巴塞隆拿憑中場沙維完場前建功，主場迫和華倫西亞1:1；圖為森保達（左）引球力壓韋拿推進。美聯社</p></body></html>
