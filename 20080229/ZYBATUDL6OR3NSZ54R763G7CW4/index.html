<html><header><meta charset="utf-8"><title>森山直太朗同居好事近</title></header><body><h1>森山直太朗同居好事近</h1><p>現年31歲的日本著名創作男歌手森山直太朗，被昨日出版的日本雜誌《FRIDAY》偷拍到他與圈外女友拍拖，其女友的樣貌被指似日本女星松山鳥菜菜子，二人現正同居。</p><p>斐濟預支蜜月</p><p>據新一期《FRIDAY》報道，曾到台灣舉行個唱的森山直太朗，上月中被雜誌狗仔隊拍到他與同年的圈外女友齊齊乘的士回家，二人正同居，有行內人爆料說：「直太朗兩年前在朋友介紹下，認識該名女子，她經常在直太朗的個唱後台出現，早前二人齊往斐濟度假，看來好事近。」雖然森山所屬事務所承認二人正在蜜運，但否認他們將結婚。</p></body></html>
