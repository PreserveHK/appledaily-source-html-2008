<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>中日關係再起波瀾。對於中國毒餃子入侵日本，中國國家質檢總局指出，在毒餃子發現的甲胺磷可由包裝外側滲至內部，相信餃子是在日本被人落毒，但日本警察廳質疑說法。<br> 美聯社<br> <br> 英國一名33歲男子與未婚妻同遊加勒比海時突然失蹤，女子遍尋不獲後返回酒店，卻發現未婚夫滿身鮮血躺在床上，陽具幾乎被切去。男子疑因事發前醉酒，所以對受傷一事失去記憶。<br> 英國《每日郵報》<br> <br> 法國《費加羅報》報道，寶潔、高露潔及聯合利華等共九間歐美家庭日用品公司，懷疑在法國聯手抬價，正被法國競爭委員會調查。若調查屬實，涉案公司可被判罰全球收入一成的罰款。<br> 美聯社</p></body></html>
