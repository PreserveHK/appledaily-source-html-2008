<html><header><meta charset="utf-8"><title>陸增鏞出殯名流追思</title></header><body><h1>陸增鏞出殯名流追思</h1><p>【本報訊】上月中在油麻地吳松街聖地牙哥酒店與女子闢室猝死的82歲億萬富豪陸增鏞，昨日在北角香港殯儀館出殯，出席者不乏工業界名人和各界友好，超逾200人，陸的親人將替他擇吉日安葬。<br> 昨晨11時，超逾200人在香港殯儀館參與陸增鏞的追思會，包括自由黨主席田北俊、實業家蔣震的數名女兒、利孝和夫人等，席上讚揚陸增鏞對社會的貢獻。<br> 靈堂內外擺放150個花圈，氣氛莊嚴肅穆，喪禮儀式個多小時始結束，隨後親友亦陸續離開。死者遺體安放於西式棺木，暫移放殯儀館處理，據稱，陸增鏞的親人需擇日才替他下葬。</p></body></html>
