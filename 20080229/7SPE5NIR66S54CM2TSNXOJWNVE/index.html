<html><header><meta charset="utf-8"><title>醫學Online<br>全面停課遏止流感</title></header><body><h1>醫學Online<br>全面停課遏止流感</h1><p>流感一旦在全球肆虐，怎樣有效阻止病毒蔓延一直令不少專家大感頭痛，美國一項研究發現，全面停課讓學生留在家中是遏止病毒傳播的最有效方法，研究人員分析了當地小學及中學生的活動情況，發現學生之間的社交接觸，包括上課、課餘小組活動、運動，甚至到訪同學家中，也會令流感傳播風險增加75%。專家認為暫時切斷學生之間的聯繫，相信能將流感在社區爆發的規模大為縮小。
</p></body></html>
