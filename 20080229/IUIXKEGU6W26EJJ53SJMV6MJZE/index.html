<html><header><meta charset="utf-8"><title>基仔笑王菀之雞仔聲</title></header><body><h1>基仔笑王菀之雞仔聲</h1><p>古巨基、EO2、戴夢夢和Freeze等前晚在無綫將軍澳電視廣播城出席《勁歌金曲》。王菀之擔任嘉賓主持，與古巨基合唱一曲，基仔謂除了喜歡聽她唱歌外，還愛聽她說話，更搞笑扮她的雞仔聲。</p><p>交稅肉痛</p><p>對於財爺曾俊華前日公佈財政預算案，向公眾派糖，基仔說：「好消息，巿民受惠，所謂過年財神到。」他可有計算少交多少稅？他說：「我會交畀會計師處理，次次都係簽個名，每次交幾多唔知，唔知冇咁肉痛。」基仔早前與台灣演員曾愷玹拍攝新歌《勁歌金曲2情歌王》MV，可有觸電感覺？他說：「我着咗人字拖，冇事。」<br> 採訪：馬建華<br> 攝影：葉君海</p></body></html>
