<html><header><meta charset="utf-8"><title>垃圾屋主自困廁所</title></header><body><h1>垃圾屋主自困廁所</h1><p>【本報訊】藍田啓田邨一個「臭名遠播」，垃圾堆積如山的公屋單位，昨日女戶主疑精神失常反鎖廁所內，子女擔心她自殘性命報警求助。由到場警員破門將她救出送院（左圖）。<br> 被街坊形容為垃圾屋的單位位於啓田邨啓信樓5樓（右圖），鄰居談及過去幾個月活在惡臭中大嘆無奈，昨日事發時單位木門虛掩，從狹窄門縫可見屋內雜物已堆至門口，瀰漫撲鼻惡臭。<br> 事件中52歲姓劉女戶主與22歲長子及18歲女兒居於上址。昨中午12時，劉婦將自己反鎖在廁所，子女恐她自殘報警，警員帶備盾牌登樓，擾攘半小時，破毀廁所門救出劉婦送院，管理公司稍後協助清理屋內垃圾。梁瑞帆攝</p></body></html>
