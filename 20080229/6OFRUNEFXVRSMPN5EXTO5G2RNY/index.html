<html><header><meta charset="utf-8"><title>飲酒無法消憂忘傷痛</title></header><body><h1>飲酒無法消憂忘傷痛</h1><p>酒入愁腸愁更愁，科學實驗證明這是真的。日本東京大學松木則夫教授利用白老鼠做實驗，發現飲酒無助於淡忘傷痛，反而會適得其反，令本已淡忘的不快記憶變得更清晰。<br> 松木把老鼠分成兩組，分別用電擊把他們嚇僵，隔天給其中一群老鼠注射酒精，再電擊兩組老鼠，結果發現，醉酒老鼠比沒醉的老鼠僵立的時間更長。他認為這是酒精作祟，令恐怖記憶加深，並作出呼籲，若要忘記不快事情，最好是在記憶仍然朦朧時，用快樂的記憶去重寫它們，而不是借酒消愁。<br> 中央社</p></body></html>
