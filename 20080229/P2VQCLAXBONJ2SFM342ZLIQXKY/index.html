<html><header><meta charset="utf-8"><title>食神露原機</title></header><body><h1>食神露原機</h1><p>Kent葉潤霖得過許多美食大獎，現時為法國美食家協會顧問，能擔起這個名譽的亞洲人，亞太區內只有3位，去年更爭取到英國城市專業學會的專業肯定。Kent認為要成為一名好廚師，除了要有好手藝外，更要懂得運用食材，因飲食與健康掛鈎，所以在他的菜式中，不少都用到有機蔬菜。</p><p>白酒煮比目魚伴有機南瓜茸$178</p><p>用白酒煮魚肉又嫩又滑，焗過的有機南瓜茸用皺皮菜包住，伴魚同吃，味道配合得極好。</p><p>Munch（23177887）</p></body></html>
