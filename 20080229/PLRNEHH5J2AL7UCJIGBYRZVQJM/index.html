<html><header><meta charset="utf-8"><title>醉酒女子割手自殘</title></header><body><h1>醉酒女子割手自殘</h1><p>【本報訊】20歲少女疑受家事困擾，借酒澆愁後割手自殘，獨坐在西貢路旁不語，途人以為她遇交通意外，報警送院治理。警方經調查後列作企圖自殺案處理。<br> 割腕自殺少女姓李，20歲，滿身酒氣情緒激動，送院途中還不斷大叫，並以粗言穢語喝罵旁人。<br> 昨凌晨3時半，途人行經西貢公路白沙灣對開，發現女事主躺在地上左手受傷，以為她遇交通意外，於是報警。警員到場發現女事主左手臂𠝹傷流血，撲鼻一陣酒氣，於是將她送院。稍後警方聯絡到女事主的胞妹，據稱她因家事不開心，疑借酒澆愁後割腕自殘，事件無可疑。&#13;</p></body></html>
