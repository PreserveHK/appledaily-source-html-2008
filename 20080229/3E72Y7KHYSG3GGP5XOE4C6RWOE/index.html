<html><header><meta charset="utf-8"><title>奇趣特搜：二奶村賣二奶包</title></header><body><h1>奇趣特搜：二奶村賣二奶包</h1><p>提起二奶，無不令一眾已為人妻的女士們咬牙切齒，恨不得把她們吃落肚中。深圳市內一條曾被稱為「二奶村」的城中村，村內一間港式餐廳，卻毫不忌諱，將店中類似饅頭的招牌點心取名為「二奶包」，一對賣一元（圖）。在該地區生活的居民表示早已習慣了，都認為沒甚麼不妥。其實，早在多年前，深圳已有麵包舖在奶餡包子的外面再塗上奶油，稱作「二奶包」出售，但因過於高調，被當局警告後，才未大規模生產。<br>  http://epaper.nddaily.com/H/html/2008-02/28/content_395472.htm </p></body></html>
