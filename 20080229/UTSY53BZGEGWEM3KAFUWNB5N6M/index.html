<html><header><meta charset="utf-8"><title>奇趣特搜：癡心鳥守護已逝雄鳥</title></header><body><h1>奇趣特搜：癡心鳥守護已逝雄鳥</h1><p>「我發現一隻雌鳥，一直守在已經死去的雄鳥的身邊（圖），一動也不動，也不知牠在這裏守了多久……」三個月前的下午2時40分，重慶清華中學的陳老師，在辦公大樓的門邊，發現這雙名叫黑尾蠟嘴雀的候鳥！後來圍觀的師生達過百人，但雌鳥還是不離不棄，「平時這種鳥很怕人的，一有動靜，老遠就會飛走！牠好像已絕望得將自己生死置於度外了！」其間有學生伸手摸了雌鳥一下，牠飛到一名老師的肩上停留不到一秒，又回到雄鳥身邊，一直到4時40分，雙雙被檢疫人員帶走。<br>  http://news.sohu.com/20080229/n255443891.shtml </p></body></html>
