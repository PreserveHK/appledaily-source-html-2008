<html><header><meta charset="utf-8"><title>消防救獨留兩童</title></header><body><h1>消防救獨留兩童</h1><p>【本報訊】油塘高翔苑高瑞閣15樓一對夫婦，昨晚10時許落街購物留下兩名分別11和8歲子女在家，半小時後夫婦返回時發現忘帶門匙，拍門又無人應門，擔心兩子女在家出事，只好報警求助。消防員接報到場從16樓縋繩落一層樓從窗口入屋，發現小姊弟已睡着才沒應門。由於兩小童被獨留在家，警員口頭警告姓傅男戶主（38歲）後離去。<br> 獨留兒童在家非常危險，在六日前於西環德輔道西的兩歲女童在家居睡醒，其祖母竟早已外出購物，女童攀窗外望時失足墮下重傷。</p></body></html>
