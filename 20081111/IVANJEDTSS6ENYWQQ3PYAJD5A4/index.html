<html><header><meta charset="utf-8"><title>求驗客手記：老馬利嘴說服馬斯真蘭奴 - 求驗客</title></header><body><h1>求驗客手記：老馬利嘴說服馬斯真蘭奴 - 求驗客</h1><p>阿根廷國家隊教練馬勒當拿（老馬）周一公佈，由利物浦球員馬斯真蘭奴擔任隊長。老馬話馬斯真蘭奴初初拒絕，不過最後都敵唔過佢把口，做咗佢隻頭號馬仔！我求大俠對人選冇咩意見，不過講到老馬花咗6日環遊歐洲見班主力，就要提醒佢咪貪小便宜，如果有落吧夜蒲，張單記得自己埋。如果唔係第日變咗台灣前總統陳水扁，或者係公費私用嘅皇馬會長卡達朗，就唔係幾好啦！你都唔想之前因逃稅被意大利警方通緝單嘢重演㗎？醒定啲呀，老馬！</p></body></html>
