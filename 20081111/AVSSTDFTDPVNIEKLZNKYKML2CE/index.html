<html><header><meta charset="utf-8"><title>Rain跑贏金鐘國收視急升</title></header><body><h1>Rain跑贏金鐘國收視急升</h1><p>韓國天王Rain前晚亮相李孝利的SBS綜藝節目《星期天真好之家族誕生》，與大隻佬歌手金鐘國在海邊展開一場對決，進行障礙賽跑。兩人在賽前都顯得信心十足，金鐘國更抵死地表示這樣與Rain比賽，會被放到YouTube上任人睇，最後比賽由穿上背心的Rain衝破重重障礙勝出，而金鐘國就意外地跌到一仆一碌。</p><p>切八爪魚騰雞</p><p>另外，節目又安排Rain切八爪魚，他手忙腳亂的樣子更是令人發笑。由於節目有Rain和金鐘國兩大皇牌助陣，收視比起上集急升5.1%，錄得29.6%的佳績，創下該節目新高，認真厲害。</p></body></html>
