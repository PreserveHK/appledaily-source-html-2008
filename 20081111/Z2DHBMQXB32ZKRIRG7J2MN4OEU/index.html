<html><header><meta charset="utf-8"><title>財話短說<br>Vodafone年削120億開支</title></header><body><h1>財話短說<br>Vodafone年削120億開支</h1><p>▲全球最大流動電話公司Vodafone（VOD）截至九月底止上半年EBITDA（稅、息、折舊及攤銷前盈利）升10%至72億英鎊（約871億港元），整體銷售額增17.1%至199億英鎊，稍高於預期。該公司同時調低全年銷售預測至介乎388億及397億英鎊之間，並每年削減10億英鎊（120億港元）開支。另外，諾基亞西門子昨宣佈裁員1820人，主要是芬蘭及德國員工，不排除進一步裁員。</p></body></html>
