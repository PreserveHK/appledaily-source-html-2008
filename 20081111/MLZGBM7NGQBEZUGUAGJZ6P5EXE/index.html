<html><header><meta charset="utf-8"><title>薛凱琪有工開嗌幸福</title></header><body><h1>薛凱琪有工開嗌幸福</h1><p>薛凱琪和梁祖堯昨日到新蒲崗綵排舞台劇《LastSmile,FirstTear》，雖然經濟大受金融海嘯影響，幸好舞台劇的售票情況依然理想，該劇更由原先8場加到12場，令薛凱琪非常高興，她自言工作排到密麻麻，她說：「自己眼見啲酒樓執笠，所以𠵱家有乜工作都做，連休息時間都冇晒，不過我覺得自己好幸福。」</p><p>冇叫祖名買飛</p><p>中文麻麻的薛凱琪，要花兩倍時間讀劇本，幸好現已改善不少。至於緋聞男友房祖名可有買飛支持？她說：「冇特別叫人買飛，朋友到時到候就會買，而且我哋係秘密排練，所以冇人嚟探班。」<br> 採訪、攝影：張俊銘</p></body></html>
