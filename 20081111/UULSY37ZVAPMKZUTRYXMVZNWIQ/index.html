<html><header><meta charset="utf-8"><title>EmilyTee買一送一</title></header><body><h1>EmilyTee買一送一</h1><p>話說要獎勵小記的補習學生，諗住去Hea買件Tee畀佢，於是揀了和她好似樣的EmilytheStrange。二話不說拎件Sharp紅色就諗住畀錢走人，點知Sales姐姐叫我揀多件，原來做緊買一送一，變相半價，總共有11款Tee都在這次的優惠範圍內，你可以同Friend買兩件一樣做孖妹，或者買兩個不同款式都得。另外，全店𠵱家做緊七折，買件Sweater過冬都抵。<br><br>記者：梁俊鵬</p><p>EmilytheStrange（21750086）<br> 尖沙嘴海港城2604A舖</p></body></html>
