<html><header><meta charset="utf-8"><title>嘆盡祖國美食</title></header><body><h1>嘆盡祖國美食</h1><p>以前北京團閒閒哋三、四千蚊，今勻一個北京4/5天團，千四蚊就可以去到，仲會住埋5星級酒店，遊覽最新最旺的世貿天階購物中心，睇吓嗰個拉斯維加斯式夢幻天幕。雖然京奧完結多時，但都可觀賞一下水立方泳館、鳥巢等令國人驕傲的場地。想食好嘢，杭州菜、粵菜、雲南菜、東北菜任食，令你嘆盡祖國美食。<br><br>記者：曾順珍</p><p>北京4天/5天推廣團（CLBY-4/5P）<br> 價錢：成人$1,399，小童$999<br> 出發日期：即日至2009年1月31日<br> 本詢：星晨旅遊（25198088）</p></body></html>
