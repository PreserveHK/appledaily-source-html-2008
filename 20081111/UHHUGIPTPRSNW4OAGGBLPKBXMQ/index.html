<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Stephy餓擒男舞蹈員 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Stephy餓擒男舞蹈員 - 馮仁昭</h1><p>鄧麗欣（Stephy）近來忙緊拍攝電影《絕代雙嬌》，但同時間要推出新歌《中華冷麵》，幾經辛苦先抽到時間拍呢首歌MV，仲要通宵拍攝。Stephy話好鍾意呢個MV，因為以紅色為主，佢最鍾意就係紅色喎。當中佢以日本武士造型出現，加上通花絲襪，硬朗得嚟又帶啲性感。其中一幕係Stephy騎喺男舞蹈員身上，唔知係咪跳舞跳得太多次，舞蹈員覺得Stephy越嚟越輕喎。
</p></body></html>
