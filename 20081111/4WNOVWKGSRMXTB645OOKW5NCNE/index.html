<html><header><meta charset="utf-8"><title>安倍預告明年單飛</title></header><body><h1>安倍預告明年單飛</h1><p>日本組合Morning娘前主將安倍夏美，近日跑遍名古屋、橫濱和大阪舉行其個人巡迴演唱會後，前日她在東京舉行尾場演出，她先後換上白裙、黑色迷你裙等多套靚衫出場，共獻唱18首歌曲，令台下歌迷拍爛手掌。</p><p>趁機賣廣告</p><p>安倍今次開騷份外落力，由揀歌到揀衫都有份參與意見，她更向台下歌迷提到自己將於明年3月脫離一手湊大她的Hello！Project家族，她說：「與其說會寂寞，倒不如說是邁向下一個新階段，今後才是勝負的關鍵啊！」她更趁機賣廣告，透露會在下月10日推出精選大碟，更形容新碟集合了她獨立發展5年以來的想法。</p></body></html>
