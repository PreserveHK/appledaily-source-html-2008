<html><header><meta charset="utf-8"><title>財話短說<br>大唐向寧德核電增資20億</title></header><body><h1>財話短說<br>大唐向寧德核電增資20億</h1><p>▲大唐發電（991）宣佈，就與廣東核電公司於06年1月簽訂的寧德核電工程協議，公司同意向負責該工程的寧德核電公司增資。大唐將按所持49%權益比例、額外再投入現金20.46億元（人民幣．下同）。另大唐董事會同意出資38.88億元，與母公司共同投資設立內蒙古大唐國際多倫煤化工公司，並提供融資擔保，該公司負責建設內蒙古錫林郭勒盟多倫縣煤基烯烴項目。</p></body></html>
