<html><header><meta charset="utf-8"><title>名模陳思璇嘆無敵寂寞</title></header><body><h1>名模陳思璇嘆無敵寂寞</h1><p>台灣名模陳思璇最近為雜誌拍了一輯性感照，她赤裸上身，僅穿內褲，以雙臂遮掩胸部，大騷白滑肌膚及44.5吋長腿，性感誘惑。</p><p>盼獲評價</p><p>陳思璇在台灣模特兒界知名度甚高，問她可有高處不勝寒的感覺？她說：「現在很少人會讚美我走騷，拍照做得棒，也很少人告訴我『你剛剛根本表現很差』，其實那是有點寂寞的，因為大家有時候都當做理所當然，不管認不認同，他們還是會點頭。」<br> 撰文：白熙玲</p></body></html>
