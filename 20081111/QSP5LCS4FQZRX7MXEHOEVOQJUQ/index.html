<html><header><meta charset="utf-8"><title>案件速遞<br>泰林清盤人准處置存貨</title></header><body><h1>案件速遞<br>泰林清盤人准處置存貨</h1><p>【本報訊】擁有62年歷史、13間門巿的連鎖式電器零售店泰林無線電行有限公司，自上月結業後，巿民密切留意何時開倉拾平貨。泰林的臨時清盤人安永企業財務服務有限公司，昨已按《公司條例》向高等法院申請，處置泰林的存貨，獲法官頒令批准。<br> 在金融海嘯衝擊下，泰林於上月17日向高等法院申請清盤，並委任安永企業財務為臨時清盤人。其間，臨時清盤人仍未覓得「白武士」收購泰林業務。<br> 案件編號：HCCW498/08</p></body></html>
