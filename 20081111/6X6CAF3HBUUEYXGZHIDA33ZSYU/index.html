<html><header><meta charset="utf-8"><title>馮仁昭四圍超：英皇重申冇付解約金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：英皇重申冇付解約金 - 馮仁昭</h1><p>英皇同梁洛施（Isabella圖）嘅合約官司早前已經和解，當中披露咗英皇將Isabella份合約賣咗畀TrumpArtLimited。Isabella方面話收到解約金，但英皇就話冇賠過錢畀人。噚日英皇再發聲明，指TrumpArtLimited係一間獨立公司，英皇喺賣Isabella嘅合約當中收到可觀同合理嘅代價，英皇再重申喺今次官司中並冇畀過任何法律費用同付出金錢作為和解代價。</p></body></html>
