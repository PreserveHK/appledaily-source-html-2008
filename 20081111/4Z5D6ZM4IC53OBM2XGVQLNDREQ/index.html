<html><header><meta charset="utf-8"><title>財話短說<br>滙豐、中銀助電盈私有化</title></header><body><h1>財話短說<br>滙豐、中銀助電盈私有化</h1><p>▲《基點》雜誌報道，滙豐銀行聯同中銀香港（2388）將提供數十億元融資予電盈（008）兩主要股東盈科拓展及網通集團，以助其完成私有化電盈的計劃。盈拓於本月3日透過Starvest向滙豐取得一項1年期貸款，惟未有披露金額；網通則透過旗下ChinaNetcomCorp.（BVI）向中銀取得融資。由於私有化完成後20日，盈拓和網通將可取得最少169.64億元股息，市場預期兩筆貸款均屬短期融資。</p></body></html>
