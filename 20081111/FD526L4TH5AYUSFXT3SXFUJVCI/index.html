<html><header><meta charset="utf-8"><title>小室收母親信淚灑拘留所</title></header><body><h1>小室收母親信淚灑拘留所</h1><p>日本過氣音樂教父小室哲哉上周因詐騙而被捕後，現時仍被囚在大阪地檢處拘留所。小室的代表律師，昨日帶同衣服及小室母親的親筆信與他見面。其母在信中要他坦白承認自己的過錯，並改過自新，小室讀信後忍不住淚流滿面。</p><p>老牌男星狠斥</p><p>小室被捕後一沉百踩，老牌男星加山雄三前日現身橫濱，為其母校慶應義塾大學建校150周年演唱。加山於七十年代曾因經營酒店及滑雪場生意失敗而欠債逾1.8億港元，最後克勤節儉終還清債務，他以過來人身份怒斥小室說：「這種人死不足惜。」此外，日本TBS電視台昨日為有職員將零食與T恤等物品送到拘留所給小室而公開道歉。</p></body></html>
