<html><header><meta charset="utf-8"><title>剪極唔斷</title></header><body><h1>剪極唔斷</h1><p>細個睇電視見到大衞高柏飛穿越萬里長城、令自由女神像消失，封咗佢做一陣偶像。人大個咗，知道魔術純粹掩眼法，係媾女必備手法，可惜我衰懶，無恒心練習。前排行街，見到呢個魔術玩具，內附道具加說明書，學兩手，簡簡單單就可以喺靚女面前表演一次剪繩唔斷魔術。邊位自問對魔術有慧根，不妨買番盒返屋企試玩，既可喺親朋戚友面前露兩手，又可以媾女，呢個金銀膶，抵畀啦。<br><br>記者：王震遠</p><p>新動畫（觀塘牛頭角道300號裕民薈商場1/F13號舖）<br> </p></body></html>
