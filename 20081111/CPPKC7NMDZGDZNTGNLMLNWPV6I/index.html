<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅獲Fans寒風送暖 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅獲Fans寒風送暖 - 馮仁昭</h1><p>陳奕迅（Eason）大前晚喺天津奧林匹克中心舉行第15站巡迴演唱會，當晚場地喺奧運期間舉行過足球比賽，Eason係首個香港歌手喺嗰度開演唱會。當晚氣溫只有攝氏3度，非常凍，當Eason企喺升降台升上27呎高空唱歌時，俾大風係咁吹更加覺得凍，不過現場近3萬名觀眾為佢打氣，佢即時感到好溫暖，再加上內地歌迷都識唱佢啲廣東歌，令佢更加感動。</p></body></html>
