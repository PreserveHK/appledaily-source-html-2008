<html><header><meta charset="utf-8"><title>財話短說<br>時富發票據購大股東物業</title></header><body><h1>財話短說<br>時富發票據購大股東物業</h1><p>▲時富投資（1049）宣佈發行4280萬元可換股票據，向大股東關百豪收購赤柱富豪海灣A8號洋房連兩車位、山頂馬己仙峽道玫瑰別墅3樓B室連車位，及上海御翠豪庭18號18層2102室，收購價較關氏當初購入價9900萬元低56.7%。票據兌換價1元，較停牌前0.87元溢價14.9%，若全數兌換，關氏持股量將由36.78%增至48.9%。</p></body></html>
