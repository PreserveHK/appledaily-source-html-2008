<html><header><meta charset="utf-8"><title>克勤盼與楊威鬥快</title></header><body><h1>克勤盼與楊威鬥快</h1><p>為慶祝澳門特別行政區成立九周年，李克勤前日在澳門運動場出席「萬人體藝拉闊大匯演」記者會，下月20日演出當晚參與表演的有鄭秀文、容祖兒、何韻詩、台灣組合飛輪海及國家奧運體操金牌運動員楊威等。<br> 李克勤笑說：「我希望同楊威合作，我就鬥唱快歌，楊威鬥做體操，睇邊個快啲，我最擅長唱快歌，仲希望能同多啲唔同歌手合作。」<br> 克勤表示因父母是澳門人，故他經常被澳門邀請參與演出。他早前為國際小姐競選擔任嘉賓，對於馬賽落敗，他說：「今屆佳麗水準好高，我喺後台見到啲佳麗，要抬高頭先見到佢哋個樣，馬賽可能身材較輸蝕。」<br> 採訪：藍文浩<br> 攝影：陳俊強</p></body></html>
