<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張繼聰留院陪謝安琪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張繼聰留院陪謝安琪 - 馮仁昭</h1><p>王菀之、張繼聰、吳雨霏同古巨基噚日到土瓜灣綵排本周六舉行嘅拉闊音樂會，基仔因遇到房車着火而遲到20分鐘。張繼聰近日忙於照顧爆肺入院嘅老婆謝安琪，同時間佢又要宣傳新碟，佢話晚晚都喺醫院過夜陪太太，佢話：「體能上攰啲，但未發揮到極限，𠵱家訓練到耳仔好靈敏，佢一話要水就即刻隨傳隨到，醫生每日都觀察緊，未知幾時出院，佢做完手術嗰日都辛苦，見到仔仔探佢就開心。」
</p></body></html>
