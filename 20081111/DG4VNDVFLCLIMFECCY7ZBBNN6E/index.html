<html><header><meta charset="utf-8"><title>周迅一掂馮德倫硬晒</title></header><body><h1>周迅一掂馮德倫硬晒</h1><p>由徐克執導，周迅、桂綸鎂及張雨綺主演的電影《女人不壞》下月4日全國上映，戲中周迅演繹一位有突發性僵硬症的女孩，症狀是一碰到男人就會全身僵硬，但她偏偏愛上馮德倫，不顧身體症狀也要將馮德倫追到手。</p><p>擦出愛火</p><p>周迅笑說：「我的角色一開始外表呆呆的，其實內心有點點色，她會專門跑去搜羅壯男雜誌，可是男人一碰她，她就變得僵硬，完全沒辦法有親密舉動，很苦惱！」<br> 徐克為增加喜劇感，特別安排了馮德倫與周迅上演一幕另類床戲，當馮德倫看到周迅全身僵硬後，他不但沒有被嚇跑，更說「嘩！你好特別！」讓周迅馬上覺得找到知音，成了兩人擦出愛火花的基礎。<br> 撰文：林妃</p></body></html>
