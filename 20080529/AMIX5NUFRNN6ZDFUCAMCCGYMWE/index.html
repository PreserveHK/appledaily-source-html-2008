<html><header><meta charset="utf-8"><title>周三球賽賽後報告</title></header><body><h1>周三球賽賽後報告</h1><p>拉衫</p><p>俄羅斯守將哥洛甸（右）在周三的友賽利用超技術「拉衫」，阻擋塞爾維亞前鋒彭廸歷的推進。美聯社</p><p>慰問</p><p>富明尼斯門將費蘭度軒歷基在周三的南美自由盃準決賽首回合賽事中，上前慰問坐在地上的小保加中場列基美。後者是役在主場梅開二度。法新社</p><p>建功</p><p>效力阿積士的烏拉圭前鋒蘇亞雷斯，在周三的友賽建功一刻，最終與挪威賽和2:2。歐新社</p></body></html>
