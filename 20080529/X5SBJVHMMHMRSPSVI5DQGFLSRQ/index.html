<html><header><meta charset="utf-8"><title>金素妍踢走斷背廚神</title></header><body><h1>金素妍踢走斷背廚神</h1><p>去年成為韓國下半年票房冠軍的電影《食客》，最近被SBS電視台翻拍成電視劇，下月16日正式在當地首播，男主角金來沅昨日以劇中廚師look現身江原道記者會，金來沅不但即場與劇中宿敵權伍中大鬥廚藝，還被他索吻。</p><p>宿敵獻吻</p><p>雖然電視版的《食客》男主角金來沅和劇中的宿敵權伍中出盡法寶，在記者會上大鬥廚藝，權伍中還在眾目睽睽下輕吻金來沅扮斷背，但兩位男主角仍不及女主角金素妍搶鏡，她穿上一襲斯文短裙大晒長腿，即搶去女拍檔南相美及兩位男廚神的鏡頭。</p></body></html>
