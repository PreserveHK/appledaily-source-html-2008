<html><header><meta charset="utf-8"><title>換班<br>陸益民代張春江任董事</title></header><body><h1>換班<br>陸益民代張春江任董事</h1><p>電訊盈科（008）昨日宣佈，網通（906）董事張春江辭任電盈董事職位，其空缺將由誰補上，暫未有公佈。消息透露，中方已委任中國網通集團黨組副書記陸益民，進駐電盈董事局，至於為何不是新聯通的「準」舵手常小兵，據悉，最大原因是常小兵暫時的任命，只是新聯通籌備組組長，未有正式任命。</p><p>曾為曾慶紅秘書</p><p>至於稍後常小兵會否入局，據悉，電盈方面會表示歡迎。<br> 陸益民曾經擔任中共中央辦公廳秘書局處長及國家副主席曾慶紅的秘書。</p></body></html>
