<html><header><meta charset="utf-8"><title>醫學Online<br>他汀藥減心手術風險</title></header><body><h1>醫學Online<br>他汀藥減心手術風險</h1><p>德國科隆大學一項研究發現病人接受心臟手術之前，服食他汀類降膽固醇藥物可以減低手術後出現併發症，甚至死亡的風險。<br> 研究人員分析了31,000名接受心臟手術病人的健康狀況，結果發現在手術前服食了他汀藥物的病人，手術後的死亡風險較不服藥的病人低43%，他汀藥物更可減低手術後出現心律不整的風險33%，中風的危險則減少26%。</p></body></html>
