<html><header><meta charset="utf-8"><title>馮仁昭四圍超：成龍首爾錄歌賑災 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：成龍首爾錄歌賑災 - 馮仁昭</h1><p>成龍（左）噚日喺首爾聯同韓國音樂人朴震榮（右），同埋一班南韓歌手一齊錄咗首合唱歌《WEARETHEASIA》，參與錄音仲有韓國組合WonderGirls、BrownEyedGirls、歌手蔡妍同埋曹成模等等，成龍話希望藉着呢首歌畀亞洲人知道，需要關注四川地震。噚日下晝成龍仲出席咗一個關於韓國潮流嘅活動，佢仲同韓國女星金允珍一齊坐㖭。成龍仲同崔智友獲委任為韓流宣傳大使。
</p></body></html>
