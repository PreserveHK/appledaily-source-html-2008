<html><header><meta charset="utf-8"><title>醫學Online<br>瘧疾疫苗2014年應市</title></header><body><h1>醫學Online<br>瘧疾疫苗2014年應市</h1><p>瑞士一間生物科技公司成功研製瘧疾疫苗，最快可於2014年上市應用，疫苗已先後在瑞士、英國及非洲國家進行臨床測試，結果顯示注射疫苗後，身體可產生抵抗瘧原蟲入侵的抗體，該公司將會於今年底再在比利時進行一項有33名女士參與的臨床研究，確定疫苗成效，但仍需再花六年時間才能完成各項註冊手續。瘧疾主要在熱帶和亞熱帶地區傳播，患者可於感染24小時內死亡。</p></body></html>
