<html><header><meta charset="utf-8"><title>伊娃客串賣奶昔</title></header><body><h1>伊娃客串賣奶昔</h1><p>「靚太」伊娃隆歌莉亞（EvaLongoria-Parker）昨日到其家鄉德克薩斯州的一間Wendy's快餐店，為慈善客串擔任店務員，幫手收銀及招呼外賣顧客。</p><p>為丈夫打氣</p><p>Wendy's連鎖快餐店將在下月父親節的周末舉行籌款，每賣出一杯奶昔會將5仙美金的收入捐到兒童慈善機構，伊娃被邀擔任活動代言人。昨日穿上吊帶背心裙的伊娃，招呼客人時相當熟手，她自爆年輕時曾在餐廳工作。不少男顧客見到伊娃出現大為驚喜，嚷着要跟她合照。做完慈善活動後，伊娃隨即去到NBA球賽捧丈夫柏加（TonyParker）的場，認真體貼。</p></body></html>
