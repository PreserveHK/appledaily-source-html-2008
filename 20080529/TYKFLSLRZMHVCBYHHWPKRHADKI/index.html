<html><header><meta charset="utf-8"><title>徵集128面相合而為一</title></header><body><h1>徵集128面相合而為一</h1><p>你或者遺傳了爸爸的眉、媽媽的眼，要是你跟你的好朋友「混合」起來，又會變成甚麼模樣？再瘋狂一點，如果跟世界各地127人的樣子混合起來，又會是怎樣的「結晶品」？<br> 美國藝術家、紐約警方鑑證畫家菲尼（ShawnFeeney）展開了一次別開生面的藝術創作，他正徵集64對朋友的大頭照，年齡、種族不拘，他會把每對朋友相貌的特徵「混合」起來，變成一張肖像，64對朋友畫成64幅肖像，繼而把64幅肖像混合畫成32幅，32幅變16幅……如此類推，最後把全部128幅肖像合而為一，菲尼預計一年內可完成全部肖像畫，並舉行展覽。<br> ShawnFeeney.com</p></body></html>
