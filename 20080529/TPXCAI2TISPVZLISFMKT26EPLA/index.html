<html><header><meta charset="utf-8"><title>樓市精讀<br>本月二手登記降14%</title></header><body><h1>樓市精讀<br>本月二手登記降14%</h1><p>▲據香港置業研究部統計顯示，本月至本周二止，整體二手住宅註冊量約6636宗，較上月同期跌14%，去年註冊量最多的30個屋苑佔1007宗，較上月同期跌7%。然而在負利率帶動下，該30個屋苑的平均呎價約4491元，雖較上月同期微跌1.5%，但較去年同期升26.7%，又以細價樓價格升幅跑贏大市。如荃灣中心及沙田金獅花園，過去一年樓價上升逾38%，現平均呎價分別達2891元及2674元。該行預計本月全月註冊量約8000宗，下月則會反彈逾31%，至10500宗水平。</p></body></html>
