<html><header><meta charset="utf-8"><title>占士邦新書開售</title></header><body><h1>占士邦新書開售</h1><p>占士邦回來了！為慶祝《007鐵金剛》系列原作者弗萊明（IanFleming）誕生100周年，弗萊明家族特地請英國小說家福克斯（SebastianFaulks右圖右）撰寫新一部「占士邦」小說《DevilMayCare》（暫譯：肆無忌憚）。<br> 小說開售儀式前日舉行，英軍派快艇，威猛士兵陪着一名邦女郎，將新小說經泰晤士河（左圖），運上海軍「埃克塞特」號巡洋艦（HMSExeter）。<br> 路透社</p></body></html>
