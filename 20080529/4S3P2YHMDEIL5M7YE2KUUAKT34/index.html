<html><header><meta charset="utf-8"><title>醫學Online<br>港人遊泰染登革熱</title></header><body><h1>醫學Online<br>港人遊泰染登革熱</h1><p>市民到泰國旅遊要小心，衞生防護中心昨日證實一宗外地傳入的登革熱個案，患者是一名34歲男子，於本月20日出現發燒、頭痛及紅疹等登革熱症狀，翌日進入瑪嘉烈醫院治療，並於前日康復出院。患者於本5月9日至13日期間曾與妻子太太前往泰國旅遊，但妻子並無出現登革熱的病徵。本港今年已錄得14宗外地傳入的登革熱個案，去年則有58宗個案，全部外地傳入。</p></body></html>
