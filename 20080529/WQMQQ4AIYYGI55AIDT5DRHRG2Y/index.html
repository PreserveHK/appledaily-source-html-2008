<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊帶隊畫畫 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊帶隊畫畫 - 李八方</h1><p>四川地震令好多香港小朋友自覺好幸福，亦令佢哋非常關心災區災民。公民黨陳淑莊（Tanya）呢個星期六會聯同金鐘扶輪社舉行賑災活動，邀請小朋友上山頂畫畫，向災民送上心靈安慰。<br> 觸發舉辦今次活動係現年11歲嘅國際學校學生王譽陶同埋佢家姐、13歲嘅王譽霖，事關兩姐妹都好想出一分力，而佢哋又識得用圖畫去表達，令主辦機構都靈機一觸發起呢個賑災活動。<br> 呢次Tanya都算唔話得，事關佢帶啲小朋友上山頂畫畫後，當晚就會飛去法國出席一個研討會，同外國代表交換政治人才培訓經驗。據知Tanya媽全程會做跟得媽媽，幫囡囡打點一切。</p></body></html>
