<html><header><meta charset="utf-8"><title>世紀軍事展品任睇</title></header><body><h1>世紀軍事展品任睇</h1><p>【本報訊】不少男士鍾情軍事產品，下月初舉行世紀軍事展，軍事迷有機會欣賞由第一次世界大戰至今逾1,000件軍事用品、軍服等。最珍貴展品計有1918年第一次世界大戰美軍使用的手榴彈袋，二次世界大戰美軍使用史上第一款手提無線電通訊機等。</p><p>設親子導賞團</p><p>該展覽於6月7至15日在荷里活廣場舉行，場內設親子導賞團，讓父親與子女認識各國戰爭歷史、科技等；也有軍事模型及軍事用品供選購。顧客在場內消費更有機會穿上軍服拍照，或參加軍事模型工作坊。</p></body></html>
