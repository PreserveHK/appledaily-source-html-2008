<html><header><meta charset="utf-8"><title>超瓊透點擊退女模</title></header><body><h1>超瓊透點擊退女模</h1><p>Diesel舉行派對，由創辦人RenzoRosso主持大局，更召集了不少城中名人明星撐場，氣氛熱鬧至極。當中何超瓊（Pansy）更少有性感，率先穿着秋冬黑色珠片新裝示人，碰巧時裝騷上也有女模示範該套新裝，然而真空上陣的Pansy不慎透點「贈興」，比女模更搶鏡。</p><p>李璨琛遇舊愛</p><p>此外，作為潮人的黃偉文（Wyman）、徐濠縈和李璨琛也有出席，李璨琛更巧遇即將於10月結婚的前度女友Carrie，未知兩人會否再見亦是朋友？<br> 採訪：顏英儀<br> 攝影：林德雄</p></body></html>
