<html><header><meta charset="utf-8"><title>畢安被爆識養唔識教</title></header><body><h1>畢安被爆識養唔識教</h1><p>安琪蓮娜祖莉（AngelinaJolie）與畢彼特（BradPitt）快將迎接孖女出世，加上親生的Shiloh及三名從各地收養的兒女，十足聯合國家庭。不過最近畢安的保母卻向今期《Star》雜誌爆料，指二人識養唔識教，寵壞幾名孩子。</p><p>經常互罵槍戰</p><p>該名保母稱畢安教導無方，他們給子女吃薄餅及朱古力做早餐，而由於幾名小孩都講不同的語言，導致經常互相叫罵，又愛用玩具槍展開槍戰。<br> 另外，畢安喜歡三更半夜才為他們洗澡，並經常搞到全間屋都被弄濕。不過畢安二人也喜愛在小孩睡覺後，在凌晨時分雙雙裸泳。報道又指幾名小孩將會陪安琪蓮娜入產房生孖女。</p></body></html>
