<html><header><meta charset="utf-8"><title>坂井逝世周年9,000Fans追悼</title></header><body><h1>坂井逝世周年9,000Fans追悼</h1><p>前日是日本組合ZARD女主音坂井泉水逝世一周年，自去年9月起展開的全國巡迴追悼音樂會，前日在東京國立代代木競技場正式閉幕，吸引逾9,000樂迷到場。</p><p>站立大合唱</p><p>患上子宮頸癌的坂井於去年5月於接受治療期間，不慎跌落樓梯意外身亡。巨大的螢幕上播出了坂井生前的片段，樂隊更在坂井的歌聲下演繹了35首坂井生前的作品。在最後一曲《別認輸》下，全場9,000名樂迷站立大合唱，場面感人。此外，會場外又設置了長十米、鋪滿鮮花的巨型相片，供樂迷獻花。</p></body></html>
