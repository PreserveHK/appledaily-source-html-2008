<html><header><meta charset="utf-8"><title>青霞憶恩師百感交集</title></header><body><h1>青霞憶恩師百感交集</h1><p>一手提攜林青霞的台灣導演宋存壽前日因肺炎高燒不退而在台灣病逝，享年78歲，青霞前晚得悉噩耗，傷心不已，她接受訪問時說：「我去年9月探望過他，當時以為他不認得我，但他卻在我耳邊輕說『青霞嘛！』大家都笑了！」</p><p>結伴拍戲</p><p>林青霞與宋存壽相識35年，感情一直很要好，青霞表示在剎那間一輩子的前塵往事湧上心頭，令她百感交集。她說：「之前做了一個夢，夢到早他一步到極樂世界的胡金銓導演來叫他去拍戲。」青霞指這兩位導演私交甚篤，難怪做夢都會見到他們這對好兄弟。<br> 撰文：林妃</p></body></html>
