<html><header><meta charset="utf-8"><title>財話短說<br>現代美容主席向高盛索償</title></header><body><h1>財話短說<br>現代美容主席向高盛索償</h1><p>▲現代美容（919）主席曾裕昨入稟高等法院，指高盛在未取得她的同意下進行交易，索償至少56萬元。3名被告包括高盛（亞洲）有限公司、GoldmanSachs&amp;Company、GoldmanSachsInternational。入稟狀指曾裕在高盛開設兩個戶口，05年4月與各被告簽署多份合約，但被告在未得到她同意下，利用她的戶口進行交易。	<br> 案件編號：HCA981/08&#13;</p></body></html>
