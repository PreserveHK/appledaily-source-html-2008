<html><header><meta charset="utf-8"><title>兩姊妹晨泳妹溺斃</title></header><body><h1>兩姊妹晨泳妹溺斃</h1><p>【本報訊】同樣嗜好游早泳的一對年老姊妹花，昨晨如常在港島深水灣暢泳，其間67歲妹妹遇溺被其他泳客發現救起，惜她送院搶救後不治。<br> 遇溺身亡的老婦姓江（67歲），與姊姊（71歲）並不同住，但同樣嗜好游早泳，每朝清晨到深水灣海灘游早水，風雨不改。<br> 昨晨5時40分，兩姊妹先後抵埗落水暢泳，其間姊姊發現妹妹不見蹤影，正尋找之際，一名姓鄭（82歲）男泳客在離岸一米處，發現事主載浮載沉立即將她救上岸。事主昏迷送院，延至早上6時證實不治。死者姊姊一臉憂戚隨同趕到醫院，及至得知妹妹返魂乏術，十分傷心。</p></body></html>
