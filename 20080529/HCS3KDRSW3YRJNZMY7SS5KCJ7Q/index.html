<html><header><meta charset="utf-8"><title>111國達協議禁集束彈</title></header><body><h1>111國達協議禁集束彈</h1><p>全球111國前日在愛爾蘭首都都柏林達成協議，禁止使用集束彈（clusterbombs）。禁令下，協議簽署國將不能使用、生產、儲存和轉移集束彈，現存的集束彈必須在八年內銷毀。<br> 協議詳情今天公佈。愛爾蘭外長馬丁（MichaelMartin）說：「這是對國際人道法一次真正貢獻」。協議會於12月在挪威首都奧斯陸簽署。<br> 美國、俄羅斯、中國、以色列、印度和巴基斯坦六大集束彈生產國，不與會也不簽約。集束彈是子母彈，母彈可釋放數十甚至數百枚子炸彈散落在戰場，對平民殺傷力尤大。<br> 美聯社</p></body></html>
