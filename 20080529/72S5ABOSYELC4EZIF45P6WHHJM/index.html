<html><header><meta charset="utf-8"><title>醫學Online<br>幽門螺旋菌引致胃癌</title></header><body><h1>醫學Online<br>幽門螺旋菌引致胃癌</h1><p>美國一項老鼠研究發現，潛藏在胃部的幽門螺旋菌可致癌，研究人員令實驗老鼠胃部感染幽門螺旋菌，28周後已發現出現癌前病變。<br> 研究人員為另一批受感染的老鼠，在感染後第8、12及22周提供胃藥及抗生素治療，發現第8周接受治療並把細菌徹底殺滅，可大大降減出現癌前病變風險，但仍有少數接受治療老鼠最終患上胃癌，而越遲接受治療患癌的風險越高。</p></body></html>
