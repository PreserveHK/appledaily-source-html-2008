<html><header><meta charset="utf-8"><title>八卦風：<br>着裙泊車Free足3個鐘</title></header><body><h1>八卦風：<br>着裙泊車Free足3個鐘</h1><p>早幾日友人同我提起，揸車去鑽石山荷里活廣場嘅話記得着裙喎。吓？做乜揸車都要着裙呢？問清楚，原來商場又搞花臣，由即日起至6月1日，只要喺出車前着住裙到繳費處辦理手續，就可以唔使任何消費都有3小時免費泊車優惠，不過只限私家車喎！或者你會問男人着裙又得唔得呢？小記都有呢個疑問，所以晨早打咗電話去問喇。答案係，得嘅！都算佢有諗頭得嚟唔取巧夠公平吖！<br><br>記者：梁美甜</p></body></html>
