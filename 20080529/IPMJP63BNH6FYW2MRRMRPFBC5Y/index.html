<html><header><meta charset="utf-8"><title>柱狀揚聲器360度發聲</title></header><body><h1>柱狀揚聲器360度發聲</h1><p>揚聲器似乎都是萬變不離其宗，日本新力公司最新產品卻叫人眼前一亮。這款高一米、直徑95毫米的柱狀揚聲器「Sountina」，名字由「sound」（聲音）和「fountain」（噴泉）結合而成，底部是低音擴音器，中音和高音擴音器在透明有機玻璃部份，360度全方位發聲，據報音色清澈自然，可配襯多種顏色的LED燈，適合放在酒店大堂、婚宴場地之類大面積地方。Sountina下月20日開始在日本有售，定價100萬日圓（約74,500港元）。<br> 法新社</p></body></html>
