<html><header><meta charset="utf-8"><title>財話短說<br>金鷹首季同店銷售增25%</title></header><body><h1>財話短說<br>金鷹首季同店銷售增25%</h1><p>▲金鷹商貿（3308）執行董事兼首席財務官韓相禮表示，首季度同店銷售和平均單價按年增長均達25%，毛利率則維持去年度20%水平。今年資本開支約5億元人民幣，將在江蘇省增設兩間自營店，合計樓面面積達10萬方米，料半年內可收支平衡，一年內有盈利貢獻。他續稱，金鷹計劃透過併購擴充規模，正在西安和昆明物色項目，亦有意向母公司收購其上海分店。</p></body></html>
