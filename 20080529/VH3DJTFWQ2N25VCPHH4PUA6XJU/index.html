<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅唔贊成赴災區 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅唔贊成赴災區 - 馮仁昭</h1><p>陳奕迅（Eason）噚日出席「新城唱好陳奕迅音樂會」記者會，大會宣佈噚日公開發售150張200蚊嘅善慈入場券，全數3萬蚊撥捐慈善賑災。對於近日有藝人到災區探訪，Eason話：「其實唔係咁好，我覺得係有少少阻住人，我飲一啖水，就少咗一啖水，我有個朋友自發去咗四川幫手，佢去到係瞓喺車度，我知道如果我哋上去佢哋一定唔會畀我哋瞓車，會安排一個好少少嘅地方畀我哋瞓，咁樣已經煩到人喇！」
</p></body></html>
