<html><header><meta charset="utf-8"><title>京野琴美嫁人封口</title></header><body><h1>京野琴美嫁人封口</h1><p>曾演出日劇《庶務二課》的日本女星京野琴美，剛透過事務所宣布，已跟30歲的舞台劇工作人員結婚，二人於上周末註冊，但仍未定何時舉行婚禮。</p><p>春風滿面</p><p>現年29歲的京野琴美，前日在京都出席日本NHK電視台9月29日首播的新劇記者會時，雖然絕口不提婚訊，但全程春風滿面，洋溢幸福之情。京野琴美92年演出電影《七人之家》正式入行，98年因參演日劇《庶務二課》令觀眾認識，此後更曾演出北野武的《TAKESHIS'》及喜劇《舞妓Haaaan!!!》等電影。</p></body></html>
