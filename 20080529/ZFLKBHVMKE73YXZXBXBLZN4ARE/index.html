<html><header><meta charset="utf-8"><title>隔牆有耳：徐子淇產房曝光 - 李八方</title></header><body><h1>隔牆有耳：徐子淇產房曝光 - 李八方</h1><p>四叔新抱徐子淇舊年喺仁安醫院生咗個千億B女，當日嘅御用產房到咗噚日終於曝光。原來徐子淇住喺醫院頂層嘅總理套房，然後再包起半層套房，保安森嚴。醫院副醫務總監梁國齡話，個豪華套房乜都有齊，除咗按摩椅，仲有按摩浴缸，房內可以無線上網，又配埋Plasma大電視，就算住足一個月都唔會悶。梁醫生又話，千億B女係喺房入面出世，醫護人員要總動員入晒房接生，咁嘅排場埋單達到七位數字。<br> 普通市民想住吓超豪病房感受吓千億新抱嘅待產生活，唔該盛惠45,000蚊一晚，房租拍得住半島酒店嘅豪華套房。</p></body></html>
