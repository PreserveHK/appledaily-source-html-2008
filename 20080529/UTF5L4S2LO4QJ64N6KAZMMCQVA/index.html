<html><header><meta charset="utf-8"><title>菊地凜子家鄉揚威</title></header><body><h1>菊地凜子家鄉揚威</h1><p>曾演電影《巴別塔》（Babel）的日籍女星菊地凜子，獲老佛爺KarlLagerfeld大讚具有獨特個性外形眼神，做完Chanel廣告女郎後大受時尚名牌歡迎。剪了一頭超短髮的菊地凜子，日前在東京得到同鄉表揚，在第51屆Japan'sFashionEditorsClub獲特別獎，雖是地區性獎項，但總算獲肯定。同場得獎的還有獲頒年度設計師的YvesSaintLaurent創作總監StephanoPilati。<br> 撰文：DebbieLum</p></body></html>
