<html><header><meta charset="utf-8"><title>求驗客手記：蘇足盃有政府撐腰免停辦 - 求驗客</title></header><body><h1>求驗客手記：蘇足盃有政府撐腰免停辦 - 求驗客</h1><p>金融海嘯捲起滔天巨浪，英超球壇𠵱家人心惶惶，驚住啲有錢班主連屁股都唔指就走佬，英倫三島中，首個受害者就係蘇超球壇！搵咗好耐都覓唔到贊助商嘅蘇格蘭足總盃，以為今年要停辦，幸好周二宣佈獲政府撐腰，將聯同前些路廸主席赫治希，合力將呢個擁有超過100年歷年嘅盃賽辦落去。暫定未來兩季蘇足盃，赫治希將出175萬鎊（約2,300萬港元）作獎金，營運費用由政府包底，盃賽嘅冠名權亦全屬政府所有，「國有球壇」開始殺入歐洲喇！</p></body></html>
