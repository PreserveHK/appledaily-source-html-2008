<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄺美雲勸股神女星踏實 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄺美雲勸股神女星踏實 - 馮仁昭</h1><p>投資有道嘅鄺美雲（Cally右），日前接受有線娛樂新聞台《主播會客室》專訪，講到最近有女星被稱為股神，Cally就勸呢啲女星要腳踏實地，因為世界冇不勞而獲，作為藝人，做好自己本行至係最重要，呢番話擺明係暗寸葉翠翠，因為佢之前正係俾人封為港姐股神。Cally寸完人又講到自己嘅愛情，佢話𠵱家雖然有人追，但就冇想過要拍拖。</p></body></html>
