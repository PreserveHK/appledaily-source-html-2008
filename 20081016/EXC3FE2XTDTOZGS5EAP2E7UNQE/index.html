<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：《海角七號》台創9600萬票房</title></header><body><h1>小瑪歌嗌咪：《海角七號》台創9600萬票房</h1><p>由日本女星田中千繪（左）同台星范逸臣合演嘅台灣電影《海角七號》好評如潮，截至前日為止，全台票房約4.03億新台幣（約9,600萬港元），台灣新聞局評審團仲揀呢套戲代表台灣角逐明年奧斯卡最佳外語片。<br> 田中千繪嘅媽媽（右）日前到台北探乖女，原來田中嘅爹哋田中東尼係日本著名化妝師，身家超過1.4億港元，田中話：「在日本，大家稱我為田中東尼的女兒，現在相反，爸爸因為我而成為田中千繪的爸爸。」&#13;</p></body></html>
