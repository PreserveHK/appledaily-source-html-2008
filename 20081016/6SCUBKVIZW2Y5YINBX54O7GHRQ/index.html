<html><header><meta charset="utf-8"><title>周吉佩感懷身世落淚</title></header><body><h1>周吉佩感懷身世落淚</h1><p>另一位樂壇新人周吉佩會在下星期推出首張個人EP《GettingStart》，早前其公司驕陽星藝館為他舉行了慶生派對，一班好友、同事及fans，逾百人為他慶祝生辰。</p><p>同跑商場騷</p><p>周吉佩在生日會上獻唱了多首歌曲，包括新歌《第二次初戀》，之後他更與同門歌手鍾健威（Ray）合唱《愛很簡單》，獻唱時他忽然流下男兒淚，事後他解釋說：「我同Ray相識於微時，兩三年前，我哋一齊跑商場騷，當時大家都未簽約公司，我哋為咗賺錢一日唱幾場，雖然嗰個時候大家都捱得好辛苦，但完騷後我哋仲會交流唱歌心得，真係好幸運可以認識到阿Ray呢個好兄弟。」<br> 撰文：葉雪</p></body></html>
