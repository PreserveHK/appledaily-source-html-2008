<html><header><meta charset="utf-8"><title>安仔會歌迷呻被搶親</title></header><body><h1>安仔會歌迷呻被搶親</h1><p>許志安日前出席歌迷會15周年活動，眾fans還派出代表獻吻，為安仔補祝生日，席上他還將自己戴過的腳鏈送給歌迷。</p><p>Fans已成家立室</p><p>原來今年是安仔入行20周年，眼見不少忠實fans均已成家立室，還帶小朋友到場，他打趣道：「今日我見到啲由想同我結婚、到𠵱家結咗婚生埋仔嘅人，即係俾人搶咗啦？我個心好難受。」<br> 提到歌迷會發展動向，安仔說：「嚟緊打算有啲改變，可能人成熟咗，想法唔同咗。以前覺得出嚟越多越代表紅，𠵱家宣傳期我會出嚟之外，我希望每次出嚟都畀到啲嘢fans睇，或者有啲突破。」<br> 撰文：林妃</p></body></html>
