<html><header><meta charset="utf-8"><title>黑貓精靈現身商場</title></header><body><h1>黑貓精靈現身商場</h1><p>【本報訊】萬聖節臨近，全城鬼聲鬼氣，性感黑貓精靈率先跳入奧海城四周嚇人。奧海城明日至31日在場內設置趣怪貓館，內裏是古堡式飯廳。當有人進入飯廳，四周會發出凄厲的貓叫聲及詭異音樂，畫框裏的黑貓精靈會「昅實」各人。餐桌則是一副裝有骷髏骨的棺材（圖），測試巿民的膽量。<br> 在本月25日、26日及31日黑貓精靈更會現身嚇人，以及向在場人士大派糖果；顧客在奧海城消費滿200元，可獲化妝師度身設計趣怪造型，保證驚艷全場。<br> 奧海城提供圖片</p></body></html>
