<html><header><meta charset="utf-8"><title>韶關前公安局長　豪宅藏3000萬</title></header><body><h1>韶關前公安局長　豪宅藏3000萬</h1><p>廣東韶關市公安局局長葉樹養近日被免去職務。52歲的葉，被傳因貪污受賄，今年8月底遭「雙規」（在規定時間、規定地點交代問題）。有關部門還在葉新豐縣家鄉的豪宅內查獲現金3,000多萬元，同時還搜出一本記事簿，可能有更多人因此而會受到調查。葉被雙規審查的原因，據悉涉及其擔任新豐縣委書記、韶關市公安局長期間利用職權牟利，即是在興建韶關市公安局辦公樓和公安人員豪華別墅過程中，收受巨額賄賂。他曾耗資1.2億元修建韶關市公安局辦公大樓。新華網</p></body></html>
