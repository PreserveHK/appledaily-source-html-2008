<html><header><meta charset="utf-8"><title>平安保險傳沽浦發行套現</title></header><body><h1>平安保險傳沽浦發行套現</h1><p>【本報訊】屢受海外投資困擾的平安保險（2318），昨日股價繼續插水，收報38.3元，下跌7.71%。《上海證券報》引述TopView最新數據指，本月6日至13日期間，有保險資金沽出浦發銀行A股逾億元（人民幣．下同）；市場推測主要來自平保。<br> 有分析師表示，這可能是平保在資本市場波動中的正常調倉行為，也可能是對今年全年盈利壓力的一種釋放。平保由於投資富通集團（Fortis）股票而錄得巨額賬面虧損，為此減值157億元後，全年盈利預期出現不明朗。</p></body></html>
