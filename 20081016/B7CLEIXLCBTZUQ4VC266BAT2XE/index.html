<html><header><meta charset="utf-8"><title>醫學Online<br>飲紅酒可防肺癌</title></header><body><h1>醫學Online<br>飲紅酒可防肺癌</h1><p>煙民日飲一杯紅酒，或有助預防肺癌，美國一項研究分析了84,170名45至69歲男士吸煙、飲酒與癌症的關係，結果發現曾吸煙的人，若每日飲一杯紅酒，患肺癌的風險較不飲紅酒的男士低60%，但飲白酒卻沒有預防肺癌的功效。負責研究的專家指出，並非酒精可防癌，相信是紅酒的獨特成份，如白藜蘆醇（resveratrol）或類黃酮（flavonoids）等有助對抗肺癌。</p></body></html>
