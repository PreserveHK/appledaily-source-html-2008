<html><header><meta charset="utf-8"><title>財話短說<br>平保否認首席投資官離職</title></header><body><h1>財話短說<br>平保否認首席投資官離職</h1><p>▲《第一財經日報》報道，平安保險（2318）首席投資官約翰．皮爾斯（圖）已經離職，原因被猜測可能與富通的投資決策有關。平保發言人說：「公司沒有人事變化方面的資訊，約翰．皮爾斯並沒有離開平安」。持有富通4.99%的平保，在第三季為其持有的富通股票作出157億元人民幣減值準備，惟富通股價已跌至不足2歐元，市場擔心要進一步撥備，拖累平保昨急挫7.37%，收報41.5元。</p></body></html>
