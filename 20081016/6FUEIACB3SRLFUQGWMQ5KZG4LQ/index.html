<html><header><meta charset="utf-8"><title>鄭融痛哭嚇親人</title></header><body><h1>鄭融痛哭嚇親人</h1><p>鄭融日前特別為新專輯《23》內的新歌《還》及《健康教育》拍攝MV，先後往兩處地點取景，首先拍攝隊伍到達一間玻璃屋拍攝《健》MV，導演親自教鄭融演繹。</p><p>越唱越投入</p><p>隨後鄭融轉往廠內拍攝《還》MV，公司特地搭建三個佈景，分別以黑、白及藍作為主題，配合三種不同感覺，見到全廠三個單色佈景，鄭融非常雀躍，當中她最愛與自己睡房一樣的白色佈景。她拍攝《還》時越唱越投入，突然感性起來流出眼淚，令在場同事及攝影師都嚇一跳，估不到平時樂天調皮的她會哭了出來。<br> 採訪：馬建華</p></body></html>
