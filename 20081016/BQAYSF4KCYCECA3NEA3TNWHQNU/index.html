<html><header><meta charset="utf-8"><title>馬會會所泳客熱身暈倒</title></header><body><h1>馬會會所泳客熱身暈倒</h1><p>【本報訊】跑馬地山光道馬會會所泳池昨晨有泳客昏迷，七旬翁在池邊做熱身時突然暈倒，職員發現後立即召救護車將他送院，經搶救後已蘇醒，留院治理。<br> 突然暈倒的老翁70歲，兩名女親友一直陪伴在旁，確定他蘇醒過來才放下心頭大石。昨晨9時50分，老翁在山光道馬會會所內泳池準備游水，在池邊做熱身，不料突然砰聲跌在地上，昏迷不醒，在場人士見狀立即通知職員，初步不排除他中風。<br> 據了解，要成為會所會員需經兩位遴選會員（全港僅200名遴選會員）簽名推薦，經批准後交會費及月費，其中全費會員的會費要250,000元，月費1,000元。</p></body></html>
