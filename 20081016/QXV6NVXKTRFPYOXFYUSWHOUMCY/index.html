<html><header><meta charset="utf-8"><title>潮流感：Tod's小繽Fun - ㎡</title></header><body><h1>潮流感：Tod's小繽Fun - ㎡</h1><p>在環球經濟沉重的時刻，專攻年底聖誕市場的禮物，自然以practicalwithfun做出發點，由姬妮芙柏露（GwynethPaltrow）做代言人的Tod's，手袋服飾走意式低調奢華，見微知著，的骰小物也注入矜貴elements。<br> 電腦配件中，USB配鱷魚皮套鎖扣、mouse包上是鱷魚皮、現代人環保自攜筷子的精美皮套，一看都是令人愛不釋手及心情好。Happy，是一份禮物的最大bonus。<br> Textby㎡</p></body></html>
