<html><header><meta charset="utf-8"><title>F托傷出　紅軍頭痕</title></header><body><h1>F托傷出　紅軍頭痕</h1><p>【綜合西班牙外電】西班牙連贏兩輪世盃外，卻苦了利物浦。效力紅軍的射手費蘭度托利斯（F托）作客比利時勇戰受傷，利物浦領隊賓尼廸斯事後表示，F托要休息10日左右，將錯過未來兩場賽事、包括鬥母會馬德里體育會的歐聯分組賽。<br> F托是於上半場16分鐘拉傷大腿肌肉，被迫退下火線；西班牙隊醫施拿達說：「他右大腿感到十分痛楚，假如輕微拉傷最多休息一星期，不然則須避戰較長時間。」<br> 即使抱樂觀態度，F托肯定會錯過周六迎戰韋根的英超聯賽；而下周三對馬體會之戰，也難望上陣。<br> 除F托外，賴恩巴布替荷蘭上陣時也受傷，傷勢未明。這輪國際賽，紅軍損失慘重！</p></body></html>
