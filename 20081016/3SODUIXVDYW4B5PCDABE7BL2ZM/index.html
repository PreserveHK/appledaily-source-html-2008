<html><header><meta charset="utf-8"><title>加強監管銀行風險</title></header><body><h1>加強監管銀行風險</h1><p>【本報訊】面對金融海嘯，施政報告指出，要強化金融機構抵禦衝擊的能力，金管局會按照巴塞爾銀行監管委員會最新的指引及建議，加強對銀行流動資金風險管理的監管制度，以及修訂資本充足比率的計算方法。金管局亦會加強壓力測試、資本規劃及資產負債表外風險管理，以及鼓勵更全面的風險資料披露。另證監會已加強對經紀行財務風險的審查，包括加大壓力測試力度，以監測經紀行在市場環境欠佳時所能承受的財務風險。</p></body></html>
