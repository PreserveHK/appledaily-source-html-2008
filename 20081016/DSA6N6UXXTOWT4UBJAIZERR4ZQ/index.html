<html><header><meta charset="utf-8"><title>杜德偉女友膠紙天使</title></header><body><h1>杜德偉女友膠紙天使</h1><p>杜德偉的女友王珈晴（Bibi）昨日以一身性感的天使造型，出席在尖沙嘴舉行的萬聖節活動，聲稱已經做足安全措施的Bibi，玩遊戲時卻欠缺自然。</p><p>歐洲買新衫</p><p>談到男友杜德偉有否投訴太性感時，Bibi笑說：「佢一向都好支持我嘅工作，況且我都黐晒膠紙，做好安全措施。」稍後Bibi有計劃到歐洲旅行，但未知男友會否同行，她說：「我想明年年初去歐洲買衫，但係我一向都鍾意自己行街買嘢，可能之前會問一問佢，如果佢真係同我去嘅話，或者到時各有各行街買嘢啦。」<br> 採訪、攝影：何慧斯</p></body></html>
