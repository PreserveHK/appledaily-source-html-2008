<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期日11橫濱水手vs名古屋鯨魚<br>鯨魚作客入波多</p><p>簡評：暫列日職聯次席的名古屋鯨魚，是目前聯賽作客最佳球隊，13場比賽取得8勝1和4負，而除了4月作客東京綠茵輸0:2外，鯨魚其餘每場作客都有入波。</p><p>數據提示<br>星期日36希杭vs奧沙辛拿<br>奧沙辛拿未開齋</p><p>簡評：希杭上仗終於開齋，是今季首度聯賽保清白身；而聯賽仍未開齋的奧沙辛拿，是目前西甲攻力最弱球隊之一，6場聯賽只入2球。</p></body></html>
