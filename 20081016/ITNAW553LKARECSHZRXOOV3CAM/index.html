<html><header><meta charset="utf-8"><title>莊思敏寸網友語障</title></header><body><h1>莊思敏寸網友語障</h1><p>吳浩康（Deep）的新歡舊愛莊思敏和胡定欣近日是非不絕，莊思敏因受網友抨擊，日前在網誌開火轟胡定欣。莊思敏昨日在尖沙嘴出席一個萬聖節活動時，表示網友的抨擊太過份，故忍不住才開火，她說：「我冇諗過會俾人報道出嚟，出事喇，瀨嘢㖭。但係我覺得佢哋（網友）有啲語障，我為呢件事解釋咗好多次，但係佢哋好似唔明白咁抨擊我，仲連我啲fans留言都俾人抨擊，搞到我覺得好嬲。」</p><p>胡定欣指搞大咗</p><p>此外，胡定欣對於莊思敏網上發炮再掀罵戰說：「我要回應嘅已經回應晒，不過好似越鬧越大咁，我已經覺得好小事，我同阿Deep冇聯絡過，我哋分手好耐。」<br> 採訪、攝影：何慧斯、馬建華</p></body></html>
