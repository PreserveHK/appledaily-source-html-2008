<html><header><meta charset="utf-8"><title>步姐封K歌天后</title></header><body><h1>步姐封K歌天后</h1><p>富士電視台音樂節目《HEY！HEY！HEY！》前晚舉行三小時現場直播騷，邀得濱崎步、宇多田光、aiko、中島美嘉、玉木宏及EXILE等擔任表演嘉賓，場面熱鬧。<br> 日本卡拉OK製造商昨日公佈過去15年內，步姐成為被點唱最多的歌手第一位，她興奮地說：「真的很驚訝，這是我今年出道10周年最好的禮物。」</p><p>EXILE主音唱到喊</p><p>近日憑新碟破百萬銷量的組合EXILE，主音TAKAHIRO於《HEY！HEY！HEY！》戶外舞台獻唱情歌《Pure》期間，忽然淚流滿面，令場內歌手嘉賓十分震驚，事後他只解釋因台上太大風。</p></body></html>
