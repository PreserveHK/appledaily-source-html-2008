<html><header><meta charset="utf-8"><title>財話短說<br>南車逾一億購Dynex</title></header><body><h1>財話短說<br>南車逾一億購Dynex</h1><p>▲株洲南車（3898）昨宣佈，與加拿大創業板上市公司DynexPowerInc.簽訂收購意向書，可選擇以每股0.55加元（較前收市價0.48加元溢價14.6%），收購Dynex的80至100%股權，涉資1.11億至1.39億港元，具體價格將於未來60日確定；持有Dynex40.95%股權的大股東已作出不可撤回出售承諾。Dynex主要業務是生產高功率雙極分立式半導體及功率組件。</p></body></html>
