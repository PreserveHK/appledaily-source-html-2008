<html><header><meta charset="utf-8"><title>周潤發搞喊按摩師</title></header><body><h1>周潤發搞喊按摩師</h1><p>周潤發前晚到武漢黃石萬人體育場出席新片《戰火逃城》慈善晚會，光良、李冰冰及周筆暢等也有出席，大會安排了數百名武警、保安甚至警犬到場保護發哥，其間片中小演員大叫發哥做發叔，發哥遂扮尷尬說：「你今年8歲，我比你大20年啫，真係咁老咩。」其後另一名小朋友叫了一聲周伯伯，發哥反問：「誰是周伯伯？」<br> 大會本來安排發哥與《戰》片導演RogerSpottiwoode出席私人飯局，沒想到李冰冰不請自來，千方百計埋身，最終成功與發哥發嫂合照。此外，發嫂安排一名男性按摩師幫發哥按摩，但一見發哥，按摩師竟然激動到喊起來。<br> 撰文：林妃</p></body></html>
