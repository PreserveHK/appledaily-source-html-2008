<html><header><meta charset="utf-8"><title>木村話題廣告出籠</title></header><body><h1>木村話題廣告出籠</h1><p>日本萬人迷木村拓哉去年為男士美髮品牌GATSBY拍廣告，在港日兩地引起不少話題，更惹來大批網民相繼模仿。新一輯廣告在日前出籠，木村重施故技，在鏡頭前搔首弄姿，看來網友又有得玩了。<br> 全新兩輯廣告在GATSBY的官方網頁內公開，木村與兩名短裙少女搔首弄姿跳舞，之後木村更狂野扯開格仔恤衫，任由對方拿着面部噴霧劑狂噴，並露出陶醉表情。至於另一輯廣告中，木村與身後面具人跳舞，力銷男士面膜。<br> <br> 網址： http://www.gatsby.jp/cmstudio/ </p></body></html>
