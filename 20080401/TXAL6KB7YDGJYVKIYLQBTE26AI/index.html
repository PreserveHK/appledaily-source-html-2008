<html><header><meta charset="utf-8"><title>案件速遞<br>九巴前稽查涉呃假脫罪</title></header><body><h1>案件速遞<br>九巴前稽查涉呃假脫罪</h1><p>【本報訊】九巴一名負責收集錢箱的前稽查員，工作時因搬動錢箱跌倒弄傷腰骨，持續請病假長達一年，其間卻「秘撈」駕駛自設公司的校巴，即使有公司提供的醫生證明已適合復工，仍繼續請病假，涉嫌騙取59日病假共3萬多元薪金，案件經審訊後，觀塘裁判法院裁判官認為存在疑點，昨裁定全部13項詐騙罪名不成立。<br> 49歲被告鄭雄（圖）在九巴工作16年，至去年一月被辭退。<br> 案件編號：KTCC3313/07</p></body></html>
