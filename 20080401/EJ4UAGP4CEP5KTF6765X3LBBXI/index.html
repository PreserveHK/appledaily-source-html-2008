<html><header><meta charset="utf-8"><title>遲checkin行李無影</title></header><body><h1>遲checkin行李無影</h1><p>芬蘭庫薩莫機場只有一條行李輸送帶，但隨着到訪遊客日增，機場現正進行擴展工程，新的機場亦將會在2009年登場。這一帶同大自然很近，有很多野生動物，從機場的佈置可見。例如在行李輸送帶上有隻馴鹿標本，行李圍着馴鹿轉，感覺就似有鹿仔陪checkin，又似走進博物館，十分有趣。由於我起飛前半小時才Checkin，不幸地我的行李沒有上機，記緊在機場登記，並要求索取日用品包包應急，內裏有衞生用品，防曬護膚品、牙膏牙刷等等，航空公司翌日便把行李送到我酒店，算是有驚無險，兼教訓大家一定要提早Checkin。</p></body></html>
