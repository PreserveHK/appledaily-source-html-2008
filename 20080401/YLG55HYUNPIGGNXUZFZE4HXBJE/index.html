<html><header><meta charset="utf-8"><title>章子怡親親紅毛猩</title></header><body><h1>章子怡親親紅毛猩</h1><p>近日盛傳與男友、華納大股東Vivi好事近的章子怡，早前為馬來西亞電視台製作的野生動物節目《野生動物的故事》（TheStoryofWildlife）擔任主持人。節目以全英語製作，身為國際巨星的她難得放下身份，深入當地的熱帶雨林採訪，與瀕臨滅絕的紅毛猩猩作近距離接觸。</p><p>電視台搶購</p><p>節目於去年12月在馬來西亞的沙巴拍攝，章子怡與一雙紅毛猩猩共對三日，據知這個長約一小時節目已吸引多間電視台搶購，包括美國CNN電視台及MTV台等。<br> 撰文：葉雪</p></body></html>
