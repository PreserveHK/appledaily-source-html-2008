<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha洗澡肉帛相見 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha洗澡肉帛相見 - 馮仁昭</h1><p>組合HotCha前晚接受商台訪問，成員Crystal、Winkie同Regen堅持唔會一齊住，怕有爭拗咁話。Winkie話：「有次去大馬，我哋爭冲凉房，我話可以一齊冲，但Regen就唔得。」Regen聞言即刻講：「我介意俾人睇到，但我見過Winkie冲凉，佢身材OK，但絕對唔會影相咁變態。」Winkie則踢爆Regen有次換衫除褲時不慎連內褲都除埋，認真搞笑！</p></body></html>
