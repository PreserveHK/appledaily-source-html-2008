<html><header><meta charset="utf-8"><title>News：Hyper夏日</title></header><body><h1>News：Hyper夏日</h1><p>「究竟夏天幾時到呢？」我每日都問相同問題！因為我每年冬天都有"WinterBlues"（冬天憂鬱症），心情變得極低落，所以我特別喜歡夏天同太陽，甚至有諗過儲夠錢就移居泰國，令自己每日都咁開心。好彩，每年4、5月，Hyper嘅我又重生！我總會和身邊朋友着到五顏六色，Sharp爆咁出街。近日見到AnnaSui最新推出一系列彩色眼線筆和睫毛液，顏色又多又Sharp，一見經已立即歡喜若狂，急不及待落Counter買齊色，好讓我每日都可以轉色轉妝，希望唔會嚇親同事啦！</p><p>查詢：AnnaSui（21968796）</p></body></html>
