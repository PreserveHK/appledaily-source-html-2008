<html><header><meta charset="utf-8"><title>乜東東：兩隻右手</title></header><body><h1>乜東東：兩隻右手</h1><p>每個人得一隻右手，如果你有兩隻右手，你會做啲乜？呢件Product話畀你知，原來右手係可以咁用㗎。一隻右手揸住一塊鏡，咁唔使劑劑都搵男朋友揸住塊鏡，單拖一個人都可以輕輕鬆鬆補妝Set頭啦；另一隻右手仲搞笑，揸住一個相架框，啱晒你放男朋友張相入去，日見夜見不特止，仲可以玩吓爛Gag，大大聲聲同相中人講：「你已經喺我手上，邊飛得出我手指罅？」<br><br>記者：王震遠　<br>攝影：陳盛臣</p><p>city'super<br> （銅鑼灣時代廣場B1地庫/25062888）</p></body></html>
