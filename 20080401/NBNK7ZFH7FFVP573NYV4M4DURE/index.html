<html><header><meta charset="utf-8"><title>醫學Online<br>新藥改善肝纖維化</title></header><body><h1>醫學Online<br>新藥改善肝纖維化</h1><p>肝硬化是一種可以致命的嚴重肝病，肝臟一旦纖維化，病情更是難以醫治。日本札幌醫科大學最近公佈一項突破性研究，在老鼠實驗發現一種新藥，可抑制肝臟細胞過量分泌引發纖維化的骨膠原，當分泌量回復正常後，肝臟的硬化問題有好轉迹象，已纖維化的組織再次恢復彈性，肝臟功能也逐步正常。研究人員計劃今年底在美國進行第一期人體臨床研究，估計新藥可在五年內上市。</p></body></html>
