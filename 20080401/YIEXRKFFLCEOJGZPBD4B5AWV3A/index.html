<html><header><meta charset="utf-8"><title>財話短說<br>青啤料今年產銷量增15%</title></header><body><h1>財話短說<br>青啤料今年產銷量增15%</h1><p>▲青島啤酒（168）董事長李桂榮表示，根據發行分離交易債募集資金投資計劃，若18個月後權證成功行使，集資中將有8億元人民幣用於國內啤酒市場的併購，但具體項目要進行研究確定。副總裁孫玉國表示，今次發債集資主要用於現有企業的擴建和新建，這些項目建設完成後可增加產能110萬千升，預計青啤今年啤酒產銷量增長約15%。青啤股權部部長張瑞祥稱，目前暫沒在港集資計劃。</p></body></html>
