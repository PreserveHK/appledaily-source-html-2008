<html><header><meta charset="utf-8"><title>淺野偕妻出席女兒畢業禮</title></header><body><h1>淺野偕妻出席女兒畢業禮</h1><p>日本性格男星淺野忠信與歌手妻子Chara結婚多年，是圈中有名的模範夫婦，上月尾是兩人12歲女兒的小學畢業典禮，剛到香港出席完電影節的淺野，便百忙中抽空與Chara及8歲兒子一同赴會。向來打扮潮爆的淺野穿上整齊西裝，一頭金髮的Chara也穿上灰色套裝出席，畢業典禮結束後，兩人還與其他家長閒談。</p><p>希美母女裝逛街</p><p>另一方面，去年11月誕下一女的前Morning娘成員囗希美，上月尾也被偷拍到以一身襯到絕的粉紅色母女裝與囡囡希空外出，已4個月大的希空樣子與母親十分相似。</p></body></html>
