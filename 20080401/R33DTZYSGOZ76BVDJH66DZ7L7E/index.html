<html><header><meta charset="utf-8"><title>活地阿倫怒告名牌索7800萬</title></header><body><h1>活地阿倫怒告名牌索7800萬</h1><p>美國大導活地阿倫（WoodyAllen），最近控告人氣時裝品牌AmericanApparel，指該公司未經授權下利用其肖像作為大型廣告，要求賠償1,000萬美元（約7,800萬港元）。<br> 以宣傳手法出位見稱的AmericanApparel，去年7月利用了活地在奧斯卡得獎影片《安妮荷爾》（AnnieHall）中作傳統猶太人打扮的劇照，放在加州與紐約的大型廣告牌及網頁上。活地稱該公司從未聯絡過他，他也從沒收過報酬，由於活地以往在美國從未擔任過任何商業產品的代言人，因此他要求AmericanApparel作巨額賠償。</p></body></html>
