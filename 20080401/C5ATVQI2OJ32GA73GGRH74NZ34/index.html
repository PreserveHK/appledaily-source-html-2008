<html><header><meta charset="utf-8"><title>鞏俐酒不醉人人自醉</title></header><body><h1>鞏俐酒不醉人人自醉</h1><p>剛剛於「影響世界華人盛典」中奪獎的鞏俐日前現身巴黎歌劇院，出席由法國著名酒商Perrier-Jouet為限量版超豪香檳舉行的銷售酒會。悉心打扮的鞏俐穿上彩藍露肩高衩晚裝，一雙美腿若隱若現，性感又迷人。</p><p>61萬元一箱</p><p>據知這款限量版香檳共推出100箱，一箱12支的售價大約61萬港元，雖然售價不菲，但依然獲得一眾名人豪客的歡心，買家包括法國女星蘇菲瑪素（SophieMarceau）以及英國歌后MarianneFaithfull等。當日鞏俐更獲釀酒師為她悉心挑選香檳。<br> 撰文：林妃</p></body></html>
