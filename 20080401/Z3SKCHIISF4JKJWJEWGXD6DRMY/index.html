<html><header><meta charset="utf-8"><title>夏日手中花</title></header><body><h1>夏日手中花</h1><p>未正式踏入火燙夏日，各大時裝及配飾品牌卻早已向着沙灘進發。而藤籃袋就好像是夏天的最佳伴侶，CheCheNewYork今季的輕便藤籃袋或會是我今季熱選之一，貪佢充滿夏日元素如花卉及色彩圖案，加上碎花布料Ruffle邊，再配以Handmade的立體花飾，而最Sweet的莫過於其皮製手抽設計，無論手抽或上膊也一樣舒服，拿在手上就如花一般美麗。（Younie）<br><br>CheCheNewYork（28822979）<br>九龍塘又一城L1-38舖</p><p>青色波點×藍天風景手挽袋$1,080</p></body></html>
