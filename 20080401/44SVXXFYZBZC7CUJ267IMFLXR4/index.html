<html><header><meta charset="utf-8"><title>醫學Online<br>哺母乳嬰缺維D</title></header><body><h1>醫學Online<br>哺母乳嬰缺維D</h1><p>日本京都大學一項研究發現國內約兩成新生嬰兒缺乏骨骼發育所需的維他命D。研究人員跟進了1,120名出生五至七天嬰兒的健康狀況，發現22%嬰兒維他命D不足，其中4及5月出生的嬰兒更高達30%，估計與母親懷孕期間日照時間較短有關。研究又顯示嬰兒足月後，單是食用母乳的嬰兒維他命D不足的比率，遠高於食用混合奶粉及母乳的嬰兒，故提醒家長多陪同幼兒享受日光浴。</p></body></html>
