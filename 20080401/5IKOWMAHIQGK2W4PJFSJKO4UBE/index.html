<html><header><meta charset="utf-8"><title>蜆殼今加油價</title></header><body><h1>蜆殼今加油價</h1><p>【本報訊】香港蜆殼有限公司宣佈由今日凌晨起加油價，超勁無鉛汽油及V能量無鉛汽油每公升加0.1元，環保柴油每公升加0.35元。<br> 蜆殼零售業務部營運經理曾穎思表示，由於汽油及柴油的新加坡離岸價顯著上升，因此作出這次價格調整。蜆殼會密切注視市場走勢，在情況許可下，會盡快把零售價調低。由即日至5月14日，只要成功申請ShellCitibank白金卡，於發卡後首60日即可獲享最高每公升2.6元的入油回贈。</p></body></html>
