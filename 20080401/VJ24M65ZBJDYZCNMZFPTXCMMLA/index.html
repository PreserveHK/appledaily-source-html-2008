<html><header><meta charset="utf-8"><title>茱廸爆囝囝博上鏡</title></header><body><h1>茱廸爆囝囝博上鏡</h1><p>荷李活女星茱廸科士打（JodieFoster）日前出席其兒童新片《Nim'sIsland》於洛杉磯的首映禮，片中男主角謝拉畢拿（GerardButler）及曾演《陽光小小姐》（LittleMissSunshine）的童星艾碧姬布絲蓮（AbigailBreslin）也為新片造勢。<br> 童星出身的茱廸，指其9歲大的長子Charles遺傳了她的表演慾，小小年紀便希望做明星，她說︰「他經常說要上電視，但我不理他，因為他根本不是想演戲，只是想上鏡，現在的小朋友都是如此。」茱廸反而希望兩個兒子從事電影幕後工作，例如電腦特技人員。</p></body></html>
