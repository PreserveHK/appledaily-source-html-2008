<html><header><meta charset="utf-8"><title>Net詞典：「腦殘」</title></header><body><h1>Net詞典：「腦殘」</h1><p>「腦殘」這個詞最先來自日本，前年日本任天堂推出的NDS、一種打着開發腦力的腦鍛煉類遊戲大行其道，有人戲稱玩家都是腦力有缺陷的人，是「腦殘者的遊戲」，後來「腦殘」就被引申為不用腦就可以完成的事情，還應用在那些非主流的人身上。這股腦殘風近日吹至內地，並將腦殘定義為腦袋有殘缺，至於誰是「腦殘族」，有網友就大搞網上投票，票數最高的，是喜歡俯視鏡頭玩自拍的女孩，她們嘟嘴、鼓腮，又喜歡「執相」，將眼睛弄到超乎正常比例的大；而爆炸頭、將褲子穿得無限低，也被網友定義是腦殘行為。</p></body></html>
