<html><header><meta charset="utf-8"><title>尊古錫女狂迷被捕</title></header><body><h1>尊古錫女狂迷被捕</h1><p>荷李活男星尊古錫（JohnCusack）前年受到一名女狂迷騷擾，後來成功申請禁制令，阻止狂迷埋身。昨日該女狂迷再次在尊古錫位於洛杉磯的住所門外擾攘，結果她在尊古錫當場指證下被拘捕。<br> 前日洛杉磯警方接到一名的士司機報案，稱一名女乘客沒有如數繳付車資，當警方調查事件時，住在現場附近的尊古錫現身，並認出該名女子正是前年跟蹤過他的狂迷。現時該名叫EmilyLeatherman的女子，被警方以跟蹤、違反法庭禁令及偷竊罪名被捕，而尊古錫的公關則未肯回應事件。</p></body></html>
