<html><header><meta charset="utf-8"><title>53萬遙控悍馬</title></header><body><h1>53萬遙控悍馬</h1><p>很多人都玩過遙控模型車，遙控一架真車的滋味又怎樣？英國貝德福特郡克蘭菲爾德大學的研究人員花了一個月時間，成功將一架34,000鎊（538,000港元）的HummerH3悍馬四驅越野車王，改裝成全球最巨型遙控車。這架遙控車巨無霸「睇得又打得」，性能頂呱呱，能攀越0.4米高牆壁、爬上40度斜坡，以及在0.6米水深的地方奔馳。各位遙控車發燒友，是不是手癢呢？<br> 英國ananova網站</p></body></html>
