<html><header><meta charset="utf-8"><title>宮澤里惠拍拖做Gym</title></header><body><h1>宮澤里惠拍拖做Gym</h1><p>情路崎嶇的日本女星宮澤里惠，自去年秋天與到談婚論嫁階段的珠寶設計師男友幹田卓司分手後，雖曾傳出與前男友市川海老藏復合，但最後亦不了了之。本月6日便踏入35歲的里惠，近日身邊再出現新戀人，昨日出版的日本雜誌《週刊女性》在上月20日，偷拍到里惠與新男友一同到六本木一健身中心拍拖做運動，態度親密。</p><p>「重要的人」</p><p>當里惠與男友離開健身中心時，記者趁機上前做訪問，但她的男友即時彈開。雖然里惠在記者面前對新男友的一切封口不提，但對身邊友人卻坦承男友是「重要的人」，看來兩人關係早已不言而喻。</p></body></html>
