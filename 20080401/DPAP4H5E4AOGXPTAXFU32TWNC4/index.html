<html><header><meta charset="utf-8"><title>財話短說<br>新中旗下湖南項目增資</title></header><body><h1>財話短說<br>新中旗下湖南項目增資</h1><p>▲新世界（017）及新世界中國（917）聯合宣佈，新中全資附屬的銀威與被視為關連人士的海南中泓，就湖南項目增加註冊資本達成協議。今次的增資行動，涉及將原本的2.5億元（人民幣．下同）註冊資本增至6.8億元。銀威及海南中泓各持有湖南項目90%及10%，將按持股比例增資，而增資將用作項目的土地平整、拆除現有建築物、安置及補償原居民、興建道路及基礎設施。</p></body></html>
