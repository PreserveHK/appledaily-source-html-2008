<html><header><meta charset="utf-8"><title>存入假美鈔女子被捕</title></header><body><h1>存入假美鈔女子被捕</h1><p>【本報訊】澳門新口岸一間銀行昨發現假美鈔案，一名女子將30張面額100元美鈔存入銀行時，被醒目職員發現其中21張為仿真度極高的假美鈔，通知高層報警，將涉案女子拘捕。<br> 司警發言人表示，撿獲的21張100元面額假美鈔仿真度十分高，紙質及紙張大小色彩與真鈔無大分別外，亦同時有變色油墨，只是鈔票左上角的100元的「1」字有少許分別，因此引起銀行職員懷疑，經檢驗後證實為偽鈔。<br> 被捕女子姓林（47歲），昨早上將30張面額100元的美鈔存入銀行戶口內，職員發現其中21張懷疑假美鈔通知高層後報警，司警到場將涉案女子拘捕，她未能解釋偽鈔來源。</p></body></html>
