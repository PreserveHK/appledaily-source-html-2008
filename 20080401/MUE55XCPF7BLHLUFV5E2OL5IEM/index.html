<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李嘉欣無端賣黃銅廣告 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李嘉欣無端賣黃銅廣告 - 馮仁昭</h1><p>李嘉欣早前為首飾品牌拍咗個電視廣告，當日佢攞住水晶飾物嚟拍攝，但之後有關商家竟然移花接木，將水晶飾物改為用黃銅造嘅「黃金葉墜」飾物，噚日嘉欣同佢經理人公司發表聲明，話嘉欣從來冇答允呢個品牌代言水晶首飾以外嘅產品，拍攝時，嘉欣亦都冇戴上「黃金葉墜」，今次係有人未經嘉欣同佢經理人公司同意而擅自改動，佢哋將保留一切法律追究權利。</p></body></html>
