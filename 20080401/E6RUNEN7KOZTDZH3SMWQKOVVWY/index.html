<html><header><meta charset="utf-8"><title>藤原龍也回歸舞台</title></header><body><h1>藤原龍也回歸舞台</h1><p>日本男星藤原龍也近年憑電影《死亡筆記》人氣反彈，舞台劇演員出身的他最近再回歸舞台，曾在《死亡筆記》中扮演其父親夜神總一郎的鹿賀丈史，也會首次跟藤原在舞台上合作。</p><p>獲鹿賀勁讚</p><p>藤原龍也昨日在東京港區TBS電視台，聯同鹿賀丈史、女演員麻實麗及美波一同出席全新舞台劇《海鷗》的記者會，繼電影《死亡筆記》後，藤原龍也再跟鹿賀丈史合作，鹿賀昨日在記者會上對藤原讚不絕口，封他為同年代的No.1男演員，並說：「第一次跟藤原站在舞台，我會以不輸給他的心情去努力演出。」</p></body></html>
