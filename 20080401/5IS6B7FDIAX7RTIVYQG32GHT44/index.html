<html><header><meta charset="utf-8"><title>李嘉欣廣告羅生門</title></header><body><h1>李嘉欣廣告羅生門</h1><p>李嘉欣早前為內地芮瑪公司旗下的水晶飾物拍攝電視廣告，其後有關企業竟擅自移花接木，將水晶飾物改為以黃銅鑄造的黃金葉墜飾物。嘉欣日前與其經理人公司已發表聲明，強調從未答應為該公司代言水晶首飾以外的產品，並保留一切法律追究權利。<br> 芮瑪公司註冊地的江蘇昆山市工商局日前已成立調查組，對此涉嫌欺詐消費者的行為作出調查，並要求有關企業立即停播該廣告。<br> 此外，有關企業的發言人侯先生回應說：「我們與李嘉欣之間有合約，而且這個廣告播出已經很長時間，如果是電腦合成，李嘉欣早就告我們，為何到現在才發聲明？」但侯先生拒絕公開有關合約內容。<br> 撰文：丁寧</p></body></html>
