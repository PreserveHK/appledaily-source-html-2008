<html><header><meta charset="utf-8"><title>抬轎慶祝善款破紀錄</title></header><body><h1>抬轎慶祝善款破紀錄</h1><p>【本報訊】為慶祝今年籌募的善款破紀錄達430萬元，抬轎慈善基金昨派出代表在鬧市抬轎，數名滙豐銀行年輕行政人員「扮鬼扮馬」，頭戴假髮、穿上超短裙，在中環街頭冒着毛毛細雨，抬着一頂坐有兩位小孩的大轎（圖）。兩位小朋友來自基金資助的慈善團體，雖然途中顛簸不定，小手要不斷抓緊轎身，但仍笑得燦爛。<br> 基金每年都會舉辦大型抬轎慈善比賽，剛過去一屆籌得430萬元，其中滙豐銀行籌得多達87萬元，是籌得慈款最多的隊伍。<br> 凌樹輝攝</p></body></html>
