<html><header><meta charset="utf-8"><title>案件速遞<br>《成報》欠薪罰11.2萬元</title></header><body><h1>案件速遞<br>《成報》欠薪罰11.2萬元</h1><p>【本報訊】早前因欠供強積金而遭積金局發出最後通牒的《成報》，再被票控逾期出糧，公司代表昨於東區裁判法院承認28項票控，涉及不同部門的12名員工逾40萬元薪金，被判罰11.2萬元。<br> 傳票指被告成報報刊管理有限公司，未有如期發放主編、首席記者及營業經理等12名員工的月薪、佣金及年假薪酬，拖欠1個月至5個月不等，牽涉時期為06至08年，涉款逾40萬元。<br> 成報代表彭先生指，公司已積極物色新買家及投資者，但因公司負面消息太多，以致未能成功。<br> 案件編號：ESS3478-3501,3505-08/08</p></body></html>
