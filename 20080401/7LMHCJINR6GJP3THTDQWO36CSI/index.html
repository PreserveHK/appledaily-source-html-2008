<html><header><meta charset="utf-8"><title>醫學Online<br>測試伊波拉疫苗</title></header><body><h1>醫學Online<br>測試伊波拉疫苗</h1><p>感染伊波拉病毒的死亡率可高達九成，由美國及加拿大專家組成的研究小組，成功在猴子身上試驗伊波拉病毒疫苗，效果理想，待確定疫苗不會出現嚴重副作用後，便可展開人體臨床測試。美國疾病控制及預防中心的專家警告，雖然伊波拉病毒暫時只在非洲國家爆發，但隨着各國旅客頻繁交往，令這種致命病毒在全球迅速傳播的風險越來越高，盡快完成預防疫苗測試及投入生產，可防止病毒大規模爆發。</p></body></html>
