<html><header><meta charset="utf-8"><title>李阿媽話：加鹽加醋保養貴牛</title></header><body><h1>李阿媽話：加鹽加醋保養貴牛</h1><p>想當年，牛仔褲是粗着平價貨，今時今日，仔仔女女的牛仔褲動輒過千元，所以我要教他們如何保養。牛仔褲新買回來，要先用鹽水泡十小時或放進醋裏（1份醋溝20份水）泡30分鐘，那麼牛仔褲就不易脫色。平時，要盡量手洗不用機洗、不下漂白劑和柔順劑，免布料變軟；偶爾一次機洗，也別把深淺色牛仔褲一齊洗，以免淺藍變深藍。</p><p>水溫方面，要用20℃以下冷水洗，洗完別把牛仔褲放在陽光下暴曬，洗和晾曬時要把內層往外翻。如果沾上原子筆污迹，可用酒精擦一下再用肥皂洗一洗；若是唇膏迹，用毛巾沾牛奶來擦，唇膏迹可以很快清理掉了。</p></body></html>
