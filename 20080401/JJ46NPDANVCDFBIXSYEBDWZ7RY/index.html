<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何超瓊與三太共事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何超瓊與三太共事 - 馮仁昭</h1><p>噚日東華新任董事局就職，賭王三姨太陳婉珍升咗做第五副主席，佢嗰對龍鳳胎何超蓮同猷啓專登去捧場，而賭王二房嘅何超瓊都入局做總理，新總理仲有胡家驊、FranckMuller代理周國勳等。何超瓊話自己係主席馬清鏗邀請入局，唔係三太叫，佢話：「我好細個就跟爹哋參加公益活動，今次做總理主要係想了解吓，同埋將自己幸福嘅一面同人分享。」</p></body></html>
