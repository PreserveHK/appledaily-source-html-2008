<html><header><meta charset="utf-8"><title>財話短說<br>港建1.8億購乙醇項目</title></header><body><h1>財話短說<br>港建1.8億購乙醇項目</h1><p>▲香港建設（190）宣佈，收購重慶乙醇項目約70.65%股權，總代價1.81億元。乙醇項目公司主要從事工業乙醇的製造、生產及銷售，在重慶長手工業園有乙醇廠，現時年產能約10萬噸，使用木薯作為生產乙醇的原料。另外港建指出，已完成收購J.I.C.（987）約74.99%股權，計劃保留其上市地位，亦有計劃將乙醇業務取代J.I.C.現有業務，但仍未決定注入資產的具體計劃。</p></body></html>
