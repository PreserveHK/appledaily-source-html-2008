<html><header><meta charset="utf-8"><title>潮流感：連卡佛大師Tee斷貨價$200 - ㎡</title></header><body><h1>潮流感：連卡佛大師Tee斷貨價$200 - ㎡</h1><p>開季時刻，大出血難免，近年積極革新發圍，開舖開到北京的連卡佛，猶幸不但愛錫時裝人，還愛錫時裝人銀包。<br> 連卡佛今季拉攏了四位設計師AlexanderMcQueen、Viktor&amp;Rolf、Ksubi及ThomasWylde，獨家設計了五款tee，今個月中開售，但價位是本着「designer-wearatnon-designerprices」旗幟，非常驚人親民的200大元一件，數量不詳，但斷貨就肯定。<br> Textby㎡</p></body></html>
