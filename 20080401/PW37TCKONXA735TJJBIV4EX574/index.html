<html><header><meta charset="utf-8"><title>消費滿100元<br>隨時親身睇奧運</title></header><body><h1>消費滿100元<br>隨時親身睇奧運</h1><p>【本報訊】奧運賽事門票全城熱炒，有商場乘機用作吸引顧客的噱頭。新鴻基地產在旗下八個商場：世貿中心、將軍澳東港城、將軍澳中心、上水廣場、新元朗中心、屯門錦薈坊、卓爾廣場及荃錦中心，推出「奧運金牌之旅大抽獎」，頭獎是雙人北京2008奧運會之旅包括「女子雙人乒乓球金牌賽」、「女子單打羽毛球銅牌賽」、「男子100米短跑總決賽」及「男女子4x100米混合泳接力賽」等共18場賽事門票各兩套、連四日三夜酒店住宿及來回機票，其餘獎品包括不同賽事門票。市民消費滿100元便可參加，截止日期為6月1日。</p></body></html>
