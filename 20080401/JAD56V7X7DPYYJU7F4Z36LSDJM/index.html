<html><header><meta charset="utf-8"><title>Juno愚人節收肥骨</title></header><body><h1>Juno愚人節收肥骨</h1><p>近日傳與鍾欣桐（阿嬌）打得火熱的麥浚龍（Juno），有愛情滋潤，連寫blog也特別起勁。昨日剛踏入愚人節，他即以《TheFatBone》為題更新網誌，張貼疑似女友阿嬌送贈的肥骨頭飾物。</p><p>頻頻收禮</p><p>每逢特定節日，Juno都會收到禮物，繼情人節收到卡地亞火機及2月29日收到名牌銀包後，昨日愚人節當然也不例外，收到一件白色肥大骨頭形飾物（圖）。不過箇中含意，相信只有他和送禮人才知曉。<br> JunoBlog：<br>  http://www.think-silly.com/juno/ </p></body></html>
