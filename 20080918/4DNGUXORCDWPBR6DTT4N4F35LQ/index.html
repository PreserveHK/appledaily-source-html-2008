<html><header><meta charset="utf-8"><title>病漢厭世跳橋自殺</title></header><body><h1>病漢厭世跳橋自殺</h1><p>【本報訊】年近七旬老漢疑因病厭世，昨清晨在荃灣石圍角邨一條行人天橋跳橋自殺，倒卧5米下地上奄奄一息；途人發現後通知屋邨保安員報警，將傷者送院救治。<br> 跳橋老漢姓李（69歲），經搶救後情況危殆，警方稱事主沒有留遺書，但他有長期病患不排除因病厭世，已經通知其家人趕往照料。<br> 現場是石圍角邨石蓮樓通往多層停車場的行人天橋，昨晨6時許，有途人發現老漢由高處墮下倒卧在天橋下的石桂街，於是通知保安員致電報警，由趕至救護員將傷者送院。警調查後相信事主爬上行人天橋石壆由5米高躍下。</p></body></html>
