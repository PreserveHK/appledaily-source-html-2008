<html><header><meta charset="utf-8"><title>李司棋唔同楊怡爭獎</title></header><body><h1>李司棋唔同楊怡爭獎</h1><p>舞台劇《留住百味情》前晚在北角排練室綵排，有份演出的荷媽李司棋、王祖藍、羅冠蘭及胡美儀在排練之際，該劇的名譽總監曾勵珍以雪耳木瓜糖水來慰勞大家。對於最近的熱門話題爭視帝視后，司棋姐笑說：「我要讓小朋友，唔同個女（楊怡）爭，不過啲朋友同我講小朋友大把機會，我老喇，冇乜幾何。」</p><p>曾勵珍封嘴</p><p>對於有指無綫今年改賽制，各獎項一律只限10位候選人，故楊怡無緣角逐視后，司棋姐說：「咁我又唔知喎，冇聽過。」但在其身邊的曾勵珍承認每個獎只有10位候選人，問及其他詳情她即封口。<br> 採訪、攝影：駱華齡</p></body></html>
