<html><header><meta charset="utf-8"><title>翁倩玉籌204萬助四川</title></header><body><h1>翁倩玉籌204萬助四川</h1><p>翁倩玉今年7月在東京發起慈善演唱會，為四川地震災民籌款，邀請郭富城、鄭伊健、w-inds.和金楨勳等來自中、港、台、日的歌手參與演唱。前日，她與成龍現身北京，將演唱會所籌得約2,791萬日圓（約204萬港元）移交中國紅十字會。</p><p>獲頒感謝狀</p><p>中國紅十字會副會長郭長江向兩人頒發感謝狀以示感激，翁倩玉表示很高興演唱會能為災民出一分力，所得的款項將用於重建四川。此外，郭副會長當日也公開邀請翁倩玉，希望她在2010年的上海世博中再舉辦類似的文化交流音樂會。</p></body></html>
