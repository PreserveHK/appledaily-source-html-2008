<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary提起男友黑面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary提起男友黑面 - 馮仁昭</h1><p>Rosemary（圖右）、黃伊汶、Amanda、CaraG噚日喺尖沙嘴行手袋Catwalk，呢排好紅嘅紅姨米雪（圖左）都去睇騷，早排有報道話Rosemary同男朋友Christopher去街食飯俾記者影到相，Christopher發惡搶相機，最後搞到上差館，問番Rosemary𠵱家件事搞成點，Rosemary聽到班記者提起男友個名即刻黑面，總之唔理問佢乜，都係答同一句：「唔會講有關佢嘅任何問題。」之後仲嬲爆爆走開。</p></body></html>
