<html><header><meta charset="utf-8"><title>案件速遞<br>涉殺聾啞婦疑兇提堂</title></header><body><h1>案件速遞<br>涉殺聾啞婦疑兇提堂</h1><p>【本報訊】沙田新翠邨聾啞婦疑涉桃色糾紛被殺案，疑兇失聰男子（葉啓明、45歲）昨在沙田裁判法院提訊，被控謀殺罪，暫毋須答辯。<br> 控方申請將案押後，以待DNA、指模、驗屍等科學鑑證報告及警方調查。主任裁判官莊景傑將案押後至10月30日再訊，被告還柙看管。<br> 身材瘦削、戴眼鏡的被告，應訊時全程由手語繙譯員協助。法庭宣讀控罪時，他一直垂頭，眼向下望，至繙譯員向他做手語詮釋，他才望着繙譯員，繼而點頭做手語及發出一聲單音「明」，以回應明白控罪內容。<br> 案件編號：STCC6409/08</p></body></html>
