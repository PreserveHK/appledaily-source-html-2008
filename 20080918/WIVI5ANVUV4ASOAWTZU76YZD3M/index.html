<html><header><meta charset="utf-8"><title>睇靚畫減治療痛楚</title></header><body><h1>睇靚畫減治療痛楚</h1><p>意大利科學家首次發現，若病人一邊看靚畫，一邊接受治療，痛楚程度可減少1/3，連康復中的病人參觀藝術館，也可加快痊癒，建議醫院改善佈置，減輕病人治療時的痛楚。<br> 巴里大學的托馬索博士邀請12人，在300幅圖畫中挑出20幅最吸引和最難看的作品，包括意大利大師博蒂切利的《維納斯的誕生》和達文西的傑作，然後請他們分別凝望靚畫、醜畫和白畫紙，並在他們的手上發出像扎針一樣的激光短脈衝。<br> 結果表示，受訪者望靚畫時感到的痛楚少1/3，而大腦對痛楚出現較小反應。科學家指靚畫除可分散注意力也可減少痛楚。<br> 英國《每日郵報》</p></body></html>
