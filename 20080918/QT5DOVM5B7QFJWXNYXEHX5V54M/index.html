<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星中川翔子的網誌，瀏覽人數日前已衝破15億人次，前日她在東京宣傳電腦防毒軟件時表現興奮。<br> <br> ●日本男星松田翔太前日為新片《死亡預告》在東京早稻田大學舉行試映會，招待250名學生欣賞，並在會後與學生交流。<br> <br> ●韓星張赫主演的新劇《老千》前晚在當地首播，首集僅得12.9%收視，相反打對台、由宋承憲主演的劇集《伊甸之東》錄得26.3%，創收視新高。<br> <br> ●施嘉莉祖安遜近日出訪非洲國家盧旺達探訪當地受愛滋病感染的兒童。<br> <br> ●英國男歌手RobbieWilliams傳與拍拖一年多的演員女友AydaField分手。</p></body></html>
