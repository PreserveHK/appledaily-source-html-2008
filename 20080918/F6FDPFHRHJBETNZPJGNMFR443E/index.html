<html><header><meta charset="utf-8"><title>玩得合時：韓流慶典</title></header><body><h1>玩得合時：韓流慶典</h1><p>香港仍未過酷熱天氣警告，但首爾已有慶祝「韓」流活動，五位現今最紅的歌手，包括李準基、SuperJuniorHappy、李抿宇、超新聲及SGWannaBe將於十月下旬齊集運動場與你聚首一堂，以「擁抱亞洲」為主題，載歌載舞。我知道你也看過韓國明星的表演活動，粉絲眾多，熱情如火，連舞台上的人也好像要跳到缺氧才懂得完場，可見就算十月已經入秋，寒冷也可一一被擊退！<br><br>記者：梁佩芬</p><p>2008首爾韓流慶典</p><p>日期：10月23至26日<br> 地點：蠶室綜合運動場、蠶室室內體育館及皇帝宮殿酒店<br> 查詢： http://hallyufestival.seoul.go.kr/ </p></body></html>
