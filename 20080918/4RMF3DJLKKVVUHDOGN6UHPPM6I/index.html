<html><header><meta charset="utf-8"><title>Avril巨蛋開騷遭偷拍</title></header><body><h1>Avril巨蛋開騷遭偷拍</h1><p>正在日本舉行巡迴演唱的加拿大搖滾小天后AvrilLavigne，前晚移師到東京巨蛋開騷。日本女歌手大塚愛及組合PUFFY擔任開場嘉賓，Avril的丈夫兼樂隊Sum41主音DeryckWhibley在安哥時也現身台上彈電結他，令台下35,000名樂迷為之瘋狂。</p><p>丈夫伴奏</p><p>Avril在台上施展渾身解數，演唱了《Girlfriend》等17首大熱作品，並在丈夫伴奏下演唱了Sum41的歌曲《InTooDeep》。此外，女星山田優日前亦於東京睇騷，雖然場內嚴禁攝影，但她卻知法犯法，將在演唱會中偷拍的相片上載到網誌上，事後被網友批評欠缺自律。</p></body></html>
