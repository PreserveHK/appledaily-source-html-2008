<html><header><meta charset="utf-8"><title>醉娃趙碩之馬桶遺恨</title></header><body><h1>醉娃趙碩之馬桶遺恨</h1><p>趙碩之昨日在東涌為一間電訊公司新店開幕剪綵，當司儀介紹她出場時，可能部份居民對她不太認識，故毫無反應，令場面有點尷尬。</p><p>經常跌手機
</p><p>碩之表示，已很久沒有來東涌區，所以見到藍色的士覺得有些奇怪，她又說：「本來大會叫我show吓自己部手機，不過我部手機壞咗，𠵱家用舊款機，咁見人唔係咁好。我買手機要夠掟得，因為部手機成日跌落地，我試過飲醉酒跌咗個手機落廁所。」<br> 記者問男友可有送過手機給碩之，她說：「我唔係啲為隻鑽戒而拍拖嘅人。」她又透露稍後赴台灣為做代言人的網上遊戲宣傳。<br> 採訪、攝影：胡比</p></body></html>
