<html><header><meta charset="utf-8"><title>環保樹屋種出綠色居所</title></header><body><h1>環保樹屋種出綠色居所</h1><p>人類將來可能回歸森林住樹屋。不是小孩子在樹上建屋那麼簡單，而是操控樹根長成房子，有助人類減少污染。以色列和美國科學家有信心，環保樹屋可在10年內面世。</p><p>以色列特拉維夫大學科學家格萊茲，是氣霧栽培法專家，不用泥土只靠氣霧就能種出植物，更可令樹根不會變硬，拗彎都不會折斷。他和同僚合作研究，操縱樹根長成所需形狀，已成功「種」出巴士站、公園長椅及模型樹屋。<br> 科學家表示，未來的樹屋將配備太陽能板、風力發電裝置，甚至可將住戶排泄物轉化成養料，供「活房子」吸收。格萊茲說：「住樹屋好處數不盡，例如可少用冷氣。」<br> 英國《每日郵報》</p></body></html>
