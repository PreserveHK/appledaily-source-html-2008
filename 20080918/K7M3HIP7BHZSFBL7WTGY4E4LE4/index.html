<html><header><meta charset="utf-8"><title>求驗客手記：安達廸舊患復發聽解約 - 求驗客</title></header><body><h1>求驗客手記：安達廸舊患復發聽解約 - 求驗客</h1><p>前葡萄牙國腳安達廸，呢一年好似俾外星人擄走咁，無晒聲氣！我求大俠周二收到風，意甲會祖雲達斯打算同佢解約。原來呢位身價1,000萬歐元（約1.1億港元）嘅30歲中堅，07年加盟冇耐就膝蓋重創，打得4場聯賽就收皮；今夏諗住復出之際，突然舊患復發入廠。祖記又點會養住呢位年薪200萬歐元嘅球員呢？於是即將解除佢份2010年到期嘅合約，寧願賠啲錢咁話。想當年安達廸係葡萄牙頭號中堅，估唔到有此下場，真係慘啦！</p></body></html>
