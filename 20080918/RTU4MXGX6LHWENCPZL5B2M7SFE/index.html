<html><header><meta charset="utf-8"><title>火辣戰果：李華度亞冠盃入波 - 法比奧</title></header><body><h1>火辣戰果：李華度亞冠盃入波 - 法比奧</h1><p>亞冠盃8強戰首回合，烏茲別克球隊賓約哥的前巴西國腳李華度，首度在該賽事亮相即入波，20分鐘單刀射入助球隊作客領先2:1，可惜最終被對手塞柏追平2:2。36歲的李華度上周五聯賽初次上陣，也梅開二度助球隊贏波。<br> 其餘賽果方面，鹿島鹿角主場1:1和阿德萊德聯，大阪飛腳作客2:1勝卡拉馬，浦和紅鑽客場2:3不敵艾卡廸斯亞。<br> 文：法比奧</p></body></html>
