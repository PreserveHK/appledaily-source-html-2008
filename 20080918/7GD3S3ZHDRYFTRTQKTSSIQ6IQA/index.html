<html><header><meta charset="utf-8"><title>名牌狂減至一折</title></header><body><h1>名牌狂減至一折</h1><p>「減價」二字，無論如何必能擊中女人死穴，就算七八月激安季早已荷包淌血，只要九月一出糧一回氣，一樣血拼無手軟！海港城展銷集一向不定時舉行特賣場，今次請主力瞄準ChristianLacroix、Galliano、BCBGMAXAZRIA等熟口熟面名牌，除了男女裝仲有皮鞋、手袋、香水等，全場低至一折。明知數量有限又想搶到正貨？正所謂去得快、好世界。（Chris）</p><p>海港城展銷集</p><p>日期：即日起至9月21日11:30am-9:00pm<br> 地點：尖沙嘴廣東道11號海港城世界商業中心3字樓</p></body></html>
