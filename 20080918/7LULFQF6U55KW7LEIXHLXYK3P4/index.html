<html><header><meta charset="utf-8"><title>28歲青年財困燒炭亡</title></header><body><h1>28歲青年財困燒炭亡</h1><p>【本報訊】一名青年疑因欠債情緒低落，友人昨午到土瓜灣探訪他，但拍門無反應報警，消防員破門揭發他燒炭昏迷，救出送院，惟一個小時後終告不治。警方已通知死者父親趕來醫院善後。<br> 死者姓陳（28歲），獨住四川街3號一間套房，早前他曾向友人透露因欠債非常苦惱。昨午事主友人聯絡無果，至下午5時半趕來查探，但拍房門無反應，且嗅到濃烈焦炭味傳出，於是報警。消防破門證實事主昏迷，旁邊有燒剩炭灰的炭爐，救護員將他送院搶救，惜一小時後不治。警方在房內撿獲遺書，內容指事主因財困輕生。</p></body></html>
