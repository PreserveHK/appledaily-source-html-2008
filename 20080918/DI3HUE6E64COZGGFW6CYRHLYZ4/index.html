<html><header><meta charset="utf-8"><title>周迅上海灘誘猛男</title></header><body><h1>周迅上海灘誘猛男</h1><p>周迅最近成為法國品牌Lancel大中華區代言人，是該品牌於法國本土以外唯一的形象大使。她早前在上海為品牌拍攝了一輯新廣告。</p><p>自成一格</p><p>周迅以上海外灘夜色作背景，穿上迷你裙的她，蹲在露台邊，眼神專注，輕盈飄逸，自成一格。另一輯照片以華麗餐廳為主題，周迅和大批男模特兒坐在餐枱上擺甫士，大騷美腿。周迅昨日在北京出席Lancel公佈她做代言人的活動，她穿上黑色短裙，配搶眼的綠色長皮靴，和高層在台上談笑風生。<br> 撰文：DebbieLum</p></body></html>
