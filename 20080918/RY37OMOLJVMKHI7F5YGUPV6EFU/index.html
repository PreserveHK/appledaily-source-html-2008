<html><header><meta charset="utf-8"><title>求驗客手記：肥佬班主搵買家弗上腦 - 求驗客</title></header><body><h1>求驗客手記：肥佬班主搵買家弗上腦 - 求驗客</h1><p>紐卡素肥佬班主艾殊利近日飛去阿聯酋搵買家，熱到猛飲鬼佬凉茶都去唔到火。據講，艾殊利索價4.8億鎊（約66.7億港元），比之前多8,000萬鎊，睇嚟佢當酋長係儍嘅！另外，紐記自基瑾離任後，仍處於無人駕駛狀態，於是有人建議肥佬搵布魯士執教，睇嚟佢朋友亦當布魯士儍嘅！不過最儍、最無辜嘅，係一名叫麥肯拿嘅紐記球迷，佢無論身形同外表都同艾殊利相似，結果出到街慘遭紐記球迷粗魯對待，做咗肥佬替死鬼、球迷嘅出氣袋。</p></body></html>
