<html><header><meta charset="utf-8"><title>地產簡訊<br>恒地和生圍項目料過關</title></header><body><h1>地產簡訊<br>恒地和生圍項目料過關</h1><p>▲恒地（012）元朗和生圍大型低密度住宅項目，預料今日在城規會審議時，或能順利過關。項目佔地約226萬多方呎，只約15%土地用作建樓，其餘修復作濕地，或作綠化環境，及提供休憩用途。發展規模為170幢獨立或半獨屋，及95幢4層高複式分層住宅，合共362個單位。另外，由信和置業（083）牽頭財團及地政處向城規會提出放寬5幅白石角住宅地皮高度限制申請，預計也可獲通過。</p></body></html>
