<html><header><meta charset="utf-8"><title>醫學Online<br>硬化症女比男多四倍</title></header><body><h1>醫學Online<br>硬化症女比男多四倍</h1><p>全球估計超過130萬人患上多發性硬化症（MultipleSclerosis）。一項由世界衞生組織統籌的跨國研究，將會集中分析為何此病在發展中國家病例較多，以及女患者人數較男士高四倍的原因等。世衞的專家指出不少發展中國家的患者也受到歧視，今次大型研究也可加強公眾對此病的認識。多發性硬化症是一種中樞神經系統疾病，常見症狀包括行動不便、視力受損，嚴重會引致永久殘疾。</p></body></html>
