<html><header><meta charset="utf-8"><title>識飲識食：日本天使潮到香港</title></header><body><h1>識飲識食：日本天使潮到香港</h1><p>日本掀起天使蛋糕熱潮，而美心西餅將這熱潮帶到香港，AngelCake外層有幼滑忌廉似雪白柔軟的天使羽翼，內層則是鬆軟蛋糕，中空圓形猶如天使光環，所以叫做天使蛋糕。配上魔法脆脆（SpongeToffee）及天使魔棒，於蛋糕面上均勻灑上蜂巢狀已壓碎的魔法脆脆，鬆脆帶焦糖的甜味，與內層的焦糖夾雜忌廉夾心，令蛋糕增加「脆」味及層次感。全線160間美心西餅有售，$148。<br><br>（查詢訂購：27433311）</p></body></html>
