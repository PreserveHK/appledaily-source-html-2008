<html><header><meta charset="utf-8"><title>讓九歲兒獨自返港<br>內地婦判感化一年</title></header><body><h1>讓九歲兒獨自返港<br>內地婦判感化一年</h1><p>【本報訊】新移民內地婦人於今年7月27日，帶九歲子赴落馬洲管制站後，讓他獨自乘車回港，參加童軍活動，並獨自到深圳探望因心臟病入院的老父。兒子回元朗家後，因母親遲遲未返港，驚慌下報警求助。涉案母親早前在屯門裁判法院承認疏忽照顧罪，昨被判感化一年。<br> 主任裁判官郭偉健判刑時，指33歲姓陳被告獨留兒子已非首次，她於今年6月因照顧兒子及婚姻問題，已有社工介入，考慮其個案已有社工跟進，遂按建議判予感化。<br> 案件編號：TMCC3266/08</p></body></html>
