<html><header><meta charset="utf-8"><title>欣宜拍劇戒小動作</title></header><body><h1>欣宜拍劇戒小動作</h1><p>鄭欣宜、毛舜筠和吳君麗昨日在觀塘拍攝處境劇《畢打自己人》，首日拍外景戲的欣宜，談到開工的感受時說：「初初都覺得係大挑戰，𠵱家適應咗之後覺得幾OK，仲拍得開心㖭。」欣宜還笑說她平時說話動作多多，於是拍劇時專登收斂些，幸好還有毛舜筠在旁提點。</p><p>秋官各有各忙</p><p>至於有否在電視城內與爸爸鄭少秋碰頭，欣宜說：「除咗第一日有見過外，之後因為爹哋多數夜班，所以未有機會見面。」此外，吳君麗更帶同司機和朋友齊齊開工，她笑稱因為昨日是首日開工，所以找朋友來壯膽。<br> 採訪、攝影：楊潔雯</p></body></html>
