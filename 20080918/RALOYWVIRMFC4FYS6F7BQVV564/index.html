<html><header><meta charset="utf-8"><title>詹瑞文讚林嘉欣夠麻甩</title></header><body><h1>詹瑞文讚林嘉欣夠麻甩</h1><p>詹瑞文近日忙緊籌備佢第9度公演嘅舞台劇《男人之虎》，前晚佢抽空亮相《蘋果》網站直播節目《娛樂開CHAT》。詹Sir日前講過會將《男人之虎》拍成電影版，並會請佢嘅學生，包括林嘉欣、梁洛施同蔡卓妍反串演出，佢話：「嘉欣喺我嘅堂上面扮過，你哋點都想像唔到嘉欣扮麻甩佬係點嘅樣？佢真係好麻甩㗎！哈哈！」大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 </p></body></html>
