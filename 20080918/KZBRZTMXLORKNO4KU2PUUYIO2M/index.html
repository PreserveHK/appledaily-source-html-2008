<html><header><meta charset="utf-8"><title>求驗客手記：班尼斯忽然教牙買加 - 求驗客</title></header><body><h1>求驗客手記：班尼斯忽然教牙買加 - 求驗客</h1><p>利物浦名宿班尼斯禮拜二獲牙買加足總委任為國家隊新教練，11月1日正式上任。牙買加喺2010年世盃外圍賽表現唔好，喺中北美洲及加勒比海區第2組排包尾，落後榜首嘅墨西哥8分，於是佢哋足總炒咗巴西籍教練施莫爾斯改搵班尼斯救亡。44歲嘅班尼斯雖則係前英格蘭國腳，但佢喺牙買加出世，因此牙買加足總搵佢真係合情合理。但班尼斯除咗喺蘇超些路廸做過一陣主教練外，本身冇乜教波經驗，所以我求大俠唔係太睇好佢可幫牙買加創奇迹。</p></body></html>
