<html><header><meta charset="utf-8"><title>奇趣特搜：32樓業主自建露台</title></header><body><h1>奇趣特搜：32樓業主自建露台</h1><p>重慶南岸區青龍路一個歐式風格小區內，一名住在32樓的業主竟用10根木柱，用水泥固定在樓下的屋頂上，搭建出一個近200平方呎露台（圖）。業主陳女士稱此舉是為維權，因收樓時發現原設計圖的平屋頂變成坡屋頂，影響居住環境，經專業人士測量確定不會產生危險，她才下決心花了4萬多元，修建這個露台。她並稱，如果出事會自行負責。網友戲稱此僭建物為「重慶第九奇迹建築」。<br> <br>  http://cqwb.cqnews.net/webnews/htm/2008/9/18/301727.shtml </p></body></html>
