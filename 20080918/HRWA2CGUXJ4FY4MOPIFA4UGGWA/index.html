<html><header><meta charset="utf-8"><title>警尋失蹤16歲少年</title></header><body><h1>警尋失蹤16歲少年</h1><p>【本報訊】16歲少年李嘉俊，上周四在粉嶺露面後便告失蹤，其家人三日後報警求助，警方昨日呼籲市民提供有關少年消息，希望盡快尋獲事主。<br> 李嘉俊於本月11日在粉嶺雍盛苑一商場露面後便告失蹤。李身高約1.7米，瘦身材，重約55公斤，尖面形，蓄黑色短髮及黃膚色，他失蹤時身穿黑色襯衫及藍色牛仔褲。任何人士如有該失蹤少年消息，請致電26664499與新界北失蹤人口調查組、或任何一間警署聯絡。</p></body></html>
