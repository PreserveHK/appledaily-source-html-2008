<html><header><meta charset="utf-8"><title>SJ韓庚北京𠝹女</title></header><body><h1>SJ韓庚北京𠝹女</h1><p>韓國偶像組合SuperJunior（SJ）的中國籍成員韓庚，近來忙於以SJ-M身份在內地宣傳。日前他被偷拍到深夜在北京朝陽區相約兩名少女消夜，跟其中一名少女特別投契，全程有講有笑，關係似乎並不簡單。<br> 當日身穿白色背心的韓庚刻意拉低cap帽，似乎怕被人認出。消夜時，韓庚與其中一名頭戴cap帽的少女特別投契，兩人雖然隔枱而坐，但韓庚不停做誇張表情逗她開心，最後韓庚在門外滿臉笑容地與該少女交談一輪後才捨得離開。</p></body></html>
