<html><header><meta charset="utf-8"><title>袁偉豪自戀影寫真</title></header><body><h1>袁偉豪自戀影寫真</h1><p>袁偉豪卸任香港先生後，參演首部劇集《尖子攻略》，飾演沒有讀書天份的貨車司機，考了三次會考都無功而回。現實中的他坦言當年會考，只顧拍戲而缺席考試，今天他深明學歷重要，若果遇到合適學科，他便會報讀，發憤考取好成績。<br> 早年袁偉豪因身形瘦削而健身增磅，隨後考了高級私人教練證書，他自爆對身體有自戀傾向。</p><p>每10年影一輯</p><p>袁偉豪說：「我希望30歲能夠影一本寫真，之後每10年影一輯，但以健康性感為主，可以話係我對自己身體嘅自戀感覺。」<br> 採訪：馬建華<br> 攝影：陳順禎　服裝：MissSixty</p></body></html>
