<html><header><meta charset="utf-8"><title>孫燕姿擊走阿嬌</title></header><body><h1>孫燕姿擊走阿嬌</h1><p>孫燕姿昨日到旺角，以一身運動造型為其代言品牌adidas的秋冬裝宣傳，她又即場以拳擊配合舞蹈，顯示其運動細胞。</p><p>曾習泰拳</p><p>燕姿在台上表演拳擊渾身是勁，但在跳舞中途卻忘記舞步，表現尷尬。曾在新加坡學習泰拳3年的她，表示之前亦有考慮參加比賽，但卻被教練阻止，她說：「教練說不要參加，怕我的臉被打傷。」燕姿今年取代鍾欣桐（阿嬌）擔任該品牌代言人，她說：「廣告都是一年一年去做，到第二年就由第二個去拍。」<br> 經驗豐富的燕姿表示，今次是首次拍運動廣告，對於有甚麼廣告會拒拍，她說：「內衣廣告我接受不到，我一定會害羞，如果拍一定要找替身。」<br> 採訪、攝影：張俊銘</p></body></html>
