<html><header><meta charset="utf-8"><title>已婚小池榮子最得男人心</title></header><body><h1>已婚小池榮子最得男人心</h1><p>日本大胸女星小池榮子去年8月底與摔角手坂田亘結婚後，已為人妻的她魅力不減。在新一期日本雜誌《週刊大眾》的選舉中，小池便力壓藤原紀香，成為「最想與她發生不倫戀的已婚女星」第一位。</p><p>藤原紀香上榜</p><p>今年5月誕下一子的女星篠原涼子，產後極速回復索爆身段，令她順利登上第二位，而現正懷孕5個月的MEGUMI則排名第三。經常被指冷落老公的過氣麻甩尤物藤原紀香只排在第四位。其餘榜上有名的已婚女星包括有高島禮子、宮崎葵、麻生久美子及井川遙等。</p></body></html>
