<html><header><meta charset="utf-8"><title>美駐也門使館遇襲　16人死</title></header><body><h1>美駐也門使館遇襲　16人死</h1><p>美國駐也門大使館門外昨天（周三）發生自殺式汽車炸彈襲擊，至今最少造成16人死亡，當中包括六名發動襲擊的武裝分子、六名士兵和四名平民。美國白宮譴責事件是一次恐怖襲擊。</p><p>事發在昨日早上，武裝分子駕駛一輛裝有炸彈的汽車，撞向美國駐也門首都薩那大使館大門，造成猛烈爆炸，襲擊者同時又用火箭炮等武器襲擊使館保安人員，之後雙方發生槍戰，持續約10分鐘。<br> 這已是當地美國大使館在半年來第二次遭受襲擊，事後大批軍警封鎖現場。當地一個自稱伊斯蘭聖戰的組織已承認發動襲擊，目的是要當局釋放一批囚犯，並警告會再發動襲擊。<br> 美聯社/法新社&#13;</p></body></html>
