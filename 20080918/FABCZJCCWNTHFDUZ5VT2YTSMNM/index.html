<html><header><meta charset="utf-8"><title>晒一晒：嚇壞釣友怪胎魚長有兩張嘴</title></header><body><h1>晒一晒：嚇壞釣友怪胎魚長有兩張嘴</h1><p>魚，誰沒見過？但是，兩張嘴的魚你見過嗎？<br> 話說，有人在河裏釣到一條魚，誰知河魚卻長了兩張嘴。而且可能因為下顎畸形，第二張嘴中，伸出一條像是舌頭的東西！釣友嚇一跳之餘把照片放上網，引起熱議。<br> 有網友看後嘖嘖稱奇：「太神奇了，還有舌頭？」「千萬別吃了，做成標本吧！」<br> 也有網友提醒釣友：「環境污染，怪胎魚，叫釣魚者千萬別吃。」還有網民反問：「不是喝三鹿奶粉長大吧！」<br> <br>  http://bbs3.news.163.com/bbs/photo/97264153.html </p></body></html>
