<html><header><meta charset="utf-8"><title>八卦風：換牌要住址證明</title></header><body><h1>八卦風：換牌要住址證明</h1><p>今日攝影師哥哥返到公司勁勞嘈，話山長水遠去續牌結果白走一趟，原因係無住址證明！乜續牌要住址證明嘅咩？人人聽到一頭霧水。<br>原來運輸署一星期前出咗通告，凡申領車牌、續牌，以至換牌簿等，都一律要出示3個月有效住址證明，正副本都得。唔知宣傳不足定係事出突然，結果除咗攝影師哥哥，仲有唔少人中招，激到飛天嘅佢即時向《轆Book》報料，希望提醒大家呢個新要求，醒少少，就唔使就白行一趟。<br><br>記者：黎頌詩</p></body></html>
