<html><header><meta charset="utf-8"><title>舞蹈大滙演</title></header><body><h1>舞蹈大滙演</h1><p>【本報訊】銅鑼灣時代廣場地下昨午變成大舞場，芭蕾舞、爵士舞、HipHop等，各種舞蹈混集一起，由150名來自本港、內地、美國、芬蘭等舞蹈員，由天光跳到天黑，吸引大批市民圍觀。<br> 今次街舞活動由美國紐約ProjectDance舞蹈團主辦。該舞蹈團不但雲集各式舞蹈如芭蕾舞、現代舞、爵士舞、HipHop、Breaking等，更將舞蹈表演從學校及劇場帶到世界各大城市街頭，包括紐約、洛杉磯、悉尼等地；今年更首度來港推廣跳舞活動。</p></body></html>
