<html><header><meta charset="utf-8"><title>徐淑敏怕咗吳卓羲</title></header><body><h1>徐淑敏怕咗吳卓羲</h1><p>徐淑敏、吳卓羲、鄧萃雯、商天娥和岳華等昨日在將軍澳出席新劇《紅粉商人》造型，徐淑敏在劇中會利用美色向吳卓羲騙財，兩人將有很多對手戲。徐淑敏深知吳卓羲緋聞多，她說：「我哋就算傳緋聞都唔係真，我都怕，因為之前睇過吳卓羲好多緋聞，所以𠵱家講定，有都唔好信。」<br> 鄧萃雯已有四年沒接拍清裝劇，談到劇中的岳華有一妻多妾，雯女笑說：「今次拍住啲對手，終於可以做細，對上三位阿姐都大啲，再加埋岳華，我終於可以做後輩。」<br> 採訪、攝影：卓寶花</p></body></html>
