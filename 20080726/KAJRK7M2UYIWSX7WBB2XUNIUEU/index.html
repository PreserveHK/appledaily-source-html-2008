<html><header><meta charset="utf-8"><title>關仁隱事：encore擺明反骨 - 關仁</title></header><body><h1>關仁隱事：encore擺明反骨 - 關仁</h1><p>之前俾屋企人踢爆勢利兼白鴿眼嘅上流阿太「encore」，其實佢嘅虛偽喺名氣界都出晒名。encore當年冇人識，有個家底OK嘅auntie見佢又靚又精靈，咪話提名encore參加天才表演，就係咁佢至有機會踩隻腳入呢一行，仲三爬兩撥搵到個有錢仔嫁埋。auntie見佢嫁得好都好戥佢開心，但係encore唔單止冇飲水思源，反而試過幾次，同一場合見到auntie，竟然當人哋透明，扮晒唔識咁款，慌死會失禮自己，連auntie都忍唔住同人講話幫錯咗佢。<br> Textby關仁</p></body></html>
