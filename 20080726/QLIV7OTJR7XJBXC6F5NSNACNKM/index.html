<html><header><meta charset="utf-8"><title>關仁隱事：胃林結婚任影 - 關仁</title></header><body><h1>關仁隱事：胃林結婚任影 - 關仁</h1><p>近排娛樂圈喜事重重，因為嫁完一個又一個，好似「電眼偉」同「打玲」去佛國朝拜聖地拉埋天窗，關仁睇住佢哋拍拖，都戥佢哋開心，至於另一個出名乖女嘅「胃林」，都終於披嫁衣，佢一向係真性情嘅人，所以啲傳媒對佢好好，而佢亦好照顧班無冕天使，好似佢私下問啲記者，採訪佢結婚嘅時候想食啲乜，又話準備咗間嘉賓房畀記者用，胃林話結婚係開心事，唔會虧待啲記者，佢仲講笑咁話唔想畀人唱足一世喎，雖然唔似股神大叔咁用魚翅款待記者，不過總唔會餓親大家啦！<br> Textby關仁&#13;</p></body></html>
