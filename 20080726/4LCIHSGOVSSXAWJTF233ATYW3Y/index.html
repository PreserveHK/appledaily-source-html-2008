<html><header><meta charset="utf-8"><title>隔牆有耳：前甘泉主席揹幾億債 - 李八方</title></header><body><h1>隔牆有耳：前甘泉主席揹幾億債 - 李八方</h1><p>油價高企，有人估計未來可能會大幅回落，前甘泉航空主席李卓民見到油價跌，真係感受良多。佢噚日接受港台訪問時話，估唔到油價會漲到逾百美元一桶，令成本增加，公司頂唔順惟有結業收場。<br> 生意失敗，欠落一身債，李卓民承認呢次幾乎令佢一鋪清袋，公司欠債接近10億元，佢自己都要揹幾億元，要變賣部份美國房地產業務還錢，就算李澤鉅、賭王最終冇做「白武士」，不過事件令佢感受人間有情，有很多人支持佢，覺得唔係孤軍作戰，總之冇後悔做廉航呢盤生意。</p></body></html>
