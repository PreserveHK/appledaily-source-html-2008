<html><header><meta charset="utf-8"><title>張舒雅錫住高海寧</title></header><body><h1>張舒雅錫住高海寧</h1><p>應屆港姐張舒雅、陳倩揚及馬賽昨日聯同商天娥到愉景新城宣傳「TVB兒童節2008」，對於本報再次踢爆高海寧講大話否認父母於女人街擺檔賣銀器，問張舒雅是否覺得高海寧是大話精，她說：「我唔覺，佢係我好朋友，唔係大話精，我唔會問佢屋企嘢。」<br> 高海寧的母親接受記者訪問時不忿愛女敗給張舒雅，並指女兒是最漂亮的，張舒雅對此說：「咁我深信每個父母心目中一定係自己個仔女最靚嘅。」</p><p>娥姐等睇港男</p><p>另外，娥姐表示會擔任《香港先生》評判，她笑言是大好機會睇靚仔：「今年水準好高，到時有靚仔睇，我唔鍾意肌肉型，最重要係身形均勻。」<br> 採訪、攝影：李珮洳</p></body></html>
