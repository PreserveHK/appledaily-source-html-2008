<html><header><meta charset="utf-8"><title>板仔大整蠱放曱甴宣傳</title></header><body><h1>板仔大整蠱放曱甴宣傳</h1><p>滑板與曱甴兩者風馬牛不相及，但紐約滑板品牌ZooYork，偏偏就選中以人見人憎的「小強」，為旗下的運動鞋宣傳。<br> 近年外國流行用游擊方式為商品促銷宣傳，ZooYork於是想到用曱甴拍宣傳廣告，廣告中首先見一班滑板仔，用噴漆在非常生猛的曱甴背上，噴上品牌商標，再把曱甴倒入背囊中。<br> 眾人揹上背囊，踩板踩花式單車出發，畫面一轉，大夥兒踩到華爾街，好戲來臨，他們拉開背囊拉鏈，把數以千計的小強倒在街上，嚇到途人「𠵱嘩鬼叫」兼雞飛狗走。Trendhunter網站</p></body></html>
