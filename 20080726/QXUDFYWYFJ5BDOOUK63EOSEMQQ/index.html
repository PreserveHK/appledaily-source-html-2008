<html><header><meta charset="utf-8"><title>案件速遞<br>工人借警力尋女友判囚</title></header><body><h1>案件速遞<br>工人借警力尋女友判囚</h1><p>【本報訊】展覽業工人乍聞同居女友懷孕，喜出望外，惟事隔一天女友突然不辭而別，工人既驚且怒，於本年2月4日報警誣告女友偷竊，企圖藉警力尋回她。女友其後收到恐嚇短訊，報警求助，工人協助調查時漏口風自認報假案。他昨在沙田裁判法院承認浪費警力罪，判監兩個月。<br> 辯方求情指報稱工人的35歲被告吳志康犯案出於愚蠢，一心以為警方服務水準優良，便可加以利用尋回懷孕女友，現已知錯。<br> 案件編號：STCC5198/08</p></body></html>
