<html><header><meta charset="utf-8"><title>1300外傭今遊行促撤稅</title></header><body><h1>1300外傭今遊行促撤稅</h1><p>【本報訊】行政會議後日商討提早於下月1日實施豁免外傭稅。1300外傭今日參加大遊行，促請港府全面取消外傭稅。發起的團體警告，港府若漠視訴求，下月會發動更大規模遊行，甚至不排除罷工抗議。她們於下午3時先在遮打道集會，然後再遊行至政府總部。<br> 此外，昨午分別有兩個團體到政府總部請願，要求全面取消外傭稅。9名民主黨成員手持「退還外傭稅大支票」，遞交予特首表達訴求，他們促請政府在10月立法會復會時，以快速立法方式，向已繳款的僱主退稅。26位包括九龍城、油尖旺和深水埗的區議員則聯署，要求把停徵外傭稅的生效日期追溯至7月16日。</p></body></html>
