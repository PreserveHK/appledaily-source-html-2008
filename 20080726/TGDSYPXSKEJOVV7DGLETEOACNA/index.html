<html><header><meta charset="utf-8"><title>反覆下探<br>中原指數創10周新低</title></header><body><h1>反覆下探<br>中原指數創10周新低</h1><p>反映樓價走勢的中原城市領先指數CCL連跌3周，截至7月20日，報71.84點，較之前一周的72.38點，下跌0.75%，並是10周新低。<br> 中原研究部聯席董事黃良昇（圖）指出，如果指數跌破5月4日的71.44點低位，樓價短期內可能再跌2至3%。<br> 他表示，樓價自去年9月大升三成後，CCL反覆整固，若樓價再次調整，會出現約6%跌幅。CCL於05年間曾調整6%，之後樓價橫行兩年。今年3月初時樓價曾出現輕微調整，CCL一度由73.98點高位回落3.43%，至5月初的71.44點。</p></body></html>
