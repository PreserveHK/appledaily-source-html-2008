<html><header><meta charset="utf-8"><title>農夫日操15小時</title></header><body><h1>農夫日操15小時</h1><p>組合農夫將於下月2日和3日在StarHall舉行「芝華士農夫舉高隻手演嘢會」，陸永和C君除了rap歌外，也會正經地獻唱，還有一節勁歌熱舞，兩人各自帶領一班舞蹈員對跳，然後再唱快歌和跳勁舞。<br> 日前陸永和C君在排舞室和舞蹈員排舞，問他們會否緊張？他們搞笑地說：「唔緊張，我哋平時都跳慣，不過平時用手跳，唔係用腳跳，冇乜難度。」在演唱會中，農夫有六、七首歌需要排舞，現在他們每日跟樂隊練歌8至10小時，之後便要去排舞，故每日也要連續工作15小時。<br> 撰文：葉雪</p></body></html>
