<html><header><meta charset="utf-8"><title>醉漢海中暢泳要人救</title></header><body><h1>醉漢海中暢泳要人救</h1><p>【本報訊】兩名男子前晚深夜在西環海旁碼頭飲酒聊天，興之所至齊齊跳下海中暢泳。其中一人疑酒醉氣力不繼無法爬回岸上，同行友人企圖協助無果受輕傷，被困碼頭男子由趕至消防員救起送院檢查。<br> 前晚深夜11時許，兩名姓陸（36歲）及姓司徒（34歲）男子，在西環堅尼地城新海旁一處碼頭飲酒聊天。兩人酒後疑興之所至，僅脫剩內褲齊齊跳下海中暢泳。<br> 未幾，兩人盡興後爬回碼頭時，陸疑酒醉氣力不繼無法成功，司徒嘗試協助致手腳擦損，驚動附近釣魚客報警。<br> 消防員接報趕至，將沉在海中抱着碼頭石躉事主救出送院檢查，司徒接受救護員治理手腳傷勢後，拒絕送院自行離去。</p></body></html>
