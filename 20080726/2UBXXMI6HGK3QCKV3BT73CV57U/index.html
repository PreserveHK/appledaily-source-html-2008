<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬浚偉前經理人瀕破產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬浚偉前經理人瀕破產 - 馮仁昭</h1><p>馬浚偉（馬仔、左）嘅前經理人、建星娛樂（香港）有限公司股東兼董事范志榮（右），噚日遭前基本法起草委員、資深會計師容永道入稟高等法院，呈請要求法庭頒破產令，即係話要范志榮破產。據資料顯示，范志榮同容永道曾經有錢債糾紛。容永道喺舊年8月入稟法院，指控范志榮違反貸款擔保協議，拖欠差唔多350萬元。法院今年3月判范敗訴，須賠償有關款項。<br> 案件編號：HCB6132/08</p></body></html>
