<html><header><meta charset="utf-8"><title>韓影帝鬧雙胞　樂仔、伊健瓜分獎項</title></header><body><h1>韓影帝鬧雙胞　樂仔、伊健瓜分獎項</h1><p>韓國舉行的「第12屆富川國際電影節」前晚已經曲終人散，官方公佈影帝鬧雙胞，同時由主演《第一誡》的鄭伊健和余文樂奪得，雖然他們要瓜分獎項，但相信他們並不會介意，事關演技獲得認同，且為港爭光。</p><p>增肥演老差骨</p><p>伊健和樂仔的封帝作《第一誡》由唐永健執導，女主角是車婉婉，在香港還未上映，據悉伊健因飾演片中的酒鬼老差骨角色而要增肥，更與車婉婉有一幕跳探戈場面。今次並非首度有港星揚威富川電影節，蔡卓妍去年就憑《妄想》勇奪影后殊榮。<br> 撰文：黃珈楠</p></body></html>
