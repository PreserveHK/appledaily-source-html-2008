<html><header><meta charset="utf-8"><title>好介紹：穿Reebok球鞋去街街</title></header><body><h1>好介紹：穿Reebok球鞋去街街</h1><p>暑假過後，小朋友將要收拾心情準備迎接新學年，首先要選購一對輕身運動鞋，這樣上體育課就可大展英姿。Reebok率先為莘莘學子帶來BacktoSchool系列球鞋，以輕便物料製造，為小朋友回歸校園作好準備。現Reebok送出5對，每對價值$220的BacktoSchool系列白色波鞋給小讀者，最快答中問題就有機會獲得喇！</p><p>問：Reebok為小朋友設計的新波鞋系列叫甚麼名字？
</p><p>‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
