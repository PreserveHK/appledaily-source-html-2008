<html><header><meta charset="utf-8"><title>南奎麗拍檔撐船P</title></header><body><h1>南奎麗拍檔撐船P</h1><p>踩過界拍戲嘅韓國女子組合SeeYa成員南奎麗，前晚搞咗個船上派對宣傳新片《枯死》。</p><p>見鬼好兆頭</p><p>南奎麗話電影主要喺釜山一間荒廢咗嘅學校拍攝，開工期間有好多工作人員都見到靈異物體，佢話唔知咁樣係咪好兆頭，代表新片票房會勁收喎！當晚佢仲同有份現身撐場嘅SeeYa好姊妹唱歌助興。<br> 前組合Sugar成員黃靜音同SGWannabe成員金勇俊呢pair圈中情侶當日亦在場，佢哋大方拖手晒幸福，黃靜音仲話想嫁畀男友，掀起全場高潮。當晚雖然落大雨，但宋承憲、蘇志燮、李孝利同150名fans都畀面捧場，認真唔話得。</p></body></html>
