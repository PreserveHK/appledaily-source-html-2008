<html><header><meta charset="utf-8"><title>樓市精讀<br>羅家寶售樓予中國基建</title></header><body><h1>樓市精讀<br>羅家寶售樓予中國基建</h1><p>▲中國基建（600）公佈，以總代價8126.8萬元，向主席羅家寶購入灣仔告士打道200號新銀集團中心29樓。單位原由羅氏全資擁有的威義有限公司持有，現月租22.164萬元，租期至明年3月14日。另上環荷李活道合俊花園由ChampionlinkGroupLtd以1.02億元全幢購入。大鴻輝以2.299億元，摩入金鐘力寶中心1座15樓全層。</p></body></html>
