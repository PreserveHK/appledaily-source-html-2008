<html><header><meta charset="utf-8"><title>迷彩狗仔隊偷影畢安B</title></header><body><h1>迷彩狗仔隊偷影畢安B</h1><p>提到明星BB初生照，近日最受人談論當然是安琪蓮娜祖莉（AngelinaJolie）及畢彼特（BradPitt）的一對龍鳳胎，兩名小寶寶出世後各大名人雜誌均對首輯照片虎視眈眈，近日叫價已炒高至1.6億港元。</p><p>十足打仗一樣</p><p>前日就有兩名狗仔隊為搶先偷拍龍鳳胎，非法闖入畢安位於法國南部艾克斯約4.7億港元的豪宅，其中一人更被認出是專門跟蹤畢安的狗仔隊，這兩位狗仔隊還穿上有保護色的迷彩服進入花園，十足打仗一樣。其後他們被畢安的保安發現，雙方發生打鬥，最後更要報警處理。</p></body></html>
