<html><header><meta charset="utf-8"><title>越洋訂婚紗38元搞掂</title></header><body><h1>越洋訂婚紗38元搞掂</h1><p>婚紗有平有貴，貴的可找名師設計，平的則可以參考英國新娘子鄧恩的做法，以2.5鎊（約38.8港元）在拍賣網站eBay投得一襲中國製婚紗。<br> 由於鄧恩心儀的婚紗，售價高達1,500鎊（23,262港元），她於是再在網上搜尋，結果在eBay找到一襲相同且沒設最低價的婚紗，她抱着試試無妨的心態，在競投價一欄輸入2.5鎊，之後她收到一個上海男子的電郵，表示會為她做婚紗。鄧恩把尺碼給了對方，等了六星期，婚紗果然運到，連同郵費及包裝費，鄧恩只花了19鎊（295港元）。上周六婚禮順利舉行，丈夫提議將婚紗放上網拍賣，但鄧恩坦言未必捨得割愛。<br> 英國《每日郵報》</p></body></html>
