<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy望買樓做業主 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy望買樓做業主 - 馮仁昭</h1><p>人氣急升嘅「𡃁模」Angelababy（楊穎）上月底19歲生日，佢同60個fans喺尖沙嘴一齊慶祝，fans準備咗一張同Angelababy真人一樣高嘅poster、四袋禮物同心形雪糕蛋糕賀壽星女，𠱁得佢好鬼開心，Angelababy仲同fans合唱周杰倫嘅《安靜》，問佢一班師姐好似熊黛林有冇送禮物，佢話：「冇喎，不過佢哋都好支持我，老闆Kim就送咗件皮褸。」問到生日願望，19歲女嘅佢已經話希望買樓。</p></body></html>
