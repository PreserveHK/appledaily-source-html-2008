<html><header><meta charset="utf-8"><title>穗病人敷砒霜痔瘡藥亡</title></header><body><h1>穗病人敷砒霜痔瘡藥亡</h1><p>廣州75歲老翁朱健雄患痔瘡數月後，於1月15日起多次到廣州市天河區僑怡苑醫院看病，醫生為他外敷四貼含有砷（俗稱砒霜）的「枯痔散」中藥後，他的患處劇痛，更嚴重休克，其後被檢測出急性砷、汞中毒，最終死亡。家人正向醫院索賠120多萬元。<br> 1月21日，朱敷藥四次後，出現嚴重休克、多器官功能衰竭，病情危重。廣東省職業衞生檢測中心其後檢測發現，朱的尿液砷含量超標500倍。朱最終於上月5日死亡。<br> 廣州《南方都市報》</p></body></html>
