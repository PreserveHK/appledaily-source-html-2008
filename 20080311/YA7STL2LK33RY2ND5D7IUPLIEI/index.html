<html><header><meta charset="utf-8"><title>《13点》重出江湖</title></header><body><h1>《13点》重出江湖</h1><p>【本報訊】在60年代盛行的經典漫畫《13点》，書中極具時裝潮流觸覺的主角「13点」，成為當年少女的仿效對象；一度被譽為紙上時裝設計師的作者李惠珍（中），重出江湖即日起至31日在世貿中心舉行「13点珍品藝術展」，以模型、刺繡等多媒體創作極具時代感的「13点」。<br> 發言人稱，展覽免費開放予市民欣賞，展品包括由李惠珍親手以木板建造、首次曝光的「13点」模型屋，刺繡立體布畫，以及有20多個穿上經典時裝的「13点」12吋手版公仔、漫畫原手稿等作品。</p></body></html>
