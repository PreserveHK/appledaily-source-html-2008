<html><header><meta charset="utf-8"><title>金泰希施細臉神功</title></header><body><h1>金泰希施細臉神功</h1><p>韓國大眼靚女金泰希主演的電影《中天》和《吵架》票房連番失利，但無損廣告商對她的喜愛，最近她便為代言的健康茶拍新廣告，與女模特兒鬥臉細，施展小顏神功。<br> 廣告中，金泰熙與另一模特兒鬥臉細，起初她們的小臉輕鬆穿過兩支相距15厘米的樽裝茶，但當樽裝茶的距離縮窄至12厘米時，女模特兒終於不敵，只有金泰希的臉能穿過這麼窄的距離，難怪她神氣地向鏡頭擺出勝利手勢。金泰希為該飲品擔任代言人後，銷量創出新高，去年的銷量更超逾1.5億樽。</p></body></html>
