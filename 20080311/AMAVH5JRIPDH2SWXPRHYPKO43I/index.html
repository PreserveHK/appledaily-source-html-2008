<html><header><meta charset="utf-8"><title>醜化丹麥皇室有獎攞</title></header><body><h1>醜化丹麥皇室有獎攞</h1><p>這是挖苦丹麥皇室的畫作。畫中，從澳洲嫁到丹麥的儲妃瑪麗沒有美貌，她身穿羊皮短靴，只像個普通媽媽，餵着女兒伊莎伯拉吃人奶。王儲菲德烈只穿着白色內褲站在旁邊，右手拿着一瓶丹麥啤酒──嘉士伯，左手撫摸着下體。他們的兒子克里斯蒂安則坐在便壺上，一邊挖鼻孔。<br> 堂堂皇室形象大醜化，但這幅33歲澳洲鐵路工人布倫南的畫作，其實是幅諷刺畫。他說皇室貴氣，但「除了財富和名氣，其他方面可能跟普通人一樣」，所以將皇室畫成普通人。這畫贏得BaldArchyPrize諷刺畫冠軍。<br> 法新社</p></body></html>
