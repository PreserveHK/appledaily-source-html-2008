<html><header><meta charset="utf-8"><title>黃長興北京啖填鴨</title></header><body><h1>黃長興北京啖填鴨</h1><p>黃長興最近接拍為職業運動員而設的負離子運動衣廣告，黃長興似乎與選美佳麗頗有緣，他在港常與港姐合作，今次到北京拍廣告，也與06年國際旅遊小姐陳付媛合作。</p><p>與母親分享</p><p>首次踏足北京的黃長興，先在奧運比賽場及主題熱點進行拍攝，不過最吸引他的卻是北京地道菜。自言煮得一手好廚藝的黃長興，吃過北京填鴨後大讚好味，他笑言下一次要帶一隻北京填鴨回法國與母親好好分享，更要鑽研新菜式，招呼各方的親朋。<br> 撰文：李全</p></body></html>
