<html><header><meta charset="utf-8"><title>財圈快拍：無敵飛拳撼攝記</title></header><body><h1>財圈快拍：無敵飛拳撼攝記</h1><p>唔知係咪做得玩具呢行嘅，都特別有童真，噚日彩星玩具（869）舉行業績記招，現場少不免擺啲玩具出嚟，影相嘅時候，佢哋個老外總裁兼執行董事NovakLouRobert（左圖左）為咗唔咁行齋坐俾人影，於是拎咗個會飛出嚟嘅無敵飛拳玩具套，戴喺隻手度，唔知佢係有心定冇意，唔覺意㩒咗個機關，於是隻拳頭真係飛咗出嚟，一班行家即時影到張好有動感嘅相，但背後其實冒住生命危險，因為個飛拳差啲就打落攝記度（右圖）。<br> 梁鑑章攝</p></body></html>
