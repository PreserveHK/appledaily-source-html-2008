<html><header><meta charset="utf-8"><title>阿葵倒垃圾結子買餸</title></header><body><h1>阿葵倒垃圾結子買餸</h1><p>日本女星宮崎葵上周與丈夫高岡蒼甫補辦婚禮，宴請不少圈中好友，婚宴中更被踢爆女星栗山千明正是兩人的紅娘。阿葵雖然因要趕拍NHK大河劇《篤姬》而每日早出晚歸，但她並沒有因此偷懶，除不時為丈夫炮製拿手菜漢堡扒及生菜卷外，在上周四早上8時，阿葵便被偷拍到在出門工作前，親自拿着一袋二袋倒垃圾，認真是位盡責的好妻子。</p><p>素顏逛超市</p><p>至於剛在上月正式離婚的竹內結子，雖然要為劇集《沒有玫瑰的花店》趕戲，但她也沒有疏忽照顧兩歲兒子，每日定必親自下廚。日前她收工後，便被發現以一身樸素打扮到超市買餸。</p></body></html>
