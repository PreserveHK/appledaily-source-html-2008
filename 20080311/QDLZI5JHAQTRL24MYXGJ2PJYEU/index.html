<html><header><meta charset="utf-8"><title>醫學Online<br>思覺失調較暴力</title></header><body><h1>醫學Online<br>思覺失調較暴力</h1><p>不少人也將精神病人與暴力畫上等號，一項分析了醫院管理局新界東醫院聯網精神科病房515名患者的研究發現，在入院首四星期內，有18.6%的患者曾出現暴力行為，其中年紀較大、有思覺失調及被害妄想症的患者，是出現暴力行為的高危族，而男性患者也較易有暴力傾向。專家指本港的精神病人暴力問題與西方國家相若，前線醫護人員面對高危暴力患者應採取相關的預防措施。</p></body></html>
