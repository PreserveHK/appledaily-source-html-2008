<html><header><meta charset="utf-8"><title>陳慧琳慘遭踩面</title></header><body><h1>陳慧琳慘遭踩面</h1><p>陳慧琳（Kelly）和郭曉冬連日來在內地宣傳電影《江山美人》，日前二人到重慶出席打手印儀式，又即場畫出二人心目中的江山美人圖畫。<br> 及後Kelly和郭曉冬大談《江》片中二人一場對決戲份，郭曉冬表示導演要求他用腳踩着戴上頭盔的Kelly，但當時自己真的踩不下去，郭曉冬說：「試了幾次，導演都不滿意，嫌我力度不夠。後來Kelly就跟我說『你就踩吧，我堅持一下就好了。』」拍完這場戲後，郭曉冬看見Kelly面上有一個印，於是連忙跟她說對不起，但Kelly反過來安慰他說：「比起其他動作場面，小意思呢，而且還一次過拍完！」<br> 撰文：林妃</p></body></html>
