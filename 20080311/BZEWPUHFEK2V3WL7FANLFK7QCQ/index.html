<html><header><meta charset="utf-8"><title>醫學Online<br>白麵包致慢性病</title></header><body><h1>醫學Online<br>白麵包致慢性病</h1><p>常吃白麵包與含糖的早餐麥片對健康無益，澳洲悉尼大學的營養學專家分析了37個有關高升糖指數（GlycemicIndex）食物的研究數據，發現進食白麵包等高升糖食物除可導致糖尿病，更會引致心臟病、膽石及癌症等慢性疾病，研究人員認為前線醫護人員可根據病人的飲食習慣，預測其患上多種慢性疾病的風險。高升糖指數食物可於進食後令人血糖快速飆升，常見的高危食物包括白飯、高糖的甜品及香蕉等。</p></body></html>
