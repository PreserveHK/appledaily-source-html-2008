<html><header><meta charset="utf-8"><title>樹頂救貓</title></header><body><h1>樹頂救貓</h1><p>【本報訊】石硤尾南山邨上演救貓記，一隻灰黑色的成年雌貓，被途人發現在南樂樓對開一棵大樹上，以為牠被困通知漁護署。昨晨11時許，漁護署人員到場處理，由於貓隻在40呎高的樹杈上，再通知消防員到場協助。<br> 消防人員派出附設升降台消防車到場，兩名漁護署人員，乘升降台到達樹頂，並用一個網企圖捕捉貓隻，但牠受驚在樹上周圍走動，漁護署人員初時亦沒有辦法，擾攘15分鐘後，懷疑貓隻走得疲倦，動作顯得緩慢，漁護署人員乘機趨前，用網將牠擒着及帶回地下。事後消防員收隊離場，漁護署人員初步發現貓隻健康情況良好，牠頸上綁有一條紅繩，相信是有人飼養的家貓，牠被帶返漁護署動物收容中心，等候主人領回。</p></body></html>
