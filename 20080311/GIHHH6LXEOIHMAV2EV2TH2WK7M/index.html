<html><header><meta charset="utf-8"><title>晒一晒：長1.7米怪魚嘴大身圓</title></header><body><h1>晒一晒：長1.7米怪魚嘴大身圓</h1><p>遼寧大連黑嘴子水產品批發市場的王先生在批發黃花魚時，發現了一條長怪魚（圖）。此魚長1.7米，重1公斤，嘴大身子圓，酷似一條蛇。<br> 王稱，這條魚是從青島運來的，他和其他魚商都從未見過這種魚，也不知道是甚麼魚。他想把這條魚免費送人，但現場圍觀者無人敢要，怕吃出問題來。<br>  http://news.163.com/08/0311/08/46O7LBA500011229.html </p></body></html>
