<html><header><meta charset="utf-8"><title>Minwoo攬Fans谷戲</title></header><body><h1>Minwoo攬Fans谷戲</h1><p>韓國組合神話成員Minwoo歌精舞勁，迷倒不少fans，早前他更在網上投票中擊敗組合BigBang的G-Dragon和東方神起的Uknow允浩等，獲邀成為美國歌舞片《舞出我人生2》（StepUp2:TheStreets）的宣傳大使，前日Minwoo就現身首爾樂天戲院為電影造勢。<br> Minwoo即場演唱新歌《愛情，那美麗的兩個字》，又跟舞蹈員大晒舞功，令台下歌迷情緒高漲。除此之外，他又賣大包向幸運女fans送上抱抱，逗得女fans甜入心。</p></body></html>
