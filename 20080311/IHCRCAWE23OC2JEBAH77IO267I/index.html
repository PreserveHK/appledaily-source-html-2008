<html><header><meta charset="utf-8"><title>案件速遞<br>麻醉科醫生被指疏忽</title></header><body><h1>案件速遞<br>麻醉科醫生被指疏忽</h1><p>【本報訊】著名麻醉科醫生張啓旋，昨日遭一名女病人入稟高等法院，要求索償。原告黃衞蘭在入稟狀指，被告張啓旋於05年3月18日在港島養和醫院治療原告時，因被告疏忽及違反職責，導致原告身體受傷。張啓旋醫生於80年取得香港大學內外全科醫學士，93年獲香港醫科專科學院頒發麻醉科院士。張於00年替一名日裔產婦檢查時涉嫌非禮，被裁定非禮罪成判囚半年，翌年上訴獲判得直，無罪釋放。<br> 案件編號：HCPI186/08&#13;</p></body></html>
