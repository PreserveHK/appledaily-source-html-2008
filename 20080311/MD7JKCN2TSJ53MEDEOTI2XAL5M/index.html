<html><header><meta charset="utf-8"><title>吳天瑜玩蛇起舞</title></header><body><h1>吳天瑜玩蛇起舞</h1><p>吳天瑜早前在馬來西亞拍攝電視劇《情牽南苑》，在劇中扮演窮家女，為了賺錢養家，被迫當舞女。日前她還為該劇犧牲色相，不過並非獻身給甚麼彪形大漢，而是與大蟒蛇拍一幕共舞場面。<br> 衣着性感的吳天瑜當日把重約20磅的大蟒蛇纏在身上，鏡頭前的她一臉陶醉兼鎮定，其實背後十分害怕。她說：「條蛇係未剝牙㗎！好彩佢係經過訓練，我自細都好怕蛇，最初好驚，不過拍咗成日，對得多習慣咗，我就克服、冇咁怕，仲成日同佢傾偈，叫佢合作啲。」最後吳天瑜也順利完成拍攝工作。<br> 撰文：葉雪</p></body></html>
