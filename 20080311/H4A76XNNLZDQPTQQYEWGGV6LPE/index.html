<html><header><meta charset="utf-8"><title>左飛右撲唔錫身<br>求驗客手記：巨無霸識冧球迷 - 求驗客</title></header><body><h1>左飛右撲唔錫身<br>求驗客手記：巨無霸識冧球迷 - 求驗客</h1><p>雖然奧尼爾加盟咗太陽之後，令到隊波好似跌咗唔少watt，佢更加成為球隊輸波時嘅罪人，不過巨無霸話晒喺NBA都打滾咗15年，深知球迷喜好，所以禮拜日對馬刺嘅時候攻入14分兼搶到16個籃板幫球隊以94:87贏波；但更令球迷開心嘅係見佢左飛右撲，甚至飛身跳到觀眾席撈波，咁落力梗係收買到民心啦！難怪佢至今依然咁受歡迎！之不過咁，畀佢300幾磅嘅身形壓親都唔講得笑，以後睇波真係要小心呢！</p></body></html>
