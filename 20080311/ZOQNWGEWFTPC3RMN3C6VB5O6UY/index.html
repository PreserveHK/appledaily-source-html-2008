<html><header><meta charset="utf-8"><title>求驗客手記：踢出火波衫掟球證神父變身卡斯辛奴 - 求驗客</title></header><body><h1>求驗客手記：踢出火波衫掟球證神父變身卡斯辛奴 - 求驗客</h1><p>大家一諗起神父，一定覺得佢哋冷靜又識開解人，不過意大利一位神父日前踢波踢出火，仲學森多利亞球星卡斯辛奴咁，將波衫掟向球證，結果換來紅牌一張。呢件事令我求大俠諗起「佛都有火」呢句說話，因為意大利足球球證水準低到令人忍無可忍！羅馬球星廸羅斯批評如果判罰公平啲，佢哋會係榜首；低組別球隊Doria仲激到要退出，估唔到連教會賽事都不能倖免！不過，神父就算點衝動都要克制，唔係點做榜樣呢？</p></body></html>
