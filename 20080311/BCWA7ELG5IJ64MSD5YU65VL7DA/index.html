<html><header><meta charset="utf-8"><title>用裸照要脅前女友商人判獄</title></header><body><h1>用裸照要脅前女友商人判獄</h1><p>【本報訊】中年遊艇出租商人戀上比他年輕23歲女友，女友珠胎暗結，商人願承擔責任與女友共諧連理，怎料遭女友拒絕，更提出分手，商人不堪打擊，除一日內致電一百次騷擾前女友外，更曾在街頭與她口角，為求復合，商人揚言會公開女友裸照及墮胎單據。他早前承認一項恐嚇罪名，昨在九龍城裁判法院判監6星期。<br> 44歲被告馬海亮被控於上月21日在港威脅女事主，會將其裸照副本發放給她同事，意圖使她受驚。辯方昨出示一封由西貢區議會主席的求情信，指被告為人正直。裁判官文偉新認為案情嚴重，需判即時監禁。<br> 案件編號：KCCC1218/08</p></body></html>
