<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦應戴安全帶</title></header><body><h1>醫學Online<br>孕婦應戴安全帶</h1><p>孕婦乘車時應否佩戴安全帶在醫學界有不少爭議，日本的醫學組織近日達成共識，建議孕婦也要佩戴安全帶，但位置應在肩頭至腰部，盡量避免繫於隆起的腹部上，有關建議更會納入當地的醫生診療指引內。<br> 當地的婦產科專家指出，西方國家的數據顯示，不佩戴安全帶的孕婦及胎兒死亡率很高，估計日本每年約有10,000宗因交通意外引發的流產及早產，約導致40名孕婦死亡。</p></body></html>
