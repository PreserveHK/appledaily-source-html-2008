<html><header><meta charset="utf-8"><title>醫學Online<br>呼籲關注自閉症</title></header><body><h1>醫學Online<br>呼籲關注自閉症</h1><p>聯合國將每年4月2日訂為「世界自閉症日」，藉以提高公眾對自閉症的關注。香港自閉症聯盟呼籲政府為18至24個月大的幼兒，安排兩次自閉症檢查，因早期診斷及治療對於患者的康復很重要，並為2至15歲的自閉症學童提供額外資源，進行密集式應用行為訓練。聯盟指兒童一般會在3歲前出現自閉症病徵，包括缺乏情感反應、孤獨及語言發展障礙等，疾病成因不明，也沒有可根治的藥物或治療。</p></body></html>
