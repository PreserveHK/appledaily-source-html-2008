<html><header><meta charset="utf-8"><title>醫學Online<br>潤膚露救早產嬰</title></header><body><h1>醫學Online<br>潤膚露救早產嬰</h1><p>潤膚露可救早產嬰兒一命，美國約翰霍金斯大學一項研究有497名在33周已出生的早產嬰兒參加，嬰兒分成三組，第一組嬰兒塗抹含葵花子的潤膚油，第二組則塗抹一種名為Aquaphor的潤膚露，第三組嬰兒則是不塗潤膚露的對照組，結果發現塗抹Aquaphor的嬰兒一個月後的存活率為45.8%，較另外兩組為高。專家指早產嬰定時塗潤膚露可預防皮膚裂開及感染，減低因敗血症死亡風險。</p></body></html>
