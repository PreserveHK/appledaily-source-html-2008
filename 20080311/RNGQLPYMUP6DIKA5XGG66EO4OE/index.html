<html><header><meta charset="utf-8"><title>姚明列中國名人榜榜首</title></header><body><h1>姚明列中國名人榜榜首</h1><p>《福布斯》「2008中國名人榜」昨日出爐，有百位名人上榜，以去年收入及曝光率的「綜合排名」，榜首是NBA籃球明星姚明，收入逾3.8億元，不論收入和曝光率都是最高。<br> 「欄王」劉翔屈居亞軍，由於他的曝光率較高，所以他的收入（1.6億）雖不及排第三的國際級巨星李連杰（2.4億元），但排名卻高他一位。章子怡第五，有5,500萬元收入。而首次上榜的包括憑《色，戒》一炮而紅的湯唯（第72位，200萬元）、香港藝人黎明（第21位，1,100萬元）等。<br> 「網易娛樂」</p></body></html>
