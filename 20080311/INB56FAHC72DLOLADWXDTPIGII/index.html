<html><header><meta charset="utf-8"><title>JJ出墊防走光</title></header><body><h1>JJ出墊防走光</h1><p>賈曉晨（JJ）昨日以嘉賓身份出席九龍灣會議展覽中心舉行的復活節活動推廣，她以一身T恤襯短裙打扮出現，吸引近20多名專影沙龍照的拍友到場，當她坐下時，拍友的閃光燈更閃個不停，嚇得JJ即以坐墊按短裙以免走光。</p><p>摺紙鶴悼哥哥</p><p>事後JJ表示對自己如此受歡迎，感覺受寵若驚，她說：「雖然有咁多人支持好開心，但都擔心俾人影到啲唔好嘅相放上網，惟有自己小心。」她謂事前並不知道要坐下拍照，幸好每次着短裙必定打底。<br> 此外，JJ在現場摺了兩隻紙鶴送給逝世即將5年的張國榮，該商場稍後也會舉辦紀念活動。<br> 採訪、攝影：何永寧</p></body></html>
