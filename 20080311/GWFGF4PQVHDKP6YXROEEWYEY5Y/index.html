<html><header><meta charset="utf-8"><title>Gucci再添金銀膶</title></header><body><h1>Gucci再添金銀膶</h1><p>Gucci位於時代廣場的專門店，日前也擴充重開。昨日品牌向傳媒介紹新店，這間面積達4,000呎的新店，沿用置地店的氣派格調，如花梨木和雲石地等，抹去以往的啡調，添加金、銀等金屬元素。</p><p>多位男女模特兒昨日穿上08春夏新裝，在店內穿梭示範。創作總監FridaGiannini今季以攝影師FrancestoScavullo的作品為靈感，啓發出帶貴族色彩的搖滾風格，萬花筒般的色彩、格仔圖案及50's潑墨圖案，一如以往的搶眼。採訪：JessicaNgan<br> 攝影：ChanChiLam&#13;</p></body></html>
