<html><header><meta charset="utf-8"><title>尹子維𠝹華姐冠軍失敗</title></header><body><h1>尹子維𠝹華姐冠軍失敗</h1><p>𠝹女王尹子維前晚又偕女夜蒲，今次陪伴他身邊的是97年華姐冠軍盧淑儀（Monica）。前晚近11時，兩人與大班友人現身中環士丹頓街，似是飯後共商下場，雖然女方有金毛男伴陪同，但尹子維仍不時在她身邊團團轉，乘機搭訕，可是盧淑儀對他興趣不大。</p><p>攝位聊天</p><p>盧淑儀身穿粉紅色運動外套，戴着Alive鴨舌帽令其三個耳環更加突出，一名染金髮、身形肥胖的男伴傍實她聊天，尹子維則圍繞她身邊與同行男友人傾偈，兩人各有各傾。<br> 幾分鐘後，金毛男伴離開，尹子維連隨攝位與盧淑儀閒聊，但她反應平淡，傾約兩分鐘即逕自離開，令尹子維一臉沒趣。<br> 採訪、攝影：娛樂突發組</p></body></html>
