<html><header><meta charset="utf-8"><title>net詞典：PP有三種不同意思</title></header><body><h1>net詞典：PP有三種不同意思</h1><p>食物和英文字母在網上留言版，很多時有特別意思，絕不能亂用，否則很可能會引起不必要誤會。例如，「稀飯」，即是「喜歡」；「果醬」，即是「過獎」，「葱白」，即是「崇拜」，寫的時候，多了一點戲謔，少了一點嚴肅。這幾個新詞都是諧音，很容易理解。至於英文字母，變化多端，先看看這句：「我想你一定很PP，讓我看看你的PP吧，不然就打你的PP。」第一個PP的意思是漂亮，第二個PP的意思是照片，而最後一個PP指的是屁股，不要弄錯啊！</p></body></html>
