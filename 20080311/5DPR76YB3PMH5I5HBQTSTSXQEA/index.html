<html><header><meta charset="utf-8"><title>元千歲恩師病逝</title></header><body><h1>元千歲恩師病逝</h1><p>日本女歌手元千歲的監製、活躍於80年代的前搖滾樂隊LA-PPISCH成員上田現，大前日因肺癌不治逝世，享年47歲。元千歲對於恩師離世，深表難過痛惜。<br> 上田於02年曾為元千歲的大熱歌曲《海神之樹》擔任作曲作詞，他於06年病發，勇抗癌魔兩年，至大前日終告不治。對於恩師離世，元千歲表示十分遺憾，並感激恩師一直以來對她的教導。此外，男歌手DJOZMA前日也在其網誌上，對上田離世表示懷念。</p></body></html>
