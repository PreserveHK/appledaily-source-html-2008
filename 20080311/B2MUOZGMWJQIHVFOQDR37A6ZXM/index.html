<html><header><meta charset="utf-8"><title>車太鉉生日放笑彈</title></header><body><h1>車太鉉生日放笑彈</h1><p>車太鉉前日在首爾舉行影迷聚會，與200名fans一同預祝他於本月25日的32歲生日。雖然他在去年底已榮升父親，不過當日依然大唔透的在fans面前發放笑彈，更扮起SE7EN在台上跳舞。<br> 影迷準備了不少禮物及蛋糕送給車太鉉，其中一名fans更將八年前他在主持電視節目中落淚的短片，帶到聚會上跟大家分享。曾推出唱片的他不忘一展歌喉，獻唱多首歌曲娛賓。</p><p>新片遇強敵</p><p>另外，車太鉉與河知雲的新片《儍瓜》，上映兩周總入場人次只得65萬，成績遠不及近日在當地大收旺場、日前宣佈被美國片商購下翻拍權的警匪片《追擊者》。</p></body></html>
