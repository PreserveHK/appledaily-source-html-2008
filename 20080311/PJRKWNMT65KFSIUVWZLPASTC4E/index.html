<html><header><meta charset="utf-8"><title>醫學Online<br>輻射損心臟健康</title></header><body><h1>醫學Online<br>輻射損心臟健康</h1><p>輻射對健康的威脅不容忽視，英國一項研究分析了65,000名於1946至2002年期間、在核能工業工作的人健康狀況，發現長期暴露在高輻射環境下工作者，患心臟病的風險大增，較患上癌症的風險還要高。研究顯示到了70歲，曾在高輻射環境下工作的人，因心臟病死亡的風險，較在低輻射環境工作的人高兩倍，專家指出輻射除可致癌，對心臟健康也有不良影響，僱主應密切監察工作環境的輻射水平。</p></body></html>
