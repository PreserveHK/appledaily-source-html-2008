<html><header><meta charset="utf-8"><title>屋邨管理公司突清盤</title></header><body><h1>屋邨管理公司突清盤</h1><p>【本報訊】承辦房屋署天水圍天逸邨、將軍澳健明邨及彩明苑物業管理工作的創意服務有限公司，昨日突然清盤。社區、社會及個人服務業（新界西）總工會總幹事丘永順表示，約有250名員工受影響，涉及員工被拖欠的薪金及代通知金估計逾100萬元。房署表示，已安排兩間物業管理公司接手管理三個屋苑，截至昨日有九成以上員工表示願意留任，房署相信三條屋邨的管理工作不會受影響。工會擔心，越來越多物業管理公司因經營成本上漲而結業收場，影響員工飯碗。
</p></body></html>
