<html><header><meta charset="utf-8"><title>珀麗灣撿染H5游隼</title></header><body><h1>珀麗灣撿染H5游隼</h1><p>【本報訊】本港爆發禽流感的風險又提高，漁農自然護理署在馬灣珀麗灣發現一隻感染H5禽流感病毒的游隼屍體，但在撿獲雀屍三公里範圍內並沒有雞場，該署提醒禽農戶加強預防禽流感及做好生物安全措施。<br> 漁護署發言人昨日指出，本月8日在馬灣珀麗灣珀麗路附近草叢撿走一隻染病的游隼，該游隼同日死亡，初步化驗顯示屍體帶有H5禽流感病毒，該署正進一步測試是否屬高致病的H5N1禽流感病毒。<br> 漁護署指禽流感對本港的威脅並未減退，政府各部門會繼續保持高度戒備，嚴格執行防控禽流感措施。</p></body></html>
