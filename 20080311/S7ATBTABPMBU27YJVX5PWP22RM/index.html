<html><header><meta charset="utf-8"><title>醫學Online<br>經痛婦科病警號</title></header><body><h1>醫學Online<br>經痛婦科病警號</h1><p>經痛影響不少女士的生活，澳洲一項研究訪問了1,000名16至18歲中學女生，發現每四人便有一人受經痛困擾，當中不少人更是每月也有幾天是痛得死去活來，其中27%有經痛的女生擔心自己的健康出了問題，並有33%人因經痛求診。專家指出少女時代已有嚴重經痛或是婦科疾病的警號，尤其可能患上子宮內膜異位，此病可引致不育，故少女對經痛不能掉以輕心，應盡快找出導致痛楚的原因。</p></body></html>
