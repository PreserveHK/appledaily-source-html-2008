<html><header><meta charset="utf-8"><title>西九龍嚴打黃格停車</title></header><body><h1>西九龍嚴打黃格停車</h1><p>【本報訊】彌敦道一帶人多車多地盤多，警方發現西九龍區內駕駛人士時常心急「衝燈尾」（黃轉紅燈），導致車輛滯留在十字路口的黃格或黃色行人過路線內，結果導致交通更加擠塞。警方指出，司機在黃格內非法停車，去年共導致785宗交通意外。西九龍交通部由昨日起展開一項特別行動，嚴打上述違例司機。<br> 西九交通部警員昨日在其中一個黃格停車黑點彌敦道與柯士甸道交界採取執法行動，短短十分鐘內已向最少五名司機發告票，其中一輛巴士「霸佔」了大半個黃格範圍，嚴重影響交通。警方指，彌敦道、亞皆老街、窩打老道都是黃格停車的黑點。違例司機可被罰定額罰款320元。</p></body></html>
