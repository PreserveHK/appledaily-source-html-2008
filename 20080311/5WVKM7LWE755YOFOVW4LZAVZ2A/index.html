<html><header><meta charset="utf-8"><title>新疆化工倉爆炸6死傷</title></header><body><h1>新疆化工倉爆炸6死傷</h1><p>新疆烏魯木齊九家灣化工市場內一倉庫前日發生爆炸，造成四死兩傷。據知情人士稱，倉庫內存放了有毒化學物二甲苯。當局正調查爆炸起因。肇事於前晚10時半，九家灣化工市場一倉庫前，一輛輕型貨車在卸載化工原料二甲苯過程中發生爆炸，烏魯木齊市公安消防局的四個中隊趕赴現場救援。爆炸發生時在倉庫的貨主、貨主兒子及兩名搬運工人死亡，另有兩名搬運工人受輕傷。而爆炸現場周圍多為廢棄倉庫，無人居住。至前晚11時半，現場滅火及處置工作已結束。<br> 中新社</p></body></html>
