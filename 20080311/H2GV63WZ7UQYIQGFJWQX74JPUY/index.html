<html><header><meta charset="utf-8"><title>黑臉琵鷺突破2000隻</title></header><body><h1>黑臉琵鷺突破2000隻</h1><p>【本報訊】瀕危候鳥黑臉琵鷺的族群數目正有回升趨勢，香港觀鳥會指出，今年一月於多個國家地區進行的全球同步普查結果發現，紀錄到的黑臉琵鷺數量首次突破二千大關，合共錄得2,065隻黑臉琵鷺，較去年普查數字高出370隻。其中最大的越冬群在台灣，高達50%黑臉琵鷺於當地發現，本港及深圳則合共錄得369隻，較去年輕微增加13隻。<br> 香港觀鳥會水禽項目統籌及黑臉琵鷺全球普查統籌余日東表示，多個東亞地區保育組織及政府自九十年代開展的保育工作漸見成效，是數目增加的原因。</p></body></html>
