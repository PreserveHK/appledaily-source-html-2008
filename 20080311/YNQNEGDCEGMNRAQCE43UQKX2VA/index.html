<html><header><meta charset="utf-8"><title>保母狂搖台嬰變植物人</title></header><body><h1>保母狂搖台嬰變植物人</h1><p>台灣桃園一名六個月大男嬰，疑遭保母夫婦劇烈搖晃，導致腦內出血、腦骨骨折和視網膜剝離等症狀，經送院搶救後變成植物人。雖然保母夫婦否認傷害男嬰，但檢方根據醫生診斷報告，日前將兩人依過失傷害罪起訴，並求刑年半。</p><p>送院時腦出血</p><p>受害男嬰姓余，目前將近歲半。案發於去年四月，當男嬰六個月大時，其父母將他交由劉姓夫婦經營的託兒中心照顧。案發當日中午，男嬰昏迷被送院搶救，醫生發現他有腦出血、腦骨骨折、視網膜剝離等症狀，由於男嬰沒先天性疾病，懷疑男嬰在送院六小時前，因「嬰兒搖晃症候群」昏迷，警方調查後，懷疑男嬰是遭保母傷害造成。<br> 台灣《蘋果日報》</p></body></html>
