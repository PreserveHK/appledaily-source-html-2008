<html><header><meta charset="utf-8"><title>龜梨受壓拋棄小泉</title></header><body><h1>龜梨受壓拋棄小泉</h1><p>今年22歲的偶像組合KAT-TUN成員龜梨和也，前年被踢爆與年長20歲的小泉今日子發展忘年戀時曾哄動一時。不過，龜梨為演新劇《1磅的福音》，盛傳在尊尼事務所的壓力下，他已靜悄悄與小泉分手。<br> 過去兩人打得火熱時，龜梨被偷拍駕駛小泉的座駕外出。不過他早前被偷拍與一年輕女子約會，而龜梨早前與小泉同場夜蒲卻各有各玩，令分手之說不脛而走。</p><p>新劇收視差</p><p>雖然龜梨為事業棄愛情，可惜《1》劇在上周六播出的大結局，只得11.3%收視，看來他的犧牲並沒有得到回報。</p></body></html>
