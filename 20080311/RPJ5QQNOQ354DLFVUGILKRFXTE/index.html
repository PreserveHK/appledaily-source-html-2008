<html><header><meta charset="utf-8"><title>英日合研超高清電視</title></header><body><h1>英日合研超高清電視</h1><p>香港市民開始買高清電視以看高清電視劇，英國和日本科學家宣佈合研比高清電視清晰33倍的超高清電視機。<br> 日本公營電視台NHK已研製出超高清電視機，投影在一個10米乘5.5米的大螢幕。由於製作超高清節目超級費時，一周製作一小時節目，而且要坐在3米外才能欣賞1.77米大電視，普通人暫時無緣。<br> 但先鋒公司正研發高清電視顯像管，NHK會和英國廣播公司（BBC）合作，使用BBC發明的Dirac影像壓縮技術，有望解決超高清電視普及化的障礙，計劃2025年進入全超高清年代。<br> 英國《衞報》</p></body></html>
