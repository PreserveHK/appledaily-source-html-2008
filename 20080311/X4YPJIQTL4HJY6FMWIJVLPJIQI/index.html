<html><header><meta charset="utf-8"><title>木村增肥演首相</title></header><body><h1>木村增肥演首相</h1><p>日本萬人迷木村拓哉早前宣佈將主演富士電視台下月首播的「月九」重頭劇，扮演最年輕的首相。一向以靚行先的木村，為劇集不介意犧牲色相，主動提議為角色增肥兼曬黑，令劇集未開拍已備受注目。</p><p>SMAP細碟威盡</p><p>至於木村所屬的偶像組合SMAP，剛憑全新細碟《就這樣/WhiteMessage》登上日本Oricon細碟榜冠軍，並成為TOP10最多、連續TOP10最多、出道以來連續TOP10最多及最多年獲TOP10歌曲的日本組合。在《就這樣》的MV中，邀請了影帝加瀨亮客串，大受fans好評。</p></body></html>
