<html><header><meta charset="utf-8"><title>吹波衫花生騷</title></header><body><h1>吹波衫花生騷</h1><p>【本報訊】吹波膠食得多，吹波衫你見過未？來自加拿大的氣球藝術大師MarkVerge及女拍檔DebbieSteven，昨應邀來到九龍城廣場表演吹波衫絕技，將一個個長形氣球，左吹右駁變成一件露肩長裙或露肚臍的迷你裙，讓模特兒即場穿上。吹波大師將於本周六一連兩天在有關商場舉行氣球花生騷。<br> 另外，九龍灣EMax在復活節期間於商場擺放巨型透明復活蛋，內裏擺放各樣的復活小蛋等禮物，本月21日更找來兒歌天后李紫昕與孩童大玩音樂派對。</p></body></html>
