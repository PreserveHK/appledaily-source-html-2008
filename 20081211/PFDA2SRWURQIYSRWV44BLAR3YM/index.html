<html><header><meta charset="utf-8"><title>衝燈返學女童捱撞</title></header><body><h1>衝燈返學女童捱撞</h1><p>【本報訊】昨晨7時許，穿着校服的11歲姓李女童，由母親陪同上學，途至北角英皇道近書局街的交通燈位時，女童疑心急趕搭電車衝「紅公仔」走出馬路，擬往路中心的電車站搭電車。當時一輛由跑馬地往小西灣的雙層冷氣城巴，由25歲姓李司機駕駛沿英皇道慢線東行駛至，司機見女童突然衝出馬路立即煞車，但仍失控將她碰倒地上，女童右肩及左膝擦損輕傷，司機下車視察女童傷勢後報警。救護員到場替傷者包紮後，由母親陪同送院治療。</p></body></html>
