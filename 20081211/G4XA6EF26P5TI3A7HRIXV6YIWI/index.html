<html><header><meta charset="utf-8"><title>新現象：浙江立體斑馬線扮凹凸</title></header><body><h1>新現象：浙江立體斑馬線扮凹凸</h1><p>「同志，放心地過馬路吧！」在浙江省台州市椒江區，有市民過馬路，看到凹凸不平的斑馬線時，均小心翼翼。但看真點，原來是立體感的彩色斑馬線而已（圖）。當地交警部門在市區椒江解放路推出具立體感，藍白黃三色相間的斑馬線，使平面的斑馬線帶給司機強烈的視覺刺激作用，增強了對車輛行人的交通警示效果。這種立體感彩色斑馬線在內地尚屬首次推出。有網友讚：「好創意，應該推薦給交通部門使用。」<br> <br>  http://news.qq.com/a/20081210/002516.htm </p></body></html>
