<html><header><meta charset="utf-8"><title>70年Kangol出限量　香港10頂</title></header><body><h1>70年Kangol出限量　香港10頂</h1><p>雖然Kangol此英國品牌已有70年歷史，但在香港竄紅其實或多或少都要多謝藤原浩大叔戴過Kangol出品的賊仔帽。品牌慶祝70周年，自然會想到再玩Kangol最出名的504賊仔帽，這款帽設計源於1938年的傳統貝雷帽（Beret），今次以最長青的黑色再現市面，由西武獨家發售。全球限量出品700頂，香港只獲分發10頂，而每頂帽裏面都有印上生產號碼，更有禮盒附送，一證名作的身份。<br><br>記者：梁俊鵬<br>攝影：黃子偉<br></p><p>Seibu（29713888）<br> 金鐘太古廣場二期一層</p></body></html>
