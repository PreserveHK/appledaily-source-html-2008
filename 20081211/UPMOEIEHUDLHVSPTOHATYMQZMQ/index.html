<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>日婦慳家月限食1588元</title></header><body><h1>金融海嘯下的日子……<br>日婦慳家月限食1588元</h1><p>經濟衰退，日本家庭主婦都要節衣縮食，例如住在北海道的鈴木太太，每月限制只花19000日圓（1,588港元）在食物上，並從雜誌學一些慳錢小貼士，例如洗米水再用，關電視機及將舊衫當咕𠱸用等。鈴木太太續說，如果可以，都想做兼職，最好就是屋企附近，因為可省車費。<br> 報道指出，日本的消費信心已跌至谷底，其中1,700萬個家庭主婦，大部份感到有財政壓力。但人人都節省開支，亦會形成惡性循環，導致更多職位流失。</p></body></html>
