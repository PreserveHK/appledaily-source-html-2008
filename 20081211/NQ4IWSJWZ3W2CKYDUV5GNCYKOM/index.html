<html><header><meta charset="utf-8"><title>財圈快拍：半島80歲</title></header><body><h1>財圈快拍：半島80歲</h1><p>半島酒店噚日80歲，阿媽大酒店（045）搞咗個創業80周年慶祝酒會，同大班員工喺酒店大堂慶祝生日，身為主席嘅米高嘉道理當然有出席啦！叫得慶祝唔少得蛋糕，佢哋就做咗個迷你半島模型蛋糕，仲有架直升機喺屋頂㖭！公關話佢哋出動3個師傅，用足80公斤材料做咗8日，但暫時唔會食住，因為仲要攞去員工飯堂展覽。</p><p>半島仲安排咗80個員工嘅小朋友，着住傳統半島門僮白色制服（圖）見證呢個歷史時刻。唔知佢哋大個咗，會唔會考慮加盟大酒店呢？</p></body></html>
