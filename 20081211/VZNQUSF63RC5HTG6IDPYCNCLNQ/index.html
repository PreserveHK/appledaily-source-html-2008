<html><header><meta charset="utf-8"><title>白歆惠一定要閃</title></header><body><h1>白歆惠一定要閃</h1><p>台灣名模白歆惠日前在台北示範Prada早春系列時，穿上短裙大騷美腿，性感演繹Prada新季以手工鑲嵌的水晶、半寶石頸鏈及手袋。</p><p>眼妝都要閃</p><p>白歆惠直認熱愛閃令令，但珠寶太貴，要等另一半買，她說；「Blingbling是趨勢，我身上一定要有blingbling的東西，有時候就連眼妝都要blingbling。」但她強調自己走的是簡約華麗，不愛太高調，閃亮飾物配件，也只是一件起兩件止，她說：「以點綴的形態出現，不是包就是鞋子，絕對不會從頭到腳都閃亮亮。」<br> 採訪、攝影：PearlLai</p></body></html>
