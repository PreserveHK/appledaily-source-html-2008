<html><header><meta charset="utf-8"><title>曾志偉市道差願降身價</title></header><body><h1>曾志偉市道差願降身價</h1><p>曾志偉、孫耀威、陳錦鴻及向海嵐等早前出席金利來周年派對活動，大會並請到李宗盛及俄羅斯歌手Vitas上台獻唱，平時斯斯文文的陳錦鴻更反應熱烈，當李宗盛唱完最後一首歌時，他竟在台下聲嘶力竭大叫：「不要走!」另一演出嘉賓、俄羅斯歌手Vitas則邊唱邊拋媚眼，令台下女觀眾如癡如醉。<br> 當記者問曾志偉Vitas的歌聲是否吸引時，他面露尷尬神色，「啊」了幾聲，然後吐舌頭扮鬼臉，用唇語說：「其實我不知道他是誰。」問到TVB裁員一事，志偉則說：「或許不是壞事呢？現在大環境都不好，我們做藝人的應該自降身價與公司共度時艱。」<br> 撰文:李全</p></body></html>
