<html><header><meta charset="utf-8"><title>新現象：防偽記者證打擊假記者</title></header><body><h1>新現象：防偽記者證打擊假記者</h1><p>內地假記者無處不在，北京市警方前日就破獲了一個製造及售賣假記者證，並利用證件採訪進行詐騙的集團，拘捕8名疑犯。假證很值錢，每張可賣5,000元至1.5萬元人民幣。山西早前也揭發有大批假記者，向礦難工場的老闆騙掩口費。為了防堵假記者，國家新聞出版總署着手設計一批新記者證，上面有安全線、水印等防偽標識，單位或個人可藉此確認記者身份，也可登入「中國記者網」核實。<br> <br>  http://www.bj.xinhuanet.com/bjpd_sdzx/2008-12/11/content_15155703.htm </p></body></html>
