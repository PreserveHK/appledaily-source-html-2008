<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>杜蕾斯前員工測性玩具</title></header><body><h1>金融海嘯下的日子……<br>杜蕾斯前員工測性玩具</h1><p>全球著名避孕套生產商杜蕾斯（Durex），向被裁的新西蘭員工提供新職位，但與避孕套無關，而是測試新性玩具。新西蘭的杜蕾斯經理大衞雷說，為了測試新產品，他登廣告徵求100個測試員，職位名為「性行政人員」（sexecutives），主責測試性玩具。不過，這份工無人工，只保證樂趣無窮，應徵者必須年滿16歲。大衞雷說：「不斷測試不斷有反應，對我們研製新產品增加性樂趣相當重要。」<br> 德新社</p></body></html>
