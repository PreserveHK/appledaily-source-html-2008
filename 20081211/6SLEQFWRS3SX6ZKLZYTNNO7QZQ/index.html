<html><header><meta charset="utf-8"><title>竹野內豐女友嫁咗人</title></header><body><h1>竹野內豐女友嫁咗人</h1><p>日本型男竹野內豐04年被踢爆戀上模特兒Brenda一年半，任由女方出入其寓所和替他放狗，但原來這段情已經靜悄悄玩完。</p><p>聚少離多分手</p><p>活躍於《BAILA》等時裝雜誌的Brenda，早前在網上突然宣佈懷孕消息，但經手人並非竹野內豐，而是居於夏威夷的實業家，他們更是奉子成婚。<br> 據知情人士透露，竹野內豐05年開始十分忙碌，翌年更要趕拍和韓國女星崔智友合演的日劇《輪舞曲》，兩口子開始聚少離多，感情無疾而終。回復單身的竹野內豐惟有寄情事業，不過有電視台製作人員爆料，指竹野內豐現在受到電視台削減經費影響，短時間不會獲邀演出新劇。</p></body></html>
