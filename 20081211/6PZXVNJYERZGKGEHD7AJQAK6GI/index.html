<html><header><meta charset="utf-8"><title>金融海嘯震兩岸<br>成都百元消費券派窮人</title></header><body><h1>金融海嘯震兩岸<br>成都百元消費券派窮人</h1><p>台灣派消費券，四川省成都市也效法。為刺激內需，成都市政府將在年底前，向三類貧窮人士，每人發放100元（人民幣．下同）的消費券，總金額3,791萬元。<br> 成都市民政部門將在本月29日前，向生活在貧窮線下的低保人士、農村五保人士（在衣、食、住、醫和葬方面都需要資助），以及城鄉重點優撫人士，合共37.9萬人發放消費券。消費券需在下月13日前使用。所涉及的開支，由市和縣的財政價格調節基金共同承擔。<br> 中新網</p></body></html>
