<html><header><meta charset="utf-8"><title>好相Click：赴台前拚命吃團團圓圓發福</title></header><body><h1>好相Click：赴台前拚命吃團團圓圓發福</h1><p>即將赴台過聖誕的兩隻大熊貓「團團」和「圓圓」，一點離愁別緒的感覺也沒有，只是拚命地吃呀吃。昨日來自海峽兩岸數十家媒體的記者來到中國保護大熊貓研究中心雅安碧峰峽基地，了解「團團」和「圓圓」的近況。目前，牠們的體重已分別達112公斤和114公斤，每天共要吃50公斤竹子。<br> <br>  http://big5.xinhuanet.com/gate/big5/news.xinhuanet.com/photo/2008-12/11/content_10490588.htm </p></body></html>
