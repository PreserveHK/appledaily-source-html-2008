<html><header><meta charset="utf-8"><title>醫學Online<br>四人染瘋狗症致死</title></header><body><h1>醫學Online<br>四人染瘋狗症致死</h1><p>旅遊勝地印尼峇里島近日有四人懷疑死於俗稱瘋狗症的狂犬病，世界疫症情報網指出，四名當地村民相信是遭染病的流浪狗咬傷而感染，包括兩名長者及兩名兒童。衞生部門已為另外76名近期曾遭狗咬的村民注射預防疫苗，並展開大規模宰殺流浪狗的行動，一日內捕獲及殺死17隻狗。官員更呼籲居民協調宰殺流浪狗，防止病例再增加，狗隻主人也要注意狗隻的健康狀況。</p></body></html>
