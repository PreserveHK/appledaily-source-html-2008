<html><header><meta charset="utf-8"><title>中環在線：狄勤思老婆妻憑夫貴 - 李華華</title></header><body><h1>中環在線：狄勤思老婆妻憑夫貴 - 李華華</h1><p>香港證券專業學會噚日舉行第11屆會員周年大會，委任咗7個董事，而巴巴拉邵蓓蘭就被選為新任主席。<br> 巴巴拉何許人也？佢老公咪就係上個月尾，剛剛俾港交所（388）委任為上市科主管嘅Mark哥狄勤思囉，喺中環財金界可謂無人不識。</p><p>1991年喺袋鼠國過江來港嘅Mark哥，喺證監會做咗超過14年，先後出任法規執行部同埋市場監察執行董事呢啲勁位，仲娶埋當時證監同事巴巴拉做老婆，後尾唔撈走咗去教書。<br> 兩公婆頓時潛咗水一排，今次老公先蒲番出來，之後連太座都即刻有番晒聲氣，呢啲係咪應該叫妻憑夫貴呢？</p></body></html>
