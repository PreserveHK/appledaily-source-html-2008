<html><header><meta charset="utf-8"><title>楊丞琳睇相揀男友</title></header><body><h1>楊丞琳睇相揀男友</h1><p>楊丞琳昨日來港出席頒獎禮，順道到美孚接受Roadshow訪問。原來早前楊丞琳曾低調來港與陳柏宇為首隻廣東歌錄音，雖然她的廣東話一向不俗，不過想咬字更清楚，所以前後花了兩天完成。</p><p>很想戀愛</p><p>提到新專輯改以成熟形象出現，楊丞琳笑說：「我現在是五分熟，現在還可以，也不會特別避開可愛的形象。」問到會否很想談戀愛，她說：「任何時期都會想啦，現在沒有人追，不過之前拒絕了幾個，連出去都沒有出去過。有些是看過照片就覺得不行，有些是朋友不斷說有多好多好，但是我覺得太完美反而是不完美，太好好像很危險。」<br> 採訪、攝影：藍文浩</p></body></html>
