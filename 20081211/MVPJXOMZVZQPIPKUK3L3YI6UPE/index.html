<html><header><meta charset="utf-8"><title>新發現：湖南請「毛澤東」打救旅遊業</title></header><body><h1>新發現：湖南請「毛澤東」打救旅遊業</h1><p>中共前領導人毛澤東逝世32年，但內地崇毛熱情未退。內地許多旅遊業均把老毛視為救星。湖南當局為發展毛澤東故鄉韶山的旅遊業，想出讓毛「復活」的妙計，在全國招募神似老毛的特型演員，參與表演話劇的同時，還可與遊客交流，打造紅色旅遊業。初步篩選出14名的「毛澤東」（圖），前日集體亮相長沙的舞台，向台下觀眾揮手時，竟獲群眾報以熱烈掌聲。不過，許多網民認為今次入圍者的翻版毛澤東沒有一個像，有人更慨嘆說：「老毛陰魂不散！」<br> <br>  http://news.163.com/08/1210/13/4SQ90HO10001125G.html </p></body></html>
