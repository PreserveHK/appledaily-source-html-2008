<html><header><meta charset="utf-8"><title>案件速遞<br>劉皇發妹夫被頒令破產</title></header><body><h1>案件速遞<br>劉皇發妹夫被頒令破產</h1><p>【本報訊】鄉議局主席劉皇發妹夫薛浩然（圖），向前生意拍檔梁志盛，購買他在星際氣體有限公司的股份，並願意承擔梁借給星際的150萬元債項，惟薛只還了近百萬元後拒絕再還債，梁申請薛破產。高等法院昨向薛頒下破產令，但薛表明會上訴。<br> 將近60歲的薛浩然昨親自向法官解釋，當初與梁達成協議，剔除劉皇發作為債項擔保人的身份，薛才承擔公司的150萬元借款，及後發現梁有誤導，故沒有繼續還債。<br> 案件編號：HCB3870/08</p></body></html>
