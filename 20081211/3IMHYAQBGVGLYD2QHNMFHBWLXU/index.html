<html><header><meta charset="utf-8"><title>求驗客手記：艾沙維獲准轉會又如何 - 求驗客</title></header><body><h1>求驗客手記：艾沙維獲准轉會又如何 - 求驗客</h1><p>辛尼特嘅歐聯之旅經已完結，教練艾禾卡特亦批准旗下嘅俄羅斯國腳前鋒艾沙維喺明年1月離隊。查實現年27歲嘅艾沙維喺上季歐協盃打響名堂後，想喺今夏離隊去歐洲頂級聯賽闖吓，但辛尼特死都唔肯放人，搞到佢要繼續留喺俄羅斯。之但係，艾沙維今季表現跌晒watt，而且佢同鄉柏夫里約真高今夏加盟熱刺後亦表現麻麻，搞到啲歐洲大會對俄羅斯前鋒有戒心，加上辛尼特一向開天殺價，所以我求大俠好懷疑艾沙維佢轉唔轉到會。</p></body></html>
