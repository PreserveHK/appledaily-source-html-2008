<html><header><meta charset="utf-8"><title>5系貴賓車　優惠發售</title></header><body><h1>5系貴賓車　優惠發售</h1><p>香港BMW代理嘅易手車陳列室本周末喺土瓜灣寶馬大廈正式開張，2樓全層會有30部易手車列陣等大家慢慢揀，當然係包括BMW及MINI嘅各個車系啦。所有易手車都會附送3個月或以上原廠保用，信心有保證。筍嘢仲有早前BMW贊助UBSHongKongOpen貴賓使用嘅多部全新5系，以優惠價$429,800限量發售，兼附接近1年牌費。<br><br>記者：黎頌詩</p><p>BMW易手車陳列室</p><p>地址：土瓜灣寶馬大廈2樓<br> 查詢：31299192</p></body></html>
