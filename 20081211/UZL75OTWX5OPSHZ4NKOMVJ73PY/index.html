<html><header><meta charset="utf-8"><title>無痕內褲沒橡筋唔礙眼</title></header><body><h1>無痕內褲沒橡筋唔礙眼</h1><p>穿緊身裙或褲去聖誕派對，當然不希望突出內褲邊痕。一款用雷射切割邊位的無痕女裝內褲，在英國熱賣，銷量比去年同期飆升18倍。<br> 一般棉質內褲的腰位和大腿位置，都是用雙層的捲邊包着橡筋，外面若穿上貼身裙或褲，內褲痕就會表露無遺。無痕內褲是用一種具彈性的人造纖維製造，邊位不用裝橡筋，加上用雷射切割，務求更貼身。生產它的英國百貨公司Debehams內衣部主管沃伯頓說：「男士可能會覺得內褲痕很吸引，但女士們就很煩。」無痕內褲售價3.2鎊（37港元），有肉色、粉紅、白色等。<br> 英國《每日郵報》</p></body></html>
