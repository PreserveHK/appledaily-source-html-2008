<html><header><meta charset="utf-8"><title>榮智健堂姪否認刑毀的士</title></header><body><h1>榮智健堂姪否認刑毀的士</h1><p>【本報訊】中信泰富主席榮智健的堂叔榮鴻慶的長孫榮康信，涉嫌於上月在大坑道住所附近，損毀一輛的士的車尾箱，被控一項刑事損壞罪。榮康信昨在東區裁判法院否認控罪，明年2月9日審訊。<br> 現年40歲的被告榮康信，為榮智健堂姪，報稱銀行經理，被控於今年11月2日，在跑馬地大坑道154號外，損毀黃禮銘之的士車尾箱。資料顯示，榮康信任職台灣上海商業儲蓄銀行副總經理，該行為香港上海商業銀行的母公司。董事長榮鴻慶正是榮智健父親、前國家副主席榮毅仁的堂弟。<br> 案件編號：ESCC5944/08</p></body></html>
