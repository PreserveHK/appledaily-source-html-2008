<html><header><meta charset="utf-8"><title>午市行政套餐<br>二人食有得平！</title></header><body><h1>午市行政套餐<br>二人食有得平！</h1><p>現在這個時勢，不論做甚麼，大前提都圍繞一個字「平」！當然，食是每日必需，若果餐廳食肆有優惠，真係慳唔少。青衣城「阿拉廚房」就推出午市套餐優惠，行政二人午市套餐，優惠價$128（原價$148）；行政四人午市套餐，優惠價$238（原價$296）。不管是不是行政人員，都可享有優惠！（Jasmine）</p><p>阿拉廚房（21867733）<br> 青衣城322號舖<br> 日期：即日起至09年2月28日<br> 時間：11:30am-3:00pm（星期一至六）&#13;</p></body></html>
