<html><header><meta charset="utf-8"><title>醫學Online<br>癌症將成頭號殺手</title></header><body><h1>醫學Online<br>癌症將成頭號殺手</h1><p>世界衞生組織的癌症專家估計到了2010年，癌症將取代心臟病，成為全球頭號疾病殺手；到了2030年癌症個案更會倍增，估計屆時全球每年新症達1,200萬宗，死亡個案為700萬宗。肺癌將會是最多人感染的癌症，主要原因是內地、俄羅斯及印度等發展中國家的吸煙率仍高企，戒煙推廣也不足。此外，專家也建議各國衞生部門資助少女注射子宮頸癌疫苗，相信未來的感染人數可大為降低。</p></body></html>
