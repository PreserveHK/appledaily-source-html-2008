<html><header><meta charset="utf-8"><title>撐環保送家電</title></header><body><h1>撐環保送家電</h1><p>成日話要開源節流，買環保家電不但能節約能源，而且變相節省金錢。即日起至09年1月18日，於全線中電客戶服務中心或「綠適天地」購買節能家電，即有三種不同的獎賞。除買家電送慳電膽及有不同優惠如購物券外，顧客還可以參加終極大抽獎，抽中的三名得獎者可獲得共$64,000的中電家居節能顧問服務連心水家電。有專人為你家居度身安裝環保家電，自然能達到節約目的。<br><br>記者：林佩婷</p><p>查詢：26786414
