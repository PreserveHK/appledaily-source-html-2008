<html><header><meta charset="utf-8"><title>換有型牛牛月曆</title></header><body><h1>換有型牛牛月曆</h1><p>明年是牛年，要找個牛年月曆，雖款式多但老套非常。而今次海港城換領的限量版Winney-the-Bull2009年月曆文具禮盒就絕不老套，月曆由法國動畫孖寶「KUNTZEL＋DEYGAS」設計，並以牛仔包裹。想要？只要於12月13至14日及20至21日於海港城任何兩間商戶消費滿$1,000或以上（以即日發票計算），加捐款$30予「香港血癌基金」，即可換購（換完即止）。<br><br>記者：蘇麗珊</p><p>查詢：21188666</p></body></html>
