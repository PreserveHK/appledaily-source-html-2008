<html><header><meta charset="utf-8"><title>為爭地盤大打出手<br>功夫松鼠起飛腳</title></header><body><h1>為爭地盤大打出手<br>功夫松鼠起飛腳</h1><p>松鼠打功夫，你見過嗎？千載難逢，英國攝影師斯萊特，眼明手快，按下拍掣，在非洲納米比亞的埃托沙國家公園，拍攝下松鼠功夫大戰的場面（圖）。<br> 大打出手的兩隻松鼠，屬於南非地松鼠，一隻為力保「地盤」，與入侵的另一隻埋身肉搏，一招凌空起飛腳，踢到牠一仆一碌。<br> 南非地松鼠主要分佈在南非、納米比亞及津巴布韋等國家，棲息地是亁旱大草原，樣子跟我們在公園樹上見到的樹松鼠差不多，但地松鼠爬樹技巧拙劣，所以只會在地上走來走去，通常住在洞穴內。<br> 英國《每日郵報》</p></body></html>
