<html><header><meta charset="utf-8"><title>今晚滿月15年來最大</title></header><body><h1>今晚滿月15年來最大</h1><p>【本報訊】滿月月月有，但今晚的滿月卻不一樣，它是15年半來最大的！比起5月中的今年最小滿月，今晚午夜時分的滿月直徑長約六分之一。天文台預測今晚天晴，因此抬頭便可觀賞這顆大大月亮，不過「坐井會」會長傅偉豪指出，肉眼看其實分別不大。<br> 太空館館長陳己雄表示，月球沿着橢圓形軌道圍繞地球公轉，這次滿月適逢運行至最接近地球距離，所以滿月看起來較平時為大。比這次還要大的滿月，是在1993年3月8日出現，同樣情況要到2016年11月14日才可再見。</p></body></html>
