<html><header><meta charset="utf-8"><title>梅麗哈利王子炒股行善</title></header><body><h1>梅麗哈利王子炒股行善</h1><p>金像影后梅麗史翠普（MerylStreep）、茱莉安摩亞（JulianneMoore）、及英國哈利王子等人，昨日去到美國新澤西的大型金融公司ICAP，客串充當交易員做善事。</p><p>邊開P邊做交易</p><p>昨日出席活動的名人還有女星艾美阿當絲（AmyAdams）及俄羅斯網球名將古妮高娃（AnnaKournikova）等人，他們與扮鬼扮馬的ICAP員工邊開派對，邊聽電話為客戶進行交易，眾人會將當日所賺得的佣金撥捐慈善。平日演技出眾的梅麗及茱莉安扮起交易員七情上面，報價時表現出肉緊的一面。</p></body></html>
