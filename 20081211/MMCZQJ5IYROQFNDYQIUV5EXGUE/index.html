<html><header><meta charset="utf-8"><title>聖誕暢遊書節</title></header><body><h1>聖誕暢遊書節</h1><p>大眾書局舉辦「超閱世界BookFest@HongKong2008」書節，場內設有全港最大兒童閱讀樂園，並連續9天安排不同類型的閱讀活動，是度聖誕的親子好去處。為抗金融海嘯，書節期間有新書優惠，爆笑漫畫系列之《潮爆校園》及《超囧學生》不失為抵買推介，看完包你捧腹大笑。<br><br>記者：趙志雄<br></p><p>日期：12月20至28日<br> 地點：香港會議展覽中心5號展覽廳<br> 查詢：29429399<br> 票價：成人及學生$20，小童$10，長者免費，入場票在各大眾書局、銅鑼灣、灣仔及港鐵沿線的7-11有售<br> </p></body></html>
