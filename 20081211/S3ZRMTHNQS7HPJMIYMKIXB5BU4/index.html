<html><header><meta charset="utf-8"><title>新玩意：台灣「電力丸」浸水放電</title></header><body><h1>新玩意：台灣「電力丸」浸水放電</h1><p>電力可以隨身攜帶，又不像電池會造成環境損害，這是台灣工研院最近研發出的「電力丸」（圖）。據報道，研究團隊將發電原料「氫」做成固態，只要放進水裏，就可以充電。因為燃料電池需要氫，台灣工研院研發用化學方式將氫儲存起來，製作成固體小藥丸，方便攜帶隨時使用。一粒「電力丸」可以發出3瓦的電，足夠充飽手機電量，用完的殘留物更無毒無負擔，加上價格便宜，當局打算尋求商業合作，大量開發。他們希望電力丸能得到廣泛使用，取代電池。<br> <br>  http://tech.163.com/08/1209/09/4SNAA69Q000915BE.html </p></body></html>
