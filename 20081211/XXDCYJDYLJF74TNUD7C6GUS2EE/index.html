<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李曼筠撐文詠珊好人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李曼筠撐文詠珊好人 - 馮仁昭</h1><p>動漫Maggie李曼筠同ECupBaby劉欣宜（Miyoko），噚日到尖沙嘴一甜品餐廳出席活動，兩個身穿低胸裝到場，又好識做咁俯身炮製甜品，將美好身材表露無遺。<br> 提到JaniceMan（文詠珊）傳因態度問題令工作量大減，動漫Maggie話：「我識佢但係唔熟，拍戲時佢幾nice，覺得佢幾開朗，不過我唔係太清楚，最緊要都係做好本份。」</p></body></html>
