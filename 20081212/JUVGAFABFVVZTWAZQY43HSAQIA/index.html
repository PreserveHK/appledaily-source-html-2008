<html><header><meta charset="utf-8"><title>求驗客手記：熱刺大戰前開P唔生性 - 求驗客</title></header><body><h1>求驗客手記：熱刺大戰前開P唔生性 - 求驗客</h1><p>仲有唔夠兩個星期就聖誕節，熱刺就喺星期三搞聖誕派對畀班球員狂歡吓，其中𠵱家養緊傷嘅墨西哥前鋒杜斯山杜士就俾記者影到飲到「啤啤俘」，中場奇雲保定則對住個金髮大胸女郎鹹豬手。雖則係失禮咗啲，但冇好似上次英聯盃祝捷派對咁搞出事。不過，佢哋星期六會喺英超對曼聯，大戰前夕唔加緊操練，仲畀班球員鬆一鬆，睇嚟領隊哈利列納好唔重視紀律。哈利列納教熱刺後喺英超攞到5勝1和2負，但班球員玩到腳仔軟軟，聰明嘅球迷識揀啦！</p></body></html>
