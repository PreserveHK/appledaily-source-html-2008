<html><header><meta charset="utf-8"><title>周柏豪一歌賺到足</title></header><body><h1>周柏豪一歌賺到足</h1><p>木村乃、周柏豪和歐陽靖（MCJin）等前晚到九龍灣出席《荒失失奇兵2》首映禮，木村乃和王友良結伴而至，二人經常出雙入對，但王友良表示兩人只是好朋友，剛巧大家都沒有拍拖，才相約同來，木村乃被踢爆沒有男友即時作狀發嬲，她笑說：「雖然我冇男友，但我有好多異性朋友，都好幸福。」</p><p>另外，有份為這套動畫電影配音的周柏豪，聖誕節將和鄭融一同做騷搵銀，他說：「我哋首合唱歌《一事無成》都幾受歡迎，雖然未知有冇獎，但已經有攞獎感覺。」他表示未知薪酬有否受金融海嘯影響，但對於出糧時見到的數字很滿意。<br> 採訪、攝影：魯萍</p></body></html>
