<html><header><meta charset="utf-8"><title>滑雪過節</title></header><body><h1>滑雪過節</h1><p>昨天，聽同事講農曆年去海南島3日竟要五千多，嚇親，搞到她要匆匆改行程，發現以短線團來計，有質素保證又可在四千樓下的自遊行，都非去韓國不可了！現在，三千多就可以在旅遊旺季如聖誕及農曆年去韓國玩4天，多了的錢還可在出發前買件靚靚滑雪衫，更重要是旅行社包辦所有接送交通安排，真是不用帶腦，只用銀包證件便可出門！<br><br>記者：梁佩芬<br></p><p>韓國滑雪4/5天自遊行</p><p>價錢：$3,299起（包來回機票、兩晚滑雪度假村住宿、一晚首爾市區住宿、一天半滑雪用具、三程機場來回度假村及首爾酒店接送等）<br> 出發日期：即日至二月底<br> 查詢：39600333（美麗華旅遊）</p></body></html>
