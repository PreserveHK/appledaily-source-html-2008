<html><header><meta charset="utf-8"><title>醫學Online<br>冬季肺氣腫高峯期</title></header><body><h1>醫學Online<br>冬季肺氣腫高峯期</h1><p>冬季要提防肺氣腫發作，近日泰國北部及東北部地區氣溫明顯下降，令抵抗力較弱的年長及幼齡的肺氣腫患者，特別容易病發。當地衞生部門指出，估計全國有逾14萬名肺氣腫患者，每年有逾千人死亡，每年11至2月則是病發的高峯期，患者人數顯示，泰國東北部患者最多，有接近15,000宗病例，在上一個冬季有35人病發死亡，而北部著名旅遊城市清邁則有逾2,000宗病例，4人死亡。</p></body></html>
