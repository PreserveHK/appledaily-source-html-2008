<html><header><meta charset="utf-8"><title>醫學Online<br>一成人患睡眠失調</title></header><body><h1>醫學Online<br>一成人患睡眠失調</h1><p>美國有約一成人患睡眠失調症。美國疾病控制及預防中心研究分析了6,530名成年人的睡眠狀況，結果發現35%表示起床時仍感到疲倦；33%發現自己有鼻鼾；25%經常難以入睡，並有16%有持續性睡眠質素欠佳問題，經檢查後一成人確診患上睡眠失調症。專家指出很多人也忽略失眠問題，但近年不少研究發現睡眠不足與糖尿病、高血壓、中風及肥胖等有關，也可以是患上抑鬱症的先兆，故要及早對症下藥。</p></body></html>
