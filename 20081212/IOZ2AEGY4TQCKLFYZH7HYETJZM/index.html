<html><header><meta charset="utf-8"><title>X'mas揀禮：<br>西太后送你一朵雪花</title></header><body><h1>X'mas揀禮：<br>西太后送你一朵雪花</h1><p>香港不會落雪，冬天還越來越熱。難得西太后猜度了香港人的心意，VivienneWestwood在今個聖誕節特別推出EnglandChristmasSnowFlakeCollectionLimitedEditionJewellery，以聖誕飄雪為主題，運用經典的Orb星球做雪花的中心，用不同形狀的透明和乳白色水晶扮雪花。整個聖誕系列只推出心口針和頸鏈，做聖誕禮物送畀女友都唔錯。<br><br>記者：葉雪芯</p><p>VivienneWestwood（21968508）<br> 九龍圓方2077號舖</p></body></html>
