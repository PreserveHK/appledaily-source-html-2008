<html><header><meta charset="utf-8"><title>案件速遞<br>董事狎玩男童僅感化</title></header><body><h1>案件速遞<br>董事狎玩男童僅感化</h1><p>【本報訊】月入10萬元的中年公司董事，假扮醫生兜搭一名16歲少年，藉詞少年健康有問題，帶往後樓梯進行身體檢查，再帶到公廁狎弄下體，更用菲林筒收集少年精液。董事早前在東區裁判法院承認非禮罪，他向感化官表示知道自己有心理問題。裁判官決定給予被告一次機會，判他感化24個月，並須接受治療。<br> 馬來西亞裔被告鄭志鴻（54歲），曾有露械案底。案情指他在今年10月2日，在北角遇上事主，帶事主到電氣道市政大廈的傷殘人士廁所非禮。事主不甘受辱向社工投訴。<br> 案件編號：ESCC4756/08</p></body></html>
