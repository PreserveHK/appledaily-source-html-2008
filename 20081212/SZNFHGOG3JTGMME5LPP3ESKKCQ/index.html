<html><header><meta charset="utf-8"><title>馬浚偉街市學劏魚</title></header><body><h1>馬浚偉街市學劏魚</h1><p>馬浚偉忙於拍新劇《占星情緣》，他在劇中飾演賣魚的小販，為求逼真，馬仔早前專程到大埔一個魚檔學劏魚，馬仔說：「本來佢哋任我劏魚，但呢啲係人哋用嚟賺錢嘅貨，點可以隨便糟蹋，我劏咗一條，學到啲竅門就收手喇，相信拍多幾日戲，手勢可以練得更純熟。」</p><p>盼賣魚報恩</p><p>馬仔也吸引了街坊看熱鬧，令他很感動：「如果佢哋同意，我希望可以抽一日時間去魚檔，為教我劏魚嘅朋友，免費賣一日魚，報答佢哋教我劏魚之恩，如果咁做增加營業額，我絕對肯。」<br> 撰文：林妃</p></body></html>
