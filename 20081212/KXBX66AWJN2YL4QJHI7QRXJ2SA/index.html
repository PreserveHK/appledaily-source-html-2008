<html><header><meta charset="utf-8"><title>海洋公園聖誕樹亮燈</title></header><body><h1>海洋公園聖誕樹亮燈</h1><p>【本報訊】海洋公園「聖誕全城hohoho」明日舉行，高40呎的巨型聖誕樹昨舉行揭幕亮燈（圖），園內還有200棵不同設計的聖誕樹，遊客可與2,000隻啤啤熊合照。海洋公園主席盛智文表示，上月入場人次是歷來11月的第二高，希望全年有500萬人次。<br> 此外，在平安夜舉行、讓市民狂歡迎接聖誕的大型街頭派對「廣東道聖誕倒數StreetParty」，預計可吸引30萬市民參加，大會鼓勵入場人士穿上紅色及綠色的衣飾，營造節日氣氛。<br> 凌樹輝攝</p></body></html>
