<html><header><meta charset="utf-8"><title>案件速遞<br>青年毆失婚漢判勞教</title></header><body><h1>案件速遞<br>青年毆失婚漢判勞教</h1><p>【本報訊】失婚漢深宵在街頭與前妻爭吵，聲浪惹起途經一群青年不滿，雙方一言不合大打出手，失婚漢慘遭圍毆，更被推落樓梯及踐踏胸腹，身受重傷，現時仍有癲癇及小便失禁等多種後遺。三名涉案青年被裁定蓄意傷人罪成，昨於區域法院分別被判入勞教中心或教導所。<br> 被判入勞教中心的被告王劍鋒（19歲）及何家振（21歲），與判入教導所的葛智偉（18歲），於本年2月17日在東涌逸東邨外松仁路的行人天橋，蓄意傷害男子吳榮坤。根據醫生報告，事主現時有癲癇、小便失禁、記憶力衰退、以及甲狀腺機能欠佳等症狀。<br> 案件編號：DCCC336/08</p></body></html>
