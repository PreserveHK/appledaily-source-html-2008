<html><header><meta charset="utf-8"><title>飛鳥涼抵港獻金曲</title></header><body><h1>飛鳥涼抵港獻金曲</h1><p>日本殿堂級組合CHAGE&amp;ASKA成員ASKA（飛鳥涼）的個人巡迴演唱會香港站，今晚在尖沙嘴文化中心大劇院舉行。<br> ASKA前晚在文化中心與30多名港日管弦樂手進行綵排，演唱歌曲《你明白我的心嗎》。ASKA綵排後接受記者訪問，對近日組合傳出解散消息，他說：「雖然每年都有這樣的傳聞，但想不到今年會從香港傳出。」</p><p>CHAGE首當父親</p><p>此外，50歲的成員CHAGE於上月28日舉行全國巡迴演唱會尾場，當日其妻子美江子更為他誕下麟兒，小CHAGE重5.9磅，初嚐當父親滋味的他，前日在網誌內公佈喜訊。<br> 採訪：張一明<br> 攝影：陳俊強</p></body></html>
