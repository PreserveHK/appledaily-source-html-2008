<html><header><meta charset="utf-8"><title>金融海嘯震兩岸<br>無良老闆用香煙抵薪金</title></header><body><h1>金融海嘯震兩岸<br>無良老闆用香煙抵薪金</h1><p>無良老闆竟用香煙抵薪！哈爾濱市農民劉文生（圖）與幾十名工友，5年前為一間建築公司工作，對方拖欠他們兩萬元（人民幣．下同）至今，多次追討不果，對方最後竟給了30條中華牌香煙：「如果不要煙，就啥也不給了。」<br> 工頭劉文生一班人5年前替黑龍江省建工集團龍星總承包項目經理部工作，當初說是每日付錢，但其後一直拖，最初拖了7萬了，其間付了5萬元，但仍欠2萬，上月底劉去追討，只討回了30條香煙和400元現金。劉拿到小賣店換錢，才發現每條煙只值20元，香煙加現金，全部才1,000元。<br> 新華網</p></body></html>
