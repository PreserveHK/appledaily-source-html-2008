<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>紐約脫衣舞名店年底結業</title></header><body><h1>金融海嘯下的日子……<br>紐約脫衣舞名店年底結業</h1><p>經濟不景，連脫衣舞孃也要穿回衣服。美國紐約著名脫衣舞夜總會集團Scores將於年底前結業。過去幾年股巿牛氣冲天，許多銀行大班和娛樂圈名人包括羅素卻爾（RussellCrowe），都喜歡到Scores夜總會消遣。但金融海嘯捲起後，各分店水盡鵝飛。加上部份分店失掉酒牌，令集團大受打擊。<br> Scores在1990年開業，全盛時期在全國有七間分店，紐約西27街的分店每晚可賺40萬美元（312萬港元）。到紐約出差的商家，都喜歡到Scores見識桌上舞，一邊喝着美酒，銷魂一個晚上。<br> 美國《紐約每日新聞》</p></body></html>
