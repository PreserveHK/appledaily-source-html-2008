<html><header><meta charset="utf-8"><title>阿B賣結他預咗蝕本</title></header><body><h1>阿B賣結他預咗蝕本</h1><p>鍾鎮濤（阿B）日前現身網上電台接受訪問，大談最新動向時說：「我會成立新公司，又會創立古典結他品牌Bonstar，個品牌以我個仔Bon嘅名命名。」</p><p>「會簽藝人」</p><p>阿B續說：「我覺得香港應該有個結他品牌，所以搵咗個製造小提琴嘅大師合作出結他，以人手逐支結他製作，成本好高㗎，未必賺到錢，因為賺到嘅錢都唔夠我買結他！」<br> 入行多年，阿B如今才另起爐灶，他說：「我覺得係時間自己搞吓生意，所以會有音樂同拍戲嘅計劃，𠵱家我會簽藝人同搞演唱會。自己經歷咗咁多嘢，希望將自己識嘅嘢放入新公司裏面。我覺得做嘢幾忙都好，最緊要做緊嘅嘢係自己鍾意。」<br> 撰文：林妃&#13;</p></body></html>
