<html><header><meta charset="utf-8"><title>祖兒、明哥醫肚密密斟</title></header><body><h1>祖兒、明哥醫肚密密斟</h1><p>黃耀明、容祖兒及鄭希怡（Yumiko）早前齊在內地出席活動，他們份屬同一公司，活動後也自成一國急急腳去消夜，晚上10時左右，明哥與祖兒先行抵達餐廳，兩人攬腰同來，親密如家人，Yumiko則隨後到達。</p><p>熊抱Yumiko</p><p>他們並沒有像一般為藝人身份指定要在貴賓房用膳，相反選擇了坐滿人的餐廳大堂位置醫肚，其間明哥與祖兒十分好傾，邊吃邊傾，嘴巴忙個不了，吃飽之後三人動身離開，原來Yumiko與明哥及祖兒住不同酒店，故自行離開，明哥即時熱情送她一個熊抱及親臉作告別。<br> 撰文：盧健</p></body></html>
