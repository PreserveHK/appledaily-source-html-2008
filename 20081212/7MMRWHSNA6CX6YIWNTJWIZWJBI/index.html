<html><header><meta charset="utf-8"><title>周慧敏、倪震宣佈分手</title></header><body><h1>周慧敏、倪震宣佈分手</h1><p>【本報訊】被譽為風流才子的倪震和玉女掌門人周慧敏相戀至今19年，男方多年來多次傳出緋聞，上周六更被拍得與城大女學生張茆夜蒲蘭桂坊激吻。倪震偷食斷正，事後雖然獲得周慧敏原諒，但昨日突然情況急轉，二人分別以個人名義同時發表分手聲明，然而兩份聲明的內容卻態度迥異，倪震斬釘截鐵，聲言對導致滿城風雨感到內疚，並已搬離跑馬地愛巢，對19年情毫不眷戀；反而周慧敏力撐「我的伴侶絕對犯得起這個錯誤」，字裏行間繼續包容，處處維護，明顯難捨倪震，對這段感情仍舊放不低。</p></body></html>
