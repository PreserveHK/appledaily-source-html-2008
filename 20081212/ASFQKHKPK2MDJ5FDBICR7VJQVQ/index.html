<html><header><meta charset="utf-8"><title>二千蚊玩勻杭州上海</title></header><body><h1>二千蚊玩勻杭州上海</h1><p>唔趕住要在聖誕或農曆年去上海玩的朋友，最啱呢個自遊行package。只要畀二千蚊，就可坐港龍去杭州或上海，再由上海或杭州返港，中間包埋1張單程頭等火車票、3晚酒店住宿和早餐，計落的確好抵玩。咁筍的套票當然有限制啦，就係必須最少2人成行，來回程日子要相同，且已報名的客人都必須同行；仲有，12月22日至1月1日及1月19日至2月8日並不接受訂票。<br><br>記者：曾順珍</p><p>杭州上海4天套票：$1,999起<br> 出發日期：2009年2月29日前<br> 查詢：24992278（安運旅遊）</p></body></html>
