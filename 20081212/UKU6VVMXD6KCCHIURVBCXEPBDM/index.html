<html><header><meta charset="utf-8"><title>案件速遞<br>兩台商管有電槍同判囚</title></header><body><h1>案件速遞<br>兩台商管有電槍同判囚</h1><p>【本報訊】兩名台商於電子產品展中展示電槍、電手銬和胡椒噴霧，昨在荃灣裁判法院承認無牌管有槍械罪名。律師求情指兩被告在台灣經營有牌自衞武器生意，兩人因一時疏忽犯案。裁判官遂判首被告劉明彥（47歲、圖右）監禁一個月，次被告傅文德（46歲、圖左）囚兩個月。<br> 案情指，警方於10月14日巡查亞洲國際博覽館的電子產品展，在劉的駿安科技有限公司攤位內，發現無牌管有兩支電槍。另在傅的上旻國際有限公司攤位，撿獲五支電槍、兩副電手銬及一支氣槍，遂將兩人拘捕。<br> 案件編號：TWCC2964/08</p></body></html>
