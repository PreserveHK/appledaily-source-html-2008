<html><header><meta charset="utf-8"><title>澳持刀少年遭警7槍轟斃</title></header><body><h1>澳持刀少年遭警7槍轟斃</h1><p>澳洲墨爾本警方前晚（周四）在調查一宗偷竊案時，竟向一名持刀的15歲少年連開七槍，把他轟斃，激起輿論批評警員濫用暴力。<br> 卡西廸（TylerCassidy圖）前晚到一間便利店偷了兩把刀，警方趕到現場調查時，他拿起利刀亂舞和尖叫，警員兩度試圖用胡椒噴霧制服他，但他繼續持刀衝向警員說：「殺掉我，否則我會殺死你。」警方其後和他追逐，追到滑板公園，連開七槍將卡西廸殺死。<br> 警方稱警員做法正確，但死者家屬指摘警方未有耐心跟少年談判，警員工會也指出，若警員可配備電槍執勤，或可避免慘劇發生。有消息指，卡西廸是個反移民的新納粹黨徒。<br> 美聯社</p></body></html>
