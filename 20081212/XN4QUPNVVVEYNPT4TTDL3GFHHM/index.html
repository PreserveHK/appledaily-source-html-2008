<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍嘈嘈閉遭投訴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍嘈嘈閉遭投訴 - 馮仁昭</h1><p>關心妍噚日出席一個音響靚聲活動，佢講到屋企雖然有隔音設備，不過都俾人投訴，因為佢吹色士風時，聲浪過大喎。馮仁昭話咁又真係幾擾人嘅，關心妍笑住話：「去到邊度都俾人投訴。」問怕唔怕犯眾憎？佢就話：「所以我要努力搵錢，想喺西貢搵單幢村屋。」提到之前傳佢會嫁人，關心妍話：「有人認頭都想呀，可能係閃電結婚。」如果係真就要恭喜佢先。</p></body></html>
