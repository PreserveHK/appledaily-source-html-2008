<html><header><meta charset="utf-8"><title>免費睇雜技</title></header><body><h1>免費睇雜技</h1><p>表演集音樂、舞蹈、戲劇及雜技等元素的歌舞俄羅斯雜技團BALAGAN，將巡迴德福廣場、青衣城、杏花新城及綠楊坊，每日兩節30分鐘表演，叫人嘆為觀止。這世界一級的雜技團，平時門票每張高達數千元，今次免費可以在商場欣賞，還不擔凳仔霸頭位？<br><br>記者：黃家欣</p><p>日期：12月20、21、25至27日<br> 時間：每日兩場，1:00pm-1:30pm及6:00pm-6:30pm<br> 地點：德福廣場二期三樓中庭（27500877）、青衣城一樓夢幻島大堂（21867284）、杏花新城東翼一樓中央展場（25951978）、綠楊坊地下露天廣場（24116898）</p></body></html>
