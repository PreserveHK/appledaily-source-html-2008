<html><header><meta charset="utf-8"><title>醜陋面：上海公廁濫收費賺億元</title></header><body><h1>醜陋面：上海公廁濫收費賺億元</h1><p>公廁一年收入達億元？！近日幾個網站出現「上海火車站億元廁所」的熱帖，上海不少公廁現已免費，但上海火車站南廣場的兩個公廁（圖），卻每人每次收費1元（人民幣．下同）。由於兩個公廁都是火車站和長途客運站的交滙點，很多人明知收錢都要光顧，經常大排長龍，春節或公眾假期，就更多人，有網友推算，一日就有幾十萬人光顧，一年收入便有過億元。不少網友都批評，很多地方的公廁已免費或只收0.5元，難道因火車站人多就要濫收嗎？<br> <br>  http://news.enorth.com.cn/system/2008/12/11/003825027.shtml </p></body></html>
