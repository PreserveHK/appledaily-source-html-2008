<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝天華赴派對唔畀錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝天華赴派對唔畀錢 - 馮仁昭</h1><p>佘詩曼同謝天華（圖）拍完無綫新劇《企業醫生》，前晚成班演員同台前幕後嘅工作人員喺銅鑼灣搞咗個煞科派對，咁啱阿佘同謝天華前後腳坐的士到場，但阿佘影完相就急急腳入咗間卡拉OK。當問到謝天華今次個派對邊個畀錢，佢就好鬼馬咁話：「梗係兩個主角，我只係客串，唔會夾錢。」問到係咪諗住會飲酒，所以就坐的士以免好似湯盈盈咁涉嫌醉酒駕駛？謝天華就強調唔關事喎。</p></body></html>
