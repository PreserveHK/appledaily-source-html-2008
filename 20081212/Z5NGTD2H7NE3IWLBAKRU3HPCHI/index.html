<html><header><meta charset="utf-8"><title>西日fusion聖誕餐15號前訂九折</title></header><body><h1>西日fusion聖誕餐15號前訂九折</h1><p>食聖誕大餐，都是以西餐為主，但如果叫到會，就可以西日合璧，叫一些壽司。鳴門今年推出西日fusion聖誕大餐，入面有火雞凱撒沙律、北海道刺身拼盤、壽司小盛、雪場蟹海鮮蒸蛋、牛油焗舞茸配北海道明太子燒活帆立貝、鳥皮大葉車海老燒，再加上黑皮南瓜忌廉湯，更有抹茶雪糕及紅酒兩杯，相當豐富。12月15日前預訂，滿$1,000，更可獲九折優惠及聖誕派對禮物十份。（Gary）</p><p>鳴門日本料理（27967788）<br> 九龍灣常悅道9號企業廣場地下1號舖</p></body></html>
