<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩曾做第三者 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩曾做第三者 - 馮仁昭</h1><p>何韻詩為咗宣傳新碟，最近仲開埋舖頭賣佢嘅產品。噚日商台播出佢嘅錄音訪問，講到其中一首歌《韻律泳》，係講一個人喺感情上嘅成長，阿詩話：「以前我會全情投入，𠵱家大咗識得保護人哋感受。以前試過做第三者，但去到一個底線就識斬，我會係拎得起放得低。」主持人問佢如果做生意會搵邊個做拍檔，阿詩話：「祖兒同Sammi（鄭秀文）有個共通點，都係幾信我，可以同佢哋合作。」</p></body></html>
