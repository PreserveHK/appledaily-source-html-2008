<html><header><meta charset="utf-8"><title>產後矢田極速收身</title></header><body><h1>產後矢田極速收身</h1><p>日本女星矢田亞希子自去年11月為演員丈夫押尾學產下7磅男嬰後，從未正式現身公開場合。昨日出版的日本雜誌《女性Seven》便成功偷拍到矢田與丈夫一同現身東京巨蛋棒球場，欣賞日本樂隊XJAPAN復活演唱會的照片。從照片所見，產後4個月的矢田已成功收身，她與丈夫齊齊戴上貴賓證入場。</p><p>進軍世界</p><p>此外，XJAPAN繼決定今年7月在法國、8月會在香港、台灣及上海舉行演唱會外，隊長YOSHIKI又剛宣佈今年9月會在紐約麥廸遜廣場花園開騷，正式進軍世界。他們更會在年內推出新曲加精選大碟。</p></body></html>
