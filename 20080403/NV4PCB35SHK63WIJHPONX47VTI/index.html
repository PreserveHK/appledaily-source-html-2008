<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪唱創新和音歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪唱創新和音歌 - 馮仁昭</h1><p>「08拉闊第一場—陳奕迅、方大同、謝安琪、EO2」5月4日喺亞洲國際博覽會舉行，之前佢哋拍宣傳照，陳奕迅（Eason）扮髮型師，由佢同其他幾位歌手設計造型，每個都有個特別髮型，謝安琪話：「我同Eason都好鍾意唱和音，如果能夠合唱一首只有和音冇主音嘅歌就好，一定好特別。」方大同又話：「我同Eason都好鍾意classic嘅樂曲，如果我哋一齊合唱，由EO2跳舞相信會好正！」
</p></body></html>
