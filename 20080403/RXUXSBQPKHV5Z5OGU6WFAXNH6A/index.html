<html><header><meta charset="utf-8"><title>馮仁昭四圍超：裕美最怕遭報應 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：裕美最怕遭報應 - 馮仁昭</h1><p>裕美嘅新歌《漂流記》內容圍繞第三者，現實中嘅佢話絕對唔會咁做。噚日裕美去商台接受訪問時話：「我覺得好似拆散一對情侶，會有報應，點都唔會咁做。」問佢𠵱家有冇人追，佢話：「都有，但冇乜artist追。」問到佢同陳柏宇嘅緋聞，裕美話：「其實我比較男仔頭，多數朋友都係異性。我同好多男歌手，好似小肥、洪卓立同陳柏宇都熟，但大家係朋友。」</p></body></html>
