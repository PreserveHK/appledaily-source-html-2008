<html><header><meta charset="utf-8"><title>高速掟彎險衝入魚塘</title></header><body><h1>高速掟彎險衝入魚塘</h1><p>【本報訊】元朗青山公路昨晚發生交通意外，一輛豐田Corolla私家車在高速轉彎時失控，先撞毀20呎鐵欄，然後全車呈90度角傾側掃向行人路，最後撞向一個分隔魚塘與行人路的石壆始停下，車上三名男子受傷送院。<br> 警方消息稱，昨晚9時許，一輛黑色Corolla載着三名男子，沿青山公路向錦綉花園方向行駛，當駛至壆圍段一個左彎位時，私家車突然失控撞向右邊鐵欄，在掃毀20呎鐵欄後全車呈90度傾側，掃向行人路衝向路邊魚塘，終被分隔魚塘與行人路的石壆及大樹阻擋去勢。私家車全車盡毀，車上三人爬出車外報警，警方調查後將肇事私家車吊走（圖）。</p></body></html>
