<html><header><meta charset="utf-8"><title>金泰希誘惑張東健</title></header><body><h1>金泰希誘惑張東健</h1><p>韓國大眼靚女金泰希向來受廣告商歡迎，近日她首度與型男張東健合作，為由希妹任代言人的化妝品牌HERA拍廣告，由於二人均屬韓國頂級紅星，單以兩人的廣告身價計算，這個15秒長的廣告每秒便要花費約1億韓圜（約70萬港元）。</p><p>28歲生日</p><p>新廣告已於大前日在當地播出，身穿白色熱褲的金泰希向扮演化妝師的張東健以誘人口脗說：「請將我徹底改變。」<br> 另一方面，剛在上周六度過28歲生日的希妹，將於下周日在首爾鴨鷗亭舉行影迷聚會，與fans一同補祝生日。</p></body></html>
