<html><header><meta charset="utf-8"><title>港鐵回收循環再造</title></header><body><h1>港鐵回收循環再造</h1><p>【本報訊】港鐵去年廢物環保回收量創新高，港鐵公司車務工程總管金澤培昨日表示，兩鐵合併前設置在各地鐵車站的廢紙回收箱，共回收市民拋棄的廢紙426噸，大部份是報紙及雜誌，比前年多近一成；電池回收箱共回收了4.3噸充電池，上升13%。前地鐵內部去年共回收80噸來自車站及列車的舊工業充電池，舊電池全運往南韓，當中鎳及鎘等成份會被循環再造，成不銹鋼和磁合金等產品。另外，打磨路軌及車輪留下的廢金屬回收了1,650噸，列車潤滑油也回收36,210噸。</p></body></html>
