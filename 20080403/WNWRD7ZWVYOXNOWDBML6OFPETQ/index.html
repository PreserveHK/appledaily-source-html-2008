<html><header><meta charset="utf-8"><title>廣末前夫Blog晒親情</title></header><body><h1>廣末前夫Blog晒親情</h1><p>日本女星廣末涼子上月13日突然宣佈跟設計師丈夫岡澤高宏離婚，二人現仍保持良好關係。雖然3歲兒子宏志歸廣末撫養，但岡澤仍有不少機會跟兒子在一起，前日他便將日前帶兒子到公園遊玩的照片，上載到其個人網誌內。</p><p>力證感情好</p><p>岡澤前日在網誌內介紹新宿中央公園，並張貼了兒子在公園遊玩的照片，照片沒拍到宏志的樣子，只見到他伸出兩手放在公園告示板前，岡澤還在照片下寫了一句說明文字，他寫道：「我在拍照時被兒子打擾。」似乎要向外間證明自己跟兒子及前妻廣末關係仍然很好。</p></body></html>
