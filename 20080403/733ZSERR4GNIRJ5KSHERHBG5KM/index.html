<html><header><meta charset="utf-8"><title>孟瑤飛啤愛靚唔愛命</title></header><body><h1>孟瑤飛啤愛靚唔愛命</h1><p>「晶女郎」孟瑤早前完成了王晶的新片《我老婆係賭聖》，在片中孟瑤會與男主角張家輝有親熱戲份，而孟瑤在片中還會飾演一名逢賭必精的女賭聖，不過在現實生活中孟瑤對賭術一竅不通，就連簡單如打麻雀都不認識，所以搞到孟瑤拍攝前要惡補一番，並翻看經典賭片如《賭神》、《賭聖》等數十次，而且又狂約朋友打麻雀，最誇張是啤牌放於手袋不離身，實行可以去到邊玩到邊。</p><p>被𠝹流血</p><p>孟瑤為拍攝優美玩啤牌戲份時曾受傷，她說：「我仲試過玩啤牌被𠝹到流血，好彩有晶哥同家輝喺旁邊教路，先可以學識更多玩法。」<br> 撰文：丁寧</p></body></html>
