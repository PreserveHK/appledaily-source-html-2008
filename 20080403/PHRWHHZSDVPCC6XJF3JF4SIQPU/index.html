<html><header><meta charset="utf-8"><title>兩岸快線<br>抗拆遷男子自焚亡</title></header><body><h1>兩岸快線<br>抗拆遷男子自焚亡</h1><p>福建泉州市民何全通，因不服自家房屋即將被強制拆遷的決定，昨日上午8點20分，在強制拆遷實施前，在屋內點火自焚，經緊急搶救無效死亡。自2003年以來，項目拆遷人反覆與房屋所有權人協商拆遷補償標準，但都因房屋所有權人的要求遠遠超出法定補償標準，致使雙方難以達成一致協議。昨晨當街道辦事處人員和執法人員組成的勸導小組到達現場時，未入屋已聞到汽油味，順着氣味趕上三樓，透過防盜門見何在廳內自焚。<br> 中新社</p></body></html>
