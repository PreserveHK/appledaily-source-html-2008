<html><header><meta charset="utf-8"><title>美航母7000兵抵港</title></header><body><h1>美航母7000兵抵港</h1><p>【本報訊】去年11月美國航空母艦小鷹號戰鬥群訪港一度被拒，觸發中美外交風波。另一組美國航空母艦尼米茲號戰鬥群昨順利抵港，是近5個月以來再度有美國航空母艦成功訪港。<br> 艦上逾7,000名官兵將在港逗留多天。在灣仔一帶的酒吧昨晚8、9時已開始爆滿。位於駱克道的酒吧Dreams2，職員Shara認為，美兵上岸最少帶旺三成生意，他們已比平日預備多了近四成啤酒存貨。不過，另一在芬域街的酒吧經理Sam則擔心，美國經濟衰退可能會影響美兵消費額，「未必咁肯使錢。」<br> 去年8月尼米茲號戰鬥群曾訪港四日，帶來近4,000萬元經濟效益，今次是該艦隊第九度訪港。</p></body></html>
