<html><header><meta charset="utf-8"><title>財話短說<br>平保為保一哥位擬增持富通</title></header><body><h1>財話短說<br>平保為保一哥位擬增持富通</h1><p>▲《上海證券報》引述消息指，平安保險（2318）有意把富通集團的持股量由4.99%提高至7%，主要為「力保第一大股東席位」；據悉，另一家海外機構也購入富通4.99%股權，與平保的持股量持平。平保發言人指目前未有增持計劃，一旦決定，亦須獲得比利時監管部門批准。另外，平保正式與富通簽定協議，以21.5億歐元（約261.4億港元）收購富通旗下資產管理公司50%股權，並將易名為平安富通投資。</p></body></html>
