<html><header><meta charset="utf-8"><title>小齊連累囡囡夜瞓</title></header><body><h1>小齊連累囡囡夜瞓</h1><p>任賢齊昨日在尖沙嘴出席「GreenCity計劃」，他會為活動設計環保購物袋。問他怎樣向家中的一子一女灌輸環保意識？他說：「我啲小朋友仲好細，但都會盡量教佢哋。」<br> 最近有指香港的BB睡眠不足，問到他的仔女可有此情況？小齊笑說：「以前我個女都好夜瞓，因為我有時做嘢做到好夜，佢都會跟住我夜瞓，𠵱家慢慢調節番，醫生都有鬧我，話唔好畀小朋友咁夜瞓，第時我個女要返學再係咁夜瞓就頭痛。」小齊表示香港的垃圾分類還未做好，夏天時冷氣又開得太大，他提議可效法馬來西亞，多用風扇和灑水系統降溫。<br> 採訪、攝影：胡比</p></body></html>
