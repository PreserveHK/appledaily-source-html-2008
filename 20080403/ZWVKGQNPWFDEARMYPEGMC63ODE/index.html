<html><header><meta charset="utf-8"><title>晒一晒：幼童街頭拉癱母行乞</title></header><body><h1>晒一晒：幼童街頭拉癱母行乞</h1><p>一個雙腿癱瘓的母親，一個年幼無知的孩子，早前在內地街頭上演了感觸人心的一幕（圖），並被網友拍下來在網上發佈。這名癱母艱難地爬着，孩子就費力地拉着；癱母累得出汗，孩子為她抹汗。不少網友感動地說：「就是鐵石心腸的人。看見這可憐的母子也會掉淚。」但也有網友質疑，這對「母子」或由騙子操控。<br>  http://bbs3.news.163.com/bbs/photo/68001054.html </p></body></html>
