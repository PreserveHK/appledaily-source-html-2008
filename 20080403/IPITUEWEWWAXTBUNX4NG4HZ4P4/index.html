<html><header><meta charset="utf-8"><title>方力申搞慈善基金</title></header><body><h1>方力申搞慈善基金</h1><p>方力申與吳雨霏（Kary）前晚於紅十字會總部出席「愛心相連大行動2007」嘉許禮，大會頒發嘉許狀予小方及Kary，表揚二人參加公益活動。</p><p>叫朋友齊捐錢</p><p>小方表示做善事是藝人的本份，他最希望成立慈善基金，他說：「我都未諗到將來成立嘅慈善基金係乜嘢類型，到時自己出錢之餘都要叫朋友幫手捐錢。」問到小方經常參與公益活動是否想成為傑青，他說：「善事係攞唔攞傑青都應該做嘅。」<br> Kary經常向公司提議到外地探訪，她希望多做義工，她說：「公司覺得女仔始終唔係咁方便，不過佢哋都會盡量安排，同埋我媽咪成日叫我出多啲埠，咁就知道屋企有幾好。」<br> 採訪、攝影：何永寧</p></body></html>
