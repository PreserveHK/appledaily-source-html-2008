<html><header><meta charset="utf-8"><title>李阿媽話：<br>防皮鞋變形有計</title></header><body><h1>李阿媽話：<br>防皮鞋變形有計</h1><p>我怕擠，為避開人潮，上星期已和老公回鄉掃墓了，臨出門，我對老公說：「這是考驗仔仔女女自理能力的時候了。」歸家，我用考官般的眼睛掃描一圈，居然窗明几淨一室光鮮，正想誇他們兩句，就見到玄關位有兩對鬆垮垮的皮鞋，像壓扁了的汽水罐一樣完全變形走樣。原來幾天前下大雨，他們回來後把濕漉漉的鞋子隨便一甩就算，我對他們說：「下次一定要用毛巾擦亁皮鞋，塞報紙入鞋櫳吸亁水份，別忘了在中間放一支筷子固定鞋形，如果真的濕得不行，就用風筒冷風吹亁鞋子。」一切做足，待鞋子亁透後才擦上鞋油，鞋子就會像從未經過風雨一樣好看了。<br><br>攝影：周旭文</p></body></html>
