<html><header><meta charset="utf-8"><title>周汶錡撞衫由頭到尾</title></header><body><h1>周汶錡撞衫由頭到尾</h1><p>Prada今個春夏新裝，以nouveauperiod的藝術時期為靈感出發，佈滿童話仙境的浪漫花仙子圖案，又是設計師MiucciaPrada的破格之作。<br> 前晚不少名模、名太都清一色以Prada春夏裝作制服，賀品牌開新店，當中難免會出現撞衫的尷尬場面，名模周汶錡更成為「撞衫之后」，分別與靚太葉梁美蘭撞裙、徐濠縈撞手袋，再跟有「表妹」之稱的鄭詩韻撞鞋，可算是「奇景」。</p></body></html>
