<html><header><meta charset="utf-8"><title>捐建內地小學<br>蘇永康學懂惜福</title></header><body><h1>捐建內地小學<br>蘇永康學懂惜福</h1><p>近期才回歸香港的蘇永康，早前帶同有線主播衞志豪到內地探訪自己興建的小學。到達後，康仔教學童唱歌和大派文具，並明白到幸福非必然，要珍惜眼前一切。<br> 康仔表示接觸到內地學童後，對他的人生觀有很大改變，他說：「我一向都係享樂主義者，但見到山區學童後，我就明白快樂可以好簡單，佢哋得到一個筆盒已經好開心。」他又說現在捐錢建學校只是微不足道的事，且希望能為親愛的人積福，他說：「首間小學係以母親嘅名興建，希望媽媽身體健康，第二間小學就會以去世嘅爸爸為名，如果有錢起第三間先會用自己個名，第四間我希望以梅姐梅艷芳為名。」<br> 撰文：林妃</p></body></html>
