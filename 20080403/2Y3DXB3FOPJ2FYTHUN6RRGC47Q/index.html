<html><header><meta charset="utf-8"><title>新店淡雅詩意</title></header><body><h1>新店淡雅詩意</h1><p>圓方新店是Prada在香港的第八間分店，佔地450平方米，由意國名建築師RobertoBaciocchi設計，店內以數個局部相連的多角形區域設計，分別售賣女裝、男裝、鞋履及配飾。<br> 秉承Prada一貫的室內設計，用上經典的淡綠亞麻牆紙，米色地毯，並以不同色調區分，女裝區以淡紫色絲絨及白色家具為主，男裝則以深啡色絲絨及檀木家具區分。<br> 另為慶祝新店開幕，店內播放以TrembledBlossoms為題的動畫短片，切合春夏新裝的童話仙境主題。</p></body></html>
