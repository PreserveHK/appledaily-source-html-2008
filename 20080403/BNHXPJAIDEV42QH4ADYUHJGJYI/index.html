<html><header><meta charset="utf-8"><title>Cocktail、Anteprima三折開倉</title></header><body><h1>Cocktail、Anteprima三折開倉</h1><p>筍倉！今次真是筍倉！廢話少說，Cocktail、Anteprima減至三折，A.T.、ATSUROTAYAMA等減至兩折，不是冬天賣剩貨尾，全部是春夏季款式，其中Anteprima白色蝴蝶結皮手袋由五千減到千五蚊有找，絕對是必搶貨！減價期極短，只剩最後4日，唔該各位血拼女士行快兩步，執輸唔好賴我！</p><p>開倉資料：</p><p>日期：即日起至4月6日<br> 地點：銅鑼灣時代廣場13樓特賣場</p></body></html>
