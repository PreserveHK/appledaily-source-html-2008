<html><header><meta charset="utf-8"><title>女拳霸今抵港晒功夫</title></header><body><h1>女拳霸今抵港晒功夫</h1><p>由《拳霸》導演巴猜平橋（PrachyaPinkaew）執導的最新動作片《女拳霸》（Chocolate），將於本月17日在香港上映。闊別香港4年的巴猜平橋今日中午會與片中女主角JijaYanin抵港展開宣傳活動。<br> 身為《拳霸》柏朗伊雲（TonyJaa）師妹的JijaYanin，除今日下午出席記者招待會、明日出席電影首映禮及接受傳媒專訪之外，明日下午３時半還會在西九龍中心以武會友，在香港市民面前展示其硬橋硬馬真功夫。</p></body></html>
