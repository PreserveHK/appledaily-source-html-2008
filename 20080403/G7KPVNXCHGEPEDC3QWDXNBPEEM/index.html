<html><header><meta charset="utf-8"><title>親子烹飪班賀母親節</title></header><body><h1>親子烹飪班賀母親節</h1><p>小朋友送給母親節的禮物多是自製生日卡，但今年3-12歲的小朋友就可以有新搞作。為慶祝母親節，「馬哥孛羅開心兒童會─親親媽咪烹飪班」會由酒店糕餅總廚教導小朋友製作心形蛋糕，作為母親節禮物。除有烹飪證書外，小朋友更可和父母享用自助午餐呢。</p><p>日期︰2008年5月3日(星期六)<br> 時間︰11:30am至2:30pm<br> 地址︰尖沙嘴海港城太子酒店3樓北京廳<br> 價目︰小童$240（3-12歲）/成人$230(已包括材料費、香味屋自助午餐、精美禮品及證書)<br> 查詢：21187284/21187283</p></body></html>
