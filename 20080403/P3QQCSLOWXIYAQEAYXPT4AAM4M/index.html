<html><header><meta charset="utf-8"><title>娜姐越夜越有機</title></header><body><h1>娜姐越夜越有機</h1><p>樂壇天后麥當娜（Madonna）為宣傳她即將推出的新大碟《HardCandy》，近日頻頻登上雜誌封面，日前她就接受英國版《Elle》訪問，並大爆自己與丈夫基里奇（GuyRitchie）的床笫生活。<br> 娜姐透露自己與基哥的性生活十分愉快，不過最近二人為方便工作，已習慣將黑莓電話放在枕頭底，她說︰「我經常在半夜醒來，發現自己忘了某些事，便彈起身用電話記下來，此舉雖然極不浪漫，但很有用。」她又稱基哥會一邊用電話打機，一邊等她上床。<br> 此外，娜姐下星期將會到訪非洲馬拉維，為領養當地孤兒David的官司出庭。</p></body></html>
