<html><header><meta charset="utf-8"><title>案件速遞<br>恒生女經理盜竊監半年</title></header><body><h1>案件速遞<br>恒生女經理盜竊監半年</h1><p>【本報訊】恒生銀行一名保險部女經理因炒燶股票，利用客戶身份證副本申請信用卡，提款透支14,500元，客戶收到過期付款通知始揭發案件。<br> 該女經理早前在東區裁判法院承認兩項盜竊及一項使用虛假文書罪，主任裁判官鄧立泰指案件十分嚴重，判她入獄六個月。<br> 被告陳正麗（34歲）被控於去年11月1日，假冒姓朱客戶簽名申請一張恒生銀行Visa卡，並於今年1月21日分別在中環及西環的櫃員機提取款項。辯方求情指被告愚蠢犯案，感到後悔，已向銀行償還有關款項。<br> 案件編號：SCC1489/08</p></body></html>
