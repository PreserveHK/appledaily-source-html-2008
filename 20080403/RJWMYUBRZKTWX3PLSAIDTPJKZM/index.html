<html><header><meta charset="utf-8"><title>Beyonce明低調嫁人</title></header><body><h1>Beyonce明低調嫁人</h1><p>美國人氣女歌手BeyonceKnowles與HipHop天王男友Jay-Z，日前被美國《Us》雜誌踢爆已秘密領取結婚申請書，準備拉埋天窗，雖然Beyonce的經理人不肯對消息作回應，但據爆料娛樂網站PerezHilton報道，兩人已準備於明日在紐約市內低調舉行婚禮。</p><p>紐約市完婚</p><p>據知Beyonce和Jay-Z身邊的線人已向娛樂網站PerezHilton證實，二人已落實於明日在紐約市內完婚。雖然他們均貴為樂壇紅人，但婚禮將低調進行，不過如今婚期遭外界踢爆，未知他們會否改變主意另擇日子？</p></body></html>
