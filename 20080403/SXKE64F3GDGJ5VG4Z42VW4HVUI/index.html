<html><header><meta charset="utf-8"><title>私煙案被拒終止聆訊</title></header><body><h1>私煙案被拒終止聆訊</h1><p>【本報訊】南洋兄弟煙草股份有限公司前主席陸大鏞，涉串謀另一公司兩高層收受利益走私「紅雙喜」香煙案，辯方早前指廉署偷錄被告與律師對話，侵犯律師與當事人之間的「法律保密特權」，要求永久終止聆訊。區域法院法官邱智立昨裁定雖然廉署毫無疑問干犯法律保密特權，但基於署方並無立心不良，廉署面對此類有計劃及跨境罪行時，無計可施才決定竊聽，故撤銷辯方申請，案件押後至6月10日正式開審。<br> 三名被告陸大鏞、恆駿貿易發展有限公司董事高潔及營業經理陳繼新，被控於02至04年收受利益，走私紅雙喜香煙回內地。<br> 案件編號：DCCC127/05</p></body></html>
