<html><header><meta charset="utf-8"><title>關淑怡唔怕大逼供</title></header><body><h1>關淑怡唔怕大逼供</h1><p>關淑怡昨日在中環為無綫生活台《志雲飯局》擔任嘉賓，陳志雲送贈一套名師設計的金魚碗碟連筷子給她。問陳志雲會否問關淑怡兒子的父親是誰？他說：「唔會，因為呢啲係佢私事，加上又涉及小朋友，主要會問佢事業同咁多年嚟嘅感情問題。」</p><p>陳志雲呆等</p><p>不過關淑怡昨日遲到，令堂堂無綫總經理陳志雲呆等，故她到場即向陳志雲道歉。問關淑怡會否擔心被提到兒子，她說：「冇乜唔可以問，你哋都問唔少喇，總之做番自己，識答就答，唔識答就唔答，你哋都知我講嘢有幾叻，會原諒我嘅。」有指她擁有12個電話號碼，她否認說：「係傳㗎，最多試過有兩、三個號碼啫。」<br> 採訪、攝影：王崇穎</p></body></html>
