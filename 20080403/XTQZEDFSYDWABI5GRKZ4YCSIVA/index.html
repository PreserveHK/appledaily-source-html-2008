<html><header><meta charset="utf-8"><title>志偉新戲涉淫照風波<br></title></header><body><h1>志偉新戲涉淫照風波<br></h1><p>曾志偉前晚於圓方出席由他監製的新戲《烈日當空》首映禮，該戲內容涉及艷照話題，似在探討陳冠希的淫照風波，志偉表示：「睇落好似係同陳冠希有關，但其實部戲喺佢件事發生前已構思，導演做咗好多資料搜集，訪問咗啲受害嘅後生仔，因為啲受害者冇乜知名度先冇人留意，講吓艷照對佢哋嘅心理影響，同陳冠希單嘢冇關。」</p><p>聞CatGirl扮懵</p><p>有報道指志偉與有線前CatGirl亞軍張碧珊（Tiffany）傳緋聞，指Tiffany經常陪他工作，志偉說：「我啱啱落機，喺第二度返嚟，我都唔知發生乜事，你哋見唔見到我側邊有人呀？都冇！」<br> 採訪、攝影：何永寧</p></body></html>
