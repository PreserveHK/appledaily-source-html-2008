<html><header><meta charset="utf-8"><title>Niki穿窿遮大整蠱</title></header><body><h1>Niki穿窿遮大整蠱</h1><p>現時身在橫店拍攝電視劇《書劍恩仇錄》的周麗淇（Niki），出發前專誠為新歌《信》拍攝MV。拍攝當日導演特別找來一部水車，營造落大雨效果，並需要Niki拿着傘子在雨中漫步，但到拍攝時Niki才發現雨傘漏水，她說：「起初都唔知道把遮漏水，後來發覺真係有啲唔對路，點解啲頭髮越嚟越濕，抬頭一望先知把遮漏水！」</p><p>未拍先談情</p><p>雖然Niki被雨淋至全身濕透，但仍然非常專業完成拍攝工作。除了拍攝落雨鏡頭外，導演還要求Niki與男主角陳少邦拍攝互餵提子和靠在男方膊頭的談情鏡頭，所以Niki於未埋位前把握時間與陳少邦溝通，培養拍攝感情。<br> 撰文：李泉</p></body></html>
