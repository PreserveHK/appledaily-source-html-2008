<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖出碟搵唔到錢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖出碟搵唔到錢 - 馮仁昭</h1><p>張智霖早前出席張國榮「MissYouMuchLeslie繼續寵愛音樂會」，被讚唱得似哥哥。噚日佢接受商台電話訪問，話自己可以扮到好多人，但再出碟要隨緣，佢話：「間中表演已經可以滿足到，出碟要做宣傳，又要遇到非法下載，好辛苦做但回報成反比，唱歌唔係餬口嘅事業。」被問到會唔會再生多個細路，張智霖話：「如果再生多個又要唔做嘢一年睇住BB，咁就可以退休喎。」</p></body></html>
