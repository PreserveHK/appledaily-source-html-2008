<html><header><meta charset="utf-8"><title>娛樂開CHAT︰鍾舒漫、周柏豪、何韻詩輪住CHAT</title></header><body><h1>娛樂開CHAT︰鍾舒漫、周柏豪、何韻詩輪住CHAT</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》下周請來鍾舒漫、周柏豪和何韻詩擔任嘉賓，鍾舒漫和周柏豪將於下周二（8日）一起跟大家見面，何韻詩則於下周三（9日）跟讀者談天說地，參加者同時又有機會得到偶像的珍藏，只要你有webcam及headset，並於當天6:00pm準時登入 http://ent.appledaily.com即可，節目於當晚7:00pm在《蘋果》網站直播。 </p></body></html>
