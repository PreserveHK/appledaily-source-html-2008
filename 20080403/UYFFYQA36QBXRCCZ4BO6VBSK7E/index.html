<html><header><meta charset="utf-8"><title>求驗客手記：踢少一個照劏天鵝　鹿角4連勝勢勁 - 求驗客</title></header><body><h1>求驗客手記：踢少一個照劏天鵝　鹿角4連勝勢勁 - 求驗客</h1><p>勁！買日聯真係咪博鹿島鹿角斷纜，呢隊老牌勁旅噚日對新潟天鵝前，開季3連勝穩居日職聯榜首，而噚日作客新潟天鵝一役中，雖有本山雅志於72分鐘被逐離場打少1人，不過仍能憑田代有三及小笠原滿男分別在上、下半場各建一功，以2:0輕取對手取得4連勝，並取得12分遙遙居首。至於半場落後的名古屋鯨魚則藉着增川隆洋及馬治林「閃電式」於1分鐘內各入1球，以2:1反勝大宮松鼠，反壓只得1分的神戶勝利船升上次席。</p></body></html>
