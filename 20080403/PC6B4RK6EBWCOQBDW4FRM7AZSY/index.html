<html><header><meta charset="utf-8"><title>克勤嘆冇份悼哥哥</title></header><body><h1>克勤嘆冇份悼哥哥</h1><p>李克勤剛推出《你的克勤演奏廳》CD，昨天他到商台接受訪問，今次他爭取把自己在演唱會上彈鋼琴的照片做唱片封面，他說：「我好少彈琴，而且張相細啲唔使執相。遲啲出嘅DVD封套張相大啲，佢哋執到我好似蠟像館嘅公仔，原本張相OK，所以叫佢哋唔好執。」</p><p>「冇人請我去」</p><p>曾與張國榮同一間唱片公司的克勤，表示希望出席紀念哥哥的演唱會，他說：「好想去唱，但冇人請我去，咁大個人自薦去做又唔知點。」<br> 另外，譚詠麟於另一個活動勸Beyond和好，克勤說：「我其實都想講，但我同Beyond同輩，譚生輩份超然，樂壇乜都關佢事。」<br> 採訪、攝影：王連連</p></body></html>
