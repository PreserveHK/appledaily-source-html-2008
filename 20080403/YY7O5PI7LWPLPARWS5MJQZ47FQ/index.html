<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁李少霞向政府求助 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁李少霞向政府求助 - 馮仁昭</h1><p>本月十三日舉行嘅香港電影金像獎頒獎禮，傳欠二百萬製作費。噚日梁李少霞（左）接受商台電話訪問，否認呢件事，佢話：「差三十萬啫！唔係好告急，想搵政府幫忙。今年場刊會冇咗，毛舜筠（右）詐型，話難得入圍提名，鬼殺咁嘈，但冇法，生不逢時。」梁李少霞又話請外國藝人做嘉賓，費用會好貴，佢話：「通常請一個嘉賓，要兩張頭等機票，幾張經濟或者商務機票畀助手，又要加埋酒店大套房，一個藝人用三十萬，真係嚇死你。」</p></body></html>
