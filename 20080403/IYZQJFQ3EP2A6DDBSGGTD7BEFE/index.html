<html><header><meta charset="utf-8"><title>徐淑敏狂掃萬元吊帶裙</title></header><body><h1>徐淑敏狂掃萬元吊帶裙</h1><p>徐淑敏（Suki）、陳敏之、湯盈盈和名模陳沛嘉昨日應邀到SOGOCLUB出席護膚品牌HABA宣傳活動，Suki無懼寒冷，穿上吊帶低胸裙顯現夏日氣息，陳敏之則以飄逸雪紡裝束亮相。</p><p>穿泳衣有贅肉</p><p>Suki透露日前花上五位數字置裝，她說：「因為接多咗工作，要扮靚啲出席活動，買咗好多吊帶同tubedress。」夏日將至，Suki已接了泳衣騷賺外快，不過她日前試身時發現腰間有贅肉，要趕快收身。<br> 湯盈盈昨日顯出疲態，她說：「日前發現右手手震兼有俾針拮感覺，睇醫生先知神經線發炎，好擔心參加唔到《舞動奇迹》。」<br> 採訪、攝影：卓寶花</p></body></html>
