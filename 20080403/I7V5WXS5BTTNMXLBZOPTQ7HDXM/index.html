<html><header><meta charset="utf-8"><title>求驗客手記：踢打比郡旨在喼弗　羅拔跳船過多倫多 - 求驗客</title></header><body><h1>求驗客手記：踢打比郡旨在喼弗　羅拔跳船過多倫多 - 求驗客</h1><p>前紐卡素球員羅拔家陣踢緊打比郡，相信未必好多波友知，事實上，呢位32歲法國中場年初加入打比郡後，踢過4場（全部踢唔足90分鐘）咁大把，期間佢無波入之餘，唯一「成就」係攞得一面黃牌，得啖笑。據講呢位仁兄加盟打比郡，旨在保持狀態同出賽機會，曾經被會方高層彈佢練波懶懶閒。佢好彩，有個前紐卡素隊友，現任美職FC多倫多教練卡維亞想搵佢，唔即刻跳離打比郡呢隻沉船至奇。呢單轉會快成事囉！</p></body></html>
