<html><header><meta charset="utf-8"><title>求驗客手記：話下屆擴軍簽巨星　曼城門票先加3成 - 求驗客</title></header><body><h1>求驗客手記：話下屆擴軍簽巨星　曼城門票先加3成 - 求驗客</h1><p>越嚟越多外商入主英超，的確令球星趨之若鶩，但羊毛出自羊身上，咪又係球迷掏荷包。獲泰國水喉射住嘅曼城，就公佈下季門票將加價3成！嘩，真係「狼過華秀隻狗」！曼城今季平均入場數字已較上季多咗2,500人，其中12場主場聯賽因遷就電視直播而更改時間，連「敬請原諒」都冇句，𠵱家仲話要加價……求大俠上網睇過，曼城目前聯賽門票會員價最貴大概係560蚊港紙，但如下季曼城真係買到巨星，相信加一半都爆場！</p></body></html>
