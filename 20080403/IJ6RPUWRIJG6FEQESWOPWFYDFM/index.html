<html><header><meta charset="utf-8"><title>巴黎學生示威與警衝突</title></header><body><h1>巴黎學生示威與警衝突</h1><p>法國巴黎等多個城市昨日（周四）有成千上萬高中生上街遊行，抗議政府在下學年削減幾千個教師職位。在巴黎，遊行期間有青年鬧事，警方施放催淚彈驅散，拘捕多人。<br> 在巴黎的遊行有幾千人參加，最初和平進行，但不久有多達600名青年突然企圖破壞示威路線沿途的商舖，警員上前阻止，扣留多人，此際其他滋事青年向警員投擲木棍、玻璃樽、石塊等雜物，警方施放催淚彈控制場面，再拘捕多人。<br> 學生昨日在多個城市遊行示威，抗議總統薩爾科齊推行政府節流改革，在下學年削減8,800個教職。<br> 法國2006年曾爆發全國示威浪潮，宣洩對當時一項新青年勞工法的不滿。<br> 美聯社</p></body></html>
