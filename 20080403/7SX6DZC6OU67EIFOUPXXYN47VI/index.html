<html><header><meta charset="utf-8"><title>潮媽湊仔袋</title></header><body><h1>潮媽湊仔袋</h1><p>近排「潮媽」這個用字落在徐濠縈手上，其實黎堅惠都可以用上這個稱呼。Winifred早前亦有出席LeSportsac×StellaMcCartney袋款系列的發佈會。今次的Crossover除了用料上採用一貫LeSportsac的環保可生物分解布料外，設計來自Stella的湊仔經驗，她深明帶仔女出街袋入面總會有不少濕碎東西，所以她今次特別着重袋裏的間隔，而且亦特別推出為小朋友而設的得意兔仔背囊、行李箱與小手袋等，實行大小通殺，難怪席上亦見Winifred的蹤影。（Pang）<br><br>LeSportsac（29180051）<br>金鐘太古廣場1樓143舖</p></body></html>
