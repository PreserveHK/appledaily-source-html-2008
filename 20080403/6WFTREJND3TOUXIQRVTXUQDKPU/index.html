<html><header><meta charset="utf-8"><title>鍾淑慧否認婚變</title></header><body><h1>鍾淑慧否認婚變</h1><p>久未在港露面的鍾淑慧，昨日與吳亭欣、呂晶晶、何彥樺和珈潁等到大埔亞視總台出席新劇《東邊西邊》記者會，呂晶晶、何彥樺和珈潁分別穿低胸裝示人，酥胸半露。<br> 自言已12年沒在港拍劇的鍾淑慧，在新劇中演不育媽媽，她對於早前被傳與吳岱融的婚姻亮紅燈，她說：「佢𠵱家仲係我老公，仲係一齊住，不過見面時間好少，呢排感情好啲，因為之前成日對住就會鬧交，長時間分開通電話時反而會掛住。」<br> 此外，吳亭欣就自爆拍攝《東》劇時頻頻撞鬼，她說：「羅蘭姐知道後都有同我念經，之後我放咗一本聖經喺房內，情況就好啲。」<br> 採訪、攝影：駱華齡</p></body></html>
