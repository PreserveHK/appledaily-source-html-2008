<html><header><meta charset="utf-8"><title>李珊珊攝阿嬌位晒胸</title></header><body><h1>李珊珊攝阿嬌位晒胸</h1><p>鍾欣桐（阿嬌）因為淫照風暴後，形象下滑，由她孭飛的「瘦得起」纖體廣告急急更換代言人，由李珊珊火速補位，她日前更拍攝了新一輯廣告硬照。<br> 李珊珊日前以性感造型拍攝，大晒美好身段，處於休息期的阿嬌表示會利用這段時間進修，問珊珊可同情她的遭遇？她昨日在電話中說：「我只希望件事快啲完結，佢（鍾欣桐）快啲重新投入工作。」</p><p>萬歲請食海鮮</p><p>拍攝當日，珊珊與工作人員相處愉快，她更「萬歲」請吃海鮮，珊珊說：「大家拍得咁有效率，一齊食餐勁都開心啫。」<br> 採訪：比華利&#13;</p></body></html>
