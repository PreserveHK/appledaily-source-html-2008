<html><header><meta charset="utf-8"><title>關心妍心病有排醫</title></header><body><h1>關心妍心病有排醫</h1><p>關心妍昨日到新城接受訪問，宣傳其派台新歌《毋忘我》，她表示希望憑此歌提醒歌迷不要忘記她。她說：「希望歌迷可以喺今年重新認識我，因為之前好耐冇見，我知有啲歌迷開始遺忘我，亦都有啲已經走咗，而喺嚟緊嘅年尾，我會開演唱會，所以今年會多啲搞作。」關心妍更表示下月推出的新碟中，其中一首以寂寞為主題的歌，是她的創作，她坦言寂寞時會狂食解悶。</p><p>無形壓力累事</p><p>關心妍坦言未知是否因為太過緊張年底的演唱會，導致近日她的心跳特別快，她說：「可能係無形嘅壓力，因為之前有啲朋友嘅屋企人打打吓牌就走咗，加上我爺爺又有心臟病。」<br> 採訪、攝影：駱華齡</p></body></html>
