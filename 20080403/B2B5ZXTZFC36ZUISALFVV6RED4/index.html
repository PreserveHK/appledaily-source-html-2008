<html><header><meta charset="utf-8"><title>八卦風：政府掃　Serena環保車</title></header><body><h1>八卦風：政府掃　Serena環保車</h1><p>政府大力提倡環保，推行藍天計劃唔係呢兩日嘅事，近年來為咗令市民轉用環保車，仲向公眾提供各種環保稅務寬減計劃，就連曾特首都一早以環保車作為座駕。日前呢股環保熱升級，特區政府一次過訂咗69部日產Serena，供警務處、消防處、海關等等部門使用。不嬲都知日產部Serena係環保車，慳油之餘內櫳又闊落，仲成為2007年全日本Minivan銷量冠軍㖭。今次政府大批引用環保車，起到帶頭作用喎。<br><br>記者：梁美甜</p></body></html>
