<html><header><meta charset="utf-8"><title>乜東東：<br>百變枱燈任你舞</title></header><body><h1>乜東東：<br>百變枱燈任你舞</h1><p>係，街邊係好多唔同款式枱燈，但件件都係一個座加一個燈膽，悶到爆唔啱心水，所以我Buy呢個造型似CD盒嘅枱燈，因為手痕痕可以搞搞震，Fit晒我呢亭無聊人。乜都唔搞，佢四四方方十足十CD架，睇到佢厭，可以將佢轉呀轉，每塊膠片都可以獨立轉動，想要乜造型，可以轉到啱自己心水為止。<br><br>記者：王震遠<br>攝影：陳盛臣</p><p>IKEA<br> （銅鑼灣告士打道310號柏寧酒店地庫/31250888）</p></body></html>
