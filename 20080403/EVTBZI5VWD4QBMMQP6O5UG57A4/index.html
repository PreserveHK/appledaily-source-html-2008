<html><header><meta charset="utf-8"><title>上月回暖最高28.1℃</title></header><body><h1>上月回暖最高28.1℃</h1><p>【本報訊】天文台表示，上月天氣較正常溫暖及陽光充沛，平均氣溫攝氏20度，較正常高1.1度，最高氣溫紀錄為攝氏28.1度。<br> 上月大部份時間天晴及少雨，上月1日至12日持續天晴亁燥，月內總日照時間為176.8小時，較正常數值89.6小時高約97%。之後天氣轉差，多雲有雨，全月雨量為57.2毫米，較正常數值少約14.2毫米。但若以今年頭3個月計算，累積雨量為118毫米，較正常數值148.6毫米少約21%。</p></body></html>
