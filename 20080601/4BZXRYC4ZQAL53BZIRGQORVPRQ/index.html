<html><header><meta charset="utf-8"><title>畢傑膺5月盟主</title></header><body><h1>畢傑膺5月盟主</h1><p>常言道衰家食尾糊，但畢傑全季貼士水準穩定，其實不算衰家。5月份他長踞榜首，即使最終遭眾名家瞓身狙擊，但他明智地避過德國這隊衰波，終力壓阿呢斯奧，今季兩度在每月挑戰賽中封王；論風頭，僅次於全季3度封王的蘋果波神。<br> 蘋果波神3次成為台主，而青蛙仔則在去年11月造出32%盈餘的成績，傲視同群。有人歡喜有人愁，阿呢斯奧、藍鑽石與賴恩今季都未能成為每月台主，前兩者不時以意甲波為擂台重心，莫非意甲波真是最難賭？</p></body></html>
