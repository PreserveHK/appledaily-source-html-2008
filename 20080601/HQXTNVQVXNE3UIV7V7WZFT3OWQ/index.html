<html><header><meta charset="utf-8"><title>黃長興天價着T-back</title></header><body><h1>黃長興天價着T-back</h1><p>徐淑敏（Suki）、李亞男、黃長興和高鈞賢昨日在黃埔出席服裝展，其中Suki穿旗袍行騷，她笑言黃長興和高鈞賢可穿性感泳裝出場，黃長興聞言搞笑地說：「如果高鈞賢同我一齊行就冇問題，佢係我師兄帶住我做，但如果要我着三角褲行騷就要畀六位數字酬勞，如果t-back就要天價。」<br> 懂跳絲帶舞的高鈞賢現場教Suki幾款花式，事後Suki說：「我未玩過絲帶舞，但有啲驚俾絲帶絆倒。」高鈞賢則謂小時候學過打網球，他說：「學咗三年，但係嫌個老師成身汗好臭，最尾同家姐講唔再學。」<br> 採訪、魯萍&#13;</p></body></html>
