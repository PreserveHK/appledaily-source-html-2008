<html><header><meta charset="utf-8"><title>財話短說<br>田生預期全年虧轉盈</title></header><body><h1>財話短說<br>田生預期全年虧轉盈</h1><p>▲田生集團（8136）發出通告預期，截至今年3月底止全年業績將較去年同期有所改善，亦將錄得純利，主因是去年5月收購了物業合併、經紀及買賣的新業務-田生地產。在完成收購前，田生地產的唯一股東區永華向該公司保證，由收購完成起12個月期間，於支付田生地產管理層花紅前，及扣除稅項及非經常或特殊項目後，可獲純利1.5億元。田生07年度虧損1170萬元。</p></body></html>
