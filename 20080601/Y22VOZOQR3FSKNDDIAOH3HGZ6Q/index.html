<html><header><meta charset="utf-8"><title>楊秀惠拖妹蒲吧老外嗒糖</title></header><body><h1>楊秀惠拖妹蒲吧老外嗒糖</h1><p>楊秀惠前晚撇下緋聞男友孫耀威，和妹妹Fiona到蘭桂坊夜蒲，楊秀惠表示由於妹妹未去過蘭桂坊，故此帶她見識一下。當晚身穿吊帶裙的楊秀惠，吸引老外上前主動搭訕，令她有點愕然，不過都禮貌地回應幾句。</p><p>要求合照</p><p>該名老外向記者自稱是警務人員，當他見到記者影楊秀惠時，便好奇上前問記者她是誰，其後老外上前要求她合照，而楊秀惠亦禮貌地答允，楊秀惠稱：「我妹妹今年21歲，帶佢嚟玩吓囉。」<br> 採訪：王連連　攝影：陳順禎</p></body></html>
