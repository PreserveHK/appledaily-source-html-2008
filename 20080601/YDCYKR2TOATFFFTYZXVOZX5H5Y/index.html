<html><header><meta charset="utf-8"><title>選大使「出使」太空</title></header><body><h1>選大使「出使」太空</h1><p>太空旅遊明年成行，但沒有百多萬元閒錢的人，別妄想上太空兜個圈。不用空羨慕了，應徵做「太空大使」，就有機會坐「維珍銀河」的「太空船二號」漫遊太空。<br> 美國全國太空學會宣佈，在全球公開徵求多名太空大使（SpaceAmbassador），宣揚太空探索和研究對人類的好處，其中一人更可「出使」太空。有興趣的人可以上網登記。<br>  http://www.SpaceAmbassadors.com </p></body></html>
