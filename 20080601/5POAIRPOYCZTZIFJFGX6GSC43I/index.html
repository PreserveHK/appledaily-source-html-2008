<html><header><meta charset="utf-8"><title>糟糕藝術館只收怪畫</title></header><body><h1>糟糕藝術館只收怪畫</h1><p>美術館，不一定只放佳作，美國有美術館就專門收藏「震動人心」的糟糕藝術。「糟糕藝術博物館」（MuseumofBadArt），簡稱MOBA，跟著名的紐約現代美術館MoMA只差一字，可是藏品卻盡是驚嚇、怪雞、詭異的畫，可以說是各有各醜，不信的話，可以親自去麻省波士頓參觀，或者上他們的網站看看。館長法蘭克說：「噢，我們覺得畫不錯呀，否則也不會收為藏品了。」<br>  http://MuseumOfBadArt.org </p></body></html>
