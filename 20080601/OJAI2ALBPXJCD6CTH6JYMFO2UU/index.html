<html><header><meta charset="utf-8"><title>財話短說<br>卡森4.3億購商住項目</title></header><body><h1>財話短說<br>卡森4.3億購商住項目</h1><p>▲生牛皮及藍濕皮加工商卡森國際（496）涉足內地房地產，昨公佈計劃分別向大股東朱張金及海寧市中遠房產，收購江蘇省一個商住項目55及45%股權，分別作價2.09億及1.71億元（人民幣．下同），大股東收取14.98%代價股份，海寧中遠則收現金，總代價3.8億元人民幣（4.3億港元）。該項目的總建築面積是68.47萬平方米，分3期發展，首期20幢住宅今年底完工。</p></body></html>
