<html><header><meta charset="utf-8"><title>飛機灑銀紙</title></header><body><h1>飛機灑銀紙</h1><p>印尼有商人坐飛機大灑銀紙（圖一），總值1億印尼盾（約83,000港元）。商人韋林金（TungDesemWaringin）昨天（周日）坐飛機四次經過西冷市（Serang）一個足球場上空，大灑面額1,000和5,000印尼盾，有些跌在球場上，有些飄到球場外500米。大批居民在場檢拾（圖二），一名13歲少女追錢時昏迷。韋林金派錢全為宣傳第二本商業著作，他說與其出錢做宣傳，倒不如把宣傳費派給有需要的人。<br> 路透社/美聯社</p></body></html>
