<html><header><meta charset="utf-8"><title>荷莉亨特瞓身摘星星</title></header><body><h1>荷莉亨特瞓身摘星星</h1><p>93年憑電影《鋼琴別戀》（ThePiano）贏得金像影后嘅荷莉亨特（HollyHunter），噚日喺荷李活星光大道獲頒發名人之星，成為第2,363位獲得呢項榮譽嘅藝人。荷莉嘅丈夫仲帶埋一對孖仔到場分享喜悅，而曾經同荷莉喺89年合作過電影《天長地久》（Always）嘅導演史提芬史匹堡（StevenSpielberg）亦同太太一齊到場恭賀，難怪荷莉興奮到瞓喺地度同粒星星合照。</p></body></html>
