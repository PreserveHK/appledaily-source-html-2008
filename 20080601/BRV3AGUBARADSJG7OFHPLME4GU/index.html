<html><header><meta charset="utf-8"><title>財話短說<br>德林擬推廸士尼產品</title></header><body><h1>財話短說<br>德林擬推廸士尼產品</h1><p>▲德林國際（1126）宣佈與DisneyConsumerProducts,Inc.（廸士尼，圖）簽訂特許權協議。在協議授權的情況下，德林國際計劃推出多個廸士尼可愛的經典角色造型產品，包括米奇老鼠、唐老鴨、小熊維尼等造型產品。德林國際亦計劃向Kmart、Target及沃爾瑪（Wal-Mart）等大型零售店、玩具專賣店、圖書連鎖店、藥房、雜貨店及批發商出售此等產品。</p></body></html>
