<html><header><meta charset="utf-8"><title>財話短說<br>遠控向京酒店提供播放機</title></header><body><h1>財話短說<br>遠控向京酒店提供播放機</h1><p>▲遠東控股（036）宣佈，中國音樂著作權協會與北京市旅遊行業協會訂立音樂著作權使用許可協議，有關的酒店業會員單位需向音作協交納音樂著作權許可使用費，方可使用音樂作品。音作協已獨家授權集團旗下北京金音源管理科技有限公司，代表音作協處理音樂著作權許可使用費收費事宜，及向已繳費的酒店業會員單位提供音樂播放機。現時，北京旅協擁有酒店會員數目逾300間。而遠控持有北京金音源65%權益。</p></body></html>
