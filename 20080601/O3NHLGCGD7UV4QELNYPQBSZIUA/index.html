<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JaniceMan好友心相通 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JaniceMan好友心相通 - 馮仁昭</h1><p>𡃁界女神Angelababy（楊穎　左）及JaniceMan（文穎珊）前晚齊齊以孖妹姿態現身奧海城行騷，由於佢哋私底下好老友，佢哋坦言有啲心有靈犀，Janice話：「可能我哋頭髮長度同顏色一樣，所謂近朱者赤，近墨者黑，有時會心意相通，好似唔係一齊去買衫，但係都會買埋同一件衫。」記者問佢哋月事會唔會一齊嚟？Janice話：「都試過，可能我哋生活、飲食同習慣類似啦，加上成日喺埋一齊，可能會影響荷爾蒙。」</p></body></html>
