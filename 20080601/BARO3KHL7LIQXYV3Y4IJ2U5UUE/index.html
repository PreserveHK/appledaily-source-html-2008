<html><header><meta charset="utf-8"><title>旺角<br>曾華倩為孤兒灑淚</title></header><body><h1>旺角<br>曾華倩為孤兒灑淚</h1><p>曾華倩昨日和梅小惠及馬海倫，在旺角出席「祝福帳篷募捐行動」義賣籌款活動，所有善款將全數撥捐製造帳篷之用。曾華倩和梅小惠表示雖然大家很踴躍捐款，但是四川災民仍有一段很長的路要行，所以會盡能力去支持他們。</p><p>盼探訪災區</p><p>曾華倩眼泛淚光說：「我都係媽媽，所以見到啲小朋友冇咗親人嘅畫面，我都好心酸。」她又手持捐款箱向途人勸捐，並表示希望去災區探訪，她說：「我梗係想去啦，不過都要睇番𠵱家嘅情況，最緊要唔好阻住救援。」<br> 採訪、攝影：何慧斯</p></body></html>
