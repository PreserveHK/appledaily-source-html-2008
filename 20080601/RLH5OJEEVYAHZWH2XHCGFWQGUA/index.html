<html><header><meta charset="utf-8"><title>兩岸快線<br>6病人打球蛋白針後死亡</title></header><body><h1>兩岸快線<br>6病人打球蛋白針後死亡</h1><p>江西食品藥品監督管理局接到南昌大學第二附屬醫院報告，稱5月22日至28日，先後有六名患者在使用標示為江西博雅生物製藥公司生產的批號為20070514，規格為5%2.5g的靜脈注射用人體免疫球蛋白（PH4）（液體）後死亡。經該院內分析，死亡的原因與該藥品有關。當局對事件展開調查的同時，亦向省政府和國家食品藥品監督管理局緊急報告。<br> 江西網</p></body></html>
