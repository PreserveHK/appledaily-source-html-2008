<html><header><meta charset="utf-8"><title>關仁隱事：天光外國秘密植髮 - 關仁</title></header><body><h1>關仁隱事：天光外國秘密植髮 - 關仁</h1><p>唔少男藝人好擔心中年脫髮問題，近年已經好少曝光嘅男歌手「天光」，原來佢一頭好濃密嘅頭髮係植髮嚟㗎。關仁八到佢因為用新科技植髮，所以效果好自然。關仁聽聞天光好緊張自己嘅頭髮，為咗守住呢個秘密，仲特登去外國植髮，一來唔怕俾人踢爆，二來整完返嚟都冇人知。聽講佢用嘅植髮方法係用自己真頭髮嘅毛囊去培植，所以出嚟嘅效果冇咁假，唔似其他藝人好似戴咗頂帽咁老套。天光同後生索爆女模拍拖，梗係份外注重儀容。<br> Textby關仁</p></body></html>
