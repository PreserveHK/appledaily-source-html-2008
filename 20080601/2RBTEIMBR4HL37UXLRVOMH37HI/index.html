<html><header><meta charset="utf-8"><title>叫停競價<br>詹培忠：擬交立法會跟進</title></header><body><h1>叫停競價<br>詹培忠：擬交立法會跟進</h1><p>立法會金融服務界議員詹培忠，上周五呼籲港交所（388）將延時收市的措施叫停，他認為，有人藉大摩MSCI指數調整，涉嫌將股價「舞高弄低」，他上周已就此事與港交所主席夏佳理通電。他引述夏佳理明確回應稱，已留意有關現象及交易所將跟進處理。他表示，若港交所今日仍強調只是MSCI效應，導致上周五多隻股份在收市競價時出現不正常現象，他將會促請證監會跟進，並在立法會上追究此事。詹培忠說，他不方便指點股民買賣策略，但股民不應理會延時交易時間內的股價。<br> </p></body></html>
