<html><header><meta charset="utf-8"><title>亂塗鴉變可愛玩偶</title></header><body><h1>亂塗鴉變可愛玩偶</h1><p>小朋友的亂塗鴉，原來可以變成好可愛的實物。美國有商人推出約1,940港元一份的「製造自家怪物套裝」（Make-My-Own-MonsterCustomDesignKit），內有顏色筆、畫紙和問卷，小朋友畫出怪物的模樣後，把怪物的性格和背景資料寄回。不久，紙上怪物就會化身約50厘米高的玩偶，送回小朋友手上。有藝術家則把塗鴉化成純銀襟針，讓媽媽把子女童年的一小部份永留存。<br> FAO網站/TotallyOutOfHand網站</p></body></html>
