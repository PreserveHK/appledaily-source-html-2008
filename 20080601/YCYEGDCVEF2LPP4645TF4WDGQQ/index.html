<html><header><meta charset="utf-8"><title>《色慾都市》港列三級片</title></header><body><h1>《色慾都市》港列三級片</h1><p>電影《色慾都市》（SexAndTheCity：TheMovie）上周五喺美國開畫，首日大收2,610萬美元（約2億港元），成為歷史最高開畫日票房第28位，打破女士電影紀錄之餘，比前周開畫嘅《奪寶奇兵之水晶骷髏國》（IndianaJonesandtheKingdomoftheCrystalSkull）嘅開畫日票房仲要高，令人大跌眼鏡。即將於本周四喺香港上映嘅《色》片，因為有裸露情節，已被列作三級電影。</p></body></html>
