<html><header><meta charset="utf-8"><title>兩岸快線<br>扁敗訴　需賠連宋各一元</title></header><body><h1>兩岸快線<br>扁敗訴　需賠連宋各一元</h1><p>台灣最高法院昨日駁回前總統陳水扁「柔性政變」說訴訟案上訴，扁敗訴定讞，需向原告連戰、宋楚瑜各付新台幣1元，且要在3家報紙刊登道歉啓事一天。扁辦公室回應稱「尊重但遺憾」。2004年11月立委選舉期間，陳水扁爆料指有人暗中「柔性政變」，引起連宋不滿，提出民事訴訟，一審判連宋勝訴後扁上訴，去年底高等法院維持判決，扁又上訴至最高法院。<br> 台灣《蘋果日報》&#13;</p></body></html>
