<html><header><meta charset="utf-8"><title>李司棋演西餅皇后助癌病人</title></header><body><h1>李司棋演西餅皇后助癌病人</h1><p>曾經歷生意失敗，兼且丈夫患上癌症的西餅皇后李曾超群博士，最近與「癌轉譯研究組織」製作音樂劇《西餅皇后：留住百味情》籌款，同時透過自己的經歷，鼓勵別人樂觀面對人生，並邀請了曾經患癌的李司棋，在劇中演繹她傳奇一生。</p><p>「我義不容辭」</p><p>李司棋昨日在灣仔舉行的記者會上表示，數年前李太主動拜訪她家，要求找她做訪問，兩人自此惺惺相惜，在她患病期間，也得到李太照顧，李司棋說：「佢好平易近人，今次舞台劇不單止要演繹佢一生，仲係為癌轉譯組織幫助內地嘅病人，所以我義不容辭，希望為中國出一分力。」<br> 採訪、攝影：張俊銘</p></body></html>
