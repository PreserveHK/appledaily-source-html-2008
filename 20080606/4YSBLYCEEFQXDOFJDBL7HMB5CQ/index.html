<html><header><meta charset="utf-8"><title>救災被罰女醫生獲准復職</title></header><body><h1>救災被罰女醫生獲准復職</h1><p>四川大地震發生後，重慶女醫生婁繼英「請纓」去救災不果，自己跑到災區什邡市當義工，三天後回來，被醫院以「曠工」為由撤職，引起社會各界熱議。前日，她任職的醫院決定讓她復職，並為處分對她造成的負面影響道歉。</p><p>院長：對不起了</p><p>「是我們當時考慮不周全，對不起了！」前日在醫院辦公室，院長彭偉賢當面向婁繼英宣佈完撤銷處分的決定。<br> 院方負責人表示，婁繼英雖違反了醫院的規章制度，但因她是去災區服務，考慮到她抗震救災的熱情，最後決定「特事特辦」。婁對醫院的決定感到「很滿足」，但稱「現在我更想去災區做志願者，暫不回醫院工作。」<br> 《重慶晚報》</p></body></html>
