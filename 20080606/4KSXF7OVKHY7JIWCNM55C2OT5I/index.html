<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅三歲女唱戒酒歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅三歲女唱戒酒歌 - 馮仁昭</h1><p>陳奕迅（Eason）即將出國語碟，日前佢接受ChannelV訪問，講起個女嘅趣事：「近期成日喺屋企播AmyWinehouse首歌，𠵱家連個女都識唱，佢最近唱戒酒歌《Rehab》，一個三歲半嘅小妹妹唱戒酒歌，真係好好笑。」除咗個女，訪問又提到大師姐梅艷芳，Eason話：「記得當年梅姐時時提出歌迷對歌手嚟講係好重要，叫我唔可以令歌迷失望。」</p></body></html>
