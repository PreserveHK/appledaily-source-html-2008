<html><header><meta charset="utf-8"><title>Geri頒獎乘機偷師</title></header><body><h1>Geri頒獎乘機偷師</h1><p>SpiceGirls成員GeriHalliwell，近年除了出版唱片外，還涉足出版界撰寫童話書籍，稱得上為半個作家的她，昨日更獲邀出席女性小說作家頒獎禮，擔任頒獎嘉賓。<br> 一身端莊打扮的Geri，昨日於英國倫敦出席OrangeBroadband2008女性小說作家頒獎禮，頒獎予過去一年的優秀女小說家。剛剛出版童話書的Geri表示寫作除了是她的興趣外，還希望此興趣能成為她退出演藝界後的職業，Geri說：「今次前來除了頒獎，主要是來偷師。」</p></body></html>
