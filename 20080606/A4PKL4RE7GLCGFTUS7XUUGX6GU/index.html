<html><header><meta charset="utf-8"><title>祖兒遲到成反面教材</title></header><body><h1>祖兒遲到成反面教材</h1><p>容祖兒（Joey）昨日到銅鑼灣大球場出席「第二十一屆香港特別行政區傑出學生選舉2008」，她更即場被委任為「傑出學生選舉大使」，Joey在台上發言時談到做一個傑出學生最重要是要守時不遲到。不過，她出席活動時就遲到20分鐘才到達，雖然Joey助手解釋因為天雨塞車關係，但Joey卻明顯做了一個反面教材給現場的學生。<br> 對於日前舉辦的賑災騷鬧出不少是非，包括指東亞獨大，使英皇不滿等，Joey就說：「唔使回應，大家都係畀誠意同真心做，冇乜人會計較成果，係傳媒習慣用一個特別角度去報道，總之當地人係支持。」<br> 採訪、攝影：駱華齡</p></body></html>
