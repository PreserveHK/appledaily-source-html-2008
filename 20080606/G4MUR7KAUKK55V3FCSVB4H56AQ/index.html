<html><header><meta charset="utf-8"><title>潮流感：agn囗sb.鐵塔上玩啤牌 - ㎡</title></header><body><h1>潮流感：agn囗sb.鐵塔上玩啤牌 - ㎡</h1><p>agn囗sb.的主持人b.小姐愛時裝，更愛又玩又食嘆世界，令人最開心的是她愛分享，又開餐廳，又開旅遊概念店，可算是全方位的lifestylist。繼聖誕節出完層層叠及飛行棋後，b.小姐今次做「賭神」，為agn囗sb.laMaisonsurl'eau出啤牌，共推出兩款設計，分別有經典的黑紅橫間及手繪巴黎艾菲爾鐵塔圖案，啤牌內集齊了經典的蜥蜴、星星及b字logo等，再加上黑色透明acrylic盒，相信又是b.小姐fans的隨身小玩意。<br> Textby㎡</p></body></html>
