<html><header><meta charset="utf-8"><title>朱慧珊最愛水晶甲</title></header><body><h1>朱慧珊最愛水晶甲</h1><p>朱慧珊對手部護理十分緊張，她覺得每個人不但要注重面容衣着，手部問題也不能忽視，所以她每周也會去尖沙嘴一間由朋友開設的指甲美容護理中心，因為玉手時常曝光，故貪靚的她揀選了水染花甲及水晶甲。</p><p>獨一無二</p><p>做染指甲是要分幾個步驟，第一個步驟是先做水晶甲，第二個步驟是水染彩繪，第三是再加水晶粒在指甲上。朱慧珊笑說：「因為我鍾意閃閃令嘅嘢，我啲手提電話、傳呼機、粉盒同相機都黐晒水晶，我自己整㗎，一來鍾意閃閃吓，又可以獨一無二！」<br> 採訪：陳寶明<br> 攝影：林德雄</p></body></html>
