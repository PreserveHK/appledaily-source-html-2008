<html><header><meta charset="utf-8"><title>霍震霆父子沉默嘆茶</title></header><body><h1>霍震霆父子沉默嘆茶</h1><p>霍震霆和二仔霍啓山早前偷得浮生半日閒，相約在中環歷山大廈的COVA餐廳嘆茶，大約下午5時半，他們一齊出現，不過在餐廳內他們未有太多交談，霍震霆享受他的凍奶茶，霍啓山也靜靜地品嚐凍檸茶。</p><p>閒逛Prada店</p><p>過了一會兒，霍震霆與兒子到樓下的Prada男裝部閒逛，看了幾分鐘，他又到男裝鞋部繼續行，大約逗留了10分鐘便離開。不過約半小時後，霍震霆獨個兒再度出現，原來他相約了一名外籍人士繼續在餐廳傾談，看來他們的話題比對住兒子多呢！<br> 採訪、攝影：娛樂突發組</p></body></html>
