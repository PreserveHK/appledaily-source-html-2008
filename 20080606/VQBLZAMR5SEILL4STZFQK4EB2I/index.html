<html><header><meta charset="utf-8"><title>占基利遊行晒恩愛</title></header><body><h1>占基利遊行晒恩愛</h1><p>美國笑匠占基利（JimCarrey）昨日聯同其20歲女兒Jane、艷星女友珍妮麥卡菲（JennyMcCarthy）及她的5歲兒子EvanJoseph，以一家四口的姿態去到華盛頓遊行演講，呼籲公眾關注兒童疫苗可能含有毒素的問題。</p><p>看清母愛偉大</p><p>占基利昨日帶領8,500名示威者在華府遊行，接受訪問時他大讚女友是位好媽媽，又稱患有自閉症的Evan讓他知道甚麼是愛，占爺說︰「他教曉我如何去愛，沒有他我也不會看清珍妮的偉大之處。」占爺更跟珍妮在白宮前面擁吻，大晒恩愛。</p></body></html>
