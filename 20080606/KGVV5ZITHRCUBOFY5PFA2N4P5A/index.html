<html><header><meta charset="utf-8"><title>專家意見<br>外地客　讓區域買氣大增</title></header><body><h1>專家意見<br>外地客　讓區域買氣大增</h1><p>立委選舉當天開完票後，有不少感覺不像本地人的客戶來現場下訂，簽約時發現對方姓名只有2個字，詢問之後發現是擁有歐美身份的大陸人士，我們發現有不少港、澳、大陸人，在選舉過後透過不同管道來購買，以鄰近國際機場、具產業前景的豪宅為首選。<br>此外最近中南部豪宅市場出現「返鄉」、「團購」現象，許多離鄉發展的中南部台灣人紛紛返鄉購屋，因為更具增值潛力；此外，最近1個月我們花很多時間調樓層，因為不少是親朋好友相互介紹，希望住一起就近照顧。這些「外地客」都為豪宅市場增添新的購買動能。&#13;</p></body></html>
