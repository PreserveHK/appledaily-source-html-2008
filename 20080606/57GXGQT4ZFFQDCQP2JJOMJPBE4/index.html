<html><header><meta charset="utf-8"><title>韓君婷每逢佳節倍思親</title></header><body><h1>韓君婷每逢佳節倍思親</h1><p>莊思敏、袁彌明（Erica）以及韓君婷昨日到尖沙嘴出席「新地孝子孝女感恩父親節」。韓君婷表示她的父母已移民新加坡，故未能一同慶祝父親節，她說：「由細到大好多節日都係一家人慶祝，𠵱家每逢大節日會更加思親。」</p><p>甩膠紙洩春光</p><p>此外，三人均穿着球衣示人，當中以Erica的低胸球衣最為性感搶鏡。三人於活動上表演控球以及為男觀眾擦背，此時Erica胸前的膠紙脫落露出乳溝，幸而未有走光，她表示一早已用強力膠紙貼緊上衣，可能動作太大令膠紙脫落。<br> 採訪、攝影：李珮洳</p></body></html>
