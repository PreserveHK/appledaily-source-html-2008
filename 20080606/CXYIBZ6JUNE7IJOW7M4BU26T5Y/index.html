<html><header><meta charset="utf-8"><title>徐若瑄求變保新鮮</title></header><body><h1>徐若瑄求變保新鮮</h1><p>徐若瑄（Vivian）日前成為時尚雜誌的封面女郎，於6月號《巴黎費加洛》中穿上Versace、Gucci及YSL等新裝，一改她慣常的甜美可愛形象，嘗試以冷酷性感示人。徐若瑄透露曾於日本被台灣旅客指她穿衣品味差，她說：「那時才知道其他人是怎看我，所以我要趁大家未看厭我時，不斷改變，讓大家看到新的我，就算是冒險，也比一成不變好。」</p><p>想做地產大亨</p><p>問Vivian不當藝人會做甚麼？她笑言想做地產大亨：「因為小時候搬了30多次屋，沒有安全感，所以一直都想買地起屋，到時可以自己做設計，走夢幻可愛路線，最好就是粉紅色。」<br> 撰文：RitaLeung</p></body></html>
