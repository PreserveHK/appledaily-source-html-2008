<html><header><meta charset="utf-8"><title>何潤東暗戀大S傷張娜拉</title></header><body><h1>何潤東暗戀大S傷張娜拉</h1><p>何潤東與韓國女星張娜拉近年緋聞不絕，他早前出席一公開活動時，卻自爆暗戀徐熙媛（大S）三年，此言一出，韓國各媒體都大字標題報道他與張娜拉和大S的三角關係，更有說張娜拉倒追何潤東。</p><p>「心中的女神」</p><p>看到韓國媒體的報道，張娜拉的父親出來為女兒澄清，何潤東也透過經理人說：「我和張娜拉從一開始到現在，都是好朋友、好兄妹！最讓我生氣的是還有媒體影射說『張娜拉倒追我』，我今天鄭重駁斥這說法，因為我們之間只有互信的友誼。至於我說暗戀大S，是把她比喻我心中的女神一樣！但不代表我要去追她，所以我希望不要困擾到大S，也不要讓張娜拉受到傷害。」<br> 撰文：林妃</p></body></html>
