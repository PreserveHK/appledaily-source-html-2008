<html><header><meta charset="utf-8"><title>羞恥心打入健力士</title></header><body><h1>羞恥心打入健力士</h1><p>日本人氣爆燈的三人組合羞恥心，不止以組合同名歌曲賣個滿堂紅，成員上地雄輔的個人網誌，今年4月12日更創下23萬人次瀏覽紀錄，更獲列入健力士世界紀錄大全，非常威水。</p><p>周演11個節目</p><p>前日上地雄輔在東京獲頒認可證書時，他興奮地說：「我之前一日才知道自己打入健力士，成為世界第一，真是難以置信！」<br> 另一方面，日本金牌司儀MINOMONTA，則憑一星期演出11個直播電視節目，每周演出時間達22小時15秒，再次打破自己創下一星期演出最多直播電視節目的健力士紀錄，前日他也滿足地拿着證書。</p></body></html>
