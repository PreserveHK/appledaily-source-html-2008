<html><header><meta charset="utf-8"><title>CHEMISTRY成員夫妻中空寶</title></header><body><h1>CHEMISTRY成員夫妻中空寶</h1><p>日本R&amp;B組合CHEMISTRY成員川畑要，今年3月已閃電跟模特兒高橋美紀結婚，二人婚後生活美滿，昨日出版的《FRIDAY》更首次拍到二人溫馨外出shopping的照片。</p><p>婚後首度曝光</p><p>現年29歲的川畑要，去年因一同演出CHEMISTRY歌曲《ThisNight》的MV而認識高橋美紀，二人由拍拖至結婚以來，從未被傳媒拍過合照。日前《FRIDAY》狗仔隊偷拍到川畑和愛妻在東京一間便利店購物，二人看了雜誌一會後，買了零食和雪糕，付款時又玩抽獎，雖然沒有得獎，但二人表現得十分恩愛溫馨。</p></body></html>
