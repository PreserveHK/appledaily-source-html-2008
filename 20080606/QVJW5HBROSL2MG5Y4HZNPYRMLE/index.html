<html><header><meta charset="utf-8"><title>兩岸快線<br>《河南日報》刊祖國萬死</title></header><body><h1>兩岸快線<br>《河南日報》刊祖國萬死</h1><p>河南省委機關報《河南日報》5月27日出版的報紙出現了重大錯誤。當天該報第6版評論版的一篇題為「最凝聚人心的時刻」的評論文章中，錯把「祖國萬歲」寫成了「祖國萬死」。有消息說，有關部門已將其列為嚴重的政治錯誤進行調查。《河南日報》一位工作人員稱，事件目前正在處理當中，但他不願意透露該版編輯和評論文章作者王華崗是否已被停職。<br> 《自由亞洲》</p></body></html>
