<html><header><meta charset="utf-8"><title>林嘉欣傳播英雄事迹</title></header><body><h1>林嘉欣傳播英雄事迹</h1><p>林嘉欣昨日出席在港台舉行的全新節目《愛在陽光中》的記招，嘉欣會在節目中負責序的部份，並會說出不同真人真事的故事，頭三集是以512四川大地震中，一班無名英雄幫災民重建家園作故事。</p><p>素服表尊重</p><p>嘉欣表示因為是有關四川的故事，她特別穿上素色衣服，避免大紅大紫，化妝也比較淡，她說：「其實我都有啲緊張，因為睇完啲稿後，我都怕自己讀嘅時候忍唔住喊，不過頭先錄咗一集，都尚算OK，我想以平常啲嘅語氣去講，唔想太過傷感。」嘉欣首次為港台工作，她謂：「有呢個節目都幾好，可以話畀大家聽身邊有好多事情發生緊，等大家更加學懂珍惜。」<br> 採訪、攝影：胡比</p></body></html>
