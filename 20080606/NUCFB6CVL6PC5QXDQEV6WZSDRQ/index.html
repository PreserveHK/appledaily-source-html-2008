<html><header><meta charset="utf-8"><title>余文樂傍實沈嘉偉兄弟</title></header><body><h1>余文樂傍實沈嘉偉兄弟</h1><p>余文樂近來經常與I.T時裝連鎖店老闆沈嘉偉行埋，顯然對打入潮界野心勃勃。日前樂仔又傍實沈嘉偉兄弟及數名友人去跑馬地開餐，幾個大男人傾到半夜三更，越傾越投契，但沈嘉偉太太邱淑貞未見同行。</p><p>指手劃腳情緒高漲</p><p>當晚凌晨約12時，樂仔與沈嘉偉和其胞弟等齊到跑馬地明星食肆愉記開餐，由於天口熱，眾人未有品嘗該店馳名火鍋，反而點吃小菜，現場見樂仔情緒高漲，不時大動作以手比劃，沈嘉偉見狀竟又照辦煮碗做同一動作，狀甚惹笑。眾人邊講邊食，嘆足兩個鐘後，由沈嘉偉胞弟埋單畀錢，並偕兄登上banz跑車絕塵而去，而樂仔則獨坐保母車返家。<br> 採訪、攝影：娛樂突發組</p></body></html>
