<html><header><meta charset="utf-8"><title>《爆粗Band友》動畫版搶先睇</title></header><body><h1>《爆粗Band友》動畫版搶先睇</h1><p>日本人氣爆燈漫畫《DetroitMetalCity爆粗Band友》（DMC），推出以來迷倒日本潮流教祖木村Kaela及長澤正美等女星，不只剛被拍成真人版電影，並由松山研一主演，還會在電影8月上映之際，推出日本動畫版DVD，實行殺盡電影及動畫界。<br> 雖然《DMC》的動畫DVD仍未正式發售，但前日開始已在日本購物網站amazon.co.jp內讓fans免費欣賞第一集故事。動畫版《DMC》也邀請了身為fans的長澤正美聲演一角，她的角色是男主角根岸祟一暗戀的舊同學。</p></body></html>
