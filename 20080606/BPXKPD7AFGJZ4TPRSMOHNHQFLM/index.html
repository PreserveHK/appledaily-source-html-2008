<html><header><meta charset="utf-8"><title>Justin日日苦練隨身桿</title></header><body><h1>Justin日日苦練隨身桿</h1><p>樂壇萬人迷JustinTimberlake昨日到加州聖地牙哥參加名人高爾夫球慈善賽，與JessicaSimpson球星緋聞男友TonyRomo及NBC台《Today》主持人MattLauer一決高下。昨日表現得自信十足的Justin成績不俗，原來他每天都有練習，他說︰「我有一名貼身教練，去到那兒我都會帶備球桿，準備隨時練習揮桿。」</p><p>與女友好事近</p><p>另外最近有報道稱Justin與女友謝茜嘉比爾（JessicaBiel）已經同居，謝茜嘉已搬到了Justin位於荷李活山的家中，有傳二人好事近。</p></body></html>
