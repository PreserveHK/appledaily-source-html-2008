<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳家欣噴血寫真害啤梨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳家欣噴血寫真害啤梨 - 馮仁昭</h1><p>張震女友吳家欣（Tanya）噚日到新城電台，慶祝DJ葉文輝（啤梨）嘅生日，佢送咗自己本寫真集畀啤梨做禮物，裏面啲相都非常性感，啤梨都話睇到流鼻血。Tanya話月中會拍電影，問到會唔會同男友合作，佢就話唔想講男友喎。另外啤梨fans送張滿佈「豬嘴」嘅生日卡畀啤梨，記者笑言fans送晒啲「豬」畀啤梨，啤梨聽到後唔知幾咁尷尬，佢話只係一直以嚟都鍾意豬型公仔啫！</p></body></html>
