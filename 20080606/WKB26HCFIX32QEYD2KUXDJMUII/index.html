<html><header><meta charset="utf-8"><title>毆打挪威警犬等同襲警</title></header><body><h1>毆打挪威警犬等同襲警</h1><p>汪、汪、汪！挪威警犬終於得到應有尊重。當地最高法院前日（周四）裁定，警犬等同公務員，襲擊警犬等於襲警，一樣罪不可恕。<br> 事緣2007年5月，一名29歲竊匪在卑爾根市（Bergen）非法闖入一個民居，當警員企圖拘捕他時，被他逃脫，警犬「卡斯珀」（Casper）卻窮追不捨，並咬住他。竊匪為了脫身，對「卡斯珀」拳打腳踢，但「卡斯珀」拚住被打也不肯鬆口，直至警員趕到，將竊匪鎖上手銬。<br> 竊匪因襲擊「卡斯珀」，被控襲警，但早前地方法院以襲警只適用於人類為理由，撤銷這項控罪。最高法院前日推翻這些裁決，指襲擊警犬該按襲擊公務員原則處理。<br> 美聯社</p></body></html>
