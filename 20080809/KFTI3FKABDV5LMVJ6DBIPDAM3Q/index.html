<html><header><meta charset="utf-8"><title>摩根戴頸箍出院</title></header><body><h1>摩根戴頸箍出院</h1><p>有份演出電影《蝙蝠俠──黑夜之神》（TheDarkKnight）的美國金像男星摩根費曼（MorganFreeman），日前在美國密西西比州住所附近發生嚴重車禍，全身多處骨折，在完成接駁神經手術後，已於香港時間昨日（即美國時間前日中午）出院，他在聲明中說：「我已在中午離開醫院，我現在覺得很好，我要多謝醫院的工作人員，也要深深感謝來自各位的祝福，得到大家的關心實在太好。」<br> 摩根發言人KenSunshine表示，摩根出院後已回家休養，電影工作會按照計劃進行，他的律師BillLuckett則透露摩根需要戴上頸箍六至八個月，半年後才可再打高爾夫球。</p></body></html>
