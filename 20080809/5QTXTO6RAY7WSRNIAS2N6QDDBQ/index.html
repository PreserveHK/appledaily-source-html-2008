<html><header><meta charset="utf-8"><title>關仁隱事：失婚男蛋糕掟電眼 - 關仁</title></header><body><h1>關仁隱事：失婚男蛋糕掟電眼 - 關仁</h1><p>呢排「失婚男」同「電眼」嘅戀情又俾人掘番出嚟講，人人都覺得失婚男好鬼慘，連番俾女人害，仲俾人呃晒啲錢。不過，其實失婚男當年並唔係口講咁溫柔體貼嘅癡情男。N年前，失婚男名氣仲大過電眼時，電眼愛到癡癡迷迷，有次佢兩個同成班朋友去卡拉OK，喺VIP房入面，失婚男玩到high，點知電眼講錯嘢，失婚男躁起上嚟，居然成嚿蛋糕車埋電眼度，堂堂大美人咁俾佢糟質，要喊住去廁所洗面，成個場嘅朋友睇到眼都凸埋。<br> Textby關仁</p></body></html>
