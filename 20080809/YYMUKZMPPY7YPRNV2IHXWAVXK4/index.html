<html><header><meta charset="utf-8"><title>場館簡介<br>水立方世上最大游泳館</title></header><body><h1>場館簡介<br>水立方世上最大游泳館</h1><p>今屆京奧的游泳賽事，將於有水立方之稱的國家游泳中心舉行。耗資達10億人民幣、興建時間達4年的水立方，佔地近8萬平方米，是目前世界上最大的游泳場館。<br> 因外形呈立方體而得名的水立方，外層由聚四氟乙稀透明膜材組成，外牆每個氣枕兩層膜之間加裝了獨立控制的發光二極管，令水立方的外牆可變成不同顏色。<br> 為顧及泳手需要，水立方場館內設置發熱地板及恒溫空氣調節，以科技助選手在比賽時有更佳的發揮。</p></body></html>
