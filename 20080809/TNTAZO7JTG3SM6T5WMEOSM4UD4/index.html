<html><header><meta charset="utf-8"><title>手記：福娃提場觀眾乖乖</title></header><body><h1>手記：福娃提場觀眾乖乖</h1><p>昨日終於到了京奧正式比賽開始的第一天，特別走去老遠的射擊現場見證北京奧運第1金的產生，雖然中國第1金夢碎，但親眼看到在場觀眾能夠乖乖地看比賽，他們的spectatorsmanner（觀眾禮儀）算是不錯。<br> 大會亦精心設計了帶動拍掌的福娃卡通短片，當每局比賽完結後，拍掌卡通福娃就會在大螢幕中出現，提醒觀眾在適當時間拍掌，在座觀眾都十分合作及聽話，在選手射槍期間都能保持安靜；令我覺得這個奧運會，就算北京賺不了多少錢，但對人民來說確是一次難得訓練manner的好時機。</p></body></html>
