<html><header><meta charset="utf-8"><title>Weareready：<br>金熊貓為奧運　ShowOff</title></header><body><h1>Weareready：<br>金熊貓為奧運　ShowOff</h1><p>奧運已正式開幕，內心那股奧運火終於燃燒起來。自問是淑女，穿上奧運Tee似乎不夠體面，High一點以奧運擺設順勢ShowOff。六福剛推出的「寶寶熊貓」珍藏系列，以奧運作主題，4款造型包括風帆、單車、馬術等，極有本土風味，放在家中點綴外，又可為中國運動員打氣。擺設售價分別約$670（重3分）及約$1,000（重5分）。<br><br>記者：區佩嫦&#13;</p><p>對香港極具代表性的風帆項目，寶寶熊貓駕着風帆乘風破浪向目標進發。</p><p>各大六福珠寶有售<br> 顧客服務熱線：27109368</p></body></html>
