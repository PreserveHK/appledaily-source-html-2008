<html><header><meta charset="utf-8"><title>學友登門賀偉仔新婚</title></header><body><h1>學友登門賀偉仔新婚</h1><p>梁朝偉和劉嘉玲新婚燕爾，早前偉仔復工到日本宣傳電影《赤壁》，嘉玲則到北京祝賀好友王菲生日，之後他們各自返港，繼續享受新婚假期。昨晚偉仔和嘉玲在山頂家中和張學友等一大班朋友食飯敍舊，嘉玲穿上露背裝，如花蝴蝶在賓客中穿梭，心情靚絕。</p><p>偉仔則拿着紅酒，與戴上黑框眼鏡的學友言談甚歡，之後還有一些外籍朋友加入，一大班人傾到不亦樂乎。學友和偉仔不知是否交換夫妻相處之道，只見兩人傾到雞啄唔斷，不過記者卻見不到學友的太太羅美薇的蹤影。偉仔屋外花園搭起帳篷，不時傳出燒烤味及播着英文歌，間中還聽到笑聲。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
