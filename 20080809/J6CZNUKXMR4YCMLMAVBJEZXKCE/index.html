<html><header><meta charset="utf-8"><title>激戰連場</title></header><body><h1>激戰連場</h1><p>夾擊</p><p>中國在女子籃球B組分組賽，以67:64擊敗西班牙，圖為中國的張媁蘭（中）被西班牙球員夾擊。美聯社</p><p>攻門</p><p>瑞典在女子手球B組分組賽，以24:30不敵匈牙利。圖為瑞典的希姬臣（中）於對手力壓，起手攻門。美聯社</p><p>晉級</p><p>日本的廣瀨理榮子（圖）在女子單人羽毛球首圈，因其冰島籍對手波格於第2局退出比賽，得以順利晉級。路透社</p><p>扣殺</p><p>中國在女子排球A組分組賽，輕鬆以3:0擊敗委內瑞拉。法新社</p><p>攔網</p><p>澳洲在男子沙排C組分組賽以2:0贏格魯吉亞。法新社</p></body></html>
