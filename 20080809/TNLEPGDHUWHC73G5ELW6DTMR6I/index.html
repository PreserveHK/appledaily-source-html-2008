<html><header><meta charset="utf-8"><title>關仁隱事：蘋果炒貪婪助手 - 關仁</title></header><body><h1>關仁隱事：蘋果炒貪婪助手 - 關仁</h1><p>啱啱生咗個女嘅女星「蘋果」，之前喺香港當旺行性感時，前呼後擁，助手多多，𠵱家返咗內地跳舞揸咪，回歸平淡，未生B之前，啲圈中老友見佢居然連一個助手都冇，心諗，蘋果唔係慳到咁？原來蘋果見過鬼怕黑，佢初時請咗個祖國助手，幫手傾吓job、開口同客deal吓酬勞，等自己冇咁尷尬。點知個助手成日掛住自己拎着數，本來呢啲下欄錢，做明星嘅隻眼開隻眼閉，點知，助手越做越過火，有次做手袋活動，夠膽cut蘋果嘅酬勞，換個客送幾個手袋畀自己，蘋果一怒之下炒咗佢，寧願自己捱。<br> Textby關仁</p></body></html>
