<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡彥斌揀女要似林志玲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡彥斌揀女要似林志玲 - 馮仁昭</h1><p>胡彥斌日前接受無綫娛樂新聞台節目《范後感》嘅訪問，佢出道咁耐好似冇乜傳過緋聞，講到感情問題，佢話：「我真的是個感情白癡，我要用很多時間去談戀愛，不過現在工作太忙，根本不容許我去拍拖。」至於擇偶條件，胡彥斌話最緊要係啱傾，溫柔同擁有一雙長腿，佢仲話如果個女仔講嘢把聲好似林志玲咁嬌嗲，就夠晒完美，絕對可以令佢神魂顛倒。</p></body></html>
