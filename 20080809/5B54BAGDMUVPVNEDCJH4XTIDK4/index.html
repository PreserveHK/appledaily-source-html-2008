<html><header><meta charset="utf-8"><title>呂慧儀激賞李寧傳聖火</title></header><body><h1>呂慧儀激賞李寧傳聖火</h1><p>呂慧儀昨日到北角出席BarbieGirl選舉，她穿上粉紅色裙來迎合主題，她小時候也是Barbie忠實fans，家中儲了很多不同款式，現已轉送給姪女。對於前晚北京奧運開幕，她說：「真係張藝謀出品，必屬佳品，做得好靚。好多幕我都好鍾意，其中李寧傳聖火，佢係第一個人跑完全個鳥巢嘅人，真係好難得而且好難忘。我又好鍾意開幕初一大班人打鼓，佢哋打得好齊，我覺得外國人未必做得到。」</p><p>支持黃金寶</p><p>呂慧儀希望中國能夠奪得最多金牌，她說：「好希望劉翔得獎，不過佢應該好大壓力。我都好支持香港運動員，好似黃金寶，佢係香港嘅光榮，佢好犀利。」<br> 採訪、攝影：王連連&#13;</p></body></html>
