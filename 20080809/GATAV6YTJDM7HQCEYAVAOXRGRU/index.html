<html><header><meta charset="utf-8"><title>美瑾扮修女勁浮誇</title></header><body><h1>美瑾扮修女勁浮誇</h1><p>擁有34B魔鬼身材的《變形金剛》（Transformers）女星美瑾霍士（MeganFox），出名野性火辣，但有消息指她在秘密拍攝德蘭修女的傳記片，預告片更已經率先有得睇。</p><p>演戲中戲</p><p>原來這段預告是來自美瑾新片《HowToLoseFriendsandAlienatePeople》的戲中戲，她在片中的角色是一名叫SophieMaes的新晉女星，這齣名叫《MotherTeresa:TheMakingofaSaint》的德蘭修女傳記片，正是Sophie的最新力作。不過美瑾在這個惡搞預告中演技勁誇，包到實的修女造型，想吸引男fans進場都幾難。</p></body></html>
