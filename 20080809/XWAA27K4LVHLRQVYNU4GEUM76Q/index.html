<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林嘉欣生日祈願拍好戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林嘉欣生日祈願拍好戲 - 馮仁昭</h1><p>林嘉欣噚日去咗灣仔出席《奧運精「嬰」CatwalkShow》活動，呢個月17號係嘉欣嘅生日，佢話仲未計劃點樣慶祝生日，嘉欣話：「可能人大咗要求簡單啲，今年唔想搞生日會，我諗住同屋企人食飯就算，我仲叫身邊啲人將買禮物嘅錢捐去做善事，咁樣做會有意義同開心啲。」佢透露今年嘅生日願望係希望遇到個好劇本，至於感情方面就隨緣啦！</p></body></html>
