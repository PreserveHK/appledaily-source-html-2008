<html><header><meta charset="utf-8"><title>班仔買豪宅等添丁</title></header><body><h1>班仔買豪宅等添丁</h1><p>荷李活女星珍妮花嘉娜（JenniferGarner）最近有咗第二胎，佢老公班亞弗力（BenAffleck）噚日就買咗間1,600萬美元（約1.2億港元）嘅豪宅，等第日BB出世一家四口可以住得舒服啲。《Us》雜誌報道指間巨宅面積達9,000平方呎，位於洛杉磯Brentwood區，屋內有7個睡房同浴室，內設泳池、酒窖以及圖書館，班仔一家搬入去後就會同《蜘蛛俠》（Spider-Man）男星杜比麥奎爾（TobeyMaguire）做鄰居。</p></body></html>
