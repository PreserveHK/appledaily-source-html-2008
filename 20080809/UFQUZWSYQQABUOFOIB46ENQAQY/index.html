<html><header><meta charset="utf-8"><title>Rain開公司賺到盡</title></header><body><h1>Rain開公司賺到盡</h1><p>韓國樂壇天王Rain早前宣佈踩入時裝界，成立從事時裝同設計業務嘅J.TuneCreative公司。有消息指佢決定肥水不流別人田，由自己做公司嘅生招牌，早前已經以22億5,500萬韓圜（約1,711萬港元）嘅酬勞簽約成為代言人，為期3年。另外，早前Rain出席美國動漫博覽會宣傳新片《忍者刺客》（NinjaAssassin），有電影網站將佢訪問片段放上網，睇嚟Rain嘅英文仲有進步空間！</p></body></html>
