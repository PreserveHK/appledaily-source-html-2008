<html><header><meta charset="utf-8"><title>關仁隱事：日本妹拍拖入雪櫃 - 關仁</title></header><body><h1>關仁隱事：日本妹拍拖入雪櫃 - 關仁</h1><p>「日本妹」同「校園仔」搭上後，佢哋嘅公司都好震怒，由於佢哋喺娛樂圈起步都未企穩，所以公司極唔贊成佢哋拍拖。本來校園仔初時個勢都過得去，有唔少學生妹冧佢，但自從同日本妹一齊後，搞到啲妹妹仔fans對佢冇晒fantasy。至於日本妹嘅觀眾緣就不嬲麻麻哋，佢又成日食減肥藥，令到個人情緒混亂、脾氣暴躁，再加上佢呢排掛住瘟仔，公司唔谷爆就勢係假，所以呢期佢兩個攬住一齊死，大家都面臨入雪櫃嘅命運。<br> Textby關仁</p></body></html>
