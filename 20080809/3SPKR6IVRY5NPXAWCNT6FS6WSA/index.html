<html><header><meta charset="utf-8"><title>選手備戰</title></header><body><h1>選手備戰</h1><p>苦練交棒</p><p>上屆雅典奧運會因為「跌棒」，導致美國田徑隊失去一面金牌，難怪今屆京奧接力隊成員柏頓（右）及柏基特練習時都積極練習交棒，以免在比賽時重蹈覆轍。美聯社</p><p>表現肉緊</p><p>將在下周一（18日）正式榮登世界排名第1的西班牙「泥地王」拿度，只要能夠摘下京奧男單金牌，便能證明自己「1哥」之名實至名歸，難怪練習時表現得如此肉緊。法新社</p><p>志在必得</p><p>豪言要包辦乒乓球4金的國家乒乓球代表隊近日積極備戰，雖然男單金牌早被視為囊中物，但王勵勤及王皓依然認真練習，志在必「金」。法新社</p></body></html>
