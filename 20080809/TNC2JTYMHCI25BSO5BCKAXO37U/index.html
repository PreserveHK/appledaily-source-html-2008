<html><header><meta charset="utf-8"><title>德製「聰明屋」大雨自動關窗</title></header><body><h1>德製「聰明屋」大雨自動關窗</h1><p>未來家居屋主毋須半夜起床找燈掣，或因大雨忽至，慌失失起床關窗。德國工程師研製出「聰明屋」，室內設備全自動化，懂自動調節光暗、氣溫和娛樂設施，既節能又慳錢。<br> 聰明屋叫JungSmartHouse，內裏的家居設備都配置了KNX感應器，能互相溝通調控。聰明屋裝置了設施控制器，控制屋內所有家居設備，令屋子懂得在主人回家時「醒來」，離開後又「睡着」。<br> 這家屋另一賣點是配備了天氣感應器，一旦下雨，它會自動關窗和拉開窗簾；一旦氣溫驟降，會自動啓動暖氣，使屋主毋須為小事情擔心，可安坐家中享受。　HomeDesignFind網站</p></body></html>
