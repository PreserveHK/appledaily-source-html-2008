<html><header><meta charset="utf-8"><title>開幕式滙聚五千年文化</title></header><body><h1>開幕式滙聚五千年文化</h1><p>「同一個世界，同一個夢想！」在一輪璀璨奪目的煙火滙演過後，長逾4小時的北京奧運開幕禮昨晚8時正式開始。整晚表演，融合了中國古典樂曲與現代聲光效果，在強烈的舞台動感演出，把中國5,000年輝煌歷史與燦爛文明精粹，展現在世人眼前。其中，表演上篇「燦爛文明」，以一幅巨型卷軸逐漸展開作引子，帶出了中國古代文化與文明成就。而表演下篇「輝煌時代」在中國鋼琴家郎朗琴聲中揭開序幕，揭示輝煌時代的來臨，聲光效果與舞者組成的和平鴿，則象徵奧運和平精神。　本報記者</p></body></html>
