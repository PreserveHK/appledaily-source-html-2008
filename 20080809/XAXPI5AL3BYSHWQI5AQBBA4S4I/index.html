<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王芬講真話有一手 - 李八方</title></header><body><h1>隔牆有耳：鼠王芬講真話有一手 - 李八方</h1><p>報稱以獨立身份參選九西嘅「鼠王芬」梁美芬，噚日喺商台一個選舉節目上，批評同區參選嘅公民黨毛孟靜，質疑毛冇參加社會組織協會搞嘅探訪板間房居民活動，係「政治貴族」，毛孟靜即時反擊，指早就同主辦單位講明事忙缺席，由伍月蘭代表，叫鼠王芬搞清楚先批評。<br> 鼠王芬針對毛孟靜，卻俾涂謹申抽後腳，阿涂質疑鼠王芬獲中聯辦撐，先至突然有幾十個區議員埋班組成西九新動力助選，鼠王芬話咁講唔公道，強調係靠誠意打動有關區議員。鼠王芬咁講，全場人士都爆笑，估唔到佢講完都唔眨眼。</p></body></html>
