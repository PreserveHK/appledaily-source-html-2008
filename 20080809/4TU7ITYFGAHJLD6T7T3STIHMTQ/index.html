<html><header><meta charset="utf-8"><title>雪山鐵金剛婚姻破裂</title></header><body><h1>雪山鐵金剛婚姻破裂</h1><p>曾在《鐵金剛勇破雪山堡》（OnHerMajesty'sSecretService）扮演過一次占士邦的澳洲男星佐治拉辛比（GeorgeLazenby），與結婚6年的前網球名將妻子舒莉娃（PamShriver）婚姻破裂，女方日前入稟法院申請離婚。</p><p>老婆屢奪大滿貫</p><p>英國廣播公司的報道指舒莉娃以「不能彌補的分歧」理由申請離婚，她並同時爭取與佐治所生的3名兒女的撫養權。現年68歲的佐治之前曾經歷過一段婚姻，02年他與現年46歲的舒莉娃結婚後定居於洛杉磯。佐治近年養尊處優，甚少在幕前演出，而曾獲22次大滿貫女子雙打冠軍的舒莉娃，退役後則已轉任網球評述員。</p></body></html>
