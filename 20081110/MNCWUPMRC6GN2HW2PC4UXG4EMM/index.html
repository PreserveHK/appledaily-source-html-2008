<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：曹格完騷蒲出禍</title></header><body><h1>小瑪歌嗌咪：曹格完騷蒲出禍</h1><p>新婚嘅大馬歌手曹格，前晚喺台北小巨蛋舉行演唱會，佢仲大手筆花咗約23萬港元，安排父母同親友組團由大馬嚟台灣撐場。曹格好落力演出，問到佢籌備演唱會前係咪冇同太太行房？佢笑住話：「有感覺還是會啦！」曹格完騷後同朋友去咗夜蒲，點知朋友酒後發生爭拗，外間就誤傳曹格俾人打，其實係佢製作公司旗下藝人阿嘉俾朋友整傷手，曹格喺醫院見到阿嘉嘅傷勢好心痛，仲話要告打人嗰個朋友，小瑪歌覺得曹格好有正義感，不過最好勸朋友咪飲咁多啦。</p></body></html>
