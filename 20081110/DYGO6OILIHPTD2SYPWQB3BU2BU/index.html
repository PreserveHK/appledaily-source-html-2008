<html><header><meta charset="utf-8"><title>JJ自摸屁股搶鏡</title></header><body><h1>JJ自摸屁股搶鏡</h1><p>賈曉晨（JJ）、黃伊汶、關楚耀、張苡澂及組合EO2等，前晚應邀在華懋王國出席「區區至叻群星會」，JJ雖然打扮不算性感，但她身穿短裙仔載歌載舞，又自摸屁股，舞姿誘人。</p><p>黃伊汶以一頂八</p><p>張苡澂穿上黑色tubedress，唱得投入時，更俯身騷胸，十分性感。至於黃伊汶則身穿黃色性感低胸晚裝，她笑說：「難得有機會着高貴晚裝演出，因為我啲歌大部份係快歌多，好少機會着靚裙。」金融海嘯令市道轉差，問她演出有否被壓價？她說：「咁又唔清楚，我都怕公司cut宣傳budget，所以建議減少dancers演出，自己一個頂八個，同公司一齊度過難關。」<br> 採訪：李全</p></body></html>
