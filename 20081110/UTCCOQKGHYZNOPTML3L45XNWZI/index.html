<html><header><meta charset="utf-8"><title>醫學Online<br>吃早餐者BMI較低</title></header><body><h1>醫學Online<br>吃早餐者BMI較低</h1><p>不少人誤以為不吃早餐可以瘦身，但美國一項研究比較了12,300名成年人進食早餐的習慣，結果發現吃早餐的人每天平均攝取的卡路里，較不吃早餐的人低；而吃早餐女性的平均體重指標（BMI），也較不吃早餐的女士低。<br> 專家指出早餐是身體重要熱量來源，早上長期飢餓只會令中午吃得過量，反而增加肥胖風險，建議選擇麥片、水果、蔬菜、乳製品及瘦肉等低脂食品作早餐。</p></body></html>
