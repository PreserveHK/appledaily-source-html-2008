<html><header><meta charset="utf-8"><title>Q版姚明機械人奪冠</title></header><body><h1>Q版姚明機械人奪冠</h1><p>【本報訊】由香島中學、香港機械奧委會及小童群益會合辦的創意科技機械人大賽昨日舉行，吸引100隊來自中港澳等地的中小學學生參加，同學由設計至製作機械人都要一手包辦，充份發揮創造力和想像力。<br> 就讀港澳信義會小學的曾啓曜與沈建輝合力製作Q版姚明機械人，雖然機械人在表演射籃及射擊動作時均告失手，但他們的設計概念及創作過程深得評判認同，亦展現兩人的合作性，最終勇奪運動科學應用機械人創新科技設計比賽（初級組）冠軍。<br> 亞軍及季軍則由上海浦東新區育童小學及香港小童群益會慈雲山青少年綜合服務中心奪得。</p></body></html>
