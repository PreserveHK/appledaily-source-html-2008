<html><header><meta charset="utf-8"><title>醫學Online<br>嬰被搖五秒或壞腦</title></header><body><h1>醫學Online<br>嬰被搖五秒或壞腦</h1><p>德國每年約有100名初生嬰兒因搖晃嬰兒綜合症導致嚴重腦出血。<br> 該國兒科專家在科隆一個醫學會議上指出，6至12個月大幼兒是高危，因為他們頭部佔身體的整體比例非常高，腦部液體也較成年人多，故只需被搖晃五秒，已可導致腦部受損。約三分之二曾因搖晃而腦部受創的嬰兒，即使能保住性命，也會受到永久視力及聽力創傷，少數嬰兒甚至連語言能力也受影響。</p></body></html>
