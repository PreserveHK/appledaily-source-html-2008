<html><header><meta charset="utf-8"><title>最熱話：「名店街」老翻名店招牌</title></header><body><h1>最熱話：「名店街」老翻名店招牌</h1><p>南京近日出現一條「名店街」，遠看以為是屈臣氏、必勝客、麥當勞、李寧、星巴克、HaaganDazs等名店進駐，近看卻是「曲同氏、必勝糊、李明、巴克星、HaaganBozs」，無論名字與Logo，幾乎以假亂真，令人哭笑不得。有網友拍下這些仿冒招牌並在網上發佈，被網友們指為「山寨（即老翻之意）店舖大薈萃」，但也有網友說：「開發商開發樓盤，在沒租賣之前都是用假名裝點門面。」<br> <br>  http://news.sina.com.cn/s/p/2008-11-09/000016615182.shtml </p></body></html>
