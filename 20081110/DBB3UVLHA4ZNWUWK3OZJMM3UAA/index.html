<html><header><meta charset="utf-8"><title>求驗客手記︰羅馬排尾4　托廸都冇符 - 求驗客</title></header><body><h1>求驗客手記︰羅馬排尾4　托廸都冇符 - 求驗客</h1><p>喺今屆踢歐聯嘅球隊中，以羅馬喺本土聯賽表現最沉，喺上周六作客下游分子博洛尼亞嘅意甲聯，佢哋雖然有「王子」托廸（圖）以入波嚟慶祝佢第400次喺意甲聯披甲，可惜隊友施仙奴唔爭氣，喺完場前補時階段「擺烏龍」，搞到球隊只能打和1:1，目前喺意甲聯10戰得8分排尾4（未計周日戰果），係球隊逾30年嚟開季最差成績，仲無端端帶挈首次領軍嘅博洛尼亞新教練米赫洛域攞到一分，難怪羅馬教練史巴利堤賽後好冇癮咁話：「我哋今場真係自作自受！」</p></body></html>
