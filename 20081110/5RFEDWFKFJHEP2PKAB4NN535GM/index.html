<html><header><meta charset="utf-8"><title>陳喬恩嗜吃內臟谷胸</title></header><body><h1>陳喬恩嗜吃內臟谷胸</h1><p>憑台劇《命中注定我愛你》榮登台灣偶像劇一姐寶座的陳喬恩，日前在台灣為某國際名牌示範下年度的春裝。她穿上桃紅色絲質連身露背褲裝，大騷33D驕人身材，與她在《命》劇中的保守造型完全相反。</p><p>自揭發育秘訣</p><p>問個子小小的陳喬恩擁有魔鬼身材，是否遺傳自陳媽媽？她說：「我媽媽的胸部是一般size，所以不是遺傳，可能因為我從小就愛吃一些大家覺得很惡心的東西吧，像是內臟、家禽類腦和眼睛、雞睾丸這些含有荷爾蒙的東西吧。」<br> 採訪、攝影：PearlLai</p></body></html>
