<html><header><meta charset="utf-8"><title>醜百態：兩流浪貓雙耳慘遭剪掉</title></header><body><h1>醜百態：兩流浪貓雙耳慘遭剪掉</h1><p>內地再有虐貓事件曝光！南京貓友俱樂部網友前日舉行一次流浪貓生存狀況攝影展，其中一張照片展示兩隻被他人殘忍剪掉雙耳的流浪貓（圖），牠們前日也被帶到展覽現場，並被一名女孩領養。<br> 這兩隻被剪耳的流浪貓，最先由網友發現，其後被帶到醫院打針。經過兩個月的治療，照片拍攝的時候牠們的傷口已痊癒，但原來活潑的牠們，現在見到人仍會露出驚恐的表情。有網友強烈批評虐貓者說：「虐貓者，天必誅之！」也有網友希望當局推出動物保護法。<br> <br>  http://news.163.com/08/1109/03/4Q9F7SHO00011229.html <br> </p></body></html>
