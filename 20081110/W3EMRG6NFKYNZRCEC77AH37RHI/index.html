<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Edison紐約掃Uniqlo - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Edison紐約掃Uniqlo - 馮仁昭</h1><p>年頭「淫照風暴」嘅幾位主角近日個個都銷聲匿迹，雖然之前有傳陳冠希（Edison左一）會去北京支持好友美國饒舌歌手KanyeWest，不過最後都係冇咗影，反而前日就有網友喺香港討論區post咗一張Edison同老友KelvinPoon（右一）喺紐約間Uniqlo行街掃貨，估唔到一向周身潮牌嘅Edison竟然會去有「日本Giordano」之稱嘅Uniqlo入平貨，所以有唔少網民都討論緊可能佢間CLOT同Uniqlo嚟緊有合作。</p></body></html>
