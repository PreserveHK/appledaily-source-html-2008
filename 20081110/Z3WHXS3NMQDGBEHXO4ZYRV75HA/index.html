<html><header><meta charset="utf-8"><title>手機真係要咁貴？</title></header><body><h1>手機真係要咁貴？</h1><p>iPhone認真唔係一個好嘅價格參考，搞到𠵱家啲智能手機越出越貴。早兩三星期Samsungi8510H16GB版，水貨到港時已經係嚇死價5千尾，斷估行版到貨價格會回落番啲，點知一開定價$6,380，馬上暈咗喺度。<br>咩事呀？800萬像素又點？16GB唔通你會日日壓片放入去睇？仲要唔係TouchScreen。我就總唔信有手機會唔用相機唔用電腦，除非發展到好似日本卡通，有個小型投射畫面走出來，我先會屈服。</p></body></html>
