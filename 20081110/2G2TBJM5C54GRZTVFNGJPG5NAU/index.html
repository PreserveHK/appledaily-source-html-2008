<html><header><meta charset="utf-8"><title>廸士尼女星爆淫照醜聞</title></header><body><h1>廸士尼女星爆淫照醜聞</h1><p>廸士尼女星又再爆出淫照醜聞，繼《歌舞青春》（HighSchoolMusical）系列女主角雲妮莎赫真斯（VanessaHudgens）去年中招後，電影《花豹少女隊》（CheetahGirls）嘅25歲女主角AdrienneBailon（圖），噚日又有疑似自拍裸照於網上流傳。消息話早前Adrienne男友部手提電腦曾經失竊，批相好可能因此落喺其他人手上。Adrienne已就事件向fans道歉，並表示會採取法律行動。</p></body></html>
