<html><header><meta charset="utf-8"><title>醫學Online<br>短衫短褲易皮膚癌</title></header><body><h1>醫學Online<br>短衫短褲易皮膚癌</h1><p>每年4、5月春回大地，女士們會急不及待換上短袖衫及短褲，迎接春日好陽光，結果令春天變成患上皮膚癌的高危季節。新西蘭一項研究發現，不少女士也輕視了春日紫外光的殺傷力，女士在春天患皮膚癌的風險較男士高20%；在這個季節病發的皮膚癌個案，更超過六成是在手腳上發現，顯示皮膚缺乏衣服保護，直接暴露於陽光下的危機。專家呼籲若發現身體有不尋常的痣，應立即求診檢查。</p></body></html>
