<html><header><meta charset="utf-8"><title>二千幾蚊滑雪團</title></header><body><h1>二千幾蚊滑雪團</h1><p>聖誕就快到，想同屋企人或情人去睇雪景，不如趁住韓圜平，去轉韓國。永安有個韓國玩樂團，除會去明洞購物、樂天世界玩餐飽外，仲會睇搞笑的「亂打」真人騷，有笑死你的劇情和強勁音樂，令你心情鬆弛。想見雪景，最好莫過於到陽智山/芝山滑雪場，邊滑雪邊穿梭於茂密山林欣賞天堂美景。4/5天團由二千幾蚊起，天天出發，是聖誕度假的最佳遊樂團。<br><br>記者：曾順珍</p><p>陽智山/芝山滑雪場、首爾、仁寺洞、「亂打」真人show等4/5天玩樂之旅（SKA09N/05N）<br> 團費：$2,299起<br> 查詢：29288882（永安旅遊）<br> </p></body></html>
