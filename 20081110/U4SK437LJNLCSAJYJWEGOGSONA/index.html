<html><header><meta charset="utf-8"><title>女傭收衫窗口墮樓傷</title></header><body><h1>女傭收衫窗口墮樓傷</h1><p>【本報訊】一名印尼女傭昨午在跑馬地僱主住所收衫時，意外從2樓失足墮樓，幸無性命危險，警方調查後相信事件屬於意外。<br> 現場為天后廟道6至8號明德樓一單位，上址住有一名老婦，並僱有一名25歲印尼女傭，昨日下午3時45分，女傭在屋內俯身出窗外收衫，其間懷疑失去重心，整個人翻出窗外，連同部份衣物一併墮地，幸而中途撞及1樓的晾衫架，減去下墮力及雙腳首先着地，因而不致受重傷。街坊發覺事件報警，救護員送院治理。</p></body></html>
