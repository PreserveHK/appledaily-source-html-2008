<html><header><meta charset="utf-8"><title>Rain愛車如錫女友</title></header><body><h1>Rain愛車如錫女友</h1><p>剛剛去完北京出席萬寶龍派對的韓國天王Rain，前晚已飛返首爾為GM大宇的新款汽車造勢。當晚Rain和該汽車品牌的社長一起乘坐新車出場，Rain落車時不停向台下逾5,000名觀眾揮手，表現風騷。Rain自爆是愛車之人，他說：「我對待汽車就好像愛錫女朋友一樣，會親自落手落腳打理，相信大部份男人都跟我一樣吧！」</p><p>跳到喘氣</p><p>Rain當晚聯同男歌手孫浩英獻唱助興，Rain一口氣唱出《Rainism》、《躲避太陽的方法》等8首新舊歌曲，令觀眾聽出耳油，Rain亦跳到喘氣，中途要飲水，而當晚入場觀眾均獲贈Rain的最新大碟。</p></body></html>
