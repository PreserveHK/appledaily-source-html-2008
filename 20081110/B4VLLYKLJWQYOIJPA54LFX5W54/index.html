<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關楚耀大讚衞詩身材好 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關楚耀大讚衞詩身材好 - 馮仁昭</h1><p>關楚耀（Kelvin）同緋聞女友衞詩（Jill）噚日到九展出席新城活動，佢哋抽籤抽中同一組玩二人三足，佢兩個玩得好投入，事後阿Jill話好彩抽中同Kelvin一組，因為同佢最好朋友又熟啲。對於日前阿Jill喺演唱會度大騷身材，發現佢上圍大咗兼仲有畫陰影之嫌，佢解釋只係戴pushup胸圍，所以感覺上大咗，在旁Kelvin仲大讚阿Jill身材好標準。</p></body></html>
