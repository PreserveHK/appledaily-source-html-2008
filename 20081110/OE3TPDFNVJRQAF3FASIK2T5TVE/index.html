<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威短訊慰問謝安琪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威短訊慰問謝安琪 - 馮仁昭</h1><p>孫耀威、關楚耀、G.E.M同馮曦妤噚日到石硤尾出席新城飛躍校園活動，孫耀威自爆代替爆肺嘅謝安琪做騷，佢話：「其實原本係謝安琪做，但佢入咗醫院，所以先由我做，佢做完手術嗰日都有同佢傾電話同sendsms，聽到佢把聲都冇乜嘢。」其實孫耀威喺好多年前喺台灣同內地唱過好多校園騷，仲吸引咗幾千人圍觀，佢講笑話試過俾好多女仔圍住㖭。</p></body></html>
