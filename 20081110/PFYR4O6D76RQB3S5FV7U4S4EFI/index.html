<html><header><meta charset="utf-8"><title>醫學Online<br>抗氧化物無助護心</title></header><body><h1>醫學Online<br>抗氧化物無助護心</h1><p>不少人認為補充維他命所含的豐富抗氧化物可預防心血管疾病，但美國一項跟進14,641名長者健康狀況、長達八年的研究發現，服食維他命C或E補充劑不能減低心臟病的病發率。研究將參加者分成三組，第一組服食維他命C，第二組服食維他命E，第三組則服食安慰劑，結果三組人心臟病比率並無大差異，但研究未能確定是維他命補充劑效用欠佳，還是抗氧化物對預防血管退化作用有限。</p></body></html>
