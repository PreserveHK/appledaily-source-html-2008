<html><header><meta charset="utf-8"><title>Amy想同老公離婚</title></header><body><h1>Amy想同老公離婚</h1><p>英國癲后AmyWinehouse（圖）個老公BlakeFielder-Civil（小圖）剛剛出獄，但佢不但冇去接老公，仲唔肯為Blake支付戒療院費用。昨日有消息指Amy已經唔再愛Blake，正考慮離婚，因為佢開始覺得Blake並非真命天子，二人唔會有將來。另外著名音樂人BobGeldof個19歲麻煩女兒Peaches，今年8月閃電下嫁音樂人MaxDrummey，昨日亦有傳Peaches想離婚，屬實的話二人嘅婚姻生活只係維持短短96日。</p></body></html>
