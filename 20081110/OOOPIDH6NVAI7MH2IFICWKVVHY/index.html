<html><header><meta charset="utf-8"><title>隔牆有耳：陳樞機吟詩勉勵市民 - 李八方</title></header><body><h1>隔牆有耳：陳樞機吟詩勉勵市民 - 李八方</h1><p>金融海嘯搞到全城愁雲慘霧，天主教香港教區主教陳日君樞機噚日出席明愛賣物會嘅時候，突然好感慨咁話，一年前恒指仲係升唔停，佢當時喺同一場合講過，見到好多市民身家暴漲，起勢咁數銀紙。佢𠵱家回想，一切恍如昨日，「呢一年，香港市民嚐盡甜酸苦辣。」佢最後套用英國詩人雪萊（PercyByssheShelley）嘅名句「如果冬天來了，春天還會遠嗎？」勉勵市民積極面對。<br> 呢句說話同樣適用於中梵關係。雖然上個月內地主教冇參加世界主教會議，陳樞機覺得好可惜，但係佢有信心雙方會逐漸解凍，之前北京有交響樂團去梵蒂岡就係好例子。</p></body></html>
