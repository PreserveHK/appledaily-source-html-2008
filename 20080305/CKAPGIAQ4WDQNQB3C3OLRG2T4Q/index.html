<html><header><meta charset="utf-8"><title>財話短說<br>羅康瑞10億增持瑞房</title></header><body><h1>財話短說<br>羅康瑞10億增持瑞房</h1><p>▲瑞安建業（983）宣佈，向主席羅康瑞出售約值10億元的瑞安房地產（272）股份，每股作價介乎7.68至8.5元，較瑞房昨收報7.45元溢價3.09%至14.09%，股份佔現有股本最多3.11%，惟須待股東會批准。完成後瑞安建業獲利4.97億至5.46億元，料可於08年底前入賬。瑞安將繼續間接持有瑞房54.15%，但羅氏對瑞房的持股量則由41.59%增至最多44.69%。瑞建指出，擬進一步出售瑞房股份，將所得款項用於還債及日後發展資金。</p></body></html>
