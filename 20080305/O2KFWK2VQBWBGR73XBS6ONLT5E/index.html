<html><header><meta charset="utf-8"><title>GRAPHICWORLD：美漢槍殺消防員</title></header><body><h1>GRAPHICWORLD：美漢槍殺消防員</h1><p>時間：周一下午12時18分<br> <br> 地點：美國佛羅里達州西棕櫚灘Wendy's快餐店</p><p>1）42歲休班消防員巴斯克斯（RafaelVazque）與妻兒在Wendy's用膳完畢後，折返快餐店，替孩子更換套餐玩具時，頭戴棒球帽的60歲男子布萊克（AlburnBlake）突然走到他身後，近距離槍殺他</p><p>2）布萊克再轉身，拿着9毫米口徑半自動手槍，向兩旁大約15名顧客開槍，至少5人中槍受傷</p><p>3）布萊克然後向自己頭顱開槍，當場死亡，警方暫時不清楚他行兇的動機</p></body></html>
