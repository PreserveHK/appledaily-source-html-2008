<html><header><meta charset="utf-8"><title>蘇志燮惡鬥鬼太郎</title></header><body><h1>蘇志燮惡鬥鬼太郎</h1><p>由人氣組合WaT成員Wentz瑛士主演的真人版電影《鬼太郎》，去年在日本大收旺場，續集《鬼太郎千年呪歌》已落實在7月12日上映，電影昨日宣佈邀請韓星蘇志燮客串飾演妖怪「夜叉」。他與扮演鬼太郎的瑛士會有連番惡鬥，令電影睇頭大增。</p><p>張赫客串《野蠻女友》</p><p>另外，SMAP成員草囗剛及田中麗奈合演、改編自同名韓片的新劇《我的野蠻女友》，也找來韓國男星張赫客串。張赫已於昨日前往日本拍攝，順道在當地舉行fans聚會。</p></body></html>
