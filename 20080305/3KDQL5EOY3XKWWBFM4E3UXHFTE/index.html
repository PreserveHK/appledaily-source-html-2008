<html><header><meta charset="utf-8"><title>奇趣特搜：變性變出不男不女</title></header><body><h1>奇趣特搜：變性變出不男不女</h1><p>因為整容醫院倒閉，打算由男變女的福建變性人林心怡陷入「不男不女」的困境。兩年前，這位大學畢業生在福州一整容醫院接受第一期變性手術，其後獲「2006年環球國際小姐大賽福建賽區總決賽最佳上鏡獎」等殊榮。但數個月前，為林免費提供手術的醫院破產倒閉，而林又未能自費數萬元完成餘下手術，其胸部和生殖器上目前還存有很多缺陷。由於未能鑑定性別，派出所無法為其辦理身份證，林也因此找不到工作。<br> <br>  http://www.dnkb.com.cn/news/20080305/002704.html </p></body></html>
