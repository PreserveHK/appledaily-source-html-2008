<html><header><meta charset="utf-8"><title>財話短說<br>豊采獲吳卓徽增持</title></header><body><h1>財話短說<br>豊采獲吳卓徽增持</h1><p>▲豊采多媒體（764）昨宣佈，以5.04億元，向前僱員吳卓徽收購其所持澳門新葡京娛樂場貴賓廳持牌博彩推廣員管理服務公司Ocho，收購代價以吳氏擔保，由7月1日起計的2年服務費1.44億元、7倍市盈率計算，其中3.6億元為現金，1.44億元為10年可換股5厘債券，兌換價0.16元較停牌前收市價0.155元溢價3.23%，悉數兌換後，吳氏將為第二大股東，持股19.99%。</p></body></html>
