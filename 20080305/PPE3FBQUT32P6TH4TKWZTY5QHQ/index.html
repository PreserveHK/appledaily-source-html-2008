<html><header><meta charset="utf-8"><title>求驗客手記：AC老闆都買佢怕卡斯辛奴冇前途 - 求驗客</title></header><body><h1>求驗客手記：AC老闆都買佢怕卡斯辛奴冇前途 - 求驗客</h1><p>哎！我求大俠之前覺得阿祖安奴已夠儍啦！點知森多利亞前鋒卡斯辛奴仲儍，上場聯賽被罰出場仲除衫掟球證！AC米蘭老闆貝盧斯科尼都話歡迎阿祖加盟，因為覺得對方受過教訓會生性；至於卡斯辛奴，呢位大亨都買佢怕咁話：「佢簡直無法控制自己做個正常人！」連森多總監馬路達都話：「佢已漸漸有改善，估唔到突然失控！」會方亦唔理佢真瘋定假儍，講到明如果佢被罰停賽4場，就會罰佢20日人工，但唔會放棄佢喎！</p></body></html>
