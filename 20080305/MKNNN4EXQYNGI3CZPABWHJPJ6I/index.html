<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古仔飲醉酒派書 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古仔飲醉酒派書 - 馮仁昭</h1><p>由陳木勝執導、古天樂、張家輝及台灣女星大S徐熙媛主演嘅電影《保持通話》，上月底已經煞科，前晚電影公司喺灣仔一間火鍋店舉行煞科宴，古仔同張家輝都有出席，陳木勝、古仔及家輝為了答謝全體工作人員過去半年拍攝期間盡心盡力，不惜自掏腰包奉獻合共10萬元現金，作壓軸大抽獎嘅禮物，為晚宴掀起高潮。到尾聲時，導演同古仔穿梭會場四圍敬酒，飲大兩杯嘅古仔仲一時興起，大聲宣告在場所有人都可獲贈佢親筆撰寫嘅新書《玩具大戰》。</p></body></html>
