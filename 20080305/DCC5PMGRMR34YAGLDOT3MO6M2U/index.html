<html><header><meta charset="utf-8"><title>IVY被廣告商追400萬</title></header><body><h1>IVY被廣告商追400萬</h1><p>韓國女歌手IVY，去年遭劉姓前男友勒索一案惹來軒然大波，加上她被揭發一腳踏兩船，又曾公開講大話，訛稱南韓國家游泳選手朴泰桓是她的表弟，形象頓時跌至低谷。</p><p>要求雙倍賠償</p><p>形象盡毀的IVY可謂禍不單行，由她任代言人的MISSHA化妝品公司，昨日以導致公司形象嚴重受傷害為理由，入稟法院向IVY及其經理人公司索償5億韓圜（約400萬港元）。MISSHA發言人表示，由於受IVY的負面新聞所累，公司未能達到預期的宣傳效益，因此向IVY方面追討相等於其代言人酬金兩倍、即約400萬港元的賠償。</p></body></html>
