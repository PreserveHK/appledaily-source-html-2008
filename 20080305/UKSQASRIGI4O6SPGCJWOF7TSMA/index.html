<html><header><meta charset="utf-8"><title>醫學Online<br>民眾忽視愛滋病威脅</title></header><body><h1>醫學Online<br>民眾忽視愛滋病威脅</h1><p>愛滋病在非洲橫行多年，但原來非洲人擔心意外浸死多於感染愛滋病。一項由烏干達援助委員會進行的研究發現，當地漁民最擔心是在捕魚時發生意外，在湖上或海上溺死，但對於愛滋病的威脅卻普遍視而不見。委員會指出愛滋病在部份以捕魚為主的社區，流行率幾乎是每三人便有一人中招，較全國感染率高出五倍，專家警告當地政府忽視在較落後的地區宣傳預防愛滋病，增加愛滋病全面爆發的風險。</p></body></html>
