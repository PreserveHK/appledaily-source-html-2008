<html><header><meta charset="utf-8"><title>小齊慈善展舞功</title></header><body><h1>小齊慈善展舞功</h1><p>任賢齊已定於5月4及5日在紅館舉行兩場演唱會，是次個唱主要目的是替仁濟籌款，由於他是該機構的慈善大使，故沒有收取歌酬。</p><p>尊敬白龍王</p><p>日前小齊在港為個唱拍攝宣傳海報，身穿純白服飾，在場工作人員都取笑他像去參見白龍王，他無奈說：「其實我同白龍王師傅係同一日生日，感覺同佢特別有緣，而且一直都無乜人會夠膽教訓我，只有師傅夠膽，所以師傅係一個好值得尊敬嘅人。」<br> 在今次個唱中，小齊揚言會有勁歌熱舞，他自嘲說：「雖然我以前跳舞似打拳，不過經過多年來努力苦練後，𠵱家好好多啦，至少大家可以放心唔會見到機械人出現，哈哈！」<br> 撰文：林風</p></body></html>
