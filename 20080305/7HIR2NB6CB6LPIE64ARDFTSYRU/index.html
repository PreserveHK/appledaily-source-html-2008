<html><header><meta charset="utf-8"><title>醫學Online<br>年輕吸煙被捕人數增</title></header><body><h1>醫學Online<br>年輕吸煙被捕人數增</h1><p>新加坡未成年煙民有上升趨勢，衞生部門公佈今年首兩個月有1,164名不足18歲的青少年因吸煙被捕，較去年同期的1,113人微升，但較2006年1至2月只有1,069人大幅增加，衞生官員擔心今年被捕的未成年煙民會突破去年全年的6,584人。呼吸科醫生指在青少年時期已開始吸煙的人，將來的煙齡一般會長達數十年，增加患肺癌及慢阻肺病風險。</p></body></html>
