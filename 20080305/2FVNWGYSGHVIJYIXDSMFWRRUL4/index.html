<html><header><meta charset="utf-8"><title>金晶恩晒胸谷收視</title></header><body><h1>金晶恩晒胸谷收視</h1><p>韓星金晶恩憑年初大收電影《我們生命中最輝煌的瞬間》鹹魚翻生，近日獲電視台邀請主持音樂清談節目《金晶恩的朱古力》。她於昨午舉行記者會，不但慷慨展示豐滿上圍，更大擺影星男友李瑞鎮上枱。</p><p>盼拍拖上節目</p><p>金晶恩的節目每集都會請來嘉賓分享內心和音樂世界，所以記者會上，有人問她會否請男友李瑞鎮演出，她說：「我的確向他提出過建議，但他仍忙於拍攝古裝劇《李算》，暫時仍未答覆。」金晶恩表示兩人工作十分忙碌，故未計劃結婚。為了下周晚的首播，金晶恩用了一個月練習彈琴唱歌，希望給觀眾驚喜。</p></body></html>
