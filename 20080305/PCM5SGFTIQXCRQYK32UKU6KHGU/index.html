<html><header><meta charset="utf-8"><title>金南珠誕7磅兒</title></header><body><h1>金南珠誕7磅兒</h1><p>韓國演藝界模範夫婦金承佑及金南珠，昨日向傳媒公佈喜訊，金南珠昨日下午在首爾成功誕下7磅重男嬰。雖然比預產期早了半個月，但母子健康情況良好。</p><p>金承佑興奮</p><p>金南珠自去年初完成電影《那傢伙的聲音》後，暫停工作專心養胎，據金承佑及金南珠所屬的經理人公司表示，金南珠昨日上午突然作動，於是由丈夫金承佑陪往醫院，結果在當地時間下午4時30分左右誕下兒子。兩人於05年中結婚後，同年底誕下首名女兒。金承佑知道消息後非常高興，他表示仍未為兒子改名。</p></body></html>
