<html><header><meta charset="utf-8"><title>財話短說<br>中材簽71億工程合約</title></header><body><h1>財話短說<br>中材簽71億工程合約</h1><p>▲中材股份（1893）公佈，旗下中材建設與拉法基集團簽訂框架協議，中材獲授予重慶市永川及其他中國境內外6條生產線的工程設計、設備採購與供貨及工程建設的總承包合同，協議總價款折合後不少於6億歐元（約71億港元）。另雙方亦根據框架協議，簽署了永川EPC合同，中材將負責永川一條水泥生產線的設計、設備採購與供貨及工程建設的總承包項目，該生產線日產5000噸水泥。</p></body></html>
