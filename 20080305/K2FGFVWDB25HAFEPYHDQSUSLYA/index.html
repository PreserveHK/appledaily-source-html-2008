<html><header><meta charset="utf-8"><title>ShoppingList：物袋做環保先鋒</title></header><body><h1>ShoppingList：物袋做環保先鋒</h1><p>超市膠袋又話徵收費用，眼見個個師奶都BYOB，做潮流先鋒點可以唔自備購物袋。個人最鍾意摺叠式的環保袋，唔用時摺好放入袋仔裏，用先至打開，又環保又慳位。尖沙嘴的亞太中心正換購「復活節BYOB」，翠綠色的袋綴以色彩繽紛的復活蛋，夠晒搶眼，要換的話，只要在場內購物滿$600（以單一發票計），便可免費換領，數量有限，換完即止。<br><br>記者：區佩嫦&#13;</p><p>亞太中心（27231248）<br> 地址：尖沙嘴漢口道28號<br> 換購日：3月13至31日</p></body></html>
