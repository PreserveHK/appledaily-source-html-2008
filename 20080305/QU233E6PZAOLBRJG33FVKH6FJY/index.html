<html><header><meta charset="utf-8"><title>求驗客手記：揸靚車接載小球迷沙維治不得「羊」心 - 求驗客</title></header><body><h1>求驗客手記：揸靚車接載小球迷沙維治不得「羊」心 - 求驗客</h1><p>搭順風車喺外國好似買菜搭棵蔥咁平常，而「公羊」打比郡悍將沙維治上周聯賽鬥新特蘭時，揸住架250萬港紙嘅平治去球場，就做好心載咗對身穿打比郡球衣嘅父女，之後仲送飛畀佢哋睇波㖭，估佢唔到！不過，可能連佢自已都估唔到，臨場先知連熱身機會都冇，揸靚車去球場只能作壁上觀；沙維治同領隊祖維爾炒完一鑊，之後呢部新車亦惹起隊友不滿，認為佢顧住享受，唔理隊波死活。唉，呢壇嘢佢有排煩囉！</p></body></html>
