<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基飛球拍傷人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基飛球拍傷人 - 馮仁昭</h1><p>古巨基今年肩負起宣傳2008北京奧運重任，噚日佢喺銅鑼灣出席奧運活動，同霍震霆一齊為香港乒乓孖寶李靜及高禮澤打氣。基仔自言乒乓波係佢嘅至愛運動，佢仲透露自細喺屋邨樓下的石屎乒乓波枱鍛煉出一副好身手，間中會因太投入殺波，而錯手用球拍打中自己嘅額頭，佢話：「最記得細個手唔夠長，成日都飛拍救波，點知將支拍飛過對面打中對手，嗰時打波真係好搏。」
</p></body></html>
