<html><header><meta charset="utf-8"><title>求驗客手記：成績唔掂四度換教頭薩拉戈薩變巴甲隊 - 求驗客</title></header><body><h1>求驗客手記：成績唔掂四度換教頭薩拉戈薩變巴甲隊 - 求驗客</h1><p>唉！當我求大俠見到薩拉戈薩有咁多好手壓陣，好似廸亞高米列圖等全部係好波之人，𠵱家搞到排喺西甲聯賽榜第17位。薩拉戈薩教練艾魯列達周一仲辭埋職，搵嚟原本教緊丙組嘅韋蘭路華任新教頭。計埋韋蘭路華，已經係薩拉戈薩今季嘅第4個教練，你估打緊巴甲聯咩？事關巴甲嗰邊好興成日換教頭，仲要係兩間球會調轉教練試吓咁，到頭來成績都係未見改善。之前艾魯列達教薩軍6戰1勝1和4負，希望韋蘭路華做到嘢啦。</p></body></html>
