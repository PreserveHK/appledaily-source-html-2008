<html><header><meta charset="utf-8"><title>領養兔子迎接復活節</title></header><body><h1>領養兔子迎接復活節</h1><p>【本報訊】為迎接復活節，九龍灣MegaBox商場在場內會展出高12呎的復活巨蛋，讓顧客在巨蛋上畫畫，小朋友又可於巨型充氣賽道上風馳電掣，學習做個小車手。顧客消費滿500元更可參加抽獎，贏取價值20萬的Mazda5豪華版七人車。<br> 荷里活廣場則建造了「復活兔兔BunnyLand」，本月21至24日展出貓貓兔、純種侏儒兔、罕有黑白間條的荷蘭兔，以及外貌極似小狗的賓尼兔及超巨型家兔等逾50隻不同種類兔子，讓顧客餵飼。<br> 現場更設領養兔子及慈善義賣攤位，收益並會撥捐香港兔友協會作營運經費。</p></body></html>
