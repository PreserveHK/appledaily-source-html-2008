<html><header><meta charset="utf-8"><title>案件速遞<br>警司車禍向新巴索償</title></header><body><h1>案件速遞<br>警司車禍向新巴索償</h1><p>【本報訊】灣仔分區指揮官彭樹雄，三年前駕車駛經港島東區走廊，在太古城對開與外籍律師駕駛的私家車輕微碰撞，彭樹雄與律師落車理論時，一輛新巴駛至，疑煞掣不及撞傷兩人，彭被撞飛彈十米外受傷，昨日彭入稟高等法院向新巴等索償。<br> 原告警司彭樹雄，現任灣仔分區指揮官；被告區樹彬（譯音）及新世界第一巴士服務有限公司。原告在入稟狀指，他於05年6月27日因被告疏忽駕駛致身體受傷，要求賠償。車禍中受傷的外籍律師已於去年入稟向新巴索償。<br> 案件編號：HCPI175/08</p></body></html>
