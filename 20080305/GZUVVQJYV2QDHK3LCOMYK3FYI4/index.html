<html><header><meta charset="utf-8"><title>Yumiko騎呢裝戰乒乓孖寶</title></header><body><h1>Yumiko騎呢裝戰乒乓孖寶</h1><p>鄭希怡（Yumiko）與英皇新紮師妹湯怡，力敵乒乓孖寶高禮澤及李靜，昨日他們在紅磡出席商場舉辦的「全港乒乓大比拼」活動，進行雙人賽。</p><p>「開張飯枱就打」</p><p>湯怡以正規乒乓比賽球衣迎戰，Yumiko卻低胸衫短褲上陣，問她打乒乓波為何仍穿上低胸衫？Yumiko笑說：「因為轉季囉，不過比賽時我會加件外衣。」說罷即多謝記者提醒。<br> 昨日所見Yumiko與湯怡的乒乓球技不錯，Yumiko說：「細個嘅時候我同屋企人成日有打，喺屋企開張飯枱就打，內地人好流行打乒乓波，返學又有得打，以前我好鍾意做運動，不過冇諗過要做運動員。」<br> 採訪、攝影：楊潔雯</p></body></html>
