<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲傳緋聞嗌核突 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅明憲傳緋聞嗌核突 - 馮仁昭</h1><p>傅明憲（GiGi）同莊士集團大少爺莊家彬傳緋聞，日前俾人影到佢哋一齊搭的士，仲話GiGi搭上闊少，喺老公葉劍波因涉嫌串謀欺詐而還押監房嘅日子，要搵番個有錢靠山。GiGi為此好唔開心，喺電話中否認紅杏出牆：「我哋只係朋友，用個勾字好核突。有好多公開場合我已經避咗唔出席，只做啲關於動物嘅嘢，有時私人活動捧吓朋友場，有朋友埋身就寫成咁，希望大家對我公平啲，唔通要我收埋晒自己唔見人咩？」</p></body></html>
