<html><header><meta charset="utf-8"><title>國際Gossip：巴籍醫生爆戴妃移情別戀</title></header><body><h1>國際Gossip：巴籍醫生爆戴妃移情別戀</h1><p>一直以來，人人都認定係巴基斯坦心臟科醫生哈斯納特（HasnatKhan）「飛起」戴妃，但哈斯納特前日（周一）喺戴妃死因聆訊庭上話啱啱相反，係戴妃喺1997年移情別戀，愛上多廸．法耶茲（DodiFayed），原因係戴妃覺得同多廸一齊，俾佢更大安全感。<br> 佢仲話戴妃好小心，喺佢哋交往兩年間不時做愛，戴妃都一直有食避孕藥，所以唔信佢死時有咗BB。<br> 英國《每日郵報》</p></body></html>
