<html><header><meta charset="utf-8"><title>順口溜：機構改革</title></header><body><h1>順口溜：機構改革</h1><p>機構改革，強調精簡。<br> 折騰機構，增減人員。<br> 三改為六，六改十三。<br> 日復一日，年復一年。<br> 分分合合，步履維艱。<br> 七姑八姨，裙帶系栓。<br> 親朋故舊，血肉相連。<br> 領導親信，不能怠慢。<br> 張三有人，李四有錢。<br> 王五高校，趙六大專。<br> 看看名單，都不簡單。<br> 裁員裁員，裁誰都難。<br> 老虎屁股，大象鼻尖。<br> 稍有不慎，自難保全。</p></body></html>
