<html><header><meta charset="utf-8"><title>王家衛環球尋菲林</title></header><body><h1>王家衛環球尋菲林</h1><p>王家衛執導的電影《東邪西毒：終極版》在今屆康城以觀摩作品身份參展，他日前接受英國《衛報》訪問時，大爆這個新版本由多個陳年菲林拷貝湊合而成，某個拷貝在香港一間倒閉冲曬公司找到時已經濕水，另一個拷貝則在三藩市唐人街尋回，他笑道︰「就像尋找一班失去聯絡的舊親戚一樣，他們最終都走在一起。」<br> 此外，記者又問王家衛無時無刻戴着墨鏡，是否眼睛有問題，王家衛笑笑口否認，該記者更取笑他可能連冲凉都戴着墨鏡。</p></body></html>
