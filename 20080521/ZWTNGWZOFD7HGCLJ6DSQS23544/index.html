<html><header><meta charset="utf-8"><title>財話短說<br>會德豐地產考慮拆細</title></header><body><h1>財話短說<br>會德豐地產考慮拆細</h1><p>▲會德豐地產（049）執行董事黃光耀表示，在低息及新樓供應少的情況下，預期下半年本港樓市會平穩向上。他指早前公司勾地皮屢次失敗，相信是計算勾地價與政府底價有距離。他又認為，未必一定需要立法或把條例納入預售樓花指引條例，發展商自發性的遵從亦可見成效。主席吳光正表示，會考慮小股東提及拆細公司股份的建議，以增加流通量。另四川地震對公司無嚴重影響。</p></body></html>
