<html><header><meta charset="utf-8"><title>財話短說<br>標普：地震無礙五內銀評級</title></header><body><h1>財話短說<br>標普：地震無礙五內銀評級</h1><p>▲評級機構標準普爾指出，內地國有商業銀行因四川地震所受的影響，將較小型機構為小，而企業貸款所蒙受的損失可能會大於按揭。於去年底全國銀行的整體貸款中，四川省僅佔3.21%。報告相信，由於國有商業銀行及股份制商業銀行的貸款組合規模較大，且較多元化，足以承受地震對其貸款質素的衝擊，故工行（1398）、建行（939）、中行（3988）、交行（3328）與招行（3968）的評級不受影響。</p></body></html>
