<html><header><meta charset="utf-8"><title>搭霸王車醉客打人襲警</title></header><body><h1>搭霸王車醉客打人襲警</h1><p>【本報訊】倒楣的士司機遇着醉酒乘客，昨晨抵達柴灣目的地時，遭惡漢借醉搭霸王車，又先後拳擊的士司機及協助追捕的巡警。最後雙方追逐30米，警員終於將醉漢截獲拘捕帶署。<br> 倒楣的59歲的士司機姓吳（右）賠上近百元車資大叫行衰運。涉嫌傷人及襲警被捕男子姓陳（26歲），經調查獲保釋候查。昨晨2時半，陳在灣仔截乘的士往柴灣，甫上車已傳來酒味，當的士抵達常安街目的地時，陳沒有付車資便開門落車，姓吳司機追出即被人拳打襲擊。剛好一輛警車巡經，便衣警員見狀加入協助，在30米外油站截獲醉漢，但他激烈反抗涉嫌襲警，警員最終將他拘捕，的士司機及受傷警員（左）送院。</p></body></html>
