<html><header><meta charset="utf-8"><title>26吋LCD視覺更闊</title></header><body><h1>26吋LCD視覺更闊</h1><p>時巿面LCD已可見到24吋型號逐漸普及，而BenQ亦開始推出26吋LCD顯示器。最新型號T261W擁有1,920×1,200高解像度，並支援1080p，畫面採用16:10比例，令到視角更寬闊。介面方面提供有D-Sub、DVI、HDMI，除了接駁電視外，HDMI更可接駁PS3、XBOX、Blu-ray影碟機及數碼電視機頂盒。T261W基本規格有6000:1的對比度、5ms極速反應時間、16.7m顯示色彩，電影或遊戲畫面都能應付。機身還內置3W×2的立體揚聲器，幫用家慳位。<br><br>查詢：BenQ（23306929）</p></body></html>
