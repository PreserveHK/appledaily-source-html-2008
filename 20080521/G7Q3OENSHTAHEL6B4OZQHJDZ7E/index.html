<html><header><meta charset="utf-8"><title>籌款活動：買工藝助蒙古學童</title></header><body><h1>籌款活動：買工藝助蒙古學童</h1><p>近日很多港人捐款給中國四川同胞以協助他們度過難關，其實除四川同胞值得關注外，蒙古小童因學業而離開家人，並背負長期欠學校生活費的債務，也是值得港人注意。有見及此，將軍澳東港城商場由即日起至6月1日，開設全港首個「蒙古包工藝市場」，場內出售皮革、手縫服飾、彩繪皮酒囊等，讓市民除選購正宗蒙古手工藝，更可為蒙古學童籌款，甚有意義。<br><br>日期：即日至6月1日<br>時間：1:00pm-8:00pm（星期一至五）、12:00nn-9:00pm（星期六日及公眾假期）<br>地點：東港城一樓展覽場（26287399）&#13;</p></body></html>
