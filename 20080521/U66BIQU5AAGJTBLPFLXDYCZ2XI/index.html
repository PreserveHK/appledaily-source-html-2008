<html><header><meta charset="utf-8"><title>財話短說<br>滙控德國投行少賺17%</title></header><body><h1>財話短說<br>滙控德國投行少賺17%</h1><p>▲滙控（005）旗下德國投資銀行HSBCTrinkaus&amp;BurkhardtAG公佈今年首季業績，面對環球資本市場波動的影響，該行截至3月底的稅後盈利較去年同期倒退16.6%至3460萬歐元（4.18億港元）；經營溢利亦較同期倒退15.1%至5220萬歐元（6.3億港元），惟該行淨利息收益較去年同期銳增38%至2830萬歐元（3.42億港元）。</p></body></html>
