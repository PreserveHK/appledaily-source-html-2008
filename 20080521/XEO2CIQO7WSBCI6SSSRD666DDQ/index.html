<html><header><meta charset="utf-8"><title>李玟熱心捐50萬</title></header><body><h1>李玟熱心捐50萬</h1><p>李玟昨日前往香港紅十字會總部，以個人名義捐50萬元賑災，她坦言捐款只是第一步，如果時間配合的話，她希望可前往災區，她說：「我每次睇到電視畫面，都覺得啲災民好慘，我睇到都忍唔住喊，本來我同公司講想去災區探訪，但係佢哋覺得𠵱家唔係適當嘅時候，費事影響救災工作。」</p><p>盼助養孤兒</p><p>李玟透露與男友有意助養孤兒，她說：「我噚晚同男友講起想助養孤兒，佢都好贊成，其實佢都好熱心為啲災民，聽講𠵱家災民需要帳篷，所以佢捐錢之餘，仲打算送大批帳篷去四川。」<br> 採訪、攝影：何慧斯</p></body></html>
