<html><header><meta charset="utf-8"><title>案件速遞<br>國泰主任呃機票判囚</title></header><body><h1>案件速遞<br>國泰主任呃機票判囚</h1><p>【本報訊】國泰航空公司一名前客戶服務主任，利用兩名同事的密碼，五度進入「亞洲飛行萬里通」機票回贈計劃的電腦系統，製造四個假戶口，輸入虛假飛行里數資料，取得七張機票，再轉售他人，賺取約一萬元，早前他在沙田裁判法院承認五項不誠實取用電腦罪，昨被判監18個星期。<br> 國泰航空於05年3月，發現有人在公司的電腦系統，開設263個假戶口，從而獲得293張回贈機票，涉款280萬元，遂展開內部調查，結果發現被告張志遠（33歲）於同年4月4日至6日，五度犯案。<br> 案件編號：STCC3272/08</p></body></html>
