<html><header><meta charset="utf-8"><title>成龍率新人玩雜耍</title></header><body><h1>成龍率新人玩雜耍</h1><p>成龍人在康城即收起招牌式的勝利手勢，昨偕兩名男演員為新片《武術之少年行》擔任神秘嘉賓，三男齊在當地沙灘打功夫，又在他帶領下示範仿似雜耍的格鬥，總算成功搶鏡。比起同在康城的過氣動作影星尚格雲頓（Jean-ClaudeVanDamme）剝衫赤裸谷肌博上鏡，成龍的姿態略為漂亮。</p><p>避談台灣</p><p>成龍曾形容台灣總統選舉的319槍擊案是天大笑話，並說4年不去台灣，但馬英九就職後改朝換代，成龍則嚴肅表示：「最近忙賑災的事，那兒都不去。」其妻林鳳嬌原傳出會陪他來，但昨天不見她蹤影。<br> 採訪、攝影：林慧娟</p></body></html>
