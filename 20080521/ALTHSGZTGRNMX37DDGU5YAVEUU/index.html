<html><header><meta charset="utf-8"><title>押切萌熱戀棒球小子</title></header><body><h1>押切萌熱戀棒球小子</h1><p>日本女星山田優近日因高調公開與男星小栗旬的戀情而備受注目，而與山田優同屬時裝雜誌《CanCam》出身的人氣模特兒押切萌，昨日也被踢爆與比她年輕4歲的巨人隊棒球手野間口貴彥，秘密發展姊弟戀三年。</p><p>曾一度分手</p><p>今年28歲的押切萌與野間口於04年經朋友介紹認識，翌年才正式拍拖，押切萌更不時到球場為男友打氣。其間兩人曾一度分手，至去年秋天才復合。押切萌所屬事務所承認他們的戀情說：「已聽到她拍拖的報告，希望大家祝福他們。」</p></body></html>
