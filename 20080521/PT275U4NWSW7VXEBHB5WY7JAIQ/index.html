<html><header><meta charset="utf-8"><title>湯唯撐哲古華拉</title></header><body><h1>湯唯撐哲古華拉</h1><p>現正身處康城的內地女星湯唯，昨日出席在由史提芬蘇德堡（StevenSoderbergh）執導、講述古巴革命英雄哲古華拉的競賽電影《Che》在當地舉行的豪華遊艇派對，但當晚氣氛未算熱鬧，荷李活影星方面只有丹尼斯賀巴（DennisHopper）到場，因此湯唯也只穿上深藍色連身裙與平底鞋輕便現身。<br> 未拍《色，戒》前，湯唯曾在內地演出《哲古華拉》舞台劇，雖然只演小角色，但也因此令人對她特別注意，難怪她對該片如此有興趣，電影將於今日在康城舉行首映禮。</p></body></html>
