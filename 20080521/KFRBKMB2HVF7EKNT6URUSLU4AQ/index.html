<html><header><meta charset="utf-8"><title>鏟路新巴司機安慰傷者</title></header><body><h1>鏟路新巴司機安慰傷者</h1><p>【本報訊】昨晨7時許，59歲姓趙新巴車長載客沿土瓜灣馬頭圍道向東行駛，右轉入浙江街停在燈位前，轉燈後起步約10多米後，突失控撞向對面行人路，掃毀5米長鐵欄後撞歪一支交通燈柱，鏟上行人路約兩米始告停下。其間，一名姓梁（74歲）老婦在浙江街步出，在巴士撞欄時嚇得失平衡跌倒，膝頭受傷。好心市民找來摺凳讓她休息，趙下車上前了解，蹲低身緊握梁婦雙手致歉說：「對唔住，唔係有心！」梁婦驚魂甫定後亦輕拍趙的手背說：「我冇事，得㗎啦！」（圖）肇事後巴士上乘客由另一部新巴到場接走，現場交通一度受阻。</p></body></html>
