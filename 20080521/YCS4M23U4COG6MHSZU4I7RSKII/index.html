<html><header><meta charset="utf-8"><title>財話短說<br>嘉利福料菲酒店兩年回本</title></header><body><h1>財話短說<br>嘉利福料菲酒店兩年回本</h1><p>▲太陽國際（8029，前稱嘉利福）執行董事李志成表示，公司早前有意拓展內地墓園業務，惟中央限制外資投資該行業，因此轉移發展本港殯儀服務。行政總裁鄧漢光表示，隨着菲律賓酒店及旅遊業務今年中開始提供盈利，預期一年後佔收入比重40至45%，兩至三年可回本。該酒店有287間房間，平均房價100至120美元。屆時，電腦相關業務比重將由目前90%降至40%左右。</p></body></html>
