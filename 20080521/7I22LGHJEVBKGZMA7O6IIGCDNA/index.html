<html><header><meta charset="utf-8"><title>財話短說<br>滙控英總部交易或殺定</title></header><body><h1>財話短說<br>滙控英總部交易或殺定</h1><p>▲滙豐控股（005）去年出售倫敦金絲雀碼頭總部大樓予西班牙Metrovacesa，但交易尚未完成，Metrovacesa發表聲明指出，正與滙控磋商為貸款再融資，包括轉為中期的銀團貸款；又期望當金融市場恢復時，可容許該公司將貸款的年期延長至最少20年。其尚欠滙控8.1億英鎊（約124億元）未繳付，由於滙控予Metrovacesa的短期貸款未能再融資，故一直未能入賬。市場預期，若Metrovacesa遲遲未完成交易，有機會被滙控殺定。</p></body></html>
