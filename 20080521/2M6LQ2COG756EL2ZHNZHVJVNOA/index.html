<html><header><meta charset="utf-8"><title>工藤靜香秘密現身婦科醫院</title></header><body><h1>工藤靜香秘密現身婦科醫院</h1><p>日本男星木村拓哉的歌手妻子工藤靜香，本月初曾被目擊在東京一間婦產科醫院出現，有指她當日單拖到醫院驗身，大有可能正第三度懷孕。已有兩名女兒的她，一直希望能為丈夫添個兒子，因為木村非常渴望有個兒子，能夠陪伴他到公園玩拋接棒球，不過，靜香日前已向日本雜誌《周刊女性》否認懷孕。</p><p>木村失威</p><p>至於由木村主演的新劇《CHANGE》，昨晚在日本富士電視台播出第二集，在關東地區錄得23%收視率，較上集微跌0.8%，而仲間由紀惠的《我Miss係大佬3》在上周六播出一集錄得的25.3%收視率，保持收視冠軍。</p></body></html>
