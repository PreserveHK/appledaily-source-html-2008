<html><header><meta charset="utf-8"><title>地球若《倒數一小時》</title></header><body><h1>地球若《倒數一小時》</h1><p>最近災難片特別應景，這套《倒數一小時》由里安納度狄卡比奧身兼監製、旁述、演員三職，描述人類存亡已進入倒數階段，要把握時間阻止地球生態環境崩潰。片中將會出現一幕幕驚心動魄的滅世場面，天災人禍同大自然反擊，人類能否利用科技拯救地球？各方權威如戈巴卓夫、霍金及環保建築師威廉馬當諾夫等都會現身說明情況及見解，證明內容並非電影幻想咁簡單。DVD版會收錄倒數一小時的解決方法、我們現有的方法和地球的奧妙，可從多角度看清地球。<br><br>查詢：華納影視（31281791）</p></body></html>
