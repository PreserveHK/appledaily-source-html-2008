<html><header><meta charset="utf-8"><title>周立璟女伴車輪轉</title></header><body><h1>周立璟女伴車輪轉</h1><p>緋聞多多的周立璟，與名模AnaR.分手後身邊不愁沒有女伴相陪，日前凌晨時分，周立璟又再一拖三到中環夜蒲。上周四凌晨時分，周立璟與三名女性友人及兩名男性友人到Dragon-i消遣，一行六人逗留至凌晨二時許才離開。</p><p>盡顯風度</p><p>不過，周立璟在Dragon-i蒲完後似乎還意猶未盡，他與眾人徒步往蘭桂坊方向繼續尋歡作樂，但周立璟刻意與其中一名男性友人先行一步，全程跟三名女性友人保持距離，其間見其男性友人邊搭周立璟膊頭邊密密斟，直至抵達蘭桂坊Volar門口，周立璟始停下腳步，並讓女友人先進入酒吧，顯示其男士風度。<br> 採訪、攝影：娛樂突發組</p></body></html>
