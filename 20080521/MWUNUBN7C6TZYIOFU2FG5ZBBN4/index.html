<html><header><meta charset="utf-8"><title>樂基兒憶14歲自立黯然</title></header><body><h1>樂基兒憶14歲自立黯然</h1><p>樂基兒早前穿上Zucca及AnnDemeulemeester新裝，接受時尚雜誌《Zip》訪問。訪問中提到她早年父母離異的往事，顯得有點黯然，她說：「父母在我七歲時便分開了，此後便很少再見爸爸。」</p><p>經常獨留家中</p><p>在樂基兒10歲時其母再婚，她自小就得照顧自己，她說：「其實細細個我便常常單獨在家，自己一個上學，14歲開始做模特兒搬了出去住。」不過她的自立童年，還是有很多親人相伴，她說：「童年也算開心的，他們都很疼愛我，至今仍是我的bestfriends。」<br> 撰文：林妙萍</p></body></html>
