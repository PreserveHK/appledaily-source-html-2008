<html><header><meta charset="utf-8"><title>醫學Online<br>整容填充物現後遺症</title></header><body><h1>醫學Online<br>整容填充物現後遺症</h1><p>西班牙研究發現一種主要用作口唇、前額及面頰等面部整容的填充物polyalkylimide，在植入身體後一年以上，才會出現腫脹、變硬及皮膚損傷等後遺症，研究分析了25名出現後遺症的病人，大部份也有潰爛發炎的問題，經過長達近兩年的跟進，仍有10名病人受後遺症折磨。本港醫生指，polyalkylimide是與PAAG成份相關的填充物料，在本港應無醫生使用。</p></body></html>
