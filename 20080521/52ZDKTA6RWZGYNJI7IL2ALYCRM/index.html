<html><header><meta charset="utf-8"><title>馬勒當拿：比利不配做我第二</title></header><body><h1>馬勒當拿：比利不配做我第二</h1><p>阿根廷過氣球王馬勒當拿（DiegoMaradona）昨日現身康城，出席以他生平作題材的紀錄片《MaradonabyKusturica》首映，其妻子及兩位女兒也有到場，馬勒當拿更在紅地毯一展腳法，在傳媒面前大玩控球，博得不少掌聲。</p><p>呈現性格陰暗面</p><p>該片沒有一味歌頌馬勒當拿，反而呈現了他性格陰暗的一面，包括其毒癮及狂妄自大的態度，在記招上他一再踩低巴西前球王比利（Pele），稱自己才是世界第一，馬勒當拿說︰「假如我沒有不良嗜好，比利也不配做我第二。他每晚10時睡覺，我則仍然玩到通宵達旦，我們有很大分別。」</p></body></html>
