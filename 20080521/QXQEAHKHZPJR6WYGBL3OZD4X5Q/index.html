<html><header><meta charset="utf-8"><title>CaraG.做Gym暴瘦降Cup</title></header><body><h1>CaraG.做Gym暴瘦降Cup</h1><p>珠寶美人展風采，CaraG.前晚穿鬆身裙與男友去派對，昨日換上粉紅色晚裝，卻顯出瘦削身形，連晚裝都出現離罩情況，她說：「對，我最近瘦了4kg，感覺很差，因為我之前一星期做四次gym，想喼弗及結實肌肉，可能過火了，減肥真要揀適合自己body的去做，我現在也不敢做gym，只敢去做瑜伽。」<br> 對於上圍好像降cup了，CaraG.說：「是，不過我不介意，男友也沒問題。」她又表示捐了9,000元予四川地震災民。</p></body></html>
