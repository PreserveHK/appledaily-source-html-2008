<html><header><meta charset="utf-8"><title>范文芳六月去成都救災</title></header><body><h1>范文芳六月去成都救災</h1><p>湯盈盈、鍾麗淇、黃家諾與女友等，前晚在中環出席Bally活動。新加坡女星范文芳一身民族花裙，她透露新加坡當地都有賑災活動，她說：「有各種不同的活動，我心裏也很難過，也在自己的網站呼籲大家捐錢。6月中拍完戲，我會動身去成都幫手賑災的事，想親手去做。」她表示成都當地也有朋友，幸好眾人情況安好無恙。</p><p>向好友拜師</p><p>湯盈盈表示下周一會返回湖南，繼續參加《舞動奇跡》比賽，她說：「我同天明夾時，成日都忍唔住笑。」她謂由於不少舞蹈動作與瑜伽動作相近，準備向鍾麗淇拜師學瑜伽。<br> 採訪：LawWaiMan<br> 攝影：ChenWaiOn</p></body></html>
