<html><header><meta charset="utf-8"><title>news：<br>紅米護膚</title></header><body><h1>news：<br>紅米護膚</h1><p>為了健康，屋企都轉吃紅米飯，因其含水溶性纖維，降低膽固醇、加速腸臟蠕動……更神聖是原來紅米還可護膚！L'OCCITANE專為混合性或油性肌膚推出紅米護膚系列，包括控油潔面泡、保濕乳等，紅米含精華及鋅，可恢復肌膚的水油平衡，五款護膚品中最特別是紅米去角質粉末，質地柔和，與水混合後竟會變成磨砂乳液，一星期做1至2次面部去角質磨砂，清除過量油脂、雜質及阻塞毛孔的老舊角質層，夏天無懼面油啦！（Vickie）</p></body></html>
