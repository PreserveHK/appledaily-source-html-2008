<html><header><meta charset="utf-8"><title>黃秋生畫老虎做大佬</title></header><body><h1>黃秋生畫老虎做大佬</h1><p>驕陽電影取得電影《蕩寇》的香港及東南亞10國的發行權，該片投資400萬美元（約3,200萬港元），由中國、香港、日本及巴西四地合作，其中一位監製是金獅獎得獎導演賈樟柯，目前電影已在拍攝中，今次參演的演員有黃秋生、內地的黃奕及日本型男小田切讓。</p><p>黃奕周旋父子間</p><p>戲中黃秋生飾演黑幫大佬，為凸顯大佬形象，他在胸前畫上一對老虎紋身，而小田切讓則是其養子，黃奕是一名媽媽生，經常周旋於兩父子之間。該片有望明年可參與多個影展，其中一個會是康城影展。近日驕陽電影副總裁張家龍及賈樟柯於康城影展亦抽空商討拍攝事宜。<br> 撰文：林妃</p></body></html>
