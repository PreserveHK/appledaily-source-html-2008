<html><header><meta charset="utf-8"><title>林海峰加價加場義演</title></header><body><h1>林海峰加價加場義演</h1><p>林海峰（阿Jan）昨日接受商台節目訪問，宣佈於本月底舉行的talk騷加開下月1日一場，命名為「祈求大合唱」，加場目的是為四川災民籌款，門票將提高為1,000元、600元及300元三種。</p><p>感謝陳慧琳協助</p><p>阿Jan說：「呢個騷係義演，多謝陳慧琳同鍾珍幫手先可以加開一場，到時我哋嘅門票收益唔扣除開支，全數捐畀香港紅十字會幫助四川災民。」阿Jan鼓勵大家要努力生活，希望透過是次演出令大家樂觀面對。<br> 撰文：駱華齡</p></body></html>
