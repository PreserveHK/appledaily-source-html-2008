<html><header><meta charset="utf-8"><title>工作不如意男子跳海</title></header><body><h1>工作不如意男子跳海</h1><p>【本報訊】一名任職會計的男子懷疑工作壓力覺不開心，昨在大埔海濱公園附近跳海自殺，但被途人合力救起不致殞命。</p><p>兩單車男救起</p><p>事主27歲姓黃，任職會計，他與家人住在大埔富善邨，近期因為工作不如意，曾向家人傾訴。昨晨10時許，他在大埔海濱公園岸邊徘徊，並坐在碼頭梯級沉思。其時，有兩名踩單車的男子經過發現他縱身跳落海中，在水裏載浮載沉，隨即跑落梯級了解情況，並向他查問原因。<br> 黃聲稱跳海自殺，並說「唔識游水」，兩人連忙將他拉住，合力救回岸上及報警。事主獲救仍然清醒，其後送院治理無大礙。</p></body></html>
