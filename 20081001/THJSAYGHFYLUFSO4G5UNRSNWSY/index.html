<html><header><meta charset="utf-8"><title>阿Jan自彈自唱險出醜</title></header><body><h1>阿Jan自彈自唱險出醜</h1><p>林海峰（Jan）前晚在亞洲國際博覽館為拉闊音樂會擔任表演嘉賓，在音樂會上有一個才藝表演環節，阿Jan向高難度挑戰表演彈鋼琴，演出完畢後他接受訪問說：「我練咗兩個月彈琴，日日咁練，不過有啲甩甩哋，咁先似live呀，現場又有觀眾幫手打拍子，搞到我有啲亂。」<br> 另外，阿Jan與農夫、EricKwok在尾聲時一齊捐入楊千嬅裙底，對於被指捐女人裙底不吉利，阿Jan抵死地說：「我乜都睇唔到，因為仲有個保護罩，呢個係創舉，以前未試過，以後又唔會試，唔知會唔會影響金融體系，捐咗變成苦主呢？」<br> 採訪：馬建華<br> 攝影：陳順禎</p></body></html>
