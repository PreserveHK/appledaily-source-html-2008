<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：藍心湄金屋藏有婦夫</title></header><body><h1>小瑪歌嗌咪：藍心湄金屋藏有婦夫</h1><p>43歲嘅藍心湄小產冇耐，最近又傳同細佢7年嘅有婦之夫那維勳撻着，為咗唔俾人發現，次次約會都揀去藍心湄嘅豪宅。日前台灣打大風，佢兩個就喺屋企密會，影到那維勳（左圖右）擔遮遮臉匿喺藍心湄助理身後，準備上藍家，事後那維勳話佢只係去打牌，仲話成晚冇瞓過，但明明間屋兩點左右就熄燈，到第二日先見到那維勳行出嚟。小瑪歌收到風，話藍心湄喺上年同那維勳拍劇撻着，嗰陣男嘅仲係新婚𠻹。</p></body></html>
