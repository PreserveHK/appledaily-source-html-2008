<html><header><meta charset="utf-8"><title>醫學Online<br>重磅女嬰乳癌風險大</title></header><body><h1>醫學Online<br>重磅女嬰乳癌風險大</h1><p>英國研究人員發現重磅女嬰長大後患乳癌的風險會增加，研究追蹤逾22,000名女嬰在出生時的體重及身長，與成長後患乳癌的關係。結果發現出生時體重超過四公斤的女嬰，終生患上乳癌的風險較體重3至4公斤的女嬰高12%，女嬰每增加500克體重，乳癌風險則會上升7%；女嬰身長每增加兩厘米，也會增加患癌風險10%，專家估計約10%乳癌患者出生時也是重磅嬰兒。</p></body></html>
