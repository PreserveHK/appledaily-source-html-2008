<html><header><meta charset="utf-8"><title>求驗客手記：歐聯特刊錯得離譜 - 求驗客</title></header><body><h1>求驗客手記：歐聯特刊錯得離譜 - 求驗客</h1><p>歐洲足協最近出咗本特刊，內容介紹啲參戰歐聯球隊嘅威水史，不過部份資料錯得好離譜喎。好似介紹意甲超級勁旅祖雲達斯咁，竟然寫佢哋攞過28次聯賽冠軍，其實「老婦人」原來29次捧盃，但因假波案而被褫奪咗兩季，正確嚟講攞咗27次意甲冠軍先啱囉。仲有呀，另一支歐聯分子費倫天拿嘅資料又係錯嘅，特刊話「紫百合」1961年攞過意大利超級盃，不過呢個盃賽當時都未成立嘅！歐洲足協咁大機構都搞錯晒，好離譜啫！</p></body></html>
