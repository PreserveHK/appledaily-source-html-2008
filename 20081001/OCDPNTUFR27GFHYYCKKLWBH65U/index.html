<html><header><meta charset="utf-8"><title>倖田、步姐正面交鋒</title></header><body><h1>倖田、步姐正面交鋒</h1><p>日本富士電視台人氣音樂節目《HEY！HEY！HEY！》，前晚舉行兩小時現場直播騷，邀得組合NEWS、PERFUME、KOBUKURO與絢香等擔任表演嘉賓，場面熱鬧，不過論最搶鏡的，還是向來鬥得你死我活的倖田來未和濱崎步。</p><p>船長Look慳皮</p><p>將在下周推出全新細碟的倖田來未，以一身性感打扮演唱新歌《TABOO》。至於步姐則循環再着，穿回在香港演唱會中的金色女船長扮相演唱歌曲《MirrorcleWorld》，略嫌慳皮兼冇新意。至於上周六在港開騷的小天后青山黛瑪，前日亦有現身節目獻唱。</p></body></html>
