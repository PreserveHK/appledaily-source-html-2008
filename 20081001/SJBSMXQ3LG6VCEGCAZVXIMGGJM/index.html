<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：蔡依林敏感𢱑手𢱑腳</title></header><body><h1>小瑪歌嗌咪：蔡依林敏感𢱑手𢱑腳</h1><p>蔡依林（Jolin）本月6日會喺濟南舉行演唱會，近日佢雖然忙綵排，但仍不忘同好友聚頭。上周Jolin喺台灣同朋友一齊睇票房破晒紀錄嘅台灣電影《海角七號》。早前Jolin因為對愛犬WhooHoo嘅毛毛敏感，令臉部長滿粒粒，現時情況明顯好轉，但係佢同朋友睇戲嗰日，佢又沿途不停左𢱑右𢱑，𢱑完手臂再𢱑腳，Jolin仲忍唔住話：「抓這裏也癢，抓那裏也癢！」更要助手代勞，查看皮膚發癢的情況，小瑪歌懷疑敏感症狀已轉移至身體其他部位。</p></body></html>
