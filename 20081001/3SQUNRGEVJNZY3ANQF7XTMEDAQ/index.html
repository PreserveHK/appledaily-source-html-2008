<html><header><meta charset="utf-8"><title>馮仁昭四圍超：伊能靜被爆重慶拖佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：伊能靜被爆重慶拖佬 - 馮仁昭</h1><p>哈林庾澄慶同太太伊能靜屢傳婚變，今年8月哈林嫂曾被拍到喺北京連勾三男，內地互聯網噚日又流傳一組伊能靜喺重慶拖佬嘅照片。相中嘅佢戴cap帽着短裙，同一名身形高大、着風褸嘅男子拖手逛街。報道話事發喺前日下晝4點，有網民喺重慶見到伊能靜同風褸男牽手行解放碑同美美百貨，態度親暱。不過伊能靜內地經理人劉韜對呢件事冇正面回覆，只係話伊能靜已返台灣。</p></body></html>
