<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：周杰倫新歌外洩報警</title></header><body><h1>小瑪歌嗌咪：周杰倫新歌外洩報警</h1><p>周杰倫本月將推出新專輯《魔杰座》，但多首新歌如《希臘寶藏》、《一首歌的時間》、《魔術師》同《小丑》等都已經出現喺內地網站，周杰倫所屬杰威爾音樂誓要追究到底，小瑪歌知佢哋噚日喺台灣報警，要求警方協助追緝元凶，杰威爾音樂仲發聲明，話嗰啲歌唔係專輯嘅完整版本，呼籲歌迷要抵制呢啲不法之徒。周杰倫嘅新專輯推出前已發生三次外流，不禁令外界質疑係咪宣傳手法，不過杰威爾噚日出示報案證明，相信絕非炒作新聞。</p></body></html>
