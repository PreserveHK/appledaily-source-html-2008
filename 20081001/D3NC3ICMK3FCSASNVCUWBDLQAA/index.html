<html><header><meta charset="utf-8"><title>女鐵騎士避車翻倒</title></header><body><h1>女鐵騎士避車翻倒</h1><p>【本報訊】一名女鐵騎士昨日凌晨駕駛電單車沿新蒲崗太子道東行駛時，聲稱為閃避一部突然切線的士致失控翻側，幸僅手腳擦損無大礙，酒精測試證實她有飲酒但無超標，被警員口頭警告。<br> 昨凌晨1時許，姓黎（27歲）女子駕駛一部電單車，沿太子道東慢線向觀塘方向行駛，當駛至彩頤花園對開時，黎女聲稱有一部的士突然從中線切入，她扭軚閃避結果電單車失控倒地翻倒，她手腳擦損受輕傷。<br> 報警後，黎獲送院敷藥後無大礙，她接受酒精測試證實酒後駕駛但無超標，被在場交通警員口頭警告。</p></body></html>
