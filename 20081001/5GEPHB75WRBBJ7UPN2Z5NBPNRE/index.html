<html><header><meta charset="utf-8"><title>馮媛甄S美人大胃口</title></header><body><h1>馮媛甄S美人大胃口</h1><p>有小林志玲之稱的馮媛甄竟然不學志玲，反而模仿白歆惠。最近台灣《FHM男人幫》雜誌找來幾位女星詮釋八個經典造型，其中馮媛甄就學白歆惠（下圖）以白色花瓣遮住胸部及下身拍照，擺出S形姿勢，性感動人，不過因拍了兩小時才大功告成，難免腰痠背痛。</p><p>日食四餐</p><p>馮媛甄從台灣電視節目《全民大悶鍋》的showgirl出道，之後被踢爆與該節目製作人孫樂欣拍拖。外表柔弱的馮媛甄，擅長騎馬、排球和游泳等，運動了得，身形勻稱的她十分大胃口，一日最少吃四餐，她表示早餐很重要，不管多累，她都會堅持起床吃完早餐再繼續睡。<br> 撰文：白熙玲</p></body></html>
