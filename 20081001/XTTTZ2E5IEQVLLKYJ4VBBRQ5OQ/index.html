<html><header><meta charset="utf-8"><title>HalloweenBB裝</title></header><body><h1>HalloweenBB裝</h1><p>踏入10月，朋友總說着怎樣扮鬼扮馬過萬聖節，大人、小朋友買Halloween嘩鬼裝就容易，但嬰兒裝卻好像來得少之又少。各家長不用四處找，今年bossini除推出大量HalloweenPrintTee外，更設有趣致的骷髏骨連身衣，適合一眾可愛嬰兒穿上。另外，顧客凡於bossini購買任何童裝及嬰兒系列貨品加$10，即可換購其中一款Halloween別注版限量面具。<br><br>記者：蘇麗珊</p><p>（產品將於10月10日推出）<br> 查詢：23711633</p></body></html>
