<html><header><meta charset="utf-8"><title>財話短說<br>海域化工獲撤清盤令</title></header><body><h1>財話短說<br>海域化工獲撤清盤令</h1><p>▲已停牌逾兩年、獲白武士黃英豪拯救的海域化工（2882），經股東會通過及完成重組方案後，昨向高等法院申請撤銷清盤呈請，獲法官芮安牟頒令准許。海域系兩公司於06年遭揭發高層涉嫌虛假交易，海域化工於同年7月起停牌，及後入稟法院呈請清盤，及委任臨時清盤人。其後警方商業罪案調查科展開調查，至去年9月拘捕主席葉劍波。今年7月，海域化工終獲白武士入主拯救。</p></body></html>
