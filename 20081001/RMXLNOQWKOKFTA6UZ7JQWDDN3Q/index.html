<html><header><meta charset="utf-8"><title>識飲識食：萬聖節套餐</title></header><body><h1>識飲識食：萬聖節套餐</h1><p>雖然萬聖節沒有假期，不過吃頓特色晚餐，也能感受一下節日氣氛。阿甘蝦餐廳將於萬聖節期間，推出多款神秘特飲和兩款精選傳統萬聖節菜式，包括香濃南瓜湯和秘製南瓜批。另外，客人亦可品嚐一系列海鮮美食，包括阿甘海鮮大雜燴、啤酒鮮灼蝦桶和卡真牛油煎嫩蝦等。10月31日當晚，小朋友亦可參與臉繪及trick-or-treat遊戲！<br><br>阿甘蝦餐廳<br>山頂凌霄閣3樓304&amp;305號舖<br>訂座：28492867</p></body></html>
