<html><header><meta charset="utf-8"><title>醫學Online<br>葡萄醣胺無助關節炎</title></header><body><h1>醫學Online<br>葡萄醣胺無助關節炎</h1><p>坊間有不少聲稱可強化骨骼健康，兼改善關節炎的葡萄醣胺（Glucosamine）及軟骨素產品。但美國一項最新研究發現，這兩種物質並不能減慢軟骨退化，研究跟進了572名關節炎患者的骨骼健康狀況超過一年半，參加者分成三組，分別食用葡萄醣胺、軟骨素及安慰劑，結果發現三組均有約24%人因軟骨退化加劇而病情惡化，顯示長期服食有關產品未必能改善病情。</p></body></html>
