<html><header><meta charset="utf-8"><title>趙碩之師妹　春色唔輸師姐</title></header><body><h1>趙碩之師妹　春色唔輸師姐</h1><p>趙碩之師妹尹蓁晞（Yumi）昨日在九龍塘法國婚紗店拍攝婚紗廣告，經理人公司老闆林建名專程探班，尹蓁晞身穿藍色高衩裙。合照時，林建名還着她露出長腿，不過因為衩開得太高，不慎露出白色內褲，但她卻懵然不知。</p><p>撐師姐非同志</p><p>尹蓁晞表示接拍此廣告酬勞不俗，她會儲起作置業之用。首次穿婚紗的她對婚姻沒有太多憧憬，她說：「只係想去馬爾代夫舉行婚禮，住喺水屋度感覺好舒服，不過唔會着比堅尼行禮，比堅尼只會着畀老公睇。」談到其師姐趙碩之被指求學時是女同志，尹蓁晞認為趙碩之喜歡男人，不會是同性戀者。<br> 採訪、攝影：魯萍</p></body></html>
