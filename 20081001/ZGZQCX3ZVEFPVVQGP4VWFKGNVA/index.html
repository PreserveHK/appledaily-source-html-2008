<html><header><meta charset="utf-8"><title>醫學Online<br>改善睡眠防兒童癡肥</title></header><body><h1>醫學Online<br>改善睡眠防兒童癡肥</h1><p>睡眠與兒童肥胖有密切關係，南澳洲大學一項研究分析4,000名9至18歲兒童及青少年的睡眠習慣，結果發現平日晚上睡眠不足，到周末、周日及假期則馬拉松式地睡上十多小時的人，癡肥風險大增。研究證實每日穩定地睡9至10小時的人，體重正常的比率最高；富裕家庭的兒童較能培養健康睡眠模式，專家指出除了控制飲食外，改善睡眠質素也是預防兒童肥胖的有效方法。</p></body></html>
