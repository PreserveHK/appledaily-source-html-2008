<html><header><meta charset="utf-8"><title>陽澄湖大閘蟹宴</title></header><body><h1>陽澄湖大閘蟹宴</h1><p>中秋過後，又到品嚐大閘蟹的季節。朗豪酒店中菜廳明閣推出大閘蟹時令美饌。套餐重頭戲係重達八両的清蒸原隻大閘蟹，和毛豆年糕炒大閘蟹及蟹粉海皇燴生翅等上海名貴菜式。經師傅嚴選蟹膏甘香的大閘蟹及其蟹粉，做出鮮味濃郁的佳餚。</p><p>極品大閘蟹宴套餐$838/每位</p><p>推廣日期︰即日至10月31日<br> 時間︰午餐（11am-2:30pm）及<br> 晚餐（6pm-10:30pm）<br> <br> 明閣（35523300）<br> 九龍旺角朗豪酒店6樓</p></body></html>
