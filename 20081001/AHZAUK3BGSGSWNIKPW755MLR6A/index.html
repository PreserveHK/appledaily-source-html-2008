<html><header><meta charset="utf-8"><title>軒仔發明舊衫燈</title></header><body><h1>軒仔發明舊衫燈</h1><p>張敬軒昨日接受商台節目訪問，大談自己以舊衫做成燈的「發明」，他說：「呢盞燈係用舊衫整成，唔賣㗎。」問到曾否用內衣褲做材料，他說：「呢個（用內衣）都係好提議。」不過他謂此「發明」未有送給王菀之。<br> 軒仔指以舊衫設計飾物可以帶來商機，他說：「都可以發展吓做副業，聯絡一啲牌子crossover，又或者學曾sir（曾近榮）教人整。」有人提議軒仔與麥浚龍合作，他說：「係喎，都可以諗吓。」<br> 採訪、攝影：王連連</p></body></html>
