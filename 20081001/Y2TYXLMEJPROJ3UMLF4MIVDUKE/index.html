<html><header><meta charset="utf-8"><title>〈蘋果波經〉名家足智彩挑戰賽8-9月份總結</title></header><body><h1>〈蘋果波經〉名家足智彩挑戰賽8-9月份總結</h1><p>蘋果波神不怕洪爐火</p><p>橫跨8、9月的擂台挑戰賽峯迴路轉，一直長居榜首的蘋果波神嚇破膽，被由澳洲遊回港的畢傑一度爬頭，不過蘋波憑最後一棍重注愛隊阿仙奴[-1]身上贏波圖，重奪領導地位，成8-9月盟主。畢傑繼〈夏日擂台〉輸畀藍鑽石後，再做其擅長的二奶角色。大家跟我高呼一次：「二奶畢傑！《蘋果》出咗一個二奶叫畢傑！」至於即將離開《蘋果》大家庭的阿呢斯奧企圖在擂台賽名留青史，可憐地只有遺憾終身；而包尾牽牛輸淨2萬餘分，抵打！</p></body></html>
