<html><header><meta charset="utf-8"><title>新知熱聞：搶旅行社生意　豪宅遊收498元</title></header><body><h1>新知熱聞：搶旅行社生意　豪宅遊收498元</h1><p>內地樓市市道持續疲弱。在廣州，有發展商趁「十一」國慶長假，首次推出收費豪宅遊項目，與旅行社爭生意。如座落在南湖景區的頤和高爾夫莊園，前日推出了「天價豪宅遊」項目，除開放其單棟售價近億元的別墅及高爾夫球場地，旅遊套餐叫價398─498元。一天的遊覽項目不僅包括高爾夫親子推桿、揮桿練習，還可在天價別墅享用晚宴，並可以觀賞電影、魔術表演，參加尋寶遊戲等活動，據悉當地市民反應熱烈。<br> <br>  http://news.163.com/08/1001/01/4N4QTM1I00011229.html </p></body></html>
