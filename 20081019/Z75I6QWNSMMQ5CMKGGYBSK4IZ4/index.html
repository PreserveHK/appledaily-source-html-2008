<html><header><meta charset="utf-8"><title>醜百態：鎮長父壽宴擺280桌</title></header><body><h1>醜百態：鎮長父壽宴擺280桌</h1><p>重慶涪陵區新妙鎮鎮長秦學為父親慶祝70大壽，日前在當地一家著名賓館舉辦流水宴，因人數太多，有人等了三輪仍沒排到入席。當地記者採訪所見，賓館附近道路兩旁，停滿了轎車，其中有不少是當地法院和公安的警車。負責操辦宴席的人士透露，前一天晚宴已辦了120桌，當天中午午宴又是160桌，每桌19個菜。當事人秦學對記者表示，自己沒有負責操辦，具體事務全是其他兄弟姊妹負責。又稱對自己的同事、朋友和下屬「一個都沒發請帖或邀請」。<br> <br>  http://cqwb.cqnews.net/webnews/htm/2008/10/19/304874.shtml </p></body></html>
