<html><header><meta charset="utf-8"><title>醫學Online<br>維D不足精子欠佳</title></header><body><h1>醫學Online<br>維D不足精子欠佳</h1><p>男士不育或是由維他命D及葉酸不足引起。澳洲一項研究為794名受不育問題困擾男士進行血液及精子基因測試，結果發現約33%人維他命D及葉酸水平偏低，約58%人的精子也發現有基因破碎的問題。其中約100名男士在接受生育治療前三個月，按指示改變飲食及生活習慣，包括戒煙、少飲咖啡及酒、減肥、服食維他命及含抗氧化物的健康產品等，結果40%人精子質素改善，11%人的伴侶成功自然懷孕。</p></body></html>
