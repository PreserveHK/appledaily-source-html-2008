<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期日9珀斯光輝vsFC悉尼<br>珀斯光輝失波最多</p><p>簡評：珀斯光輝不單是目前澳職榜尾球隊，7戰累積失20球更是聯賽失波最多球隊；不過光輝今季唯一不失波賽事，就是主場以1:0擊敗威靈頓鳳凰，這亦是光輝今季唯一勝仗。</p><p>數據提示<br>星期日34史篤城vs熱刺<br>熱刺對升班馬平平</p><p>簡評：在英超唯一未開齋球隊熱刺，周日將作客升班馬史篤城；翻查上季熱刺作客升班馬紀錄，只得1勝2負的平平戰績。</p></body></html>
