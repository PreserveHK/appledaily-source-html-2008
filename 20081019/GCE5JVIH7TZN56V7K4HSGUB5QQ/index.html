<html><header><meta charset="utf-8"><title>病翁體育館跳下重傷</title></header><body><h1>病翁體育館跳下重傷</h1><p>【本報訊】一名84歲老翁近日驗出患上心臟病須接受治療，懷疑他憂心病情萌死念，昨晨在新蒲崗彩虹道體育館梯間躍下自殺，倒卧地下花槽身受重傷，送院後情況嚴重。<br> 自殺老翁姓梁，據悉他近日驗出心臟有問題，須定時服藥及覆診治療，病況令他終日憂心忡忡。昨晨10時，梁懷疑因病了無生趣，從彩虹道體育館二樓離地九米梯間躍下自殺，倒在地下花槽，雙腳骨折，口部流血，身受重傷，由途人發現報警。<br> 梁獲救送院，目前在深切治療部留醫，情況嚴重，家人接獲警方通知趕至醫院了解事件。</p></body></html>
