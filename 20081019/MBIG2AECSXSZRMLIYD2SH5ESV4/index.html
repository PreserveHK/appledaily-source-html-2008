<html><header><meta charset="utf-8"><title>的士被拆車牌縱火</title></header><body><h1>的士被拆車牌縱火</h1><p>【本報訊】一部被拆去車牌市區的士，昨凌晨被發現在青衣島長安邨對開行人路上，遭歹徒在車廂內燃點汽油彈縱火燒車。警方懷疑的士曾涉及不法活動被燒車毀屍滅迹，正根據引擎資料尋找車主了解事件。<br> 昨凌晨3時許，一名姓曹（55歲）男子行經長安邨安海樓對開担杆山路時，發現一部前後車牌均被拆去、停泊在行人路上市區的士着火焚燒。<br> 消防員趕至及時將火撲熄，火勢未有波及車尾石油氣缸，故未有發生爆炸，警員在嚴重毀爛車廂內發現一樽汽油彈，懷疑的士遭人縱火燒車。由於的士車牌被拆去，警方正根據引擎編號資料尋找車主協助調查。</p></body></html>
