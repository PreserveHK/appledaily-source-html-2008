<html><header><meta charset="utf-8"><title>特色玩意：東莞萬人番茄大戰</title></header><body><h1>特色玩意：東莞萬人番茄大戰</h1><p>東莞第二屆「番茄節」昨日在該市新華南MALL的埃及廣場正式舉行。近萬名當地市民和各地遊客，用經過軟化處理的15噸新鮮番茄作為「炸彈」，互相激戰，令整個廣場變成「番茄的海洋」。「番茄節」是東莞近年創辦較具特色的旅遊文化活動，去年8月成功舉辦了第一屆。當局同時舉辦番茄巡遊、舞台表演及遊樂園等活動。<br> <br>  http://news.xinhuanet.com/photo/2008-10/19/content_10219842.htm </p></body></html>
