<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉惜肉如金 - 李八方</title></header><body><h1>隔牆有耳：葉劉惜肉如金 - 李八方</h1><p>葉劉淑儀同香港好多女士一樣，對自己嘅身材好着緊，八方聽聞佢一直堅持日日都要抽時間做gym，最主要當然係想操fit自己，唔使人到中年就俾豬腩肉入侵。鏡頭所見嘅葉劉都操得幾fit，噚日應香港盲人體育會邀請，擔任盲人游泳接力賽嘅主禮嘉賓。喺起步禮時，唔少人都以為佢會泳裝上場騷一騷「歌利」，可惜葉劉都係一套休閒服出現，認真惜肉如金。<br> 本身都識游水嘅葉劉企埋班盲人泳手身邊時，大讚呢班健兒好叻，因為佢自己泳術多年來一直好屎，比賽嘅話肯定輸晒。葉劉最想市民傷健一家親，合力共建傷健共融嘅社會。&#13;</p></body></html>
