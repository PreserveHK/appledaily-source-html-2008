<html><header><meta charset="utf-8"><title>電動MiniCooper限產500輛</title></header><body><h1>電動MiniCooper限產500輛</h1><p>潮人最愛的MiniCooper，終於加入環保行列，推出電動版，最近在德國街頭試車。<br> MiniEV（圖）沒有排氣管，車尾只掛着「混能車試驗」的牌子。專家估計MiniEV用鋰電池推動，每次充電後可行走160至216公里，由靜止加速至時速96公里，只需9秒。MiniEV是寶馬車廠今年傑作，消息指寶馬只生產了500輛，其中490輛是租給美國加州指定客戶，其餘10輛則用作展覽。寶馬未透露發售日期，只說會安排它在下月洛杉磯車展亮相。<br> Wired網站</p></body></html>
