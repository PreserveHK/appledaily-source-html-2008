<html><header><meta charset="utf-8"><title>隔牆有耳：鼠王點止得一個 - 李八方</title></header><body><h1>隔牆有耳：鼠王點止得一個 - 李八方</h1><p>商廈林立嘅中環，噚日「巨鼠」滿街走，睇真啲，原來係一班扮老鼠嘅人參加「鼠戰中環」，喺中環商業區跑接力賽。噚日呢個鼠戰以行政人員做主題，無論隊制定係個人賽事，參賽者都要着行政人員裝束、腳踏跑鞋，用公事包代替接力棒，喺中環跑餐懵，象徵行政人員力爭上游之餘，仲要保持身體健康喎。<br> 公民黨陳淑莊噚日都跑埋一份，佢同八方講，噚日朝早6點已起身做準備，雖然開跑時人馬沓雜，佢仲俾身邊嘅大隻男撞咗三、四次，好在力守中游位置，叫做交到功課。噚日呢個活動最終為推廣精神健康嘅慈善機構「思健」籌到238萬元，所以跑第幾都冇計啦。</p></body></html>
