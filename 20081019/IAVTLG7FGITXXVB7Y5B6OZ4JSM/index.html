<html><header><meta charset="utf-8"><title>求驗客手記：銀河玩完　碧咸不愁寂寞 - 求驗客</title></header><body><h1>求驗客手記：銀河玩完　碧咸不愁寂寞 - 求驗客</h1><p>銀河今屆喺美職聯剩番一場波踢，佢哋嘅「萬人迷」碧咸塊面縐晒皮，不過依然有好多「裙下之臣」。好似AC米蘭日前就講明，好歡迎佢1月份嚟跟操。我求大俠覺得最鍾意搜羅老將嘅AC冇咁好死，記得上個禮拜碧咸暗示考慮返歐洲發展，你估AC唔係想乘機獻殷勤，一圓當年娶萬人迷過門美夢咩？另外，英足總周日委任碧咸同名宿班尼斯，擔任2018世界盃嘅申辦大使，碧咸之前已助倫敦奪得2012奧運主辦權，如今次英國再下一城，就認真巴閉啦！</p></body></html>
