<html><header><meta charset="utf-8"><title>好相Click：「山寨版」嬰兒車推上街</title></header><body><h1>好相Click：「山寨版」嬰兒車推上街</h1><p>內地雜亂拼裝的產品從手機到汽車都有，被民眾戲稱為「山寨版」產品。近日，有網站放出一組據稱是攝自廣東河源街頭的「山寨版」嬰兒手推車照片，照片中，一位白頭阿伯推着一輛用木頭和四隻滑輪車轆自己拼裝的手推車，車上還坐有一個小娃娃，穿街過市。照片引起網民熱議，有讚「窮人家的孩子也要坐推車，只有自力更生了！」「不錯！老百姓的智慧啊，再美觀一點就更好了！」也有人憐憫照片中人：「誰有辦法？送他一輛吧！」<br> <br>  http://bbs.news.163.com/bbs/photo/101841113.html </p></body></html>
