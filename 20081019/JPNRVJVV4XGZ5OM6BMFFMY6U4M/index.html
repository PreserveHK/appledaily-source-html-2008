<html><header><meta charset="utf-8"><title>隔牆有耳：中產要監督任總薪酬 - 李八方</title></header><body><h1>隔牆有耳：中產要監督任總薪酬 - 李八方</h1><p>噚日一個民調發現，超過六成（65.1%）中產人士認為，金管局總裁任志剛同一眾高層，假如每年唔能夠為財政儲備賺取合理回報例如低過5%，任總同金管局高層，就應該好似𠵱家基金市場通行嘅賞罰制度咁減人工。委託中大做呢個民調嘅中產動力主席馮煒光話，金管局外滙基金投資回報經常喺低位徘徊，但金管局高層仍然攞高人工，包括任總舊年年薪超過一千萬，實在好唔合理，加埋金管局高層又唔使好似局長咁，要向公眾問責，所以建議佢哋因表現差減人工都好應該，難怪有超過六成受訪者支持。根據金管局資料，94年以來，外滙基金平均投資回報率為7%。
</p></body></html>
