<html><header><meta charset="utf-8"><title>喜靈洲翻吊臂躉船</title></header><body><h1>喜靈洲翻吊臂躉船</h1><p>【本報訊】一艘停泊在喜靈洲避風塘的吊臂躉船，昨晨被人發現翻側海面，消防員接報到場，一度恐有人被困，派出蛙人登船搜索，事後證實船上無人收隊。海事處已聯絡吊躉負責人協助調查。<br> 肇事吊躉長約34米、闊約17米，為一艘工程吊船，較早時吊躉工人將船停泊在喜靈洲避風塘內。昨晨11時許，有駛經船隻發現該艘吊躉向左翻側於海面報警，消防船、水警及海事處船隻趕抵現場後，消防恐有人被困船上，派蛙人登船搜索，證實駕駛室內無人及無人受傷。<br> 由於現場避風塘海面並無工程進行，海事處事後聯絡45歲姓黃吊躉負責人返回現場，協助調查躉船翻側原因。</p></body></html>
