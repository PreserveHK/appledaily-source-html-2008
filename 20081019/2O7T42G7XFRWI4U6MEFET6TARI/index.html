<html><header><meta charset="utf-8"><title>隔牆有耳：劉江華轉軚實用主義 - 李八方</title></header><body><h1>隔牆有耳：劉江華轉軚實用主義 - 李八方</h1><p>煲呔成日話要培養政治人才，動用千萬元公帑請副局長、政治助理效果成疑，其實政治人才遠在天邊，近在眼前。新任行會成員劉江華由屋邨互委會秘書做起，到𠵱家躋身權力核心，敵友都不能否認佢係本地鳳毛麟角政治奇才。<br> 劉江華噚日接受港台訪問，有個後生仔竟然翻舊賬，問劉江華係咪好慶幸當年離開港同盟，劉江華輕描淡寫，話冇深究呢個問題，總之「轉軌係順其自然」，佢用「實用主義」形容自己當年抉擇，後生仔對佢答案不以為然，話如果人人學佢咁「實用」，23條立法時唔上街，𠵱家惡法早就通過。</p></body></html>
