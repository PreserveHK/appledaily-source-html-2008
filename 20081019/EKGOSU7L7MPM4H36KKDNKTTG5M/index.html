<html><header><meta charset="utf-8"><title>隔牆有耳：華仁佬撐華仁仔 - 李八方</title></header><body><h1>隔牆有耳：華仁佬撐華仁仔 - 李八方</h1><p>「華仁一家基金會」噚日舉行2009渣打馬拉松十公里挑戰隊特訓課，吸引咗唔少華仁仔，包括公民黨嘅袋巾梁家傑同黎廣德到場打氣。<br> 同為華仁仔嘅沙士英雄鍾尚志就做埋特訓員，不但即席向隊員傳授運動保健同跑步秘訣，仲親身示範長跑攻略，帶領隊員圍住學校草地足球場，跑完足足十公里，體力比唔少後生仔仲好。<br> 原來華仁今年有成50人成為挑戰隊成員，最年輕嘅隊員只有13歲。咪以為一次特訓就搞掂，原來嚟緊仲有五堂特訓，希望將所有成員操到最fit。華仁希望透過今次活動籌到二百萬，支持華仁全面推動小班教學同改善師訓，希望各位舊校友幫幫手。</p></body></html>
