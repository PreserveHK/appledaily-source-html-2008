<html><header><meta charset="utf-8"><title>隔牆有耳：怕咗民建聯搞破壞 - 李八方</title></header><body><h1>隔牆有耳：怕咗民建聯搞破壞 - 李八方</h1><p>今年施政報告提到設立地質公園，同好多人一樣，八方都唔係好知係乜。有關人士同八方講，如果抱住賺錢心態去搞，咪使旨意獲得聯合國通過成為國際級地質公園。可惜有啲政黨就當正大自然係搖錢樹，一次又一次搞破壞，全力鼓吹將大埔龍尾天然泥灘改為人工沙灘後，民建聯區議員又想打地質公園主意。<br> 專家形容有關提議好得人驚，事關有人話要喺萬宜水庫東壩起餐廳，幻想拮住串燒賣欣賞六角柱石。提出咁驚人建議，政府官員同綠色團體真係唔得佢哋死，若然被聯合國知道香港第一大黨想喺自然寶藏上生金蛋，睇怕都冇乜可能批准。</p></body></html>
