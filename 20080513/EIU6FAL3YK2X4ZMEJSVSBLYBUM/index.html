<html><header><meta charset="utf-8"><title>Google手機響震隨場合變</title></header><body><h1>Google手機響震隨場合變</h1><p>美國麻省理工學院電腦科學系20名學生，最近為Google的Android手機設計了多種手機軟件，其中一種是Locale（圖），當你到達某地方，手機會自動調整至你設定的模式，例如在辦公室會自動變震機，入戲院變靜音狀態等。另一種叫GeoLife，具有電子日程及提示功能，如經過超市時，手機會提你買牛奶。而Flare則可幫商店老闆追蹤送貨員在何方，防止他們偷懶。<br> 美聯社</p></body></html>
