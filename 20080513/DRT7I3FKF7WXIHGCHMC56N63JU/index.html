<html><header><meta charset="utf-8"><title>蒙古五賊一網成擒</title></header><body><h1>蒙古五賊一網成擒</h1><p>【本報訊】5名疑為一個偷竊集團的蒙古共和國男子，昨剛抵港即在尖沙嘴遊客區店舖偷竊犯案，但賊人行動被機警及專業的尖沙嘴反扒隊警員識破，將他們一網成擒，事後連同起回價值數千元疑偷得的衣服贓物一併帶署調查。</p><p>疑涉尖沙嘴多宗竊案</p><p>被捕5名蒙古共和國男子，年齡由18至27歲，昨日才持護照來港「旅遊」。<br> 消息稱，他們近期曾多次來港，警方懷疑他們為一個偷竊集團的成員，涉嫌與尖沙嘴區近期的店舖盜竊案有關，目前正扣留他們調查。</p></body></html>
