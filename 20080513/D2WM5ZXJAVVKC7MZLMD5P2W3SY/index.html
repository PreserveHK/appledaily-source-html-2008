<html><header><meta charset="utf-8"><title>識飲識食：咖啡×蛋糕香濃誘惑</title></header><body><h1>識飲識食：咖啡×蛋糕香濃誘惑</h1><p>每次在coffeeshop嘆下午茶時，必會點咖啡和蛋糕這對無敵組合。Cheesecake因較膩，配咖啡感覺heavy；fruitcake雖清淡，卻易被咖啡的濃香掩蓋，認真難揀。為了慶祝STARBUCKS在港開設第100家分店，由今日起至月底，全線STARBUCKS會推出咖啡白朱古力慕絲蛋糕，面層為帶百利酒味的白朱古力mousse，內裏是咖啡mousse和朱古力海綿蛋糕，有咖啡濃香又有蛋糕的軟綿口感，咁就唔怕其中一種味道被搶風頭啦！<br><br>記者：區佩嫦</p><p>全線STARBUCKSCOFFEE有售</p></body></html>
