<html><header><meta charset="utf-8"><title>1840男女為藝術全裸</title></header><body><h1>1840男女為藝術全裸</h1><p>專門拍攝大規模裸體照的美國藝術家圖尼克（SpencerTunick），前天（周日）又出招，這次的場地在奧地利維也納哈佩爾球場（HappelStadium），即下月舉行歐洲國家盃決賽的球場，1,840名男女慕名而來，不計報酬，請纓脫光光「為藝術犧牲」。<br> 圖尼克透過球場的廣播系統，指揮一絲不掛的志願模特兒擺出各種姿勢，大部份照片都在觀眾席拍攝，因為草地很重要，要盡量避免踐踏。圖尼克說，這次拍攝行動，是要「捕捉體育精神……及人類形體和現代建築的抽象關係」。<br> 美聯社</p></body></html>
