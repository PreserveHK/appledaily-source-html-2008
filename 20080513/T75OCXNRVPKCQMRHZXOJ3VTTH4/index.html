<html><header><meta charset="utf-8"><title>1675萬元買最貴手錶</title></header><body><h1>1675萬元買最貴手錶</h1><p>全球最貴腕錶價值多少？是110萬鎊（約1,675萬港元）！這隻1932年製造的百達翡麗（PatekPhilippe）金腕錶「TrossiLeggenda」，前日（周一）經蘇富比在瑞士日內瓦以110萬鎊天價成交，比預期高出20萬鎊（約304萬港元）。手錶獨一無二，結合了百達翡麗和法拉利的優良因子，因為其前主人就是曾贏過格蘭披治賽車的法拉利前總裁特羅西伯爵（CarloFeliceTrossi）（圖右）。<br> 英國《每日郵報》</p></body></html>
