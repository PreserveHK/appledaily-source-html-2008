<html><header><meta charset="utf-8"><title>24小時食店加劇鼠患</title></header><body><h1>24小時食店加劇鼠患</h1><p>【本報訊】鼠患問題嚴重影響公共衞生，昨日立法會食物安全及環境衞生事務委員會會議上，議員黃容根表示，近期接獲大埔區居民投訴，指自從24小時快餐店如麥當勞開業後，加劇區內鼠患問題，尤其是屋邨的草叢，增加了鼠蹤，要求食環署加強在24小時食肆滅鼠。<br> 會議上不少議員質疑食物環境衞生署滅鼠成效，食環署防治蟲鼠組主任袁銘志表示，現時該署會突擊巡查夜總會或灣仔區酒吧等，以打擊夜店鼠患。今年至今部份地區的鼠患問題較去年嚴重，但相信鼠患指數不會超過10%。<br> 此外，食環署以減租方式，希望能將空置率高的街市檔位出租，但過去674個檔位減租招標，但亦只租出四成檔位。</p></body></html>
