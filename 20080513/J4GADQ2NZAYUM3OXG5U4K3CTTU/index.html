<html><header><meta charset="utf-8"><title>手語轉換器為啞子發聲</title></header><body><h1>手語轉換器為啞子發聲</h1><p>聾啞人士有望發聲了！美國卡內基梅隆大學（CarnegieMellonUniversity）一群工程系學生，研發出手語轉換器HandTalk，供聾啞人士與不懂手語的普通人溝通。做手語的一方，需戴上特製手套，另一方則拿着載有文字轉換語音程式的手機，手語動作會通過手套上的感應器，透過藍芽傳送到手機，先變成文字，再轉為聲音，雖然目前僅能轉換32個生字，但已是一項極大突破。<br> talk2myshirt網站</p></body></html>
