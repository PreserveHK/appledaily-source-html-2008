<html><header><meta charset="utf-8"><title>外星異獸倫敦自由行</title></header><body><h1>外星異獸倫敦自由行</h1><p>「異形」和「鐵血戰士」兩隻外星怪獸，日前出現在英國倫敦！<br> 幸好，他們並非要發動血腥恐襲，這次純粹觀光，順道宣傳由他們主演的《異獸戰2》（Alienvs.Predator2：Requiem）在當地上映。遊覽倫敦，少不了到千禧大橋（MillenniumBridge）、聖保羅大教堂（StPaul'sCathedral）開眼界。兩隻怪物不但招搖過市，還學人搭地鐵，與乘客排排坐，惹來不少驚奇目光。小男孩也許想保衞地球，大着膽子挑戰怪獸，飛腿踢過去。喂喂！兩隻異獸都是遊客，客氣一點吧。<br> 英國《每日電訊報》</p></body></html>
