<html><header><meta charset="utf-8"><title>醫學Online<br>少用電器有益身心</title></header><body><h1>醫學Online<br>少用電器有益身心</h1><p>少用電器可減輕精神壓力及促進健康。加拿大卡加利霍夫曼綜合醫學中心的專家，在當地一個醫學研討會上指出，家居越來越多帶有電磁波的電器產品，例如無線上網設施、手提電話、室內無線電話、電腦、電視及微波爐等，會長時間釋放電磁波，使用兩分鐘手提電話，已可接觸較平時高2,000萬倍的電磁波，電磁波過強會引發精神壓力及關節炎，更嚴重的可致癌。</p></body></html>
