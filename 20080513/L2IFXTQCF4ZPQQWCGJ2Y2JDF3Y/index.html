<html><header><meta charset="utf-8"><title>新移民婦人圖跳海</title></header><body><h1>新移民婦人圖跳海</h1><p>【本報訊】一名新移民婦人，昨晨與丈夫爭執後奪門離家，走往住所附近的筲箕灣海旁企圖跳海自殺，小叔追出及時制止及報警，由救援人員趕至將她送院治理。<br> 女事主姓劉（35歲），持單程證來港數個月，與丈夫及其家人同住筲箕灣。昨凌晨1時許，劉婦與丈夫為感情問題激烈吵架，她盛怒下奪門離家，34歲的小叔見狀擔心她出事尾隨勸解。果然見劉婦走到附近愛德街海旁，跨過圍欄企圖跳海，小叔慌忙撲上拉住及致電報警。救護人員趕至時，事主情緒非常激動，又喊又叫，經一番勸喻後將她送院檢驗。</p></body></html>
