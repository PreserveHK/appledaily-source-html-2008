<html><header><meta charset="utf-8"><title>訂《忍2》送龍隼戰衣</title></header><body><h1>訂《忍2》送龍隼戰衣</h1><p>《忍者外傳2》將於6月3日正式推出，由「生死格鬥」系列的名製作人板桓伴信與TeamNinja製作，睇牌頭已經相當有吸引力；加上《忍2》將會由XB360獨家推出，微軟方面自然更重視。現由即日起至5月28日期間訂購《忍者外傳2》，可於XboxLiveMarketplace率先下載「龍隼戰衣套裝」，這套裝穿在遊戲主角上身特別有型；另外更可以享用軟雪糕一杯。<br><br>訂購價：$329<br>查詢：XBOX（800964215）</p></body></html>
