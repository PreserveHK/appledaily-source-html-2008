<html><header><meta charset="utf-8"><title>醫學Online<br>地盤工忽略皮膚癌</title></header><body><h1>醫學Online<br>地盤工忽略皮膚癌</h1><p>美國邁阿密大學一項研究發現，經常要在戶外工作的人對防範皮膚癌的意識仍然很低。研究人員訪問逾千名在地盤、農場、伐木及礦場等行業工作的員工，只有15%受訪者曾進行與皮膚癌有關的測試，其中幾乎每天也要長時間戶外工作的地盤工人，只有8%人關注皮膚癌問題。但漁農業工人對皮膚癌的意識已明顯改善，由2000年只有4.2%會定期接受皮膚測試，上升至2005年的13.8%。
</p></body></html>
