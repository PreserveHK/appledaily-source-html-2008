<html><header><meta charset="utf-8"><title>有機馬丘比丘咖啡豆登陸香港</title></header><body><h1>有機馬丘比丘咖啡豆登陸香港</h1><p>近年我們經常聽到公平貿易咖啡，即機構以高於市價購買產品及協助農民發展。英國Cafedirect就是其中一間支持公平貿易熱飲的公司。最近它推出新品種獲獎的有機馬丘比丘咖啡豆炭磨咖啡，飲落有堅果味之餘，又蘊含隱約焦糖的清香。現時在香港的大型超市都有售，讓大家在品嚐咖啡之餘，又能支持公平貿易。<br><br>網址：http://www.cafedirect.com</p></body></html>
