<html><header><meta charset="utf-8"><title>紅地毯與高踭鞋</title></header><body><h1>紅地毯與高踭鞋</h1><p>每位女星都希望有機會踏上紅地毯，並成為焦點。所以各女星都花盡心思揀選華衣美鞋行那一段紅地毯。SergioRossi就專為參加第61屆康城電影節的女星打造了一系列限量版鞋履，鞋身採用銀色緞面，再加上緞面ribbon，配以露趾設計，高雅華貴。並且全球發行只150對，由5月14日起在SergioRossi的紐約、洛杉磯、米蘭、羅馬、倫敦及巴黎店發售，亦可查詢香港店。（Younie）<br></p><p>SergioRossi（29180872）<br> 金鐘太古廣場255號舖</p></body></html>
