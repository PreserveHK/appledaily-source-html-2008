<html><header><meta charset="utf-8"><title>真人扮網站有聲有畫</title></header><body><h1>真人扮網站有聲有畫</h1><p>大家想像一下，沒有互聯網的世界會變成怎樣？德國行為藝術家施密德（IngoSchmid）為諷刺現代人沉迷上網，也決定搞一個網站──由真人「扮演」的網站。「網站」有四個清單項目供選擇，施密德親自扮演滑鼠游標四圍click，click到「音樂」，他的朋友就會在「網站」上拉起大提琴，擺明惡搞社交網MySpace。最抵死是「網站」像普通網站一樣，有聲音開關設定，若選擇關掉聲音，台上的表演繼續，但就沒有聲音。YankoDesign網站</p></body></html>
