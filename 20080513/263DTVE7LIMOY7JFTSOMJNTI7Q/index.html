<html><header><meta charset="utf-8"><title>13歲女童遇溺獲救</title></header><body><h1>13歲女童遇溺獲救</h1><p>【本報訊】屯門舊咖啡灣發生遇溺意外。本港昨日天氣炎熱，大部份地區錄得攝氏27度高溫。一名13歲姓周女童，與一名年齡相若的友人，前往屯門舊咖啡灣游水，她們在海邊的淺水處玩水，懷疑樂極忘形，兩人越行越出，不諳水性的周女童，在水深幾近沒頂的地方遇溺。<br> 據稱，周女童出事後揮手掙扎，在水中載浮載沉，同伴大驚高呼救命，當值救生員聞訊立即拯救，多名救生員合力將她救起上岸，她獲救後仍然清醒。救護員接報到場，將周女童送院治理，並由警方通知家長到醫院。&#13;</p></body></html>
