<html><header><meta charset="utf-8"><title>彩妹嘆無緣擁iPhone3G</title></header><body><h1>彩妹嘆無緣擁iPhone3G</h1><p>萬眾期待的蘋果iPhone3G昨日起在全球各地開售，日本女星上戶彩昨日與軟庫（SOFTBANK）社長孫正義現身東京有樂町一間大型連鎖電器店宣傳，現場擠滿排隊搶購與圍觀的市民。<br> 孫正義在台上細心向彩妹示範新電話的各樣功能，首度見到iPhone3G真身的彩妹禁不住雙眼發光，流露羨慕之情說：「朋友不停追問我有沒有渠道替他們購買，可惜連我也買不到。」之後，彩妹還逐一與購入新電話的人士合照。</p></body></html>
