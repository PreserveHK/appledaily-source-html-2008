<html><header><meta charset="utf-8"><title>嚴正花示愛答謝Daniel</title></header><body><h1>嚴正花示愛答謝Daniel</h1><p>韓國女歌手嚴正花近日四出宣傳新碟，好似喺前日播出嘅KBS節目《尹道賢的情書》入面，佢就同BigBang成員T.O.P大唱大跳，連曾經同佢合作韓片《MrRobin追求記》、拍過韓劇《我係金三珣》嘅型男DanielHenney都專程嚟捧場。花姐好感激Daniel咁畀面，大讚佢係好仔一名，仲話係自己嘅理想對象㖭！花姐當日亦做咗一本旅遊雜誌嘅創刊派對表演嘉賓，性感演出令人拍爛手掌！</p></body></html>
