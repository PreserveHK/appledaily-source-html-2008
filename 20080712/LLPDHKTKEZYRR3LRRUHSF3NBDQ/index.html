<html><header><meta charset="utf-8"><title>小出惠介盲腸炎入院</title></header><body><h1>小出惠介盲腸炎入院</h1><p>曾演出日劇《交響情人夢》的日本男星小出惠介，前日因為患上急性盲腸炎入院，小出接受手術後，現已無大礙，並將於日內出院。<br> 近日正與男星佐藤隆太、市原隼人等拍攝劇集《ROOKIES》的小出，前日於茨城縣趕拍劇集時，忽然感到腹部劇痛，立即到附近醫院就診，不過直至翌日仍未見好轉。</p><p>戲份跳拍</p><p>小出惠介昨日於東京一間醫院作過詳細檢查後，發現原來是患上急性盲腸炎並需要即時接受手術。雖然小出日內可出院，暫時劇集會跳過他的戲份繼續拍攝。</p></body></html>
