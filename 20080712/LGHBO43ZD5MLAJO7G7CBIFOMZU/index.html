<html><header><meta charset="utf-8"><title>獎獎你：送你狐猴公仔＋T恤</title></header><body><h1>獎獎你：送你狐猴公仔＋T恤</h1><p>住在非洲馬達加斯加島的環尾狐猴，是少有由女性主導的動物群體。《狐猴黑街風雲》便紀錄了兩幫敵對的環尾狐猴，如何在堅強的雌性領袖帶領下走過重重難關。節目將於7月14日起在動物星球頻道播放，想得到節目送出的狐猴公仔及T恤，答中問題即有機會。</p><p>問：環尾狐猴住在非洲那個島？</p><p>請在信封底寫上姓名、年齡、電話及地址，連同答案寄回「將軍澳郵箱65368號《蘋果日報》開心小蘋果收，註明「送你狐猴公仔＋T恤」。大獎5名，細獎5名。</p></body></html>
