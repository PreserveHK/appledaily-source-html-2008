<html><header><meta charset="utf-8"><title>JaniceMan床上鬥Stephy</title></header><body><h1>JaniceMan床上鬥Stephy</h1><p>文詠珊（JaniceMan）、鄧麗欣（Stephy）、李曼筠（動漫Maggie）、湯怡和賈曉晨（JJ）等主演的暑假檔電影《內衣少女》日前拍攝宣傳照，眾人穿上白色小背心及短裙，躺在大床上，當中以JJ身材最出眾。</p><p>飲酒變關公</p><p>另外，JaniceMan前晚到尖沙嘴出席一夜店的開幕派對，她表示因為很怕嘈吵，平日甚少蒲夜店，她又自爆小時候已被父母迫飲酒。<br> JaniceMan說：「佢哋咁做都係想我保障自己，中一嗰年有親友生日，爹哋就要我飲酒，結果飲到塊面紅晒似關公，𠵱家都唔係好鍾意飲。」<br> 採訪：藍文浩</p></body></html>
