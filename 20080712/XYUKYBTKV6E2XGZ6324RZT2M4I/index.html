<html><header><meta charset="utf-8"><title>注目新貨：愛Funky之首選</title></header><body><h1>注目新貨：愛Funky之首選</h1><p>對於女生而言，用手袋的習慣有兩種，一種會日日替換襯衫，另一種日孭夜孭同一個，我屬第二種。加埋最近迷上SlimCut的Funky打扮，美國最新品牌DakotaMontana的黑色皮袋係我日日唔換袋的首選。皮料十分軟身，以骷髏頭作點綴，不浮誇的耐看設計，必能吸引各愛Punk之士。<br><br>記者：Gin</p><p>SistyrMoon（25761930）<br> 銅鑼灣利園二期1樓113-116號舖</p></body></html>
