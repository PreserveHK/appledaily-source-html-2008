<html><header><meta charset="utf-8"><title>生活小資訊：應該主動查詢差餉</title></header><body><h1>生活小資訊：應該主動查詢差餉</h1><p>有身為業主的讀者向本報反映，疑因地址出錯，未能及時收到差餉物業估價署賬單被罰款，感到無辜。<br> 原來按《差餉條例》第116章，即使因郵遞或其他原因，業主遲收或收不到差餉通知書，仍有責任依期交款，否則將被徵收5%附加費。故此，差餉繳納人如在每季第一個月，即一月、四月、七月及十月，未有收到差餉通知書，應電21522152或往 http://www.rvd.gov.hk，主動向差餉物業估價署查詢。檔案編號：0522009 </p></body></html>
