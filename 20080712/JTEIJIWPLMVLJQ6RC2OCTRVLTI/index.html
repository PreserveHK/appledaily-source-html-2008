<html><header><meta charset="utf-8"><title>hitomi大肚閃電再婚</title></header><body><h1>hitomi大肚閃電再婚</h1><p>今年32歲的日本女歌手hitomi自去年底與結婚5年的圈外人丈夫離婚後，昨日在其網站宣佈已在上月30日與年輕一歲的男演員羽田昌義閃電再婚。現正懷孕4個月的hitomi，預產期在明年1月。</p><p>親向fans報喜</p><p>hitomi與羽田去年8月因合演舞台劇而結緣，她於去年11月宣佈與圈外人丈夫離婚。首度懷孕的hitomi在網誌內興奮地說：「自己也十分驚訝，但也非常開心。」hitomi下月30日會在東京舉行的avex戶外晒冷騷「a-nation08」演唱，屆時她將會在台上親口向fans報喜。</p></body></html>
