<html><header><meta charset="utf-8"><title>News：InvisibleLady</title></header><body><h1>News：InvisibleLady</h1><p>近日個個美容品牌都爭住出修護毛孔產品，個人認為AquaLabel的精華素幾Work！小記肌膚屬混合性偏亁，就算出汗都只是兩邊鼻翼和下巴位，故鼻翼的毛孔明顯比較粗大Visible！呢支精華素含有收毛孔滑肌成份「雙甘氨酸」，可重點收細大毛孔，亦能解決肌膚因缺水而變得粗糙問題。另含膠原蛋白，可令肌膚更緊緻有彈性，每天塗於大毛孔和不平滑位置便可，十分易用。（Mavis）<br><br>查詢：銅鑼灣時代廣場屈臣氏有售（25061521）&#13;</p></body></html>
