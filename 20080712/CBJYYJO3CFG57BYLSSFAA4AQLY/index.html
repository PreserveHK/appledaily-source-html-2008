<html><header><meta charset="utf-8"><title>關仁隱事：牛噹噹私有胃炎 - 關仁</title></header><body><h1>關仁隱事：牛噹噹私有胃炎 - 關仁</h1><p>近年「牛噹噹」同「安睡」嘅戀情，越嚟越高調，牛噹噹搞「胃炎」嘅公益活動，加速將佢哋拍拖嘅事推上地面。由於佢哋成日孖公仔咁一齊出席活動，惹嚟微言話牛噹噹好似想將胃炎私有化，引起一班多年嚟默默耕耘嘅胃炎前輩不滿，佢哋話牛噹噹係就係幫胃炎搵到善款兼提高見報率，但係就搶晒成件事嘅風頭，而且牛噹噹次次都只係呼朋喚友，淨係叫自己一班單身好姊妹出鏡，而一直有份幫手嘅胃炎前輩，就俾人冷落，唔少人慨嘆胃炎已經變晒質，冇咗以前嘅團結精神。<br> Textby關仁</p></body></html>
