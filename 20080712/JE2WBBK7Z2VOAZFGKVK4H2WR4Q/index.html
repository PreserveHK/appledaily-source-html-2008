<html><header><meta charset="utf-8"><title>蒙嘉慧撐伊健考智慧</title></header><body><h1>蒙嘉慧撐伊健考智慧</h1><p>蒙嘉慧昨日出席在銅鑼灣舉行的隱形眼鏡推廣活動，只得百多度近視的蒙嘉慧表示平日很少戴隱形眼鏡，她說：「其實1day眼鏡唔係話要戴一日，好似冇咁嘅需要，我就會畀隻眼休息，所以大家平時偷影到我好多相都係戴眼鏡。」</p><p>愛聽男友歌曲</p><p>最近有消息指鄭伊健明年打算在紅館開演唱會，蒙嘉慧拒絕做嘉賓，她說：「有智慧嘅人都唔會咁做喇！」問蒙嘉慧有沒有聽男友的歌、有否將男友的歌輸入手提電話，她笑說：「有呀！有一首鄧健泓作畀佢，好好聽，咁唔好聽都唔會聽喇！但係電話真係冇佢首歌，我個電話係上網、講電話，唔係用嚟聽歌。」<br> 採訪、攝影：楊潔雯</p></body></html>
