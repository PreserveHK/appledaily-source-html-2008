<html><header><meta charset="utf-8"><title>長澤任由水川偷吻</title></header><body><h1>長澤任由水川偷吻</h1><p>日本女星長澤正美近日憑着劇集《LastFriends》人氣回勇，更與有份演出的女星水川朝美結成好友。據知拍劇時，長澤與水川份外投契，水川更會暱稱長澤做「正子」。<br> 新一期日本雜誌《FRIDAY》便偷拍到長澤與水川相約劇組人員到澀谷用膳。當日，長澤與水川齊齊戴上同款頸鏈，飯後眾人離開餐廳，一路上長澤手執數碼攝影機自拍，鬼馬的水川更突然偷吻長澤，長澤未感驚訝之餘，反而放聲大笑，十分興奮。</p></body></html>
