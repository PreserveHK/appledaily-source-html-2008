<html><header><meta charset="utf-8"><title>新知熱聞：學生打架致死　老師課照上</title></header><body><h1>新知熱聞：學生打架致死　老師課照上</h1><p>「這種老師真沒良心，還配做老師嗎？」繼四川地震時拋下學生自顧逃命的范老師「范跑跑」後，安徽近日出現一名被網民斥責比范跑跑更冷血的「楊不管」。長豐縣吳店中學的楊老師，日前在上課期間見兩名學生大打出手，他並無制止，只冷漠地拋下一句：「你們有勁的話，下課後到操場上打。」就繼續上課，其中一名學生被打至口吐白沫，全身顫抖，楊亦無報警，繼續教書。後來幾名同學看不過眼將傷者送院，可惜已返魂乏術。校方在事後罰楊停職。<br> <br>  http://news.sina.com.cn/c/2008-07-12/105814153972s.shtml </p></body></html>
