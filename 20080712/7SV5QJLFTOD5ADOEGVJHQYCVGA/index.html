<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Juno包場飽醉面紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Juno包場飽醉面紅 - 馮仁昭</h1><p>麥浚龍（Juno）前晚同阿哥麥浚翹（大寶）同公司SillyThing員工等，到中環史丹頓街嘅「洞天功房」食晚飯，一行人包咗成間食肆，仲出動三位保鑣護駕，排場十足。Juno佢哋喺凌晨1點半左右離開，記者問佢係咪飲咗好多嗰陣，Juno話：「唔係，小小啫。」但就唔知點解成面紅晒，記者諗住追問佢緋聞女友鍾欣桐有冇同行，但Juno已經一支箭上車離開。</p></body></html>
