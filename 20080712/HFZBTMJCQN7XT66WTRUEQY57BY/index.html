<html><header><meta charset="utf-8"><title>WG飲酒教壞Fans</title></header><body><h1>WG飲酒教壞Fans</h1><p>韓國女子組合WonderGirls（WG）繼大熱歌曲《Tellme》之後，近期憑着一曲《SoHot》人氣再升，獲音樂網站選為6月人氣歌曲獎。</p><p>觀眾不滿</p><p>WG日前為女星金晶恩主持的綜合節目任嘉賓，當日金晶恩問已成年的成員譽恩和善藝成年後最想做甚麼？兩人異口同聲說：「早前跟師傅朴鎮英學喝酒。從雞尾酒開始，之後生啤、伏特加、燒酒等，幾乎所有種類的酒都喝過。」節目出街後，有觀眾批評身為年輕人偶像的WG此舉會教壞fans。</p></body></html>
