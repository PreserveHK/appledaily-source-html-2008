<html><header><meta charset="utf-8"><title>演員公會恐罷工損失大</title></header><body><h1>演員公會恐罷工損失大</h1><p>荷李活演員公會（SAG）與片商的合約早於上月底屆滿，但雙方仍就新合約的問題拉鋸，昨日經過5小時的談判後，仍未能達成共識。</p><p>指片商誇大福利</p><p>昨日片商向SAG提交了一份新合約建議，聲稱會為整體演員日後帶來共值2,500億美元（約2萬億港元）的薪酬及福利加幅，但不獲SAG所接納。SAG指片商所提出的數字有誇大成份，遂發出一份反建議，同樣被片商否決。片商代表稱︰「我們想澄清這是最後條件，我們對反建議沒有興趣。」不過消息指SAG擔心現時美國經濟不景，不敢舉行罷工，故合約談判暫時未為電影製作帶來大影響。</p></body></html>
