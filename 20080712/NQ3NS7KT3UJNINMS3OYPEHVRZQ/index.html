<html><header><meta charset="utf-8"><title>威禾夫身價不敵周杰倫</title></header><body><h1>威禾夫身價不敵周杰倫</h1><p>憑美國劇集《逃》（PrisonBreak）走紅的型男威禾夫米拿（WentworthMiller），上月初到內地為當地服裝品牌擔任代言人拍攝廣告，正式進軍中國市場。雖然威禾夫貴為荷李活明星，不過他卻不及品牌另一個代言人周杰倫的7位數字身價。</p><p>長壽麵慶生日</p><p>今次威禾夫是為該品牌旗下的年輕系列服裝拍照，當日正值是威禾夫的生日，工作人員特別送上蛋糕與長壽麵為他慶祝。現正趕拍第四季《逃》的威禾夫，更計劃於今年秋天到內地宣傳。</p></body></html>
