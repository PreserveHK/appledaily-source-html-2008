<html><header><meta charset="utf-8"><title>安琪蓮娜擬領養汶川孤兒</title></header><body><h1>安琪蓮娜擬領養汶川孤兒</h1><p>懷有雙胞胎的荷李活女星安琪蓮娜祖莉（AngelinaJolie）於兩周前進入法國尼斯一所私人醫院，準備迎接她與畢彼特（BradPitt）的第五及第六名兒女。不過安琪蓮娜與畢彼特似乎仍嫌家中成員不夠多，近日有傳兩人打算領養一至兩名受汶川地震影響的孤兒。</p><p>睇電視深受感動</p><p>據美國《國家詢問報》報道，身為聯合國大使的安琪蓮娜，早前從電視上看到汶川地震的片段深受感動，打算向當地孤兒伸出援手，一位知情人說：「安琪蓮娜打算為領養一名當地孤兒，若然他有兄弟的話，那就兩個一起領養。」據報有關方面已寄上數名孤兒的照片讓安琪蓮娜過目。</p></body></html>
