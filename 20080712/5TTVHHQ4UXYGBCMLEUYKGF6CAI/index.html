<html><header><meta charset="utf-8"><title>關仁隱事：假公仔男友射住 - 關仁</title></header><body><h1>關仁隱事：假公仔男友射住 - 關仁</h1><p>靠整容彈出嘅模特兒「假公仔」，五官執過之後，上鏡確實係呃到人，不過好多人奇怪佢既然執到個殼咁靚，但點解會揀個其貌不揚嘅𡃁仔做男朋友？原來中間係有段古嘅！話說兩年前假公仔唔小心有咗，但係佢男友出身自小康之家，屋企人梗係唔准佢咁細個就做老竇。就係咁假公仔惟有落咗個BB，佢個男友亦都因為咁，覺得自己欠咗假公仔，自此之後對假公仔更加疼錫，個個月出錢包起假公仔同佢屋企人嘅生活費，有個咁有情有義兼有水嘅男朋友照住，難怪假公仔咁專一。<br> Textby關仁</p></body></html>
