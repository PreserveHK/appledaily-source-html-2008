<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申聲明冇揼邪骨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申聲明冇揼邪骨 - 馮仁昭</h1><p>方力申（Alex）俾最新一期《忽然1周》話佢喺清邁去唔正經嘅地方按摩，噚日Alex嘅經理人公司就託律師行發出聲明，Alex喺聲明度強調自己並冇好似報道中話喺按摩店逗留咗一個鐘頭，佢話當佢入咗間舖頭知道係唔正經後已第一時間離開，逗留時間唔超過5分鐘，另外佢仲表明自己絕對冇接受間舖頭嘅任何服務。Alex經理人公司表示會保留法律追究權利。</p></body></html>
