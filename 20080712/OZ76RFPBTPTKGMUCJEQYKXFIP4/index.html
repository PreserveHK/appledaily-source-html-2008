<html><header><meta charset="utf-8"><title>關仁隱事：英雄背人垂淚 - 關仁</title></header><body><h1>關仁隱事：英雄背人垂淚 - 關仁</h1><p>過氣女星「英雄」雖然已經結婚生仔，但其實佢嘅感情生活唔係咁如意。英雄曾經同過外國男友搞訂婚，但點知臨門撻Q，最終分手收場。英雄之後又同另一個男人結咗婚，但最後一樣搞到離婚，佢咪惟有轉戰內地，咁啱畀佢遇到𠵱家呢個老公，好快就組織咗三口之家。不過關仁知道英雄個老公最愛唔係老婆，而係睇中老婆以前儲落喺紅簿仔嘅積蓄，當正老婆係提款機，搞到英雄成日背人垂淚，可惜佢已經人老珠黃，加上仲有BB要照顧，總之有苦自己知啦。<br> Textby關仁</p></body></html>
