<html><header><meta charset="utf-8"><title>財話短說<br>AAC料諾基亞將成大客</title></header><body><h1>財話短說<br>AAC料諾基亞將成大客</h1><p>▲受主要客戶摩托羅拉業績不濟所拖累，AACAcoustic（2018）去年首9個月純利下跌22.8%，行政總裁潘政民表示，最壞時刻已於去年第3季具體反映出來，雖然現階段尚未見摩托羅拉所落定單回升，但相信情況不會再轉差。06年摩托羅拉佔公司營業額比重約47%，直至去年第3季相關比重已降至20%，至於來自諾基亞的收入比重則近16%，預期很快成為另一主要客戶。</p></body></html>
