<html><header><meta charset="utf-8"><title>兩岸快線<br>搗仿Canon打印機商標工場</title></header><body><h1>兩岸快線<br>搗仿Canon打印機商標工場</h1><p>廣東警方近日偵破當地一個專門仿製Canon和Epson等國際知名品牌打印機商標的地下工場，共逮捕九人。被搗毀的工場是一個非法製造、儲存和銷售假冒國際知名品牌註冊商標的地下工場。在行動中，警方繳獲一批單色打印機、雙色打印機、切割機、裱紙膠水機等，以及印有HP、Dell等字樣的打印材料包裝盒成品16萬多套及商標近20萬個。<br> 《廣州日報》</p></body></html>
