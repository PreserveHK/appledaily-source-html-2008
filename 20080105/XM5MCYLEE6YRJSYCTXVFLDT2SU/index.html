<html><header><meta charset="utf-8"><title>澤尻罕有笑臉迎人</title></header><body><h1>澤尻罕有笑臉迎人</h1><p>上月中剛從英國睇騷回來的澤尻英龍華，昨日與中坑男友高城剛恩愛現身機場，再出發到英國倫敦度假。去年宣傳電影時曾黑面對fans的澤尻，昨日在機場竟一反常態，主動與在場的記者及fans揮手，轉玩親民。</p><p>紀香出發度蜜月</p><p>沉醉在愛河之中的澤尻，心情也特別靚。雖然面對大批記者追訪，但戴上黑超的她手抱着熊公仔，面上依然掛着燦爛笑容，她還罕有地主動與圍觀的fans握手。<br> 至於已婚女星藤原紀香，前日也與夫婿陣內智則，一同出發到非洲毛里裘斯度蜜月。</p></body></html>
