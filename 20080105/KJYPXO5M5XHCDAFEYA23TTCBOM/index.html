<html><header><meta charset="utf-8"><title>孫藝珍為票房出賣色相</title></header><body><h1>孫藝珍為票房出賣色相</h1><p>韓星孫藝珍跟金明敏合作的新片《無防備都市》將於下周四在當地開畫，電影昨日在首爾龍山CGV戲院舉行試映會及記者招待會。當日珍妹無懼寒意酥胸半露示人，搶盡眾演員的風頭。</p><p>自嘲演技不足</p><p>於片中扮演女扒手的珍妹，面對同樣是下周開畫、金晶恩主演的《我們生命中最輝煌的瞬間》之挑戰，因此她在試映會上出盡法寶討好傳媒。試映會開始前，坐在觀眾席的她無故拿起金明敏的領呔來拭眼，其後她在會上說：「拍攝以來我都非常擔心觀眾對我的破格性感會有怎樣的評價，雖然演技上仍有不足之處，但我已用心演好每個場面。」</p></body></html>
