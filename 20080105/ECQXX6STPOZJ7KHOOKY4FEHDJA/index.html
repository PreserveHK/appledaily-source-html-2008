<html><header><meta charset="utf-8"><title>Playboy絲帶鞋</title></header><body><h1>Playboy絲帶鞋</h1><p>鞋鞋聲，好難聽！中國人成日話唔可以送鞋畀人做禮物，但係其實都係一份心意，又有咩所謂呢！睇完Playboy出呢對新絲帶便鞋就更加覺得送鞋係冇問題！整對鞋以麖皮加上暗花圖案，鞋頭尖尖幾有型，再加埋絲帶做鞋帶，真係別具一格。有黑、米和啡三色，男女着都咁型，米色Lace絲帶看落較Elegant和飄逸，比較襯女仔，而黑和啡則比較適合酷女酷男。<br><br>記者︰陳諾堯</p><p>查詢：Forward（23328644）<br> 旺角彌敦道628號瓊華中心UG/FU11號舖</p></body></html>
