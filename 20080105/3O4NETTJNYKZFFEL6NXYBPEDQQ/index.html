<html><header><meta charset="utf-8"><title>關仁隱事：雪凳未紅扮巨星 - 關仁</title></header><body><h1>關仁隱事：雪凳未紅扮巨星 - 關仁</h1><p>好多藝人都以為泊咗大碼頭後，就即刻一登龍門聲價十倍，好似泊咗「猩猩」碼頭嘅土產女星「雪凳」，套戲《外太空》要喺農曆年先上，佢拍緊套戲時，去做整容手術，將單眼皮改成雙眼皮，結果搞到差啲俾猩猩雪藏，仲要去做手術還完番隻丹鳳眼，先逃過被飛嘅厄運，不過經過嗰件事，佢似乎未吸取教訓，雪凳𠵱家直情當正自己係天皇巨星，同人講嘢唔望人不特止，對眼直情生喺額頭度，揀工作嚟做，若果公司幫佢接咗啲唔鍾意做嘅job，佢開工嗰陣就黑晒口面，只係交個軀殼出嚟，咁嘅工作態度，真係畀佢紅咗就大件事喇。<br> Textby關仁</p></body></html>
