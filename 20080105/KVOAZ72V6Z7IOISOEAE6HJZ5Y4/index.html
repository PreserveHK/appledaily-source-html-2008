<html><header><meta charset="utf-8"><title>財話短說<br>保華料全年仍有重估收益</title></header><body><h1>財話短說<br>保華料全年仍有重估收益</h1><p>▲保華集團（498）透過重估旗下洋口港項目的4.16平方公里已完成土地，令中期業績錄得特殊收益6.28億元，副主席劉高原表示，仍有近40平方公里圍填土地並未透過重估方式獲利，整片土地的建築連基建成本每平方米僅100元，但現時已完成的市價每平方米已達300元。他指該項目現已圍填22平方公里，餘下20平方公里可望今年底前完成，集團慣例在完成基建設施後即重估土地價值。</p></body></html>
