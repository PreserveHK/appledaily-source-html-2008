<html><header><meta charset="utf-8"><title>國際Gossip：法國部長表現要評核</title></header><body><h1>國際Gossip：法國部長表現要評核</h1><p>法國總統薩爾科齊（NicolasSarkozy）上台後搞咗好多新嘢，譬如搵少數族裔同反對黨黨員入閣，最近仲話要引入私人機構評核員工表現嘅制度，即係每個部長都有自己嘅指標嚟秤佢哋係唔係做得稱職，譬如移民部長就睇佢掟走咗幾多個非法入境者，教育部長要計住有幾多間大學接受新式管理等，總理菲永（FrancoisFillon）負責派成績表。政府仲話會請私人顧問幫手評估。做薩爾科齊嘅馬仔，真係唔易㗎。<br> 路透社</p></body></html>
