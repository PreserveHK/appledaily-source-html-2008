<html><header><meta charset="utf-8"><title>關仁隱事：早早暗搞斷背情 - 關仁</title></header><body><h1>關仁隱事：早早暗搞斷背情 - 關仁</h1><p>當紅女歌星「早早」從來都冇乜緋聞，原因係因為佢嘅真正戀人，係敵對唱片公司嘅女歌星「菲菲」，所以點都唔可以俾其他人知道。早早同菲菲佢哋嘅感情好親密，只要唔使開工，就會喺埋一齊，早早其實幾單純，以前未同菲菲喺埋一齊時，佢最聽經理人「雯雯」話，𠵱家變咗最聽菲菲話，因為菲菲比較有主見，可以畀到唔少意見佢。佢兩個走埋一齊，其實兩間公司老闆都唔知道，如果知道咗，唔知會唔會激到佢哋生蝦咁跳。<br> Textby關仁</p></body></html>
