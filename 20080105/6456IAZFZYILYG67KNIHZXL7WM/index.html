<html><header><meta charset="utf-8"><title>英200萬人染諾沃克</title></header><body><h1>英200萬人染諾沃克</h1><p>英國爆發諾沃克疫潮，入冬以來已有約200萬人受感染，創下五年來最高數字。據當地傳媒報道，現時英國每周有超過10萬人感染諾沃克病毒，導致上吐下瀉，有1/5醫院因治療受感染病人，床位爆滿，未能接受新症，另出現院內爆發個案。<br> 當局預料，在聖誕和新年假後市民陸續上班或上學，感染人數會繼續增加，下月將達至每周20萬人，他們呼籲患者在最後一次嘔吐或腹瀉後仍要在家休養48小時，以免把病毒傳染他人。<br> 英國《每日電訊報》/新華社/中央社</p></body></html>
