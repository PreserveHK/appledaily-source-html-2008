<html><header><meta charset="utf-8"><title>晒一晒：劉德華三國造型變農民</title></header><body><h1>晒一晒：劉德華三國造型變農民</h1><p>改編自中國古典名著《三國演義》的重頭戲《三國之見龍卸甲》將在今年4月上畫，劉德華所飾演的趙子龍造型近日曝光，隨即被網友惡搞，變身陝北農民形象，腰纏陝北腰鼓，手執老煙桿（圖），贏得過千網友選為至愛；但有網友就批評，這是對純樸的陝北農民一種玷污，帶有人身攻擊！<br>  http://news.163.com/08/0105/06/41E2583M00011229.html </p></body></html>
