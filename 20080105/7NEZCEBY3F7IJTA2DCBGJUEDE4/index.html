<html><header><meta charset="utf-8"><title>李東健、韓智慧宣佈分手</title></header><body><h1>李東健、韓智慧宣佈分手</h1><p>韓國模範情侶李東健及韓智慧，昨日突然宣佈已在上月結束了兩年多的戀情。兩人於04年因合作劇集《新娘18歲》擦出愛火花，無奈最後卻因聚少離多及性格各異而分手收場，令fans感到十分可惜。</p><p>大鬧停車場</p><p>有關李東健和韓智慧的分手傳聞其實早於去年下半年起在互聯網散播，曾有人目擊他們在停車場內爭吵，到上月底李東健出席圈中好友李承涓的婚禮時，他以一句「無意見」來謝絕傳媒追訪其結婚大計。韓智慧日前在KBS演技大獎中取得優秀獎，她也沒有提到李東健名字，而李東健昨日接受韓國報章訪問時，承認兩人已於一個月前分手，並希望傳媒不要作更多兩人分手的報道。</p></body></html>
