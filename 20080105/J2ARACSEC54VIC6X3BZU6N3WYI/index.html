<html><header><meta charset="utf-8"><title>12人遊海南島食物中毒</title></header><body><h1>12人遊海南島食物中毒</h1><p>【本報訊】衞生防護中心接獲1男11女、年齡介乎20至22歲郵輪旅客，在海南島進食海鮮後出現食物中毒個案。患者去年12月29日至今年1月2日，乘坐麗星郵輪天秤星號往海南島遊玩。12月30日在海南島一間食肆進食海鮮後，約7至41個小時，陸續出現腹瀉、嘔吐、肚痛及作嘔等腸胃炎病徵，其中4人其後向私家醫生求診，一人至今仍在聯合醫院留醫。有曾光顧該海南島食肆的市民表示，當晚曾進食蠔、墨魚及蝦等，全部煮熟但不夠熱。
</p></body></html>
