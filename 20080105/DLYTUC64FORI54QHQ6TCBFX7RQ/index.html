<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊羚難忘被叮日子 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊羚難忘被叮日子 - 馮仁昭</h1><p>楊羚（圖）、劉美娟、麥家琪同陳少霞噚日到亞視大埔總台為《電視風雲50年》錄影，喺節目度暢談花旦背後嘅種種經歷。楊羚話初入行時都有唔開心嘅時候，佢喺無綫讀咗個為期四個月嘅藝訓班課程，無奈畢業後被「叮」走，返到屋企仲喊餐飽，之後試過被德寶電影公司星探發掘，請佢同張學友拍戲，可惜開拍前又被飛起，令佢再一次受打擊，好彩最後有機會簽無綫做合約藝員。</p></body></html>
