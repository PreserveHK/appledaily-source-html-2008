<html><header><meta charset="utf-8"><title>球壇可人儀：足總盃又嚟喇！ - 江卓儀</title></header><body><h1>球壇可人儀：足總盃又嚟喇！ - 江卓儀</h1><p>經過10日嘅英超快車期，各大英超球會同球迷咪以為有得唞，因為仲有英格蘭足總盃。周日凌晨1:10am維拉將迎戰紅魔鬼曼聯。而聽晚10:00pm及12:00am，就會分別有榜首阿仙奴作客般尼同埋盧頓對利物浦。預料3支紅軍都會以副選出戰，各隊小將必定把握機會上位，記得留意now671台直播。<br> <br> 江卓儀<br> nowTV節目主持</p></body></html>
