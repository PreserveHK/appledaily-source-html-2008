<html><header><meta charset="utf-8"><title>愛廸娶女監製唔算數</title></header><body><h1>愛廸娶女監製唔算數</h1><p>現年46歲的荷李活男星愛廸梅菲（EddieMurphy），元旦與拍拖年多的40歲監製女友TraceyEdmonds，在毗鄰大溪地波拉波拉島附近一私人小島上舉行婚禮，不過，二人當日拉埋天窗並未獲法律認可，因此需要回到美國再次舉行合法婚禮。</p><p>要在美國補婚</p><p>TraceyEdmonds的發言人表示愛廸梅菲與Tracey需要再在美國舉行婚禮，原因是二人當日身處的小島是法屬波利尼西亞的一部份，根據法國的法律，任何在法國地區逗留超過30天的人士，在當地舉行婚禮，才會獲法律認可，未知二人是失策抑或有意呢？</p></body></html>
