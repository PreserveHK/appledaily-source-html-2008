<html><header><meta charset="utf-8"><title>奇趣特搜：央視新聞主播被禁剪髮</title></header><body><h1>奇趣特搜：央視新聞主播被禁剪髮</h1><p>擁有13億觀眾的中央電視台，原來對《新聞聯播》的主持要求極之「專制」。據老主播羅京透露，「前兩天我和台長說，我得剪頭髮。燈光師看了我的頭髮害怕，怕燈光下的頭髮出影要扣錢。可是台長不同意，說剪完了頭髮，大家就不認識你了。」央視要求《新聞聯播》的主播形象一成不變外，就連西裝的顏色、髮型等，未經同意，不得作任何變更。<br>  http://news.eastday.com/s/20080105/u1a3329832.html </p></body></html>
