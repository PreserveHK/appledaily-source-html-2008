<html><header><meta charset="utf-8"><title>關仁隱事：皇氣小器數高層 - 關仁</title></header><body><h1>關仁隱事：皇氣小器數高層 - 關仁</h1><p>「皇氣」雖然一向深得公仔箱女高層「假姐」疼錫，但就極之唔得「數字小姐」歡心，關仁聽聞月前公仔箱影藝人月曆，數字小姐其實冇預皇氣份，一向自信心爆棚嘅皇氣知道之後，當然㷫到飛起，認為自己係一線小生，影月曆咁大製作，竟然唔預佢一份，佢仲顏面何存？於是皇氣第一時間捉住假姐，訴苦兼狂呻，結果畀佢詐型成功，數字小姐最後都畀面假姐，畀皇氣一齊影。<br> 皇氣因為數字小姐唔一早預佢，而嬲到佢飛起，雖然表面上對住數字小姐時都笑晒口，表現得恭恭敬敬，但一背住佢就不停數臭對方，藝人、偽人，真係冇改錯名。</p></body></html>
