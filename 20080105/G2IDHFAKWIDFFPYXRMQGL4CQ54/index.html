<html><header><meta charset="utf-8"><title>奇趣特搜：夫妻訂協議　不忠賠10萬</title></header><body><h1>奇趣特搜：夫妻訂協議　不忠賠10萬</h1><p>大連一對夫婦為防對方不忠，三年前結婚時簽訂了一份貞節協議，若對方出軌，要向另一方賠償10萬元。32歲的李先生近日發現妻子經常收到暱稱其妻「心肝寶貝」的曖昧手機短訊，揭發妻子與公司部門經理有染，李想起當初的貞節協議，並向律師求助，無奈律師說，貞節協議雖適用於《婚姻法》，但構成離婚並獲得賠償的四種規定，分別是配偶重婚、與他人同居、虐待配偶及遺棄家庭，李按之前協議而獲得賠償的機會很小。<br>  http://news.163.com/08/0104/00/41ARI5EP00011229.html </p></body></html>
