<html><header><meta charset="utf-8"><title>阿積背麗絲陪新女</title></header><body><h1>阿積背麗絲陪新女</h1><p>26歲荷李活男星積嘉倫賀（JakeGyllenhaal）與31歲金像影后麗絲蕙絲潘（ReeseWitherspoon）自去年拍拖以來愛得恩愛，上月30日麗絲帶同兩名兒女與男友到加州馬里布郊區行山，阿積更有如慈父般，讓麗絲的兒子Deacon騎膊馬，儼如一家四口。</p><p>發火叫嚷</p><p>可是積嘉倫賀於翌日卻秘密約會一名棕髮美女，於荷李活一小型餐廳秘密撐枱腳嘆下午茶，可是他一見有傳媒拍照，即時發火大叫大嚷，之後更火速離開，兩人登上阿積的寶馬跑車，絕塵而去，可謂此地無銀。</p></body></html>
