<html><header><meta charset="utf-8"><title>英女童只與動物說話</title></header><body><h1>英女童只與動物說話</h1><p>英國4歲女童威洛克斯（RoseWillcocks），從不和爸爸媽媽說話，卻肯與動物「𠵱𠵱唷唷」聊天。她不是小孩子鬧情緒，而是因天生頑疾窒礙了說話能力，現在她肯與動物聊天，算是邁出一大步。<br> 「D老篤小姐」威洛克斯天生染色體受損，喉嚨和氣管虛弱，加上有學習困難和自閉症，任憑父母怎樣逗她，她都不理睬，直至在農場接受治療，情況忽然好轉。她媽媽說：「我們幾乎未曾跟她有過眼神接觸或哼聲對答。但在這裏，她跟牛馬像老朋友一樣談天。本來內向的她，變得喋喋不休。」她父母對此十分驚喜，計劃送她到美國治療，與海豚游泳，希望她情況繼續有改善。<br> 英國《每日郵報》</p></body></html>
