<html><header><meta charset="utf-8"><title>曹永廉接妻返家坐月</title></header><body><h1>曹永廉接妻返家坐月</h1><p>曹永廉的太太姜依蘭在元旦日誕下兒子Brandon，曹永廉昨日與岳丈姜大偉及岳母李琳琳到九龍法國醫院接姜依蘭出院，不過兒子Brandon有輕微發黃，所以仍要獨自留院多數日。</p><p>「孫仔似阿廉」</p><p>榮升外婆的李琳琳昨日全程笑不攏嘴，她說：「Brandon個樣好端正，似阿廉多啲，頭髮又濃密，雙眼皮同埋有對大耳珠，依蘭就會喺我屋企坐月，方便照顧嘛。上個月返加拿大係要賣當地嘅物業，我哋一家移咗民15年，今年會正式回流返港，個細仔已經喺香港讀咗一個學期，𠵱家都好適應，回流係希望一家人可以多啲時間見面。」<br> 採訪、攝影：卓美娟</p></body></html>
