<html><header><meta charset="utf-8"><title>奇趣特搜：醉娃酒吧賭輸奉獻肉體</title></header><body><h1>奇趣特搜：醉娃酒吧賭輸奉獻肉體</h1><p>「人不能無恥到這個地步，一定要抽出這個浪蕩女，放在陽光下曬一曬！」內地多個論壇近日出現一輯題為「MM（美眉，即靚女）醉酒，付出貞操」的照片（圖），引起網民熱烈討論。張貼者聲稱，照片是在前幾天於廣東惠陽淡水一間酒吧內拍攝。據他憶述，相中的女子當時喝得醉醺醺，和別人打賭輸了，其同伴竟起哄要她和贏了的男子做愛。她隨即主動趴在台上，任由該男子魚肉，在場其他人竟視若無睹，或者拿出手機拍照。不過，也有網民質疑照片的真實，說要找權威部門鑑定。<br>  http://bbs3.news.163.com/bbs/photo/43290849.html </p></body></html>
