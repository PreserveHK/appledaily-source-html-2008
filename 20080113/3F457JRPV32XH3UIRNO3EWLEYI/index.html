<html><header><meta charset="utf-8"><title>疑未鎖冬菇頭貨櫃翻跌</title></header><body><h1>疑未鎖冬菇頭貨櫃翻跌</h1><p>【本報訊】葵涌貨櫃碼頭迴旋處昨凌晨發生翻貨櫃意外，一輛拖着40呎長拖架，但架上載着20呎長貨櫃的拖頭，在駛過迴旋處時，疑因貨櫃四角沒有用俗稱「冬菇頭」的安全鎖鎖穩，貨櫃跌出架外，將路中石壆砸毀。<br> 意外發生於昨凌晨3時許，一名姓方(47歲)司機駕駛拖頭，沿葵涌貨櫃碼頭南路駛至6號迴旋處左轉時，貨櫃車尾疑撞及石壆，車上貨櫃的四角亦疑因沒有用俗稱「冬菇頭」的安全鎖鎖穩，貨櫃登時向右翻側，砸毀路中分隔石壆。<br> 貨櫃跌下後，拖頭拖着拖架繼續駛前數米始停下，司機致電報警。警員及消防接報到場調查，稍後安排吊車將貨櫃吊走。</p></body></html>
