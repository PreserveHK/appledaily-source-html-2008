<html><header><meta charset="utf-8"><title>隔牆有耳：前特首辦古典味人人讚 - 李八方</title></header><body><h1>隔牆有耳：前特首辦古典味人人讚 - 李八方</h1><p>已有過百年歷史、現為前任特首辦公室嘅三級歷史建築，噚日開放畀市民參觀。呢幢大樓歷盡滄桑見盡風雲變幻，現時除咗畀腳痛落台嘅前任特首董伯伯喺度辦公之外，佢亦會喺度見吓外賓政要，幫手推廣香港。<br> 噚日有唔少市民都帶埋一家大細嚟捧場，佢哋大讚呢幢歐陸式風格建築，好靚、好有古典味。對歷史建築好有興趣嘅盧先生就話，呢度比起外國嘅歷史建築一啲都唔輸蝕，無論裝潢定擺設都好有歷史感，而且周圍環境清靜，非常適合畀卸任特首做辦公室。唔知第時煲呔唔做特首搬入嚟做嘢時，日日見到董生又會有咩感覺呢？</p></body></html>
