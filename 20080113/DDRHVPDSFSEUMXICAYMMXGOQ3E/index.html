<html><header><meta charset="utf-8"><title>醫學Online<br>就業支援計劃成效佳</title></header><body><h1>醫學Online<br>就業支援計劃成效佳</h1><p>本港葵涌醫院的研究證實，接受就業支援計劃的重症精神病康復者，較接受傳統的職業復康計劃者，在就業市場上較具競爭力。該院研究人員為92名康復者進行研究，一組接受美式的就業支援計劃，即較貼身支援重症精神病康復者尋找工作，另一組參加傳統職業復康計劃，18個月後發現，前者在就業市場上的競爭力較佳，找到的職業薪酬較高，能持續工作的日子較長，顯示這種就業支援較有效。</p></body></html>
