<html><header><meta charset="utf-8"><title>醫學Online<br>基孔肯雅熱肆虐澳洲</title></header><body><h1>醫學Online<br>基孔肯雅熱肆虐澳洲</h1><p>由蚊子傳播的基孔肯雅熱在多國蔓延，近期更在澳洲肆虐，其中維多利亞省有多人感染，主要城市墨爾本近日有八人中招，在最新一期《澳洲醫學雜誌》一份報告中，醫學界警告現時當地蚊子繁殖季節，若醫生未能及早斷症，病毒或會在全國擴散，世界衞生組織的數字顯示去年全球逾35萬人染病，基孔肯雅熱的常見病徵與登革熱相似，包括發燒、頭痛及肌肉痛等。</p></body></html>
