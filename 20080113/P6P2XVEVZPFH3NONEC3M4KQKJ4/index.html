<html><header><meta charset="utf-8"><title>醫學Online<br>膽固醇或受基因影響</title></header><body><h1>醫學Online<br>膽固醇或受基因影響</h1><p>高膽固醇或與遺傳基因突變有關，英國倫敦大學醫學與牙醫教學研究中心的專家，在第一對染色體發現可導致膽固醇偏高的基因，研究人員分析了2,000名高血壓患者的基因資料，同時檢查了膽固醇、血糖及鈉等水平，再對比3,000名健康狀況良好人士的基因資料，結果發現當第一對染色體內其中一個基因出現突變，身體的壞膽固醇水平便會提高，影響健康。</p></body></html>
