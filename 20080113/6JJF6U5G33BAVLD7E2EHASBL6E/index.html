<html><header><meta charset="utf-8"><title>國際Gossip：拉登子娶英婦攞居英權</title></header><body><h1>國際Gossip：拉登子娶英婦攞居英權</h1><p>「恐怖大亨」拉登個仔奧馬爾（OmarOsamabinLaden），舊年娶咗個英國阿嫲級老婆布朗（JaneFelix-Browne），下一步計劃就係搬去英國，同個女人雙宿雙棲、搵代母幫手生仔，仲要做「和平特使」喎。咪以為講笑，奧馬爾真係喺埃及申請緊英國結婚簽證，仲話大使館嗰邊同佢講呢次掂梗，以後可以永居英國。啲英國網友知道之後，真係嘈到拆天呀。<br> 英國《星期日郵報》</p></body></html>
