<html><header><meta charset="utf-8"><title>隔牆有耳：何俊仁養咗隻煲呔豬 - 李八方</title></header><body><h1>隔牆有耳：何俊仁養咗隻煲呔豬 - 李八方</h1><p>民主黨主席何俊仁噚日參加爭取2012年雙普選遊行之前，特登喺灣仔海旁嘅狗公園搞咗個有關保護動物權益記者會，希望政府加重虐待動物人士嘅刑罰。<br> 何俊仁身體力行，帶埋養咗5年、名叫「豬仔」嘅狗仔湊熱鬧。豬仔經仁哥悉心打扮之下，戴咗個鮮紅色嘅小煲呔，喺狗公園四圍同其他狗仔朋友玩。仁哥仲講笑話豬仔叫做「煲呔豬」，但就同八方補多句，千祈唔好同其他人物有任何聯想喎。<br> 豬仔原來係何俊仁一位朋友送畀佢嘅，仁哥之前養過一隻貓，貓仔過身之後先開始養豬仔，睇落佢真係幾鍾意小動物。</p></body></html>
