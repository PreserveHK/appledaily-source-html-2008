<html><header><meta charset="utf-8"><title>撞船一傷者返港留醫</title></header><body><h1>撞船一傷者返港留醫</h1><p>【本報訊】上周五兩艘信德中旅噴射船的相撞意外，至昨午仍有18名傷者在澳門兩間醫院留醫，各人情況穩定。另外，一名受傷的香港男子，昨送返本港醫治。</p><p>10年來最嚴重意外</p><p>在鏡湖醫院留醫共有12人，分別是9男3女，包括8名香港人、3名澳門人及1名內地人，另一名台灣旅客傷者，昨日已離開醫院。在山頂醫院，共有4男2女留醫，全部是香港人。撞船意外造成133名旅客及船員受傷，是近10年港澳客運航線最嚴重事故。</p></body></html>
