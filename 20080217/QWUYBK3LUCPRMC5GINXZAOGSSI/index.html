<html><header><meta charset="utf-8"><title>李連杰新奧爾良行善</title></header><body><h1>李連杰新奧爾良行善</h1><p>國際知名的武打明星李連杰，昨日被拍到在新奧爾良的NewOrleansArena，與中國球星易建聯一起欣賞入樽比賽，顯得非常投入。不過李連杰此行並非純粹欣賞球賽，其實另有目的。<br> 今屆NBA明星賽今日正式於新奧爾良市舉行，目的是希望藉明星賽的號召力帶旺經濟，重建05年受風災摧毀的新奧爾良市。因此，自前日起已有不少明星出席各類活動，而向來熱心公益的李連杰，今日將與姚明等協助一同鋪草皮。</p></body></html>
