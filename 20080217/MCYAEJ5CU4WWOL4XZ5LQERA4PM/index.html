<html><header><meta charset="utf-8"><title>熊坂出為日本爭光</title></header><body><h1>熊坂出為日本爭光</h1><p>除了華人影片外，日本製作的電影多年來都備受柏林影展重視。雖然由日本老牌導演山田洋次執導、吉永小百合主演的競賽新片《母親》在今屆影展中名落孫山，與獎項無緣，但由日本新晉導演熊坂出執導的日本片《ParkandLoveHotel》，卻勇奪最佳電影處女作獎，為日本爭光。熊坂出昨日與女監製一同上台領獎分享喜悅，二人均表現得非常興奮。</p><p>若松孝二得獎</p><p>此外，日本老牌Cult片導演若松孝二執導的新片《實錄．連合赤軍往ASAMA山莊的道程》，在柏林影展獲獨立影評人，選為NETPAC最佳亞洲電影和CICAE國際藝術電影影評聯盟獎，非常威水。<br> 撰文：張一明</p></body></html>
