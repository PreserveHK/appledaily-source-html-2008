<html><header><meta charset="utf-8"><title>財話短說<br>港機場客運量升13.5%</title></header><body><h1>財話短說<br>港機場客運量升13.5%</h1><p>▲香港國際機場1月份客運量按年升13.5%至399.5萬人次，貨運量升8.9%至29.5萬公噸，航空交通量則升5.3%，達2.48萬架次。機管局行政總裁許漢忠表示，歐洲、中國內地、東南亞及南韓的訪港旅客顯著上升，同時以香港為中轉站往返內地與台灣及內地與東南亞的旅客量亦錄得理想增長，而歐洲及東南亞的貨運需求在農曆新年假期前甚為殷切。</p></body></html>
