<html><header><meta charset="utf-8"><title>財話短說<br>東航獨董倡評估國航方案</title></header><body><h1>財話短說<br>東航獨董倡評估國航方案</h1><p>▲內地《經濟觀察報》報道，東航（670）獨立董事於本月初舉行的董事會上，提交一份議案，內容是建議東航邀請中介機構評估國航（753）入股方案。東航董事會秘書羅祝平稱，集團一直與中介機構保持溝通，現時仍未就此事有決定。國航投資東航的主要內容是以不低於每股五元認購東航股份；促使國航與東航進行三方面的業務合作，以此基礎下帶給雙方每年超過50億元人民幣的協同效應。</p></body></html>
