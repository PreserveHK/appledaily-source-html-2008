<html><header><meta charset="utf-8"><title>宋承憲唱悲歌冧日迷</title></header><body><h1>宋承憲唱悲歌冧日迷</h1><p>韓國男星宋承憲前日在日本埼玉SUPERARENA舉行日本影迷聚會，慶祝出道10周年，全場15,000個座位全部爆滿，宋承憲又與影迷大合唱韓劇《悲》主題曲《10年之後》，場面感人。</p><p>告別美男形象</p><p>宋承憲日前宣佈將接拍6月播出的新劇《伊甸之東》，他表示在新劇中將告別花美男形象，以粗獷一面示人。聚會上播出他與權相佑合演、下月20日在韓國上映的新片《宿命》預告片段。<br> 此外，宋承憲於大前日由成田機場抵日，雖然事前做足保密工夫，但依然吸引逾千名fans接機，昨日他又在當地舉行記者會。</p></body></html>
