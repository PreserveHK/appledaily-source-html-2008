<html><header><meta charset="utf-8"><title>INCUBUS下月唱到港</title></header><body><h1>INCUBUS下月唱到港</h1><p>正值舉行世界巡迴演唱的美國另類搖滾組合INCUBUS，快將首度來港，於下月10日假九龍灣國際展貿中心，舉行首個香港演唱會。<br> 以主音BrandonBoyd為首的INCUBUS，自去年起到訪世界各地舉行「LightGrenadesTour」，今年樂隊開始到訪亞洲，並於日本、台灣及東南亞等地演唱。鐵定於下月10日來港開騷的INCUBUS，演唱會門券已公開發售，演唱會企位門票售價為590港元，場內也設有少量座位門票，售價320港元。</p></body></html>
