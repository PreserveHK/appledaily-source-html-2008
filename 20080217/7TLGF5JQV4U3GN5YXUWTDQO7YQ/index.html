<html><header><meta charset="utf-8"><title>兩岸快線<br>孔子83代後裔逾200萬人</title></header><body><h1>兩岸快線<br>孔子83代後裔逾200萬人</h1><p>中國孔子世家譜續修工作協會透露，《孔子世家譜》第五次續修工作已於去年底結束，進行了9年的登記程序，經過此次大修，裏面收錄的孔氏族人料逾200萬人，是對上一次在1930年修訂後數目的3倍多。其中，新登記加入家譜的人數超過130萬人。據稱，孔子的後裔已繁衍83代，除主要聚居內地外，還遍及港、台，以及韓國、美國、馬來西亞等地。<br> 新華網</p></body></html>
