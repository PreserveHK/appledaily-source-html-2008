<html><header><meta charset="utf-8"><title>新知熱聞：馬路防跨欄滾筒</title></header><body><h1>新知熱聞：馬路防跨欄滾筒</h1><p>內地街頭不時可看到民眾翻越馬路中間的隔離欄杆，險象環生。有見及此，陝西西安33歲司機文勇設計了一款名為「防翻越滾筒隔離欄」(圖)，並獲得國家專利和交警認可。它是一種透明圓柱形密封滾筒，長1米，直徑28厘米，橫向安裝在1.2米高的隔離欄上，可令馬路隔離欄的高度增至約1.5米，加上滾筒本身的直徑讓人無法抓握，可防止行人肆意翻越欄杆；而透明滾筒還可安裝照明設施和反光條，令其更實用。不過，有市民擔心，如果有人強行翻越，安全隱患可能更嚴重。<br>  http://news.sohu.com/20080216/n255185760.shtml </p></body></html>
