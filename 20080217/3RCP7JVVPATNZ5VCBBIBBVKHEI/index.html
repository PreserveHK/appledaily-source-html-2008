<html><header><meta charset="utf-8"><title>平井堅狂谷新歌</title></header><body><h1>平井堅狂谷新歌</h1><p>日本靚聲天王平井堅為日劇《蜂蜜與四葉草》主唱的主題曲《Canvas》將於後日推出，而他的第7張個人大碟《FAKIN'POP》也會在下月12日面世。<br> 近日堅哥便積極宣傳，並將與女歌手BoA及宇多田光等，現身本周五直播的日本音樂節目《MusicStation》獻唱新歌。<br> 此外，在《蜂》劇扮演四眼仔真山的向井理，日前在片場度過26歲生日，獲生田斗真、成宮寬貴及成海璃子等送上生日蛋糕慶祝。</p></body></html>
