<html><header><meta charset="utf-8"><title>關仁隱事：班主任偽人扮正經 - 關仁</title></header><body><h1>關仁隱事：班主任偽人扮正經 - 關仁</h1><p>近排啲藝人影相事件搞到滿城風雨，唔少藝人走出嚟猛咁呼籲大家唔好睇嗰啲相，但私底下自己咪又偷偷哋上網睇。好似「班主任」同「高佬」咁，佢兩個一向都鍾意昅靚女，試問又點會錯過有嘢睇嘅機會！關仁聽聞佢哋早排成班朋友開派對嗰陣，高佬樣衰衰咁走埋去問班主任睇過未，班主任就笑笑口咁話：「一早睇晒啦！」跟住兩個人細聲講大聲笑，雖然二五仔聽唔清楚佢哋講乜東東，但睇佢哋個樣都估到九成啦！佢哋個個都咁虛偽，又難怪啲網友都叫藝人做偽人啦！<br> Textby關仁</p></body></html>
