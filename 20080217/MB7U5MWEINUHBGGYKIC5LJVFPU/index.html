<html><header><meta charset="utf-8"><title>SportsinGraphics：紅軍「懶懶閒」惹禍</title></header><body><h1>SportsinGraphics：紅軍「懶懶閒」惹禍</h1><p>星期六12　英足盃　利物浦1:2班士利<br>英超勁旅利物浦上周六在英足盃第5圈被英冠班士利淘汰，後防的輕敵心態是勝負關鍵。班士利中場白賴仁侯活完場前的2:1入球，是防守球員攔截不硬淨、「懶懶閒」的後果。</p><p>1.班士利的白賴仁侯活在禁區推進起腳，顯得十分從容。</p><p>白賴仁侯活夠果斷<br>100分</p><p>「此入球主要是白賴仁侯活把握利物浦解圍，在禁區頂截得皮球後果斷地推入禁區施射，結果射出一個極『飄』的地波；縱使技巧不太高，但實在太重要故給予滿分。」</p></body></html>
