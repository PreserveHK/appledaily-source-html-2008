<html><header><meta charset="utf-8"><title>關仁隱事：唔得意作料谷宣傳 - 關仁</title></header><body><h1>關仁隱事：唔得意作料谷宣傳 - 關仁</h1><p>以前做DJ嘅「唔得意」，最近自己搞咗間公司捧新人，仲幫佢旗下啲新人影月曆送畀各大傳媒，關仁收到月曆都嚇咗一跳，唔係因為佢啲新人冇個識，而係因為封面成棚人當中，唔得意竟然將自己擺喺最中間最當眼嘅位置，睇嚟佢要力捧嘅係自己先真，真係祝佢好運。其實唔得意喺呢個圈咁多年，做宣傳一直都幾叻，時不時就有佢啲新聞見吓報，不過有時因為太鍾意放料畀傳媒，得罪咗唔少藝人，好似最近佢同「皇氣」嘅緋聞咁，就係佢嘅最新傑作，不過向來畀人懷疑性取向嘅皇氣當然唔會介意啦。<br> Textby關仁</p></body></html>
