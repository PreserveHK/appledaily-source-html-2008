<html><header><meta charset="utf-8"><title>Minwoo積極健身晒靚肌</title></header><body><h1>Minwoo積極健身晒靚肌</h1><p>韓國人氣組合神話，成員Minwoo昨日於首爾西江大學舉行日夜兩場個人演唱會，他除例牌剝衫晒肌肉之外，又與女舞蹈員大跳貼身辣舞，展示最狂野一面。<br> Minwoo昨日在開騷前舉行記者會，透露將於下月24日推出神話出道10周年大碟，並於下月29及30日在首爾舉行兩場演唱會，他說：「現在正忙於選曲，下月便拍攝大碟封面，希望趕得及推出。」此外，他表示為了演唱會不但積極健身，又邊跳繩邊唱歌練氣，務求以最弗狀態示人。</p></body></html>
