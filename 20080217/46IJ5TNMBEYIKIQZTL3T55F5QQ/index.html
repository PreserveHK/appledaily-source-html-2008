<html><header><meta charset="utf-8"><title>關仁隱事：老鼠仔好兄弟反面 - 關仁</title></header><body><h1>關仁隱事：老鼠仔好兄弟反面 - 關仁</h1><p>歌星「老鼠仔」愛上「大波少女」，飛起同佢係拖友關係嘅女助手「小孩」，呢件事不單止令佢同女助手反面，諗唔到連佢個拍檔做生意嘅沙煲兄弟「毛蟹」都同佢冇偈傾，老鼠仔個新女友就係同毛蟹喺同一間公司做嘢，原來呢位女子出名風騷入骨，毛蟹作為老鼠仔嘅老友，曾經勸過老鼠仔唔好搞佢公司呢位同事，加上毛蟹覺得小孩對佢付出咁多，𠵱家為新歡咁樣拋開舊愛，覺得個沙煲兄弟太過無情無義，所以曾經勸佢唔好咁做，但佢已經迷咗落去，完全聽唔入耳，仲要話個老友多事，卒之兩個好兄弟為女反面啦！<br> Textby關仁</p></body></html>
