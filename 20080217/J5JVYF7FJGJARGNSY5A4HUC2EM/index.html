<html><header><meta charset="utf-8"><title>江若琳避色魔禁跑山</title></header><body><h1>江若琳避色魔禁跑山</h1><p>江若琳、鄧健泓與組合Hotcha昨日到商台參與《在晴朗的一天親吻樹木》活動，宣揚護林訊息。江若琳本來獲安排到郊外視察林木，因天氣太凍而取消，她自言最愛戶外活動，她說：「初入行時為咗減肥而晚晚自己一個跑山，最後因山頭發生強姦案而俾媽咪阻止。」<br> 至於獲委任為「護林騎士」的鄧健泓，回憶當年參加童軍時，望見遠處山頭冒煙，領袖即命令撤退，鄧健泓說：「當時我仲話咁遠怕乜，返到學校仲意氣風發話一早就知冇事。」怎料過幾個星期便發生八仙嶺山火，回想才明白山火的破壞力。<br> 採訪、攝影：馬建華&#13;</p></body></html>
