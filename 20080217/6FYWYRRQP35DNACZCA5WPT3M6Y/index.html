<html><header><meta charset="utf-8"><title>松本潤請港迷食檸檬</title></header><body><h1>松本潤請港迷食檸檬</h1><p>日本偶像組合嵐成員松本潤前日返日本逗留一日後，昨日下午再度抵港，繼續拍攝電影《花樣男子~Final~》。</p><p>演繹新歌</p><p>松本潤在8名保安護駕下步出機場，現場約有20名fans接機。不過心情麻麻的松本潤全程黑面，更拒收fans遞上的小禮物。<br> 另外，前晚松本潤以嵐成員身份亮相日本音樂節目《MusicStation》，演唱新歌《StepandGo》，其他演出嘉賓還有女星觀月亞里沙及美國流行組合BackstreetBoys等。<br> 採訪、攝影：卓美娟</p></body></html>
