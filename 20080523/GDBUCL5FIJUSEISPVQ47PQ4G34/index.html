<html><header><meta charset="utf-8"><title>案件速遞<br>假脊椎治療師罪成緩刑</title></header><body><h1>案件速遞<br>假脊椎治療師罪成緩刑</h1><p>【本報訊】中年漢於今年初在嶺南大學及浸會大學修畢推拿課程後，即在一間脊椎治療中心，自稱「脊椎治療師」執業，被一名脊醫投訴，揭發他並無註冊。涉案中年漢被控一項「非法使用與註冊脊醫有關的文字」罪，昨在九龍城裁判法院認罪，被判入獄四個月，緩刑一年。<br> 現年44歲被告潘永年，於今年1月至4月，在九龍紅磡漆咸道北一間脊椎治療中心，未經註冊，自稱「脊椎治療師」執業。<br> 案件編號：KCCC3048/08</p></body></html>
