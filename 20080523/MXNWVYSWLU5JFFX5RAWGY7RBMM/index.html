<html><header><meta charset="utf-8"><title>觀眾掌聲歡送任達華</title></header><body><h1>觀眾掌聲歡送任達華</h1><p>由任達華監製、劉奮鬥執導的電影《一半海水一半火焰》入圍康城影展一種單元部份，二人前日率領演員廖凡及莫小奇在當地行紅地毯及出席首映禮。</p><p>拍戲真打痛恨導演</p><p>曾留學澳洲的莫小奇以一口流利英語作自我介紹，又用法語感謝觀眾，她又謂因在戲中要被男主角廖凡掌摑，均被真打，故很痛恨導演，看戲後發現觀眾甚受落，才知道導演的才華及其用心良苦。<br> 電影播畢後，全場觀眾報以10分鐘掌聲，並一直歡送演員們離開，以示支持該戲，眾人在會場門外還受到外國傳媒及fans包圍，莫小奇更有法籍男fans要求合照及索簽名呢！<br> 撰文：丁寧</p></body></html>
