<html><header><meta charset="utf-8"><title>發哥龜仙人保存濃髮</title></header><body><h1>發哥龜仙人保存濃髮</h1><p>由周星馳監製、周潤發等人主演的荷李活真人版《龍珠》，角色造型近日在日本雜誌上曝光，其中由發哥飾演的龜仙人雖然與原著相差甚遠，並非光頭也沒有孭上龜殼，只穿上夏威夷恤，予人馬虎了事的感覺，幸好拿着如意棒的發哥氣宇不凡，氣質搭夠。</p><p>完全走樣</p><p>另外，雜誌也刊出了朴俊亨的阿樂及JamieChung的芝芝造型，同樣完全走樣，比較忠於原著只有艾美羅森（EmmyRossum）飾演的莊子，其服飾及髮型跟漫畫差不多。</p></body></html>
