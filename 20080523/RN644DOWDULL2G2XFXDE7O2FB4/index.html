<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎姿下周探訪四川 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎姿下周探訪四川 - 馮仁昭</h1><p>黎姿、孫耀威等噚日喺土瓜灣一個球場拍攝福音電影《流浪漢世界盃》，佢哋開工前先為四川災民默禱。黎姿早排以宣明會大使身份去商場募捐，啲市民非常熱心，搞到佢好感動，仲眼泛淚光㖭。佢話：「29號我會跟大隊去四川探訪，我覺得生死有命，唔會好擔心自己嘅安全，到時會帶多啲水上去就真。」佢仲話唔驚自己見到苦難場面會患上抑鬱症，反而會感恩自己係生在福中。</p></body></html>
