<html><header><meta charset="utf-8"><title>馮仁昭四圍超：樂基兒畫T恤助災民 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：樂基兒畫T恤助災民 - 馮仁昭</h1><p>樂基兒噚日以Stefanel亞洲代言人身份，同翻版關之琳Jocelyn喺銅鑼灣行騷，樂基兒出場時，差啲撞埋玻璃牆，嚇得佢尖叫儍笑。樂基兒透露稍後會畫T恤義賣為四川災民籌款。樂基兒話：「我會畫表情開心嘅公仔，希望帶出啲positive能量畀大家，等大家可以樂觀啲同埋積極啲。」佢又大讚品牌全球代言人Gisele性感，羨慕佢一身古銅色肌膚。</p></body></html>
