<html><header><meta charset="utf-8"><title>隔牆有耳：同火炬影張慈善照 - 李八方</title></header><body><h1>隔牆有耳：同火炬影張慈善照 - 李八方</h1><p>做奧運火炬手係中國人光榮，𠵱家國家有難，好應該回饋社會向災民伸出援手，香港籃球代表隊成員、浸大學生、「波神」譚偉洋就借出火炬畀一間學校，學生同火炬合照要捐款賑災，希望盡一分力幫助災民。<br> 民建聯東區區議員趙資強則同「地鐵縱火案」英雄季詩傑合作，噚日喺中環「Q97」酒吧搞火炬慈善影相活動，市民捐1,000蚊就可以拎住火炬影相。季英雄話畀八方知，由於唔少大公司職員都對呢個賑災方法好有興趣，考慮決定添食搞多次，預算下星期舉行第二場慈善影相活動，正聯絡其他火炬手借出更多火炬。</p></body></html>
