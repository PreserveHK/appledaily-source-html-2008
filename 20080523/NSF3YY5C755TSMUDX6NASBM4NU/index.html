<html><header><meta charset="utf-8"><title>城城揸Benz跑買咖啡</title></header><body><h1>城城揸Benz跑買咖啡</h1><p>天王郭富城坐擁無數跑車，奈何眾名駒無用武之地，皆因他若不是離港工作就是從跑馬地嘉園寓所駕車往附近食肆開餐，實在非常浪費。近日城城從泰國拍攝新片《風雲II》外景後返港，前晚他又開車到距離寓所不足兩分鐘車程的成和道，一支公到starbucks嘆啡食cake，平民而孤單。</p><p>前晚一身便服打扮的城城，駕駛其黑色Benz跑車到咖啡店，泊車後到店內買了一杯大號咖啡及一件蛋糕，他瞥見在場有記者遂選坐背窗座位，其間有外籍人士見記者影相還向他提水。約10分鐘後城城醫肚完畢，起身時面向窗外對記者手指指，然後捧着咖啡火速開車返家。<br> 採訪、攝影：娛樂突發組</p></body></html>
