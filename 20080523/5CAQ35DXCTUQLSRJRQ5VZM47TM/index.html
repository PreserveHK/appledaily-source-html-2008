<html><header><meta charset="utf-8"><title>Dior手機買大送細</title></header><body><h1>Dior手機買大送細</h1><p>繼Prada、GiorgioArmani及D&amp;G殺入手機市場後，ChristianDior也推出第一部手機，主攻中國及俄羅斯等新興市場，這部超豪摺機配備拍照、輕觸式螢幕及多媒體功能，機身表面據報更是施華洛世奇水晶。最妙的是隨機附送的迷你版子機「MyDior」，大小與USB手指相若，與母機相通，夾在手袋外，隨時打出或接聽電話，免除在手袋內東翻西找的麻煩。定價5,000美元（約39,000港元）。<br> 美國《華爾街日報》</p></body></html>
