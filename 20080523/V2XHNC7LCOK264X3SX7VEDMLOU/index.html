<html><header><meta charset="utf-8"><title>周迅拍賣火炬籌款</title></header><body><h1>周迅拍賣火炬籌款</h1><p>周迅昨日在上海為北京奧運擔任火炬手傳遞聖火，前日她出席相關發佈會時，揚言心情相當複雜，她說：「能夠當上火炬手，感覺挺興奮的，但是大地震發生後，又覺得非常沉重，現在傳遞火炬有了更深意義，我們傳遞的不僅是奧運精神，還包括把我們的愛心送出去。」</p><p>到災區探訪</p><p>周迅透露打算將她的奧運火炬捐給紅十字會拍賣，以籌募善款捐助災民，雖然火炬有紀念價值，她也很想保留，但覺得捐出去更有意義。周迅又計劃稍後到災區探訪，實行出錢又出力，但對於近日有內地媒體列出捐款排行榜，她就不認同，認為愛心不應拿錢來比較。<br> 撰文：林妃</p></body></html>
