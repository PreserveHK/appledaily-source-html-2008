<html><header><meta charset="utf-8"><title>財話短說<br>冠捷料今年多銷逾一成</title></header><body><h1>財話短說<br>冠捷料今年多銷逾一成</h1><p>▲冠捷科技（903）主席宣建生表示，位於波蘭的廠房已於3月投產，現時每月產能約3萬多台電視機；相信下半年廠房全面投產後，每月產能可升至40至50萬台。至於集團未來會否繼續租用Thomson的波蘭廠房，須視乎情況而定，相信下半年會有決定。他指首季度為銷售淡季，但由於市場對電視需求持續增長，因此對全年銷售表現仍然樂觀，預期今年全年銷售同比有雙位數增長。</p></body></html>
