<html><header><meta charset="utf-8"><title>醫學界歌聲悼同胞</title></header><body><h1>醫學界歌聲悼同胞</h1><p>【本報訊】「盼可將燭火交給我，讓我也發光芒……」醫學界昨日在旺角行人專用區舉行燭光音樂晚會（圖），以歌聲哀悼四川大地震遇難的同胞。現場又擺放籌款箱，呼籲市民盡一分力踴躍捐輸，協助四川災民重建家園。<br> 入境處表示，目前尚有兩宗港人家屬未能與當事人取得聯絡的個案，涉及的兩名男性分別前往內地工作或自助旅遊；但據了解，兩人前赴的地方均遠離四川。政府飛行服務隊昨晨已派出一架超級美洲豹直升機，飛赴四川協助救援及防疫工作。<br> 韋志滿攝</p></body></html>
