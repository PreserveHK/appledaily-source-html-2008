<html><header><meta charset="utf-8"><title>News：黑眼圈Bye-Bye！</title></header><body><h1>News：黑眼圈Bye-Bye！</h1><p>實不相瞞，小記的皮膚真的不錯，但一雙熊貓眼卻犀利非常！每日都是急急腳出門口，總是沒有時間為雙眼扮靚，但最近我的黑眼圈終於有救，多得Madina遮瑕液。事關它的體積十分輕巧，我帶埋出街搽都仲得，勁方便！而且塗後的感覺很薄很輕盈，不會覺得「黏𣲷𣲷」，在這潮濕炎熱天氣時用就最啱，它更內含維他命A和E，有助抗衰老，可說是一支萬用遮瑕液。（Mavis）</p><p>查詢：Madina（31103515）</p></body></html>
