<html><header><meta charset="utf-8"><title>米克飛毯高僧搶晒鏡</title></header><body><h1>米克飛毯高僧搶晒鏡</h1><p>真人騷《一夜成名》（AmericanIdol）總決賽昨日在洛杉磯舉行，當晚邀請了不少名人任嘉賓，包括佐治米高（GeorgeMichael）、歌后DonnaSummer及BryanAdams等，而靚太泰莉夏卓爾（TeriHatcher）則悉心打扮，與女兒一同現身欣賞。</p><p>抓緊機會宣傳</p><p>向來搞嘢的諧星米克邁亞斯（MikeMyers）趁新片《LoveGuru》上映在即，扮成片中的印度高僧亮相，毫不放過任何宣傳機會。他坐在印度飛毯出場，甚為搶鏡，還博得觀眾的熱烈掌聲。</p></body></html>
