<html><header><meta charset="utf-8"><title>P.Diddy喝走納奧美</title></header><body><h1>P.Diddy喝走納奧美</h1><p>名模納奧美金寶（NaomiCampbell），前日在康城慶祝38歲生日，但及後她去到HipHop天王P.Diddy的豪華遊艇派對時，卻被指遭P.Diddy喝走，令壽星女納奧美梨花帶雨地離開。</p><p>慘情壽星女</p><p>前日牛一的納奧美，當晚去到P.Diddy的豪華遊艇派對上狂歡，她到達時笑容滿面，但到當地凌晨3時左右，她被影到用手掩臉哭着離開。消息指納奧美是被主人家P.Diddy喝走，但原因則未能查證。其實二人早有嫌隙，去年納奧美出席格林美派對時，曾被P.Diddy當眾喝罵，令她甚為不快。<br> 撰文：黃珈楠</p></body></html>
