<html><header><meta charset="utf-8"><title>Celine獲頒榮譽勳章</title></header><body><h1>Celine獲頒榮譽勳章</h1><p>繼早前KylieMinogue受法國勳銜後，昨日又輪到加拿大樂壇天后CelineDion。法國總統薩爾科齊（NicolasSarkozy）昨日在官邸愛麗舍宮（ElyseePalace），親自向Celine頒贈法國平民最高榮譽軍團勳章，表揚她對法國文化的貢獻。</p><p>為蠟像揭幕</p><p>Celine昨日帶同丈夫兼經理人ReneAngelil，母親Therese及囝囝Rene-Charles接受勳章，全家人表現興奮。及後Celine一夥人去到一間蠟像館，出席其最新蠟像的揭幕禮，Celine更與蠟像擺出同一甫士，兩者維妙維肖。</p></body></html>
