<html><header><meta charset="utf-8"><title>64個糭樣本測試全合格</title></header><body><h1>64個糭樣本測試全合格</h1><p>【本報訊】下月便是端午節，今年市民食糭可以放心。食物安全中心早前抽查市面上64個糭樣本測試，包括防腐劑及蘇丹紅等，全部樣本測試滿意。該中心呼籲市民，要將糭徹底翻熱最少15分鐘才食用。<br> 食物安全中心早前在市面的酒樓、餐廳及粥舖等，抽取64個糭樣本，包括裹蒸糭、鹹肉糭及鹼水糭，進行化學及微生物測試，包括蘇丹紅、防腐劑、重金屬、殘餘農藥及金黃葡萄球菌等，測試結果全部滿意。不過，該中心提醒市民，應將糭儲存於攝氏4度或以下，以免變壞；進食前要徹底翻熱，吃剩而放在室溫下超過兩小時的糭必須棄掉。</p></body></html>
