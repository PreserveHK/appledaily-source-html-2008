<html><header><meta charset="utf-8"><title>二手速遞<br>盈翠低層戶高價售出</title></header><body><h1>二手速遞<br>盈翠低層戶高價售出</h1><p>【本報訊】新界兩房戶造價越來越貴，媲美市區樓，座落港鐵青衣站上蓋的盈翠半島，市場剛錄得一宗高價成交，一個低層兩房單位，售價貴過高層戶，以370萬元售出，每呎成交價5606元。</p><p>中原地產高級分行經理陳暉表示，該單位是11座低層D室，660方呎，向東南，屬屋苑優質向海單位，加上市場放盤一向不多，屬搶手貨，售價一般較其他細單位高逾一成。<br> 雖然上址屬低層，但由於同座無其他放盤，故能以370萬元售出，早前同類高層單位，成交價只是360萬元。買家是印尼華僑。<br> 原業主00年以303萬元購入，持貨8年賺67萬元，升值22.1%。</p></body></html>
