<html><header><meta charset="utf-8"><title>四男女藏假身份證</title></header><body><h1>四男女藏假身份證</h1><p>【本報訊】昨午2時許，警方機動部隊B連警員在土瓜灣進行反罪惡行動，巡經馬頭圍道與庇利街交界時截查一名姓白（40歲）內地男子時，在他身上及其租住的馬頭圍道57號一個單位，共撿獲8張假身份證及5張假回鄉卡，警方並在該單位發現3名年齡由40至45歲逾期居留女子，4名男女涉嫌藏有假證及逾期居留被捕。警方不排除有人從內地來港後，逾期居留並利用假證搵工。警方消息指，該等假證的持有人均為女性，證件的字體粗糙及不整齊。</p></body></html>
