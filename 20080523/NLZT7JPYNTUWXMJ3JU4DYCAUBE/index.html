<html><header><meta charset="utf-8"><title>警籲提供失蹤女童資料</title></header><body><h1>警籲提供失蹤女童資料</h1><p>【本報訊】13歲女童陳嘉敏，上月離開其深水埗住所後失蹤，女童家人無法與女童取得聯絡及遍尋她下落不果後報警，警方昨發出女童的照片，呼籲市民提供消息。<br> 失蹤女童陳嘉敏，身高約1.55米、中等身材、重約45公斤、圓臉、蓄黑長髮，失蹤時身穿白色襯衣、黑色短褲及白色波鞋。<br> 陳女於今年4月4日離開澤安邨住所後一去不返，家人致電親友及致電尋找女兒，仍無法與她取得聯絡，經多日遍尋不果後，其母親於4月10日向警方報失。<br> 警方經逾一個月調查仍無女童下落，昨發出女童照片，呼籲市民如有陳女消息，可致電27612394或向任何一間警署提供資料。</p></body></html>
