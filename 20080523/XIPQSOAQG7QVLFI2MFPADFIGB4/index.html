<html><header><meta charset="utf-8"><title>財話短說<br>泓鋒折讓85%發換股票據</title></header><body><h1>財話短說<br>泓鋒折讓85%發換股票據</h1><p>▲泓鋒國際（2309）宣佈，於本月7日訂立協議，向投資基金公司PacificCapital發行2億元的3年期零息可換股票據（CB），每股兌換價不低於0.05元，較停牌前0.33元，大幅折讓84.85%。倘全數換股，可兌換為40億股新股，佔擴大後股本約84.03%，主席楊家誠持股量將由18.24%，攤薄至2.91%。是次集資淨額1.87億元，用作集團未來擴充投資及營運資金。</p></body></html>
