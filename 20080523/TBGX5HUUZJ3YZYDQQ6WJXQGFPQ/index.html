<html><header><meta charset="utf-8"><title>北乃綺寫真出籠</title></header><body><h1>北乃綺寫真出籠</h1><p>今年17歲的日本青春女星北乃綺，上年憑日劇《LIFE》成功上位後，由她夥拍偶像組合WaT成員Wentz瑛士合演的真人版電影《鬼太郎千年呪歌》將於7月12日上映，宣傳攻勢也陸續展開。身為女主角的北乃，近日剛推出全新寫真集《北乃模樣》，順道為新片造勢。</p><p>舉行握手會</p><p>北乃在寫真集中難得穿上比堅尼示人，大賣健康性感，她將於後天在銀座一間書店舉行握手會，與fans近距離接觸，而她與新晉男星岡田將生合演的青春愛情片將在秋天上映。</p></body></html>
