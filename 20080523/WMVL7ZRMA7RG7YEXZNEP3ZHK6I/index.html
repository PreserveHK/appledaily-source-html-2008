<html><header><meta charset="utf-8"><title>案件速遞<br>警員涉冒充證人簽供詞</title></header><body><h1>案件速遞<br>警員涉冒充證人簽供詞</h1><p>【本報訊】一名中年警員涉嫌在一份證人供詞的文件，冒充該證人的簽名，被控一項偽造罪名，昨在東區裁判法院提訊。被告否認控罪，由於本案證人涉及東區法院的檢控人員，故將案件轉往觀塘裁判法院處理，押後至5月29日再訊，其間被告獲准保釋。<br> 現年40歲被告楊展財（圖），任職警員，控罪指他於今年3月某日，在一份日期為今年3月的證人口供，偽冒李玉玲的簽名，意圖誘使他人接受為真文書，以對其他人不利。<br> 案件編號：ESCC2589/08</p></body></html>
