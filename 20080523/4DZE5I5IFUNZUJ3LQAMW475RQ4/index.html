<html><header><meta charset="utf-8"><title>Amy爛瞓錯過領獎</title></header><body><h1>Amy爛瞓錯過領獎</h1><p>英國「癲后」AmyWinehouse昨日在英國權威作曲頒獎禮IvorNovelloAwards上，憑一曲《LoveIsALosingGame》獲得最佳歌曲獎，但她因為睡過頭遲到，未能親身在台上接受榮譽。</p><p>父親代領獎</p><p>昨日Amy經過悉心打扮，身穿一條花裙，頭上更戴上一個寫有其丈夫Blake名字的心形頭飾，可惜她到場時已錯過了宣佈獎項的時刻，由父親Mitch代領獎座。另外其他得獎者還包括TakeThat，組合的《Shine》贏得播放率最高獎，樂隊Radiohead的《InRainbows》則被選為最佳大碟。</p></body></html>
