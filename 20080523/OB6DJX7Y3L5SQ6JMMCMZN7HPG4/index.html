<html><header><meta charset="utf-8"><title>黑木拖音樂才子返閨</title></header><body><h1>黑木拖音樂才子返閨</h1><p>曾演出劇集《1磅的福音》的19歲日本女星黑木美沙，被昨日出版的新一期日本雜誌《FRIDAY》偷拍到與曾為女歌手AI作曲的20多歲音樂人KEN蜜運，男方更在黑木的香閨過夜。</p><p>紐約邂逅</p><p>據雜誌報道，本月中旬，黑木與男友KEN一同離開女方寓所外出，只見兩人在路上態度親熱，情到濃時更互相攬腰，逛街後即手拖手返回女方香閨過夜。據知他們05年在紐約認識，黑木所屬的事務所大方承認戀情，但表示二人暫時仍未有結婚打算。</p></body></html>
