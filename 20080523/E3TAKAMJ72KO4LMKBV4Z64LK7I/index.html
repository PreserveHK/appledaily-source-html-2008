<html><header><meta charset="utf-8"><title>坂井泉水歌遺人間</title></header><body><h1>坂井泉水歌遺人間</h1><p>日本組合ZARD女主音坂井泉水，去年5月在醫院接受子宮頸癌冶療期間，不慎意外跌死離世，昨日出版的日本雜誌《FRIDAY》，就刊出了她在慶英醫院接受冶療時，仍繼續努力寫歌的照片。</p><p>遺照曝光</p><p>在新一期《FRIDAY》刊出了坂井泉水逝世前46日，由她家人在醫院拍下的照片。曾有傳坂井抗癌期間因藥物副作用引致暴肥，但從照片所見她看來沒有很大的分別。拍照當日，坂井的親友更唱起其名曲《不要認輸》為她打氣。此外，札幌西武百貨公司由昨日開始舉行了「ZARD坂井泉水展」，展出了坂井不少珍貴的寫真及服裝。</p></body></html>
