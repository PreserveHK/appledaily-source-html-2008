<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Hebe保安貼背護駕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Hebe保安貼背護駕 - 馮仁昭</h1><p>賀軍翔同S.H.E嘅Hebe噚日由台灣到港為劇集《鬥牛．要不要》做宣傳，吸引咗百幾個fans接機。賀軍翔同Hebe一出閘即時俾fans包圍，十幾個保安要築起人牆護送佢哋上車，而保護住Hebe嗰個男保安隻手一直都放喺Hebe個背脊度，其間有fans唔小心跌倒。另外，飛輪海成員汪東城由助手陪同到港，在場有30名歌迷舉晒燈牌接機，佢話此行主要嚟睇L'Arc~en~Ciel音樂會。</p></body></html>
