<html><header><meta charset="utf-8"><title>財話短說<br>渣打考慮印度預託上市</title></header><body><h1>財話短說<br>渣打考慮印度預託上市</h1><p>▲外電引述印度報章《EconomicTimes》報道，渣打集團（2888）正考慮在印度交易所以預託證券（IDR）形式上市，若然成事，渣打可能成為當地首家發行預託證券的跨國機構，印度亦將是集團繼倫敦及香港後，第3個上市地。報道稱，渣打集團已與印度監管機構展開探討，從長遠看，上市可令渣打在印度市場開放下，享有更大的併購空間。報道引述渣打集團發言人表示，不會對市場傳聞置評。</p></body></html>
