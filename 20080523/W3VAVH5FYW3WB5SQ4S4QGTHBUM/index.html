<html><header><meta charset="utf-8"><title>案件速遞<br>無業漢罵「死人官」收監</title></header><body><h1>案件速遞<br>無業漢罵「死人官」收監</h1><p>【本報訊】無業漢因欠交150元罰款解往屯門裁判法院提訊，他堅持拒交罰款，特委裁判官何庚祺下令將案件轉交由第一法庭判決，當他由懲教署人員帶離犯人欄時，有不滿聲音說「去死」，無業漢否認出言侮辱，裁判官遂下令警方調查，翻聽法庭錄音紀錄，證實他當時說「死人官」，於是提出檢控。<br> 案件昨在屯門裁判法院審理，被告陳惠志(47歲)承認控罪，裁判官黃汝榮判他即時監禁七日。控罪指他於上月16日，在法庭內向正在執行職責的裁判官，使用威脅或侮辱性詞句。<br> 案件編號：TWCC1951/08</p></body></html>
