<html><header><meta charset="utf-8"><title>桂綸鎂離罩洩春光</title></header><body><h1>桂綸鎂離罩洩春光</h1><p>台灣女星桂綸鎂和張震有份主演，由台灣新晉導演鍾孟宏執導的電影《停車》入圍康城影展的一種關注單元，二人昨日出席有關記者會，桂綸鎂穿上Dior的桃紅色lowcut裙，大晒香肩，可是由於她的身形非常纖瘦，所以上圍出現輕微離罩情況。同行的張震打扮斯文，黑白配搭，十分醒目，當地天朗氣清，他不時玩弄臉上的太陽鏡。</p><p>此外，侯孝賢和張曼玉前夫、法國導演奧利華阿薩耶斯（OlivierAssayas）都是電影基石單元的評審，侯孝賢更是此單元的評審團主席，他們昨日結伴出席有關記者會。<br> 採訪：林慧娟<br> 攝影：張桓誠</p></body></html>
