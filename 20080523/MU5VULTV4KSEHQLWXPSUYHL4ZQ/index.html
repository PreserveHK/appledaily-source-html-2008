<html><header><meta charset="utf-8"><title>25歲青年踢波猝死</title></header><body><h1>25歲青年踢波猝死</h1><p>【本報訊】一名25歲青年昨晚與友人在旺角麥花臣球場踢足球友誼賽，其間突然抽搐後暈倒，隊友發現立即停止比賽，報警將他送院急救，延至今晨零時10分證實不治。其母親聞訊趕至醫院，透露事主有哮喘病，加上最近患感冒，今次意外疑病發致命。<br> 死者姓歐，昨晚與一班友人在旺角麥花臣球場作足球友誼比賽，他司職後衞，球賽至晚上10時50分，他突然倒地，隊友尚未及時發現，對手的球員見狀大叫，眾人才停止比賽，上前處理。但見事主抽搐，口吐白沫，未幾即陷昏迷狀況，警方和救護員接報到場，將事主送院搶救，個多小時後證實不治。</p></body></html>
