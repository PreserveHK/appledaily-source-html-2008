<html><header><meta charset="utf-8"><title>星爺盼赴災區救人</title></header><body><h1>星爺盼赴災區救人</h1><p>周星馳一直關注四川大地震災情，前日他在香港接受新浪網訪問時，特別感謝前線救護人員拯救災民，希望他們繼續加油救更多人，星爺說：「在電視上看到很多小孩子沒有了家庭，很多父母失去了小孩，只要是人，都希望盡一分力，我也希望到那邊去，縱使是小小一分力，也希望可以支持一下。」</p><p>支持賑災電影</p><p>星爺已第一時間捐錢往慈善機構，他表示到處捐一些，具體數字自己也不記得了。演藝人協會正籌備賑災電影，由劉偉強負責，星爺表示還不清楚這計劃，不知道自己是否可以參與，他也想過是否可以拍這類題材的電影，但目前還在思考中。<br> 撰文：林妃</p></body></html>
