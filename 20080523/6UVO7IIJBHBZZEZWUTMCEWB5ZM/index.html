<html><header><meta charset="utf-8"><title>車展Update：升級Lancer2.0十七萬有交易</title></header><body><h1>車展Update：升級Lancer2.0十七萬有交易</h1><p>三菱Lancer不嬲都好受一眾男車迷喜愛，尤其闊別多年至出新款，仲要沿用三菱超跑露筍十代骨架㖭。外形富線條感兼Sharp醒，早前代理推出直版車款都要$19萬幾，不過喺今、明兩日車展推出嘅現貨就唔使呢個價，大約$171,900。最筍係車身配備原廠真皮椅、18吋合金輪圈及F1+/-撥片等，裝備升咗級之餘個價錢仲減多幾萬，有時間不妨八吓喇！<br><br>記者：梁美甜</p><p>三菱車展</p><p>日期：2008年5月24、25日<br> 時間：10am-6pm<br> 地點：灣仔及荃灣陳列室<br> 查詢：25200636&#13;</p></body></html>
