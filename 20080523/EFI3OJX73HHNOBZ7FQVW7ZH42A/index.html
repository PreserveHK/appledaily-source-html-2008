<html><header><meta charset="utf-8"><title>鄭欣宜年年驗身</title></header><body><h1>鄭欣宜年年驗身</h1><p>華潤堂昨日在銅鑼灣怡東酒店舉行防癌新書發佈會，並邀請了李司棋、鄭欣宜以當事人及病人家屬身份細說感受，欣宜說：「其實以前都唔係咁關注健康，冇身體檢查呢個習慣，但係自從媽咪發現有腫瘤開始，我知道健康重要，𠵱家每年都會檢查身體，我都有勸身邊長輩做檢查。」對於有藝人到四川探訪，她說：「有機會我都想去，不過冇人聯絡我。」</p><p>心境要開朗</p><p>此外，李司棋說：「5年前我患上子宮頸癌，電療之後骨枯，𠵱家可以行得仲可以拍劇，真係好大奇迹，唔想病嘅最重要係心境開朗。」<br> 採訪、攝影：楊潔雯</p></body></html>
