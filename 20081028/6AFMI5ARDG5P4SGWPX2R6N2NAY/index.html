<html><header><meta charset="utf-8"><title>引入新車　燃油開支少2/3</title></header><body><h1>引入新車　燃油開支少2/3</h1><p>【本報訊】金融海嘯令不少車主身家大縮水，有汽車代理商因此引入使用柴油的意大利「快意」（FIAT）Doblo（圖），Doblo燃油開支比一輛1.5公升級別的私家車少近三分二。<br> 代理商祥龍汽車指出，Doblo在耗油測試中，行車成本為每公里0.47元（以10月25日柴油價每公升9.65元計算），汽缸容量為1.9公升。由於本港法例規定柴油引擎汽車不能以私家車牌照進行登記，因此Doblo被視為客貨車，但其外貌與日產的Cube、豐田EchoVerso相似。首30位買家享優惠價179,800元，最快可於明年2月「落地」。<br> 區民傑攝</p></body></html>
