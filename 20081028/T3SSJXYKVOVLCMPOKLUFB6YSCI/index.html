<html><header><meta charset="utf-8"><title>馮仁昭四圍超：發哥唔夠鹹濕俾人彈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：發哥唔夠鹹濕俾人彈 - 馮仁昭</h1><p>由周星馳監製、周潤發（左）主演嘅荷李活真人版《龍珠》（Dragonball）明年上畫，美國影評人DON睇咗試片，噚日喺權威電影網Ain'tItCoolNews發表影評，話套片嘅打鬥場面好精彩，而扮演悟空嘅積斯汀卓雲（JustinChatwin右）演技出乎意料咁好，悟空變成巨型猩猩嘅特技更加超勁。不過發哥扮嘅龜仙人就俾佢彈話唔夠鹹濕同唔投入，令佢有少少失望。</p></body></html>
