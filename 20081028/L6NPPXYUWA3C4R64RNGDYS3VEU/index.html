<html><header><meta charset="utf-8"><title>隔牆有耳：長毛忽然愛上李明逵 - 李八方</title></header><body><h1>隔牆有耳：長毛忽然愛上李明逵 - 李八方</h1><p>前一哥李明逵喺97年回歸時，播貝多芬交響樂「鎮壓」示威聲音響朵，當年有份被打壓嘅長毛對李明逵素來冇乜好感，噚日卻忽然大讚對方係「真的漢子」。<br> 長毛讚李明逵，唔係為佢平反或覺今是而昨非，而係借李明逵踩其他前一哥。長毛指李君夏、許淇安同曾蔭培，退休後丟低制服，就急不及待下海搵真銀，反觀李明逵得閒就出席慈善活動，原來唔係恨錢恨到發晒燒嘅人，令佢意外，唔似得某啲高官咁不知自重，向發展商投懷送抱。長毛話不論雙方政見，單喺呢一點上，佢非常尊敬李明逵。</p></body></html>
