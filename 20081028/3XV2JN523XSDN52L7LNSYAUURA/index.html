<html><header><meta charset="utf-8"><title>泳兒讚新秀冠軍可愛</title></header><body><h1>泳兒讚新秀冠軍可愛</h1><p>十七位參賽者前晚在「2008年TVB8全球華人新秀歌唱大賽」大比拼，並先後跟歌手王菀之和泳兒等在台上對唱，結果現年24歲的潘旭以一分之差險勝梁曉珺（分別為122分和121分），贏得TVB8全球華人金麥克鋒大獎、完美音色大獎和驕人大無畏獎。</p><p>「似勁瘦版祖名」</p><p>身為嘉賓評判之一的泳兒，踢爆跟潘旭對唱時，潘旭竟緊張到唱錯歌詞。有記者問泳兒可覺得潘旭似房祖名時，她說：「好可愛，似勁瘦版房祖名。兩位參賽者（指潘旭和梁曉珺）都係心水，我畀個女仔好高分，如果佢第日入行，必定係好狂野嗰種。」<br> 採訪：卓寶花<br> 攝影：葉君海</p></body></html>
