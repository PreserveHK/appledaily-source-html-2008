<html><header><meta charset="utf-8"><title>張嘉兒冇工開萬金扮靚</title></header><body><h1>張嘉兒冇工開萬金扮靚</h1><p>張嘉兒和陳自瑤昨日應邀到灣仔萬麗海景酒店出席「2008國泰航空香港壁球公開賽」抽籤活動，為賽事進行抽籤儀式，二人同樣表示間中有打壁球，但卻不是運動中的強項，陳自瑤說：「因為壁球需要較大力度，應付唔嚟，所以平時多數打羽毛球同游水。」</p><p>學滑水曬到黑</p><p>張嘉兒近日學習滑水，曬得一身健康膚色。近期雖然遇上金融海嘯，但張嘉兒父親竟然鼓勵女兒行街購物，她說：「呢段時間未有拍劇工作，所以忙行街，爸爸叫我唔好咁慳，買多啲衫裝扮自己，仲津貼我一萬元置裝。」<br> 採訪、攝影：卓寶花</p></body></html>
