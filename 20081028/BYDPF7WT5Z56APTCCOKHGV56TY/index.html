<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英奧運代表「賣格子」籌款</title></header><body><h1>金融海嘯下的日子……<br>英奧運代表「賣格子」籌款</h1><p>經濟陷入嚴冬，英國2012奧運會50多名運動員，在互聯網放上一張分成999個格子的運動員照片，贊助者可用20鎊（239港元）至1,000鎊（11,972港元）買下一個格子，當網民點擊該格子時，就會連結到贊助者的網頁。英國大學生AlexTew就是用這個方法成立MillionDollarHomepage籌得學費。<br> 英國《泰晤士報》</p></body></html>
