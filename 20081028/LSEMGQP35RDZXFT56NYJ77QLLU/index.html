<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡杏兒買起黃宗澤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡杏兒買起黃宗澤 - 馮仁昭</h1><p>胡杏兒噚日喺新城接受訪問，宣傳下月尾推出嘅新碟。講到啱啱開拍嘅無綫新劇《秋香怒點唐伯虎》，佢話有唔少武打場面，打到佢周身瘀傷，閒時仲要上堂練武。問佢嘅緋聞男友黃宗澤有冇心痛？杏兒笑住話：「冇呀，冇特登講呀，唔使講啦，大家都咁忙。」講開黃宗澤都會出碟，問杏兒佢哋會唔會交換新碟？佢話：「叫佢去買啦，幫襯吓嘛，佢出碟我都會買，話晒都有兩分感情分嘛。」</p></body></html>
