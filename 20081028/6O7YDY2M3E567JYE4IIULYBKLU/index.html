<html><header><meta charset="utf-8"><title>1日演說255分鐘　納德破紀錄</title></header><body><h1>1日演說255分鐘　納德破紀錄</h1><p>今年大選，除了兩大候選人，還有獨立候選人，當中包括捲土重來的納德（RalphNader）。他說，上周六他在麻省21個社區，合共發表了至少255分鐘演說，足以刷新單日發表最多競選演說的紀錄，可列入《健力士世界紀錄大全》。<br> 74歲的納德已連續第四次參加大選，今年他的名字會出現在45個州的選票上，民調顯示他的支持率只有單位數字，但他希望透過在麻省巡迴拉票，說服更多選民支持他，令他成為一股強大的「第三政治勢力」。<br> 美聯社</p></body></html>
