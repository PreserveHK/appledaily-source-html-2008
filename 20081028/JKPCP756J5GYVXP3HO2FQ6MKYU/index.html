<html><header><meta charset="utf-8"><title>醫學Online<br>成人日睡八小時過多</title></header><body><h1>醫學Online<br>成人日睡八小時過多</h1><p>不少人對每天應睡八小時的說法深信不疑，但英國一項研究發現成年人睡八小時屬過多，每天睡五至七小時其實已能確保大腦得到足夠休息，避免出現肥胖、高血壓及血糖飆升等健康問題。研究指出大腦分三個主要區域，其中兩個主管呼吸、血液循環及心跳等行為的區域，是24小時不停運作，需要休息其實只有主管思想、說話及記憶等活動的區域，過多的睡眠反而令這區域無法正常運作。</p></body></html>
