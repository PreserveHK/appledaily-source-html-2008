<html><header><meta charset="utf-8"><title>笑爆嘴：BB噴奶</title></header><body><h1>笑爆嘴：BB噴奶</h1><p>BB喊晒口咁，究竟邊個蝦佢？佢本來啜住奶嘴好Happy，坐喺嬰兒車鬼死咁爽，昅住晒行來行去班姐姐個心口，仲要嘴郁郁好似想搵嘢啜咁，可惜，最後嚇到奶嘴都噴埋。點解咁無陰功？因為同佢打招呼嗰個姐姐係人妖囉，心口兩嚿肉當然係僭建，老牛咁嘅聲嚇死佢。呢條片究竟Sell乜？睇到最尾我O晒嘴，原來Sell無改裝過嘅手提電話，服！<br><br>記者：周靜雯<br>http://www.hehefun.blogspot.com/2008/10/bb.html</p></body></html>
