<html><header><meta charset="utf-8"><title>佩林穿牛仔褲凸顯草根</title></header><body><h1>佩林穿牛仔褲凸顯草根</h1><p>美國共和黨副總統候選人佩林，前日繼續就15萬美元（117萬港元）置裝費作出回應，重申在全國代表大會上穿的靚衫不屬於她。她自稱很慳家，耳環是丈夫媽媽親手做，結婚戒指也只值35美元（271港元），還是自己掏腰包買的。為凸顯「冰球媽媽」草根形象，這晚她更首次穿上牛仔褲（圖），在北卡羅來納州拉票。麥凱恩就強調佩林一家非大富之家，生活節儉，1/3靚衫已退回，其餘服裝也會捐給慈善組織。<br> 美聯社/美國《紐約時報》</p></body></html>
