<html><header><meta charset="utf-8"><title>特稿：熱刺雪條出生天 - 艾迪文</title></header><body><h1>特稿：熱刺雪條出生天 - 艾迪文</h1><p>力邀前熱刺球員舒活任其副手的哈利列納，周一首次領軍操練，並隨即讓之前被拉莫斯剔出1隊的列卡度洛查、史度廸利、賀森加里、奇雲保定及泰拉拔歸隊，並給予他們球衣號碼。<br> 熱刺改組事在必行，儘管以上5人未必能搶得正選，但可增加球隊的板凳深度，當中以曾在雲達不來梅效力7季的史度廸利前景較好，因他可勝任中後場多個位置，好使好用。另外，樸茨茅夫市議會證實，即使哈利列納捨棄樸茅，但仍會向他頒發樸市自由獎，藉以表揚其貢獻。哈利列納上季帶領樸茨茅夫贏得英足盃。文：艾廸文</p></body></html>
