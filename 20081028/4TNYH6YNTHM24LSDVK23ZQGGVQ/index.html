<html><header><meta charset="utf-8"><title>八卦風：占士邦510匹DBS出動</title></header><body><h1>八卦風：占士邦510匹DBS出動</h1><p>每逢占士邦有新戲上，觀眾最關心嘅，首先係邦女郎啱唔啱自己口味，其次一定係昅吓邦邦今集架專用車夠唔夠勁；可惜近年鐵金剛回歸現實，舊有潛水Lotus、遙控BMW等幻想車種唔會再出現，改為撐番英國自家名牌AstonMartin；《新鐵金剛之量子殺機》下周上映，已公佈咗今集邦邦仍然揸架Martin出場，型號就由DB5升級到DBS，呢架貴族中嘅超級跑車，馬力達510匹，0-100km/h僅需4.3秒，咁勁揪，唔通諗住追飛機？<br><br>記者：徐影龍</p></body></html>
