<html><header><meta charset="utf-8"><title>法官姪女涉襲警</title></header><body><h1>法官姪女涉襲警</h1><p>【本報訊】香港交易所主席夏佳理外甥女兼終審法院常任法官包致金的姪女，涉嫌在中環街頭襲警案，昨再在東區裁判法院提訊。控方審閱被告的精神報告後，相信被告在犯案前已患病，稍後將會修改控罪內容。辯方資深大律師胡漢清則表示，被告將會認罪。主任裁判官鄧立泰遂將案押後至11月11日，待控方準備好案情及控罪後，讓被告答辯。<br> 被告AminaMariamBokhary（32歲），其父親包志雄是包致金的兄長，母親是夏佳理的胞姊。被告涉於今年7月13日，在中環伊利近街襲擊一名男子及一名執行職務的警員。<br> 案件編號：ESCC3879/08</p></body></html>
