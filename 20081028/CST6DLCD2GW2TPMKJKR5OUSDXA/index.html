<html><header><meta charset="utf-8"><title>隔牆有耳：的士佬鬧阿富唔識嘢 - 李八方</title></header><body><h1>隔牆有耳：的士佬鬧阿富唔識嘢 - 李八方</h1><p>港府通過的士「短加長減」加價方案順得哥情失嫂意，立法會一個小組噚日邀請的士大佬講吓意見。的士業界山頭林立，各有利益，各路人馬噚日喺議事堂內針鋒相對，甚至遷怒議員，有人批評支持方案嘅鄭家富，指佢唔係行內人，唔識嘢，冇資格發言，態度極具挑釁性。<br> 阿富被人擺上枱當堂無明火起，話自己雖然唔係行內人，但亦對行業運作有相當認識，絕非「唔識嘢」，佢話自己未揸過的士，但唔等於要收口，否則佢夠未揸過港鐵，難道又唔可以評論港鐵問題？阿富似乎動真氣，激動到拍枱，話如果業界對佢有意見，佢以後可以喺呢件事上封嘴，由局長說了算！</p></body></html>
