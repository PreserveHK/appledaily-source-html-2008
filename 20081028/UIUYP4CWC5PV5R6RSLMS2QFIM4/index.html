<html><header><meta charset="utf-8"><title>醫學Online<br>高劑量流感針啱長者</title></header><body><h1>醫學Online<br>高劑量流感針啱長者</h1><p>即將踏入冬季流感高峯期，美國一項研究發現長者注射常用份量的流感疫苗，產生的抵抗力不足以抵禦流感病毒入侵。研究人員邀請了3,800名65歲以上的長者參與研究，注射四倍現有流感疫苗的劑量，結果發現長者產生的抗體倍增，但未見出現嚴重不適，研究人員呼籲疫苗製造商生產專為長者而設的高劑量流感針，加強對長者保護。數字顯示，單是美國每年有36,000人死於流感。</p></body></html>
