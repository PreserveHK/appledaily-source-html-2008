<html><header><meta charset="utf-8"><title>案件速遞<br>積犯向卧底警售毒判監</title></header><body><h1>案件速遞<br>積犯向卧底警售毒判監</h1><p>【本報訊】有多次案底的積犯充當毒品拆家，在今年初先後兩次向假扮毒品買家的卧底警員，以2.1萬元出售共29克冰和13克大麻草，當場被捕。積犯昨於高等法院承認兩項販毒罪，聲稱本身為「職業探監員」，專替未能親自探監的家屬探望還柙犯，將日用品帶給犯人，又指警員設局誘他出售毒品才犯案。法官並不接納其求情解釋，將他判監5年8個月。<br> 54歲被告雷志仁被控於今年1月10日及16日，在信德中心的士站內，向卧底警員出售毒品。涉案毒品市值1.5萬元。<br> 案件編號：HCCC160/08</p></body></html>
