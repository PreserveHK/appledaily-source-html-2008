<html><header><meta charset="utf-8"><title>小野真弓　分手保事業</title></header><body><h1>小野真弓　分手保事業</h1><p>今年27歲的日本性感女星小野真弓，前日於東京新宿的書店為她的第10本寫真集《內緒》舉行握手會宣傳。小野本月初被雜誌偷拍到與比她年輕5歲的二打六男星八神蓮過夜度春宵，流失大量男fans。小野前日現身時，便透露兩人已經分手收場。</p><p>立志做好女人</p><p>明顯有備而來的小野向記者說：「我們已經沒有聯絡，也沒有再見面了。」又懇求記者放她一馬不要再追問。回復單身的小野聲稱要專心工作，好好磨練自己做個好女人，之後她與300名fans逐一握手。</p></body></html>
