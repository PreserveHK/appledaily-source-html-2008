<html><header><meta charset="utf-8"><title>Suzanne扮Leah上位</title></header><body><h1>Suzanne扮Leah上位</h1><p>混血偶像LeahDizon早前宣佈大肚嫁人，傷透不少男fans心，樣貌同樣「鬼鬼哋」的新紮偶像Suzanne乘勢崛起。身為正統純日本人嘅Suzanne，因經常在綜藝節目中耍笨搞笑而成功出位，大受觀眾歡迎。自稱擁有33D上圍的Suzanne更踩過界推出寫真集《22》，前日她便現身東京宣傳。</p><p>寫真集刊裸照</p><p>剛在今日22歲生日的Suzanne，前日穿上一身閃爆金色連身裙亮相，十分搶鏡。被問生日願望時，Suzanne即時「扮有見識」發表宏願說：「我希望世界和平，獨裁國家消失。」她表示寫真集刊載了她的兒時裸照，着fans記得留意。</p></body></html>
