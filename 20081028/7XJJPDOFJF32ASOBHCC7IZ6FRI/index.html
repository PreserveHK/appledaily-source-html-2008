<html><header><meta charset="utf-8"><title>星閃閃：菲爾布朗星味日濃 - 艾迪文</title></header><body><h1>星閃閃：菲爾布朗星味日濃 - 艾迪文</h1><p>升班馬侯城表現驚喜，但49歲、師承前保頓領隊艾拿廸斯的菲爾布朗暫仍有名無利，因他是全英超薪酬最低領隊，年薪僅50萬鎊（約600萬港元）。<br> 自從侯城於夏天升班成功，會方已向菲爾布朗加薪一倍，但年薪仍得50萬鎊。隨着這名「紅褲子」出身的領隊於英超聲譽日隆，他已開始替報章寫專欄，又有名牌時裝送上門，難怪球迷覺得他像摩連奴。<br> 當菲爾布朗身穿粉紅色恤衫領取9月英超最佳領隊獎時，更惹來女球迷為他尖叫！不過，一眾女球迷可能要失望了，因為他與太太嘉倫十分恩愛。<br> 文：艾廸文</p></body></html>
