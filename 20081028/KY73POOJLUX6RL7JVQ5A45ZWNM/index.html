<html><header><meta charset="utf-8"><title>財話短說<br>楊惠妍提取碧桂園股票</title></header><body><h1>財話短說<br>楊惠妍提取碧桂園股票</h1><p>▲碧桂園（2007）公佈，大股東楊惠妍目前持有的59.12%或96.72億股，跟本月中公佈的資料相同，其中1.5億股已抵押，其餘95.22億股無抵押，全部放於高盛證券，但楊惠妍正在辦手續，從高盛提取該95.22億股，自行保管。市場估計，此舉是避免投資者懷疑大股東會悄悄將股票抵押借錢，以挽救極疲弱的股價。碧桂園昨收1.19元，跌11%，創新低。</p></body></html>
