<html><header><meta charset="utf-8"><title>狄龍兒子開台講電影</title></header><body><h1>狄龍兒子開台講電影</h1><p>周俊偉、譚俊彥和日籍男星葉山豪，近日齊齊成為網中人，為下月10日開台的網上電台 http://www.omlive.cc主持節目《3G幫》，三人除談談情說說愛之外，更會大談抱負。 <br> 其中出身電影世家的狄龍兒子譚俊彥，表示對電影有一份莫名的熱愛，雖然現在正值電影低潮，拍好戲似乎遙不可及，但他有一份堅持，希望借助網上平台為香港影壇盡一分力，所以他除主持《3G幫》外，也會在《彥語夢工場》論盡電影圈的人和事。<br> 至於拍戲和出過唱片的周俊偉，同樣希望在音樂上重新出發，而來港7年的葉山豪，則表示希望在港生活的日本人有家的感覺。<br> 撰文：葉雪</p></body></html>
