<html><header><meta charset="utf-8"><title>中環在線：彤叔外孫加薪1.6倍 - 李華華</title></header><body><h1>中環在線：彤叔外孫加薪1.6倍 - 李華華</h1><p>鄭裕彤外孫杜家駒都係新創建執董，08年加薪1.6倍，𢭃839萬銀；購股權福利佔一半，達420萬。但人工仲未追到老竇杜惠愷嘅1017萬銀，身兼副主席兼執董嘅杜惠愷，今年薪酬升兩倍。<br> 杜家駒律師出身，03年主動提出，加入新創建幫外公彤叔同老竇手，05年12月晉升為執董。06年杜家駒收289萬銀人工，第二年加薪11%至321萬銀；唔計420萬購股權福利，今年佢嘅實際人工係419萬，升幅三成，絕對跑贏通脹。家吓杜家駒主力負責新創建嘅港口、物流同水務業務。</p></body></html>
