<html><header><meta charset="utf-8"><title>夜店消遣爭執　醉漢中拳</title></header><body><h1>夜店消遣爭執　醉漢中拳</h1><p>【本報訊】油麻地彌敦道一間卡拉OK夜總會，昨凌晨發生傷人案。兩批顧客消遣時疑因酒醉發生衝突，一名男子遭多人圍毆受傷，涉案男子事後逃去。<br> 現場為彌敦道317號金漢大廈2樓幸運星卡拉OK夜總會，昨凌晨2時許，一名姓黎男子與多名友人在夜總會內飲酒消遣，懷疑因酒醉與鄰枱多名男顧客起爭執，有職員企圖調解無果。<br> 雙方疑酒後情緒失控，越吵越烈繼而大打出手，混亂中，黎左眼中拳受傷。傷人男子事後匆匆逃離現場，傷者友人立即報警。救護車到場將傷者送院，大批警員趕至，在附近兜截涉案男子無發現。警方列作傷人案件處理，暫時未有人被捕。</p></body></html>
