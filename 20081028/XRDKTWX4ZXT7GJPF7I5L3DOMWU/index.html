<html><header><meta charset="utf-8"><title>醜百態：深圳居住證錯得離譜</title></header><body><h1>醜百態：深圳居住證錯得離譜</h1><p>深圳今年8月開始推出居住證，但許多網友都發現自己的深圳居住證錯漏百出，其中證上的戶籍住址甚至出現「陝西省西藏自治區」(圖)、「四川省重慶市」等低級錯誤，令人哭笑不得。一些網友諷刺說：「可見中國公務員的素質」、「老百姓做錯事有官辦，官做事不了了之，這就是國情之一。」<br> <br>  http://news.china.com/zh_cn/social/1007/20081024/15151905.html </p></body></html>
