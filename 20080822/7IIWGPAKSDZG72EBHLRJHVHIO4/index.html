<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳嘉上新片被指非法拍攝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳嘉上新片被指非法拍攝 - 馮仁昭</h1><p>陳嘉上（Gordon）執導嘅《畫皮》開拍以嚟是非多多，部戲原本係由錢永強執導，後來因為錢同投資方面出咗問題，結果導演先換咗係Gordon，不過日前錢永強個弟弟錢永健就向媒體發出聲明，指佢本人擁有《畫皮》嘅國家著作登記證書，日內佢會透過律師行正式入稟高院，控告沙龍多媒體中心同泰吉兩間公司，侵犯個人知識產權同非法拍攝呢部戲，而上映呢部戲嘅院商，錢永健都話明會採取法律行動。噚日問番Gordon呢件事，佢話：「我已經同公司了解過，公司話會解決，部戲會如期上映，唔會受到影響。」</p></body></html>
