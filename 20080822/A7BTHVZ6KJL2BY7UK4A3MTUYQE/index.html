<html><header><meta charset="utf-8"><title>阿Sa情傾李小鵬</title></header><body><h1>阿Sa情傾李小鵬</h1><p>蔡卓妍（阿Sa）和霍汶希（Mani）昨日到銅鑼灣出席髮型店開幕禮，Mani透露謝霆鋒、容祖兒和阿Sa正度期，出席在港舉行的奧運金牌精英大滙演。</p><p>「型到不得了」</p><p>對於有機會跟金牌選手同台表演，問阿Sa最想跟誰合作，她不假思索說：「李小鵬，覺得佢好有型，最想同佢影相合照，見到佢喺比賽中整傷咗，流住血都繼續比賽，真係型到不得了。」阿Sa表示到時會跟他們一起穿上運動服，她笑說：「因為我同啲運動員都係同一個牌子嘅贊助商。」Mani就透露祖兒最想跟郭晶晶合作。<br> 採訪：胡比<br> 攝影：葉君海</p></body></html>
