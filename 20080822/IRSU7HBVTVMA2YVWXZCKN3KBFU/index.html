<html><header><meta charset="utf-8"><title>點滴<br>最少三人遭強風吹倒</title></header><body><h1>點滴<br>最少三人遭強風吹倒</h1><p>颱風鸚鵡威力有幾大？昨日最少有三名市民可以親身感受得到。早上9時許，一名年近70歲老翁，在行經牛頭角樂華北邨巴士總站時，一陣強風吹至，老翁當場被吹跌撞傷尾龍骨，途人見狀將他扶起報警送院。一小時後，84歲的劉婆婆在香港仔華富邨華生樓對開，被強風吹跌撞穿頭及擦傷手，送院治理後情況穩定；不但長者頂不住狂風，一名40歲壯漢（圖）在中環都爹利街被吹跌扭傷腳，需要送院治療。</p></body></html>
