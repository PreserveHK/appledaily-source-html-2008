<html><header><meta charset="utf-8"><title>天意弄人<br>Twins咸姆最黑仔</title></header><body><h1>天意弄人<br>Twins咸姆最黑仔</h1><p>京奧展開之前，外界都對一對兄弟兵非常關注，而他們就是美國體操選手保羅咸姆（PaulHamm）及摩根咸姆（MorganHamm）。可惜他們兩人同因傷缺席，名副其實是失運兄弟。</p><p>美國男團僅奪銅牌</p><p>保羅咸姆是04年雅典奧運男子體操個人全能金牌得主，惟於美國奧運遴選賽受傷，卒未能趕及出戰京奧，而他的缺席，亦造就了中國的楊威贏得個人全能。至於其孖生兄弟摩根咸姆，則於京奧開幕前一日因足踝受傷退隊。而美國在缺少了這對兄弟兵之下，於男子團體只得銅牌，成績比4年前取得銀牌明顯是倒退了。</p></body></html>
