<html><header><meta charset="utf-8"><title>獨行賊搶婦人金鏈</title></header><body><h1>獨行賊搶婦人金鏈</h1><p>【本報訊】一名姓鄭（63歲）婦人昨晨9時，由彩虹邨錦雲樓步行往采頤花園方向，行至天橋底一間超級市場對開，一名男子突從後撲出，搶去鄭婦的金頸鏈並推跌她在地上，她左手及雙腳膝蓋擦損，賊人得手後沿龍翔道往鑽石山方向逃走。</p><p>警通緝白衣褲男子</p><p>鄭婦其後通知姓吳（30歲）兒子報案，吳趕至現場並陪同母親送院敷治。鄭婦被搶的金鏈約值8,000元，警方正通緝一名年約30歲、犯案時身穿白色上衣及白褲的男子歸案。</p></body></html>
