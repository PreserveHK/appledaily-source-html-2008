<html><header><meta charset="utf-8"><title>超市減價人踩人4婦重傷</title></header><body><h1>超市減價人踩人4婦重傷</h1><p>南京一家超市前日舉行低價促銷活動，釀成人踩人事故，導致多名年老顧客受傷，其中4名58至81歲女顧客重傷，最嚴重的一位更被踩斷肋骨。<br> 南京湖南路華聯超市前日以低價促銷雞蛋、食用油等商品，還實行「購物滿68元回贈10元」政策。當日上午8時，超市大門還未完全開啓，數百名以老年人為主的顧客，已急不及待擠進超市，排在後面的顧客不斷向前擠。目擊者指，當時10多名老人被擠倒並哭喊，傷者被送院治療。<br> 「太可怕了，我被後面的人擠倒，人就像潮水一樣從我身上踩過去。」70歲女傷者曹文蘭說。<br> 南京《揚子晚報》</p></body></html>
