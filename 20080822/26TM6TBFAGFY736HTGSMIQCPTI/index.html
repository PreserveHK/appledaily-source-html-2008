<html><header><meta charset="utf-8"><title>沙仔復工　美瑾捱飯盒</title></header><body><h1>沙仔復工　美瑾捱飯盒</h1><p>上月因涉嫌醉駕撞車，導致手部嚴重受傷的沙拉保夫（ShiaLaBeouf），前日已返回《變形金剛》續集《Transformers:RevengeoftheFallen》的洛杉磯劇組開工。</p><p>手紮繃帶</p><p>出院不久的沙仔，當日手部仍然紮住繃帶，但未知是否戲服造型，因為該片導演米高比爾（MichaelBay）曾擔心沙仔要長期包紮未能連戲，考慮將其角色順水推舟寫成受傷。而戲中索女主角美瑾霍士（MeganFox）當日也穿上性感小背心出鏡。未知是否拍攝進度被沙仔的車禍影響，當日戲份拍得非常趕急，美瑾更要在片場捱飯盒。</p></body></html>
