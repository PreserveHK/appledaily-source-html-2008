<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚廁所肉搏戲被剪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚廁所肉搏戲被剪 - 馮仁昭</h1><p>莫文蔚（Karen）喺新片《秒岸》裏面飾演性感酒女，其中一場戲講佢以叫床呻吟聲引誘一個後生仔，但係喺通過內地嘅電檢時俾人要求刪剪。嗰場戲係講Karen同飾演曾志偉個仔嘅檀健次喺洗手間嘅肉搏戲，雖然喺呢段片裏面冇裸露鏡頭，但係意識就相當大膽，所以被要求刪剪，仲有，原來拍之前導演曾經要求Karen參考一啲歐洲色情電影嘅演繹方法，話可以等觀眾對情慾嘅感受大啲喎！</p></body></html>
