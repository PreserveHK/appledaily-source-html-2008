<html><header><meta charset="utf-8"><title>凱旋回歸</title></header><body><h1>凱旋回歸</h1><p>晒牌</p><p>挾體操王國美譽，國家男、女隊周五在北京出席「晒牌」儀式，人人喜上眉梢。美聯社</p><p>熱鬧</p><p>美國體操女子隊主力妮絲廸亞柳金（NastiaLuikin、前），贏得5面奧運獎牌，周四已飛抵美國，接受祝賀。美聯社</p><p>威武</p><p>德國的京奧花劍冠軍基比連克（BenjaminPhilipKleibrink、中）周四凱旋回歸，獲小劍擊手夾道歡迎。路透社</p><p>巡遊</p><p>男子跳遠冠軍沙拉甸奴（IrvingSaladino、左），為巴拿馬一嘗60年來的金牌零的突破，回國後作勝利巡遊。美聯社</p></body></html>
