<html><header><meta charset="utf-8"><title>順道遊清萊闖金三角</title></header><body><h1>順道遊清萊闖金三角</h1><p>【本報訊】港人遊清邁一般順道遊覽毗鄰的清萊，車程約兩小時，消費較前者便宜。胡慧冲表示，遊客可以光顧當地的酒店或旅行社，以包車方式前往清萊作一天遊，並有不同的一天遊套餐可供選擇，每位約數百元。<br> 胡慧冲說，其中一個熱門套餐是金三角遊，乘車到達位於湄公河和愛河交滙處及泰國、寮國和緬甸三地邊境的SopRuak小鎮，那裏正是昔日當地罌粟花和製造鴉片的大本營。遊客在此可乘坐小艇穿梭泰國、寮國和緬甸，體驗三地不同風情，「遊客坐住快艇可以想像一下當年走私運毒嘅情況。」另一熱門套餐是到山區探訪泰北不同的少數民族，例如長頸族等。</p></body></html>
