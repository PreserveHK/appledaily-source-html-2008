<html><header><meta charset="utf-8"><title>家品Express：<br>ALESSITea&amp;CoffeeTowers添食！</title></header><body><h1>家品Express：<br>ALESSITea&amp;CoffeeTowers添食！</h1><p>剛在6月期間，ALESSI在港舉行首次「Tea&amp;CoffeeTowers」展覽，展覽邀請到22位現代建築新星設計獨一無二的茶和咖啡泡具，更獲得不少設計界人士讚賞。品牌今次再接再厲，於即日至8月29日與香港設計中心合作，假九龍塘創新中心新庭再度舉辦亞洲第二次展覽，讓上次錯失良機的朋友再有機會欣賞世界級的建築師傑作。<br><br>記者：蘇麗珊<br>查詢：28696377</p></body></html>
