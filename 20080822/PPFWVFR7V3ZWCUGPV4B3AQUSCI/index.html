<html><header><meta charset="utf-8"><title>京奧圖輯</title></header><body><h1>京奧圖輯</h1><p>勝出</p><p>中國手球手吳雯娟（圖右）臨完場前攻入奠勝一球，協助中國以20:19險勝瑞典，並於周六與法國爭奪第5名。美聯社</p><p>出位</p><p>有熱情的觀眾甘心為京奧改「頭」換面，而這個「京奧頭」（圖）是最匠心獨運之作。GettyImages</p><p>意外</p><p>加拿大的奧達沙（MarkOldershaw、左二）在男子單人划艇500米準決賽意外「反艇」，無緣晉身決賽。路透社</p><p>拉票</p><p>巴西里約熱內盧是2016年奧運的申辦城市，他們派出球王比利（中）在北京宣傳，對申辦奧運志在必得。路透社</p></body></html>
