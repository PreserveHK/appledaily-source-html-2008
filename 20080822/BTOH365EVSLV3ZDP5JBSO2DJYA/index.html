<html><header><meta charset="utf-8"><title>Kipling之真皮Thrill</title></header><body><h1>Kipling之真皮Thrill</h1><p>一向以尼龍物料作產品主導的Kipling，在08秋冬新貨中推出「Thrill」真皮手袋系列，向女士一直嚮往的高貴優雅邁進。以意大利皮革配襯金屬鈕扣及stitching縫線製成，顏色以翠綠、霧灰、棕色等秋冬色系為主調，重點推介Rachel及Agyness手袋，款式大方實用易襯，適合OL一族。順帶一說，隨Kipling附送的Monkey亦會以真皮版出場。</p><p>Kipling（29536188）<br> 銅鑼灣時代廣場613號舖</p></body></html>
