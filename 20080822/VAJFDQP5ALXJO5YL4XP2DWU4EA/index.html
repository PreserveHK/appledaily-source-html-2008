<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田後悔同女友分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田後悔同女友分手 - 馮仁昭</h1><p>側田噚日接受商台電話訪問，佢話新歌《三十日》係佢自己嘅故事，內容係講佢同女友分手30日後感到非常後悔，不過佢就冇透露同前度女友分手咗幾耐日子，只係話到𠵱家唱歌時都會感觸落淚，仲日日聽住呢首歌嚟緬懷呢段感情。另外，側田10月會喺香港開6場演唱會，之後佢就會去大馬舉行巡迴演唱，日前佢就去咗大馬宣傳，喺活動上佢同fans即場合唱，有fans仲忍唔住拖住佢隻手唱情歌（圖）！</p></body></html>
