<html><header><meta charset="utf-8"><title>湯盈盈鍾意李珊珊</title></header><body><h1>湯盈盈鍾意李珊珊</h1><p>湯盈盈、鍾嘉欣、陳百祥（阿叻）、何傲兒和陳自瑤等，前晚在沙田新城市廣場為《北京奧運黃金直擊》作戶外直播。</p><p>「佢玩體操吖嘛」</p><p>節目進行期間，阿叻忽然問湯盈盈知不知道有位中國運動員叫李珊珊（跟湯盈盈緋聞男友錢嘉樂舊愛同名），令湯盈盈大感愕然和尷尬，之後阿叻又追問她喜不喜歡李珊珊，並問她珊珊是那個項目的運動員時，盈盈一臉尷尬說：「鍾意鍾意，佢玩體操吖嘛！」事後盈盈笑言經常被人取笑，所以不會介意。<br> 採訪：楊潔雯<br> 攝影：葉君海</p></body></html>
