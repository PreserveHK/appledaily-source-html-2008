<html><header><meta charset="utf-8"><title>步姐親熱照有得賣</title></header><body><h1>步姐親熱照有得賣</h1><p>早前曾來港拍攝月曆的日本女歌手濱崎步，被昨日出版的日本雜誌《FRIDAY》刊登了她與一名神秘男子接吻的照片，據悉照片是步姐8年前拍攝，該男子是與步姐相熟的異性朋友。<br> 一名行內人士指步姐8年前，即是與長瀨智也拍拖之前，曾在餐廳或酒吧的房間內飲醉，之後便與一名好友拍下親熱照，他曾是步姐拍MV的工作人員，二人曾拍拖，現在仍是好友。</p><p>拒作回應</p><p>近期有人更將照片向日本多間傳媒兜售，不過，濱崎步所屬事務所拒絕回應照片之事。</p></body></html>
