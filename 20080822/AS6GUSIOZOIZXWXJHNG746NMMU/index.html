<html><header><meta charset="utf-8"><title>劉璇受訓8年沒回家</title></header><body><h1>劉璇受訓8年沒回家</h1><p>無綫奧運主持劉璇日前接受無綫娛樂新聞台節目《范後感》訪問，除了暢談運動員的辛酸史外，又談及加入娛樂圈的感受以及感情問題。<br> 劉璇表示起初選擇做運動員是為要圓媽媽未了的心願，因為媽媽以前也是練習體操的，訓練期間劉璇更有8年沒有回家。喜歡挑戰的她及後帶着運動員的鬥志闖娛樂圈，不過她大叫辛苦。談及感情觀，劉璇表示原本希望25歲結婚生子，但現在她已經29歲了，過了理想的結婚年齡，一切也只好順其自然。<br> 撰文：李全</p></body></html>
