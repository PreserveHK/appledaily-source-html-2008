<html><header><meta charset="utf-8"><title>案件速遞<br>五人串謀騙DHL押後判</title></header><body><h1>案件速遞<br>五人串謀騙DHL押後判</h1><p>【本報訊】經營貨運生意的一名公司東主為賺取更多利潤，去年初涉嫌串同職員行賄速遞公司DHL的外判速遞員，私下替其公司運貨，並製造假單據，將運費轉嫁到DHL的客戶，幸客戶及時發現舉報；DHL則損失136萬元。涉案五名被告昨日在區域法院承認串謀詐騙及代理人收受利益共五項罪，還柙至下月5日判刑。<br> 五名被告（26至37歲）其中方佩芬及曾紹嵐為涉案貨運公司職員，曾紹基、陳志威及歐楚明則為DHL外判速遞公司通運速遞的速遞員。疑為案中主腦的貨運公司東主鄧益兵仍然在逃。<br> 案件編號：DCCC241/08</p></body></html>
