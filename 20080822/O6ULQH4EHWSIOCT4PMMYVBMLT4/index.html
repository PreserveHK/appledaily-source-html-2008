<html><header><meta charset="utf-8"><title>醫學Online<br>11歲打子宮頸癌疫苗</title></header><body><h1>醫學Online<br>11歲打子宮頸癌疫苗</h1><p>美國哈佛公共健康學院研究發現，女童在11至12歲注射預防子宮頸癌疫苗最符合經濟效益。研究以數學模型推算女性在不同年齡注射疫苗的效益，結果發現女性在20歲或以後才注射，已不符合成本效益，專家指出很多家長也不願意太早安排女兒注射疫苗，容易錯過最佳注射時間。但專家承認推算結果是假設疫苗具有終身保效益，但現時仍未有研究可證實此點，故研究未必完全準確。</p></body></html>
