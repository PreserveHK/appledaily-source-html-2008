<html><header><meta charset="utf-8"><title>廖碧兒拒穿和服出嫁</title></header><body><h1>廖碧兒拒穿和服出嫁</h1><p>廖碧兒昨日穿上日本和服到沙田出席超級市場的活動，她的影迷都有到場支持，穿上和服的碧兒表現得寸步難行，她更即場品嚐日本美食，當她見到日本的長腳蟹時更大表嘩然，笑言未見過這麼大隻的長腳蟹。</p><p>四層超重</p><p>碧兒表示今次是她第一次正式穿着日本和服，以往拍攝時雖曾有機會穿和服，但並不是正統裝束，她說：「今次係由三個女師傅幫我着，而且足足有成四層，所以好重。」至於將來結婚時會否考慮和服做嫁衣時，她即時耍手擰頭說：「因為我鍾意跳舞同郁來郁去，如果着和服就要遷就行好細步喇。」<br> 採訪、攝影：駱華齡</p></body></html>
