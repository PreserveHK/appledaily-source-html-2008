<html><header><meta charset="utf-8"><title>識飲識食：龍蝦中西合璧</title></header><body><h1>識飲識食：龍蝦中西合璧</h1><p>沙田麗豪酒店9月將推出的龍蝦自助晚餐，中西合璧地將波士頓龍蝦和多款海鮮，源源不絕供應，如淡水龍蝦及鮮蝦咯嗲、荷香蒸蟹飯等。還設「即叫即煮」區，避風塘帶子龍蝦炒油麵、法式牛油焗田螺伴多士等。<br><br>濠餐廳龍蝦自助晚餐<br>價錢︰（周一至四）$278、$198<br>（周五至日）$298、$208<br>供應時間：6:30pm-9:30pm<br>地址：沙田麗豪酒店3樓<br>查詢：21321040</p></body></html>
