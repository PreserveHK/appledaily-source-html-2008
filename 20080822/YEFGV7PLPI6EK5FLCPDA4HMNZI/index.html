<html><header><meta charset="utf-8"><title>雲南5.9級地震一人死亡</title></header><body><h1>雲南5.9級地震一人死亡</h1><p>中國地震台網測定，昨晚8時24分，在雲南省盈江縣（北緯24.9度、東經97.8度）發生黎克特制5.9級地震。雲南省官員表示，地震發生時，盈江縣城震感強烈，一度斷電。<br> 官員稱傷亡人數及房屋倒塌情況正在調查中，已知有一處圍牆倒塌，造成一名28歲女子死亡。<br> 自8月20日5時30分，盈江縣發生5.0零級地震後，截止昨日上午8時已發生1級以上餘震96次，而昨晚發生的5.9級地震後，雲南省地震局又增派多名災評專家、預報專家等趕赴災區。<br> 中新社</p></body></html>
