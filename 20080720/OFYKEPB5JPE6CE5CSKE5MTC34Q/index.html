<html><header><meta charset="utf-8"><title>醫學Online<br>自閉童家長抗體不足</title></header><body><h1>醫學Online<br>自閉童家長抗體不足</h1><p>英國一項研究發現需要照顧有長期病患子女的家長，普遍因休息不足及壓力大，令抵抗力下降，患上傳染病的風險大增。研究有60名家長參加，一半人需照顧患有自閉症的子女，他們接受肺炎鏈球菌疫苗注射後六個月，進行血液測試比較抗體水平，結果發現48%需照顧自閉子女的家長抗體數量不足，另一組家長只有4%人出現此情況，顯示即使接受了疫苗注射，要勞心勞力照顧子女的家長也較易受感染。</p></body></html>
