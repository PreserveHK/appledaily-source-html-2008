<html><header><meta charset="utf-8"><title>行人路爆裂散異味</title></header><body><h1>行人路爆裂散異味</h1><p>【本報訊】土瓜灣北帝街一段半米乘5米的行人路昨午突然拱起，附近店舖員工聞到異味，疑地底煤氣喉爆裂漏氣。煤氣公司人員到場檢查證實沒有漏煤氣。地陷疑道路失修所致，由路政署人員維修。<br> 現場北帝街70號一間汽車電池舖對開，隔鄰一間裝修工程公司，將沙包及建築物料放置行人路上。據店舖職員稱，數年前該處路面曾挖起維修地下管道，昨日下午近3時，他們發現一段石屎路面突然「拱起」，同時有一股難聞氣味飄來，懷疑地下煤氣喉管爆裂及漏氣，於是報警。警方到場將路面封鎖，消防員發現路陷的行人路面積約半米乘5米，拱起約7厘米。</p></body></html>
