<html><header><meta charset="utf-8"><title>Theresa掃勁敵寫真集</title></header><body><h1>Theresa掃勁敵寫真集</h1><p>傅穎（Theresa右）和楊愛瑾（Miki左）昨日在觀塘出席活動，有報道指Theresa在blog上暗寸Angelababy，她說：「今年我哋都會出書，所以先俾人硬寫，我都睇過Angelababy啲相，好有日本雜誌feel呀，仲有HotCha同JJ（賈曉晨）嗰啲都唔錯，我會買晒所有寫真集，當係互相支持。」她透露會自掏腰包買60本寫真，但未有計劃送給緋聞男友林孝賢。Miki則談到早前往精神科中心，其實是陪朋友拿心理學課程資料。</p></body></html>
