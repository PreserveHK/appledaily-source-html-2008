<html><header><meta charset="utf-8"><title>晒一晒：奧運屏風雕出708健兒</title></header><body><h1>晒一晒：奧運屏風雕出708健兒</h1><p>要仔細欣賞這個屏風，隨時要花上10分鐘！「奧林匹克之旅──中華民族藝術珍品博物館」前日在北京開幕，展出的5,000多件藝術珍品均大有來頭，全是由70名收藏家、文物家及藝術家甄選出來，總值數十億元，其中包括這個歷時五年才完成的花梨木雕「奧運屏風」（圖），屏風上雕了708個人物，姿勢各異，呈現了冬夏季奧運會所有比賽項目。<br> <br>  http://sports.yinsha.com/file/200807/2008071910500703.htm </p></body></html>
