<html><header><meta charset="utf-8"><title>隔牆有耳：簡炳墀牙擦傳下代 - 李八方</title></header><body><h1>隔牆有耳：簡炳墀牙擦傳下代 - 李八方</h1><p>跟住自由黨主席田少出選新界東嘅簡永輝，秉承佢位富貴老竇「實力簡」簡炳墀嘅牙擦作風，噚日對自己身上嗰件G2000立法會選舉戰衣意見多多，話件衫上面啲字好化學，洗兩嘢就會甩，對於件衫用紅色字印自己個名，更直言「用紅色真係好失敗」。<br> 八方前日喺自由黨造勢大會，仲見自由黨副主席周梁周圍同黨友講，話件衫嘅設計出自佢手筆，唔知周梁𠵱家聽到呢位年輕新晉咁講會有乜反應，以自創G2000品牌服裝出名嘅田二少，更加唔知有乜好講，但佢大佬田大少噚日就已經不知不覺為細佬還拖，直指簡永輝吸鄉事票嘅能力其實唔強。</p></body></html>
