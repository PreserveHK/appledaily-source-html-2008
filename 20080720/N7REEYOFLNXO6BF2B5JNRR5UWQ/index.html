<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩話關楚耀唔鹹濕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩話關楚耀唔鹹濕 - 馮仁昭</h1><p>關楚耀（小圖）同衞詩前晚喺石硤尾公園體育館出席深水埗迎奧運綜合晚會，佢哋俾周刊指愛火重燃，衞詩更夜訪關楚耀屋企，衞詩話：「我去送盞燈賀佢新居入伙，我只不過逗留咗幾個鐘頭就走啦。雖然孤男寡女，不過佢好尊重女性，佢唔係鹹濕嘅人。」有指黎明因此而不滿，衞詩話佢唔知道。至於關楚耀就話：「大家不時有約見面傾偈，我哋冇發生過超友誼關係。」</p></body></html>
