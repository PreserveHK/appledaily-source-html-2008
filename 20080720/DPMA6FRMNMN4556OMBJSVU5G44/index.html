<html><header><meta charset="utf-8"><title>醫學Online<br>內地狂犬病個案上升</title></header><body><h1>醫學Online<br>內地狂犬病個案上升</h1><p>內地狂犬病個案近十年持續上升，美國一項根據世界動物衞生組織向遠東亞洲地區發出問卷的研究發現，在06年此地區共有29,000宗狂犬病死亡個案，佔全球個案超過五成；並只有香港、日本及新加坡等少數地區沒有病發個案；研究更發現中國的狂犬病個案在過去十年不斷上升，估計06年達3,200宗，相信與犬隻注射預防疫苗比率太低有關，在遠東地區只有約5%的犬隻有接種疫苗。</p></body></html>
