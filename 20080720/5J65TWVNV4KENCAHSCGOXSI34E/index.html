<html><header><meta charset="utf-8"><title>關仁隱事：皇氣弄假成真 - 關仁</title></header><body><h1>關仁隱事：皇氣弄假成真 - 關仁</h1><p>公仔箱高層「數字小姐」嘅愛將「可憐小生」、呢輪同麻煩王「皇氣」一齊拍緊套救人劇。皇氣向來意見多多，佢拍呢套劇幾乎連導演都做埋，對手點演又要理埋。皇氣試過喺拍攝現場當面鬧可憐小生啲戲唔得，如果啲人唔知行過見到，分分鐘會以為皇氣真係導演，不過可憐小生終於可以出番啖氣，因為皇氣越嚟越出位，夠膽向公仔箱高層跳草裙舞，俾班高層使出一招順水推舟，真係同皇氣解約，搞到佢𠵱家唔知點收科。<br> Textby關仁</p></body></html>
