<html><header><meta charset="utf-8"><title>狂漢毀三的士燈箱</title></header><body><h1>狂漢毀三的士燈箱</h1><p>【本報訊】昨凌晨在黃大仙下邨的士站，醉漢連環毀爛三部的士車頂燈箱（圖），企圖向第四部的士下手時，被的士司機發覺制止，糾纏間司機與疑人同告受傷須入院治療。<br> 現場為黃大仙下邨熟食中心對開正德街的士站，昨凌晨3時許，的士站停泊有多部的士。50歲姓沈男子懷疑在熟食中心飲酒消夜至酩酊大醉後，行經的士站懷疑酒後發狂，赤手空拳連環毀爛三部的士車頂燈箱後，走近企圖向第四部的士下手時，被準備洗車的49歲姓周司機喝止。雙方發生爭執，姓周司機受襲，兩人大打出手，醉漢不慎失去平衡仆倒地上，當場頭破血流暈倒，20歲姓劉男子駕車經過，目擊事件報警。<br> 李旭基攝</p></body></html>
