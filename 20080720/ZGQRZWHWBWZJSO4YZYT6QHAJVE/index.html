<html><header><meta charset="utf-8"><title>腋下藏電視谷香體露</title></header><body><h1>腋下藏電視谷香體露</h1><p>傳統香體露廣告，通常是美女模特兒高舉雙手，把雪白腋窩展現在鏡頭前，不過廣告界向來講求創意。美國品牌RightGuard生產的香體露，最近在倫敦以真人賣廣告，但模特兒並不是美女，而是找來型男穿上密實衣服推廣。穿得那麼密實，如何賣廣告呢？<br> 原來衣服腋下位置，內藏微型數碼電視，播放香體露產品資料，廣告公司然後安排型男高舉手臂，在倫敦地鐵或巴士出現，高舉左手緊握扶手，結果途人真的眼甘甘盯着型男的腋窩所播放的廣告片。<br> Ananova網站</p></body></html>
