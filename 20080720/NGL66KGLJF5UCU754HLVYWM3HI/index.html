<html><header><meta charset="utf-8"><title>醫學Online<br>0.3%美嬰兒聽力缺損</title></header><body><h1>醫學Online<br>0.3%美嬰兒聽力缺損</h1><p>嬰兒聽力問題很多時也會被家長忽略，美國聽力專家估計每1,000名初生嬰兒，便有三人出現聽力缺損問題，一個由醫生及聽力專家組成的全國工作小組建議，初生嬰兒需接受全面的聽力檢查，包括對聲音的反應、內耳及聽覺神經測試等，專家指出約一半嬰兒聽力問題成因不明，很難識別那些是高危嬰兒，故全面的普查，可減低幼兒因聽力問題延誤入學，影響學業成績及社交。</p></body></html>
