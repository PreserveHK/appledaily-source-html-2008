<html><header><meta charset="utf-8"><title>安琪蓮娜為億元鬼祟出院</title></header><body><h1>安琪蓮娜為億元鬼祟出院</h1><p>早前為男友畢彼特（BradPitt）在法國尼斯誕下一對龍鳳胎的荷李活女星安琪蓮娜祖莉（AngelinaJolie），為保美國《People》雜誌出價高達1,500萬美元（約1.17億港元）的BB獨家照片權，已在法國時間上周六凌晨時分（即香港時間前日上午），成功避過狗仔隊及傳媒耳目離開分娩的Lenval醫院。</p><p>乘van仔離開</p><p>法國尼斯Lenval醫院的發言人證實安琪蓮娜祖莉已經帶同一對龍鳳胎離開的消息，美聯社當時拍到一架白色van仔，懷疑安琪蓮娜與兩名初生兒女乘坐該車返回法國大宅，然而事後仍然有人到醫院送禮予安琪蓮娜。</p></body></html>
