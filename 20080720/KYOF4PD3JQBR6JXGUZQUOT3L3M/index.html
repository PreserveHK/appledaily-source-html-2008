<html><header><meta charset="utf-8"><title>啤牌選手村</title></header><body><h1>啤牌選手村</h1><p>【本報訊】北京奧運即將舉行，各國健兒將陸續入住選手村。<br> 原來香港也有一條選手村，全球唯一的啤牌建築師BryanBerg本月5日起，在旺角朗豪坊作一連20日的馬拉松式疊啤牌創舉，用14萬張啤牌疊出奧運場館鳥巢及水立方等建築和選手村。啤牌選手村接近完工，估計本星期內可完成創舉。<br> 此外，Bryan昨日用約2,000張啤牌，疊出一堵有「RECORD」（紀錄）字樣的巨型世界紀錄啤牌牆，預祝中國及香港選手在北京奧運刷新新世界紀錄。</p></body></html>
