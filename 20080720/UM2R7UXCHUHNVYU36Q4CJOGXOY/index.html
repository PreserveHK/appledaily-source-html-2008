<html><header><meta charset="utf-8"><title>醫學Online<br>葉酸可抑制肥胖基因</title></header><body><h1>醫學Online<br>葉酸可抑制肥胖基因</h1><p>孕婦補充葉酸及維他命B12可預防將肥胖基因遺傳給下一代。美國一項老鼠實驗發現懷孕的過胖老鼠，若攝取適量的葉酸及維他命B12，將肥胖基因遺傳給下一代的風險減半，當到了第三代，肥胖基因更絕迹。研究人員估計葉酸及維他命B12具有抑制肥胖基因的化學物質，令此基因在懷孕期間變得不活躍，若下一代能培養健康的飲食及生活習慣，相信可改善兒童肥胖的問題。</p></body></html>
