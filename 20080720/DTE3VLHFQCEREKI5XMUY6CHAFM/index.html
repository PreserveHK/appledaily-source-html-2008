<html><header><meta charset="utf-8"><title>隔牆有耳：超市驅格價師奶 - 李八方</title></header><body><h1>隔牆有耳：超市驅格價師奶 - 李八方</h1><p>家陣消委會、政黨齊齊殺入超市格價反通脹，百佳唔知係咪俾人踢得多唔高興，早排實行落閘放狗反格價。民建聯喺過去兩個月，派出一班「師奶格價大使」去惠康、百佳唔同嘅分店格價，點知落到元朗區百佳，就發生不愉快事件。<br> 佢哋當時一路格價，一路俾百佳職員阻撓，職員仲搞到要沒收師奶義工嘅格價表。百佳咁惡都得？好彩格價師奶夠醒目，報警求助，百佳職員先肯畀番張格價紙人哋。百佳發言人就話會了解事件，又補充話佢哋打開門做生意，都要留意吓佢哋有冇阻礙其他顧客喎。其實超市有乜特價嘢就大鑼大鼓賣晒廣告，透明度咁高，又怕乜俾人走入嚟格吓價？</p></body></html>
