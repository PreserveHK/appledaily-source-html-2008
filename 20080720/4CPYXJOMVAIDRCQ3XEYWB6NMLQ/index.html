<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉只做塘邊鶴 - 李八方</title></header><body><h1>隔牆有耳：葉劉只做塘邊鶴 - 李八方</h1><p>超過500個65歲以上嘅長者噚日喺九龍灣展貿中心，開咗成128枱麻雀，而且仲喺同一時間竹戰15分鐘。咪以為班老人家爛賭，查實佢哋係參加咗「千歲耆英慈善麻雀同樂日」活動，希望可以創下「健力士世界紀錄」，為長者安居服務協會同四川災民籌款。<br> 忙於選舉工程嘅葉劉淑儀噚日就擔任主禮嘉賓。另一位阿太陳方安生係雀林高手，但葉太就肯定唔係，所以葉太噚日都冇落場，嚟到就滿場飛同啲雀友fans打招呼同握手。據聞，葉太真係出晒力，噚日朝早帶埋選舉兵團去酒樓派傳單，晏晝就出席呢個活動，實行唔放過每個曝光嘅機會。</p></body></html>
