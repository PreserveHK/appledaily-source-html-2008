<html><header><meta charset="utf-8"><title>TodaySpecial：李小龍電影收藏品</title></header><body><h1>TodaySpecial：李小龍電影收藏品</h1><p>今年李小龍逝世35周年，有關的一切又再炒熱了。李小龍會主辦「李小龍光輝35──視覺設計藝術暨電影收藏品展覽會」，展品約有800多件，當中包括李小龍曾經演出之電影相關物品，例如各國不同版本的電影海報、劇照、相片等，電影的原聲黑膠唱片、CD、影碟、影帶，電影之副產品如玩具、漫畫、紀念品等。</p><p>日期：即日至7月28日<br> 收費：20元<br> 地點：九龍塘達之路72號創新中心中庭</p></body></html>
