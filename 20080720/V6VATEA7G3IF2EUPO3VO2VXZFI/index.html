<html><header><meta charset="utf-8"><title>Rain血濺巨肌嚇人</title></header><body><h1>Rain血濺巨肌嚇人</h1><p>韓國天王Rain首次擔正嘅荷李活電影《忍者刺客》（NinjaAssassin）有新劇照曝光，裸露上身嘅Rain雙手攞住長刀，結實肌肉滿佈血迹同傷痕，個樣殺氣騰騰，佢又獲Nike送上一對獨一無二嘅波鞋賀壽。此外，由周星馳監製、周潤發有份演出嘅真人版電影《龍珠》嘅日本版海報曝光，扮演悟空嘅積斯汀卓雲（JustinChatwin）右手攞住龍珠背向鏡頭。日本將喺出年3月13號全球率先上映呢部戲，而香港就遲一日先有得睇。</p></body></html>
