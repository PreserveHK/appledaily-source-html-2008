<html><header><meta charset="utf-8"><title>晒一晒：白銀打造第一銀樓</title></header><body><h1>晒一晒：白銀打造第一銀樓</h1><p>湖南省永興縣有「中國銀都」之譽，該縣以五萬両白銀打造的「中國第一銀樓」（左圖）前日向遊客開放，裏面放有金銀展品。銀樓借鑑日本金都的「金樓」而建，除屋頂瓦片外，其他主要構件全部用銀裝飾，一樓是柱式空透建築，中間鑄有一大龜（右圖）；二樓則雕樑畫棟，有門窗隔壁。<br> 該樓共動用數十名巧匠花百天打造而成，當局稱所用的白銀全部來自回收的廢渣、廢料、廢液。永興是中國產銀最多的縣，白銀產量佔中國總產量四分之一。<br> <br>  http://www.chinanews.com.cn/cul/news/2008/07-20/1318169.shtml </p></body></html>
