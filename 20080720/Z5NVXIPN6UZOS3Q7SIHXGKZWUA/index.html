<html><header><meta charset="utf-8"><title>趙式芝見證徒手潛水新紀錄</title></header><body><h1>趙式芝見證徒手潛水新紀錄</h1><p>趙式芝早前應腕錶品牌波爾錶（BallWatch）邀請到法國南部尼斯，出席及見證品牌靚仔代言人GuillaumeNery破徒手潛水世界紀錄，經國際潛水組織6個小時核實過程後，Nery終創下113米的世界紀錄。<br> 之後趙式芝即請求Nery傳授潛水呼吸秘技，Nery細心教她吐氣方法，趙式芝笑說：「徒手潛水係好有型嘅運動，睇嚟好容易，學起嚟好難，希望出年可以再嚟法國學過。」<br> 撰文：RitaLeung</p></body></html>
