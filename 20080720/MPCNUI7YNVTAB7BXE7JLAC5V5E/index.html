<html><header><meta charset="utf-8"><title>蔡卓妍自薦夥拍君如</title></header><body><h1>蔡卓妍自薦夥拍君如</h1><p>蔡卓妍（阿Sa）前晚到商台接受吳君如節目的錄音訪問，她坦言當被問到愛情觀和緋聞時，會尷尬到冒汗兼面紅。<br> 阿Sa表示很欣賞君如，故透過英皇娛樂向電影公司自薦，在君如有份主演的電影《家有囍事2009》中客串，跟偶像大演對手戲。談及鍾欣桐（阿嬌），阿Sa透露阿嬌返港後彼此有電話聯絡，對其一舉一動似乎瞭如指掌，問她和麥浚龍（Juno）誰較清楚阿嬌舉動？阿Sa說：「我同阿嬌合作咁耐，最了解對方一定係我同佢。」&#13;</p></body></html>
