<html><header><meta charset="utf-8"><title>《蝙蝠俠》破美開畫紀錄</title></header><body><h1>《蝙蝠俠》破美開畫紀錄</h1><p>《蝙蝠俠─黑夜之神》（TheDarkKnight）香港開畫大破票房紀錄，美國方面亦勢如破竹，開畫日收6,000萬美元（約4.7億港元），創美國史上開畫單日最高票房紀錄，齣戲午夜場收入高達1,850萬美元（約1.4億港元），打破05年《星球大戰前傳III黑帝君臨》（StarWars：EpisodeIII─RevengeOfTheSith）所保持嘅1.3億港元紀錄。電影公司噚日仲發出一張蝙蝠俠企喺香港國金嘅新相，可以睇到香港嘅高樓美景。</p></body></html>
