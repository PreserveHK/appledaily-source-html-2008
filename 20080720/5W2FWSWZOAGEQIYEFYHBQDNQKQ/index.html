<html><header><meta charset="utf-8"><title>鄭希怡春光乍洩</title></header><body><h1>鄭希怡春光乍洩</h1><p>鄭希怡（Yumiko）前晚在石硤尾出席迎奧運綜合晚會，她穿上熱褲唱歌時不慎洩春光，認真失策。對於梁洛施日前在美國謂以前在英皇工作太多，Yumiko覺得藝人要多工作才好，被投閒置散才擔心。</p><p>花名「摸女」</p><p>另外，Yumiko和關智斌昨日在九龍灣出席活動，與老人家打麻雀，原來Yumiko有個花名叫「摸女」，關智斌說：「佢經常自摸，試過新年同佢打，贏晒我啲利是錢。我又試過同阿Sa（蔡卓妍）打，但佢好忙，打一陣就走。」問到鍾欣桐有沒有參與竹戰，Yumiko說：「佢唔識打。」<br> 採訪：李珮洳　攝影：黃偉雄</p></body></html>
