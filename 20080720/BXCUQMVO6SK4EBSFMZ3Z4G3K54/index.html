<html><header><meta charset="utf-8"><title>仲夏娃娃：HotCha群攻大胸</title></header><body><h1>仲夏娃娃：HotCha群攻大胸</h1><p>近來不少女星如「A貨樂基兒」周秀娜（Chrissie）及組合Freeze等，都靠火辣身材出位，女子組合HotCha三位成員Crystal、Regen和Winkie不但沒有羨慕，更認為大胸未必有美感可言。<br> 問到有否羨慕上圍豐滿的女孩子？Crystal說：「我唔羨慕胸大嘅女仔，最緊要係啱番個人比例，如果個人係瘦，但個胸大，我就覺得未必靚。」Winkie也深表贊同，她認為只要均勻便已足夠。Regen則坦言：「我有啲朋友個胸大，但係佢哋反而覺得好煩，着起泳衣佢哋覺得好尷尬。」<br> 採訪：麥佩儀<br> 攝影：陳慧安<br> 服裝提供：Billabong</p></body></html>
