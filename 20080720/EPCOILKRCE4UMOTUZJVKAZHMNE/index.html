<html><header><meta charset="utf-8"><title>行駛九巴忽然起火</title></header><body><h1>行駛九巴忽然起火</h1><p>【本報訊】一輛雙層空調九巴昨晨駛經大角嘴晏架街時，司機發現車尾冒出黑煙和火光，立即停車疏散乘客及報警，消防員趕至射化學泡（圖）及水撲熄，無人受傷。<br> 肇事16號線九巴來往藍田廣田邨與旺角柏景灣，53歲司機姓邱。昨晨6時半，巴士駛經晏架街67號大角嘴郵政局時，司機發現車尾冒出黑煙和火光，於是停車疏散車上數名乘客及報警，再用手提滅火器嘗試撲救，最後由消防員射化學泡及水撲滅。事後有街坊大讚司機醒目機警。<br> 有工程師相信是車尾的引擎喉管老化，令喉管出現漏油，在行駛中接觸高熱引擎外殼時便會冒煙起火。<br> 黃江奇攝</p></body></html>
