<html><header><meta charset="utf-8"><title>新奇事：一條米線長420.4米</title></header><body><h1>新奇事：一條米線長420.4米</h1><p>一條米線可以有幾長？河南省鄭州市一家方便米線生產廠家，昨日在街頭舉行挑戰最長的米線活動，並展出他們特意加工的一把米線（圖），共113條，每條長420.4米，每條盤成一個大圓盤，令現場觀眾嘆為觀止。但有網友卻批評「意義何在？」，認為是「吃飽了撐的！」也有網民直指，「這不過是商家玩噱頭推銷自己，為自己賣廣告而已！」<br> <br>  http://www.chinanews.com.cn/tp/shfq/news/2008/11-02/1434238.shtml </p></body></html>
