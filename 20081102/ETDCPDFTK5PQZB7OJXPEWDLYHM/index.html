</title></header><body><h1>Sammi訪蒙古貧童灑淚
</h1><p>鄭秀文（Sammi）早前隨香港宣明會到蒙古探訪，在攝氏零下10度的氣溫下，Sammi在蒙古首都烏蘭巴托裏城市，爬進又黑又髒的地下坑渠，了解當地被父母虐打的孩童問題。</p><p>助養10兒童</p><p>Sammi說：「揭開路面啲水渠蓋，我即刻俾眼前嘅境況嚇親，好臭、好污糟又好多曱甴，啲地方好似垃圾房咁細，小朋友用兩塊紙皮鋪喺水管上面坐。」<br> 忍不住落淚的Sammi續說：「真係唔可以想像，貧窮同家庭問題竟然可以摧毀小朋友嘅生活到咁嘅地步，我覺得好震驚。」她決定助養10個蒙古兒童，更藉宣明會的資助，為其中的家庭蓋搭一個新蒙古包。<br> 撰文：林妃</p></body></html>
