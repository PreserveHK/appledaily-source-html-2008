<html><header><meta charset="utf-8"><title>關仁隱事：「好天」頻曝光博攞獎 - 關仁</title></header><body><h1>關仁隱事：「好天」頻曝光博攞獎 - 關仁</h1><p>「好天」嘅演技雖然爐火純青，但係喺上屆嘅公仔箱頒獎禮度，就一個獎都攞唔到，搞到佢好唔開心，仲匿埋喺屋企幾日靜思，分析自己嘅失敗原因。<br> 原來好天匿喺屋企幾日，卒之俾佢諗通咗自己失敗原因，就係由頭至尾冇好好同高層反映過自己恨攞獎意願，啲高層咪以為好天唔旨在囉！所以好天今年喺頒獎禮前猛咁發力做宣傳谷人氣，無論大大細細嘅訪問或者活動都有殺錯冇放過囉！<br> Textby關仁</p></body></html>
