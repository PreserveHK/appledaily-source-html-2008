<html><header><meta charset="utf-8"><title>趙碩之俯身搶鏡</title></header><body><h1>趙碩之俯身搶鏡</h1><p>趙碩之、莊思敏和孫慧雪前晚到尖沙嘴出席「gi血肉大排檔真人show」，她們先下廚炮製萬聖節美食，之後再到酒吧試飲試食，其間趙碩之俯身拿食物，結果春光乍現，再次成功搶鏡。下廚時，趙碩之負責切排骨，她說：「之前試過切嘢切親手套，好彩冇切親手流血，所以𠵱家切嘢都有啲驚。」</p><p>洗甲水潔面</p><p>趙碩之表示曾在酒吧做騷引起混亂，故現在到酒吧演出都會加倍小心。問到會否扮鬼扮馬賀萬聖節？趙碩之說：「唔會，當年讀書時，試過將印水紙印落塊面度，點知第二日返學洗唔甩，最後要用洗甲水先抹到，搞到塊面又紅又敏感，之後都唔敢再扮。」<br> 採訪：何永寧<br> 攝影：仇志德</p></body></html>
