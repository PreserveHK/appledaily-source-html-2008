<html><header><meta charset="utf-8"><title>曼城班主注資巴克萊</title></header><body><h1>曼城班主注資巴克萊</h1><p>【綜合英格蘭外電】英超球隊曼城的幕後班主蒙蘇，上周五將影響力由英超擴至英國銀行業，據悉該名阿布扎比富豪聯同卡塔爾控股，提供73億鎊（約909億港元）予英超主要贊助商巴克萊銀行，以度過全球金融的寒冬。</p><p>英國政經官員不滿</p><p>從1994年開始贊助英超的巴克萊銀行，宣佈以配股形式，從蒙蘇等阿拉伯資金集資73億鎊。此舉卻備受英國政經官員批評，因為該銀行可以從政府獲得更化算的資金資助；然而，英國政府需要限制員工的花紅，卻讓巴克萊的管理層將眼光投向蒙蘇及卡塔爾的資金。</p></body></html>
