<html><header><meta charset="utf-8"><title>關仁隱事：「兩條毛」揸車嘴不停 - 關仁</title></header><body><h1>關仁隱事：「兩條毛」揸車嘴不停 - 關仁</h1><p>話說有日關仁揸車入將軍澳電視城探人八卦吓，喺經過條環保大道時，見後面有架黑色四圈牌旅行房車，喺燈位時睇真啲原來係近來重出江湖嘅「兩條毛」，佢一路揸車一路冇停口，千祈唔好誤會，佢唔係同人咀嘴，而係把嘴唔停係咁講嘢，認真有佢講冇人講，而喺佢身邊嗰位中性打扮嘅四眼朋友，全程就只有聽佢講，有時笑笑口咁點吓頭，想加把口講番兩句都難，因為兩條毛個嘴郁動幅度好密，好似唔使唞氣咁，而且佢越講越激動，仲手郁郁好大動作，睇佢個樣好似係鬧緊人，關仁想勸吓佢，馬路如虎口，揸車要小心，唔係好易有交通意外。<br> Textby關仁</p></body></html>
