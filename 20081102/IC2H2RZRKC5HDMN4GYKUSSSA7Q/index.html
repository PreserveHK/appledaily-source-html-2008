<html><header><meta charset="utf-8"><title>磯山沙也加36F賀8周年</title></header><body><h1>磯山沙也加36F賀8周年</h1><p>日本性感女星磯山沙也加，日前推出全新寫真集慶祝入行8周年。昨日，磯山現身東京新宿的書店舉行握手會宣傳，並順道補祝上月23日的25歲生日。<br> 近日有份演出長篇古裝劇《水戶黃門》的磯山，雖然穿上古裝美好身材未能展露，不過在寫真集中，她大解放晒36F豐滿上圍。磯山更真空上陣拍攝封面，露出白滑玉背與南半球，十分誘人。磯山又為寫真集到岐阜縣郡上八幡拍攝，她大讚當地地靈人傑，景色十分優美。</p></body></html>
