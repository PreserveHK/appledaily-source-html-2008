<html><header><meta charset="utf-8"><title>蕭薔谷胸面腫腫</title></header><body><h1>蕭薔谷胸面腫腫</h1><p>蕭薔日前在金鐘獎星光大道上遲大到，不過昨日出席台日合作的新劇《木蘭花》開鏡時十分準時，她在戲中猶如千面女郎，是美艷的變裝高手，文武兼備。谷胸上陣的她昨日卻狀態不佳，臉部有些浮腫，她說：「這兩天有點不舒服，因為季節交換、天氣變化讓我有些過敏，臉有點腫腫的。」</p><p>戀柏原崇弟</p><p>《木蘭花》是台日合作，電影導演王毓雅踏足電視圈，與日本連續劇《偵探事務所》製作人大和田廣樹合作，找來蕭薔、婷婷與日星加藤侑紀演繹「霹靂嬌娃」，又請來柏原崇的弟弟柏原收史扮演偵探，他更會與蕭薔談情說愛，昨日現場借來數輛林寶堅尼及法拉利跑車助陣，總價值超過2,500萬港元。撰文：白熙玲</p></body></html>
