<html><header><meta charset="utf-8"><title>隔牆有耳：保護維港薪火相傳 - 李八方</title></header><body><h1>隔牆有耳：保護維港薪火相傳 - 李八方</h1><p>保護海港協會噚日舉行一年一度嘅「愛護維港行」，由中環新天星碼頭行去灣仔金紫荊廣場，沿途介紹吓填緊海嘅地方。主席徐嘉慎話，今年係交棒同接棒嘅一年，希望將保護維港嘅訊息同責任薪火相傳，又以佢已故母親霍徐詠如嘅名義，捐出一萬蚊獎學金，鼓勵年輕人加入海港之友，一齊保護維港。<br> 有人質疑協會利誘年輕人參加遊行，唔使場面冷清，但八方見到都有成300人參加，除咗大約10位立法會議員，仲有一家大細，佢哋都異口同聲話熱愛維港，想以行動支持，又話見到填海工程覺得好誇張，擔心唔會再見到維港。</p></body></html>
