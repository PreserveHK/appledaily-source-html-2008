<html><header><meta charset="utf-8"><title>隔牆有耳：坪洲居民反鄭大班 - 李八方</title></header><body><h1>隔牆有耳：坪洲居民反鄭大班 - 李八方</h1><p>大班鄭經翰搞雄濤廣播如火如荼，計劃出年第三季就啓播一條24小時廣東話AM頻道，但就要喺坪洲大興土木，興建一個面積相等於坪洲十分之一咁大嘅發射站，激起小島上居民強烈反抗。坪洲居民噚日自發搞咗個簽名會，反對大班喺島上起發射站，短短一日就收集咗近1,500個簽名，以島上經常居住人口約5,000人計算，即係有大約三成居民反對。<br> 簽名發起人之一陳智連話，起發射站個位係一個未開發嘅綠化地帶，擔心一旦進行工程，會嚴重破壞生態環境。陳智連話，坪洲居民今日會去中環美利大廈發展局，遞交反對簽名及意見書，希望政府另覓地方建站。</p></body></html>
