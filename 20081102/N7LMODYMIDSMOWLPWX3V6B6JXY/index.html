<html><header><meta charset="utf-8"><title>張曼玉新片夥拍畢仔</title></header><body><h1>張曼玉新片夥拍畢仔</h1><p>由鬼才導演昆頓塔倫天奴（QuentinTarantino）執導、畢彼特（BradPitt）主演的電影《InglouriousBasterds》已經開工一個月，但昨日有報道指昆頓臨時加入兩個角色，並由張曼玉及森姆積遜（SamuelL.Jackson）出演。<br> 該片講述畢仔飾演率美軍打納粹黨的軍人，報道指張曼玉於片中扮演一位法裔富婆，收容被納粹追緝的猶太人。昆頓表示此片很大機會參與下年康城影展。</p></body></html>
