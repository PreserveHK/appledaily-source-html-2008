<html><header><meta charset="utf-8"><title>免費食皇帝巨蟹</title></header><body><h1>免費食皇帝巨蟹</h1><p>香港人愛到北海道旅行，有些人甚至會一箱箱蟹寄回香港嘆。不過由明天開始，在一田百貨有一為期兩星期的北海道祭，除可購買各種北海道農產及海產，還可在日本屋台小食橫町品嚐到牛油焗北海道薯仔、清酒煮牡蠣及燒帶子等。於11月9日周年慶祝日當日，還即場劏一隻3呎長、5公斤重的皇帝蟹給顧客享用。試過之後，可以優惠價$3,880購買原價$8,000的皇帝巨蟹一隻。<br></p><p>日期：11月4日至17日<br> 查詢：26941111（一田百貨）<br> </p></body></html>
