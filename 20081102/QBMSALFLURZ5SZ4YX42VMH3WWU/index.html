<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之紮胸改性向 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之紮胸改性向 - 馮仁昭</h1><p>趙碩之噚日現身九展Emax，出席寵物比賽活動。趙碩之話近日忙於拍電影，喺戲入面佢要紮胸，同鄭融扮演女同性戀人，問佢係咪收起性感，趙碩之話：「想試吓啲唔同嘢，紮胸又得，就算鏟青頭髮都OK。」提到早前有雜誌話佢係lesbian，趙碩之話：「以前係讀女校，都有好多男仔頭性格嘅同學親自煮嘢畀我食。」問趙碩之嘅性取向時，佢就話：「自己接觸男仔係少啲，其實都唔一定要拍拖。」</p></body></html>
