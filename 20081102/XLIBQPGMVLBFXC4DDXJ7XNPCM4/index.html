<html><header><meta charset="utf-8"><title>〈蘋果波經〉名家足智彩挑戰賽〈11月份〉</title></header><body><h1>〈蘋果波經〉名家足智彩挑戰賽〈11月份〉</h1><p>吾中後勁強畢傑發軟蹄</p><p>10月份的擂台挑戰賽大利「後上馬」，前3位的吾中、青蛙仔及牽牛，都是於月底才發力，其中吾中月底連中幾條3串4，奠定榜首地位。<br> 至於上月淨輸2萬餘的牽牛，本月發奮圖強，亦憑末段命中波膽及2串1，彈上第3位；反而一直領前的畢傑於直路後勁不繼，最後要包尾過終點。至於8-9月的盟主蘋果波神亦無以為繼，於10月只排尾2。</p></body></html>
