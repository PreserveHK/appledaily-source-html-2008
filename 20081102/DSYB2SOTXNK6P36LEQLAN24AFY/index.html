<html><header><meta charset="utf-8"><title>最熱話：細菌變數十公斤大水怪</title></header><body><h1>最熱話：細菌變數十公斤大水怪</h1><p>福建福州左海前不久冒出不少外形像水母的不明物體，牠們有圓形半透明果凍狀身體，表面滿佈如眼睛一樣小黑點，數十日內可從饅頭大小，迅速長到重達數十公斤。<br> 經專家培養和分析，近日確認「大水怪」是細菌、真菌、放線菌形成的複合體，其原因是左海污染嚴重，水中富營養化的有機物及人類生活拋棄物，使這些菌類迅速聚結形成為「大水怪」，它們的含菌量比污染的水質還要高，在自然界相當罕見。<br> <br>  http://news.163.com/08/1102/02/4PN9AOH900011229.html </p></body></html>
