<html><header><meta charset="utf-8"><title>青年圖吞毒品毀證</title></header><body><h1>青年圖吞毒品毀證</h1><p>【本報訊】三名青年毒販趁萬聖節出貨，前晚在觀塘創紀之城的停車城被埋伏警員拘捕，當場人贓並獲，其中一人意圖吞下毒品毀滅罪證，但被及時制止，稍後送院檢驗。被捕三人同為22歲，警方正調查他們是否有黑幫背景及毒品的來源。<br> 警方稱，觀塘反黑組較早前接獲線報，指有毒販趁萬聖節「出貨」。前晚埋伏在觀塘道418號創紀之城五期（APM）的停車場，監視目標人物。至11時半，目標人物到來準備駕乘私家車離開，探員認為時機成熟，立即採取拘捕行動；其間一人企圖將毒品吞落肚，被警員及時制止，撿獲逾10克的毒品，疑犯駕乘的私家車拖走檢驗。行動中警方拘捕三人，企圖吞毒男子送院檢驗。</p></body></html>
