<html><header><meta charset="utf-8"><title>Amy戒毒肥一圈</title></header><body><h1>Amy戒毒肥一圈</h1><p>向以骨感見稱的英國毒后AmyWinehouse，早前決心入戒療所，但戒毒兩個月體重急升，原來她近日鍾情吃糖果，日前以發水麵包look外出，雙下巴乍現。據知情者表示，Amy自9月離開戒療所後的確遠離毒品，但終日糖不離口，為了滿足糖果癮，花上逾萬元購入自製棉花糖機，讓她隨時隨地吃個夠。</p><p>雙下巴驚嚇</p><p>日前Amy外出時被拍下臉龐腫脹的照片，體形肥了一圈。據醫生表示，吸毒者體內血糖成份低，於戒毒初期多嗜甜，但Amy吃糖果當正餐似乎有點失控。知情者又說：「Amy早前肺部及胃部曾被細菌感染，現時仍未治癒，她這樣吃糖可能會躭誤康復時間。」</p></body></html>
