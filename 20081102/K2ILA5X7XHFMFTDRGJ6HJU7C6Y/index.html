<html><header><meta charset="utf-8"><title>Heidi萬聖節變性</title></header><body><h1>Heidi萬聖節變性</h1><p>前日萬聖節，唔少藝人歌星扮鬼扮馬慶祝。真人騷《天橋驕子》主持兼名模HeidiKlum，前日同歌手老公Seal喺紐約參加萬聖節派對，Heidi成身搽滿藍油扮印度神，非常搶眼。另一方面，日本樂隊L'Arc~en~Ciel主音HYDE率領新組合VAMPS，前日喺東京開騷慶祝萬聖節，HYDE反串「翻生新娘」，至於同HYDE好老友嘅Gackt就cosplay扮軍人，客串做鼓手演出。</p></body></html>
