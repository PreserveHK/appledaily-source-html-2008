<html><header><meta charset="utf-8"><title>醫學Online<br>女性運動減乳癌風險</title></header><body><h1>醫學Online<br>女性運動減乳癌風險</h1><p>美國最新一項研究發現，運動、體重與乳癌三者關係密切，研究跟進了32,269名女性的健康狀況長達11年，其間有1,506人在更年期後患上乳癌，研究發現每日做一小時劇烈運動，例如跑步、網球比賽、踩爬山單車等，患乳癌風險較不運動女士低13%；每日平均有６小時活動時間，例如做家務、散步及園藝等，也可達到防癌效果，女士體重指標（BMI）在25以下，又喜歡運動，患乳癌風險更可減30%。</p></body></html>
