<html><header><meta charset="utf-8"><title>醫學Online<br>吃魚減冠心病風險</title></header><body><h1>醫學Online<br>吃魚減冠心病風險</h1><p>魚類含豐富奧米加三型脂肪酸（omega-3fattyacids）可預防心臟病，荷蘭一項研究分析了1,373名40歲或以上男士的飲食習慣及健康狀況，發現每日攝取六克魚油的男士，即約兩份魚肉，因冠心病死亡的風險較少吃魚的男士低55%。研究更發現50歲以上男士多吃魚最受惠，專家相信奧米加三型脂肪酸的DHA及EPA成份可預防脂肪及膽固醇堵塞心臟血管，可減低冠心病風險。</p></body></html>
