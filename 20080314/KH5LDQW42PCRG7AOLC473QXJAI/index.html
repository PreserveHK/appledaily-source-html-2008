<html><header><meta charset="utf-8"><title>私吞825萬女會計囚52月</title></header><body><h1>私吞825萬女會計囚52月</h1><p>【本報訊】中年女會計文員於六年間，私自從公司開出31張支票予自己銀行戶口，用作炒外滙幫補家計，涉款逾800萬元，兩年前被辭退，老闆查賬揭發事件。女文員昨在區域法院承認31項偷竊罪，被判入獄52個月。<br> 43歲被告李玉霞，被控於00年10月至06年9月間，偷取31張屬源發貿易公司的支票，涉款合共825萬元。<br> 06年公司重組，辭退被告，老闆要求被告交出賬目，但被告突失蹤，老闆查賬發現多筆款項存進被告銀行戶口，於是報警。辯方指被告因丈夫生意失敗，遂偷取涉款炒外滙，但全部輸光。<br> 案件編號：DCCC60/08</p></body></html>
