<html><header><meta charset="utf-8"><title>財話短說<br>洛陽玻璃未能扭虧</title></header><body><h1>財話短說<br>洛陽玻璃未能扭虧</h1><p>▲洛陽玻璃（1108）公佈，在重組過程中，由於轉讓物流公司100%股權及出售閒置生產設備的收入未能確認，因此在去年報表中分別不能確認5068萬元（人民幣．下同）及2938萬元的收入，令去年度業績仍將錄得虧損。該公司原本於1月底公佈，由於浮法玻璃市場銷售價格上升，平均價格按年有較大增長，以及處置部份資產獲得收益，預期07年度可扭虧為盈。按中國會計準則，06年度公司虧損3.17億元。</p></body></html>
