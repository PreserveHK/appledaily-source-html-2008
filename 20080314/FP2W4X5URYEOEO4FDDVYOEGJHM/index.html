<html><header><meta charset="utf-8"><title>案件速遞<br>躁父虐兒恐嚇判監緩刑</title></header><body><h1>案件速遞<br>躁父虐兒恐嚇判監緩刑</h1><p>【本報訊】無業躁父（圖）不滿16歲女兒拍拖，在電梯內拍打她的後腦，又用皮靴擲向踢足球夜歸的12歲兒子眼角，更向妻子揚言要殺死全家。躁父早前承認虐兒及刑事恐嚇共3項罪名。主任裁判官鄧立泰指案情嚴重，但鑑於被告已遭還柙六個星期，亦自願接受心理治療，故判監六個月，緩刑兩年。<br> 51歲被告承認於本年1月18日至20日犯案，辯方在東區裁判法院求情指，他明白家人之間出現問題，已上了重要一課，其妻亦表示體諒他，被告願意接受治療，重過新生。<br> 案件編號：ESCC338/08</p></body></html>
