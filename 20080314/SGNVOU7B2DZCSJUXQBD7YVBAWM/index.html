<html><header><meta charset="utf-8"><title>醫學Online<br>維他命D防糖尿病</title></header><body><h1>醫學Online<br>維他命D防糖尿病</h1><p>初生嬰兒補充維他命D可預防糖尿病，英國一項研究分析了五項有關幼兒服食維他命D的研究，發現在嬰兒至幼兒時期也增加維他命D的攝取量，可將日後罹患糖尿病的風險減低29%。專家相信維他命D可以保護胰臟健康，避免胰島素分泌出現不正常。市民可透過曬太陽及服食補充劑增加維他命D的攝取量；每日曬太陽10至15分鐘既可增加維他命D，又不會增加皮膚癌的風險。</p></body></html>
