<html><header><meta charset="utf-8"><title>財話短說<br>白馬10億入股北京巴士</title></header><body><h1>財話短說<br>白馬10億入股北京巴士</h1><p>▲白馬戶外媒體（100）宣佈，透過持股八成的海南白馬廣告媒體投資，以最多10億元（人民幣．下同）認購上海上市的北京巴士最多7410萬股新A股，佔擴大後股本13.79至15.52%，成為第二大股東，每股認購價13.5至15.5元，較停牌前22.28元折讓30.4至39.4%，有3年禁售期。雙方將訂立協議，在各自的廣告業務上展開全面合作。
</p></body></html>
