<html><header><meta charset="utf-8"><title>保安工會遊行爭保障</title></header><body><h1>保安工會遊行爭保障</h1><p>【本報訊】在保安及清潔兩大行業推行的工資保障運動，成效備受抨擊。<br> 香港物業管理及保安職工總會調查發現，現時仍有七成保安員時薪低於運動呼籲的工資水平，其中在單幢式住宅樓宇工作的保安員時薪最低，平均僅得19.3元，較市場工資24.1元少兩成。工會將於下周日（本月16日）發起爭取最低工資大遊行。<br> 調查在今年2至3月期間進行，訪問了322名屋苑保安員。結果發現，八成被訪者過去兩年來未曾加薪，最低薪的保安員月薪只得5,000元，每日工作12小時，時薪只有17.5元。大部份被訪者認為最低工資應定在時薪30元以上。</p></body></html>
