<html><header><meta charset="utf-8"><title>海關放蛇破盜版</title></header><body><h1>海關放蛇破盜版</h1><p>【本報訊】海關人員前日進行打擊盜版行動，派出關員在港九新界3間電腦商店成功「放蛇」，購得懷疑載有盜版電腦軟件的電腦後採取行動，拘捕3名商店負責人；並首次發現有電腦商店，將載有盜版電腦軟件的電腦供顧客玩網上遊戲及收取費用。<br> 海關版權及商標調查科高級監督何繼開表示，是次打擊盜版行動中，共撿獲26部電腦、102隻盜版電腦軟件和辦公室應用軟件，總值約14萬元，估計該批電腦軟件的正版價約31萬元。</p></body></html>
