<html><header><meta charset="utf-8"><title>財話短說<br>雷曼淨增持渣打至3.87%</title></header><body><h1>財話短說<br>雷曼淨增持渣打至3.87%</h1><p>▲渣打集團（2888）呈交監管機構的文件披露，美資行雷曼兄弟自本月6日至10日間，曾兩度增持然後再減持渣打股份，但未悉行動是代客進行抑或雷曼本身買賣。首宗交易於3月6日，雷曼增持渣打股份至5548.5萬股，持股量由原來低於3%升至3.93%，翌日再增持926萬股至6474.7萬股，持股權益增至4.59%。但本月10日卻減持1013.5萬股至5461.2萬股，令持股量降至3.87%。</p></body></html>
