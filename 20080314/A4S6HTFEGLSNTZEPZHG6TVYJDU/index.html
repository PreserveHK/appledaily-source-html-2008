<html><header><meta charset="utf-8"><title>順口溜：「子」字歌</title></header><body><h1>順口溜：「子」字歌</h1><p>有的官們在位子，手握指揮大棒子；大小爪牙一幫子，橫行霸道螃蟹子。<br> 公車化為私車子，公款化為私票子；公房變成私宅子，公關小姐變娘子。<br> 二奶小蜜滿屋子，戒指項鏈手鐲子；花天酒地數老子，豈料今日過關子。<br> 只好煞車想法子，自我檢討繞圈子；隔靴搔癢裝樣子，避重就輕變調子。<br> 水過鴨背走場子，嫁禍於人使絆子；一心只圖保位子，人民不是眼瞎子。<br> 黨紀國法是鏡子，治病救人藥方子；毀我大廈白蟻子，法律不容大耗子。<br> 與民為敵丟帽子，觸犯刑律戴銬子；繩之以法下台子，勸君莫學螳螂子。<br> 自不量力擋車子，為官掌好印把子；廉潔才是命根子，人民公僕是君子。</p></body></html>
