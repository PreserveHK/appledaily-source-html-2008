<html><header><meta charset="utf-8"><title>財話短說<br>首創2.85億拓西安項目</title></header><body><h1>財話短說<br>首創2.85億拓西安項目</h1><p>▲首創置業（2868）宣佈，與關連公司RecoZiyang及獨立第三方陝西海億投資管理簽訂合同，成立註冊資本9500萬美元（約7.4億港元）的合營公司，分別佔股38.4%、57.6%和4%，首創攤佔投資額約2.85億元。該合營將發展西安一塊35.54萬平方米的住宅用地，可建樓面料達153.78萬平方米，工程預期今年10月展開。Reco為首置附屬北京首創新資置業的主要股東。</p></body></html>
