<html><header><meta charset="utf-8"><title>獨留幼女打牌婦判感化</title></header><body><h1>獨留幼女打牌婦判感化</h1><p>【本報訊】留下一對年幼女兒在家中，自己往打通宵麻雀的34歲單親媽媽，早前承認一項虐兒罪，昨在屯門裁判法院判刑。<br> 律師求情表示，被告對疏忽照顧女兒已覺悟，她童年時亦是被疏忽照顧的受害者，最後裁判官施萬德接納報告建議，判被告感化一年。<br> 案情指，被告今年1月23日晚上離家往打通宵牌，獨留18個月大及10歲女兒在家，翌晨她致電回家，得悉長女身體不適，着她自行致電回校請假，老師家訪發現小姊妹無人照料，於是報警。<br> 案件編號：TMCC816/08</p></body></html>
