<html><header><meta charset="utf-8"><title>財話短說<br>滙控擬力拓印度業務</title></header><body><h1>財話短說<br>滙控擬力拓印度業務</h1><p>▲外電引述滙控（005）執行董事兼滙豐亞太行政總裁霍嘉治在倫敦表示，滙豐冀續在亞洲尋找併購機會，並期待當印度監管機構進一步開放市場後，集團能大幅增加在印度市場的業務，他相信契機會在明年出現。對於有報道指，滙豐乃競投印尼國際銀行42%權益的3家入圍銀行之一，他不作評論，至於何時增持交行(3328)股權至原來攤薄前的19.9%，他說適當時候會增持。</p></body></html>
