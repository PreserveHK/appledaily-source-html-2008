<html><header><meta charset="utf-8"><title>彩妹攞獎搵狗陪</title></header><body><h1>彩妹攞獎搵狗陪</h1><p>日本春青女星上戶彩前日與女星田中麗奈現身東京，出席「第48屆ACC廣告節」頒獎禮，雙雙獲頒廣告演技獎。彩妹因與女星樋口可南子在流動電話廣告飾演兩母女而深入民心；至於田中麗奈則憑與男星豐川悅司在健康食品「SOYJOY」中的鬼馬演出而獲表揚。<br> 彩妹與有份演廣告的白狗一同領獎，上月初因演出舞台劇而右腳無名趾受傷的田中，前日現身時已告康復。田中與豐川在廣告中飾演下屬與上司，她領獎說：「我以玩樂的心情，每次演出都十分享受。」</p></body></html>
