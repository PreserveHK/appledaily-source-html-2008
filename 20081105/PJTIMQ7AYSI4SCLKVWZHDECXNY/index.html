<html><header><meta charset="utf-8"><title>馮仁昭四圍超：農夫新碟贈Edison - 馮仁昭</title></header><body><h1>馮仁昭四圍超：農夫新碟贈Edison - 馮仁昭</h1><p>農夫噚日為新歌《富甲天下》去電台做宣傳，問到首歌係咪想指佢哋賺咗好多？陸永話唔係，只係想講今次金融海嘯令好多人唔開心，希望大家唔好睇得咁重。講到新碟有冇畀老闆陳冠希（Edison）過目，佢哋就話相信監製會傳過去畀佢。今年年尾頒獎禮少咗勁敵Twins，問農夫會唔會信心更大？陸永話：「不嬲獎都唔覺重要，我哋又唔使向公司交代﹗」</p></body></html>
