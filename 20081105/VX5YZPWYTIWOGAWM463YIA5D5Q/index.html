<html><header><meta charset="utf-8"><title>艾舒利楊格高薪續約</title></header><body><h1>艾舒利楊格高薪續約</h1><p>【綜合英格蘭外電】阿士東維拉周二在其官網公佈，與中場艾舒利楊格續約4年至2012年夏季，其7萬鎊（約87萬港元）周薪據報為球隊最高薪球員。</p><p>「多謝奧尼爾讓我進步」</p><p>早前維拉跟卡維、保馬、艾邦拉荷等人續約，艾舒利楊格曾表示希望獲一紙新約，現終如願以償。這名23歲英格蘭國腳稱：「我非常高興球會與我續約，我也很樂意在上面簽字作實。」艾舒利楊格不忘感激領隊奧尼爾，他表示：「領隊幫助了我很多。是他帶我到維拉，在他帶領下我的表現不停進步。」艾舒利楊格是在07年1月，以965萬鎊由屈福特轉會至維拉。</p></body></html>
