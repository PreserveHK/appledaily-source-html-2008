<html><header><meta charset="utf-8"><title>求驗客手記：大菲囂張卜房踢歐聯決賽 - 求驗客</title></header><body><h1>求驗客手記：大菲囂張卜房踢歐聯決賽 - 求驗客</h1><p>車路士噚晚歐聯作客羅馬，領隊史高拉利話好鍾意入住嘅希X頓酒店，貪佢景靚喎。今屆歐聯決賽會喺羅馬舉行，大菲話如果酒店畀佢哋預早卜定房位，佢一定落柯打，真係咁寸諗住5月入硬決賽？嗰邊沙洛文卡勞就俾記者問到口啞啞，唔識答「大菲好啲定摩連奴、格蘭好啲？」呢條問題。大菲就搶住答：「我靚仔過格蘭！」記者於是再問：「咁你靚唔靚仔過摩連奴先？」大菲即時唔敢出聲！講真摩連奴咁型，大菲你似古惑仔嘅「大飛」咋，點鬥？</p></body></html>
