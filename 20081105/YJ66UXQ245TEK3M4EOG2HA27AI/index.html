<html><header><meta charset="utf-8"><title>軒仔自誇露毛抵睇</title></header><body><h1>軒仔自誇露毛抵睇</h1><p>張敬軒日前在廣州舉行演唱會時被拍到露出恥毛的照片，昨日他出席叱咤記者會時先死撐是打底褲的邊緣，及後才強調露出的僅是肚臍毛。問他的毛髮是否很旺盛，軒仔尷尬地說：「點講呢？我開騷前有修剪過啲肚毛，如果係恥毛都唔會扯到咁高啦，今次賣大包，好抵睇，總之係肚臍毛，唔係恥毛啦。」<br> 王菀之表示當日有份做軒仔個唱的嘉賓，但就未有在現場目睹，她強調只看過報章上的「打格仔」照片，但她卻質疑軒仔的打底褲邊解釋，她說：「打底褲邊有毛？仲要一絲絲。」<br> 採訪：駱華齡<br> 攝影：葉君海、黃文偉</p></body></html>
