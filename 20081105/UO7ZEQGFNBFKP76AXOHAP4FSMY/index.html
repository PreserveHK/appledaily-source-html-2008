<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷波膽</p><p>星期二1<br> 安羅科薩斯3:3國際米蘭（100倍）<br> B組戰役，國米即使有巴洛廸利、馬特拉斯（下圖左）及告魯斯合共轟入3球，但仍不足以擊敗塞浦路斯的安羅科薩斯。3:3這個波膽，冷至100倍。</p><p>次冷波膽</p><p>星期二8<br> 雲達不來梅0:3彭拿典奈高斯（70倍）<br> 又是B組賽事，攻力強勁的雲達不來梅（下圖左）竟未有入球，主場被彭拿典奈高斯的文斯奧斯、加拉高尼斯（下圖右）及廸斯奧尼斯分別建功，作客淨勝不來梅3:0，結果開7倍W及70倍波膽。</p></body></html>
