<html><header><meta charset="utf-8"><title>林志玲屈膝捉實馬英九</title></header><body><h1>林志玲屈膝捉實馬英九</h1><p>林志玲昨日現身台灣出席電影《一八九五》首映，以神秘嘉賓身份與台灣總統馬英九一同主持儀式。只見林志玲雖刻意收起性感、穿黑色套裝示人，但卻深懂低調搶鏡之道，甫現身已引來歡呼聲不絕；與馬英九握手時，林志玲更微微躬身、雙手捉緊對方的右手，既有禮又肉緊。</p><p>搶女主角風頭</p><p>及後馬英九致辭，林志玲站在他身後專心聆聽，一副乖學生模樣，之後更獲導演洪智育安排站在馬英九身旁拍合照，還有機會與之同坐看戲，令悉心打扮、以低胸裝亮相的電影女主角楊謹華完全給比下去。事後楊謹華說：「一起來支持國片，高興都來不及，經過名人的加持，會有不同凡響。」<br> 採訪、攝影：黎寶蘋</p></body></html>
