<html><header><meta charset="utf-8"><title>張衞健被拆祠堂</title></header><body><h1>張衞健被拆祠堂</h1><p>張衞健在電影《奪標》中有不少動作場面，其瞓身的演出令人佩服，有次卻險傷及下體。事緣那場戲講述同片的徐向東前來「踢館」，健仔挺身擋駕，雙方大打出手，徐向東向健仔的下體施展鷹爪，更險些弄假成真揑傷健仔的蛋蛋。</p><p>痛到大嗌</p><p>健仔說：「拍攝呢場戲時我嘅『小弟弟』已經幾次有『反應』，真係令我好尷尬。綵排嗰陣，徐向東有幾次整痛『小弟弟』，我都驚驚哋㗎，點知有次佢投入得滯，大力咗，搞到『蛋蛋』慘遭毒手，我忍唔住痛到大嗌，一手㩒實佢碌晒地，當時我真係好驚，話晒係重要器官嘛。」幸好只是虛驚，否則健仔的太太張茜肯定找徐向東算賬！<br> 撰文：林妃</p></body></html>
