<html><header><meta charset="utf-8"><title>Juno憂阿嬌被刪戲</title></header><body><h1>Juno憂阿嬌被刪戲</h1><p>麥浚龍（Juno）昨日到商台接受訪問，他謂有意請倫永亮吃飯慶祝得到CASH金帆獎。問他可有向緋聞女友鍾欣桐（阿嬌）報喜，Juno表示還未，因得獎至今也在忙碌。</p><p>「佢係堅強嘅人」</p><p>有傳阿嬌拍台劇擔任第二女主角，Juno坦言不清楚其工作安排，但也為她開心。談到阿嬌在電影《梅蘭芳》的戲份全被刪，Juno即擔心地說：「我冇留意新聞，聽到係一件唔開心嘅事，但我相信佢係好堅強嘅人。」Juno稱不會刻意致電安慰阿嬌，兩人談話也不會談及公事。他又謂稍後想找林憶蓮或是一些比他遲出道的歌手合作。問他有否想過找阿嬌？他表示沒想過。採訪、攝影：藍嵐</p></body></html>
