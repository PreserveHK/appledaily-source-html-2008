<html><header><meta charset="utf-8"><title>張赫難忘李多海</title></header><body><h1>張赫難忘李多海</h1><p>在前晚播出的新劇《老千》中逃獄的韓國男星張赫，前晚出席「2008韓國電視劇節」的宣傳活動，與現在同樣有劇播出的《貝多芬病毒》男星張根錫及《我的愛金枝玉葉》的金成洙與fans見面。</p><p>拋玫瑰娛賓</p><p>張赫曾先後與全智賢、李多海、李娜英等女星合作，當中以和他合演劇集《無賴漢》的李多海令他留下最深刻印象。童星出身的張根錫，自爆當年入行是因為有電影明星來他家睇樓，見他生得聰明可愛便游說他父母讓他拍戲。張根錫當日更向fans拋玫瑰，又唱歌娛賓。而金成洙就重演《酷愛》的求婚場面。</p></body></html>
