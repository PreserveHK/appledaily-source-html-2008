<html><header><meta charset="utf-8"><title>金敏善谷胸撐裸戲</title></header><body><h1>金敏善谷胸撐裸戲</h1><p>韓國女星金敏善主演的話題電影《美人圖》將於下周四在韓國公映，其角色跟文根英於劇集《風的畫師》內一樣，都是紮胸反串飾演朝鮮古代傳奇畫家申潤福，不過兩者內容不同，金敏善版本較激，且有多達六場的大膽裸露鏡頭。</p><p>首映星光熠熠</p><p>金敏善前日在首爾連跑兩場宣傳，谷胸上陣的她和女拍檔秋瓷炫由朝到晚大鬥性感。金敏善在下午舉行的記者會上，笑言金英浩和她拍攝情慾場面時呼吸聲很大，而導演全尹秀就透露裸露場面全由金敏善親身上陣，沒有請槍。晚上舉行的首映禮吸引大批紅星撐場，包括劇集《我係金三珣》女星金宣兒和鄭麗源、李政宰、金荷娜、韓智慧等等，令現場星光熠熠。</p></body></html>
