<html><header><meta charset="utf-8"><title>北大嶼山添行山徑</title></header><body><h1>北大嶼山添行山徑</h1><p>【本報訊】北大嶼郊野公園的擴建部份，後日正式成為法定郊野公園區域，新郊野公園佔地增至2,360公頃。擴建部份多屬高地幽谷，有不少天然林木及未受污染溪流，其中黃龍坑是本港著名山澗之一，內裏尖峯、危崖、飛瀑處處，景色秀麗，更有稀有的凹葉冬青、四藥門花等植物。<br> 漁護署已派員勘察擴建部份，展開修築行山徑工程，並於本月23日舉行開幕暨健步樂行山活動，由東涌至梅窩，全程10公里，需時約4.5小時，途經原有的郊野公園範圍，可遠眺擴建部份美景。8歲或以上市民今日起可登入漁護署網頁或致電31050849報名，名額約2,500個。</p></body></html>
