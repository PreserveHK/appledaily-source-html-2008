<html><header><meta charset="utf-8"><title>求驗客手記：祖爾巴頓唔使罰冇天理 - 求驗客</title></header><body><h1>求驗客手記：祖爾巴頓唔使罰冇天理 - 求驗客</h1><p>紐卡素中場祖爾巴頓（J巴頓），人躁底運氣卻好。唔提之前壞事做盡，都得到紐記重用；上場波佢腳踢楊格、指插艾邦拉荷鼻哥窿，成個暴行喺電視、報紙圖文並茂，結果英足總周二一句話「唔追究」，又逃過6場停賽嘅處罰！J巴頓知道後話：「我當時覺得佢侵犯我！賽後我哋揸過手，幾咁閒啫！啲人係要誇大件事！」我求大俠都反叛過，亦打過幾次交（戰績1和3負），J巴頓嘅言論根本唔覺得自己有錯，既然唔知有錯自然會繼續犯錯，大家拭目以待啦！</p></body></html>
