<html><header><meta charset="utf-8"><title>宋慧喬床戲谷收視</title></header><body><h1>宋慧喬床戲谷收視</h1><p>被批評講對白太快的韓國女星宋慧喬，其主演的新劇《他們的世界》前晚收視略有起色，由上集的5.8%微升至6%，劇情講述男主角玄彬突然向舊愛喬妹再次表白。為了乘勝追擊谷起收視，昨晚播出的第四集交代二人翻撻，更有接吻和床上戲。</p><p>拍足三粒鐘</p><p>雖然這幕床上戲只有兩分鐘，但喬妹和玄彬卻拍足三小時，他們見樓梯太窄，更向導演提出將原先兩人相擁上樓的劇情，改為玄彬抱喬妹上樓。另有工作人員爆料指劇集後半部份會再有床上戲。不過從已曝光的床上戲片段所見，喬妹只露出香肩，而玄彬就半裸上身伏在床上，到喉唔到肺，有搵笨之嫌。</p></body></html>
