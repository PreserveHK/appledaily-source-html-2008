<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡琳透視露腩獻唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡琳透視露腩獻唱 - 馮仁昭</h1><p>胡琳同恭碩良（左）今個月16號喺九展舉行音樂會，噚日佢哋綵排，問胡琳到時會唔會騷美腿，佢話原本冇諗過要着短褲，點知收到好多人投訴，佢話：「我真係諗唔到着乜嘢衫，我會考慮大家嘅意見，或者着透視露肚腩啦！」之後記者話佢身材唔夠勁，時下興Ecupbaby，胡琳即數數手指笑話：「我差三個cup同四個數字，不過孭咁多嘢喺身，會唔舒服㗎！」</p></body></html>
