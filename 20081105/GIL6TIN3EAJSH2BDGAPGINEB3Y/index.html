<html><header><meta charset="utf-8"><title>求驗客手記：央視放棄「垃圾」中超 - 求驗客</title></header><body><h1>求驗客手記：央視放棄「垃圾」中超 - 求驗客</h1><p>我求大俠做人一向好樂觀，即使係金融海嘯都冇有怕；不過有樣嘢老早就講明「冇得救」，我講緊係中超同國足。唔好鬧我唔愛國，大陸官方電視台CCTV（央視），有個好受歡迎嘅節目叫《足球之夜》，最近都決定將播中超內容嘅時段，改播青少年足球。梗係啦！中超場爛、波屎、球迷又暴力，就算播片段都幾乎要寫明「兒童不宜」；作為致力宣揚祖國偉大嘅央視，點可以播埋啲咁負面嘅嘢呢？因此，我求大俠對《足球之夜》呢個決定舉腳贊成！</p></body></html>
