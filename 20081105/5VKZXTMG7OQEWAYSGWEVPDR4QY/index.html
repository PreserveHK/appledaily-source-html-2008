<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌留言維護茜利妹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌留言維護茜利妹 - 馮仁昭</h1><p>早前茜利妹將佢同鍾欣桐（阿嬌）嘅私房照登喺自己個網誌度，被fans鬧佢博宣傳，日前阿嬌就喺Twins嘅內地網站討論區上，用英文留言維護茜利妹，段文意思大概係︰「我唔想fans寫衰我嘅朋友，佢哋只係幫我，問題唔係出於佢哋身上，有時我啲朋友俾記者問先迫住回應。我估大家明我講乜，對人好啲，唔好咁刻薄啦OK？」阿嬌經理人霍汶希後來證實段文係阿嬌自己post嘅。</p></body></html>
