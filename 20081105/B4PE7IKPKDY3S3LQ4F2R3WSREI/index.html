<html><header><meta charset="utf-8"><title>$100去曼谷</title></header><body><h1>$100去曼谷</h1><p>平日在商場購物送禮或抽獎多要消費滿$500，但銅鑼灣時代廣場今次舉行的「星月尋寶」，顧客只需於即日起至11月14日（星期一至五，6-10pm）在商場或食通天消費滿$100（即日單一發票），並答中問題即可在阿里巴巴寶箱內抽獎。是次獎品亦非常豐富，當中包括由MarriottVacationClub送出3日2夜雙人曼谷旅遊套票一名、價值$4,378的12位用江蘇大閘蟹宴等超過四千份禮品。（每人每日只可參加一次，數量有限，先到先得，送完即止）<br><br>記者：蘇麗珊</p><p>查詢：21188900</p></body></html>
