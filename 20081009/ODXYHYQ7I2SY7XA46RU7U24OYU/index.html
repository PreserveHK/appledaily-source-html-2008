<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：朱孝天怨台灣唔愛F4</title></header><body><h1>小瑪歌嗌咪：朱孝天怨台灣唔愛F4</h1><p>男子組合F4完成咗喺東京兩場演唱會後，緊接喺大阪演出，四子𠵱家各自簽咗唔同經理人，究竟佢哋幾時會再合體喺台北開騷，今次日本巡迴又會唔會成絕響？小瑪歌估唔到吳建豪會發𤷪𤺧話：「又是這個問題，六年來一直都在問。」朱孝天（圖中）則乘機吐苦水：「這幾年台灣對我們不是很好，一直貶多於褒。」日前朱孝天綵排傷手，好彩有緋聞女友林熙蕾呵番，佢好避忌咁話：「何必這樣子，都已經寫出來了，大家出來混口飯吃。」叫人唔好再問。</p></body></html>
