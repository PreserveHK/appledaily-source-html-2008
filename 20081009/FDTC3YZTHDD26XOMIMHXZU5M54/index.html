<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LinkinPark取消兩岸個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LinkinPark取消兩岸個唱 - 馮仁昭</h1><p>美國搖滾樂隊LinkinPark原定嚟緊星期日（12號）至21號喺上海、武漢、北京、台北同澳門舉行演唱會，但係樂隊噚日喺官方網頁上公佈，由於主音ChesterBennington背部受傷，醫生建議佢唔好做劇烈運動，所以佢哋要取消呢五個站演出，仲對買咗飛嘅樂迷致歉。佢哋原本打算將今次部份收入捐畀四川地震災民，雖然演唱會取消，但佢哋承諾錢一樣會照捐。</p></body></html>
