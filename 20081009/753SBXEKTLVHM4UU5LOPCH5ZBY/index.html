<html><header><meta charset="utf-8"><title>財話短說<br>綠陽擬斥10億購冶煉廠</title></header><body><h1>財話短說<br>綠陽擬斥10億購冶煉廠</h1><p>▲綠陽國際（8306）業務發展總監曾松星（圖）表示，擬於明年併購冶煉廠，年產量每10萬噸，涉及投資額約10億元（人民幣．下同），不排除批股舉債、或引入策略股東等方式融資，冀2010年將業務拓展至產銷鉛鋅及其他金屬產品。綠陽7月完成收購內蒙古甲勝盤鉛鋅礦，他說，雖然鉛、鋅價格由高位下跌近半，但有信心達買方保證純利不少於2億元，亦將於下半年度業績反映。</p></body></html>
