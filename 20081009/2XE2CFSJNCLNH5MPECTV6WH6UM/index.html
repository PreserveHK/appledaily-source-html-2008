<html><header><meta charset="utf-8"><title>案件速遞<br>鑽石商禁制前女友騷擾</title></header><body><h1>案件速遞<br>鑽石商禁制前女友騷擾</h1><p>【本報訊】香港鑽石總會主席龐永釗聲稱自去年4月，其前女友多次出現在其位於中環連卡佛的辦公室，向他作出無理要求騷擾。龐昨在高等法院獲頒臨時禁制令，禁制對方再進入其辦公室。<br> 原告永恒鑽石有限公司董事龐永釗，被告為其前女友李繼書。李在內地定居，她昨日帶同與龐所生的十多歲女兒到庭。李指女兒於過去一年未有與被告相見，而原告的同事曾聲言會安排她與原告見面，但不成功。原告代表律師指被告多次在其辦公室出現，令人擔心，故要求禁止她再到辦公室。<br> 案件編號：HCA1279/08</p></body></html>
