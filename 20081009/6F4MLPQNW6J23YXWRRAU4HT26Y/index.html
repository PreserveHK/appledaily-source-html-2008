<html><header><meta charset="utf-8"><title>AnaR.學做形象顧問</title></header><body><h1>AnaR.學做形象顧問</h1><p>混血名模AnaR.也自我增值加強競爭力，她昨日在中環為時裝店Addiction出任形象顧問，即場為兩位模特兒襯衫。AnaR.直認是新嘗試，她說：「今次是第一次正式做imageconsultant，之後都會longterm發展做。自己是一個有planning的人，好多事都要計劃好，每朝起床都摺床，男友也要跟從。」</p><p>狂哭解憂</p><p>談及近期韓星接二連三自殺，母親是韓國人的AnaR.說：「很多年前，日本也有這種自殺風氣，其實不開心應該要多向人傾訴或發洩，好像我自己就會狂哭抒發。」<br> 採訪、攝影：JessicaNgan</p></body></html>
