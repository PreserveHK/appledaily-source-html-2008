<html><header><meta charset="utf-8"><title>財話短說<br>中國水業延後一年配股</title></header><body><h1>財話短說<br>中國水業延後一年配股</h1><p>▲中國水業（1129）融資擴展計劃在環球市況逆轉下受阻，該公司董事總經理鍾文生接受路透社訪問時承認，原定09年前將供水及污水處理能力，提高至每日1000萬及200萬噸，因市況不穩令配股計劃受阻，預計目標要延後1年至2010年才能達成。他預計明年供水及污水處理量可望達600萬和100萬噸，該公司正與內地金融機構洽商，希望透過新的融資渠道應付擴張計劃。</p></body></html>
