<html><header><meta charset="utf-8"><title>呂麗君女伴陪睇騷</title></header><body><h1>呂麗君女伴陪睇騷</h1><p>前晚DianaKrall音樂會的知音中，有極少出席社交場合的劉鑾雄（大劉）女友呂麗君（Yvonne），平時多與大劉結伴到福臨門吃飯才出現的她，前晚與女性友人結伴聽歌，當記者上前拍照時，她表現避忌，並急步入場。</p><p>大劉呵實甘比</p><p>反觀大劉另一愛將甘比臨盆在即，不時被拍到二人撐枱腳，最近大劉更帶甘比到蘇富比拍賣會睇珠寶，可見他近月對甘比關懷備至。雖然早前有指呂麗君腹部微隆，再度有身孕，不過前晚見她身形纖瘦，而且健步如飛，未似有懷孕迹象。</p></body></html>
