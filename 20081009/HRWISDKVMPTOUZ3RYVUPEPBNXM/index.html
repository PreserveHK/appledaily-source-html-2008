<html><header><meta charset="utf-8"><title>坪洲茶餐廳10客中毒</title></header><body><h1>坪洲茶餐廳10客中毒</h1><p>【本報訊】衞生防護中心昨日公佈兩宗共涉及10人的食物中毒個案，患者本月7日到坪洲快車茶餐廳晚膳，第一組患者有四女一男，年齡介乎30至60歲，進食了粉絲扇貝、薑葱炒蟹、薑葱魚頭煲及芒果布甸加奶等食物後，約11至16小時便出現腹瀉、肚痛、嘔吐、惡心及發燒等腸胃炎病徵，其中一人需進入明愛醫院治療，情況穩定。第二組患者有三女兩男，年齡介乎21至60歲，在該茶餐廳進食海蜇韮菜花炒魚亁及雜果布甸加奶等食物後不適。<br> 該中心昨再接獲九人本月6日在佐敦泰屋中毒個案。</p></body></html>
