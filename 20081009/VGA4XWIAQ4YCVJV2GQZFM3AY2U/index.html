<html><header><meta charset="utf-8"><title>玄彬被精神病難倒
</title></header><body><h1>玄彬被精神病難倒
</h1><p>為期10日的第13屆釜山國際電影節已接近尾聲，韓國男星玄彬昨日與女星李寶英雙雙現身釜山，出席電影節閉幕禮為《我很幸福》舉行記者會。<br> 向來演慣靚仔角色的玄彬，今次在片中扮精神病人，與飾演護士的李寶英發展出一段淡淡的感情，從而探討人生的幸福。玄彬表示今次是他入行以來最困難的角色，為了揣摩角色，他更看了大量有關精神病者的書籍及電影。另一邊廂，男星李東旭昨日與女星Eugene也現身電影節，宣傳新片《那男孩的書第198頁》。此外，日本男星本木雅弘日前也與導演瀧田洋二現身釜山，為電影《送人》宣傳。</p></body></html>
