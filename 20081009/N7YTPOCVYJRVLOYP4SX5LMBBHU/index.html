<html><header><meta charset="utf-8"><title>醫學Online<br>服含鈣產品無助減肥</title></header><body><h1>醫學Online<br>服含鈣產品無助減肥</h1><p>早前曾有研究發現鈣質有助燃燒脂肪，令含鈣質健康產品大賣，因既可以強化骨骼，又收減肥之效，但瑞士洛桑大學一項最新研究顯示鈣質不能消脂，研究有10名過重或癡肥人士參加，一半人每日服食800毫克鈣補充劑，另一半人則服食安慰劑，10星期後兩組人同時接受評估。結果發現鈣質組的新陳代謝或消耗熱量的能力，與安慰劑組無異，兩組人體重也無明顯變化。</p></body></html>
