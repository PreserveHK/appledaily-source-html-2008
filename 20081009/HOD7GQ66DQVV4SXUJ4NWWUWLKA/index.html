<html><header><meta charset="utf-8"><title>財話短說<br>中國建築料新簽合約增30%</title></header><body><h1>財話短說<br>中國建築料新簽合約增30%</h1><p>▲路透社引述中國建築（3311）副主席周勇（圖）表示，環球金融海嘯暫未對其主營建築業務有大影響，今年新簽合約料按年增加30%；不過預期今年資本開支少於原先計劃8億元，明年亦不會高於8億元。該公司日前宣佈斥資4.55億元向中國海外（688）收購江西省南昌市兩條大橋部份經營權，完成後手頭現金仍達15億元，加上每月的工程收款，資金不成問題。</p></body></html>
