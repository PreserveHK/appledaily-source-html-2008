<html><header><meta charset="utf-8"><title>醫學Online<br>割包皮不減愛滋風險</title></header><body><h1>醫學Online<br>割包皮不減愛滋風險</h1><p>男士割包皮未必能減低染上愛滋病的風險，美國疾病控制及預防中心一項研究分析53,567名雙性戀男士，有否割包皮與感染愛滋病的關係。結果顯示割了包皮的男士，雖然感染愛滋病的比率較不割包皮男士低14%，但兩者在統計學上卻無明顯分別，顯示是否割包皮對同性或異性性行為也不具有保護效用。醫學界以往認為包皮位置又濕又暖的環境或適合愛滋病毒生長，今次研究發現兩者未必有關連。</p></body></html>
