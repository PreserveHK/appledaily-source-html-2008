<html><header><meta charset="utf-8"><title>財話短說<br>LoneStar或再售韓換銀股權</title></header><body><h1>財話短說<br>LoneStar或再售韓換銀股權</h1><p>▲英國《金融時報》引述消息人士說，美國私募基金LoneStar將開始再次推售其持韓國外換銀行的控股權，改為聘用瑞信擔任顧問。該報指渣打集團（2888）、澳洲紐西蘭銀行（ANZ）及星展集團均表示有興趣；又指交易成功與否，視乎LoneStar的定價進取程度。上次LoneStar擬以63億美元出售韓換銀控股權予滙控（005），惟計劃最終胎死腹中，當時花旗為其顧問。</p></body></html>
