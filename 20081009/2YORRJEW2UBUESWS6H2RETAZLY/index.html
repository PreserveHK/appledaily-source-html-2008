<html><header><meta charset="utf-8"><title>潮流感：Mulberry童話Tee - ㎡</title></header><body><h1>潮流感：Mulberry童話Tee - ㎡</h1><p>不同單位、界別crossover，除了帶來限量限量、平平平以外，更大驚喜就是unexpected的newstyle。Mulberry與插畫師JulieVerhoeven在07年秋季首次合作，推出英倫玫瑰變幻出來的畫作，令品牌反思classicBritish。<br> 今季再度合作，帶來了fullofkid'sfunny的童真畫作，帶點超現實的可愛動物圖案，如頭頂鉛筆的懶洋洋小兔子、rainbowcolour的豬仔錢罌、扮自由神像、舉杯扮有型的貓咪等，有T恤、tote和鎖匙扣，鬼馬有趣。<br> Textby㎡</p></body></html>
