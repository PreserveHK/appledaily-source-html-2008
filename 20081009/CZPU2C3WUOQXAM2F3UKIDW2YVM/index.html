<html><header><meta charset="utf-8"><title>案件速遞<br>涉弒母男子求赴母喪禮</title></header><body><h1>案件速遞<br>涉弒母男子求赴母喪禮</h1><p>【本報訊】藍田興田邨早前發生餵藥弒母案，涉案兒子注射藥物企圖自殺獲救，昨首次押解至觀塘裁判法院提堂。他要求法庭批准他出席今天舉行的母親喪禮，主任裁判官林偉權坦言法庭未必有權就此事頒令，但認為此舉合乎人情，建議懲教署盡量安排。<br> 現年38歲被告陳成隆，報稱無業，被控於今年9月18日，在藍田興田邨寓所謀殺77歲母親吳算治。控方申請押後下月20日再訊，其間被告繼續還柙。辯方表示希望懲教署人員將被告帶往沙田富山殮房，見母親最後一面。<br> 案件編號：KTCC6145/08</p></body></html>
