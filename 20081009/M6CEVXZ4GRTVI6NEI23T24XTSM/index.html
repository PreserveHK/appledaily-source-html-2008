<html><header><meta charset="utf-8"><title>醫學Online<br>殺菌漱口水改善口氣</title></header><body><h1>醫學Online<br>殺菌漱口水改善口氣</h1><p>口臭是社交大忌，巴林衞生部一項回顧研究發現，日常使用含殺菌成份的漱口水漱口，能有效改善口臭，研究分析293名口腔健康的人士的口氣問題。結果顯示他們使用含殺菌或可中和口氣的漱口水兩至六周，口臭問題大為減輕，但部份人使用漱口水後，會出現舌頭短暫失去味覺的問題。專家指出口臭是由口腔細菌或殘留食物引發，故難以完全避免，定期漱口可減少細菌數量，改善口氣問題。</p></body></html>
