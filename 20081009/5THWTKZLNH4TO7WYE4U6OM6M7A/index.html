<html><header><meta charset="utf-8"><title>我愛台妹：林嘉綺赤裸誘惑</title></header><body><h1>我愛台妹：林嘉綺赤裸誘惑</h1><p>擁有高䠷勻稱身形的名模林嘉綺每次拍照，都不吝嗇將美好身段展示人前，日前她替雜誌拍攝一輯性感照片便赤裸上身，僅以雙手遮着胸部。<br> 近年不少模特兒轉到大銀幕或電視台發展，林嘉綺卻抗拒這個潮流，她說：「當時大家一窩蜂往那裏去，我卻認定留在模特兒這個位置是最好的，至少我也是很開心啦。現在的我不排斥跨界冒險，戲劇上若有適合的角色願意嘗試。」<br> 撰文：白熙玲</p></body></html>
