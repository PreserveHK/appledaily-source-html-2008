<html><header><meta charset="utf-8"><title>金喜善凸肚赴婚禮</title></header><body><h1>金喜善凸肚赴婚禮</h1><p>韓國女星金喜善自宣佈懷有身孕後，一直深居簡出，專心在家中養胎。現正懷孕6個月的她，昨日被偷拍與丈夫朴駐英一同出席大伯朴道英在首爾一間酒店舉行的婚禮。</p><p>不自覺撫肚</p><p>腹大便便的金喜善，當日雖穿上一身闊大的傳統韓服示人，但仍隱約見到隆起的腹部。金喜善束起長髮，戴上白色頭帶，雙頰看來較以往圓潤不少，精神飽滿。金喜善對腹中塊肉十分緊張，每走一步都表現得小心翼翼。其後，她站在一旁忙於招呼賓客，與夫家的親戚有講有笑，還不自覺地輕撫自己的肚子。</p></body></html>
