<html><header><meta charset="utf-8"><title>動漫Maggie增值做才女</title></header><body><h1>動漫Maggie增值做才女</h1><p>李曼筠（動漫Maggie）在今年書展推出散文《吃一口草莓》，出書一直是她的夢想，平時除了寫blog外，她每天都會寫日記，將所見所聞記錄下來，希望將來集結成書出版。<br> 動漫Maggie也想寫小說，她說：「我腦入面構思好一個古仔想寫，但落筆時發覺文筆唔夠，自己真係唔夠料，之後我就多睇報紙同書，仲會將一啲詞語記低，遲啲我會去演藝學院報讀寫作課程同演戲，將勤補拙。」<br> 採訪：魯萍<br> 攝影：陳志嵐</p></body></html>
