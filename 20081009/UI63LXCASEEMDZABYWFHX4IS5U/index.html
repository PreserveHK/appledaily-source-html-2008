<html><header><meta charset="utf-8"><title>祖兒狂奔喫腸</title></header><body><h1>祖兒狂奔喫腸</h1><p>容祖兒日前在多倫多AirCanadaCentre舉行巡迴演唱會，國際樂壇天后麥當娜（Madonna）稍後也會在此開騷，故祖兒心情特別興奮，加上當晚觀眾反應熱烈，臨完場時均湧到台前跳舞，她便安哥兩曲益歌迷。</p><p>為食鬼上身</p><p>大會知道祖兒連日以吃西餐為主，特別安排燉湯及中菜給她。由於祖兒吃素，當工作人員提起有食肆賣素腸熱狗，她竟衝落車急着要買，嚇得工作人員落車尾隨狂追，事後還取笑她是為食鬼上身。<br> 撰文：李全</p></body></html>
