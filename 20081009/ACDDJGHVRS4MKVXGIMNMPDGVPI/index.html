<html><header><meta charset="utf-8"><title>好砌ABC</title></header><body><h1>好砌ABC</h1><p>「~ABC係我係我，ABC係我係我~」呢支歌唱到街知巷聞，唔知MCJin又識唔識玩呢個ABCPuzzle？名就叫ABC，但實際得個A字有得砌，一系列M、A、R、T四款，每款都有幾塊形狀古靈精怪嘅拼圖，要你砌番M、A、R、T四個字，仲難玩過七巧板，好有挑戰性。初頭玩，我以為自己倒瀉咖啡，因為每塊板都有咖啡味幫你提神，原諒我貪玩，玩勻四款已經知道晒答案，仲登埋其中一款出嚟俾大家睇，講真，都幾難玩吓㗎。<br><br>記者：王震遠</p><p>JCShop（銅鑼灣時代廣場919號舖/31022783）</p></body></html>
