<html><header><meta charset="utf-8"><title>隔牆有耳：林健鋒攞頭彩 - 李八方</title></header><body><h1>隔牆有耳：林健鋒攞頭彩 - 李八方</h1><p>立法會選主席、分委員會正、副主席「餅仔」、議員座位等乜都爭一餐，首個動議辯論都係議員搶奪目標，結果由林健鋒攞頭彩，有機會提出今屆會期第一個動議辯論。<br> 議員動議辯論由抽籤決定，無中央發功中聯辦介入，誰人抽到真係靠運氣，林健鋒都話自己好彩，抽到好籤希望代表未來四年有個順利新開始；至於動議辯論會講乜，佢話未決定。佢𠵱家脫離自由黨，係真正嘅「自由人」，唔使再睇田少頭做人，鍾意講乜都無所謂，八方估計佢都係提出關於經濟發展、應付金融海嘯嘅議題，唔通商界議員會講民主發展、普選進程咩？</p></body></html>
