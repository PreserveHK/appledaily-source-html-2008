<html><header><meta charset="utf-8"><title>阿倫帶JJ蒲吧</title></header><body><h1>阿倫帶JJ蒲吧</h1><p>身為樂壇校長的譚詠麟（阿倫），前晚竟然帶賈曉晨（JJ）和范萱蔚兩位𡃁界歌手一齊蒲吧，原來阿倫是奉旨夜蒲，偕同幾位後輩到灣仔一間夜店，拍攝老友陳百祥（阿叻）的新歌《男人心事》MV。</p><p>阿叻的新碟將於日內推出，阿倫拔刀相助為他親寫《男》曲，故前晚阿叻拍攝MV除邀旗下歌手JJ、范萱蔚、葉文輝和EO2等參演外，阿倫也被邀擔任嘉賓，但其髮型亂又碎，有如椰菜娃娃，相當搞笑。阿倫晚上10時多拍完後，乍見記者即笑容滿面說：「我過嚟特登幫阿叻拍MV，首歌我有份作㗎。」<br> 採訪、攝影：娛樂突發組</p></body></html>
