<html><header><meta charset="utf-8"><title>軒仔自爆天生斜視</title></header><body><h1>軒仔自爆天生斜視</h1><p>張敬軒昨日以光明大使身份出席於德福廣場舉行的「奧比斯襟章運動」，原來軒仔有輕微斜視的問題，幸好影響不大，他開玩笑說：「所以𠵱家盡量以三七面影相。」<br> 軒仔表示自己還有近視，這會較易患上青光眼，加上嫲嫲有白內障的問題，據悉這病症會遺傳，故他會特別小心，每年定期驗眼及減少捽眼，軒仔笑說：「細個好鍾意扮盲，𠵱家就唔敢啦。」</p><p>袪黑眼圈揼本</p><p>此外，軒仔之前因黑眼圈問題到一日本美容中心買護眼產品，雖然黑眼圈改善不少，但原來花費不少，他說：「支gel好貴啊，2,800蚊三支，連叫佢平少少都唔得，一個折都冇。」<br> 採訪、攝影：藍嵐</p></body></html>
