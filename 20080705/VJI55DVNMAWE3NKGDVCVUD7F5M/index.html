<html><header><meta charset="utf-8"><title>求驗客手記：文仙尼踢波「米」念舊喇 - 求驗客</title></header><body><h1>求驗客手記：文仙尼踢波「米」念舊喇 - 求驗客</h1><p>前國米教練文仙尼同前意大利國家隊教練鄧納東尼，齊齊冇嘢撈，都算係同是天涯淪落人喇！外表好陽光嘅文仙尼就同朋友踢衞生波，不過佢居然着住條國米波褲，唔通仲念念不忘舊球會？同佢差唔多同輩，但外表好滄桑嘅鄧納東尼就仲慘，原來16位歐國盃教頭當中，大部份退休嘅退休，轉教球會嘅轉工，老鄧就喺屋企做量地官。希望佢哋盡快搵到新球會執教啦！講到尾，佢哋嘅履歷又未至於太差。</p></body></html>
