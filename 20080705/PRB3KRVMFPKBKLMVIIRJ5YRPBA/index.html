<html><header><meta charset="utf-8"><title>求驗客手記：拿鐵斯出山踢修頓？ - 求驗客</title></header><body><h1>求驗客手記：拿鐵斯出山踢修頓？ - 求驗客</h1><p>拿鐵斯「出山」有今生、冇來世？曾係英超球迷心目中嘅無冕之王，拿鐵斯宣佈會喺7月18日，為英冠球會修咸頓前隊友龍廸雲踢告別賽，只此一次！修咸頓約戰蘇超冠軍些路廸，送別喺球會服務咗12年光景嘅守將龍廸雲，並邀39歲嘅拿鐵斯出席盛會，惜後者起初以「唔想曝光」為由拒絕，猶幸龍廸雲親自致電才告成事，若閣下係拿鐵斯「粉絲」，想重溫佢喺綠茵場上嘅風采，今日訂機票仲未遲！</p></body></html>
