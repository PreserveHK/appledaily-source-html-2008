<html><header><meta charset="utf-8"><title>老翁暈倒猝死街頭</title></header><body><h1>老翁暈倒猝死街頭</h1><p>【本報訊】76歲姓黃老翁，昨午4時許行經藍田德田邨德禮樓對開突然暈眩，未幾已昏倒地上，其他途人發現致電報警，召救護車到場將老翁送聯合醫院搶救，惜已告回天乏術，屍體移送殮房處理。<br> 警方深入調查，認為事件無可疑，當時天文台錄得的氣溫為攝氏31度，不排除老翁因天熱引致病發暈倒，警方稍後聯絡到死者的71歲姓呂妻子到醫院處理黃翁後事。<br> 資料顯示，本港有三成65歲以上長者有頭暈問題，容易跌倒造成骨折。頭暈的原因相當複雜，例如姿勢性低血壓、身體位置突然改變導致心跳過快、腦血管輕微梗塞、慢性頸椎退化等。</p></body></html>
