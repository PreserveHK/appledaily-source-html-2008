<html><header><meta charset="utf-8"><title>隔牆有耳：王永平「問心無愧」 - 李八方</title></header><body><h1>隔牆有耳：王永平「問心無愧」 - 李八方</h1><p>投資推廣署署長盧維思司法覆核勝訴，法官批評公務員事務局喺處理「米老鼠」紀律聆訊時唔公平，當時做局長嘅前高官王永平噚日喺電台話，自己喺事件中幾時都問心無愧。<br> 米老鼠罪有應得定無辜被屈，八方相信市民自有公論，王永平對法官評語，似乎顯得有啲介意，佢初時話唔會喺政府未回應前評論，但始終忍唔住口，話自己「大公無私，問心無愧。」又話「事前、中、後都問心無愧。」<br> 王永平強調，佢評論時事宗旨，係未曾發生嘅事唔會評論，好似廣播處長人選佢唔會多講，而盧維思事件可能令政府要檢討整個公務員懲處制度，佢絕對唔會「爭住去講」。</p></body></html>
