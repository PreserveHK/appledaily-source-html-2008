<html><header><meta charset="utf-8"><title>喜帖街示威遭控　一被告病逝</title></header><body><h1>喜帖街示威遭控　一被告病逝</h1><p>【本報訊】因爭取保留灣仔利東街（喜帖街）被捕的14名示威者，共被控阻街及阻差辦公14項罪，案件原定昨日在東區裁判法院審訊。由於主審裁判官周燕珠早前將其中一名另涉及皇后碼頭襲警案的被告定罪，因此將案件交由其他裁判官審理，押後7月11日再排期。<br> 另涉及皇后碼頭襲警案的被告馮炳德，早前被裁定一項襲警罪成，正還柙候判。控方透露本案第10被告馮森源於上月因病去世。14名被告年齡介乎17至42歲，控罪指他們於去年10月5日，在灣仔利東街及莊士敦道交界造成阻礙，及阻礙警員執行職務。<br> 案件編號：ESCC4600/07</p></body></html>
