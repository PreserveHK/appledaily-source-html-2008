<html><header><meta charset="utf-8"><title>求驗客手記：富明尼斯飲恨遭寸爆 - 求驗客</title></header><body><h1>求驗客手記：富明尼斯飲恨遭寸爆 - 求驗客</h1><p>富明尼斯上周中喺自由盃決賽飲恨，不敵利加大學已經夠慘，佢哋傳統宿敵、法林明高嘅球迷賽後竟然上街慶祝，擺明攞景。遭敵對球迷狂寸都算，估唔到連敵對球員都寸埋一份，話說法林明高日前操練時，成班球員起勢嗌利加大學主將嘅名，而呢單嘢傳出後，自然引發雙方罵戰，十足十大細路咁。唉，雖則話係世仇，但話晒都係同國家嘅球隊，大家同聲同氣，唔使去到咁盡啩？</p></body></html>
