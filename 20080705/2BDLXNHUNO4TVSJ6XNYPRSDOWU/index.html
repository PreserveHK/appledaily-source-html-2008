<html><header><meta charset="utf-8"><title>黃秋生知梁洛施生活開心</title></header><body><h1>黃秋生知梁洛施生活開心</h1><p>劉美君、姚樂怡與黃秋生昨日於深水埗街頭為新戲《我不賣身我賣子宮》進行拜神開鏡儀式。問秋生可知好友梁洛施的近況？他說：「有聯絡，生活非常好，多謝大家關心。」對於梁洛施有意於美國為《盜墓迷城3》宣傳，他說：「我未收到通知，不過敏感嘢知越少越好，我只可以講佢生日我有打畀佢講生日快樂。」</p><p>飾演妓女</p><p>此外，劉美君相隔近廿年再拍戲，戲中她演妓女角色，早前更安排了兩名專業人士跟她傾談，她說：「同佢哋傾完偈，好明白佢哋係冇人權，被社會遺棄。」<br> 採訪：馬建華<br> 攝影：葉君海</p></body></html>
