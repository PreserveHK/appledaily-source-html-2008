<html><header><meta charset="utf-8"><title>關仁隱事：TB遲印自認uncle - 關仁</title></header><body><h1>關仁隱事：TB遲印自認uncle - 關仁</h1><p>牛面陳個TB女「遲印」，喺圈中媾勻大小奀星、女模，好似早兩年佢同「洋妞」斷背，分手後搞到洋妞激瘦厭食。遲印近年搭上咗有老公嘅「袋屎」，經常拖住袋屎周圍去，人哋有頭有面有啲避忌，但係佢就鍾意當眾又攬又錫，驚死冇人知咁，最慘係遲印要袋屎嘅仔女叫佢做「uncle」，搞到啲細路男女不分，袋屎身邊啲親朋戚友都心痛到搖晒頭。<br> Textby關仁</p></body></html>
