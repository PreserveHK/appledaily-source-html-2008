<html><header><meta charset="utf-8"><title>求驗客手記：比沙路法芬重見天日 - 求驗客</title></header><body><h1>求驗客手記：比沙路法芬重見天日 - 求驗客</h1><p>自從秘魯國家隊喺3個幾月前重罰兩大主將比沙路、法芬停賽年半後，隊波衰到貼，上個月吞烏拉圭6隻光蛋之後，暫時喺南美洲區世界盃外圍賽包尾。有見及此，秘魯足總前日突然宣佈，將佢兩個嘅刑期減至3個月，即今個禮拜就到期。秘魯足總今次嘅救亡舉動唔難理解，但諗番比沙路同埋法芬當初係衰比賽前去蒲，確實應該被重罰，今次得到寬待，阻嚇性蕩然無存，以後啲球員照蒲照滾就死。</p></body></html>
