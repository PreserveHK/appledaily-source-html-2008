<html><header><meta charset="utf-8"><title>霆鋒拍片煲煙度日</title></header><body><h1>霆鋒拍片煲煙度日</h1><p>謝霆鋒前日在元朗為新片《証人》拍攝一場撞車戲，不過工作人員為安全起見，一早已停好兩部車輛扮輕微撞車，霆鋒只需坐於車內乘客位，由拍檔駕車踩油追截，在場並有特約演員扮警察。</p><p>自備煙灰盒</p><p>由於當時正值下午5時的繁忙時間，攝製隊又假行人如鯽的安寧路取景，熙來攘往的街坊經常駐足睇熱鬧，但因正式拍攝時封路，令現場一度交通阻塞。其間霆鋒也趁空檔與工作人員傾偈，又站車旁壓腿，不知他是否心事重重，拍攝期間不時抽煙，且煲煙時總不停狂扯，但自備私伙煙灰盒放置煙蒂，認真有公德心。<br> 採訪、攝影：娛樂突發組</p></body></html>
