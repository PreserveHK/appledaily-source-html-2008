<html><header><meta charset="utf-8"><title>星爺訪台妙語如珠</title></header><body><h1>星爺訪台妙語如珠</h1><p>周星馳的演技備受賞識，最近台灣的國泰投信公司準備成立全球娛樂基金，並支持他公司開戲，他昨日親到台灣，為台灣首個娛樂事業基金募集造勢，據悉是次集資約20億新台幣（約5.4億港元），大都投資在星爺的電影上，還打算籌備開拍新版《西遊記》和一部功夫片，他更會粉墨登場，落實演出孫悟空一角。</p><p>控制成本重要</p><p>星爺昨日表示拍戲除了創意外，還需要有明確的目標和控制成本，他搞笑的說：「創意其實就是天才，就是沒辦法的啦！」不過要靠創意賺錢，還得控制成本，星爺又說：「成本控制其實就像法律一樣，如果違反，可是要拉去坐牢的。」<br> 採訪、攝影：黎寶蘋</p></body></html>
