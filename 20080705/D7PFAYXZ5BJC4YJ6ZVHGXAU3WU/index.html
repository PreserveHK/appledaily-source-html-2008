<html><header><meta charset="utf-8"><title>關仁隱事：W8兄弟爭肉酸險打交 - 關仁</title></header><body><h1>關仁隱事：W8兄弟爭肉酸險打交 - 關仁</h1><p>寶島小魚仙「肉酸」經常主動出擊追求圈中男星，正所謂女追男隔層紗，好似近期佢睇中靚仔導演「渡海輪」，畀佢話咁快就得咗手！<br> 其實肉酸喺兩、三年前，曾經搞到寶島組合「W8」其中兩位成員幾乎大打出手。&#13;</p><p>唔認撬牆腳</p><p>話說當年肉酸同W8嘅「功夫小子」拍緊拖，但同一時期佢又撻着咗W8嘅「豬仔」，結果搞到兩兄弟嘈起上嚟，功夫小子聽到豬仔話唔覺得自己撬牆腳，嬲到爆之下大力推咗豬仔一下，豬仔想還拖，好彩俾人拉住，場交至打唔成，自此佢哋話明唔再喺一齊做嘢，唔怪得之當年咁紅嘅W8，變到名存實亡啦！<br> Textby關仁</p></body></html>
