<html><header><meta charset="utf-8"><title>山下新劇有排旺</title></header><body><h1>山下新劇有排旺</h1><p>日本偶像組合NEWS成員山下智久，聯同戶田惠梨香及新垣結衣演出的新劇《CodeBlue》，前晚已在日本富士電視台首播，關東地區收視錄得21.2%，成績相當理想。<br> 以年輕醫護人員的生活為主題的《CodeBlue》，是日本富士電視台繼上季由上野樹里及長澤正美合演的《LastFriends》後，同時段播放的全新日劇，《LastFriends》最高一集的收視錄得22.8%，而《CodeBlue》首集已有21.2%已是一個好開始。</p></body></html>
