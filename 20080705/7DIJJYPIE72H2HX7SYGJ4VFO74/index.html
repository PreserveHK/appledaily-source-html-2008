<html><header><meta charset="utf-8"><title>自動賣菜機現東京</title></header><body><h1>自動賣菜機現東京</h1><p>夜半3點鐘想買菜？街市和超市已經關門，實在難以辦到，但在日本卻可以，皆因當地的自動售賣機，連蔬菜都有得賣。<br> 自動售賣機遍佈日本各地，東京最近推出蔬菜自動售賣機，專為住所遠離街市、繁忙上班一族而設。售賣蔬菜款式包括蘿蔔、生菜、菠菜等，隨季節轉變，每包售價約100或200日圓（約7.3或14.6港元）。這些自動售賣機像儲物櫃，每格放置一包蔬菜。市民投幣後打開窗格，就可以買到蔬菜。<br> kilian-nakamura.com</p></body></html>
