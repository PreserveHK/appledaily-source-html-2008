<html><header><meta charset="utf-8"><title>德消防隊變態招數玩新丁</title></header><body><h1>德消防隊變態招數玩新丁</h1><p>德國爆出有消防隊以變態招數玩新學員的醜聞，他們的虐待招數層出不窮，包括要學員剝光豬、把啤酒倒進內褲，甚至剃陰毛，消息震驚全國。<br> 德國《圖片報》前日刊登了多張北威州歐爾艾根施威格消防隊，於2002至06年間虐待新學員的照片，有學員被剝光豬綁在長凳，躺在泥地上遭人用水狂射；也有消防員脫去學員褲子，用黑鞋油塗在其生殖器上；或將啤酒淋進學員內褲裏。<br> 20歲的女消防員娜塔莉，去年9月入職時亦遭兩名同事羞辱，要她穿比堅尼泳衣，綁她在樹上，其中一人想用筆在其腹股溝寫字，另一人威嚇要剃去她的陰毛。事後娜塔莉入稟法院控告消防隊性侵犯，從而揭發醜聞。<br> 新浪網</p></body></html>
