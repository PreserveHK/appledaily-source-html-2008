<html><header><meta charset="utf-8"><title>同場加映：<br>全新五門Sportback高性能S3</title></header><body><h1>同場加映：<br>全新五門Sportback高性能S3</h1><p>至於全新引入車型五門S3Sportback，叫得做高性能車款，內外裝備設計較之前三門S3略作修改之外，標準配有六速棍波連quattro，車身亦稍為降低25mm，更採用18吋大軨，令性能更強操控性更高，極速每小時達250公里，最大馬力輸出亦有成265匹。</p><p>S3Sportback2.0TFSIquattro</p><p>引擎：1,984c.c.直四加Turbo<br> 馬力：265bhp/6,000rpm<br> 扭力：320Nm/2,500-5,000rpm<br> 傳動：六前速棍波，四驅</p></body></html>
