<html><header><meta charset="utf-8"><title>醫學Online<br>新療法治進食失調</title></header><body><h1>醫學Online<br>新療法治進食失調</h1><p>英國牛津大學精神科專家設計一套對改善進食失調非常有效的行為治療，研究顯示每5名接受治療的患者中，有4人可痊癒，並於一年內沒有復發。研究有154名有厭食、暴食或同時出現兩種症狀的患者參與，治療期20周，每次接受50分鐘輔導，透過提升患者的自我形象，以及改變對進食的強迫性行為，糾正進食失調。新治療對一些體重已非常輕的厭食症患者也有效。</p></body></html>
