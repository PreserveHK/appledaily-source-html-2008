<html><header><meta charset="utf-8"><title>開篷TT扮公子</title></header><body><h1>開篷TT扮公子</h1><p>AudiTT算係少數圓頭圓尾，但霸氣依然嘅跑車，開篷Coupe版一向有市場，所以好多二手7年車都仲嗌緊二十幾萬。大昌行有部出奇地抵嘅TT，雖然係2000年車，但只行咗二萬零公里，副偈仲鬼咁龍精虎猛，加上電動軟篷，隨時打開個篷扮公子飆車都得，1.8L又唔係咁難養，睇埋車價$168,000，真係連架MX-5都未買到。<br><br>記者：徐影龍</p><p>查詢：大昌行易手部（22621118）</p></body></html>
