<html><header><meta charset="utf-8"><title>求驗客手記：恩斯大細超　球星照放假 - 求驗客</title></header><body><h1>求驗客手記：恩斯大細超　球星照放假 - 求驗客</h1><p>布力般近11場聯賽不勝（3和8負），位居聯賽榜倒數第2位，成績差成咁，領隊恩斯（圖）真係分分鐘炒魷！正所謂風頭火勢，恩斯隨即下令所有教練團成員取消聖誕派對，但就容許球員飛去都柏林，好好玩兩日順便振奮一吓士氣。我求大俠聽聞辛達告魯斯同杜基，係唯一冇出發去玩嘅球員，其實正如翼鋒摩頓柏達臣所講：「輸場咁嘅波（0:3負韋根），都唔知點講好！」所以班布力般球員認真唔生性，成績咁差仲有心情去玩？應該加操先啱！</p></body></html>
