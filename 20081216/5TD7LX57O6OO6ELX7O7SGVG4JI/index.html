<html><header><meta charset="utf-8"><title>肥溫納粹片闖柏林</title></header><body><h1>肥溫納粹片闖柏林</h1><p>將於明年2月舉行嘅柏林影展，噚日繼續有參展作品名單公佈，琦溫絲莉（KateWinslet）扮演二戰納粹戰犯嘅新片《TheReader》都會喺柏林現身，而祖廸羅（JudeLaw）就會挾其黑色喜劇《Rage》爭影帝。丹尼爾路易斯（DanielDayLewis）妻子RebeccaMiller執導嘅《ThePrivateLivesofPippaLee》亦有份入圍，相信參演嘅奇洛李維斯（KeanuReeves）同茱莉安摩亞（JulianneMoore）到時都會到場。</p></body></html>
