<html><header><meta charset="utf-8"><title>隔牆有耳：陳淑莊隻腳搶鏡 - 李八方</title></header><body><h1>隔牆有耳：陳淑莊隻腳搶鏡 - 李八方</h1><p>呢期忙於大打規劃牌嘅Tanya陳淑莊，前日趕去市建局開會期間，由於實在太心急，叉錯腳搞到PK，全身冇事惟獨左腳腳趾公啲骨裂咗。佢忍痛拐吓拐吓睇醫生，先至知傷勢唔簡單，如果六星期內傷勢冇好轉，可能要做手術鑲螺絲，諗起都得人驚。<br> 咁嘅情況，按理Tanya應該留喺屋企養傷，但佢噚日朝早就同埋成班公民黨後生仔女去政府總部請願，要求內地釋放維權人士胡佳，之後晏晝又要喺立法會密密開會。最終Tanya惟有鴛鴦腳上陣，有傷嘅左腳着住Crocs凉鞋，右腳就着高踭鞋，唔知大家對佢呢個新look有乜意見？</p></body></html>
