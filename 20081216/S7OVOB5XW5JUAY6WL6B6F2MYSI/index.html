<html><header><meta charset="utf-8"><title>案件速遞<br>婦控告滙豐誤導購產品</title></header><body><h1>案件速遞<br>婦控告滙豐誤導購產品</h1><p>【本報訊】一名婦人聲稱受到滙豐私人銀行的誤導，購買了股票掛鈎票據及衍生產品，昨入稟高等法院控告滙豐，聲明有關交易無效，要求滙豐賠償。<br> 原告吳何麗麗，被告為滙豐私人銀行（瑞士）有限公司。滙豐指事件進入司法程序不作評論。原告在入稟狀稱，她是在銀行失實陳述或不當影響下，購買相關投資產品，要求銀行取消交易。<br> 案件編號：HCA2628/08</p></body></html>
