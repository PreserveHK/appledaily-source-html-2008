<html><header><meta charset="utf-8"><title>醫學Online<br>嬰兒不當睡姿猝死</title></header><body><h1>醫學Online<br>嬰兒不當睡姿猝死</h1><p>新西蘭奧克蘭大學的專家發現，嬰兒睡眠姿勢是導致猝死主要原因。醫學界一直認為，成人與幼嬰同床，不慎將嬰兒壓着，或嬰兒面朝下貼着枕頭，是導致窒息的元凶。<br> 但最新研究顯示，嬰兒睡覺時下顎向下貼近胸部，會令舌頭向後伸，形成氣道收窄，肺部含氧量下降，若情況持續就可能引致猝死。嬰兒睡覺時不自覺改變姿態，或成人將身體壓向嬰兒下顎也會增加危險。</p></body></html>
