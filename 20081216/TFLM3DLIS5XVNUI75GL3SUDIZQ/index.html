<html><header><meta charset="utf-8"><title>朴光正肺癌病逝</title></header><body><h1>朴光正肺癌病逝</h1><p>在韓劇《白色巨塔》和《NewHeart》中表現出色的韓國著名演員朴光正，前晚因肺癌離世，終年46歲。</p><p>熱愛演藝事業</p><p>去年3月被驗出患肺癌的朴光正，在首爾大學附屬醫院接受抗癌治療期間，仍出演MBC電視劇《你是誰》，並執導話劇《首爾手記》，積極投入表演事業中，顯示出頑強鬥志。不過他最終未能戰勝病魔，前晚在首爾大學附屬醫院內去世，其靈堂設在首爾大學附屬醫院內，昨日出殯，李秉憲、李政宰和宋康昊等到場致哀。</p></body></html>
