<html><header><meta charset="utf-8"><title>醫學Online<br>肺病患者機上缺氧</title></header><body><h1>醫學Online<br>肺病患者機上缺氧</h1><p>德國呼吸科專家提醒，肺部疾病患者搭飛機要注意健康變化，尤其慢性阻塞性肺病及因囊腫性纖維化（CysticFibrosis）影響心肺功能的患者，呼吸時需要較高的氧氣含量，但機艙空氣的含氧量最多可較正常低三成，故患者在乘飛機途中隨時因缺氧，出現心跳加快及暈眩等不適。患者在機艙內應避免走動，減低對氧氣的需要，但可以在座位做一些伸展運動，若有需要可向航空公司要求準備瓶裝氧氣應用。</p></body></html>
