<html><header><meta charset="utf-8"><title>火辣戰果：賽前狂起票　泰國順利W - 牽牛</title></header><body><h1>火辣戰果：賽前狂起票　泰國順利W - 牽牛</h1><p>東南亞足球錦標賽周二進行準決賽首回合賽事，作客的泰國憑丹達頭槌建功，以1:0擊敗印尼，周六次回合更有主場之利，出線形勢大好。<br> 今仗在印尼首都雅加達進行，但臨場泰國瘋狂起票，客W由2.4倍急跌至1.7倍；讓球盤更「誇張」，由平手盤轉為泰國讓半/一。泰國由列特執教，擅於利用高空轟炸戰術，開賽僅5分鐘，中場丹達已接應高波先開紀錄。而泰國好波之人溫路泰其後亦表現活躍，但連番遠射未能拉開比分。<br> 換邊後，印尼取回不少攻勢，可惜布廸及巴邦連番門前失機，泰國最終得以險勝1:0。<br> 文：牽牛</p></body></html>
