<html><header><meta charset="utf-8"><title>阿Sa北京冒寒奪大獎</title></header><body><h1>阿Sa北京冒寒奪大獎</h1><p>蔡卓妍（阿Sa）、陳奕迅（Eason）和鄭希怡等，前晚到北京出席《騰訊網星光大典》頒獎禮，當晚阿Sa在寒冷天氣下以黑色背心短裙出戰，結果她撼低其他香港女藝人奪得港台地區最佳電影女演員，最佳男演員則由黎明奪得，阿Sa表示獲獎相當開心，當晚她更拉隊到導演馬楚成介紹的貴州菜店消夜慶祝。另外阿Sa在廣州的音樂先鋒榜中也成為最受歡迎女歌手五強，票數更排在第一位，拋離大師姐容祖兒及楊千嬅暫時領先。</p><p>Eason收穫豐</p><p>Eason前晚在星光大典也收穫甚豐，分別得到港台地區年度專輯和港台地區年度男歌手，他更即場演唱一曲《路，一直都在》。<br> 撰文：葉雪</p></body></html>
