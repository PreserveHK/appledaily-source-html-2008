<html><header><meta charset="utf-8"><title>北京滑雪睇故宮</title></header><body><h1>北京滑雪睇故宮</h1><p>未去過北京的朋友，呢個團睇落啱晒。農曆新年期間搞的5天豪華團，會去勻大路景點如故宮、天安門、萬里長城、奧運鳥巢、水立方等，又會食京城出名的北京烤鴨宴、羊肉火鍋、江南四川菜。唔單止睇景，仲會到軍都山滑雪場一嚐滑雪滋味和住溫泉度假酒店，來個冬天溫泉浴。最吸引的，是玩盡5天又住五星酒店，團費約三千蚊，都算經濟。<br><br>記者：曾順珍</p><p>冬季北京滑雪（軍都山滑雪場）、溫泉5天豪華團（CBJB05/CBJS05）</p><p>出發日期：2009年1月22-30日<br> 團費：$2,999起<br> 查詢：82002299（美麗華旅遊）</p></body></html>
