<html><header><meta charset="utf-8"><title>鄭中基放笑彈谷新戲</title></header><body><h1>鄭中基放笑彈谷新戲</h1><p>鄭中基、方力申、吳京、胡軍和孫儷主演的電影《機器俠》前日在浙江寧波舉行記者會，該片導演劉鎮偉也有出席，吸引大批內地傳媒採訪。《機》片加入大量電腦效果，單單花在吳京身上的特技就花了約1,200萬港元，當中還造了一把兩米左右長的大刀，吳京要吊威吔在空中跟機械人版李小龍對打，拍攝時吳京不慎扭傷手腕。</p><p>胡軍變屁股</p><p>胡軍則說：「在電影中，原先我是一個普通人，但後來變為一個機械人。」鄭中基則會繼續發揮他的搞笑本色，他更大爆戲中胡軍變成機械人前曾失敗變成一把刀，甚至變成一個屁股，引得台下大笑。<br> 撰文：葉雪</p></body></html>
