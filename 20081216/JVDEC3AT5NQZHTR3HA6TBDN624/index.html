<html><header><meta charset="utf-8"><title>財話短說<br>貿易通入股南方海岸科技</title></header><body><h1>財話短說<br>貿易通入股南方海岸科技</h1><p>▲貿易通（536）宣佈，斥資2000萬元（人民幣．下同）入股廣東南方海岸科技服務20%股權；行政總裁余國雄表示，不排除增持南方海岸股權，惟該公司屬國有企業，入股或增持須經相關部門審批。南方海岸總經理黃克敏補充，公司年收入達3000萬元，稅後盈利約佔25%，以此推算約750萬元。余氏說策略投資南方海岸，藉以建立中國南方根據點，冀有助拓展內地電子商貿市場。</p></body></html>
