<html><header><meta charset="utf-8"><title>Derrick探長與世長辭</title></header><body><h1>Derrick探長與世長辭</h1><p>曾主演推理偵探劇集《Derrick》的德國老牌男星HorstTappert，上周六在慕尼黑一間醫院逝世，終年85歲。<br> 德國知名演員HorstTappert，曾在當地演出過43部電影，最具代表性是從73年到98年主演了281集的德國長壽劇集《Derrick》，該劇曾在日本和意大利等104個地區播放，80年代也曾在內地播放，內地觀眾對探長Derrick印象深刻，他以智慧代替槍彈對付壞人兼破案。<br> Horst於88年榮獲聯邦功勳十字勳章，97年再獲聯邦共和國勳章，但他晚年卻一直受糖尿病影響，過着幾乎與世隔絕的日子，陪伴他的只有心愛的妻子。</p></body></html>
