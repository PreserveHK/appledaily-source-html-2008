<html><header><meta charset="utf-8"><title>明星曲奇禮盒七折</title></header><body><h1>明星曲奇禮盒七折</h1><p>以荷李活明星愛吃為賣點的美國曲奇FamousAmos，聖誕亦出擊做禮盒，一盒400克曲奇連同得意聖誕老人公仔，原價$250，特價$178，接近七折，作為聖誕禮物，實在不錯。在這期間還有DIY曲奇班，教大家做聖誕曲奇，聖誕樹、雪人或薑餅人，還可寫上深切字句；而聖誕期間還會多送一個紅色心形禮盒，奉上自製曲奇給朋友便更有意思了！</p><p>聖誕曲奇班</p><p>日期：即日至12月31日<br> 地點：銅鑼灣開平道4號地下<br> 時間：星期一至六4pm-7pm<br> 星期日10am-7pm<br> 每堂時間：1小時30分鐘<br> 查詢：28906119（FamousAmos）</p></body></html>
