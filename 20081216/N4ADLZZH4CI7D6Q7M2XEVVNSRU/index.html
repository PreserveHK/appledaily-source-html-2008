<html><header><meta charset="utf-8"><title>黃維德緋聞變招牌</title></header><body><h1>黃維德緋聞變招牌</h1><p>【上海直擊】台灣小生黃維德因為被拍到與伊能靜手拖手遊北京而傳出緋聞，而他亦憑緋聞廣為人認識，人氣因此提升不少，前日黃維德到上海華東師範大學出席該校的學生歌唱比賽，學校方面為免一眾學生不認識黃維德是何方神聖，竟公然在宣傳海報上列明他就是伊能靜的緋聞男友，認真搞笑。<br> 而原本主力拍戲的黃維德就憑緋聞成為歌手，近日他就推出了新歌《堅強》，並說：「我未有全面進軍樂壇的打算，這次唱歌是機緣巧合，我不希望大家作其他的聯想。」現場所見黃維德大受大學生的歡迎，他也樂意地為fans們一一簽名，實行用盡緋聞來谷人氣。<br> 採訪、攝影：盧健</p></body></html>
