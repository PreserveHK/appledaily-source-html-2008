<html><header><meta charset="utf-8"><title>11米高聖誕樹穿出屋頂</title></header><body><h1>11米高聖誕樹穿出屋頂</h1><p>英國多塞特郡單親爸爸格雷格．豪（GreigHowe）真愛錫兒子，為了給兒子驚喜，不惜花250英鎊（2,962港元）買了一棵11米高的大聖誕樹過節。可是，他大失預算，不是錢花得多了，而是聖誕樹比他的房子還高。怎辦？他立即找來七名老友，將聖誕樹鋸成三截，一截放地下，一截放二樓，一截屋頂，還在樹上佈置耀眼燈飾，讓滿屋聖誕氣氛。結果，他這幢聖誕樹屋，成為傳媒鏡頭焦點。<br> 英國《每日郵報》</p></body></html>
