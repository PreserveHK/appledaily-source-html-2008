<html><header><meta charset="utf-8"><title>溫碧霞出浴𢱑銀</title></header><body><h1>溫碧霞出浴𢱑銀</h1><p>溫碧霞日前為內地一個浴室用品拍廣告，僅披上浴巾在浴缸內浸spa，雖然近日天氣轉冷，但因在室內拍攝，故她表示整個過程舒服又順利。</p><p>浸spa成癡</p><p>原來溫碧霞本身是spa癡，更笑言越浸越上癮，她說：「我𠵱家早晚都會浸浴，最鍾意浸香薰油嘅spa，多數日頭就浸玫瑰花味，夜晚就浸薰衣草味，因為可以幫助睡眠。」身形fit到漏的溫碧霞近日更密密玩瑜伽，希望增加身體柔軟度。<br> 溫碧霞又透露今年聖誕節會在工作中度過，但29日會與丈夫到峇里島歡度新年，又透露已準備聖誕禮物送給老公，她說：「每年我哋都會互送聖誕禮物，咁先可以保持甜蜜嘛。」<br> 採訪：比華利</p></body></html>
