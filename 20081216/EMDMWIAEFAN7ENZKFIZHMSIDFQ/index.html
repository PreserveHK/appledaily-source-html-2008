<html><header><meta charset="utf-8"><title>求驗客手記：臨尾失兩分　查爾頓黑爆 - 求驗客</title></header><body><h1>求驗客手記：臨尾失兩分　查爾頓黑爆 - 求驗客</h1><p>查爾頓呢排都算黑氣纏身，諗住前任教頭柏度走咗會有新景象，點知由臨時領隊柏堅遜教波，一樣係黑過墨斗。周一英冠獨腳戲，查爾頓憑安廸格雷同馬田域漢嘅入球，一度領前打比郡2:1好耐；好衰唔衰球證補時4分鐘咁耐，結果就喺93分幾鐘俾對手艾寧頓建功扳平2:2，已累積13場聯賽不勝。查爾頓家陣排喺尾2位置嘅降班區域，再唔爭氣隨時要落英甲比賽。柏堅遜賽後就話衰自己，唔關班球員事：「我都唔知要補4分鐘咁耐，就係最尾個界外球累事。」</p></body></html>
