<html><header><meta charset="utf-8"><title>莊思敏無懼Ella爭仔</title></header><body><h1>莊思敏無懼Ella爭仔</h1><p>官恩娜（Ella）前晚到九龍灣接受莊思敏主持的美容節目《現代思潮》訪問，Ella笑言任模特兒時與莊思敏認識，至今已6年，還自爆和莊思敏的男友吳浩康也十分友好，問到難道不怕莊思敏呷醋，又再發生爭仔事件時，莊思敏即插口說：「冇所謂，你哋傳我斷背更加好。」</p><p>Ella信教搵寄託</p><p>至於當時做模特兒時會否有勾心鬥角的情況出現，Ella就說：「嗰陣冇，大家相處融洽，好似一家人咁。」<br> 此外，Ella昨日到商台接受訪問，她透露近日信了教，所以平安夜會到教堂做彌撒，她說：「因為之前冇乜力量，所以就聽朋友講信教，𠵱家好似有寄託。」<br> 採訪、攝影：卓寶花、藍嵐</p></body></html>
