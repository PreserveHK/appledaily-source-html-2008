<html><header><meta charset="utf-8"><title>案件速遞<br>林偉強遭生意拍檔追款</title></header><body><h1>案件速遞<br>林偉強遭生意拍檔追款</h1><p>【本報訊】身兼離島區議會主席及鄉議局副主席的林偉強（圖），昨再被入稟指控他與新鴻基證券有限公司前高層，02年計劃購入大嶼山村屋發展老人院，找人出面借貸，其後未有依時還款，累生意拍檔被控欠款。生意拍檔昨入稟高等法院追討有關款項。<br> 原告關志洪（譯音），被告林偉強及新鴻基證券有限公司前副總裁凌錦松（譯音）。而另一男子潘惠國已就本案入稟控告兩被告。林偉強昨強調，他不認識關志洪及潘惠國，如要收購村屋，他根本毋須假手於人，他相信被人盜用姓名招搖撞騙，不排除採取法律行動追究。<br> 案件編號：HCA2615/08</p></body></html>
