<html><header><meta charset="utf-8"><title>Blur門票火速掃清</title></header><body><h1>Blur門票火速掃清</h1><p>英國Britpop樂隊Blur（圖）上星期宣佈重組，並將喺下年於倫敦海德公園舉行大型演唱會，5萬張門票喺兩分鐘內已經售罄，於是樂隊決定喺7月2日加開第二場，不過仍然撲唔到飛嘅朋友，仲可以喺Glastonbury音樂節欣賞佢哋嘅演出。此外，另一隊解散多年嘅人氣樂隊StoneRoses出年好有機會重組，低音手Mani話主音IanBrown嘅不和態度已經軟化，加上出年係佢哋處女大碟推出20周年，好大機會成事。</p></body></html>
