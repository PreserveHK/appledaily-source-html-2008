<html><header><meta charset="utf-8"><title>台男女疑騙江漢提訊</title></header><body><h1>台男女疑騙江漢提訊</h1><p>【本報訊】無綫老牌演員江漢因愛子心切墮入電話騙局，險遭騙去20萬元。警方拘捕一對台灣籍中年男女，控以一項以欺騙手段取得財產罪，昨解往東區裁判法院提訊，裁判官將案押後至本周五，待警方作進一步調查及認人手續，其間還押警方看管</p><p>訛稱其子被扣索20萬</p><p>兩名被告洪永俊（45歲）及柯典萍（50歲），暫毋須答辯，兩人昨應訊時表現鎮定，並無提出保釋申請。控罪指他們於今年12月11日，在上環林士街維德廣場地下的康泰旅行社外，向姜永明（藝名江漢）訛稱其子姜向暉作為朋友的擔保人而被扣留，須支付20萬元才可將他釋放。<br> 案件編號：ESCC6023/08</p></body></html>
