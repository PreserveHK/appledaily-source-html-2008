<html><header><meta charset="utf-8"><title>矢田亞希子復出養家</title></header><body><h1>矢田亞希子復出養家</h1><p>現年29歲的日本女星矢田亞希子自06年與男星押尾學結婚生子後，一直絕迹藝能界。正當近日盛傳游手好閒的押尾學經常流連夜店，令兩人的婚姻亮紅燈之際，矢田宣佈復出搵銀養家，演出富士電視台下月12日首播的「月九」重頭劇《VOICE》，並扮演大學助教，與男星瑛太首度合作。</p><p>扮演助教</p><p>矢田今次自06年與女星天海祐希合演劇集《女王直播室》後，闊別公仔箱兩年多再接演新劇，在劇中飾演瑛太等人修讀的法醫學系助教，她說：「入行以來也沒有演過這種職業，今次角色有點嚴肅，希望能輕鬆地演出。」</p></body></html>
