<html><header><meta charset="utf-8"><title>屯門海邊拆走私木橋</title></header><body><h1>屯門海邊拆走私木橋</h1><p>【本報訊】走私集團在屯門浩洋街海邊的政府土地私搭木橋，以便走私貨物，警方為防集團成員犯案，昨晨連同地政處人員到場，將木橋清拆。<br> 消息稱，本月初水警西分區人員在屯門浩洋街政府洗衣房近蝴蝶灣海邊的政府土地，發現搭有一條可疑木橋，約7米長和半米闊，警方推斷是走私集團用來卸貨之用，曾展開監視，惜無結果。<br> 過往經驗，走私集團喜在岸邊利用木橋和中飛走私物品如電腦零件、手機和醫學儀器等，每次可運貨達百萬元。<br> 為防走私集團成員繼續作不法勾當，警方昨晨10時連同屯門地政處人員到該地點，清拆木橋，過程順利。</p></body></html>
