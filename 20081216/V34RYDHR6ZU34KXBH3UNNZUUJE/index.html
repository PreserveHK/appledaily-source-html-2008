<html><header><meta charset="utf-8"><title>求驗客手記：國米再流放　阿祖等賣走 - 求驗客</title></header><body><h1>求驗客手記：國米再流放　阿祖等賣走 - 求驗客</h1><p>國際米蘭前鋒阿祖安奴（圖）再被流放，教練摩連奴話：「攝氏40度嘅巴西比4度嘅米蘭，更有助於佢嘅康復。佢1月2日可以開開心心返嚟歸隊。」其實，我求大俠前晚已經收到風，話阿祖已經飛緊返巴西，國米方面仲替佢標價1,000萬鎊（約1.2億港元），所得資金將用作收購摩連奴愛將杜奧巴。的確，阿祖上次流放係外借至聖保羅，係等佢恢復狀態再歸隊。不過，今次流放卻屬於尋找買家，相信曼城方面已經接觸阿祖，好快就會有消息㗎啦！</p></body></html>
