<html><header><meta charset="utf-8"><title>熊黛林拒演醜角</title></header><body><h1>熊黛林拒演醜角</h1><p>熊黛林、日本藝人池內博之、黃又南及導演葉偉信，昨日在銅鑼灣宣傳電影《葉問》，熊黛林自與郭富城傳緋聞，提高了知名度，多了電影公司找她拍戲，不過她都推掉，她說：「搵我做model角色，平時出嚟都見到，我想演同現實差別好大嘅角色，但唔想演太醜太爛角色，我驚handle唔到垃圾婆之類嘅醜角。」<br> 此外，池內博之專程來港宣傳電影及出席首映，今天便離港，他透過繙譯說：「沒時間周圍去玩，好想行街，早就聽聞廣東料理很好吃，但我最想都是吃龜苓膏，據說對皮膚好。」<br> 採訪、攝影：IngridChan</p></body></html>
