<html><header><meta charset="utf-8"><title>好活動：<br>特別報道《奇妙仙子》百人齊捧場</title></header><body><h1>好活動：<br>特別報道《奇妙仙子》百人齊捧場</h1><p>剛過去的星期日，一群愛戴奇妙仙子的小伙子聚首一堂，在德福MCL戲院觀看《奇妙仙子》首映場。小朋友進場前不忘跟奇妙仙子拍照留念，仙子魅力果然非同凡響啊！<br><br>記者：Ken哥哥<br>攝影：大隻權</p><p>首映場反應熱烈，戲票一早換光，錯過了的買隻DVD回家便可看到「精靈山谷」一班小仙子，怎樣定時進行四季交替和施行風霜雪雨，一樣精采！
</p></body></html>
