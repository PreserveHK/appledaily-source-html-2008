<html><header><meta charset="utf-8"><title>三嚿幾浸飽食醉</title></header><body><h1>三嚿幾浸飽食醉</h1><p>究竟幾時凍？天氣報告話嚟緊氣溫下降，但降極都有十幾二十度，真無癮。去日本當然好，因為天氣凍，風景美，仲可以浸溫泉。但去一次動輒幾千蚊才成行，想慳錢，近近哋去中山溫泉賓館浸露天溫泉都唔錯，兩天團只是三百幾蚊起，仲可以嘆埋高師傅私房菜和其他秋冬美食。最好係此團天天出發，一有時間就可以擸袋出門，咁方便，就算天氣暖都要浸番轉。<br><br>記者：曾順珍</p><p>全新中山溫泉賓館商務園/中山溫泉賓館、高師傅私房菜、秋冬美食兩天超值抵玩團（GAA02-SPC/GOD02-SPC）<br> 價錢：$369起<br> 查詢：21088888（康泰旅行社）&#13;</p></body></html>
