<html><header><meta charset="utf-8"><title>求驗客手記︰最佳領隊咒　老虎走唔甩 - 求驗客</title></header><body><h1>求驗客手記︰最佳領隊咒　老虎走唔甩 - 求驗客</h1><p>英超升班馬侯城今屆表現令人眼前一亮，可惜自從領隊菲爾布朗（圖）奪得9月份英超最佳領隊後，球隊10月尾現形，近3場聯賽全輸，最慘就係對保頓嘅賽事，全場佔優但唔係中柱中楣，就係俾保頓上晒身嘅龍門積亞基連倫救晒出嚟。莫非真係中咗最佳領隊咒？講到中咒，英冠嘅卡廸夫城亦同病相憐。佢哋喺對昆士柏流浪前，領隊戴夫鍾斯啱啱奪得10月英冠最佳領隊，之後就即傳出球隊受流感困擾，終於作客昆士柏流浪喺少踢兩人下，以0:1落敗。</p></body></html>
