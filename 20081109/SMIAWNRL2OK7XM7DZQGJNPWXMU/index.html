<html><header><meta charset="utf-8"><title>身份不明女子墮海亡</title></header><body><h1>身份不明女子墮海亡</h1><p>【本報訊】一名女子昨晚在土瓜灣海心公園對開墮海遇溺，途人發現報警。水警輪到場將女子救上岸，由救護車送院證實不治。女死者年約40歲，身上無任何身份證明文件，警方正設法聯絡其家人協助調查。<br> 昨晚9時55分，有市民行經海心公園旁邊的景雲街時，發現海面有一名女子載浮載沉，懷疑她墮海遇溺，立刻致電報警。水警輪接報到場將女子救上船，再將她載往岸邊，由救護車送往伊利沙伯醫院急救。據悉，當時女子已無脈搏，送院搶救至晚上10時21分不治。</p></body></html>
