<html><header><meta charset="utf-8"><title>韓版花澤類戀韓彩英</title></header><body><h1>韓版花澤類戀韓彩英</h1><p>韓版劇集《花樣男子》雖然要到下個月先有得睇，但幾位主角嘅造型日前首度曝光。扮演花澤類嘅韓國偶像組合SS501成員金賢重，日前去機場拍攝一場送機戲份，當日佢好入戲，對住扮演藤堂靜嘅韓彩英，表現得好唔捨得，兩人仲有擁抱鏡頭㖭！<br> 當日在場嘅仲有花男其餘三子同「杉菜」具慧善，扮演道明寺嘅李民浩電咗一頭鬈髮，驟眼睇有啲似日版《花男》松本潤，令人「眼前一亮」，具慧善嘅短裙造型就比較可愛。此外，女星金賢珠宣佈加盟拍攝《花男》，飾演道明寺嘅家姐道明寺椿。</p></body></html>
