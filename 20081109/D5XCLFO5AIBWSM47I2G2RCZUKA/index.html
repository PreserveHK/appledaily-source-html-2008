<html><header><meta charset="utf-8"><title>占士歐洲爭影帝</title></header><body><h1>占士歐洲爭影帝</h1><p>歐洲電影學院頒獎禮昨日公佈提名名單，今年入圍康城的意大利片《IlDivo》及《Gomorrah》成為大熱，齊齊獲最佳電影、最佳導演及最佳劇本等5項大獎提名，同時有份參演該兩片的男星ToniServillo，更憑兩齣戲的角色角逐影帝殊榮。<br> 英國片方面，《快樂小小姐》（Happy-Go-Lucky）獲提名最佳電影及女主角，而《愛．誘．罪》（Atonement）則有占士麥艾禾（JamesMcAvoy）入圍最佳男主角及獲提名最佳配樂。另外，西班牙恐怖片《凶宅兒魂》（TheOrphanage）也獲三項提名。頒獎禮將於下月8日在哥本哈根舉行。</p></body></html>
