<html><header><meta charset="utf-8"><title>彩繪棺材畫搞幽默送殯</title></header><body><h1>彩繪棺材畫搞幽默送殯</h1><p>人死不能復生，至親逝世，不一定要哭得死去活來，英國人開始興起一股彩繪棺材熱，要用色彩斑斕、對死者有象徵意義的圖案，送死者最後一程。<br> 彩繪棺材（ColourfulCoffins）可畫各樣圖案，棺材店員凱蒂介紹，有的畫上死者生前喜愛的電單車，有的畫上朱古力奶昔以悼念死者生前與體重搏鬥，有妻子要在棺材外畫上逝世丈夫在花園園藝時的情況、棺蓋內則畫上自己的全身像，有家人要替木匠爸爸的棺材繪上他的工具……<br> 63歲的棺材店老闆娘湯美絲百無禁忌，說彩繪棺材能成為葬禮焦點，能令人們重現笑容。<br> 英國《星期日郵報》</p></body></html>
