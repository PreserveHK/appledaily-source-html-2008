<html><header><meta charset="utf-8"><title>財話短說<br>山東墨龍擬A股上市</title></header><body><h1>財話短說<br>山東墨龍擬A股上市</h1><p>▲山東墨龍（568）公佈，擬發行不超過7000萬股A股在內地上市，按上周五H股收報0.48元計，集資規模約3360萬元，集資所得將用作石油專用管改造工程項目，該項目的預計投資額7.2億元人民幣，A股上市建議尚待股東及中證監批准。另外，墨龍建議股份10合1，合併及發行A股完成後，內資股將佔50.35%、H股及A股則各佔32.1%及17.55%。</p></body></html>
