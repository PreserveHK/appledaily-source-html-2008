<html><header><meta charset="utf-8"><title>醫學Online<br>拒種疫苗麻疹爆發</title></header><body><h1>醫學Online<br>拒種疫苗麻疹爆發</h1><p>近年不少家長擔心麻疹疫苗的安全性，拒絕讓子女接種疫苗，導致麻疹個案在全球大增，歐洲也續有麻疹爆發。<br> 世界疫症情報網公佈，截至上月底，英國的柴郡及蘭開夏郡均爆發疫情，前者有最少22名兒童感染，後者今年已累積近100宗個案。患者不乏在幼時未完成麻疹疫苗注射，成年後再被染病子女感染的個案。另外，荷蘭海牙今年7至8月也爆發麻疹，導致34人染病。</p></body></html>
