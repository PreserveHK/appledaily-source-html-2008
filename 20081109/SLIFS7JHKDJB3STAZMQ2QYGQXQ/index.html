<html><header><meta charset="utf-8"><title>隔牆有耳：陳太魅力殺到星洲 - 李八方</title></header><body><h1>隔牆有耳：陳太魅力殺到星洲 - 李八方</h1><p>陳太喺立法會選舉後，再唔多喺香港現身，原來佢係忙於外遊，應邀出席喺新加坡舉行嘅歐洲工商管理學院領袖高峯會。雖然陳太身處外地，但不忘關注香港情況，喺高峯會上分享對普選同企業管治嘅睇法，據新加坡《海峽時報》星期日報道，陳太喺高峯會上嘅演講，贏得在場超過200名學者同商人企起身鼓掌致意，魅力都咪話唔犀利。有與會者問陳太，點樣評價新當選的美國總統奧巴馬，陳太就話，奧巴馬畀人嘅印象係樂意溝通對話，強調呢個係政治領袖必備的條件。<br> 八方唔知佢嗰個鍾意搞親疏有別、只鍾意同自已友溝通嘅前下屬學唔學到嘢。</p></body></html>
