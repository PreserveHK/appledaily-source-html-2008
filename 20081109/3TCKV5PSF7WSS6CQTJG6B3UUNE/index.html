<html><header><meta charset="utf-8"><title>救人英雄家人認屍</title></header><body><h1>救人英雄家人認屍</h1><p>【本報訊】前日在石澳海灘為救人遇溺身亡的48歲男子姜偉寧，其家人昨晨到西環殮房認屍後神情哀傷離去，並透露已將偉寧死訊告知年邁母親。<br> 姜偉寧的兄長、胞姊及弟弟，昨晨9時許到殮房認屍後，姜兄透露母親已知偉寧出事。記者問他，獲救16歲小女孩有否聯絡他們表示感謝，姜兄說：「唔知。」<br> 任職裝修判頭的姜偉寧，前午5時許在石澳游水時，為拯救一名因水泡漏氣險些遇溺16歲少女時，疑體力不支遇溺，救起送院證實不治。</p></body></html>
