</title></header><body><h1>今晚搶全港四對　限量LBJ
</h1><p>NBA開季都有半個月，但一直未見LeBronJames新鞋有動靜，等得Fans好心急。點知一嚟就係一對超級限量版LBJVIGoldMedalPack，慶祝James大帝協助美國隊贏得北京奧運。有靚鞋靚盒靚Tee，鞋盒全金色，直頭可以媲美當年的鐵盒Jordan，今次全香港只分得四對。咪咁快衝去排隊住……今次這對LBJ將抽籤形式發售，顧客可於今晚7時至10時半前往NikeShop登記抽籤，當晚10時半會由專人公佈抽籤結果，即場攞到心頭好。<br><br>記者：梁俊鵬</p><p>NikeBasketball（23883348）<br> 旺角花園街68號</p></body></html>
