<html><header><meta charset="utf-8"><title>被指借故非禮青年捱打</title></header><body><h1>被指借故非禮青年捱打</h1><p>【本報訊】姓陳、18歲青年早前在網上認識一名女子，昨晨初次相約見面，在尖沙嘴彌敦道近中間道一間樓上吧飲酒玩耍，女網友帶同四男一女友人到來。<br> 至昨晨6時許，他們盡興後離開酒吧，女網友酒醉步履不穩，青年攙扶對方落樓時，卻被女網友友人指摘借故摸腰揑胸非禮：「我見你揸住佢唔放喎！」雙方在大廈地下發生爭執，陳報稱遭拳打腳踢輕傷。逞兇男女及女網友事後逃去無蹤，事主報警，被送院敷藥。</p></body></html>
