<html><header><meta charset="utf-8"><title>財話短說<br>力拓擬夥中鋁組合資</title></header><body><h1>財話短說<br>力拓擬夥中鋁組合資</h1><p>▲礦業巨擘力拓（RioTinto）行政總裁阿爾巴內塞向英國《觀察家報》表示，現正尋求與中國國有企業如中國鋁業（2600）組成合資企業，於澳洲昆士蘭發展基礎業務。由於環球經濟放緩，惟獨中國有意加強發展基建項目、高速公路、鐵路及港口，力拓希望與國企組成合資公司，以發展一項新的鐵礦砂項目，同時亦有助開發新的礦藏。中鋁及美鋁早前斥資購入力拓約9%權益。</p></body></html>
