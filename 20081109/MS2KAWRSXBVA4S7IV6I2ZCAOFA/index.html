<html><header><meta charset="utf-8"><title>蕉‧葉‧樹</title></header><body><h1>蕉‧葉‧樹</h1><p>蕉，的確可以用嚟減壓，當然唔係周圍掟發洩啦，而係叫你玩吓呢個勾蕉遊戲。呢個遊戲有隻類似人猿物體插喺樹頂，送多幾條轉彎蕉加直不甩樹葉。點玩？逐個玩家輪流將啲蕉蕉葉葉勾上飛天人猿身上，邊個整跌佢就要大懲罰啦喂，最正係個紅盒仔可以當埋鎖匙扣用，盞鬼！<br><br>記者：王震遠</p><p>將啲蕉葉逐片逐片放喺上面，一跌落嚟即罰，好玩過癮。</p><p>JUSCO十元廣場PLUS</p><p>（將軍澳唐德街1號將軍澳廣場一樓36-39號舖/22074172）</p></body></html>
