<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安安嫌性教育太保守 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安安嫌性教育太保守 - 馮仁昭</h1><p>余安安噚日同17歲幼女李文騫（Sasha）及唐詩詠到銅鑼灣，出席子宮癌疫苗注射推廣活動。問安安有冇同兩名女兒灌輸性教育，佢話：「佢哋細細個已經教，呢個係媽咪責任，教佢有啲地方唔可以暴露，邊啲地方唔可以接觸，其實性教育好普遍，要開放啲。」問會唔會擔心女兒喺外國求學，性方面較開放，安安話：「佢哋好有分寸，好似大女每逢有男友都會帶返屋企，所以對佢有信心。」</p></body></html>
