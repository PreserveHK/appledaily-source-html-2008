<html><header><meta charset="utf-8"><title>嘉亨短敍解相思</title></header><body><h1>嘉亨短敍解相思</h1><p>正當大劉劉鑾雄為身邊女人爭寵風波煩到滿頭煙之際，大劉前緋聞女友李嘉欣，卻與未婚夫許晉亨甜甜蜜蜜，嘉亨上月在香港排期結婚，並於本月23日在亨亨父親許世勳的七億石澳大浪灣豪宅舉行婚禮，而本月18日嘉欣到上海出席完婚紗騷後，便將全面休息為婚禮作準備。<br> 李嘉欣與亨亨拍拖以來經常如糖黐豆般出雙入對，前晚嘉欣到亨亨家短敍享溫馨，亨亨全程管接管送，認真體貼。嘉欣前晚到亨亨舊山頂道花園台寓所，估計二人在家中用膳，嘉欣在亨亨家逗留至晚上11時半左右，便乘坐司機駕駛的Audi房車，由亨亨親自陪同女友返回渣甸山睦誠徑寓所。<br> 採訪、攝影：娛樂突發組</p></body></html>
