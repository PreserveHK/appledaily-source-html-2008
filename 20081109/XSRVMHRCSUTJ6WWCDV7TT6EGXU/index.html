<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：許瑋倫生忌家人致祭</title></header><body><h1>小瑪歌嗌咪：許瑋倫生忌家人致祭</h1><p>周渝民舊愛許瑋倫（小圖）舊年喺台灣車禍身亡，大後日係佢嘅30歲生忌，許瑋倫嘅父母同細佬聯同50名粉絲，前日去咗佢嘅靈前拜祭，大家除咗準備米奇老鼠蛋糕之外，仲有大堆禮物。許爸爸睇到呢個場面仲喊咗出嚟，許媽媽話：「瑋倫的這些朋友很好，過年過節會有人打電話來噓寒問暖，有的還來家裏看我們，今天來很多人，真的很安慰。」小瑪歌覺得大家咁有心，相信許瑋倫在天之靈必定感受到。</p></body></html>
