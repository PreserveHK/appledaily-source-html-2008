<html><header><meta charset="utf-8"><title>求驗客手記︰勁旅齊失分　日聯大亂鬥 - 求驗客</title></header><body><h1>求驗客手記︰勁旅齊失分　日聯大亂鬥 - 求驗客</h1><p>前日同噚日啲日職聯，如果球迷係買前列球隊，真係輸到褲甩。紅鑽贏波輸盤，而鹿角、鯨魚、前鋒同埋三神仲衰，失分之餘連盤都輸埋，得隊第6位嘅FC東京係波盤齊贏。鹿角雖則以31戰得54分繼續排喺榜首，但第1位至第6位球隊之間只係得3分距離，爭標形勢真係非常緊湊。記得喺05年嗰季日職聯，前5名球隊要鬥到最後一輪先定到個冠軍出嚟（大阪飛腳最後以1分之微攞咗冠軍），而今季聯賽得番3輪，睇嚟有機會會歷史重演。</p></body></html>
