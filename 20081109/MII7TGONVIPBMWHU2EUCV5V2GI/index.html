<html><header><meta charset="utf-8"><title>玩玩吓去杜拜</title></header><body><h1>玩玩吓去杜拜</h1><p>平時去一個杜拜團，講緊都要七八千蚊上落，今次Zuji.com喺網上搞咗個駱駝越野賽，只要由即日至11月17日，登上以下網頁玩吓呢個Game，只要在限時1分鐘內帶領騎駱駝的人穿越（超低能）障礙物並完成賽道，就會自動參加大抽獎，有機會贏取阿聯酋航空來回杜拜經濟客位機票2張，和3晚RafflesDubai五星級酒店住宿。想免費去Bastakiya睇傳統「風塔」、想參加明年1月15日至2月15日舉行的杜拜ShoppingFestival，就要睇呢鋪喇。<br><br>記者：曾順珍<br><br>網址：http://www.zujihongkong.com/Dubai/HK/</p></body></html>
