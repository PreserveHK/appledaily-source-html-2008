<html><header><meta charset="utf-8"><title>iPod裝配件變酒精偵測器</title></header><body><h1>iPod裝配件變酒精偵測器</h1><p>潮人玩意iPod，只要加裝配件，就可變成「iPod吹波波」──酒精偵測器，讓醉酒狂歡人士在駕車前，自行檢測血液中的酒精含量是否超標。<br> 這個售55鎊（634港元）的iBreath，只要將插頭插進iPod底座，使用者拿起摺叠的吹管來吹，性能跟警方的酒精偵測器相若。<br> 加州iPod配件零售商形容iBreath是「終極iPod配件」，因為它不但是酒精偵測器，令駕駛人士可檢測自己有多醉，避免駕車，減少車禍；配件還內置FM收音機，把iPod變成收音機，一物兩用，是美國時下最熱賣的聖誕禮物。<br> 英國《每日電訊報》</p></body></html>
