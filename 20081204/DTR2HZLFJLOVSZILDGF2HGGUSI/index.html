<html><header><meta charset="utf-8"><title>娜姐穿LV做瑜伽</title></header><body><h1>娜姐穿LV做瑜伽</h1><p>樂壇天后麥當娜（Madonna）早前被名牌LouisVuitton嘅主帥MarcJacobs親自游說，出任全新LV廣告模特兒。呢輯由著名攝影師StevenMeisel操刀嘅廣告，啱啱喺日前曝光。只見廣告中嘅娜姐喺一間煙霧瀰漫嘅法國餐廳度，着起一身LV服飾做瑜伽，非常夠mood。傳聞中娜姐今次拍廣告收約7,800萬港元，不過Marc日前回應雜誌《WWD》時話：「梗係冇咁多啦！」</p></body></html>
