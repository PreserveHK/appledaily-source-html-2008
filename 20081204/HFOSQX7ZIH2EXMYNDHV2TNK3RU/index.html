<html><header><meta charset="utf-8"><title>聖誕套餐　平散叫三成</title></header><body><h1>聖誕套餐　平散叫三成</h1><p>今年經濟下滑，開始搞聖誕餐的餐廳亦各出奇謀搶客，山頂意大利餐廳Simpatico推出一個特備聖誕晚餐，由alacarte菜牌中精選4道菜及一個甜品出來，包括：八爪魚沙律配香草薯仔、牛肝菌忌廉湯、燴海鮮釀大貝殼粉、香燒法國鵪鶉釀鵝肝配栗子及提子亁、果仁冰淇淋，散叫每位原價$657，現聖誕餐價每位$458，大約七折，比平日抵食好多。（Gary）<br><br>Simpatico（28490001）<br>山頂山頂廣場1樓19-21號舖</p></body></html>
