<html><header><meta charset="utf-8"><title>周六、日及一各地聯賽及盃賽賠率表</title></header><body><h1>周六、日及一各地聯賽及盃賽賠率表</h1><p>數據提示：凱沙羅頓作客績差</p><p>星期日7　杜伊斯堡vs凱沙羅頓<br> 簡評：兩軍近6次交手，有一半賽事錄得和局，看似實力相若，惟近6次訪杜軍主場，亦只得4和2負。</p><p>數據提示：愛奴訪貝軍對賽佳</p><p>星期日37　貝廸斯vs愛斯賓奴<br> 簡評：愛斯賓奴原教練馬古斯被炒，新教練文尼走馬上任。雖然該隊新近3連敗，惟近6次作客貝廸斯未見下風，共得1勝5和。</p></body></html>
