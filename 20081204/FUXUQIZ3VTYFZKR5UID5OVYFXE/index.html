<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚筠怡拍心口唔炒人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚筠怡拍心口唔炒人 - 馮仁昭</h1><p>譚筠怡前晚單拖到金鐘出席名筆活動，雖然當晚佢只係着住條露肩裙，但係依然艷光四射，鬼咁搶鏡。講到金融海嘯有冇損手，近年喺澳門做飲食業生意嘅譚筠怡就話：「當然冇影響，因為我好迷信，相士叫我唔好投資，我就信到十足十，結果真係冇事喎。」咁身為老闆娘又會唔會裁員？佢理直氣壯咁大大聲話絕對唔會，譚筠怡話以前啲賭場請晒啲人，搞到佢哋請唔到人，𠵱家風水輪流轉，人哋裁員咁佢哋咪請人咁話！</p></body></html>
