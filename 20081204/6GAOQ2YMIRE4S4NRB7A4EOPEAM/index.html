<html><header><meta charset="utf-8"><title>馮仁昭四圍超：范冰冰送鑽石冧媽咪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：范冰冰送鑽石冧媽咪 - 馮仁昭</h1><p>范冰冰噚日喺內地出席金飾代言活動，悉心打扮嘅范冰冰再襯埋名貴鑽飾，立即引嚟大批市民圍觀，可見靚女加埋鑽石有幾大吸引力。范冰冰話佢人生中第一粒鑽石唔係由男朋友所送，而係由佢媽咪送，當年佢16歲考入影視學校時，媽咪送鑽石畀佢作鼓勵，到𠵱家佢賺到錢就每年送番粒鑽石畀媽咪表孝心，范媽媽一定甜到入心。另外，范冰冰投資嘅新劇《金大班》就快開拍，范冰冰話由於男主角周渝民啲檔期好密，所以檔期一拖再拖，𠵱家終於開拍有期。</p></body></html>
