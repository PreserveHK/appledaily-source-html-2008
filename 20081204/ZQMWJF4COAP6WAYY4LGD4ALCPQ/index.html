<html><header><meta charset="utf-8"><title>八卦風：入錶提你勿醉駕</title></header><body><h1>八卦風：入錶提你勿醉駕</h1><p>醉酒揸車出事案件無日無之，臨近聖誕、新年呢啲大日子，情況可能更嚴重，所以政府出力宣傳醉駕害人不淺，除咗電視定時出現「酒後駕駛，累己累人」短片外，仲積極喺一啲酒吧蒲點貼呢類警告字句。近排有老友落太子酒吧街怒劈，一落車入錶，見到大大隻「酒後勿駕駛」字句，睇落好似好有勸告意味，但諗深一層，入到酒吧英雄地，劈起上嚟老竇姓乜都唔知喇，錶位警告宣傳早已拋諸腦後。計我話，最有效方法係強制一班啤酒女郎，全部好似香港小姐咁，掛晒呢類警告字句，埋親嚟斟酒都見到，咁篤眼篤鼻法，肯定入腦喇啩。<br><br>記者：徐影龍</p></body></html>
