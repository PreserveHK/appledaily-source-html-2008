<html><header><meta charset="utf-8"><title>案件速遞<br>廚師劈傷同事判監兩年</title></header><body><h1>案件速遞<br>廚師劈傷同事判監兩年</h1><p>【本報訊】中年廚師黃朗彬（52歲）因被指擅取鹽糖樽，與同事發生激烈爭執，用一把長14吋菜刀刀背，猛劈同事頸項三下，同事須縫34針。區院法院邱智立認為案件是一宗悲劇，起因瑣碎，即使受罵，並非襲擊他人的藉口，幸沒有造成更嚴重傷害，涉案廚師早前承認一項蓄意傷人罪，昨日被判囚兩年。<br> 被告黃朗彬承認於今年6月23日，在中環勵精中心金御海鮮酒家內，惡意令45歲廚房部同事陳倫波身體受傷。<br> 案件編號：DCCC612/08</p></body></html>
