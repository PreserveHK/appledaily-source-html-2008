<html><header><meta charset="utf-8"><title>英國　六分一消費者無力還債</title></header><body><h1>英國　六分一消費者無力還債</h1><p>英國銀行業正面對消費信貸違約打擊，無力償還信用卡欠款及個人貸款的人數不斷上升，令英格蘭及威爾斯的第三季個人破產個案已急升8.8%。羅兵咸永道調查更指，每六個消費者有一個稱已無能力還債。<br> 截至10月底，英國消費者的信用卡、個人及透支貸款總額高達3480億美元，較去年同期升5.5%。研究機構SanfordBernstein料未來兩年銀行在消費信貸損失將高達252億美元，差不多追及按揭貸款的違約損失，嚴重打擊英國銀行盈利。</p></body></html>
