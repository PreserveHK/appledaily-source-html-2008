<html><header><meta charset="utf-8"><title>熊出沒童裝店</title></header><body><h1>熊出沒童裝店</h1><p>寫了一個月「趁低吸納」，究竟何謂趁低吸納？大概是以優惠價格購物後，更送出合理的禮品，今次美國經典童裝品牌OshKoshB'Gosh就完全符合這些條件，凡於店內購買任何3件春夏秋季服裝（以每張發票計）即可獲額外八八折，而購買5件即可獲額外七五折。另外12月15日始，購物滿$600（折實價），加$79，便可獲贈毛毛熊一隻及四款熊仔服飾。咦，咁咪可慳番筆，以熊仔送給小孩作聖誕禮物。<br><br>記者：蘇麗珊</p><p>查詢：31920323</p></body></html>
