<html><header><meta charset="utf-8"><title>好相Click：雙星伴月照變聖誕老人</title></header><body><h1>好相Click：雙星伴月照變聖誕老人</h1><p>天上一張笑臉，引發網民的無限創意！周一晚金星、木星、月亮組成的「雙星伴月」，形成一張笑臉後，內地網民把照片利用電腦軟件為笑臉加上輪廓、帽子，令這笑臉千變萬化。<br> 被惡搞的照片有的像fidodido卡通、有像小丸子、有像臉紅的小兔，也有扮聖誕老人的，數以百計這類照片在網上出現，各地網民也在同一天空下微笑。<br> <br>  http://bbs.news.163.com/bbs/zplt/108154556.html </p></body></html>
