<html><header><meta charset="utf-8"><title>福山票房勁收傳喜訊</title></header><body><h1>福山票房勁收傳喜訊</h1><p>日本型男福山雅治扮演天才物理學家湯川學的劇集《神探伽俐略》大受歡迎，乘勢開拍的電影版《容疑者X的獻身》在日本也大收旺場，截至前日為止，上映九星期累積票房已超過46億日圓（約3.8億港元），更會於本月24日殺到香港公映，陪大家過聖誕。<br> 電影版圍繞福山繼續協助跟他關係曖昧的女警柴崎幸查案，福山遇上惺惺相惜的數學天才堤真一，堤真一更憑精堪演出，勇奪第33屆報知電影獎影帝。</p><p>或開騷講結婚</p><p>此外，有傳福山會在年底開騷時發表結婚宣言，對象可能是圈外人。</p></body></html>
