<html><header><meta charset="utf-8"><title>寒風中涮羊肉<br>「半價」二人餐</title></header><body><h1>寒風中涮羊肉<br>「半價」二人餐</h1><p>本周末天氣又轉凍，寒風之下最好去打邊爐，食得多肥牛嫌悶？不如學北京人去涮羊肉。東來順乃係來自北京的老字號，羊肉選用內蒙古黑頭白羊肉片，配合地道「混醬」，充滿北京風味。平日散叫一個羊肉拼盤都要三百蚊，呢個二人全羊宴只需$398，湯底配料熱葷都有齊，比散叫足足平一半。<br><br>（Alvin）</p><p>東來順（27332020）<br> 尖沙嘴東部麼地道69號帝苑酒店B2層&#13;</p></body></html>
