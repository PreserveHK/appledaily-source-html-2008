<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>體育大臣後悔爭辦奧運</title></header><body><h1>金融海嘯下的日子……<br>體育大臣後悔爭辦奧運</h1><p>金融海嘯深不見底，英國瀰漫着後悔讓倫敦申辦2012奧運的情緒。英國體育大臣蔣黛思被指較早前在一個聚會上說，如果「早知道現時的情況，我們一定不會申辦」。此外，前日曝光的一份官方報告，也指早在申奧前，經濟學家和政府官員已知道，倫敦辦奧運不會對經濟和體育帶來持久效益，最終只是一場派對。報告令民眾質疑申奧的決定是否正確。<br> 英國廣播公司</p></body></html>
