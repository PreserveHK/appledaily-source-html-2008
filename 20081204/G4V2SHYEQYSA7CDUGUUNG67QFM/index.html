<html><header><meta charset="utf-8"><title>黃維德夥梁洛施拍片</title></header><body><h1>黃維德夥梁洛施拍片</h1><p>黃維德和有夫之婦伊能靜早前在北京街頭牽手散步的照片被刊登後，兩人已謠傳近3年的地下情終於浮上面，但公眾似乎不太認同這段關係，網友紛紛痛罵，黃維德急急回台向女友謝罪，並與伊能靜劃清界線。雖然新聞負面，但黃維德的人氣卻增加了，馬偉豪的新片《師父》竟密斟他與梁洛施合作演出。<br> 黃維德日前來港與馬偉豪傾談新片細節，如果一切沒問題，明年2月左右他便會來港演出這部戲。馬偉豪看中黃維德，主要是因為看過他演出的內地劇集，覺得他可塑性相當高。記者昨日向馬偉豪求證，他說：「暫時我唔想回應。」</p></body></html>
