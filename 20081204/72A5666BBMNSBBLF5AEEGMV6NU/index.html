<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莊思敏讚胡定欣好戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莊思敏讚胡定欣好戲 - 馮仁昭</h1><p>莊思敏噚日着住條鮮紅色露肩裙，以一身聖誕女郎造型到尖沙嘴出席活動，鬼咁搶眼。講到情敵胡定欣之前接受訪問時暗寸莊思敏，佢一聽到胡定欣個名就即刻封嘴，莊思敏話：「唔講唔回應，如果佢鍾意講就由佢講，我就唔會講。」講到胡定欣奪得飛躍女藝員獎，莊思敏都好大方咁話佢做戲有進步，問佢係咪有睇情敵演出？莊思敏就笑笑口話：「間唔中都有睇嘅。」原來佢都係搵胡定欣嚟「攝」時間咋！</p></body></html>
