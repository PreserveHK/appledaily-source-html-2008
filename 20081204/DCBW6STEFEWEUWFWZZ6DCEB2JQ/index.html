<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英總裁蝕20億跳火車亡</title></header><body><h1>金融海嘯下的日子……<br>英總裁蝕20億跳火車亡</h1><p>英國私募基金公司Olivant的總裁斯蒂芬森（圖），因為投資美國次按債券和瑞銀股票，在金融海嘯爆發前三個月，投資組合輸了1.8億鎊（20.5億港元），到金融海嘯爆發時，虧損更加慘重，結果他選擇在9月25日，如常親吻妻兒後去工作，途中還寫電郵給妻子，但電郵寄出後數分鐘他就跳火車死亡，是英國首位因金融海嘯而自殺的人。<br> 英國《每日郵報》</p></body></html>
