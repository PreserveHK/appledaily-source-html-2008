<html><header><meta charset="utf-8"><title>珍妮花前姐夫　疑妒火生殺機</title></header><body><h1>珍妮花前姐夫　疑妒火生殺機</h1><p>荷李活金像女星珍妮花赫遜（JenniferHudson）月前遭逢家變，母親、兄長及姨甥遭槍殺。日前就案件被正式拘捕的珍妮花姊姊朱莉婭（Julia）的分居丈夫鮑爾弗（WilliamBalfour），昨日申請保釋被拒，檢控官指鮑爾弗因為朱莉婭交上新男友，妒忌而起殺機。</p><p>疑兇母傷心</p><p>鮑爾弗的母親米雪（MichelleDavis-Balfour）昨日出庭聽審，她離開法庭時表現傷心，並無對傳媒發言。另外，芝加哥報章指鮑爾弗犯案前科纍纍，他曾涉藏毒、偷車及違反假釋條例，鄰居指他經常問人借錢，因此當朱莉婭答應與他結婚時，親友們都甚為驚訝。</p></body></html>
