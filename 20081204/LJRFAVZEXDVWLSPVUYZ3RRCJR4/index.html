<html><header><meta charset="utf-8"><title>香港　東方海外料明年更差</title></header><body><h1>香港　東方海外料明年更差</h1><p>環球金融海嘯導致經濟不景氣，航運業首當其衝，前特首董建華家族持有、專營集裝箱貨運的東方海外（316），其主席董建成都不敢對業務前景表示樂觀。<br> 他昨日出席一公開場合時坦言，航運業是經濟先鋒，若然經濟差，貿易量一定跌，運費自然受壓；若經濟走勢以「L」型下滑，將復蘇無期，則航運業也難於短期內從谷底回升。<br> 東方海外不希望減價搶貨，只會爭取一些高增值、高運費的貨單，令到收入較為穩定。不過，董建成預期，明年宏觀經濟環境欠佳，航運業市況將會很差，加上市場運力供過於求，公司的利潤難免受壓。</p></body></html>
