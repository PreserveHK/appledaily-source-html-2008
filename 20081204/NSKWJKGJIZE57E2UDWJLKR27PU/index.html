<html><header><meta charset="utf-8"><title>周三部份球賽賽後報告</title></header><body><h1>周三部份球賽賽後報告</h1><p>大勝</p><p>西維爾在周三的歐協盃C組分組賽，憑路爾斯法比安奴（右）梅開二度，加上連拿度（左）錦上添花，以3:0大勝柏廸遜，本月18日只要作客賽和森多利亞，西維爾便能穩獲出線權。法新社</p><p>出局</p><p>AC米蘭周三在意大利盃16強，雖有前鋒舒夫真高（中）於77分鐘建功，但完場前兩分鐘輸12碼。拉素迫和1:1後，前鋒彭廸夫於加時入球奠勝，淘汰AC晉級8強。法新社</p><p>奪標</p><p>國際體育會周三在兩回合計的南美球會盃決賽，以總比數2:1，擊敗阿根廷代表學生隊，成為歷史上首次捧走這項盃賽的巴西球隊。歐新社</p></body></html>
