<html><header><meta charset="utf-8"><title>馮仁昭四圍超：甄子丹拍戲預黛林 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：甄子丹拍戲預黛林 - 馮仁昭</h1><p>甄子丹噚日去美孚接受RoadShow《紅人館》訪問，早排傳話《葉問》開拍續集會飛起熊黛林（Lynn），原因係阿Lynn太多緋聞，唔啱做葉問太太角色，子丹就話：「問過導演葉偉信，續集繼續會搵阿Lynn拍，無理由葉問冇端端唔見咗個老婆，而且阿Lynn不嬲多緋聞，最緊要都係個人健康，新聞寫啲嘢咪隻耳入隻耳出囉！」子丹又抵死咁話最多叫佢唔好睜大隻眼收番啲電！</p></body></html>
