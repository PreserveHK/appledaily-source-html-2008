<html><header><meta charset="utf-8"><title>蝙蝠兵團面臨破產</title></header><body><h1>蝙蝠兵團面臨破產</h1><p>【綜合西班牙外電】西班牙報章《馬卡報》周二透露，華倫西亞如12月31日前未能繳交5,000萬歐元（約4.9億港元）的債項，該「蝙蝠兵團」將要面臨破產危機；有傳唯一可挽救他們的，只有西班牙大銀行Bancaja。<br> 華倫西亞債台高築的原因，是因為正興建可容納73,000人、下個球季啓用的新球場，華倫因此而支出大增。今夏已傳出，華倫或要變賣隊中最值錢的「西班牙孖寶」韋拿及大衛施華套現，但當時已否決別會的收購行動。</p></body></html>
