<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸詩韻擺明冧古天樂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陸詩韻擺明冧古天樂 - 馮仁昭</h1><p>陸詩韻（左）噚日去到尖沙嘴出席無綫明珠台嘅宣傳活動，近日佢就由公仔箱跳去大銀幕拍《竊聽風雲》，呢部戲卡士都相當勁，包括有古天樂、吳彥祖同劉青雲等等，個個都係型仔靚佬，真係恨死唔少人。咁喺片中陸詩韻同陳偉霆有姊弟戀，問到佢最想同邊個靚仔演親密戲，陸詩韻就話：「我要揀冇老婆同女朋友。」擺明就係講古天樂啦，睇嚟陸詩韻好冧古仔喎。</p></body></html>
