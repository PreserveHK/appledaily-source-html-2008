<html><header><meta charset="utf-8"><title>蔡少芬聖誕難造人</title></header><body><h1>蔡少芬聖誕難造人</h1><p>蔡少芬（Ada）昨日以嘉賓身份，出席在銅鑼灣舉行的護膚品活動，還即場分享她的美容心得，並大晒幸福，表示老公張晉的皮膚也是由她親自照料。</p><p>忙於開工</p><p>雖然今年是Ada與張晉婚後第一個聖誕，不過她表示到時要為無綫新劇《女超人》開工，她說：「冇辦法啦，工作為上，尤其𠵱家咁嘅環境，有工開已經好開心，本來我好多朋友話會搞聖誕party，但係睇怕我都係冇時間去。」問到Ada的造人大計，她笑說：「唔會啦，我啱啱接咗套劇，唔通想我落仔咩，咁我死梗㗎，兩年後先再諗呢個問題啦，我都想好好享受過吓二人世界。」<br> 採訪、攝影：何慧斯</p></body></html>
