<html><header><meta charset="utf-8"><title>婦人停車場跳樓喪生</title></header><body><h1>婦人停車場跳樓喪生</h1><p>【本報訊】一名女子昨午從柴灣興華一邨多層停車場3樓跳落地下遊樂場，身受重傷送院搶救證實不治；事發時幸好無市民行經，否則必被撞傷。警方調查後認為案件無可疑，懷疑她突然病發跳樓自殺。</p><p>飛墮遊樂場中</p><p>死者姓謝（30歲），據悉患有多年精神病。現場為柴灣興華一邨多層停車場，停車場樓高7層，地下為興華邨遊樂場。昨下午2時50分，遊樂場內有小孩在玩耍，女事主從停車場3樓攀越欄河墮落遊樂場地面，當場頭爆肢斷，街坊發現報警。<br> 警員及救護員到場將她送往醫院搶救，但證實已告死亡，警員在現場及事主身上沒有發現遺書，事後聯絡其家人到醫院協助調查後，認為案件無可疑。&#13;</p></body></html>
