<html><header><meta charset="utf-8"><title>陳柏宇唔認戀裕美</title></header><body><h1>陳柏宇唔認戀裕美</h1><p>陳柏宇（Jason）前晚帶埋今年新人師妹方珈悠（Jaime）到《蘋果》網站直播節目《娛樂開CHAT》，接受主持人懷鈺訪問，問到Jason被雜誌影到同緋聞女友裕美（小圖）同車兼同居，佢笑住話：「我當時梗係驚，一停喺紅綠燈位，即有人衝埋嚟喺我隔籬影相，所以咪有個驚嚇樣囉！」佢仲即刻示範多次當時表情，好搞笑，但佢仍然話唔係同裕美拍拖喎！大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 </p></body></html>
