<html><header><meta charset="utf-8"><title>床褥忽然彈起　摺叠床夾死老婦</title></header><body><h1>床褥忽然彈起　摺叠床夾死老婦</h1><p>西班牙發生一宗離奇家居奪命案。一名73歲婦人整理摺叠床，床褥忽然彈起，將老婦緊緊地夾在牆和床褥之間，令她焗死。<br> 老婦上周三沒如常前往麵包店，家人不斷致電她的住所，卻沒人接聽。翌日早上，家人上門找她，找遍整間屋，始終不見她蹤影。<br> 到晚上，老婦一名媳婦再入屋查探，經過睡房時，順手將床褥拉下，赫然發覺老婦藏身其中，但早已斷氣。老婦兒子大為憤怒，揚言要告家具公司，指他們製造死亡陷阱，害死老婦。警方推斷，老婦為了接待家人朋友，於是買了這張新摺叠床，沒料到墮入死亡陷阱。<br> 英國《每日郵報》</p></body></html>
