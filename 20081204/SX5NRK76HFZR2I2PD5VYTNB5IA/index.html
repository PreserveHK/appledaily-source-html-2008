<html><header><meta charset="utf-8"><title>區議員頂證女助手</title></header><body><h1>區議員頂證女助手</h1><p>【本報訊】葵青區議員梁廣昌（左圖）與其女助理（右圖），涉於三年間以假單據向區議會申領活動開支，騙款約11萬元。已認罪的梁廣昌昨在荃灣裁判法院，以控方證人身份頂證其女助理。另藝人邱萬成出庭作供，指他以私人名義擔任梁廣昌所舉辦的社區活動的司儀或表演唱歌，後梁盜用其公司名義開假單。<br> 34歲女被告梁凱怡否認16項詐騙罪，案發於04年3月至06年12月，涉及騙款7.86萬元。<br> 案件編號：TWCC2019/08</p></body></html>
