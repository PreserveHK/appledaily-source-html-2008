<html><header><meta charset="utf-8"><title>求驗客手記：福原愛鞠躬道歉夠得體 - 求驗客</title></header><body><h1>求驗客手記：福原愛鞠躬道歉夠得體 - 求驗客</h1><p>日本乒乓球可愛教主福原愛，早排俾狗仔隊影到同「網球王子」錦織圭拍拖，引起軒然大波，真係睇到我求大俠火都嚟埋！偶像拍拖班粉絲即刻抗議，完全顯出佢哋係幾幼稚！終於福原愛喺周二晚由歐洲飛返日本成田機場，班記者早已經恭迎大駕，準備對佢大迫供！之不過可愛教主就半條關於戀情嘅問題都唔回應，更加就呢件事畀咗大家咁多麻煩而90度鞠躬㖭。嗱！記住佢只不過係為咗要各位記者朋友頻撲先道歉咋！睇嚟20歲嘅福原愛真係成熟喇。</p></body></html>
