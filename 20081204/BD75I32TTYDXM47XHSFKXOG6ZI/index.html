<html><header><meta charset="utf-8"><title>庾澄慶忘情傷狂𢱑銀</title></header><body><h1>庾澄慶忘情傷狂𢱑銀</h1><p>庾澄慶與伊能靜自傳婚變後，傳言層出不窮，更有指庾媽媽認為新抱有辱家聲，要求兒子盡快「收拾善後」，與伊能靜離婚。哈林的外甥女王瀅日前現身公開活動時，承認庾家氣氛變得很沉重，還表示大概一年沒見到伊能靜回家。<br> 拖佬事件發生至今，伊能靜多個代言工作被抽起，倒是哈林卻忙個不停，已有三家公司正斟洽代言工作，並於本周到上海參加東方衞視的《舞林大會》，之後來港籌備無綫節目《味分高下》第二輯，並出席本月31日的南京江蘇衛視的跨年騷。早前有傳哈林將會帶兒子到上海會伊能靜，其所屬唱片公司表示絕無此事。</p></body></html>
