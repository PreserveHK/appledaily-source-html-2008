<html><header><meta charset="utf-8"><title>醫學Online<br>食水不潔逾萬人霍亂</title></header><body><h1>醫學Online<br>食水不潔逾萬人霍亂</h1><p>津巴布韋霍亂疫情惡化，聯合國救援人員公佈最新感染數字，超過11,700人染病，484人感染後死亡。霍亂在當地急速傳播的主因是基建受廣泛破壞，缺乏清潔食水所致，令死亡人數不足一周內增加逾60人，連首都近日也出現水荒。由於邊境城市也有爆發霍亂，醫護人員警告若不積極控制疫情，霍亂隨時大規模傳播至鄰近國家，引發嚴重的公共衞生事故。</p></body></html>
