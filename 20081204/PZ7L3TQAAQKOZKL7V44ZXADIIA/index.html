<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍拒減價接騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍拒減價接騷 - 馮仁昭</h1><p>無綫為慳皮，裁員之後又話唔會再幫歌手拍MV，有傳此舉令唱片公司唔妥協，但關心妍噚日出席港台活動時就𦧲飯應，話咁都幾好啊！佢又話近嚟經濟唔好冇咗啲搵錢機會，惟有接海外騷，關心妍話：「我唔會減價，我最多唱多首歌換多件衫啦！」至於同場嘅楊怡、吳卓羲就話無綫裁員後人心惶惶，問佢覺唔覺得高層應該減薪？楊怡話：「我諗高層應該有啲行動，以身作則。」</p></body></html>
