<html><header><meta charset="utf-8"><title>孫藝珍發帖谷新戲</title></header><body><h1>孫藝珍發帖谷新戲</h1><p>韓國女星孫藝珍最近與韓劇《布拉格戀人》男主角金柱赫合演新片《老婆結婚了》，二人在片中的結婚照剛剛曝光，十足一對新婚夫妻，為配合影片的結婚主題，電影公司也向當地傳媒廣發請帖，邀請記者參加新片記者會。</p><p>一妻兩夫</p><p>韓國新片《老婆結婚了》講述孫藝珍與兩個男人結婚的故事，女主角孫藝珍日前已穿上白色婚紗與身穿踢死兔的金柱赫拍攝結婚照，儼如一對新人。至於由電影公司製作的請帖裏頭便寫着：「對新妻子癡心一片的新郎金柱赫與崇尚自由主義的多心新娘孫藝珍，9月23日上午11時在首爾某酒店舉行新片記者會」，十分搞笑。</p></body></html>
