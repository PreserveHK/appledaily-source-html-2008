<html><header><meta charset="utf-8"><title>車太鉉日夜趕行醫</title></header><body><h1>車太鉉日夜趕行醫</h1><p>由韓星車太鉉及金晶恩主演的韓劇《綜合醫院2》，前日正式開鏡，並於醫院內舉行開鏡儀式。今次車太鉉在劇中飾演醫生、金晶恩則飾演一名律師，兩人均對新角色感到興奮。<br> 《綜合醫院2》乃14年前播映的大熱劇集《綜合醫院》的續集，內容講述醫院內的明爭暗鬥。因為近日韓國的醫療劇集如由男星池城出演的《NewHeart》收視報捷，故此啓發MBC電視台再拍《綜合醫院》續集。劇集暫定於今年11月首播，因為距離播映只有兩個月時間，拍攝時間緊迫，劇組惟有日夜趕工。</p></body></html>
