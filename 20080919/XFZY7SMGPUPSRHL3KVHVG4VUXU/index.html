<html><header><meta charset="utf-8"><title>財話短說<br>聯通8月上客放緩</title></header><body><h1>財話短說<br>聯通8月上客放緩</h1><p>▲聯通（762）公佈8月份營運數據，新增GSM用戶90.9萬戶，較7月份的95.2萬戶放緩5%，CDMA則錄得負增長39.8萬名；合計8月份淨增長51.1萬戶，較7月的淨增長53.9萬戶再放緩。摩根大通指聯通中斷CDMA的市場推廣導致用戶持續下跌，相信情況會持續至10月中國電信（728）接收C網為止；而GSM上客放緩，主因行業重組而暫時性改變，加上聯通並非北京奧運贊助商而未能受惠。</p></body></html>
