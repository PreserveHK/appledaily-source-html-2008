<html><header><meta charset="utf-8"><title>德豐大廈　新裝3房　交通便捷</title></header><body><h1>德豐大廈　新裝3房　交通便捷</h1><p>位於新填地街的德豐大廈，採單幢式設計，1梯3伙，與旺角港鐵站僅5分鐘步程，交通便捷。現有一個高層A室放盤，面積512方呎，配有全新裝修，業主已將原則2房改作3房1廳設計，各房間均附有窗戶，且不設窗台，切合用家需求。景觀方面，由於位處高層，鄰近物業以舊樓為主，仍可享有開揚街景，業主現開價188萬元，平均呎價3,672元。</p><p>物業資料</p><p>物業名稱：德豐大廈<br> 單位：高層A室<br> 建築面積：512方呎<br> 間隔：3房1廳（原則2房）<br> 叫價：188萬元<br> 呎價：3,672元<br> 落成年份：1976年<br> 資料提供：金匙物業<br> 電話：21481881</p></body></html>
