<html><header><meta charset="utf-8"><title>消費隨時贏房車</title></header><body><h1>消費隨時贏房車</h1><p>【本報訊】通脹高企，港人到商場消費也要講着數。九龍灣MegaBox為慶祝開業一周年，明日至下月24日期間，送出逾萬份總值500萬元的禮物；顧客消費滿指定金額可抽獎，壓軸大獎是豐田Yaris房車（圖）。10月生日者或穿着紅衣在國慶日（10月１日）到商場，可獲贈裝載現金券的鴻運袋。MegaBox巿務總經理文靜芝指，鑑於區內有不少年輕客，今年底會引入全港最大的卡拉OKNewayCEO，佔地達36,000平方呎。<br> 王子俊攝</p></body></html>
