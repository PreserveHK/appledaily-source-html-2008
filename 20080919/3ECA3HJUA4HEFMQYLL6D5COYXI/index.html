<html><header><meta charset="utf-8"><title>財話短說<br>中傳動明年定單全面落實</title></header><body><h1>財話短說<br>中傳動明年定單全面落實</h1><p>▲中國高速傳動（658）主席胡曰明（圖）表示，明年定單基本上已全面落實，而2010年定單亦大部份落實。集團又積極拓展海外市場，今年上半年收入升8.55倍至2.3億元人民幣，佔集團整體收入增加16.7個百分點至22.6%，希望明年擴大至50%。集團亦積極拓展產能，計劃明年將生產風力發電力傳動設備的能力由6000兆瓦，逐步提升至2011年的1.1萬至1.2萬兆瓦。</p></body></html>
