<html><header><meta charset="utf-8"><title>再上中史新一課</title></header><body><h1>再上中史新一課</h1><p>中學最怕上中史堂，對住一大堆文字未讀就已經打晒呵欠。出生於倫敦的攝影師何伯英可能亦有同感，收集了當年中國的肖像照片和明信片，推出名為《影像中國──早期西方攝影與明信片》的圖片集。相片全部來自上海、倫敦和巴黎的私人收藏、檔案館和圖書館，部份更是著名攝影師約翰湯姆森和菲利斯比特等所拍攝。當中有軍事題材、北京全景以及中國娼妓文化等等，「鴉片戰爭」和「義和團」的舊照一幅幅再呈現眼前，用這些精采照片回顧一堂歷史課，實在是最好的教學。（Gin）
</p><p>三聯書店（28686844）<br> 中環域多利皇后街9號</p></body></html>
