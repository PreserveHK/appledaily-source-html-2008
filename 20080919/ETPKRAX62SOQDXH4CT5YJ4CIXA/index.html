<html><header><meta charset="utf-8"><title>話你知<br>改造基因變「科學怪人食物」</title></header><body><h1>話你知<br>改造基因變「科學怪人食物」</h1><p>基因改造動物，與複製動物截然不同。複製動物的基因，與原動物一模一樣，但基因改造動物，是把另一種動物的基因，植入動物體內，因此有人稱基因改造食物為「科學怪人食物」。<br> 科學家改造動物或植物的基因，都是希望培植出一種能快速生長、蘊含豐富營養的食物，解決人口膨脹的問題。例如在三文魚身上加入一種類似鰻魚的基因，可令產量大增，因為三文魚原本只在夏季製造荷爾蒙，但經基因改造後，會變成全年都在製造荷爾蒙，而生長時間也由三年減至18個月。另外，科學家也可以在牛隻身上加添異類基因，令牛奶更適合用來製造藥物。<br> 美聯社/法新社</p></body></html>
