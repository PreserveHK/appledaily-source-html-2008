<html><header><meta charset="utf-8"><title>識飲識食：麥記板燒烤汁豬柳包</title></header><body><h1>識飲識食：麥記板燒烤汁豬柳包</h1><p>麥當勞自夥拍軟硬，即變成潮流Icon。廣告有Noise又夠搞笑，今次仲出動埋金髮美女，大搞美國五、六十年代懷舊Feel。搞咁多嘢無非想帶出，呢個秋天推出全新BBQ板燒系列美食，非常合時。除推出了鬆脆酥皮內滲軟滑朱古力的「軟心朱古力批」和香味四溢的板燒烤汁配優質豬柳而成的「板燒烤汁豬柳包」（$15）外，還有「板燒雞腿早晨全餐」（$22）、「忌廉蘑菇粟米湯」（$9.5）和「脆薯皇」（$10.8）可供選擇。（只限即日至10月22日供應，查詢：28807300）</p></body></html>
