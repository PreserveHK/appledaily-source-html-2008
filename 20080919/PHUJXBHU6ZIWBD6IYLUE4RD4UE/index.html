<html><header><meta charset="utf-8"><title>黑蜂螫傷剪草工人</title></header><body><h1>黑蜂螫傷剪草工人</h1><p>【本報訊】兩名剪草工人昨在東涌工作時遇上無妄之災，他們疑在草叢剪草驚動地上築巢的黑蜂，黑蜂群向兩人施襲，當場螫傷他們前額及手腳。兩事主忍痛拔足狂奔逃離，自行報警求救，由救護員送院醫治。<br> 遇惡蜂襲擊兩工人分別姓周及姓吳（40及67歲），兩人前額及手腳傷處當場紅腫，經敷治後已無大礙。事發昨下午1時許，周及吳到東涌裕東路及順東路交界、近東涌消防局對開的草地剪草，兩人開動剪草機器，其間疑驚動地上築巢的一窩黑蜂。黑蜂群飛出向兩人圍攻，他們走避不及，其中周姓工人前額遭螫傷紅腫，兩人舉手驅趕蜂群致手腳多處遭螫傷。兩人最後逃離草叢，但傷處已紅腫發痛報警求救。</p></body></html>
