<html><header><meta charset="utf-8"><title>羽翹、吳彤歌聲暖天水圍</title></header><body><h1>羽翹、吳彤歌聲暖天水圍</h1><p>樂壇新人羽翹和吳彤日前到天水圍出席「說出我的愛」親子活動，他們除了唱歌表演外，還和現場小朋友玩遊戲兼大送禮物。羽翹表示一直很關注天水圍的問題，今次有機會到場表演給該區市民看，感到十分開心和感動，她說：「小朋友都好乖，好可愛，希望我哋嘅關懷能令佢哋努力讀書，將來為天水圍盡一分力。」</p><p>學業事業兼顧</p><p>吳彤現於中大念傳理系碩士，問他時間會否難兼顧，他表示新學期才剛開始，故此未有太大影響，他會把時間安排好，除了製作新歌外，同時也已接了多場唱歌和主持工作以賺取生活費。<br> 撰文：葉雪</p></body></html>
