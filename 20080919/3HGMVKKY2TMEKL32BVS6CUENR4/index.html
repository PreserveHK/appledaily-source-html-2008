<html><header><meta charset="utf-8"><title>美廸士尼壽星仔女免費入場</title></header><body><h1>美廸士尼壽星仔女免費入場</h1><p>香港廸士尼樂園以「一拖一」吸引遊客，美國廸士尼公司明年起則用免費招數，吸引顧客於生日當天入場，還特地給壽星仔女感受新體驗，包括街頭派對、舞會及燒烤活動，務求給廸士尼迷感受全新歡樂體驗。<br> 華特廸士尼公司前日（周四）宣佈，加州廸士尼樂園及佛州廸士尼世界，明年起將免費招待壽星仔女入場。至於全年通行證持有人，可領取快證輪候機動遊戲，節省排隊時間；或領取「生日歡樂卡」，相當於一張免費入場門券。<br> 路透社</p></body></html>
