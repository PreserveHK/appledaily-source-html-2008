<html><header><meta charset="utf-8"><title>水着娃娃：吳芳忍口減肥呻苦</title></header><body><h1>水着娃娃：吳芳忍口減肥呻苦</h1><p>現年20歲的湖北美女吳芳，在亞視《2007年亞洲小姐競選》內地賽區總決賽奪得冠軍、最佳肌膚獎及完美體態大獎，並以擁有35、23、34豐滿身材成為亞姐大熱門，但最終落敗而回。<br> 幸好吳芳被亞視睇中，簽約成為合約藝員。談到喼弗之道，她笑說：「我比以前肥咗10幾磅，搞到公司都叫我減肥，但係香港啲嘢真係好好食，加上我又唔鍾意浪費食物，所以有時忍口都好辛苦，惟有少啲出街食飯，多啲留喺屋企。𠵱家都減咗4、5磅，仲要繼續努力。」<br> 採訪：何慧斯　攝影：葉君海<br> 髮型及化妝：ChristyLam（BeautyTech）</p></body></html>
