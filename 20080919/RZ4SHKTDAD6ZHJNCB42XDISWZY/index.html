<html><header><meta charset="utf-8"><title>你有無事?</title></header><body><h1>你有無事?</h1><p>邊個話日本澀谷109朱古力妹造型一定要豹紋花喱碌？這個就係簡單的好示範，白色One-piece裙，加對OpenToe斑馬紋高跟鞋，已經非常性感；襯一個藤織手挽袋，勁有夏日Feel。</p><p>MonoTone一向俾人感覺係唔會出事，不過呢個街頭示範真係嚇咗一跳，呢套類似Suit的套裝本身已經有點Bulky，最大問題係襯多個泥黃色的Clutch，再加粗黑珠鏈粗銀手鈪……除了「老套」二字，我都唔知可以畀咩評語。</p></body></html>
