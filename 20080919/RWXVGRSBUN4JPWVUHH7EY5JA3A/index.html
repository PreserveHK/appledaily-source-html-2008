<html><header><meta charset="utf-8"><title>財話短說<br>載通賺4.5億跌86%</title></header><body><h1>財話短說<br>載通賺4.5億跌86%</h1><p>▲主要經營九巴的載通國際（062）公佈，上半年純利4.51億元，按年倒退85.64%，每股盈利1.12元，派中期息0.3元。業績倒退，主因期內銷售曼克頓山物業的攤佔利潤跌85.7%至4.23億元，若單計集團運輸業務及其他經常性業務的利潤則跌84.2%至2780萬元。集團上半年燃油開支升66.73%至8.88億元，但員工成本則跌3.02%至14.21億元。</p></body></html>
