<html><header><meta charset="utf-8"><title>財話短說<br>電盈出售HKT或有變</title></header><body><h1>財話短說<br>電盈出售HKT或有變</h1><p>▲近日股價急跌的電盈（008）表示，出售HKT最多45%股權正按預期進行，已獲選的投資基金正進行盡職審查，不過尚未提交正式標書；但又提到交易受到多個突發情況限制，公司現階段無法保證出售最終可完成。電盈又確認，HKT正就一筆238億元的建議貸款與多家財務機構磋商，已進入最後階段，儘管市況不佳，但電盈已接獲多家財務機構提出會參與，以向HKT作出368.3億元借款，並已獲超額認購，電盈擬在未來數日落實分配予各財務機構的建議貸款金額，並盡快執行貸款融資安排。</p></body></html>
