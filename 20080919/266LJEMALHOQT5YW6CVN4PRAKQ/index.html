<html><header><meta charset="utf-8"><title>趙少昂徒弟水墨畫展<br></title></header><body><h1>趙少昂徒弟水墨畫展<br></h1><p>國畫家趙泰來愛以工筆畫人畫虎畫花鳥蟲魚，他曾師隨名畫家吳湖帆、嶺南派大師趙少昂學畫，臨摹過無數古今名作。趙泰來愛好中國文化藝術，曾出任中國華文教育基金會的藝術顧問，並兩度獲「世界傑出華人」獎，但更大來頭還有他是伍廷芳的曾外孫，曾把所承繼的大批祖傳文物捐贈祖國。<br>（趙志雄）</p><p>日期：即日至9月30日<br> 時間：10am-8pm<br> 地點：銅鑼灣希慎道33號利園辦公室大樓地下大堂<br> 查詢：28902080</p></body></html>
