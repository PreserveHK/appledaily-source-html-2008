</title></header><body><h1>免費睇《保持通話》
</h1><p>還記得當《無間道風雲》上映時，不少人爭看戲中有多少鏡頭抄足《無間道》。今回由古天樂、大S主演的《保持通話》快上映，又會否想知有多少戲份跟足《駁命來電》？雖然電影要到9月25日才正式上映，但由今日起，只要於鑽石山荷里活廣場消費滿$500或以上（以當日單一發票計算），並捐款$10予香港公益金的公益服飾日，即可換領《保持通話》電影戲票一張，免費入場睇吓邊部份跟得最似。（每人每日最多可換領戲票兩張，換完即止）<br><br>記者：蘇麗珊<br>查詢：21188811&#13;</p></body></html>
