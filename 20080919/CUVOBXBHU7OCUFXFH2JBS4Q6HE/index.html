<html><header><meta charset="utf-8"><title>社會百態：男子被人立墓碑整蠱</title></header><body><h1>社會百態：男子被人立墓碑整蠱</h1><p>咁都得？廣東一名男子鄭某要求與同村村民陳光賢交換耕地，被拒絕後，竟夥同家人拉來一塊墓碑立到對方的家門口（圖）。這宗本月14日中秋節，正當人人一家團圓之際，發生在徐聞縣龍塘鎮的荒唐事件，經當地政府和公安部門介入處理，現已得到妥善解決；鄭某事後已把立在陳家門前的墓碑搬走，同時向其道歉並給予了適當的精神賠償。有網友指，「鄭某在中秋節的日子，竟在他人家門前立墓碑，心很毒啊!!!!」<br> <br>  http://society.big5.northeast.cn/system/2008/09/19/051506509.shtml </p></body></html>
