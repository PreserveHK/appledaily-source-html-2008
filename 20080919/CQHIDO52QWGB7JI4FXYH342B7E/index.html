<html><header><meta charset="utf-8"><title>布萊恩玩命下周一倒吊60小時</title></header><body><h1>布萊恩玩命下周一倒吊60小時</h1><p>住過水球，瞓過冰棺材，美國魔術師布萊恩（DavidBlaine）今次再有玩命新玩意：倒吊60小時，挑戰人體極限，藉此證明人體可承受的能力遠超大家想像。但有醫生警告，布萊恩倒吊，令血液湧到頭部，隨時導致內傷和失明。<br> 35歲的布萊恩後天起（下周一）會在地產大亨特朗普位於紐約中央公園的沃爾曼溜冰場，在沒有救生網或氣墊等安全設施下，穿上電磁靴，倒吊在一個離地15米高的鐵通60小時，其間只會在飲水或恢復血液循環時才會站起來。<br> 為減輕身體負荷，布萊恩過去一周已開始禁食，瘦了9公斤，也曾親身練習倒吊6小時。<br> 英國《每日郵報》</p></body></html>
