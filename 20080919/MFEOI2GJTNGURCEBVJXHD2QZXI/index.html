<html><header><meta charset="utf-8"><title>權相佑擁嬌妻英倫親熱</title></header><body><h1>權相佑擁嬌妻英倫親熱</h1><p>將於本月28日結婚的韓國男星權相佑與未婚妻孫泰英，早前飛到倫敦為時裝雜誌《W》拍攝情侶寫真。繼前日部份靚相率先曝光後，昨日兩人再公開多張為雜誌拍攝黑白親熱照。<br> 新公開的相片以黑白為主，權權站在巨型的水晶燈下，輕擁着未婚妻的纖腰，英妹則雙手放在權權的肩膊上，含情默默互相對望。此外，據知權權婚後將與英妹搬到首爾江南區一個2,000呎的高層豪宅作愛巢，從單位內更能俯覽整個漢江景色。</p></body></html>
