<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏開騷勁收情人花 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏開騷勁收情人花 - 馮仁昭</h1><p>王力宏噚晚喺台北小巨蛋舉行世界巡迴演唱會，着上盔甲裝嘅佢從天而降，王力宏又出動結他獻技，有傳佢嘅緋聞女友舒淇託好友林熙蕾掛名送花，現場果然發現了林熙蕾送嘅花牌（小圖），寫住「王力宏HIGH爆小巨蛋，場場爆滿」，求證林熙蕾時，佢澄清話：「我和王力宏很多年就在香港認識了！」另一緋聞女友張惠妹就以化名「阿密特」送上水果籃。</p></body></html>
