<html><header><meta charset="utf-8"><title>醫學Online<br>34歲女子感染登革熱</title></header><body><h1>醫學Online<br>34歲女子感染登革熱</h1><p>衞生防護中心昨日證實一宗外地傳入登革熱個案，患者是一名34歲本港女性，疾病潛伏期間曾外遊，但因該中心暫時未能接觸患者，故未知曾外遊地點及時間，患者於本月6日出現發燒、肌肉痛及出紅疹等症狀，並向私家醫生求診，但毋須入院。<br> 本年今年已累積31宗登革熱個案，去年則有58宗，全為外地傳入個案，中心呼籲市民外遊時要做好防蚊措施。</p></body></html>
