<html><header><meta charset="utf-8"><title>有着數：<br>加減乘除優惠</title></header><body><h1>有着數：<br>加減乘除優惠</h1><p>又有好節目！今日屯門市廣場有Mazda車展，嫌遠？市區人唔該稍安無躁先，無筍嘢我都唔敢叫你山長水遠入屯門。車展除展出Mazda5輕量版同Mazda8Premium環保豪華8人MPV等新車外，周末買指定型號仲可以享「加減乘除」優惠。「加」係送$2,000加德士油券、「減」係低利率至2.99%、「乘」係×50%半價保險折扣、「除」係免除首年牌費，最高優惠$36,000，係唔係即時興趣提升先？<br><br>記者：黎頌詩</p><p>Mazda車展</p><p>日期：9月20及21日<br> 地點：屯門市廣場1樓中央廣場</p></body></html>
