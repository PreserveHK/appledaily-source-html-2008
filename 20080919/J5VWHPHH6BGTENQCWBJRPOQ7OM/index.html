<html><header><meta charset="utf-8"><title>新鮮榛子滑喉帶甜</title></header><body><h1>新鮮榛子滑喉帶甜</h1><p>一向最反對人以節食來減肥，零油脂無疑可令人瘦一點，但人若不吸收一點油份，皮膚、指甲、頭髮都會因失去滋潤而變得亁燥。吸收油份，並非建議你去飲油，而是可以從果實之中去吸收，像榛子，除含有蛋白質脂肪外，還含有人體必需的八種氨基酸，而且所含的鈣、鐵、磷也較其他果仁為高。一般我們買到的是亁貨榛子，有衣或去衣的。但GREAT卻引入了新鮮的榛子，原來榛子被一層綠色的葉瓣包住，兩或三顆的一組。剝開葉瓣，舂碎外殼，咬入口，先是一陣青澀的味道，然後就是帶甜而滑喉的感覺。生吃或是用來入饌炒餸、煮咖喱都很適合。<br><br>銷售點：GREAT（29189986）</p></body></html>
