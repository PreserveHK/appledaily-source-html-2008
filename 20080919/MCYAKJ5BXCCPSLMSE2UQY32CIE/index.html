<html><header><meta charset="utf-8"><title>嘉禾大廈警鐘誤鳴</title></header><body><h1>嘉禾大廈警鐘誤鳴</h1><p>【本報訊】上月10日發生5級大火、造成4死55傷，包括兩名消防員英勇殉職的旺角嘉禾大廈，昨凌晨警鐘大鳴，嚇得大廈看更誤以為又發生火警報警。大批消防員趕至調查，證實為大廈地下一間找換店防盜警鐘誤鳴，虛驚一場收隊離去。<br> 彌敦道687號嘉禾大廈上月大火震撼全城，不少住客對火警猶有餘悸，大廈看更對有異常情況亦十分敏感。昨凌晨1時許，大廈地下警鐘大鳴，當值姓李看更聞警鐘聲一時間不知發生何事，懷疑大廈可能再發生火警，為安全計立即報警。<br> 消防處接報未敢鬆懈，即時調派多部消防車到場，但未發現有煙火，經調查後證實為大廈地下大門一間找換店防盜警鐘誤鳴，事件一場虛驚。</p></body></html>
