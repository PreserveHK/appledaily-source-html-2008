<html><header><meta charset="utf-8"><title>阿Sa多得阿媽避開股災</title></header><body><h1>阿Sa多得阿媽避開股災</h1><p>蔡卓妍（阿Sa）昨日到西環出席願望成真基金活動，她更將早前推出的書、單曲以及T恤等所得的27萬多元，全數捐給該基金。</p><p>等阿嬌復出</p><p>早前阿Sa與好拍檔鍾欣桐（阿嬌）一同探訪四川，她表示與阿嬌重聚十分開心，問到她Twins何時再重聚時，她說：「都要等阿嬌自己ready好先，我見佢精神各樣都好好。」<br> 對於近日股市大瀉，一向對投資甚有心得的阿Sa表示於年多前已放出所有股票，她說：「我媽咪好叻㗎，所以好早就放晒，𠵱家都唔會入貨住，太大風險啦。我都有買保險，不過唔係AIA。」<br> 採訪、攝影：李珮洳</p></body></html>
