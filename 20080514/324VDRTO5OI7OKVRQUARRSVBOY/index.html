<html><header><meta charset="utf-8"><title>McQueen洛城新店拒Paris入內</title></header><body><h1>McQueen洛城新店拒Paris入內</h1><p>英倫壞孩子AlexanderMcQueen位於洛杉磯的新專門店早前開幕，香港時間昨日舉行派對慶祝，新店櫥窗位置放滿英國米字旗clutch做裝飾。</p><p>AlexanderMcQueen之前曾公開表示希望ParisHilton不要幫襯他這間新店，又透露想請AmyWinehouse在派對表演，但擔心Amy簽證有問題。結果，Amy未見現身，ParisHilton也如他所願，暫未有捧場，至於出席的有珍納積遜（JanetJackson）、NatalieMaines和演員JoyBryant等。</p></body></html>
