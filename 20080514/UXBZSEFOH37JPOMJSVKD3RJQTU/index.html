<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王若琳出碟一炮紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王若琳出碟一炮紅 - 馮仁昭</h1><p>台灣女唱作新人王若琳噚日喺商台為佢推出嘅新碟做宣傳，今次係佢第一次嚟香港宣傳，佢之前都有嚟過，不過就係自己旅遊。王若琳雖然係新人，不過一出道新碟已經賣得好好成績，就連陳奕迅都好欣賞佢，至於王若琳都表示陳奕迅係佢欣賞嘅藝人，不過當問到佢有邊個藝人想合作嘅時候，佢就好肯定咁話：「我暫時未有想過同其他藝人合作。」睇嚟佢都非常自我。</p></body></html>
