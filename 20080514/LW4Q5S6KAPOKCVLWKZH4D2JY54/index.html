<html><header><meta charset="utf-8"><title>財話短說<br>先來每股84.338仙提全購</title></header><body><h1>財話短說<br>先來每股84.338仙提全購</h1><p>▲先來國際（933）宣佈股權易手及拓展海上加油業務。控股股東Linwood及主席劉東海分別出售8.26%及60%股權，予加拿大基金董事薛光林，涉資7億元；折合每股作價0.84337元，較先來停牌前1.01元折讓約16.5%。完成後，薛氏將按每股0.84338元，向先來其餘股東提出全面收購，涉及3.254億元。薛氏入主先來後，將開展大中華區海上加海服務，初步覆蓋香港及深圳港口。另外，先來分別以4200萬及6280萬元購入港島及新加坡物業，將以內部資源撥付。</p></body></html>
