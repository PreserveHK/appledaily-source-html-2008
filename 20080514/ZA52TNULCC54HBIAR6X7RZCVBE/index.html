<html><header><meta charset="utf-8"><title>財話短說<br>和黃入圍競逐希臘港口</title></header><body><h1>財話短說<br>和黃入圍競逐希臘港口</h1><p>▲和黃（013）宣佈成立和記水務，提供全面水生產和水務處理方案，並在中港兩地及中東設辦事處，透過與合作夥伴的聯盟、收購同業，及投資創新水務處理技術公司提供服務。另外電引述財經網站Euro2day指，只有和黃、中遠集團及杜拜掛牌的DPWorld，入標爭奪希臘第二大港口Thessaloniki的貨櫃營運及管理權。至於昨日截標的希臘最大港口Piraeus的營運及管理權，正篩選買家，當中只包括中遠及和黃，結果將於7月中公佈。</p></body></html>
