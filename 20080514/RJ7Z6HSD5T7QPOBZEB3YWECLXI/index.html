<html><header><meta charset="utf-8"><title>黃曉明捐血救人</title></header><body><h1>黃曉明捐血救人</h1><p>內地藝人為賑災出錢出力，黃曉明更出血救援，本已捐出15萬人民幣善款的他，日前在福州電視台宣傳新劇《鹿鼎記》時，即場上流動捐血車捐出200cc的血，並號召民眾：「有錢捐錢，沒錢捐物，獻血救人。」本來黃曉明與劇中飾演他老婆的三名女演員一同捐血，但只得他符合捐血指標，他說：「我是O型血，對任何血型的傷者應該都能起到幫助。」</p><p>子怡淌淚</p><p>身在紐約的章子怡也透過網誌大表心痛，為驚心動魄的災場畫面落淚和失眠，她寫道：「都江堰災區的現場照片，讓我心顫，淚水一滴一滴的流淌着…我們痛苦，但是我們絕不放棄。」徐靜蕾也捐出20萬人民幣。<br> 撰文：李全</p></body></html>
