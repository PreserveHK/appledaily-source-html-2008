<html><header><meta charset="utf-8"><title>馮仁昭四圍超：應昌佑捐錢又捐物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：應昌佑捐錢又捐物 - 馮仁昭</h1><p>衞詩（Jill）同應昌佑（左）噚日到新城接受訪問，佢哋好關心四川地震後嘅情況，特別係應昌佑嘅媽咪係四川人，所以佢同家人都感同身受，應昌佑話：「好彩我哋啲親戚都唔喺四川，但我同媽咪都商量緊捐幾多錢。」Jill講到之前演唱新歌《小圈子》時喺跑步機跳舞，被指抄美國樂隊OKGo嘅MV，Jill解釋：「唔係抄，係跟，我呢個係香港版，係我同公司嘅idea，之後都會照做。」</p></body></html>
