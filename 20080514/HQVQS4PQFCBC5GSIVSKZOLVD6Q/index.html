<html><header><meta charset="utf-8"><title>徐若瑄拍苦情MV襲韓</title></header><body><h1>徐若瑄拍苦情MV襲韓</h1><p>徐若瑄前日出發到韓國，為當地女子組合GavyNJ的第三張大碟主打歌《LIFE》拍攝MV。徐若瑄以往曾與韓星金載沅合演廣告，但演出韓國MV仍屬首次。</p><p>大派飛吻</p><p>經過一晚休息後，徐若瑄昨日即投入MV拍攝工作。MV在首爾東大門的一間公寓外取景，徐若瑄扮演一名遭愛情背叛的女子，不斷對着鏡頭擺出一副慘情樣。不過每當休息期間，徐若瑄即回復可愛一面，還大派飛吻冧韓國傳媒，又趁機會與MV導演合照留念。</p></body></html>
