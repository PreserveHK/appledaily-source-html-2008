<html><header><meta charset="utf-8"><title>聲聲哀號　處處頹垣</title></header><body><h1>聲聲哀號　處處頹垣</h1><p>本報記者災場傳真</p><p>愁雲慘霧中，連綿陰雨下，滿目瘡痍的四川都江堰聚源鎮災區正展開一場拯救生命大行動。儘管不知道廢墟下生命存活的機率有多大，但那怕是百分之一的希望，也要盡百分之百的努力，那樣才對得起生命的意義，對得起身邊那些淚已哭亁的家人親友；人們用機械，用手，也是用心，挖動瓦礫石塊，尋找生命。逃出生天的人們在慶幸的同時，也在為今後的生活籌謀。四川大地震，帶給世人對生命的新思考。</p></body></html>
