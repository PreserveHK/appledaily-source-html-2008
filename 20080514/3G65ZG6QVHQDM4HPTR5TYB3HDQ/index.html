<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲攬仔唔避忌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲攬仔唔避忌 - 馮仁昭</h1><p>有雜誌刊登陳志雲同男助手嘅合照，仲話佢哋好親密，陳志雲噚日出席《志雲飯局》時回應話：「啲相唔係如佢哋所講，唔想對無聊、純創作嘅新聞回應，有啲誤導嘅新聞同封面，就令人不安囉﹗我識呢兩個年輕人好耐，佢哋喺當日我收恐嚇信之後幫手保護我，係我嘅助手、工作夥伴同朋友。因為我先至俾人登啲相出嚟，影響到佢哋私生活，真係唔好意思，其實同年輕人玩，影相攬頭攬頸好平常啫，之後同人合照我都唔會避忌。」</p></body></html>
