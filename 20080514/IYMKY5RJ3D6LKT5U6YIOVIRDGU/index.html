<html><header><meta charset="utf-8"><title>黃長興冰曲撻到暈</title></header><body><h1>黃長興冰曲撻到暈</h1><p>高鈞賢、黃長興、周家蔚及陳茵媺等前晚在圓方的溜冰世界，為無綫的《萬眾同心公益金》錄影「冰曲愛心球善款」環節，眾星與香港冰球訓練學校的學員分隊作賽，高鈞賢及陳茵媺均謂於讀書時曾學習冰上曲棍球。</p><p>「撞親太陽穴」</p><p>後來黃長興熱身時做急停動作，竟不慎跌倒，他躺在地上良久都沒有起來，最後由教練陪同到休息室讓醫生檢查，醫生吩咐稍作休息，三分鐘後黃長興休息完畢，他說：「我暈一暈，冇事，撞親右邊太陽穴囉，我未試過咁撻法。」問他會否感到尷尬？黃長興說：「唔怕，我跌得好有技巧。」<br> 採訪：魯萍　攝影：陳俊強&#13;</p></body></html>
