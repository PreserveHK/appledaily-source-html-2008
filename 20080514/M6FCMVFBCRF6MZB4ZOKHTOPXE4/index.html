<html><header><meta charset="utf-8"><title>截肢女泳手打入京奧</title></header><body><h1>截肢女泳手打入京奧</h1><p>出戰奧運，是每個運動員的最高榮譽，南非女泳將杜托伊特（NatalieduToit）能夠圓夢卻格外激動，因她是史上首位入圍奧運的截肢運動員。她最近在世界公開水域游泳錦標賽中獲得第四，有資格參加8月京奧。她前天（周二）回國，坦言好消息「還未沉澱下來」。<br> 24歲的杜托伊特，七年前失去左腿，但她沒有放棄，多次在傷殘運動會奪魁，上屆傷殘奧運同樣奪金。她本月初參加在西班牙的非傷殘人士公開水域賽中，以2小時2分7.8秒完成10公里賽事奪得第四，入圍奧運，寫下歷史。<br> 杜托伊特說知道入圍後大家都很激動。「大家都哭了，擁抱祝賀我。」美聯社</p></body></html>
