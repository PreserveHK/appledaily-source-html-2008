<html><header><meta charset="utf-8"><title>林敏驄賣笑硬邦邦</title></header><body><h1>林敏驄賣笑硬邦邦</h1><p>林敏驄和曾志偉都是搞笑之人，他們將於7月15日到22日，在九龍灣國際展貿中心，舉行合共六場「林敏驄×曾志偉棟溝笑2008」，二人日前穿上西裝拍攝宣傳海報。</p><p>分享集體回憶</p><p>阿驄和志偉在影樓拍照時，他們不停拗腰，動作雖然生硬，但卻十分爆笑，令攝影師和化妝師都忍俊不禁。據知這次的內容會針對時弊，也會順帶揶揄淫照事件，他們屆時又會有不少騎呢造型。<br> 近日，志偉都絞盡腦汁，與阿驄齊齊度橋，志偉說：「我哋都開始度緊構思，當中會包括唔少集體回憶，希望觀眾可以由入場笑到離開。」<br> 採訪：比華利</p></body></html>
