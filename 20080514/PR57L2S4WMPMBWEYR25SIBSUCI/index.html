<html><header><meta charset="utf-8"><title>小池榮子轉播婚宴</title></header><body><h1>小池榮子轉播婚宴</h1><p>性感女星小池榮子昨日偕日劇《花樣少年少女》女星堀北真希等，出席「第五屆CottonUSAAward」，堀北真希更獲頒「最佳女星」殊榮。<br> 去年8月與摔角手坂田亘結婚的小池榮子，將於7月24日在東京一間酒店補擺喜酒，屆時將宴請佐藤江梨子、矢澤心等500名圈中好友參加，並於翌日的TBS電視台節目內播出。小池領獎時不忙大晒新婚幸福說：「婚後常被人說樣子變溫柔了，有時間也會與丈夫一同選購衣物。」</p></body></html>
