<html><header><meta charset="utf-8"><title>山田優$800孖煙囪贈男友</title></header><body><h1>山田優$800孖煙囪贈男友</h1><p>日本女星山田優最近因為被踢爆正跟男星小栗旬拍拖，與男友齊齊成為日本藝能界的新聞人物。前晚戴上眼鏡的山田優在東京為電台直播節目開工之際，吸引大批傳媒到場。</p><p>現身電台</p><p>雖然山田優沒有在節目中談及戀情，但當在場的記者追問她男友小栗旬最吸引的地方是甚麼時，她說：「我喜歡他的全部！」<br> 另一方面，據昨日出版的日本雜誌《周刊女性》報道，山田優曾送了一條價值800港元的名貴孖煙囪內褲予小栗旬。至於由小栗旬主演的漫畫真人片《CrowsZERO》已落實開拍續集，今年7月開鏡，預計明年在日本上映。</p></body></html>
