<html><header><meta charset="utf-8"><title>中環在線：林孝賢靠傾偈提神 - 李華華</title></header><body><h1>中環在線：林孝賢靠傾偈提神 - 李華華</h1><p>四川大地震，無阻同胞來港招商行程，不過唔知係咪震一震，震走咗唔少商家，好似噚日喺萬豪搞嘅杭州市余杭區項目推介會，講明四點開波，點知到四點現場仲係一排排空凳，主禮嘉賓名牌換完一次又一次。<br> 過咗15分鐘，華華先見到麗新發展（488）主席林建岳位公子、麗豐控股（1125）行政總裁兼執行董事、近日同「餅女」傅穎傳緋聞嘅林孝賢，同埋恒基地產（012）執董孫國林先後到場。<br> 開波唔夠5分鐘，林公子（圖左一）已經冇乜心機，直至坐隔籬嘅孫國林（小圖左二）撩佢咬耳仔，先至生猛番。<br> 丹琍攝</p></body></html>
