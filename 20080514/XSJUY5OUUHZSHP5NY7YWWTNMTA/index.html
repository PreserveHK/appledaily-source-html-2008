<html><header><meta charset="utf-8"><title>《華氏911》拍續集</title></header><body><h1>《華氏911》拍續集</h1><p>在康城影展揭幕前，昨日有兩套電影不約而同公佈開拍續集。04年憑《華氏911》（Fahrenheit9/11）獲康城最高榮譽金棕櫚的美國紀錄片導演米高摩亞（MichaelMoore），宣佈開拍《華》片續集，預定於明年上映。<br> 此外，由奇洛李維斯（KeanuReeves）與《人鬼情未了》（Ghost）男主角柏德烈史域斯（PatrickSwayze）合演的經典動作片《終極豪情》（PointBreak）也宣佈開拍續集，但柏德烈近日患上胰臟癌，相信他演出機會不大。<br> 撰文：林妃</p></body></html>
