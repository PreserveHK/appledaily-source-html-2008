<html><header><meta charset="utf-8"><title>美式悟空劣評如潮</title></header><body><h1>美式悟空劣評如潮</h1><p>日本漫畫雜誌《周刊少年Jump》，最近刊出了真人版《龍珠》的男主角積斯汀卓雲（JustinChatwin）扮演的孫悟空造型，他擁有原著悟空的Punk頭特質，不過相中的他穿起美式少年便服及露出一臉憂鬱的神情，卻惹來網民嚴厲的批評。</p><p>扮憂鬱被彈</p><p>有不少網民看到雜誌刊出的真人版《龍珠》宣傳照之後，均有彈無讚。有網民認為悟空穿上美式少年便服，大有可能暗示會以美國為舞台，令不少漫畫迷失望。有網民更大彈真人版悟空扮憂鬱，並在網上留言說：「個樣為乜咁愁……悟空係唔會咁囉。」</p></body></html>
