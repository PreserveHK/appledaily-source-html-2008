<html><header><meta charset="utf-8"><title>陳慧琳新碟大兜亂</title></header><body><h1>陳慧琳新碟大兜亂</h1><p>已兩年沒有出廣東碟的陳慧琳（Kelly），將於日內推出新碟，順道為下月的演唱會造勢，Kelly的新碟封面照中，是穿上Lanvin桃紅色低胸裙，再配上一雙桃紅色的高跟鞋，十分迷人。今次大碟她會展現美麗而百變的形象，令歌迷認識一個不一樣的Kelly。</p><p>與不同監製合作</p><p>今次Kelly還找來七大監製合作，包括王雙駿、C.Y.Kong、AlexFung及雷頌德等，務求令聽眾耳目一新。Kelly說：「唔想再唱太多同以前差唔多嘅歌，自己有時都覺得有啲悶，所以今次搵咗唔同嘅製作人合作，歌曲類型有啲唔同，王雙駿就係第一次幫我監製歌曲，希望歌迷鍾意。」<br> 撰文：葉雪</p></body></html>
