<html><header><meta charset="utf-8"><title>權相佑、李寶英鴛鴦戲水</title></header><body><h1>權相佑、李寶英鴛鴦戲水</h1><p>韓國男星權相佑早前主演的劇集《壞愛情》，雖然收視仆直，但未有影響他在廣告商心目中的地位。將要投入新劇《大物》拍攝的權權，早前與女星李寶英遠赴泰國，為代言的護膚品牌拍攝新一輯廣告。</p><p>態度親密</p><p>廣告在泰國的一個海邊拍攝，身穿白色牛仔褲的權權赤裸上身，露出一身結實肌肉。每當拍攝空檔，百厭的權權即與李寶英互相潑水嬉戲。向來桃花旺盛的權權無懼鬧出緋聞，抱起李寶英拋入水中，動作親熱，活像真正的情侶。</p></body></html>
