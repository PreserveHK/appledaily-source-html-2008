<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳細潔夜會雯女密友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳細潔夜會雯女密友 - 馮仁昭</h1><p>鯊魚女陳細潔（右）同名媛尹婉媚（左）前晚相約蒲吧，同行貌似吳耀漢嘅男子（中）亦係鄧萃雯密友，之前仲試過俾人影到佢同雯女蒲吧談心，不過呢晚老翻吳耀漢就撇甩雯女，同呢兩位名媛去中環歌賦街蒲吧嘆紅酒，三人講到眉飛色舞，傾到夜晚10點零鐘至散band，但攞車時繼續雞啄唔斷，後來老翻吳耀漢仲上咗尹婉媚部波子，由女方充任柴可夫接送。</p></body></html>
