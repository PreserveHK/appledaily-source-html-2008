<html><header><meta charset="utf-8"><title>AliciaKeys7月來港開騷</title></header><body><h1>AliciaKeys7月來港開騷</h1><p>AliciaKeys繼去年來港宣傳大碟《AsIAm》後，昨日宣佈將於7月29日於亞洲國際博覽館Arena舉行「AliciaKeysAsIAmHongKong2008香港演唱會」。門票將於本月19日起在快達票及各大通利琴行公開發售。</p><p>健康形象值2億</p><p>此外，形象健康的美國黑人女歌手AliciaKeys，近日以2,500萬美元（約1.9億港元）成為維他命礦泉水的新代言人，她下周將出席記者會。</p></body></html>
