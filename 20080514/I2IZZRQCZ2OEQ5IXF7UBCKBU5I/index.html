<html><header><meta charset="utf-8"><title>財話短說<br>GayGiano4.6億拓公路</title></header><body><h1>財話短說<br>GayGiano4.6億拓公路</h1><p>▲GayGiano（686）宣佈，計劃以總代價4.6億元（人民幣．下同），收購MillionAlliance（MA）公司全數權益。MA主要在中國開發及經營高速公路，及在中國投資物業。總代價中約2500萬元是現金，餘額4.35億元將以可換股債券支付，每股兌換價為1.27305元，較停牌前1.66元，折讓約23.31%。</p></body></html>
