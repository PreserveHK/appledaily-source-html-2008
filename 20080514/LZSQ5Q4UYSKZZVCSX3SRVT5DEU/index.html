<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃長興擺明冧曹敏莉 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃長興擺明冧曹敏莉 - 馮仁昭</h1><p>歷屆港男（左起）袁偉豪、黃長興同高鈞賢噚日接受商台訪問，主持要求佢哋揀其中一位港姐同佢哋湊成一對，黃長興不避嫌揀咗緋聞女友曹敏莉，佢話：「佢係03年嘅港姐，咁啱嗰年我就喺法國返香港，而且佢又識法文，大家溝通到，如果我第時揀女朋友都想佢可以識少少法文。」高鈞賢就揀第一屆嘅孫泳恩，因為同佢一樣係開荒牛，大家都係抱住第一次嘅心態參加，袁偉豪則揀鄭文雅，因為覺得佢好叻，係香港第一個女職業高爾夫球手。</p></body></html>
