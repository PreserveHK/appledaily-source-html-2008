<html><header><meta charset="utf-8"><title>財話短說<br>聯地30%溢價購卓健</title></header><body><h1>財話短說<br>聯地30%溢價購卓健</h1><p>▲新鴻基公司（086）公佈，以總代價4.71億元，向聯合地產（056）出售卓健亞洲（593）51.15%股權連貸款，預期新鴻基錄得收益約1.71億元。出售作價相當於卓健每股3.85元，較卓健停牌前2.95元溢價30.5%。此擧主要將卓健的醫療保健業務綜合在聯地內。卓健、新鴻基、聯地及持有聯地73.82%的聯合集團（373），今日全部復牌。</p></body></html>
