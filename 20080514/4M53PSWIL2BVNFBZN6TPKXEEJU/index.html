<html><header><meta charset="utf-8"><title>ShoppingList：<br>買白茶換茶具</title></header><body><h1>ShoppingList：<br>買白茶換茶具</h1><p>港人近年注重健康飲食，不少人以喝茶代替汽水飲料。早前道地推出極品白茶系列，以具抗氧化功能、無糖、無防腐劑和人造色素為賣點，屬全天然飲品。由即日起，顧客凡購買1支500毫升道地極品白茶，隨樽加$9.8，便可到各大便利店、超市及士多辦館換領「瑰麗茶具系列」1盒，數量有限，送完即止。各位飲茶飲得健康之餘，更可在家自行品茶。<br><br>記者：蘇麗珊<br>查詢：27225066</p></body></html>
