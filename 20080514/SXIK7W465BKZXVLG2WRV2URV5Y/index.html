<html><header><meta charset="utf-8"><title>女司機落斜撞傷人</title></header><body><h1>女司機落斜撞傷人</h1><p>【本報訊】灣仔及慈雲山昨先後發生車輛撞傷途人意外，兩名男子受傷送院。昨晨8時40分慈雲山沙田坳道的交通意外，姓葉（22歲）女司機駕駛私家車離開十二笏村落斜路時，撞到一名姓袁（61歲）男子右腳。女司機致電報警，由救護員趕至將傷者送院，敷治後無大礙。<br> 此外，於較早時的清晨5時許，一部空載的士由姓黃（41歲）司機駕駛，沿軒尼詩道慢線西行，在左轉入堅拿道東路口時，一名姓葉（21歲）男子疑突然從的士左邊行人路衝過馬路，的士司機見狀緊急煞車，但左邊車頭仍將他撞倒，男途人受傷須送院治理。<br> 意外後，兩宗車禍司機經酒精測試，證實並無飲酒。</p></body></html>
