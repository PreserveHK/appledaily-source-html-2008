<html><header><meta charset="utf-8"><title>News：醫生推介防曬日霜</title></header><body><h1>News：醫生推介防曬日霜</h1><p>近日出席一個醫學美容品牌記者會，認識了皮膚科醫生何天儀。本人雖則二字出頭，但看見這位醫生皮膚又白又滑，認真自愧不如。問她有甚麼護膚心得，她說日塗防曬不可偷懶，另外亦會多用含維他命C護膚品。何醫生話：「要減少皺紋、細紋等肌膚老化問題，除經常使用防曬皮膚產品外，更應選用抗氧化成份效果較高的護膚產品。」她推介醫學護膚品牌REVALESKIN新推出的潔面乳、日霜及晚霜，其中CoffeeBerry成份對抗衰老很有幫助。這品牌暫時只在醫生診所出售。（Vickie）<br><br>查詢：37186663</p></body></html>
