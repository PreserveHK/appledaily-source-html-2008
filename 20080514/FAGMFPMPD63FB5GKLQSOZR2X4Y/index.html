<html><header><meta charset="utf-8"><title>財話短說<br>高寶伺機分拆真優美</title></header><body><h1>財話短說<br>高寶伺機分拆真優美</h1><p>▲高寶綠色（274）去年底因市況轉差，未能分拆化妝品業務真優美上市，主席劉勁瑋昨出席股東會後表示，未來兩個月將視乎市況決定分拆去向，重申「唔希望以賤價上市」。不過暫緩分拆，已令真優美延遲興建香水廠，及阻慢拓展銷售渠道，但並沒有影響整體業務發展。對於高寶07年度沒有派息，劉勁瑋解釋資金須保留作研發用途，而集團截至去年底尚有4.73億元現金，足以發展現有業務，暫無融資需要。</p></body></html>
