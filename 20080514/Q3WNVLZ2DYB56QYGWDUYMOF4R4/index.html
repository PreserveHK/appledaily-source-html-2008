<html><header><meta charset="utf-8"><title>袁彌明寸到出書</title></header><body><h1>袁彌明寸到出書</h1><p>熱愛寫作的袁彌明最近獲天地圖書邀請，把過往在網誌發表的文章集結成散文集《反．串》。</p><p>穿三點式拍照</p><p>記者昨日致電袁彌明，問她為何將書名改得這麼挑釁？她說：「呢個名係鄒凱光同我一齊度，我自問性格好男仔頭，加上外間都覺得我態度寸寸哋，形象又成日都反TVB，所以咪叫《反．串》囉！」<br> 首次出書的袁彌明，份外緊張，去年已開始籌備新書，早前更到菲律賓拍攝封面，還穿性感三點式上陣，她說：「書裏面仲有我好多喺嗰邊影嘅靚相，好有陽光色彩。」她表示稍後計劃推出愛情小說。<br> 採訪：比華利</p></body></html>
