<html><header><meta charset="utf-8"><title>有着數：免費請你睇棒球</title></header><body><h1>有着數：免費請你睇棒球</h1><p>看過小朋友打棒球後，心癢癢想感受棒球的魅力，不妨觀看由劉國昌及雲翔執演的獨立電影《無野之城》。<br>電影講述香港棒球隊的故事，並由香港真正棒球員演出，令整套電影更具真實感。若想免費得票睇戲，只要寫下姓名同聯絡電話，連同附有地址的回郵信封，寄往：將軍澳郵箱65264號，信封面註明「《蘋果日報》無野之城」，便有機會得到GoldenSence送出換票證2張（名額20名，先到先得），得獎者會有專人通知。<br><br>記者：蘇麗珊<br><br>‧必須憑報紙上的參加表格才可以參加。</p></body></html>
