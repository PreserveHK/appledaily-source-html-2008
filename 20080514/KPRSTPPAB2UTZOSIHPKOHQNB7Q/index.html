<html><header><meta charset="utf-8"><title>陳法拉交稅越多越威</title></header><body><h1>陳法拉交稅越多越威</h1><p>陳法拉昨日為一女裝鞋及手袋品牌在又一城擔任模特兒，提到近日有報道指她酬勞太高、直逼廖碧兒而令廣告商卻步，她說：「自己價錢唔清楚，人哋個價更加唔會知，因為傾價啲嘢係公司負責。雖然舊年交好多稅，今年應該仲多，但交多咗稅即代表你有進步搵多咗。」</p><p>生於成都</p><p>對於四川發生大地震，法拉透露自己於成都出世，5歲時舉家移民，目前已無親戚在當地。對於大地震法拉感受良多，感覺與自己關係密切，她說：「嗰度係細個時生活過嘅地方，好多報道出事嘅地名都好有印象，假如要幫手賑災，我會出錢同出力。」<br> 採訪：何永寧<br> 攝影：陳偉權</p></body></html>
