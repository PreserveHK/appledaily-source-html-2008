<html><header><meta charset="utf-8"><title>華仔傳有15歲孖女</title></header><body><h1>華仔傳有15歲孖女</h1><p>劉德華與大馬姑娘朱麗倩拍拖23年，二人一直將戀情埋在地底，朱麗倩也甘心做劉天王的地下情人，有傳華仔與朱麗倩早已結婚生子，但當事人一直否認，近日此事又被提起。據知朱麗倩胞妹朱麗華日前在馬來西亞出閣，華仔以「姐夫」身份神秘到賀，在台上高歌又向一對新人訓話，戀情浮上水面。</p><p>暱稱大白小白</p><p>昨日更有內地網站報道指華仔與朱麗倩在92年左右於英國註冊結婚，朱麗倩在94年誕下一對15歲的孖女，暱稱大白與小白，華仔把女兒送到外國的貴族學校讀書，以避人耳目。對此，華仔昨透過助手表示不作回應。<br> 撰文：丁寧</p></body></html>
