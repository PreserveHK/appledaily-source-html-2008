<html><header><meta charset="utf-8"><title>TodaySpecial：<br>商場中的蒙古包</title></header><body><h1>TodaySpecial：<br>商場中的蒙古包</h1><p>曾經偶見游牧民族的人都會感到人間的極大差異，一生逐草而居，甚麼上學、上網、上街、上樓全部脫離現實，都市人怎可能會明白？06年中國宣佈「兩免一補」（免學費、免書簿費、補貼部份生活費）的全國教育計劃，讓蒙古孩子可以上學。「牧養蒙童工程助學計劃」就是針對這批蒙古牧民的未來主人翁，以補貼蒙古族學童生活費為目的。蒙古包、攝影展、市集、專書義賣，「風吹草低見牛羊」在回憶裏轉呀轉。</p><p>日期：即日至6月1日<br> 地點：將軍澳東港城一樓展覽場</p></body></html>
