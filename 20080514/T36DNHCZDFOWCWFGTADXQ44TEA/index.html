<html><header><meta charset="utf-8"><title>坂口憲二向囗原傳情</title></header><body><h1>坂口憲二向囗原傳情</h1><p>日本男星坂口憲二與名模囗原友里連續第五年為奇異果任代言人，昨日兩人齊齊出席新廣告的記者會。廣告中，坂口與囗原化身成小精靈，在餐桌上偷運奇異果。</p><p>公開招募男友</p><p>近日，男星小栗旬因與山田優高調公開戀情而備受注目。與山田優同屬時裝雜誌《CanCam》專用模特兒的囗原，對於好友的新戀情大表支持，自稱單身的她忍不住羨慕地說：「好像很幸福呢！我也要公開招募男友。」同樣單身的坂口則說：「他們好像因拍劇集三個月而拍拖。很可惜廣告只需拍攝一日，否則的話，說不定我們也會戀愛。」</p></body></html>
