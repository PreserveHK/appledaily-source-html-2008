<html><header><meta charset="utf-8"><title>新地地盤棚架吹翻</title></header><body><h1>新地地盤棚架吹翻</h1><p>【本報訊】新蒲崗太子道東一建築地盤一幅100米乘10米棚架，昨晨被強風吹至搖搖欲墜。警員接報到場封鎖地盤對開巴士站及行人路，待工人將棚架穩固後重開，現場交通並無受到影響，亦無人受傷。<br> 現場為太子道東698至714號新鴻基地產樓盤「萊茵港」建築地盤，該地盤月前曾掘出陶瓷古物及發生懷疑地底氣體爆炸事故。昨晨7時許，地盤一幅面積100米乘10米棚架被大風吹至搖搖欲墜，但未有塌下，地盤負責人發現報警。<br> 警員接報趕至封鎖地盤對開一個巴士站及行人路，東西行交通未有受到影響。工人搶修2個多小時後將棚架穩固後，現場恢復正常，事件中無人受傷。</p></body></html>
