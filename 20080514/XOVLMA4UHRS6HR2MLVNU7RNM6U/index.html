<html><header><meta charset="utf-8"><title>電視鑑證科：《原來愛上賊》暖壺識變色</title></header><body><h1>電視鑑證科：《原來愛上賊》暖壺識變色</h1><p>有港版《盜海豪情》之稱的無綫劇集《原來愛上賊》，大玩高科技兵賊鬥法，題材尚算新穎。不過日前凌零發卻接獲讀者投訴，指該劇屢出現穿崩鏡頭，完全影響觀賞意欲。<br> 在上周二（6日）播出的《原》劇中，陳玉蓮向姚樂怡借了一個黃色蓋子的保暖瓶盛載中藥，當她給陳法拉飲用時，保暖瓶蓋子卻變了灰藍色。另外在上周四（8日）播出的一集中，李成昌在酒吧內跟女兒陳自瑤爭執，當時他戴着米色cap帽，誰知追出門外卻變成了藍色，明顯是不連戲的穿崩鏡頭。&#13;</p></body></html>
