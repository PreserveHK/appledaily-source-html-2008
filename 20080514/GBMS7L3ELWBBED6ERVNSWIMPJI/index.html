<html><header><meta charset="utf-8"><title>權相佑避戰奧運</title></header><body><h1>權相佑避戰奧運</h1><p>韓國男星權相佑與女星高賢貞合作的SBS電視台重頭劇《大物》，原定在今年8月播映。由於撞正北京舉行奧運，電視台擔心會影響收視，大有可能押後劇集播出。</p><p>廣告慰影迷</p><p>《大》劇耗資100億韓圜（約8,000萬港元）製作，原本在本月初開鏡，但因製作公司劇本與佈景等問題，將押後至於本月26日才出發到日本拍攝外景。<br> 雖然新劇將押後播出，但權權與女星李寶英合作的護膚品廣告剛在當地播出，正好一慰影迷相思之苦。</p></body></html>
