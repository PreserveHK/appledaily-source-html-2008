<html><header><meta charset="utf-8"><title>杜莉被撞飛車追犯</title></header><body><h1>杜莉被撞飛車追犯</h1><p>杜莉芭里摩亞（DrewBarrymore）前日在洛杉磯遇上輕微交通意外，車尾被人撞毀，但對方事後竟不顧而去，於是杜莉即化身成銀幕上的「神探俏嬌娃」，對該名疑犯窮追不捨。</p><p>警員斥危險</p><p>當日杜莉的車尾被撞，但對方並沒有下車與她交換保險資料，反而開車逃走，於是杜莉與疑犯在西荷李活展開一場飛車戰，誓要把對方截停。不過杜莉最後仍然被疑犯走甩，但她卻記下對方的車牌號碼，事件已交由警方跟進。負責的洛城警員表示暫時未有人因案件被捕，但並不贊成杜莉的做法，他說︰「因為這可以是很危險的事。」</p></body></html>
