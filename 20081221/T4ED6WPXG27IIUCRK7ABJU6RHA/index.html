<html><header><meta charset="utf-8"><title>車廠赴美搶人才</title></header><body><h1>車廠赴美搶人才</h1><p>美國汽車工業正面臨寒冬，中國車廠卻到美國搶人。中國第四大車廠長安汽車日前到美國底特律舉行招聘會，170名汽車工程師出席，部份更要在門外等待候補。<br> 車廠表示在這次招聘會車廠收到7,000份申請，不少是50歲上下的工程師，當中不乏在當地落地生根的華裔工程師。<br> 車廠指中國汽車市場發展空間大，正準備擴大研發部門，至2012年研發人員將增至4,000人。<br> 美國《世界日報》</p></body></html>
