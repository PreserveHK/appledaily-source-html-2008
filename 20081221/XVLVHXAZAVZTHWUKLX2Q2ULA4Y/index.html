<html><header><meta charset="utf-8"><title>甄子丹、林志玲熱爆網絡界</title></header><body><h1>甄子丹、林志玲熱爆網絡界</h1><p>甄子丹、林志玲和鞏俐等前晚在北京出席「網絡盛典2008」頒獎禮，林志玲奪年度人氣演員，陳凱歌榮膺年度導演，由他執導的《梅蘭芳》則取得年度影片獎，孫紅雷就摘下年度突破演員獎，鞏俐和吳宇森獲封中國電影推動力人物。<br> 甄子丹奪年度男演員獎，他整晚都笑不攏嘴，近日忙於宣傳新片《葉問》的他，為了演好一代宗師葉問一角，十分投入，難怪葉問兒子葉準日前大讚甄子丹說：「我感覺他很重視這次演出，接到角色後，他一直在練習詠春拳，最終影片效果很好。」<br> 撰文：林妃</p></body></html>
