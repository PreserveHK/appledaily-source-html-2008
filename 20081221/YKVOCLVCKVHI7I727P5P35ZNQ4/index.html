<html><header><meta charset="utf-8"><title>求驗客手記：布力般派蛋　大儍有料到 - 求驗客</title></header><body><h1>求驗客手記：布力般派蛋　大儍有料到 - 求驗客</h1><p>正所謂儍人有儍福，布力般新領隊「大儍」艾拿廸斯（圖）同新特蘭過渡領隊施巴基亞，就係最典型嘅例子。首先講艾拿廸斯，布力般近11場聯賽不勝，估唔到佢老兄一上台，上周六即刻以3:0擊敗史篤城，搞到主場球迷鬼咁開心。新特蘭過渡領隊施巴基亞仲巴閉，執教首場聯賽0:1僅負曼聯，之後4:0大勝西布朗，上周六更以4:1擊敗第6位嘅侯城，於是會長昆尼決定同高層見面，商討畀施巴基亞簽訂正式合約。睇嚟呢兩位領隊會有個快樂聖誕啦！</p></body></html>
