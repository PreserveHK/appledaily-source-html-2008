<html><header><meta charset="utf-8"><title>Rain扮Cute谷碟</title></header><body><h1>Rain扮Cute谷碟</h1><p>韓國天王Rain最近頻頻曝光宣傳新碟《Rainism》，前晚他又亮相KBS節目《MusicBank》，首度以粗框四眼仔的新形象獻唱最新主打歌《FreshWoman》，據知他力谷這首歌後，便會結束新碟於國內的宣傳活動。<br> 當晚Rain在後台化妝間等出場時，更扮大鼻聖誕老人擺出心形甫士，十分可愛。<br> Rain雖然已有一段時間未有來港，但本地fans對他熱情未減，知道他剛推出了新碟的亞洲旗艦版，故不惜花費數萬港元租用雪糕車於銅鑼灣及旺角免費派雪糕，又在小巴車身張貼海報為偶像造勢。</p></body></html>
