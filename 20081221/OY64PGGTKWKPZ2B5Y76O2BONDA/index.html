<html><header><meta charset="utf-8"><title>女模圓夢天天做美人魚</title></header><body><h1>女模圓夢天天做美人魚</h1><p>澳洲33歲模特兒弗雷澤（HannahFraser圖）活出很多小女孩的夢想。她未滿3歲就畫美人魚，9歲自製美人魚尾，現在她是專業美人魚，專門穿美人魚裝在水底暢泳，給人觀賞拍照，周六就在悉尼水族館的新設景點「美人魚湖」演出。<br> 弗雷澤同時當時裝模特兒超過10年，但她還是最喜歡扮美人魚：「水底下我覺得最自由自在，我相信從前有一個美人魚是真的夢幻時期，但在科技時代我們失去這世界。我希望激起人們玩創意遊戲，在幻想和真實分界含糊的空間馳騁。」<br> 英國《星期日郵報》</p></body></html>
