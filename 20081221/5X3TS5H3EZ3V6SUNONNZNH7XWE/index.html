<html><header><meta charset="utf-8"><title>楊怡收避孕套過聖誕</title></header><body><h1>楊怡收避孕套過聖誕</h1><p>楊怡昨日現身馬鞍山出席聖誕活動，並與一班聽障人士一同用手語玩遊戲和唱歌。楊怡表示以前拍《溏心風暴之家好月圓》時曾與陳法拉一起學過手言，故是次表演對她而言並不太難。談起聖誕節，她慨嘆入行十年來都沒真正放過聖誕長假，今年也不例外，她說：「聖誕呢幾日都要拍劇，不過我同謝天華佢哋plan好，嗰日會一齊喺廠度慶祝。」<br> 楊怡直言從來沒試過與愛人共度甜蜜聖誕，通常都是跟朋友一起過，問到收過最深刻的聖誕禮物是甚麼？她說：「有一年同朋友喺屋企開party交換禮物，都唔知邊個咁衰，準備避孕套，仲要係我抽中。」<br> 採訪、攝影：林惠卿</p></body></html>
