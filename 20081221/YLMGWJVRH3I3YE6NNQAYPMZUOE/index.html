<html><header><meta charset="utf-8"><title>SAEKO嫁兩次晒幸福</title></header><body><h1>SAEKO嫁兩次晒幸福</h1><p>日劇《交響情人夢》女配角SAEKO一向有寫blog習慣，日前其舊愛小出惠介被偷拍到與新歡甜蜜蜜約會後，她也更新網誌，大晒早前與棒球手丈夫達比修有在夏威夷舉行婚禮的相片，似有意還擊示威。</p><p>夏威夷披婚紗</p><p>去年奉子成婚的SAEKO，其實於上月結婚周年紀念日時，已與丈夫在故鄉宮崎縣舉行過傳統日式婚禮，不過兩口子一向恩愛，日前再專程飛往夏威夷再辦西式婚禮，更趁機在當地開懷大吃，她說：「被親友包圍令我實實在在感覺到幸福，感謝大家。」她早前宣佈暫時引退做幸福少奶奶，並透露已冠夫姓改用新名字達比修紗榮子。</p></body></html>
