<html><header><meta charset="utf-8"><title>獎獎你：魔法童話奇妙旅程</title></header><body><h1>獎獎你：魔法童話奇妙旅程</h1><p>你也想與小兄妹一起經歷奇妙旅程？這套《魔法童話夜》將於12月25日上映，飾演男主角史傑的阿當桑廸拿十分搞笑，電影更運用了大量3D視覺特技，令故事中的魔幻生物、星空宇宙更逼真，答中問題便有機會免費欣賞。</p><p>問：史傑常在故事中化身甚麼？</p><p>獎品：《魔法童話夜》換票證2張，名額15名<br> 鳴謝：洲立影視有限公司<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
