<html><header><meta charset="utf-8"><title>貴州好老闆不裁員</title></header><body><h1>貴州好老闆不裁員</h1><p>在裁員潮下，內地企業紛紛考慮精簡人手、縮減開支，不過，貴州省黔南布依族苗族自治州龍里縣的民營企業老闆張釗，卻向企業的600名工人作出不裁員、與工人共度金融海嘯的承諾。<br> 他前日更出錢出力，在工廠內辦65桌火鍋宴，宴請全體員工，一起慶祝冬至。<br> 張釗工廠的員工，3分之2是當地的農民，月入1,300至2,000元人民幣，張釗作出承諾，與工人同舟共濟後，不少員工都稱讚這名難得的好老闆。<br> 人民網</p></body></html>
