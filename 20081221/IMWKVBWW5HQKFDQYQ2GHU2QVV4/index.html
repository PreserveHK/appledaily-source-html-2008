<html><header><meta charset="utf-8"><title>文天祥後人抗議</title></header><body><h1>文天祥後人抗議</h1><p>【本報訊】位於深圳福田區崗廈村涉南宋忠臣文天祥後人的收地重建糾紛，昨午30人往中聯辦申訴，要求介入調查。<br> 涉及事件的崗廈村，面積達50萬平方米，內有595幢建築物，目前住有約3,000名內地原居民，移居香港或海外的居民則有6,000人，整條村有700多年歷史，十年前開始由一間實業有限公司負責收地重建。可惜擾攘多年，在賠償和安置問題上屢爆衝突。<br> 昨午8人悄來港配合已移居香港的22名原居民，在下午1時半到干諾道西160號的中聯辦申訴，他們手持橫額對有關公司收地過程強烈表達不滿。<br> 擾攘一段時間，由於是周日沒有中聯辦職員接請願信，眾人只好離開。</p></body></html>
