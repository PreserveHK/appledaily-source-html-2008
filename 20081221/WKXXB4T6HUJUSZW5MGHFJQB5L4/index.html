<html><header><meta charset="utf-8"><title>隔牆有耳：肥馬帶女報佳音 - 李八方</title></header><body><h1>隔牆有耳：肥馬帶女報佳音 - 李八方</h1><p>煲呔係天主教徒，佢旗下嘅司局長就唔少都係基督徒。聖誕臨近，本地嘅基督教團體噚日喺西九龍海濱長廊搞咗一個報佳音活動，過百個出席活動嘅基督徒裏面，八方先後發現律政司司長黃仁龍、保安局局長李少光、環境局局長邱騰華同埋政制及內地事務局局長林瑞麟，差啲以為置身政府總部。佢哋唔少仲帶埋屋企人一齊嚟㖭。<br> 仲有一個「重量級」人馬唔可以唔提，就係早前因病請辭嘅肥馬馬時亨。佢話過離開政府後會集中養病同參加教會活動，果然言出必行，噚日就帶埋馬太同兩個亭亭玉立嘅乖女上台致辭，兩位千金仲一齊開金口，獻唱聖詩㖭。</p></body></html>
