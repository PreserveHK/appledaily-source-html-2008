<html><header><meta charset="utf-8"><title>好相Click：聖誕老人大搞人魚派對</title></header><body><h1>好相Click：聖誕老人大搞人魚派對</h1><p>聖誕，是普天同慶的大日子，人可以尋開心，魚又怎樣呢？福建福州海洋館「福州海底世界」，昨日找來三位潛水員打扮成聖誕老人模樣，在水底分別用口琴、笛子和結他，演奏歌曲，大搞人魚派對（圖），聲稱要向水底魚兒送上聖誕歡樂，當然亦為海洋館增添節日氣氛，希望刺激人流。<br> 別以為潛水員都訓練有素，在水底表演十分輕鬆，其實，潛水員在水底要背負20多公斤的潛水裝備，還要演奏樂器，難度相當高。<br> <br>  http://www.chinanews.com.cn/tp/shfq/news/2008/12-21/1496324.shtml </p></body></html>
