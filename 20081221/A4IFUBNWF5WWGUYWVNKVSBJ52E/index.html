<html><header><meta charset="utf-8"><title>醫學Online<br>肥人去派對要多交談</title></header><body><h1>醫學Online<br>肥人去派對要多交談</h1><p>聖誕將至，派對美食令人垂涎三尺，美國杜克大學（DukeUniversity）的營養學專家指出，研究證明派對上控制食慾是對肥胖人士一項嚴峻考驗，他們對食物的自制能力遠較體重正常的人低，有正進行節食減肥的人因擔心失控，寧願拒絕參加聖誕派對。專家建議正減肥的人在派對上應專注於與朋友交談，即使真的吃多了也不用自責，只要在派對後一、兩餐略為減少食物份量，便不用擔心體重上升。</p></body></html>
