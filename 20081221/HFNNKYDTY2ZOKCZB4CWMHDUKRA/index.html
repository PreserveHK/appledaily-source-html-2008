<html><header><meta charset="utf-8"><title>識飲識食：飛機餐</title></header><body><h1>識飲識食：飛機餐</h1><p>好多人視飛機餐為大敵，易肥之餘其錯配Fusion實令人嘖嘖稱奇。曾乘頭等艙，點了碟海南雞飯，揭蓋，似紅燒斑腩，食落，還辣到噴火！最近香港快運除了空姐換了新制服外，商務客位的乘客一上機就有杯暖笠笠鴻福堂竹蔗茅根汁，飛機上夠潤剛剛好，仲多了個健康餐單，有烤三文魚排檸檬香草汁、香茅蒸魚柳、豉汁蒸魚柳同豆腐草菇炒魚等，配的還是黃薑或紅米飯，穩陣簡單的中菜唔油又幾好入口喎，經濟客位的乘客早一日預訂就有得食。<br><br>記者：陳慧敏</p></body></html>
