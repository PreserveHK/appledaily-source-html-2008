<html><header><meta charset="utf-8"><title>隔牆有耳：發叔退休後搞吹水館 - 李八方</title></header><body><h1>隔牆有耳：發叔退休後搞吹水館 - 李八方</h1><p>退休高官一冇嘢做就好易「發牙痕」，公務員事務局前局長王永平係表表者，一唔做官就口水多過茶，忽然變身為時事評論員。鄉議局主席發叔似乎都怕自己退休之後冇地方噴口水，所以最近已經搵緊地方，準備搞個「『想當年』吹水館」，畀一班知己朋友圍埋一齊吹水，開開心心過日辰。<br> 發叔話呢個吹水館最好喺元朗或者大埔一帶，事關呢度有唔少親朋戚友鄉紳父老，一吹雞就可以一齊hea。發叔心目中理想嘅吹水館至少要有成千呎，而且最好係紅磚綠瓦有啲傳統味道，太新太潮就唔係好啱佢喇。原來佢早前都去元朗舊墟睇過一個單位，可惜唔啱心水，惟有再搵過。</p></body></html>
