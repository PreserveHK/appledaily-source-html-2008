<html><header><meta charset="utf-8"><title>吳天瑜沙巴玩求生</title></header><body><h1>吳天瑜沙巴玩求生</h1><p>驕陽旗下藝人吳天瑜及鍾健威早前應沙巴及馬來西亞旅遊局邀請拍攝旅遊特輯，兩人一次過玩盡潛水、野外求生及泥漿浴，過程既艱辛又好玩，令兩人十分難忘。</p><p>試浸泥漿浴</p><p>吳天瑜說：「此行我帶備多套泳衣玩水上活動同影靚相，最難忘係我哋去一個叫Langkayan嘅島仔附近嘅深海玩浮潛，但係唔小心撞到海底嘅大石，隻腳瘀咗一大撻，同埋我哋有試浸泥漿浴，滿身都係泥，仲扮十八銅人像，到玩夠準備去海邊冲身，點知要行成30分鐘路程，我同鍾健威兩個泥人徒步行成30分鐘，一邊行仲一邊俾野蚊襲擊㖭。」<br> 撰文:林妃</p></body></html>
