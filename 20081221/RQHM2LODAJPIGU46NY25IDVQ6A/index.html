<html><header><meta charset="utf-8"><title>烏克蘭總統長子　390萬元手袋贈女友</title></header><body><h1>烏克蘭總統長子　390萬元手袋贈女友</h1><p>烏克蘭總統尤先科正為國家政經僵局頭痛之際，長子安德烈卻繼續過花花公子生活，最近更在杜拜豪擲50萬美元（390萬港元）買Chanel手袋送給女友。<br> 22歲的安德烈最愛追求女性，生活奢華，所用的手機是價值47萬港元的Vertu鑽石手機，出入高級餐廳，給侍應的小費不少於500美元（3,900港元），今次為贏得富家女麗莎芳心，更加出手闊綽，絕不能寒酸。<br> 安德烈之所以有錢揮霍，拜父親尤先科將「橙色革命」註冊為商標，推出大批產品，專家估「橙色革命」商標至少值7.8億港元。<br> oushinet.com</p></body></html>
