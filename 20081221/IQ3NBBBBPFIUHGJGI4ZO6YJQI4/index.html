<html><header><meta charset="utf-8"><title>世紀印象館　七折平售</title></header><body><h1>世紀印象館　七折平售</h1><p>一年一度的「香港冬季購物節」將於12月25日至28日在香港會議展覽中心舉行，想買又正又筍的貨品，就一定唔可以錯過！特別是提供超過20,000本全球權威及國際著名雜誌的訂閱服務機構MagazinesInternational，它將於購物節期間推出一套六冊被喻為於21世紀最動人心魄的人物寫真書──《世紀印象館》，而顧客於屆時購買整套書籍更可獲七折優惠，足足慳咗$304。<br><br>記者：蘇麗珊<br>查詢：23660784（K18,K20攤位）</p></body></html>
