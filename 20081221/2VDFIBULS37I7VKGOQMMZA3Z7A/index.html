<html><header><meta charset="utf-8"><title>醫學Online<br>新方法保存屍體肺部</title></header><body><h1>醫學Online<br>新方法保存屍體肺部</h1><p>器官移植手術分秒必爭，以免從屍體取出的器官損壞。加拿大多倫多一間醫院發明一種新方法，可將肺部保存12至18小時，令醫護人員有更多時間準備，並安排最合適的病人接受手術。研究人員設計了一個接駁了維生儀器的小密室，溫度是人體的攝氏37度，從屍體取出的肺部放入後可維持12至18小時，若肺部有輕微損壞，醫護人員更利用這段時間對肺部進行修補，提高移植成功的機會。</p></body></html>
