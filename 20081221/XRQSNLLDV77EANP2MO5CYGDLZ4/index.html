<html><header><meta charset="utf-8"><title>好相Click：憑票取肥料「大糞票」再現</title></header><body><h1>好相Click：憑票取肥料「大糞票」再現</h1><p>30年前的中國，無奇不有！廣西柳州市前日舉辦一個「紀念改革開放30周年票證展」，展出30年前內地人生活不可或缺的各式票證，如布票、糧票、肉票等，五花八門，不一而足，令人大開眼界；而且居然還有「大糞票」（圖）和「尿票」，令一些觀者莫名其妙。原來當年農村入城市取糞尿回去當肥料，也必須「憑票供應」。這些票證反映了30年來，內地改革開放對民眾生活帶來的巨大變化。<br> <br>  http://news.163.com/08/1220/13/4TK1ARA700011229.html </p></body></html>
