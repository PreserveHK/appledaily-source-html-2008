<html><header><meta charset="utf-8"><title>關仁隱事：「瘦胃」唔開工犯眾憎 - 關仁</title></header><body><h1>關仁隱事：「瘦胃」唔開工犯眾憎 - 關仁</h1><p>高妹「瘦胃」因為同「孫悟空」傳過緋聞，令知名度大增，但佢自己放料話俾孫悟空撇咗，仲喊住向高層講孫悟空點衰法，搞到個粉紅高層好同情佢，之後安排好多工作畀佢。瘦胃最近拍緊部公仔劇，呢位仁姐經常遲到，有次佢話塊面敏感唔化得妝，所以開唔到工，搞到成班演員白白等佢，但瘦胃原來唔係爛面，而係出席搵錢活動，啲公仔報登晒佢啲靚相，其他演員睇見罵聲四起，因為個個都趕住聖誕賺外快，想快啲拍完套劇，瘦胃咁搞法令其他人遲收工，連中年小生「大方」都喺化妝間破口大罵。<br> Textby關仁</p></body></html>
