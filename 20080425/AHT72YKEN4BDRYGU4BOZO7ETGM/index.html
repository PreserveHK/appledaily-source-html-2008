<html><header><meta charset="utf-8"><title>葉梁美蘭代代傳Yohji</title></header><body><h1>葉梁美蘭代代傳Yohji</h1><p>前晚在北京出席Y's時裝騷的，均是一班設計師和文化人，如內地導演賈樟柯、香港平面設計師陳幼堅、美國《DailyTelegram》時裝總編HilaryAlexander等。香港時裝狂迷葉梁美蘭也一身HerveLeger白裙到場，她透露趁陪老公葉維義到美國公幹前欣賞時裝騷。<br> 葉梁美蘭說：「我媽咪從80年代開始着Yohji，啲衫留咗畀我，我將來又留畀個女，代代咁傳落去。」她續說：「我睇過篇訪問，話Yohji嘅爸爸喺二戰時死嘅，Yohji覺得中日存在太多誤會，佢希望做啲事化解嚟促進中日友誼，令我好感動。」</p></body></html>
