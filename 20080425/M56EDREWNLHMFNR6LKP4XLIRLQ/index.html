<html><header><meta charset="utf-8"><title>美打造納米衞星超輕磅</title></header><body><h1>美打造納米衞星超輕磅</h1><p>美國太空總署（NASA）轄下的艾姆斯研究中心（AmesResearchCenter），前天（周四）宣佈與加州科技公司m2mi公司合作，研發稱為「納米衞星」（nanosat）的超小型衞星，用來打造第五代（5G）太空通訊和網絡系統。<br> 「納米衞星」重量僅介乎5-50公斤之間，太空總署今後會把這些衞星大量發射到低地球軌道，建構一個衞星星座，作為5G通訊和網絡系統。5G系統集合了網絡電話、視頻、數據、無線通訊，以及綜合機器對機器智能服務層，能使用戶無縫收發和使用訊息，大幅提高流動通訊服務能力。<br> 新華社</p></body></html>
