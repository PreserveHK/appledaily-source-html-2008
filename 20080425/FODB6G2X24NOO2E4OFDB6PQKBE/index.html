<html><header><meta charset="utf-8"><title>車展Update：<br>買二手車送禮券油券</title></header><body><h1>車展Update：<br>買二手車送禮券油券</h1><p>呢期多用途MPV勁Hit，有需求自不然有供應，間間車行都趁住呢個熱潮爭相推出七、八人多用途MPV嘅優惠。就連二手車行都唔執輸。大昌就喺呢個周末及周日舉行多用途二手車展，買車仲送$1,500購物禮券。若然上到會嘅話，更送多$800燃油禮券㖭，都幾多着數㗎！<br><br>記者：梁美甜</p><p>日期：4月26、27日<br> 地點：九龍灣啓祥道20號大昌行集團大廈2樓<br> 時間：10:30am-8:00pm<br> 查詢：22621118</p></body></html>
