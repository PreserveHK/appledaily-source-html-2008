<html><header><meta charset="utf-8"><title>爆玻璃空降傷人</title></header><body><h1>爆玻璃空降傷人</h1><p>【本報訊】屯門一名公屋新租戶昨午到單位收樓及清潔，抹窗時玻璃突然爆裂，墮地擊傷女途人手腕，男租戶被拘捕帶署調查。<br> 現場為屯門山景邨景禮樓9樓一單位。據悉，上址已空置一段時間，最近房署派發鎖匙予新租戶，昨中午12時許，姓馮（44歲）新租戶與妻子到上址收樓，在單位內進行清潔工作。　馮抹窗時打開其中一扇窗戶，再關窗時，疑玻璃日久失修突然破裂，應聲墮地。一名姓鄭（48歲）女子剛巧行經上址，右手腕被玻璃碎片割傷，由丈夫陪同送院治理。</p></body></html>
