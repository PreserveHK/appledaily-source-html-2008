<html><header><meta charset="utf-8"><title>5.1起禁煙　北京10萬員巡查</title></header><body><h1>5.1起禁煙　北京10萬員巡查</h1><p>為實現無煙奧運，北京由5月1日起開始實施禁煙，派出10萬多名控煙檢查員巡查，全面禁煙的10類公共場所，包括學校、戲院、醫療機構、健身室等。單位違規將被罰款1,000至5,000元，個人違規則罰10元。<br> 按《北京市公共場所禁止吸煙範圍若干規定》，除全面禁煙的場所外，當局考慮到北京比較多煙民，部份公共場所只會進行局部禁煙，包括公園、遊樂場、餐飲場所、網吧、長途汽車站、火車站等。現時全國有3.2億煙民，北京約有400萬煙民。<br> 中新網</p></body></html>
