<html><header><meta charset="utf-8"><title>iPod咪隨時晒歌藝</title></header><body><h1>iPod咪隨時晒歌藝</h1><p>隨時隨地想唱K？無問題，拿出你的iPod，插上這個特製咪就可以了。日本Logitec上月推出神奇咪Pokekara，接駁至iPod等可播放音樂的電子產品，會收集聲音，再透過FM電波，把聲音傳送到就近播音器播出，一般家用收音機都可以。唱熟了歌，可運用取消伴唱功能，把原唱者聲音降到最低，據報若加大回音，效果跟在「K房」高歌無異。Pokekara約售6,000日圓（約452港元）。<br> 日本《朝日新聞》</p></body></html>
