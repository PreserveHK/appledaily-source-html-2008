<html><header><meta charset="utf-8"><title>NET詞典：「囧」</title></header><body><h1>NET詞典：「囧」</h1><p>「囧」是一個古漢字，廣東話讀音「炯」，普通話讀音Jiong。它的本義是光明的意思，在康熙字典裏也有顯示。由於其字外貌似失意的表情，所以在PTT等BBS流行，更被網民賦予更多的意義，現在成為一種罕見的網絡文化。在網絡文化中，囧的內小「八」字視為眉眼，「口」視為嘴，在網絡中是表達鬱悶、悲傷和無奈等心情。有人把它稱之為「21世紀最牛的一個字」，內地有人用這個字開設了博客，甚至有人用它開始做生意和專門網站……，可見其魅力！</p></body></html>
