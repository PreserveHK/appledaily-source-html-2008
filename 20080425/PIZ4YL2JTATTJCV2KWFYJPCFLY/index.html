<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊千嬅盼入結婚直路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊千嬅盼入結婚直路 - 馮仁昭</h1><p>楊千嬅早排接受雜誌《瑪利嘉兒》訪問，佢講到同丁子高嘅戀情，千嬅話當然唔會承認啦！佢仲話如果準備好，就會唔蜜運，而係直接結婚咁話。<br> 至於曾經同丁子高拍拖嘅譚凱琪(Zoie)，近日被周刊指佢同呢位前男友復合，日前Zoie回應時強調兩人只係普通朋友，冇可能復合，只係咁啱喺派對上面撞到寒暄咗幾句，係傳媒太過敏感啫，單身嘅佢仲話𠵱家以事業為重㖭。</p></body></html>
