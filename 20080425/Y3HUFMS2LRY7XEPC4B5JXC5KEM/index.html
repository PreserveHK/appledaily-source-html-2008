<html><header><meta charset="utf-8"><title>中環在線：小股東教錢果豐正音 - 李華華</title></header><body><h1>中環在線：小股東教錢果豐正音 - 李華華</h1><p>恒生個股東會其實有好多嘢睇，台下小股東唔少係年年都嚟撐場嘅公公婆婆，唔好睇小呢班小股東，好多係有料又敢言嘅人。話說董事長錢果豐（圖一左）喺台上唔小心將經營溢利，讀成經營「益」利，有邊讀邊，後尾有個阿伯挺身指正，走到台前同錢果豐講，應該讀「溢」利至啱！至於另一位恒生非執董王冬勝（圖二）一到場就被記者圍問，搞到呢位「銀行界梁朝偉」都要放低身段，「捐」過條咪線逃離記者嘅圍問。<br> 程志遠攝</p></body></html>
