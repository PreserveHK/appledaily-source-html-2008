<html><header><meta charset="utf-8"><title>孫耀威信用卡遭盜用</title></header><body><h1>孫耀威信用卡遭盜用</h1><p>孫耀威昨日與張晉和Iloveyouboyz的Donald，在西環拍攝福音新電影《流浪漢世界盃》，孫耀威透露近日相當倒楣，除了之前撞車破相之外，拍戲又受傷，加上兩星期前又被人盜用信用卡，一波未平一波又起，他說：「我之前喺網上買股票先知，對方仲用我張卡買咗兩次去菲律賓嘅機票，我𠵱家都報咗警。」</p><p>讚蔡少芬夠辣</p><p>張晉則大晒幸福，他稱老婆蔡少芬和他都嗜辣，老婆常下廚煮辣的菜式投其所好，問到覺得蔡少芬辣不辣，張晉笑說：「佢好辣！呢樣係我鍾意佢嘅地方，不過佢只係對出面嘅人好辣，對我就唔會。」<br> 採訪：王崇穎　攝影：陳偉權&#13;</p></body></html>
