<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周蕙蕙幫仔女捐利是 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周蕙蕙幫仔女捐利是 - 馮仁昭</h1><p>其士集團太子女周蕙蕙噚日帶埋佢同吳家樂所生，今年一歲半嘅大女，出席喺中環恒生銀行總行舉行嘅「賀禮捐公益」活動，同場仲有孖女衞蘭同衞詩。周蕙蕙話佢對孖仔啱啱先至擺完百日宴冇幾耐，太細個所以留喺屋企，佢仲話𠵱家好少出席公開場合，佢個囡囡更加係第一次㖭，周蕙蕙話：「我都怕今日佢會扭計，𠵱家湊3個小朋友都幾辛苦，所以請咗兩個工人，收到啲朋友畀嘅利是，我會用佢哋嘅名義捐出去。」</p></body></html>
