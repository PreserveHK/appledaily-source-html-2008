<html><header><meta charset="utf-8"><title>可樂噴泉創紀錄</title></header><body><h1>可樂噴泉創紀錄</h1><p>年前熱爆YouTube的萬樂珠炮製可樂火箭短片，相信許多人都看過，但大家有沒有親身試做？比利時1,500名學生前天（周三）就雲集勒芬（Leuven）市中心廣場，舉行了別開生面的科學實驗。這場實驗沒有試管、本生燈，只有一瓶瓶的可樂汽水和大量薄荷萬樂珠。學生們穿上了齊整的藍色雨衣，在一排排長桌前各就各位，訊號一響，大家齊齊將萬樂珠放入汽水中，轟！1,500個萬樂珠噴泉一齊大爆發，噴出新的世界紀錄。<br> 英國《每日電訊報》</p></body></html>
