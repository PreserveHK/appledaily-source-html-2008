<html><header><meta charset="utf-8"><title>新閃電警報方便泳客</title></header><body><h1>新閃電警報方便泳客</h1><p>【本報訊】本港每年春至秋季常會出現狂風雷暴，天文台將於下月起試行新閃電警告系統，市民可透過天文台網頁的閃電地圖，查閱附近15公里範圍內會否有雷擊，較現時的全港性雷暴警告仔細，方便市民進行游泳或行山等戶外活動時，考慮是否繼續或中止。<br> 天文台將會利用設於本港、廣東和澳門的閃電定位系統，預測某個地點會否受到閃電威脅。新服務也有助泳池和泳灘在雷暴警告下決定是否繼續開放，康樂及文化事務署現已使用有關警告系統，因此對私人泳池最具參考價值。天文台台長林超英表示，將收集市民意見後再作檢討。</p></body></html>
