<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭羨妮年長唔黐殼王 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭羨妮年長唔黐殼王 - 馮仁昭</h1><p>廖碧兒、郭羨妮同曾志偉等，前晚到大學會堂出席「第六屆全球華語大學生影視獎頒獎典禮」。郭羨妮話希望再有機會拍電影，問佢當年因為拍電影而同「殼王」陳國強傳緋聞喎！佢話：「年紀大咗，唔會啦。」對於有份做嘅《古靈精探》大結局最高收視有44點，佢話好開心，問佢搞祝捷會嘅話會唔會三點式上陣？佢話：「𠵱家唔睇我下身都似着咗泳衣啦。」</p></body></html>
