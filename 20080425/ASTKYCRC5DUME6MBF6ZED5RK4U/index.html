<html><header><meta charset="utf-8"><title>醫學Online<br>半數輸血個案料有害</title></header><body><h1>醫學Online<br>半數輸血個案料有害</h1><p>手術期間為患者輸血原來是弊多於利。一項在英國一間心臟中心進行的大型研究，分析9,000名在1996至2003年期間接受心臟手術的病人數據，發現在手術期間曾輸血的病人，在手術後一年內死亡的風險較沒有輸血的病人高三倍，部份病人面對的風險更高達六倍。專家指出，雖然現時對血液捐贈的消毒要求非常高，但接受輸血的病人仍需面對細菌感染等風險，估計40%至60%的輸血個案對病人是有害無益。</p></body></html>
