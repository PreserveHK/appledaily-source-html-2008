<html><header><meta charset="utf-8"><title>案件速遞<br>司機涉駕車奪命毀證</title></header><body><h1>案件速遞<br>司機涉駕車奪命毀證</h1><p>【本報訊】貨車司機涉嫌於去年8月15日，在深水埗昌華街及福華街交界駕駛貨車時，撞傷一名九旬翁後，企圖毀滅證據，最終老翁傷重不治，涉案司機昨在九龍城裁判法院受審，他說感覺不到車輛撞到人，故沒即時停車，但承認曾移動傷者及駛走車輛，目的是讓傷者呼吸新鮮空氣，並避免阻塞交通。<br> 被告李佳年，29歲，被控一項危險駕駛導致他人死亡及一項毀滅交通意外證據罪，昨被裁定表面證供成立。<br> 案件編號：KCCC938/08</p></body></html>
