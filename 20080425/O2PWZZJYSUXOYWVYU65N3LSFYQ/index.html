<html><header><meta charset="utf-8"><title>自我解決愛情煩惱</title></header><body><h1>自我解決愛情煩惱</h1><p>劉德華昨日在新城出席《新香蕉俱樂部》1,000集慶祝記者會，華仔是該節目的首位嘉賓。問到節目專為聽眾解決愛情問題，華仔怕不怕被提起感情事？他笑說：「唔怕，佢哋唔敢嘅，感情問題可以講，不過唔係講我嘅咪得囉。」<br> 華仔自言不是感情問題的專家，他笑說：「我冇乜經驗嘛，朋友都好少搵我解決感情問題，我個樣唔似嘛，我嘅感情問題，自自然然就解決到。」談到紅館稍後閉館，明年才重開，不少歌手爭搶紅館重開「頭啖湯」，華仔對此說：「我諗我唔會喇，咁近，我起碼等兩、三年先會再開演唱會，但年底會做巡迴，去美加、星馬同台灣等。」<br> 採訪、攝影：胡比</p></body></html>
