<html><header><meta charset="utf-8"><title>翁虹一家三口晒幸福</title></header><body><h1>翁虹一家三口晒幸福</h1><p>翁虹去年為丈夫劉倫浩生下囡囡劉蒔（Crystal），至近日她更一家三口為內地雜誌拍攝封面，大晒溫馨幸福，相片中小Crystal長得精靈趣致，討人喜愛。</p><p>誓不寵壞</p><p>訪問中，翁虹大談教女之道，她表示會對女兒關愛有加，但絕不會有絲毫嬌寵，也不會有整日溫柔的懷抱，因她希望女兒從小能夠接受到一種獨立的愛，翁虹說：「我和老公會給她一個快樂的童年，但快樂和嬌寵、和物質沒有任何關係，我們不想給這個小生命賦予任何其他的意義，她是我們愛的結晶，是我們家庭的成員。至於今後，那是她自己的選擇。」<br> 撰文：林妃</p></body></html>
