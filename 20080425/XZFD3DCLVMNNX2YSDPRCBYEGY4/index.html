<html><header><meta charset="utf-8"><title>朴恩惠密封婚禮</title></header><body><h1>朴恩惠密封婚禮</h1><p>曾在韓劇《大長今》中扮演「連生」的31歲女星朴恩惠，將於明日與年長4歲的圈外男友拉埋天窗。為保護男方親屬免受記者打擾，朴恩惠於明日在首爾新羅酒店舉行的婚禮將不招待傳媒採訪。昨日，朴恩惠便以親筆信向傳媒道歉。</p><p>戴234萬皇冠</p><p>朴恩惠在信中說：「雖然許多藝人因不公開婚禮而受到指摘，但我為了照顧雙方長輩不受傳媒打擾，決定不會公開婚禮，實在感到十分抱歉。」朴恩惠將於明日婚禮前舉行記者會，屆時她會戴上由未婚夫所贈、價值約234萬港元的珍珠皇冠現身。</p></body></html>
