<html><header><meta charset="utf-8"><title>羅湖食客　沒喝水可拒付茶錢</title></header><body><h1>羅湖食客　沒喝水可拒付茶錢</h1><p>消費者光顧餐館，往往在付賬時，才得悉要支付茶水、餐巾等林林總總的費用，感覺受騙！深圳羅湖工商分局前日規定，羅湖食肆對顧客提供茶水、餐紙巾、一次性消毒餐具和餐前小食時，必須明碼實價，並將價錢牌放在餐桌當眼位置，讓顧客決定是否選用服務，違規者將被罰款。<br> 有關政策主要是讓消費者有選擇和知情權，新規定已通知羅湖區各餐飲企業，例如白開水，如果食肆無標明價錢，又或者消費者沒有喝水，都可以拒付茶位費。<br> 當局將在5月1日後展開大搜查，違規者將被處於最高5,000元的罰款。<br> 中新網</p></body></html>
