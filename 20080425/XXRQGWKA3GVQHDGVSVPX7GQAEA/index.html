<html><header><meta charset="utf-8"><title>奇趣特搜：牛皮鞋車遊街</title></header><body><h1>奇趣特搜：牛皮鞋車遊街</h1><p>「太有才了！」內地網民對台灣屏東市區出現「一隻鞋車」在慢車道上緩緩行駛，無不感到羨慕。原來這是以高爾夫球車為骨架改裝，用製鞋的牛皮製成全車表面的車輛。只見司機不斷探出頭來，對來往人車咧嘴而笑，身旁兩名穿着紅衣的隨行人員則手拿傳單派發。原來這是鞋店開張，以鞋子車遊街宣傳母親節檔期75折優惠的活動。據司機薛博祥介紹，這噱頭是員工們共同的創意，以高爾夫球車為骨架改裝，用製鞋的牛皮製成全車表面，3個月工期共花了近5萬多元港幣的成本製造而成的。<br> <br>  http://news.163.com/08/0425/15/4ACQRR7G00011229.html </p></body></html>
