<html><header><meta charset="utf-8"><title>網上熱聞：旅客無公德玩花瓣雨</title></header><body><h1>網上熱聞：旅客無公德玩花瓣雨</h1><p>4月，正是櫻花盛開的季節。在浙江嘉興，幾名來自溫州的年輕旅客，竟在南湖邊櫻花樹下大玩「花瓣雨」，讓正值盛花期的櫻花「傷心」地落下了一大片（圖）。在園林工人等的大聲斥喝下，這幾名忘我投入搖晃樹枝的年輕人才肯收手。數千個網民看完這張照片後，無不感到憤慨：「把這些敗類放到8月的板栗樹下，迫他們去搖吧！」「將他們放到榴槤樹下！」「讓他們去使勁搖椰子樹吧！」更有網民斥責：「這麼讀書做甚麼的了，這幫敗類！」<br> <br>  http://news.163.com/08/0425/07/4AC1713200011229.html </p></body></html>
