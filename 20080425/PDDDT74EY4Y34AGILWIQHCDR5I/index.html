<html><header><meta charset="utf-8"><title>章子怡艱辛走台板</title></header><body><h1>章子怡艱辛走台板</h1><p>陳凱歌執導、黎明與章子怡主演的《梅蘭芳》在去年開鏡時，曾表示以康城影展的金棕櫚獎為目標，惜影片參展不成，對於兩位主角不無遺憾。因拍攝幾個月期間，兩位主角下了不少苦功，如章子怡練習京劇表演時，覺得最難是走台步，穿上專用鞋子後，每一步都特別艱難，所以她希望導演能夠給自己多加幾場走台戲。<br> 黎明演梅蘭芳壓力更大，不但要苦練京劇造手，舉手投足又要模仿這位已故京劇大師，如偶然拿起電話筒也要拈起蘭花指，說話也是溫文爾雅。</p><p>黎明護手出鏡</p><p>不僅如此，黎明為了處處演得更傳神，還特意買了一台護手機，縱使戲已拍完，但他的手仍然光滑無比。<br> 撰文：葉雪</p></body></html>
