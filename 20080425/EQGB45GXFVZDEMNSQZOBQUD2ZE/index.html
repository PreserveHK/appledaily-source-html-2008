<html><header><meta charset="utf-8"><title>華仔落難　一晚睇化</title></header><body><h1>華仔落難　一晚睇化</h1><p>劉德華昨日接受商台節目訪問，借新歌《一晚長大》大談往事，他說：「有個朋友喺我最慘嘅時候同我計較，嗰晚之後我成個人好似成熟咗好多咁，乜都睇通睇透。」不過華仔就未有再說詳情，但就不忘表示去年5月的其中一晚親手縫製了Andox公仔時，首次感受到為人母親的感受，他謂：「覺得自己成咗家，有咗仔女咁。」但問到何時結婚，他就再次強調結婚一定會在網誌上公開，但目前則尚未有時間表，更說：「呢啲嘢係個天幫我決定。」<br> 此外，華仔透露跟導演劉偉強合作的愛情喜劇將於下月底開工，而今年九月會接拍一套時裝動作片。<br> 撰文：黎敏茵</p></body></html>
