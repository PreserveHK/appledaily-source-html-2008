<html><header><meta charset="utf-8"><title>財話短說<br>創維上月電視機銷量升76%</title></header><body><h1>財話短說<br>創維上月電視機銷量升76%</h1><p>▲創維數碼（751）公佈，今年3月份電視機銷量同比升75.8%至69.1萬台，但截至3月底止年度的電視機銷量則微跌1.8%至839.9萬台。該公司上月在內地的電視機銷量為37.9萬台，較去年同期升18.4%，其中高解像映像管電視機的銷量上升27.1%；液晶體電視及等離子電視機的銷量升132.1%。該公司上月海外市場電視機銷量上升327.4%至31.2萬台。</p></body></html>
