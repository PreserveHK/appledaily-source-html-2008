<html><header><meta charset="utf-8"><title>筍貨開倉：<br>blingbling嘻哈品牌四折</title></header><body><h1>筍貨開倉：<br>blingbling嘻哈品牌四折</h1><p>嘻哈教父JayZ主理的Rocawear，以又金又閃、誇張搶眼的款式殺盡美國嘻哈音樂潮界。06年首次殺入香港，開始讓愛金潮女所熟悉，愛閃美女所追隨。由今日起，gi商場更會開倉減價，Rocawear手錶及飾物一律四折至半價，男女裝款式有齊，折完都係$300幾至$400左右。現在時興的玩具膠錶都要千千聲，咁計法，係咪抵買呀！（Gin）</p><p>gi（31885273）<br> 尖沙嘴加連威老道34至36號</p></body></html>
