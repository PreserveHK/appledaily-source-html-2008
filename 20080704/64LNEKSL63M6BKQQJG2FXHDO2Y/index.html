<html><header><meta charset="utf-8"><title>財話短說<br>中傳動附屬注資江蘇宏晟</title></header><body><h1>財話短說<br>中傳動附屬注資江蘇宏晟</h1><p>▲中國高速傳動（658）公佈，全資附屬南京傳動與偶鴻元及邵燕萍訂立合資協議，南京傳動同意向江蘇宏晟重工注資5.48億人民幣（下同），完成注資後，南京傳動持有江蘇宏晟50.01%權益。江蘇宏晟主要生產及銷售合金鋼及鍛鋼、銷售金屬物料及建材物料等。另外，南京傳動以總代價2820萬元，向中傳動主要股東劉學忠夫婦購入其持有的永發船舶69.98%權益。</p></body></html>
