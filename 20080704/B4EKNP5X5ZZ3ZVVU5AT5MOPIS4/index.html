<html><header><meta charset="utf-8"><title>案件速遞<br>九巴被追違約金910萬</title></header><body><h1>案件速遞<br>九巴被追違約金910萬</h1><p>【本報訊】九巴兩年前斥資近1,940萬元向汽車代理商購入17架歐盟3型環保引擎的Scania旅遊巴，其後卻拒收其中九架車，令汽車代理商額外要付存倉及保險費等。該代理商昨日入稟高等法院，指控九巴違約，要求九巴支付九架巴士貨價910萬元等損失。<br> 原告福方（香港）有限公司，被告為九龍巴士（一九三三）有限公司。入稟狀指，九巴於06年8月替附屬公司陽光巴士有限公司，向原告訂購17架歐盟3型（EuroIII）環保引擎的瑞典牌子Scania旅遊巴，其後拒收九架旅巴，令原告額外要付存倉及保險費。<br> 案件編號：HCA1217/08</p></body></html>
