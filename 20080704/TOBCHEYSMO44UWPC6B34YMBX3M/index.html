<html><header><meta charset="utf-8"><title>嵐隊長搞姊弟戀</title></header><body><h1>嵐隊長搞姊弟戀</h1><p>日本尊尼偶像組合嵐的27歲隊長大野智，主演的處男日劇《魔王》今日在當地首播，昨日出版的日本雜誌《FRIDAY》，便大爆他的緋聞贈興，該雜誌刊出了大野智與32歲過氣水着女星吉野公佳的親密合照。</p><p>年齡相距5載</p><p>據新一期《FRIDAY》報道，大野智03年曾與比他年長5年的吉野公佳合演舞台劇，之後二人經常相約飲酒，雜誌刊出的私人照，是大野智與吉野去年秋天在飲酒之後一起拍攝。<br> 水着女星出身的吉野公佳，99年曾被發現與諧星名倉潤同居，二人曾到達談婚論嫁的階段，可是名倉及後卻和女星渡邊滿里奈結婚。近年暴瘦22磅的吉野已減少在幕前曝光，幸有大野智的愛令她重展笑容。</p></body></html>
