<html><header><meta charset="utf-8"><title>IVE男生胸襲女同學候懲</title></header><body><h1>IVE男生胸襲女同學候懲</h1><p>【本報訊】香港專業教育學院（IVE）某分校一名男生，在不足一個月內三度在校內胸襲15歲女同學三次，男生更找來同學協助抓緊女同學以免她反抗，受害女生最終通知社工報警。涉案男生昨在九龍城裁判法院承認三項非禮罪，與承認協助及教唆兩罪的同學，一同還柙候判。<br> 主任裁判官馬漢璋斥責兩名分別17及16歲的男生，今年5月連續羞辱受害女生，令她在校內擔憂不已。現將案件押後至本月18日，待索閱兩人社會服務令報告始判。<br> 案件編號KCCC4052/08</p></body></html>
