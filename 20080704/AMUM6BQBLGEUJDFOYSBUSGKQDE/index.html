<html><header><meta charset="utf-8"><title>蝙蝠車忽現賽車場</title></header><body><h1>蝙蝠車忽現賽車場</h1><p>已故男星希思萊杰（HeathLedger）有份扮演小丑嘅《新蝙蝠俠─黑夜之神》（TheDarkKnight），將於月底上畫。電影公司前日安排咗片中出現嘅蝙蝠車（Batmobile）於一級方程式英國銀石賽站嘅跑道亮相。華納電影近日成功斟洽與豐田車隊合作，於明日F1銀石賽站嘅比賽展開前，派出意大利車手杜尼（JarnoTrulli）同德國嘅高洛克（TimoGlock）喺賽道上揸蝙蝠車，非常架勢。</p></body></html>
