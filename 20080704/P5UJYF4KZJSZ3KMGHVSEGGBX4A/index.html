<html><header><meta charset="utf-8"><title>空氣鋼琴凌空奏樂章</title></header><body><h1>空氣鋼琴凌空奏樂章</h1><p>「空氣夾band」成真了！日本生產商早前研發出「空氣結他」，結他柄在空中射出紅外線供人撥弦。現在又有人發明「空氣鋼琴」（AirPiano），雙手在琴盤上空舞動，就能奏出琴音。<br> 「空氣鋼琴」由德國介面設計系學生約沙（OmerYosha）研發，外形是一塊長方板，內置音樂軟件，供人透過看不見的矩陣控制器操控，並有紅外線感應器，提供24個琴鍵和八個化音器；另以USB接駁電腦，配備LED顯示燈。以空氣鋼琴演奏樂曲，雙手也像表演舞蹈。<br> MusicRader網站</p></body></html>
