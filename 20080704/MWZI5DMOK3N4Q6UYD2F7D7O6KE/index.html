<html><header><meta charset="utf-8"><title>思想操控打機免手掣</title></header><body><h1>思想操控打機免手掣</h1><p>Wii遊戲機手掣可當球拍，教人玩得非常投入，但這個百變手掣快將落伍了，因為未來打機毋須用手掣，只用腦袋控制。<br> Emotiv公司已研發出神經感應耳機EPOC，它內置感應器，可探測人腦發出的電子訊號，從而知道耳機主人的思想、感受和表情，以無線接駁電腦呈現。公司創辦人黎丹（譯音）示範戴上耳機，控制電腦螢幕上的卡通機械人，跟她一樣微笑和眨眼。EPOC將於年底聖誕前推出，預料每個售299美元（2,332港元）。<br> 法新社</p></body></html>
