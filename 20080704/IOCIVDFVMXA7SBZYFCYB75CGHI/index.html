<html><header><meta charset="utf-8"><title>港產淨水機救災</title></header><body><h1>港產淨水機救災</h1><p>【本報訊】四川災區無電無潔淨食水，生產力促進局為協助災民應急，成功研製第一部港產手動淨水機（圖），應用污水處理廠設施的概念，以德國薄膜技術，使用者只需用人力把水壓過薄膜，便可過濾雜質和細菌。已有善長捐出50萬元生產10台，下月便可完成生產付運到災區。<br> 每台淨水機重65公斤，長150厘米和高60厘米，每小時可淨水500公升，以每人每日飲2公升食水計，每日12小時運作，可供給3,000人的食水。淨水機毋須任何保養維修，生命期長3年，屆時災區應逐漸完成重建，災民可重過正常生活。</p></body></html>
