<html><header><meta charset="utf-8"><title>財話短說<br>中國外債餘額增5.08%</title></header><body><h1>財話短說<br>中國外債餘額增5.08%</h1><p>▲外滙管理局公佈，3月底中國外債餘額3925.89億美元（不包括香港、澳門及台灣地區對外負債），較去年底增加5.08%至189.71億美元。其中，中長期外債（剩餘期限）餘額增加23.3億美元，至1558.64億美元，升1.52%，佔外債餘額39.7%；短期外債餘額2367.25億美元，增加166.41億美元，幅度達7.56%。</p></body></html>
