<html><header><meta charset="utf-8"><title>奇趣特搜：雷電穿身不死</title></header><body><h1>奇趣特搜：雷電穿身不死</h1><p>「真沒想到還能活下來！」遼寧鞍山38歲的男子曾湘江（圖），4月30日被雷擊中後，千萬伏的電壓轉化成強大的電流，從他的右手穿入身體，又從左腳穿出；他在接受治療兩個月後奇迹生還，並逐漸康復。醫生稱，千萬伏的電壓對人的心臟和腎臟的傷害尤其嚴重，像曾這樣的個案為內地首例。<br> 曾當日被雷擊後，拿傘的右手掌心流血，褲帶扣被燒得像焊過一樣，衣服、皮鞋稀爛，身上有燒焦味，左腳底還有一個如硬幣大小的洞。<br> <br>  http://news.163.com/08/0703/08/4FTP0HFK00011229.html </p></body></html>
