<html><header><meta charset="utf-8"><title>甄穎珊：瘦到假波都細咗</title></header><body><h1>甄穎珊：瘦到假波都細咗</h1><p>Freeze前晚在灣仔為網上節目《大娛樂家》擔任嘉賓，她們透露最近努力為新歌排舞，由於舞姿難度較高，舞步有如森巴舞，需要震動臀部及扭腰，可能因運動量增加，令她們越練越瘦。甄穎珊坦言：「雖然我對波係假，但係咁都細咗，而公司冇叫我哋唔好瘦，𠵱家我哋覺得越瘦越精神㖭。」</p><p>上圍31吋</p><p>石詠莉也自言胸部縮水了，她說：「我個胸都細咗，不過好在cup數冇乜點變，我足足瘦咗成10磅，以前上圍係33吋，𠵱家只有31吋咋！」至於陳樂榣則慶幸自己三圍數字未有改變。<br> 採訪、攝影：王連連</p></body></html>
