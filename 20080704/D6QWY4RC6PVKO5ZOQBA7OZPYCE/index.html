<html><header><meta charset="utf-8"><title>醫學Online<br>耍太極改善失眠</title></header><body><h1>醫學Online<br>耍太極改善失眠</h1><p>美國加州大學一項有112名59至86歲長期受失眠困擾的長者參與，參加者分成兩組，一組人每周耍太極三次，每次45分鐘，另一組人則參加改善失眠的健康教育課程。25周後，太極組有63%原本睡眠極差的人，每周失眠次數大減，但參加教育課程的人只有7%睡眠質素獲改善，研究更發現參加者繼續習太極，當達到每日練習20至30分鐘，失眠問題基本上可解決。</p></body></html>
