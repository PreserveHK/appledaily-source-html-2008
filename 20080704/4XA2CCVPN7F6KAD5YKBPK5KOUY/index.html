<html><header><meta charset="utf-8"><title>楊丞琳、侯佩岑斷背纏綿</title></header><body><h1>楊丞琳、侯佩岑斷背纏綿</h1><p>台灣可愛教主楊丞琳與美女主播侯佩岑，早前為一間髮型屋拍攝形象廣告硬照，兩人為了共同的髮型師而首度合作，更突破尺度纏綿在一起，擺出多個誘人動作。楊丞琳穿上熱褲騷長腿，侯佩岑則化上濃妝，畫上smokyeyes扮小魔女。</p><p>「要跟對方濕吻」</p><p>儘管楊丞琳和蔡依琳是同門師姊妹，當年蔡與侯佩岑及周杰倫的三角恩怨鬧得熱烘烘，都沒有影響楊丞琳和侯佩岑的友情，她們拍攝時還笑說：「要跟對方濕吻！」<br> 撰文：懷鈺</p></body></html>
