<html><header><meta charset="utf-8"><title>小林尊誓重奪熱狗大胃王</title></header><body><h1>小林尊誓重奪熱狗大胃王</h1><p>昨天是美國國慶，也是一年一度的國際熱狗競食大賽大日子，去年擊敗六連冠小林尊的美國「大白鯊」切斯特納特，要爭取衞冕，而有日本「海嘯」諢號的小林尊，誓要一雪去年被擊敗的恥辱。兩雄相遇，究竟是美國「大白鯊」勝出，還是日本「海嘯」重奪寶座，今晨自有分曉。<br> 日本大胃王小林尊曾創下12分鐘內，狂吞66隻熱狗的世界紀錄。他自2001年起就是這賽事的長勝將軍，擅長「所羅門式」吃法：把熱狗掰成兩半，沾水後就塞入口。但他去年顎骨出問題，敗給加州24歲大學生切斯特納特。<br> 今年大會把競食時間減至10分鐘，賽前小林尊氣定神閒，說「肯定最少可吃60隻熱狗」。<br> 法新社</p></body></html>
