<html><header><meta charset="utf-8"><title>全靠扭擰遙控免按鈕</title></header><body><h1>全靠扭擰遙控免按鈕</h1><p>電視遙控器上20、30顆按鈕，你每天按幾多顆？設計師克蘭（JasonKline）發現，人們來來去去只看大約12個電視頻道，除了轉台和調校聲浪高低外，其他按鈕只是令人混淆，於是他設計了一個充滿未來感的電視遙控器「Licentia」，一顆按鈕都沒有。<br> 「Licentia」操作簡易，將兩個圓盤扭扭擰擰就行，左邊調校聲浪，右邊轉換頻道，按按中央去菜單。它貌似飛碟，放在家中絕對潮爆。<br> YankoDesign網站</p></body></html>
