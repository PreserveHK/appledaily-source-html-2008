<html><header><meta charset="utf-8"><title>薛家燕培育明日之星</title></header><body><h1>薛家燕培育明日之星</h1><p>薛家燕四年前着手教育兒童，先後在香港和深圳開設「家燕媽媽藝術中心」，最近她又在新加坡開辦兒童才藝課程，在當地兩所小學開班，現已有180名學生，今次的導師有來自美國MTV台的主持人以及新加坡雙語主持人張永權。</p><p>訓練兒童膽量</p><p>家燕姐說：「我係童星出身，當年如果唔係爸爸發現我有啲演戲天份，我唔會有機會入行，所以我覺得發掘兒童嘅天份潛力係好重要，話唔定影響一生，即使唔係做演員都可以訓練膽量，仲希望佢哋學識表達自己。」她又覺得這是個長線投資的生意，她未有計較成本或賺錢多少，只求培育有潛質的後輩，說不定他們是明日之星。<br> 採訪：丁寧</p></body></html>
