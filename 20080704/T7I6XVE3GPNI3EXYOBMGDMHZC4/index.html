<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周啓生一年前低調離婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周啓生一年前低調離婚 - 馮仁昭</h1><p>周啓生同梁晶瑩日前帶埋囝囝去南灣玩水，呢對夫妻畀人感覺感情穩定，但原來佢哋喺一年前已經低調離婚，結束十幾年嘅婚姻生活，不過佢哋為咗囝囝都仲有聯絡。噚日梁晶瑩嘅助手Raymond話，嗰日周啓生同梁晶瑩帶個仔去沙灘，係想小朋友感受大人嘅愛，由於佢哋已離婚一年，又唔知周啓生有冇女朋友，梁晶瑩驚有誤會，亦唔想影響人哋嘅私生活，所以解釋番雙方關係。</p></body></html>
