<html><header><meta charset="utf-8"><title>財話短說<br>嘉利純利急跌89%</title></header><body><h1>財話短說<br>嘉利純利急跌89%</h1><p>▲嘉利國際（1050）公佈，截至今年3月底止全年盈利1314.8萬元，按年急跌89%，每股盈利2.8仙，不派末期息。期內營業額跌15.78%至28.03億元，純利率亦由3.8%銳減至0.5%；執行董事李樹琪（圖）表明，因人民幣和勞工成本持續上升，不排除公司最壞時期尚未出現，「或要再捱兩三年」。他稱，今年4至5月份未經審核營業額合計為4.15億元，按年大約跌10%。</p></body></html>
