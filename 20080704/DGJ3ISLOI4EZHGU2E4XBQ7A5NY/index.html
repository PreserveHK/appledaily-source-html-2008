<html><header><meta charset="utf-8"><title>財話短說<br>神數減持附屬賺2.2億</title></header><body><h1>財話短說<br>神數減持附屬賺2.2億</h1><p>▲神州數碼（861）宣佈，將其全資附屬、經營信息技術業務的神州信息增資擴股，出售後者不多於25%股權予兩家私募基金，料獲利2.24億至2.68億元（人民幣．下同）。擴股後的神信須於2012年6月前符合上市條件，集資至少3000萬美元，否則兩基金向神州數碼行使單方出售權。根據協議，神州數碼先向神信增資，其後兩基金最多可向神信投資4億和1億元，以換取其18.6%和4.65%股權，屆時神州數碼仍持有神信76.75%。</p></body></html>
