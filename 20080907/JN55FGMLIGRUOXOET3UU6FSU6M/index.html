<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥浚龍揀女友要識煮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥浚龍揀女友要識煮 - 馮仁昭</h1><p>麥浚龍（Juno）噚日去九龍灣出席商台活動，即場炮製飲品。早排佢手上經常戴住隻被指係同鍾欣桐（阿嬌）嘅定情戒指，噚日就唔見Juno戴住，而Juno拇指就戴咗另一隻戒指。記者問佢有冇戴嗰隻情戒，佢話：「換咗啦！飾物嚟啫！間中戴吓，我從來冇講過係定情戒指。」無獨有偶，最近有報道指Juno同阿嬌已經分手。另外，Juno自認係煮食白癡，仲話如果揀個女朋友，一定要識煮嘢食同埋識打呔。</p></body></html>
