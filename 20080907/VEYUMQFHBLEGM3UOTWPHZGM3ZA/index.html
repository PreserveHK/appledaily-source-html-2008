<html><header><meta charset="utf-8"><title>世界盃歐洲區外圍賽戰報</title></header><body><h1>世界盃歐洲區外圍賽戰報</h1><p>魔人</p><p>雖然剛加盟紅魔的貝碧托夫未有進賬，但末段踢少一人的保加利亞，就作客迫和黑山2:2，取得寶貴一分。<br> 法新社</p><p>狂勝</p><p>作客歐洲超級魚腩列支敦士登，德國前鋒普多斯基梅開二度，加上下半場有舒韋恩史廸加、希斯佩加等的「士哥」，狂勝6:0終場。<br> 歐新社</p><p>興奮</p><p>愛爾蘭於中立場以2:1擊敗格魯吉亞，射入首個入球的奇雲杜里，興奮莫名。<br> 路透社</p></body></html>
