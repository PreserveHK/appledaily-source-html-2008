<html><header><meta charset="utf-8"><title>妻夫木聰苦練騎術顯身手</title></header><body><h1>妻夫木聰苦練騎術顯身手</h1><p>日本男星妻夫木聰擔演的NHK電視台09年大河古裝劇《天地人》，前日在新潟縣上越市拍攝。飾演直江兼續的聰仔以古裝造型示人，並且與有份演出的女星常盤貴子及男星阿部寬齊齊見記者。</p><p>阿部寬全新演繹</p><p>阿部寬在劇中扮演日本歷史人物上杉謙信，去年男歌手Gackt在劇集《風林火山》中也扮演過相同角色，但阿部寬充滿信心說：「我會以不同於Gackt的形式，演繹全新的謙信。」當日主要是拍攝聰仔與扮演其妻子的常盤騎馬的鏡頭，聰仔笑言他苦練騎術終於有成果，可以大顯身手。</p></body></html>
