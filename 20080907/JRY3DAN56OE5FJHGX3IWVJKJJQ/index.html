<html><header><meta charset="utf-8"><title>醫學Online<br>遲睡學童數學特別差</title></header><body><h1>醫學Online<br>遲睡學童數學特別差</h1><p>日本富山大學（ToyamaUniversity）一項研究指出，學童遲睡既損害健康，也會影響學習成績，研究人員比較了277名小學生睡眠時間與學習的關係，發現41%在晚上9時前睡覺的學童，在語文及數學測驗的成績獲95分或以上，但在午夜或以後才睡覺的學生，所有人的測驗成績均在95分以下，有遲睡習慣的學生數學成績更特別差，睡眠時間少的學童集中能力欠佳，脾氣也會較暴躁。</p></body></html>
