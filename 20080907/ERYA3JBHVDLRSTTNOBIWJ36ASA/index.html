<html><header><meta charset="utf-8"><title>開羅山崩　巨石埋500人</title></header><body><h1>開羅山崩　巨石埋500人</h1><p>埃及首都開羅的穆蓋塔姆山，前天（周六）突然山崩，至少八塊巨石，每塊估計重約70噸，壓毀一個貧民窟約35幢房子，一幢六層高樓房瞬間夷為平地，至少31死46傷，有傳多達500人活埋在巨石和瓦礫下。一名80歲老翁說：「突然停電，之後一下巨響，像地震那樣，山塌下來，真可怕。」當局昨天繼續搜救，但天氣酷熱，警方說找到生還者機會渺茫，居民大罵政府救人不力。山崩原因未明，居民指過去幾周一直有建築工程，從前也曾山泥傾瀉。<br> 法新社/美聯社</p></body></html>
