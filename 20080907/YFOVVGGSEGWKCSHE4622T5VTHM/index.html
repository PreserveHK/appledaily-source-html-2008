<html><header><meta charset="utf-8"><title>寫實大師奪終身成就獎</title></header><body><h1>寫實大師奪終身成就獎</h1><p>第65屆威尼斯影展已在今早閉幕，昨日大會頒發終身成就金獅獎，由專門拍寫實電影、現年77歲的意國大導演ErmannoOlmi奪得。Ermanno從意大利歌手兼導演AdrianoCelentano手中接過獎座，露出燦爛笑容。</p><p>米奇洛基成頭油</p><p>另外，由男星米奇洛基（MickeyRourke）主演的美國競賽片《TheWrestler》昨日舉行首映，他以一頭油膩亂髮現身紅地毯，但依然大受影迷歡迎。其間米奇煙癮大發，在紅地毯上就地煲起煙來。<br> 採訪、攝影：陳泓銘、蔡敦仰</p></body></html>
