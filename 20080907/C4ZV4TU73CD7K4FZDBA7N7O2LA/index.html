<html><header><meta charset="utf-8"><title>男唱女聲　博到掌聲</title></header><body><h1>男唱女聲　博到掌聲</h1><p>泳兒和洪卓立前晚在澳門漁人碼頭出席《英皇新秀歌唱大賽2008》準決賽，泳兒除做表演嘉賓還任評判。比賽之中男參賽者6號鄭家維以女聲唱鄭秀文的《回來我身邊》，博得全場掌聲，結果他贏得「現場最具人氣獎」。問泳兒對這位參賽者印象如何？她說：「我都好驚訝，因為把聲好女仔，不過係靚聲。」另外，洪卓立談到電影拍檔衞詩雅因拍戲導致情緒低落，他稱：「可能第一次做女主角，角色又要成日喊，所以壓力大，我都有同佢講笑𠱁吓佢開心。」</p></body></html>
