<html><header><meta charset="utf-8"><title>關仁隱事：二奶台急閂水喉 - 關仁</title></header><body><h1>關仁隱事：二奶台急閂水喉 - 關仁</h1><p>二奶台新老細上場嘅時候，話過要以銀彈政策大量挖角，仲好大陣仗咁開拍咗兩套新劇㖭，可惜因為演員費太貴，搞到冇乜錢搞製作，收料王話畀關仁知，𠵱家二奶台開始閂水喉，因為新劇拍咗一半已經嚴重超資，而且其中一部唔單止要過大海拍外景，仲請咗人工極貴嘅「叉燒粉」同「大眼佬」嚟拍，淨係佢哋兩個份人工已經夠晒和味，就係因為啲錢去晒演員費嗰度，二奶台咪惟有開源節流囉！<br> Textby關仁</p></body></html>
