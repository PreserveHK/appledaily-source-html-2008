<html><header><meta charset="utf-8"><title>馮仁昭四圍超：農夫敬老大派禮物 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：農夫敬老大派禮物 - 馮仁昭</h1><p>農夫前日同公司老闆之一嘅KevinPoon，以及麥玲玲到牛頭角一間社區中心，陪公公婆婆玩遊戲，之後仲大派禮物包，玩問答遊戲時又不時向公公婆婆提水，等佢哋更易得到獎品。農夫話最近不停出席慈善活動，陸永話：「一做就停唔到，錢就老闆出，出力就梗係由我哋嚟喇，我都想同一班公公婆婆中秋慶團圓㗎嘛。」C君就話同長者溝通完全冇問題，麥玲玲就搵好友苑瓊丹捐出月餅做禮物。</p></body></html>
