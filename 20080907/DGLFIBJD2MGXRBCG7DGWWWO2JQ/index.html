<html><header><meta charset="utf-8"><title>關仁隱事：閃閃除鞋失儀 - 關仁</title></header><body><h1>關仁隱事：閃閃除鞋失儀 - 關仁</h1><p>跳水女王「閃閃」同有米男友「光光」拍咗拖好耐，有傳佢玩完五環運動會好快就會嫁入豪門，關仁喺電視見佢又怕醜又斯文，但點知啲人話佢私底下係另一個樣。有人見過閃閃喺休息嘅時候，最鍾意一坐低就除咗對鞋，完全唔覺得唔好意思，另外，佢亦都鍾意坐喺度翹起隻腳猛「un」，完全係內地人嘅生活文化。關仁諗如果閃閃真係同光光結婚嫁嚟香港嘅話，應該先向未來奶奶「凌凌」學吓儀態先。<br> Textby關仁</p></body></html>
