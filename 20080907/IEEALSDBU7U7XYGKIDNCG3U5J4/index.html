<html><header><meta charset="utf-8"><title>求驗客手記：費斯夜店攬女反應敏捷 - 求驗客</title></header><body><h1>求驗客手記：費斯夜店攬女反應敏捷 - 求驗客</h1><p>京奧獨攬8金嘅美國泳手費斯，原來攬女都有一手。據英國《世界新聞》報道，費斯近日去咗拉斯維加斯一間叫「花花公子」嘅夜店，四周美女如雲，睇得費斯喺個位更加坐唔定；當一名着3點式泳衣嘅金髮女郎出現，費斯仲發揮「水怪」本色，一個轉身好似游自由泳咁，一手搭落條小蠻腰度；速度之快、反應之敏捷，證明佢絕對係入水能游，出水能跳嗰隻！在場人士仲話鏡頭前含羞答答嘅費斯，對住金髮美女風趣幽默，大有潛質成為夜店水怪㖭！</p></body></html>
