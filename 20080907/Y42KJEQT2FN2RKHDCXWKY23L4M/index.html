<html><header><meta charset="utf-8"><title>徐淑敏中秋玩大咗</title></header><body><h1>徐淑敏中秋玩大咗</h1><p>徐淑敏、關楚耀、高海寧和朱凱婷昨日到沙田新城市廣場，出席「沙田月滿樂安居」記者會。以一身背心短裙示人的徐淑敏，被問到可會與男友同度中秋節時說：「我會同埋屋企人一齊食飯囉，以前細個年年食完飯都趕住落街玩，有一年可能玩得興奮過頭，搞到盲腸炎。」</p><p>關楚耀呻忙</p><p>關楚耀透露近日喉嚨不適，不過因為新碟錄音致無暇休息，他說：「其實咁忙都好㗎，任達華都講過食飯盒好，因為食飯盒即係有工開。」他又提到日前錄影《勁歌金曲》節目時遇上關菊英，他笑說：「我同佢講睇《家好月圓》睇到好想鍊死佢，佢就答我好呀，咁即係證明佢演得好啦。」<br> 採訪、攝影：藍文浩</p></body></html>
