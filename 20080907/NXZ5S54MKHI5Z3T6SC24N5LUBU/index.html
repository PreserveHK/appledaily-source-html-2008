<html><header><meta charset="utf-8"><title>權相佑預支蜜月返韓</title></header><body><h1>權相佑預支蜜月返韓</h1><p>上周日出發到英國倫敦拍攝婚紗相兼預支蜜月的韓星權相佑，昨日下午與未婚妻孫泰英雙雙飛返韓國。兩人為避傳媒拍攝合照，又重施故技，不但臨時改閘口，並且前後腳分開出閘，令部份記者撲空。</p><p>婚禮謝絕採訪</p><p>當日兩人原定乘搭韓亞航空的班機於F閘出來，不過為掩護未婚妻，打頭陣出閘的權相佑臨時改閘口，從位置最偏遠的A閘離開，而戴上黑超的權相佑全程低頭黑面，相隔不久，孫泰英才施施然步出，之後兩人登上早已停泊在機場外的保母車絕塵而去。權相佑與孫泰英將於本月28日於首爾新羅酒店舉行婚禮，並事先聲明不招待傳媒採訪。</p></body></html>
