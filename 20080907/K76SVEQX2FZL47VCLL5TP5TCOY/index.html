<html><header><meta charset="utf-8"><title>《蜘蛛俠》打孖拍杜比扭計</title></header><body><h1>《蜘蛛俠》打孖拍杜比扭計</h1><p>人氣漫畫電影系列《蜘蛛俠》（Spider-Man），噚日宣佈打孖開拍第4及第5集，仲話落實搵番杜比麥奎爾（TobeyMaguire）做男主角，同埋森雷米（SamRaimi）擔任導演，預計2011年上映，故事歹角就未決定。不過娛樂網站E!收到可靠消息，話杜比仔份片約根本未傾掂，仲話佢勁扭計。所以雖則電影公司話從來冇考慮過搵其他人扮蜘蛛俠，但到時杜比唔肯演都要被迫換人。</p></body></html>
