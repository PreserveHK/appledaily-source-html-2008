<html><header><meta charset="utf-8"><title>求驗客手記：紅軍踢歐聯唔「安全」 - 求驗客</title></header><body><h1>求驗客手記：紅軍踢歐聯唔「安全」 - 求驗客</h1><p>曾幾何時，希比亞喺利物浦有「安全隊長」之稱，可惜喺今屆紅軍提交嘅歐聯球員名單中，呢名34歲嘅芬蘭後衞就榜上無名。為免外界有不必要嘅揣測，紅軍領隊賓尼廸斯立即出嚟解畫，佢話歐聯今年改咗制，喺25人大軍名單中，起碼要有8名土炮球員，所以好似史柏寧、戴比及基利呢啲學徒球員都入選，但希比亞只能望門興嘆。賓尼廸斯仲話，為免希比亞咁失望，佢會喺今季英超聯賽多啲用希比亞，等佢覺得自己喺隊波度仲係好有用。</p></body></html>
