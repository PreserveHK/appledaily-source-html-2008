<html><header><meta charset="utf-8"><title>關仁隱事：皇上避見袋冧 - 關仁</title></header><body><h1>關仁隱事：皇上避見袋冧 - 關仁</h1><p>自從唱嘢界嘅「皇上」同「袋冧」拍拖，佢身邊有好多人勸諫，話袋冧係借佢嘅名氣做宣傳，但當時皇上渴女已久，又點聽得入耳吖？不過後尾熱情冷卻，皇上開始覺得唔對路，仲同袋冧嘈大交㖭。早排皇上嘅朋友開P，袋冧被邀出席，皇上收到風之後，就堅持唔去住，到袋冧凌晨12點幾鬆人，經二五仔通風報信，確保唔會碰頭，皇上先至喺兩個鐘之後鬼祟蒲頭，話佢兩個仲煙韌如昔？真係搵鬼信囉！<br> Textby關仁</p></body></html>
