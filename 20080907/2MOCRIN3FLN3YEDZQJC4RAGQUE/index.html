<html><header><meta charset="utf-8"><title>雲妮笑迎強吻</title></header><body><h1>雲妮笑迎強吻</h1><p>多倫多影展噚日星光熠熠，畢彼特（BradPitt右圖）到場出席新片《BurnAfterReading》首映，不過佢愛人安琪蓮娜祖莉（AngelinaJolie）依舊冇影。由AliciaKeys同狄高達芬寧（DakotaFanning）主演嘅女性片《TheSecretLifeofBees》都同日舉行首映，至於雲妮絲惠嘉（ReneeZellweger）同維高摩天臣（ViggoMortensen）合演嘅西部片《Appaloosa》就開記招，雲妮當眾俾負責執導嘅男星EdHarris突然強行錫咗佢一啖（左圖），嚇到佢要以笑遮醜。</p></body></html>
