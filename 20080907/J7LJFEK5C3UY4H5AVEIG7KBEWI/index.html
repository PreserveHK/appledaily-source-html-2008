<html><header><meta charset="utf-8"><title>關仁隱事：花王爭住認叻 - 關仁</title></header><body><h1>關仁隱事：花王爭住認叻 - 關仁</h1><p>「花王」近排返咗公仔箱拍劇，最令人關注嘅唔係佢做戲做成點，而係佢同前度女友「黃色傘」會唔會寃家碰頭。原來喺上個月尾花王為部新劇返公司試造型，喺服裝間換衫嘅時候，咁啱黃色傘又喺度為一個大騷試衫，於是佢哋兩個撞到應一應。聽聞當時佢哋有點頭打招呼，而且事後仲各自同人吹噓，話自己夠晒大方做主動打招呼㖭，睇見佢哋兩個加埋過百歲，連呢樣嘢都要爭住認叻，真係唔到關仁唔服。<br> Textby關仁</p></body></html>
