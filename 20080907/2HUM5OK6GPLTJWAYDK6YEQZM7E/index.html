<html><header><meta charset="utf-8"><title>貪靚江華拒穿大會Tee</title></header><body><h1>貪靚江華拒穿大會Tee</h1><p>鄭融、江若琳、何守信、衞詩、江華及太太麥潔文，昨日到港台出席職安健常識問答比賽2008。工作人員向江華表示為他預備了大會T恤，但他一口拒絕換上並說：「我唔想囉。」<br> 事後問到江華為何不穿上大會衫，他竟說：「唔知呢。」在旁的麥潔文即為他解畫說：「佢自己件衫襯啲。」而到場的所有嘉賓均有穿上大會提供的T恤，故江華顯得格格不入。</p><p>鄭融勁冧何B</p><p>此外，鄭融指有看過何守信以往主持的節目，大讚何B年輕時十分英俊。當記者問到鄭融知不知何B年輕時有不少緋聞，她笑言：「我睇電視見過佢後生俊朗嘅一面，佢咁俊有緋聞都唔出奇呀。」<br> 採訪：李珮洳<br> 攝影：陳慧安</p></body></html>
