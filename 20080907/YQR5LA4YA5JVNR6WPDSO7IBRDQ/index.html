<html><header><meta charset="utf-8"><title>巨型蜘蛛橫行利物浦街頭</title></header><body><h1>巨型蜘蛛橫行利物浦街頭</h1><p>英國利物浦近日有隻巨型蜘蛛橫行街頭，還攀爬建築物，引來大批途人圍觀，但當局未有派出滅蟲專家剿滅，因為那是一件藝術品，遊街示眾是慶祝當地成為「歐洲文化之都」的活動之一。<br> 機械蜘蛛LaPrincesse，長15米，重37噸，由法國公司LaMachine耗資2,481萬港元製造。機械蜘蛛的軀體和巨爪，是由回收木料及鋼鐵製成，巨爪時速可高達3.2公里，有50個軸，關節則由液壓推動，在工作人員控制下，可像真蜘蛛一樣攀爬。<br> 英國《每日郵報》</p><p>解構機械蜘蛛</p><p>出動340名技術員、設計師和樂手，協助機械蜘蛛出場，營造噴火、煙霧、風雪、燈光及聲音等特殊效果</p></body></html>
