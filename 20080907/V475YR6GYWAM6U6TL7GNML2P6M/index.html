<html><header><meta charset="utf-8"><title>求驗客手記：董方卓踢中超照被吹捧 - 求驗客</title></header><body><h1>求驗客手記：董方卓踢中超照被吹捧 - 求驗客</h1><p>前曼聯射手董方卓上周六正式亮相中超，結果佢效力嘅大連海昌隊，順利以3:1擊敗北京國安。雖然小董今次80分鐘先後備上陣，屬於垃圾時間，不過內地傳媒依然大肆吹捧佢嘅高空優勢。好似有一球明明係起跳時間唔啱，夾硬頂個波結果出界，結果文中卻讚佢好有高空優勢。咁又難怪啲內地行家，因為全國球迷講起中國足球都媽媽聲，𠵱家難得有個值得吹捧嘅炒作對象，仲唔當作基斯坦奴朗拿度嚟捧咩？唔通等體育報紙執笠，記者失業冇得撈咩？</p></body></html>
