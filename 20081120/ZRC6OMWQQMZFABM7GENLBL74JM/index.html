<html><header><meta charset="utf-8"><title>奧巴馬祖父被指食人族</title></header><body><h1>奧巴馬祖父被指食人族</h1><p>奧巴馬成為美國史上首位黑人總統，歐洲有些白人政客心存戒心，早前德國極右議員形容奧巴馬當選「是美國的猶太人和黑人大聯盟」，波蘭外長西科爾斯基（Radek　Sikorski）更指奧巴馬的祖父是食人族。<br> 西科爾斯基在牛津接受過教育，又曾在美國居住，但早前在反對派議員恰爾內茨基網誌上，卻寫上「你知道麼？奧巴馬和波蘭有一點關係，他的祖父曾吃過一名波蘭傳教士」。波蘭外交部證實西科爾斯基說過這番話，但強調他無意侮辱奧巴馬，也「不會說帶種族主義的笑話」。<br> 英國《每日電訊報》</p></body></html>
