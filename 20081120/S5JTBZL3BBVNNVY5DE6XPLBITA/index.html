<html><header><meta charset="utf-8"><title>求驗客手記：列納炒龍門教練挖自己友 - 求驗客</title></header><body><h1>求驗客手記：列納炒龍門教練挖自己友 - 求驗客</h1><p>熱刺嘅巴西門將靴里奴高美斯（高美斯）今季犯錯頻頻，仲喺上場英超對富咸時，令新領隊哈利列納執教熱刺嘅不敗紀錄告終；不過，哈利列納賽後依然撐高美斯。估唔到呢單嘢仲有下文，高美斯的確冇事，但今年夏天加盟嘅熱刺龍門教練列廸特就喺星期一俾哈利列納炒咗，理由係列廸特唔識令高美斯重拾佳態。𠵱家哈利列納又想向前球會樸茨茅夫挖角，撬佢哋嘅龍門教練高利斯，因為佢覺得英格蘭國腳門將占士可以喺老樸重生，都係靠高利斯喎！</p></body></html>
