<html><header><meta charset="utf-8"><title>醫學Online<br>醫生粗疏哮喘多誤診</title></header><body><h1>醫學Online<br>醫生粗疏哮喘多誤診</h1><p>加拿大渥太華健康研究學院發現哮喘的誤診率高。研究為496名癡肥及體重正常哮喘病人進行測試，包括肺功能及氣管挑戰測試等，結果發現逾30%的病人其實並無哮喘，當中癡肥組病人的誤診率為32%，體重正常組則為29%，顯示肥胖人士被誤診的風險較高。研究顯示誤診的常見原因是醫生的檢查粗疏，未有進行全面及深入的呼吸系統測試，而近年該國的哮喘確診個案急升75%。</p></body></html>
