<html><header><meta charset="utf-8"><title>案件速遞<br>潛入崇光偷衫女子判監</title></header><body><h1>案件速遞<br>潛入崇光偷衫女子判監</h1><p>【本報訊】曾在銅鑼灣崇光百貨工作的時裝店女售貨員，自覺不夠其他售貨員漂亮，又剛與男友分手，遂利用崇光百貨舊職員證，晚上潛返公司，大肆搜掠名牌衣飾打扮自己，遭保安當場逮住。她早前在區域法院承認爆竊罪，昨被判囚一年半。<br> 法官邱智立判刑指，被告陳若凡（22歲）的犯案理由愚蠢，她因為與男友分手，又感到樣貌遜於其他售貨員，自卑感漸生，卻沒有將心事向人傾訴，而愚蠢地認為用名牌裝飾自己，以認識新男友。法官認為案件嚴重違反誠信，須判監禁。<br> 案件編號：DCCC775/08</p></body></html>
