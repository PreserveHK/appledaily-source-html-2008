<html><header><meta charset="utf-8"><title>金滙投資：英鎊突破悶局</title></header><body><h1>金滙投資：英鎊突破悶局</h1><p>英鎊在英倫銀行公佈本月會議紀錄前窄幅上落，儘管貨幣政策委員會最終一致通過減息決定，惟與會委員曾討論減息200點子，顯示央行減息救市的決心，刺激英鎊其後突破悶局，在數支大陽燭力撐下大舉反彈，一度升見最高1.5094美元，升1.35美仙。<br>環球衰退陰影仍在，美元兌日圓始終未能突破近日的橫行局面，97日圓樓上缺乏買盤跟進，導致昨日滙價在96及97日圓之間徘徊，上下波幅不足100點子。</p></body></html>
