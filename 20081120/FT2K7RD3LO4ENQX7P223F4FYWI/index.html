<html><header><meta charset="utf-8"><title>余安安拗柴扮Twiggy</title></header><body><h1>余安安拗柴扮Twiggy</h1><p>陳寶珠主演嘅舞台劇《我愛萬人迷》明年1月公映，監製甘國亮（左）同有份演出嘅余安安前晚亮相《蘋果》網站直播節目《娛樂開CHAT》。余安安帶咗佢喺劇中嘅造型相到場，佢話：「呢個造型係參照60年代最紅嘅模特兒Twiggy，所以個眼妝要超誇張，影嗰陣甘生仲提我學Twiggy嘅招牌拗柴腳甫士㖭！」大家可登入《蘋果》網站 http://ent.appledaily.com重溫節目。 </p></body></html>
