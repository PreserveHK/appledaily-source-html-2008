<html><header><meta charset="utf-8"><title>隔牆有耳：原來保皇咁過癮 - 李八方</title></header><body><h1>隔牆有耳：原來保皇咁過癮 - 李八方</h1><p>海關被踢爆借打擊假酒為名，動用公帑組團去法國酒莊嘆紅酒，讓關員學習如何分辨A貨紅酒，事件曝光後市民嘩然，海關關長袁銘輝要親自解畫。關長解釋只有兩個關員去法國吸取辨認偽冒葡萄酒嘅最新技術，而唔係去飲酒。<br> 雖然海關做法惹非議，不過白鴿黨涂謹申卻力撐海關，噚日喺電台節目上支持海關人員去法國考察，又指行程唔係去酒莊，冇乜唔妥。難得有人聲援，海關如獲雪中送炭，八方聽聞袁銘輝致電涂謹申致謝，其他紀律部隊中人都覺得阿涂有義氣，好多人發短訊畀佢講多謝，令阿涂受寵若驚，原來做保皇黨真係咁過癮。</p></body></html>
