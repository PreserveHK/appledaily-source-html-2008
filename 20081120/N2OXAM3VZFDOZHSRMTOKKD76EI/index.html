<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：Jolin捲入盜版風波</title></header><body><h1>小瑪歌嗌咪：Jolin捲入盜版風波</h1><p>蔡依林（Jolin）喺台灣幫開一間美甲店做設計，間舖都搵佢做生招牌。前日華裔女星楊雅慧（小圖）由洛杉磯返台灣出席宣傳活動，自爆喺嗰間美甲店睇咗《海角七號》DVD，仲猛話好睇，不過小瑪歌知道《海》片喺台灣仲未落畫，咁嗰張DVD咪即係盜版？Jolin經理人蔣承縉話：「她只負責指甲創意，沒有投資，也沒參與該店營運。」美甲店總監小蘭承認美甲師咁做犯法，立即炒咗佢㖭。</p></body></html>
