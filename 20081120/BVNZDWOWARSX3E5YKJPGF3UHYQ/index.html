<html><header><meta charset="utf-8"><title>新奇事：「最名副其實的釘子戶」</title></header><body><h1>新奇事：「最名副其實的釘子戶」</h1><p>「我的確是逼於無奈！」南京市一家飯店的老闆葉斌，為防發展商聘請黑手「從天而降」，暴力遷拆，近日花逾3萬元人民幣購買18,000顆鐵釘，還請來多名木匠，把鐵釘全部釘在屋頂，保護房屋。葉因此被網民稱為「最名副其實的釘子戶」。有網民稱看到照片後，感受到有如每顆釘都是釘在每個人的心中，並批評發展商為何不好好與商戶協商賠償，以解決遷拆這個老是糾纏不休的問題。<br> <br>  http://news.xinhuanet.com/politics/2008-11/19/content_10378512_5.htm </p></body></html>
