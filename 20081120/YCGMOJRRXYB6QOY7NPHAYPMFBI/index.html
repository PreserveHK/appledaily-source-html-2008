<html><header><meta charset="utf-8"><title>求驗客手記：卡斯辛奴被嘲推動淫業 - 求驗客</title></header><body><h1>求驗客手記：卡斯辛奴被嘲推動淫業 - 求驗客</h1><p>皇馬會長卡達朗呢排好躁，皆因要諗點炒教練蘇斯達已經頭痕，仲要畀前皇馬球王施丹寸：「如果佩雷斯做番會長，我就願意番皇馬幫手啦！」換轉我求大俠聽到條氣都谷住啦！唔知卡達朗係咪冇地方發洩，居然搵出自傳宣揚性史嘅卡斯辛奴出氣，佢話：「呢條友絕對刺激生育率，仲推動賣淫事業！」咁又係嘅！當年卡達朗用400萬歐元（約4,000萬港元）買卡斯辛奴番來，估唔到佢掛住床上建功，場上就連影都唔見。不過嬲有咩用，鬼叫你冇眼光咩？</p></body></html>
