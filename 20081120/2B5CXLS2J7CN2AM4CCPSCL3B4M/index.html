<html><header><meta charset="utf-8"><title>最熱話：的士裝卡拉OK增收入</title></header><body><h1>最熱話：的士裝卡拉OK增收入</h1><p>「遠行坐長途車，途中唱幾首歌，真是高興！」吉林長春的士司機范曉明，兩個月前忽發奇想，為何不把卡拉OK裝到的士上，於是他花6,000元人民幣購買音響設備。加裝音響後，范稱收入增加不少，而且他與乘客聊得非常高興，不少乘客要到較遠的地方時，更指定要坐他的車。不過有網民質疑范駕駛時可能會分心，影響安全，亦有網民稱在一般卡拉OK唱歌要付版權費，在范的車上唱歌是否需要付呢？！<br> <br>  http://news.sohu.com/20081119/n260732487.shtml </p></body></html>
