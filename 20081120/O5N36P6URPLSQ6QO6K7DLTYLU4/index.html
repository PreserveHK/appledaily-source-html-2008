<html><header><meta charset="utf-8"><title>隔牆有耳：有間麵舖逆市擴充 - 李八方</title></header><body><h1>隔牆有耳：有間麵舖逆市擴充 - 李八方</h1><p>做議員前曾聲稱全靠屋企事頭婆開麵舖維生嘅毓民，噚日話面對金融海嘯，麵舖生意近月驟跌近兩成，為求殺出血路，佢話事頭婆決定博一鋪，計劃逆市擴張，喺九龍城廣場開分店。<br> 毓民話，𠵱家喺旺角花園街間牛肉麵舖，月租16萬元，加埋水、電、差餉同其他成本，其實都好難賺錢，而且業主唔肯減租，佢哋惟有暫時續租半年，如果業主要加租，唔排除結束呢間老店，主力發展九龍城間新舖。毓民噚日話飲食生意好難做，因為成本三成係食物，而來貨價有加冇減，近月一隻雞中翼來價貴咗三成，舖頭又唔可以隨便加價，真係好慘情。</p></body></html>
