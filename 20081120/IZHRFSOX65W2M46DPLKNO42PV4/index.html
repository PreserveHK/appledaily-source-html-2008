<html><header><meta charset="utf-8"><title>醫學Online<br>菜籽油較粟米油防癌</title></header><body><h1>醫學Online<br>菜籽油較粟米油防癌</h1><p>懷孕時食用菜籽油可預防自己及下一代患癌症，美國一項研究發現被餵食菜籽油的老鼠，患乳癌的比率較餵食粟米油的老鼠低，這批老鼠的下一代患癌比率也偏低，有關研究結果可應用在人類身上。專家指出，菜籽油含有豐富的奧米加三型脂肪酸，粟米油則有一半的脂肪酸為奧米加六型。相信奧米加三型脂肪酸的防癌功效較理想，魚類、綠葉菜、果仁及菜籽油等均含大量奧米加三型脂肪酸。</p></body></html>
