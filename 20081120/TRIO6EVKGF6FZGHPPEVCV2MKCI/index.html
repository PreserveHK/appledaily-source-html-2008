<html><header><meta charset="utf-8"><title>小倉優子情迷島耕作</title></header><body><h1>小倉優子情迷島耕作</h1><p>日本性感女星小倉優子昨日現身東京原宿，為手機供應商au與人氣漫畫《社長島耕作》合作推出的全新手機宣傳。為配合手機的金色機殼，小倉當日也穿上金色連身裙亮相，十分搶眼。</p><p>沒有談心對象</p><p>自認是《島耕作》系列漫畫忠實fans的小倉，大讚男主角島耕作有型又有男人味，又對着島耕作的紙板公仔擺出咀咀甫士。不過，當記者追問小倉現實中有沒有電話談心對象時，她即大發嬌嗔說：「真的沒有，很寂寞啊！聖誕當日也要由早到晚工作。」
</p></body></html>
