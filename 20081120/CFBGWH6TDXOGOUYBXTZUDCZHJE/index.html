<html><header><meta charset="utf-8"><title>未來「第一千金」遊白宮</title></header><body><h1>未來「第一千金」遊白宮</h1><p>奧巴馬兩名寶貝女兒──10歲瑪利亞和7歲薩莎，前日（周二）獲邀訪白宮，在媽媽米歇爾和外婆陪同下，在現任總統喬治布殊第一孖女芭芭拉和詹納當導下，終於參觀了她們未來四年在白宮的睡房。<br> 另外，米歇爾和奧巴馬都勤做運動。44歲的米歇爾原來晨早4時30分就起床做運動，每周做運動三天，每次90分鐘，愛玩舉重、跑步機、踏步機，鍛煉肌肉和心肺功能。47歲的奧巴馬「通常我會每周六天、每天45分鐘做運動。一天舉重一天鍛煉心肺。」他承認要做運動就要犧牲睡眠時間。<br> 美聯社</p></body></html>
