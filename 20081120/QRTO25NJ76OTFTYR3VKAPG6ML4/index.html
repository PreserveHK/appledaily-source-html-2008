<html><header><meta charset="utf-8"><title>江若琳傳緋聞當考驗</title></header><body><h1>江若琳傳緋聞當考驗</h1><p>江若琳昨日帶上多件玩具到商台接受《精華遊花園》訪問，有消息指她在日前出席一個基督教佈道會，在場內巧遇正與林小明辦理離婚手續的趙雪英，江若琳解釋當日場內有數百人，自己也知趙雪英在場，不過看不到她。<br> 江若琳表示自己是基督徒，自小有返教會，當天聽到孫耀威說見證亦感動落淚，江若琳說：「有段時間我好迷茫，唔開心又冇信心，當時祈禱但唔覺有用，有諗過唔再祈禱，但多得牧師開解我，令我知道係神畀我嘅考驗，𠵱家我有更大信心。」<br> 採訪、攝影：藍嵐</p></body></html>
