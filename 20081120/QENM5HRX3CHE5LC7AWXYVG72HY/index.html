<html><header><meta charset="utf-8"><title>陳慧琳玩Punk過冬</title></header><body><h1>陳慧琳玩Punk過冬</h1><p>陳慧琳（Kelly）結婚未幾，依然搏殺開工，昨日她就去到馬來西亞為時裝品牌Bonia宣傳，同場還有台灣名模白歆惠，婚後依然保持最佳狀態的Kelly，雖然不像白歆惠晒低胸，但仍搶盡風頭，被當地傳媒圍實採訪。</p><p>自選新手袋</p><p>Kelly透露手上所展示的秋冬最新手袋，全由自己揀選，並親自物色了一件晚裝來配襯。愛打扮的她又稱今季會走punkrock路線，迷你牛仔裙、及膝長靴均是心水選擇，最後Kelly更為當地fans送上國語歌《隨夢而飛》。<br> 撰文：黃珈楠</p></body></html>
