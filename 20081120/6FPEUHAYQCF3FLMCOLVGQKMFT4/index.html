<html><header><meta charset="utf-8"><title>隔牆有耳：永利明擦阿爺鞋 - 李八方</title></header><body><h1>隔牆有耳：永利明擦阿爺鞋 - 李八方</h1><p>澳門金沙賭場嗌停發展大計，對手之一永利卻唱反調，老闆史提芬永利（SteveWynn）接受訪問時話，極度唔同意金沙批評澳門政府打擊賭業嘅言論，更大讚澳門政府處事仍然很利落。<br> 好多人認為北京限制內地人去澳門係賭業致命傷，不過永利表示，澳門開放賭權後，經濟短期間急速擴展對社會造成壓力，中央政府嘗試壓抑或減慢去澳門嘅旅客增長，其實係想令澳門有機會消化泡沫，長遠而言對澳門有利無弊。<br> 長遠嘅事長遠至知，講到澳門目前經濟情況，永利都不能否認唔多好景，坦言未睇到曙光，唔知幾時經濟放緩日子先過去。</p></body></html>
