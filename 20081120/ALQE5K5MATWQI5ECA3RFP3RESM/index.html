<html><header><meta charset="utf-8"><title>小池徹平反串最索</title></header><body><h1>小池徹平反串最索</h1><p>日本網站goo最近舉行了一個「反串最索的男星」選舉，結果二人偶像組合WaT成員小池徹平和Wentz瑛士齊齊包辦頭兩名，認真巴閉。小池出名唇紅齒白孩子臉，他也從不介意以女裝示人，更曾在日劇《少年刑警》中扮演俏女傭，贏得一致好評。</p><p>瀧澤第三</p><p>第3位至第5位的「靚女」順序為瀧澤秀明、松本潤和山下智久，而演出今季日劇《BloodyMonday》的上位男星三浦春馬則排名第6位。曾在手機廣告中扮女人的小栗旬打入第7位，據報他當日拍廣告時照鏡見到自己的女人裝扮，也驚訝自己原來可以如此漂亮。</p></body></html>
