<html><header><meta charset="utf-8"><title>悟空激戰笛子魔童</title></header><body><h1>悟空激戰笛子魔童</h1><p>由周星馳監製、周潤發主演的荷李活真人版《龍珠》電影，近日陸續有新劇照曝光，昨日分別有飾演芝芝的韓裔女星JamieChung的揸槍造型，以及飾演梅思的日本女星田村英里子放飛鏢的英姿亮相，更有悟空積斯汀卓雲（JustinChatwin）與笛子魔童JamesMarsters的動作戲份。</p><p>狂讚發哥人品好</p><p>劇照中笛子魔童猛烈出拳，被悟空彎身避開，雖然魔童的樣貌被遮擋，但今次fans終於可一睹其戰鬥戲服設計，可謂十分忠於漫畫原著。另外片中飾演阿樂的朴俊亨日前接受訪問時，大讚發哥人品好，片場的氣氛十分融洽，十足家庭BBQ派對。</p></body></html>
