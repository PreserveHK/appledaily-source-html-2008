<html><header><meta charset="utf-8"><title>張敬軒尷尬會聖誕女郎</title></header><body><h1>張敬軒尷尬會聖誕女郎</h1><p>張敬軒前晚在黃大仙出席「領匯聖誕大舞台」啓動禮，兩位聖誕女郎蹺着他時，軒仔雙手尷尬放在身前。金融海嘯下，他表示未有受影響減少工作量，他說：「𠵱家傾緊美加同馬來西亞新年騷。」年底將會有很多頒獎禮，軒仔說：「男歌手冇乜機會，我睇好Eason（陳奕迅），呢排我宣傳緊新歌《曝光》，希望爭取多啲曝光。」</p><p>預備三人行</p><p>此外，軒仔自爆近日在西貢曬太陽，問到同性好友關智斌（Kenny）可有同行？軒仔說：「佢都未返香港，沙灘啲阿伯同婆婆猛問我做乜唔叫王菀之嚟，我下次約埋Kenny三個一齊嚟，call埋大家（指傳媒）。」<br> 採訪、攝影：駱華齡</p></body></html>
