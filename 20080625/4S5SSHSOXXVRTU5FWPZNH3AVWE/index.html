<html><header><meta charset="utf-8"><title>國台辦：不准台入世衞</title></header><body><h1>國台辦：不准台入世衞</h1><p>大陸國台辦主任王毅23日會見日本眾議員代表團時稱，大陸不接受台灣正式加入世界衞生組織（WHO），但將設法構建一個新框架，以便台灣在禽流感疫情爆發時，利用WHO外的「國際網絡」，與世界各國共享資訊。對此，台灣總統府發言人王郁琦昨稱，府方訊息尚不明朗，在進一步確認前，暫不回應。<br> 這則來自日本共同社的消息，與6月13日國家主席胡錦濤在與海基會會長江丙坤會晤中，首度對台爭取國際空間釋出善意相比，出現極大落差。國民黨立委蔣孝嚴說，WHO明年5月才開會，兩岸還有一年時間可以溝通；民進黨團幹事長賴清德則稱，「國台辦給了馬英九總統當頭棒喝！」台灣《蘋果日報》</p></body></html>
