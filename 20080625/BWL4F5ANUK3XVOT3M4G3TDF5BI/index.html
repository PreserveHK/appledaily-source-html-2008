<html><header><meta charset="utf-8"><title>聰明車識看路牌</title></header><body><h1>聰明車識看路牌</h1><p>通用汽車在英國附屬公司Vauxhall，將推出「聰明車」，懂得閱讀歐洲路牌，並會提醒司機那裏要收慢車速，避免一不留神，被「影快相」。Vauxhall明年將於Insignia汽車裝置一款新行車系統，系統是一個體積相當於手機般大的鏡頭，安裝在擋風玻璃的倒後鏡之後，每秒能拍30張照片，再利用軟件辨識車速標誌牌和其他路牌，並把訊息傳送到顯示屏，司機不怕看漏眼。若道路的車速上限轉變，它會發出提示聲響，避免司機一不留神超速行駛。<br> 此外，當系統偵測到汽車偏離行車線，會發出視像和音響警報，避免司機駕車時打瞌睡。<br> 英國《每日郵報》</p></body></html>
