<html><header><meta charset="utf-8"><title>中環在線：置地谷白領中環狂奔 - 李華華</title></header><body><h1>中環在線：置地谷白領中環狂奔 - 李華華</h1><p>中環大地主置地，就聯同思健慈善機構舉行一項名為「鼠戰中環」嘅活動，推動上班族兼顧工作之餘，關注身體同精神健康。<br> 呢個活動今年踏入第三屆，所有中區上班族可以喺今年10月19日，身穿行政人員套裝，着上運動鞋，喺中環多幢商廈同埋四通八達嘅天橋競跑，凸顯中環商業區優勢外，比賽寓意上班族面對挑戰同障礙。對於平時已極速穿梭中區嘅上班族，拔足狂奔應該冇咩難度。<br> 主辦機構置地執行董事周明祖話，會親自參與比賽，今年籌得善款目標250萬，希望比舊年223萬多。</p></body></html>
