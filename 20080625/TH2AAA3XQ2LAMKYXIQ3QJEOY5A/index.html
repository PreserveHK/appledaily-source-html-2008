<html><header><meta charset="utf-8"><title>財話短說<br>莊中10月推售內地兩樓盤</title></header><body><h1>財話短說<br>莊中10月推售內地兩樓盤</h1><p>▲莊士機構（367）透過莊士中國（298）進軍內地地產發展市場，今年10月計劃在港推售廣州映蝶藍灣第一期及東莞濱江豪園，映蝶藍灣第一期有11幢住宅，有357個單位，意向呎價約1000元（人民幣．下同）；濱江豪園第一期提供逾600個單位，預計全數售罄可套現約12億元。莊士中國執行董事莊家蕙（圖）表示，集團現時會逐步出售在港非核心物業，集中在內地發展。</p></body></html>
