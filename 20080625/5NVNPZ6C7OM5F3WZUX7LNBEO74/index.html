<html><header><meta charset="utf-8"><title>財圈快拍：名人雲集</title></header><body><h1>財圈快拍：名人雲集</h1><p>公益金周年頒獎禮一年一度，年年都猛人齊集，除咗嚟攞獎嘅機構代表，公益金嘅董事、委員亦唔少猛人，華華就喺觀眾席上見到兩大地產商代表，長實（001）李澤鉅同新地（016）黃奕鑑，兩個人好專心咁聽恒生（011）常務董事兼副行政總裁潘仲賢講嘢，唔知係咪講緊加按揭息。<br> 另一面，以香港紅十字會會長身份出席嘅特首夫人曾鮑笑薇，同李業廣、柯清輝傾偈時神情嚴肅，你估同馬時亨因病辭任單嘢有冇關？坐佢哋後面嘅，咁啱係今年3月因病突然辭去中銀香港（2388）副總裁嘅陳子政，佢久未露面，華華都好想同佢傾幾句，可惜冇機會。<br> 程志遠攝</p></body></html>
