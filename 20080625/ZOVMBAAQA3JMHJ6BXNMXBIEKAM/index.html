<html><header><meta charset="utf-8"><title>英澳日實驗玻璃可製機翼</title></header><body><h1>英澳日實驗玻璃可製機翼</h1><p>科學家對玻璃物質結構有突破性發現，原來玻璃可呈固體及液體特性，有助科學家研製玻璃機翼及飛機零件，令神奇女俠乘坐的玻璃飛機有望出現。<br> 英國布里斯托爾大學研究員羅亞爾（PaddyRoyall），跟澳洲和日本專家做實驗，證實玻璃和凝膠一樣擁有獨特的原子結構。他指出，玻璃冷卻後雖「有意」成為結晶體，卻因內部原子像遇上大塞車那樣，無法抵達目的地，只能隨意排序，無法構成結晶體。<br> 羅亞爾表示，了解到玻璃的內部結構，有助研製既輕而又堅韌的金屬玻璃（metallicglass）。金屬玻璃現時用來製造高爾夫球桿，將來有望用來製造機翼或飛機零件。<br> 美國霍士新聞</p></body></html>
