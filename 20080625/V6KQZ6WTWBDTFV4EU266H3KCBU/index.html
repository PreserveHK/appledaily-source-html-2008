<html><header><meta charset="utf-8"><title>網上熱話：巴士太冷　父脫衣裹病女</title></header><body><h1>網上熱話：巴士太冷　父脫衣裹病女</h1><p>為了子女，作為父親的你願意在巴士上脫衣赤膊嗎？來自貴州農村的東莞年輕男子阿勇，帶患感冒的年幼女兒去醫院看病後，搭巴士回家，上車不久，女兒就在他懷中睡着了，因巴士冷氣太大，擔心女兒再着凉，於是脫下襯衣裹着女兒（圖）。此舉被一些女乘客批評，在公眾場合赤膊為不雅行為，有損東莞文明形象，既然怕女兒着凉，應為她多帶幾件衣服。但也有人讚阿勇是好父親：「他當眾脫衣固然不雅，但與偉大的父愛相比，完全不足掛齒。」<br> <br>  http://gd.sohu.com/20080625/n257721571.shtml </p></body></html>
