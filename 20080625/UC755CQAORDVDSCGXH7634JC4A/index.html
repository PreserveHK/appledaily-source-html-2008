<html><header><meta charset="utf-8"><title>新知熱聞：央視換新天氣女郎</title></header><body><h1>新知熱聞：央視換新天氣女郎</h1><p>中央電視台《天氣預報》節目終於有了新面孔。馮殊和王藍一（圖）分別成為央視新的「天氣先生」和「天氣女郎」。該節目自1997年開始，由宋英杰、趙紅艷等四人主播，足足11年！新主持在央視其他頻道中也報過天氣、亮過相。《新聞聯播》後播出的《天氣預報》，是央視收視率最高的欄目之一。<br> <br>  http://news.iqilu.com/yule/20080624/30500.html </p></body></html>
