<html><header><meta charset="utf-8"><title>新知熱聞：周老虎認照片造假</title></header><body><h1>新知熱聞：周老虎認照片造假</h1><p>一度沉寂的陝西華南虎照片真假事件，又有戲劇性發展！儘管多方證據證明該照片造假，但聲稱拍到野生華南虎的周正龍，依然「勢不低頭」。<br> 據陝西省林業廳人士所講，兩星期前，「周老虎」已被警方以私藏違禁品帶走調查，周並向警方坦白作假過程，該虎照原型確實是一張老虎圖片。<br> 對於事件擾攘至今逾8個月，網民無奈說：「全世界都知道是假的，而周正龍是最後一個知道的！」</p></body></html>
