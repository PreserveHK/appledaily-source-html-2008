<html><header><meta charset="utf-8"><title>難忍高油價　日40萬漁民罷工</title></header><body><h1>難忍高油價　日40萬漁民罷工</h1><p>油價飆升，全球喊苦，日本漁民昨天（周二）舉行歷來最大規模罷工，全國20萬艘漁船及40萬漁民休業一天。來自各地3,000多漁民，冒着酷熱雲集東京，在農林水產省總部外遊行，指一出海就蝕本，要求政府立即採取行動救救漁業。有漁民激動高呼：「漁業面臨滅亡了！日本傳統飲食文化將消失！」當局回應，高油價，不能單單補貼漁業。漁民休業，但東京築地市場暫未受影響。<br> 美聯社/法新社</p></body></html>
