<html><header><meta charset="utf-8"><title>百變布鞋一拉變拖鞋</title></header><body><h1>百變布鞋一拉變拖鞋</h1><p>天時暑熱，穿拖鞋較凉快，但穿帆布鞋走路較舒適。很煩惱啊？有鞋商推出二合一帆布鞋，拉開拉鏈變拖鞋，穿一對便能享受兩種方便。<br> 德國Nat-2已把二合一帆布鞋宣傳片上載YouTube，片中舞台帷幕拉起，四隻帆布鞋出場，轉一圈後，拉鏈齊齊由一邊鞋跟沿鞋身拉到另一邊鞋跟，鞋面脫掉，變身四隻拖鞋！表演未完，原來拖鞋與鞋面可自由搭配組合。<br> Nat-2還推出一款縫有多條拉鏈的七彩版本，供人mixandmatch，過足癮。鞋子已在歐洲各地發售。<br> Dvice網站</p></body></html>
