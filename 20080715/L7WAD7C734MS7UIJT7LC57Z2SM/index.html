<html><header><meta charset="utf-8"><title>裸體攀石極限全接觸</title></header><body><h1>裸體攀石極限全接觸</h1><p>巍峨秀美的山石，是自然的鬼斧神工；阿娜多姿的人體，是造物主的奇妙恩賜。美國最近潮興裸體攀石運動，讓人體與大自然，渾成一體。<br> 抓緊石隙、踏穩岩壁，攀石是極具挑戰性的活動，講技巧，要勇氣。裸體攀石更考究，身體無遮無掩無保護，連救生繩索也沒有，挑戰極限。<br> 裸體攀爬者兼攝影師菲德爾曼，在最新製作的2009年月曆《裸石》中，將裸體攀石時令人驚艷的鏡頭捕捉下來。他說：「這是最清醇的運動，目的是激勵和讚美人體，現有數百人玩，以體驗攀爬的真正精髓。」<br> 但攀石是很危險運動，應接受訓練、做好安全措施，在經驗老手陪同下，才可嘗試。大人小朋友不能亂試。<br> 英國《每日郵報》</p></body></html>
