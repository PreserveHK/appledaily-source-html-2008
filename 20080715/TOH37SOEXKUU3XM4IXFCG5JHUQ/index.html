<html><header><meta charset="utf-8"><title>整色整水潮玩染色狗</title></header><body><h1>整色整水潮玩染色狗</h1><p>日本爆炸狗（AfroKen）的彩虹爆炸髮型，深受漫畫迷愛戴，有狗主人更推而廣之，為愛犬的毛毛添紅加綠，甚至染成七彩繽紛的樣子上街示眾。<br> 狗狗突變成不同膚色，全因狗主以為狗狗也是時裝一部份，可用來襯衫，放狗時可引人注意，於是給狗狗「整色整水」。有的被染成「粉紅佳狗」，有的則變成藍毛狗，有貴婦狗狗身更被以不同顏色寫上2008四個大字。<br> 頓變不同「種族」，狗狗樣子看來沒半點興奮，反而有點落寞。狗主若喜歡染紅弄金，還是給自己染髮或看爆炸狗卡通好了。<br> trendhunter網站</p></body></html>
