<html><header><meta charset="utf-8"><title>杯中重現鐵達尼沉沒</title></header><body><h1>杯中重現鐵達尼沉沒</h1><p>鐵達尼號（Titanic）撞冰山沉船，是人類史上一大傷痛，但事隔經年，有設計師拿它開玩笑，推出鐵達尼號製冰模，供人在酒杯重現迷你沉船景象。一口把酒亁掉，未嘗不是一種解脫。<br> 這款製冰模大玩食字gag，取名Gin&amp;Titonic，灌水急凍後每套可製四艘鐵達尼號和四座冰山。拿來一杯GinTonic，把船和冰山各一放進酒杯，構成一幕「Q版」沉船。但電影裏杰克（Jack）和羅絲（Rose）的凄美愛情故事，則只有靠大家想像。<br> Trendhunter網站</p></body></html>
