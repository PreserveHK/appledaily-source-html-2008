<html><header><meta charset="utf-8"><title>求驗客手記：馬賽躉買杜奧巴嘥氣 - 求驗客</title></header><body><h1>求驗客手記：馬賽躉買杜奧巴嘥氣 - 求驗客</h1><p>杜奧巴一直扭計話想轉會，近日一班馬賽球迷就發起咗「杜奧巴贖身運動」，諗住籌旗買番呢位科特廸瓦射手！𠵱家已有約25,000名球迷參與，籌到150萬歐元，佢哋仲好樂觀咁話：「仲爭2,800萬歐元就買到杜奧巴啦﹗」不過最近車仔領隊史高拉利已開咗出一份周薪達13萬鎊（約210萬港元）嘅新約等杜奧巴簽，馬賽班球迷不如拎啲錢做善事算啦！</p></body></html>
