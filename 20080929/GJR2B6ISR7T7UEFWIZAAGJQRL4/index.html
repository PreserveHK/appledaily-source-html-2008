<html><header><meta charset="utf-8"><title>財話短說<br>GayGiano改購兩公路</title></header><body><h1>財話短說<br>GayGiano改購兩公路</h1><p>▲GayGiano（686）公佈，終止收購內地4條公路計劃，並另訂選擇權協議，改為有權收購其中兩條建設工程尚未完成的公路各75%權益，分別是萍洪高速及隘瑞高速，代價1.9億元（人民幣．下同）不變，當中2500萬元以現金支付，餘下1.65億元發行可換股債券，兌換價為0.9港元。而債券悉數兌換後，賣方UniversalSummit將持有GayGiano已擴大後股本約45.08%，成為大股東。</p></body></html>
