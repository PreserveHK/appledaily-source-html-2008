<html><header><meta charset="utf-8"><title>男子不開心圖跳樓</title></header><body><h1>男子不開心圖跳樓</h1><p>【本報訊】一名男子疑因病厭世，昨日凌晨走上紅磡仁孚大廈頂樓停車場，爬出欄河外企圖跳樓自殺，幸被一名保安員發覺及時制止報警送院檢查。<br> 企圖輕生事主姓林（58歲）於昨晨4時許，進入寶來街50號仁孚大廈，登上八樓公眾停車場爬出欄河外企圖跳樓。一名姓曾大廈保安員（56歲）剛巡經，見事主危站欄河外險象環生，即時衝前喝止將他帶回安全地方及報警。<br> 事主向警員表示，因患病不開心想尋死，由救護員送院檢查。</p></body></html>
