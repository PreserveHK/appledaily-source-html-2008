<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷W星期六55<br>侯城勝（17倍）</p><p>阿仙奴即使憑對手的烏龍球先開紀錄，但升班馬侯城藉祖雲尼的世界波及丹尼卡辛的頭槌建功，開出由15倍轉冷至17倍的超冷W。</p><p>最熱W星期六64<br>燕豪芬勝（1.07倍）</p><p>燕豪芬憑舒路查下半場一箭定江山，主場1:0擊敗禾寧丹，1.07倍單W為全日最熱，較曼聯勝保頓的1.13倍，以及些路廸勝鴨巴甸的1.22倍還要熱。</p><p>最冷波膽星期六12<br>水原藍翼2:5全北汽車（400倍）</p><p>即使上周六不乏5:0、5:4、5:2的大波膽，但論賠率分頭一定不及韓職賽事，全北汽車作客5:2擊敗水原藍翼；除客W高達4.5倍外，2:5波膽亦冷至400倍。</p></body></html>
