<html><header><meta charset="utf-8"><title>性感女士秋冬更吸引</title></header><body><h1>性感女士秋冬更吸引</h1><p>盛夏滿街都是穿小背心的女士；但其實在深秋隆冬，女士們稍微一露，更教男士熱血沸騰。<br> 波蘭弗羅茨瓦夫大學邀請了114名男士，請他們在一年多內，每三個月為伴侶和三款女士照片評分，包括穿黑色泳衣女子的全身照和年輕女士俏臉相。結果發現，所有男士都認為，伴侶與陌生女子在秋冬時最吸引，夏天相反；年輕女子俏臉相，任何季節的得分相若。<br> 研究人員估計在低溫環境下，衣着性感的女子易使異性想入非非，這季節性的分別，或影響擇偶和性交。<br> 英國《星期日電訊報》</p></body></html>
