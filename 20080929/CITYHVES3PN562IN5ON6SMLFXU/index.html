<html><header><meta charset="utf-8"><title>求驗客手記：紐記堅尼亞　上任要停賽 - 求驗客</title></header><body><h1>求驗客手記：紐記堅尼亞　上任要停賽 - 求驗客</h1><p>紐卡素搵咗堅尼亞做臨時領隊呢單嘢，真係越嚟越似鬧劇。因為據聞堅尼亞唔單止係「老散」，佢原來仲有兩場停賽令未執行；咁即係話，紐記雖然搵咗咁耐先搵到領隊，但隨時有領隊等於冇領隊。話說喺4年前當堅尼亞係諾定咸森林嘅領隊時，佢喺森林對基寧咸嘅賽事因為揶揄球證嘅執法，被罰停賽兩場；不過由於到停賽令生效時，佢已經離開咗森林，之後又一直冇做領隊，所以停賽令極可能喺佢今日正式替紐記掌帥後執行，都咪話唔搞笑。</p></body></html>
