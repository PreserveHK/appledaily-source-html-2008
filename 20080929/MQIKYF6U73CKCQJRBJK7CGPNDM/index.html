<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張曼玉拍拖睇騷速撇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張曼玉拍拖睇騷速撇 - 馮仁昭</h1><p>張曼玉（Maggie）近年同建築師男朋友OleScheeren喺北京居住，而且深居簡出，鮮有出席公開活動。喺上星期五晚，Maggie同男友一齊睇法國電子音樂組合Air喺北京舉行嘅演唱會。<br> Air大約喺夜晚10點先出場，佢哋一出場就見到Maggie同男友喺幾個助手陪同下抵達現場，但佢哋到一到就即刻閃人喎，認真來去匆匆！</p></body></html>
