<html><header><meta charset="utf-8"><title>新知熱聞：女博士晒玉照圖選華姐</title></header><body><h1>新知熱聞：女博士晒玉照圖選華姐</h1><p>為擺脫「女博士只會埋首讀書，不修邊幅」的標籤，四川大學一位網名為「可人」的女博士（圖），日前參加由香港無綫電視主辦的「國際中華小姐內地網絡賽區選拔賽」，誓要證明「女博士也有美女！女博士更解風情！」她上傳了大量照片至比賽組委會的網站上，有大頭照、側面照、吊帶裝照等，大晒風姿。她還自爆課餘喜歡烹飪、唱歌、跳舞等，且樣樣精通，目前正在新加坡國立大學留學。該賽事由網易與TVB合作，將選出五名優勝者參加內地總決賽，爭奪中華小姐后冠。<br> <br>  http://news.sohu.com/20080929/n259816236.shtml </p></body></html>
