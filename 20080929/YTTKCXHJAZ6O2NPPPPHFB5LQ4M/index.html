<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁朝偉想嘆煙花浴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁朝偉想嘆煙花浴 - 馮仁昭</h1><p>梁朝偉做咗澳門星際酒店嘅代言人都有一段日子，前晚佢去到澳門，喺六個性感模特兒陪同下幫酒店宣傳總統套房。梁朝偉一路嘆紅酒，一路喺套房裏面嘅落地玻璃前面睇澳門嘅煙花比賽，感覺非常寫意，佢講笑咁話：「可以冲住凉睇煙花肯定仲嘆，腳下就係成個澳門市，嗰種奢華嘅王者感覺，仲以為置身喺拍戲佈景之中，就算企喺頒獎台都未曾有過呢種感覺呀！」</p></body></html>
