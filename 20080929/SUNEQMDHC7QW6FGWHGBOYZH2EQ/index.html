<html><header><meta charset="utf-8"><title>醫學Online<br>吸大麻病者抑鬱率高</title></header><body><h1>醫學Online<br>吸大麻病者抑鬱率高</h1><p>澳洲一項研究分析了1,000名普通科醫生的診症資料，發現有吸食大麻習慣的求診病人，出現抑鬱、焦慮及幻覺等症狀的比率遠高於濫用一般精神科藥物。研究發現48%濫用大麻的求診者有上述症狀，其中19%人有抑鬱症狀，9%人出現幻覺；但濫用其他精神科藥物的求診者中，只有約31%人出現精神科症狀，專家指出濫用大麻多數是年輕人、失業或低收入人士，即使出現精神異常也未必會求診，故問題相信應更嚴重。</p></body></html>
