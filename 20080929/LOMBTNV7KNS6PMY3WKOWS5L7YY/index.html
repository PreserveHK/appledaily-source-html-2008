<html><header><meta charset="utf-8"><title>八卦風：水澗英紀幫NOAH打氣</title></header><body><h1>八卦風：水澗英紀幫NOAH打氣</h1><p>家庭車在香港越來越受歡迎，7月才加入戰團公開預售的日本人氣八人家庭車豐田NOAH，據說銷量報捷，短短兩個多月已經累積300張定單。日前，皇冠汽車舉行祝捷會，當日NOAH首席工程師水澗英紀都有現身打氣。<br>NOAH於日本早就人氣爆棚，其一切以切合家庭需要的設計重點，是備受追捧的最大要素，設備顯心思之餘，座位靈活多變亦令人眼前一亮，而且NOAH更享有政府環保稅務寬減優惠，車價標準版$215,500、豪華版$245,500，這價格水位，無疑在大型MPV市場更具競爭力。<br><br>記者：黎頌詩</p></body></html>
