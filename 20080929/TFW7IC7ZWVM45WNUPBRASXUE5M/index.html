<html><header><meta charset="utf-8"><title>醫學Online<br>高血壓年輕患者增加</title></header><body><h1>醫學Online<br>高血壓年輕患者增加</h1><p>本港高血壓患者有年輕化趨勢，據衞生署數據顯示，06年有8,724人因高血壓入院，807人死亡；在全港15-24歲的人口中，有2.7%即3.5萬多人有高血壓，25至34歲組別的患者更有近五萬人。香港心臟專科學院前院長高德謙昨日指出，年輕患者不斷增加，甚至有些10多歲的少年已因先天性毛病而患有高血壓，提醒三歲以上的兒童每年也要量度血壓一次。</p></body></html>
