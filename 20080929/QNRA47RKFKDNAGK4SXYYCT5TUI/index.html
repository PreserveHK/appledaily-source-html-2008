<html><header><meta charset="utf-8"><title>不倒減壓燈越打越亮</title></header><body><h1>不倒減壓燈越打越亮</h1><p>你有壓力，我有壓力，想宣洩壓力有很多方法，打人是其中一種，不過要找一個願意給你打的人很難，倒不如試試打燈，這座減壓燈相當「盞鬼」，你要不斷對它拳打腳踢，它才會發光。<br> 減壓燈的外形採用不倒翁式設計（圖），所以就算你拳如雨下，減壓燈都不會倒下，立即彈回原處，讓你盡情打個夠，而這燈最得意之處是以動能發電，不打它，它不會發光，但只要你不斷揮拳狂打，減壓燈內置的發光二極管（LED）便會發光，而且越打得大力，燈就越光亮。減壓之餘，還可對環保有少少貢獻，絕對一舉兩得。<br> Trendhunter網站</p></body></html>
