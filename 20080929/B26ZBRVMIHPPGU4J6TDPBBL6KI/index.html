<html><header><meta charset="utf-8"><title>鈴木、相川熱捧ColeHaan</title></header><body><h1>鈴木、相川熱捧ColeHaan</h1><p>美國鞋履配飾品牌ColeHaan今年80周年紀念，早前在日本東京舉行派對慶祝。<br> 為了切合品牌當年創立的美好年代，大會特別將派對場地佈置成20年代的懷舊風格，又請來爵士樂手JoseJames、DJGillesPeterson等演出，以優雅而靈動的音樂，重現「RoaringTwenties」的氣氛。</p><p>型look赴會</p><p>ColeHaan品牌CEO及高層專程赴日本主持派對，而日本女歌手鈴木亞美、相川七瀨和安良城紅等，齊以一身型格打扮赴會，認真畀面。<br> 撰文：DebbieLum</p></body></html>
