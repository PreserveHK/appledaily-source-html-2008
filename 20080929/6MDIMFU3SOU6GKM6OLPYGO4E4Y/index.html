<html><header><meta charset="utf-8"><title>案件速遞<br>車禍重傷女護入稟索償</title></header><body><h1>案件速遞<br>車禍重傷女護入稟索償</h1><p>【本報訊】香港眼科醫院一名女護士，三年前上班時，將私家車泊於停車場後，落車步出之際，遭一輛客貨車撞倒捲入車底，並被車轆輾過胸部，導致四條胸骨骨裂、肝臟爆裂重傷。<br> 女護士指，客貨車司機疏忽駕駛導致她受傷，昨入稟高院向司機索償。<br> 原告黃美芬（29歲）在入稟狀指，48歲被告鄧偉生（譯音）於05年10月6日，在九龍亞皆老街香港眼科醫院停車場內，疏忽駕駛，導致她受傷。<br> 案件編號：HCPI709/08</p></body></html>
