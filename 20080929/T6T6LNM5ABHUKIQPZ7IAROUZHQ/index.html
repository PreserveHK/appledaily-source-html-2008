<html><header><meta charset="utf-8"><title>iPod以外迷你音響</title></header><body><h1>iPod以外迷你音響</h1><p>論潮界AV產品，大家可能只識蘋果iPod，或借其名而推出嘅一系列迷你音響組合。老牌Onkyo最近發力推出兩款打入年輕一族嘅音響組合CS-525及CS-325，除咗走「迷你」路線之外，銀色機箱配以一對鋼琴黑喇叭，感覺帶點Hi-Tech之餘，亦算華麗。支援CD、MP3編碼嘅CD、CD-R以及CD-RW格式，而CS-525更有獨立USB頭，方便經電腦下載音樂。<br><br>查詢：Onkyo（24298148）</p></body></html>
