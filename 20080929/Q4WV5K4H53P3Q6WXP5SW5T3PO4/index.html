<html><header><meta charset="utf-8"><title>宮崎葵新劇煞科感觸淚不停</title></header><body><h1>宮崎葵新劇煞科感觸淚不停</h1><p>日本女星宮崎葵，前日為日本NHK電視台高收視的大河古裝劇《篤姬》演出煞科戲，電視台更為她舉行慶祝儀式，完成了400多天拍攝工作的阿葵，忍不住哭成淚人。</p><p>收視節節上升</p><p>現年22歲的宮崎葵，是日本NHK電視台有史以來大河古裝劇最年輕女主角，劇集自年初播放以來收視節節上升，令阿葵及電視台台前幕後飲得杯落，前日阿葵拍攝煞科戲後，獲安排回顧劇集精華，劇中扮演其丈夫的男星堺雅人又向阿葵獻花，令她禁不住哭了起來，並說：「在這1年零兩個月能夠扮演篤姬，令我十分幸運。」</p></body></html>
