<html><header><meta charset="utf-8"><title>醫學Online<br>多國合作預防狂犬病</title></header><body><h1>醫學Online<br>多國合作預防狂犬病</h1><p>美國、加拿大及墨西哥簽署合作協議，防止狂犬病爆發。昨日是世界狂犬病日，美國舉行國際會議討論有關預防措施，現時全球每年有5.5萬人死於俗稱「瘋狗症」的狂犬病，即每十分鐘即有一人死亡，如沒有注射疫苗，感染後死亡率近百分百。本港自1987年以來，均沒有發現本地動物或病人感染狂犬病個案，現時有15萬頭狗隻，接受防疫注射並領有牌照。</p></body></html>
