<html><header><meta charset="utf-8"><title>XB360降價兩成</title></header><body><h1>XB360降價兩成</h1><p>後日係「十．一」國慶日，微軟亦贈興宣佈同日將旗下XB360主機降價，減幅更會高達兩成，正在計劃出機機迷就要留意！XB360Arcade主機新售價為$1,699，而具備120GB硬碟及HDMI線嘅XB360Elite就會降至$3,299，至於XB36060GB就會維持不變。現時XB360遊戲已相當齊全，已突破400款遊戲之多，除咗剛推出《InfiniteUndiscovery》外，月尾更會有《Fallout3》及《FableII》等大作推出，唔愁無Games玩！<br><br>查詢：XBOX（800964215）</p></body></html>
