<html><header><meta charset="utf-8"><title>韓君婷厭食暴瘦失自信</title></header><body><h1>韓君婷厭食暴瘦失自信</h1><p>韓君婷曾經有一段時間被冠以龍躉稱號，對於此花名，她其實沒有一點介意，可是她卻比較介意被人指她的體重達141磅。早前她接受了有線娛樂新聞的《主播會客室》訪問，談起之前患厭食症的事，她自言覺得當時很醜樣，完全失去自信，更差點就被醫生強迫入院，幸好有朋友介紹了一個美國醫生給她接受治療，她才可以康復過來。</p><p>強調只愛男人</p><p>提到斷背傳聞，韓君婷激動澄清說：「我拍過四次拖，其中兩次係公開，一個係工程師，一個係髮型師，四個都係不折不扣嘅男人。我雖然𠵱家冇拍拖，但我係好鍾意俾人疼錫，我係需要一個真真正正嘅男人。」<br> 撰文：李全</p></body></html>
