<html><header><meta charset="utf-8"><title>醫學Online<br>手術室火警年約600宗</title></header><body><h1>醫學Online<br>手術室火警年約600宗</h1><p>美國賓夕法尼亞州一項調查發現，進行手術期間發生火警並不罕見，每年發生在手術枱的火警介乎550宗至650宗，當中更有20至30宗屬嚴重燒傷，令病人毀容。發生火警的主因多數是手術儀器如電子手術工具令充滿氧氣的口罩突發冒火，只是短短數秒之間的火花便足令病人毀容。有關調查喚起美國當局必須培訓醫護人員加強培訓處理手術室火警應變。</p></body></html>
