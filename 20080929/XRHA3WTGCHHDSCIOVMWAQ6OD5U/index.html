<html><header><meta charset="utf-8"><title>送《畫皮》換票證</title></header><body><h1>送《畫皮》換票證</h1><p>改篇《聊齋誌異》電影《畫皮》將於後日上映，演員陣容有周迅、趙薇、甄子丹和陳坤，加上陳嘉上執導和黃岳泰攝影，絕對是問鼎金像獎之作。故事講述小唯（周迅飾）雖為九霄美狐但亦有情，愛上都尉王生（陳坤飾），都尉夫人（趙薇飾）識破小唯真身，求俠客龐勇（甄子丹飾）出山斬殺之，展開人魔愛恨之戰。想睇這齣混合驚慄和武打元素的古裝片？洲立影視現送出50張《畫皮》換票證，只要答中以下問題，將答案連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明《蘋果日報》畫皮，便有機會得到換票證（每人2張）。（Ron）<br><br>問題：小唯一角由那位女演員飾演？</p></body></html>
