<html><header><meta charset="utf-8"><title>國慶獎鑽飾</title></header><body><h1>國慶獎鑽飾</h1><p>要買3卡重鑽飾，需花費多少？10萬？8萬？答案是$200。只要顧客於即日起至10月31日，於銅鑼灣世貿中心wtcmore及上水廣場消費滿$200（必須持單一即日機印發票，每張發票最多可換10張抽獎券），即可換領「五卡美鑽大秋獎」抽獎券一張，有機會贏取超過3卡重的鑽石頸鏈一條，總值約10萬。而國內旅客於黃金周在上述商場消費，更可獲換領雙倍抽獎券的禮遇，買得越多送得越多。<br><br>記者：蘇麗珊<br>查詢：25764121</p></body></html>
