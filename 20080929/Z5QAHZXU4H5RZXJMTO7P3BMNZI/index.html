<html><header><meta charset="utf-8"><title>環球廁所大檢閱</title></header><body><h1>環球廁所大檢閱</h1><p>旅遊書會話你知邊度住得型食得豪，但有一處地方，即使買足10本旅遊書，都見唔到有人話你聽therightplacetogo──佢叫toilet。好在有個美國女人好偉大，因一次粗身大細去旅行去得不暢快，決心打造一個環球公廁試用報告，邀請網民旅人分享揀廁心得。成立8年，修成正果，遠至南極及津巴布韋的公廁都有用家點評，更有網民交洋洋幾萬字講述跨國如廁經驗。廁所知識浩瀚，網站唔少得選出全球靚廁型廁，香港曇花一現的金廁所都有份入選，無聊失眠時睇吓得啖笑都唔錯。<br><br>記者：劉嘉蕙<br><br>網址：http://www.thebathroomdiaries.com</p></body></html>
