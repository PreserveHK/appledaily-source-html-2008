<html><header><meta charset="utf-8"><title>新版NDS內置數碼相機</title></header><body><h1>新版NDS內置數碼相機</h1><p>任天堂DS手提遊戲機憑多元化性能，像雙屏幕設計、輕觸屏幕控制和內置咪高峯，推出後大受歡迎。任天堂據報今年會出新版DS，又有新功能，就是內置數碼相機。<br> 日經社的報道指新版DS除了可拍照外，更會添加音樂播放功能，強化無線連線性能外，屏幕亦會加大，售價會在20,000日圓（1,464港元）之下，今年先在日本推出，然後才到海外市場。<br> DS的一些遊戲，玩家都需要動用內置咪高峯。新版本的內置相機功能，亦會融入部份新遊戲內，估計少不了玩自拍照片。至於這會帶來甚麼好玩新點子，就要遊戲開發商動腦筋了。<br> Gizmodo網站</p></body></html>
