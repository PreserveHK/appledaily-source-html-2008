<html><header><meta charset="utf-8"><title>財話短說<br>李國寶263萬增持東亞</title></header><body><h1>財話短說<br>李國寶263萬增持東亞</h1><p>▲聯交所權益披露顯示，東亞銀行（023）上周四出現擠提後翌日，主席李國寶在場內以每股平均價26.3元，增持10萬股東亞，涉資263萬元，其持股量增至2.76%。另一非執董蒙民偉則連續於上周三及周四，在場內分別以平均價24.4元增持4萬股，及以25.875元增持30萬股，其持股量升至0.42%。另評級機構惠譽將東亞的「A-」長期發行人違約評級展望，由穩定降為負面。</p></body></html>
