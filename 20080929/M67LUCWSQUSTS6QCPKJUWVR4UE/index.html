<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古天樂外賣冧大S - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古天樂外賣冧大S - 馮仁昭</h1><p>徐熙媛（大S、小圖）日前嚟香港宣傳《保持通話》，古天樂見佢頻頻撲撲，冇機會品嚐香港嘅地道美食，於是索性親自買外賣送畀大S。另外，古仔、張家輝同導演陳木勝之前接受韓國傳媒訪問，其間翻譯員將原本問古仔嘅角色較平凡，要掌握得好有乜嘢難度，譯成個角色好差，古仔咪反問：「即係話我演得差啫？」好彩有人即時更正問題，先至冇出現尷尬場面。</p></body></html>
