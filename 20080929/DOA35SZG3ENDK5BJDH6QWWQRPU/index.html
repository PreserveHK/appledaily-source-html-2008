<html><header><meta charset="utf-8"><title>造謠擠提男子保釋</title></header><body><h1>造謠擠提男子保釋</h1><p>【本報訊】在網上討論區散播謠言指一銀行即將擠提而被捕的姓梁34歲男子，經扣查後昨獲准以5,000元保釋候查，下月底再返署報到，該案件仍由警方商業罪案調查科人員繼續跟進。<br> 上周五有人在銀行業界的網上討論區，張貼聽聞XX銀行受次按影響嚴重甚至擠提的留言，由於其內容指該銀行流動現金不足，市民若有存款最好立即提走，稍後該間被造謠影響的銀行報警處理，警方商罪科追查到張貼者的電腦IP位址。<br> 前日傍晚，警方掩至涉案姓梁男子筲箕灣的住所調查，他因涉嫌有犯罪或不誠實意圖而取用電腦被捕。</p></body></html>
