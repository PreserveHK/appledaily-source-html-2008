<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康澄清冇反骨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康澄清冇反骨 - 馮仁昭</h1><p>早幾日許志安話蘇永康提走喺東亞銀行嘅存款，跟住林海峰（Jan）就爆贊助康仔演唱會嘅贊助商正係東亞銀行，所以呢件事變得好搞笑。<br> 身在台灣嘅康仔噚日同馮仁昭講，話今次係美麗嘅誤會，當日佢同安仔講對東亞銀行有信心，唔會提款，點知安仔聽錯，所以安仔同阿Jan都有打畀佢saysorry，至於東亞銀行都明白呢個係誤會，所以冇投訴。</p></body></html>
