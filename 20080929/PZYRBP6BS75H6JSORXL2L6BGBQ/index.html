<html><header><meta charset="utf-8"><title>姬蒂摩絲唇印畫賣48萬</title></header><body><h1>姬蒂摩絲唇印畫賣48萬</h1><p>英國超模姬蒂摩絲（KateMoss）的唇印畫，前日（周六）在英國一個拍賣會完場後，才有知音以33,600英鎊（48萬港元）買下，但比預期少6,400英鎊（92,000港元）。畫作中抽煙的長髮女子，波浪形煙霧估計是姬魔的唇印。唇印畫沒有畫家簽名，但有姬魔前毒男友多爾蒂（PeteDoherty）留下的字句："Whoneedsbloodwhenyou'vegotlipstick？"（有了唇膏，誰還需要血？）<br> 英國《星期日電訊報》</p></body></html>
