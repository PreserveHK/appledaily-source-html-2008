<html><header><meta charset="utf-8"><title>隔牆有耳：發叔支持發叔入行會 - 李八方</title></header><body><h1>隔牆有耳：發叔支持發叔入行會 - 李八方</h1><p>選舉過後，政壇大執位，鄉議局主席劉皇發入行會嘅呼聲好高。八方噚日喺港台活動撞到另一位發叔黃宏發，佢都話支持發叔劉皇發入行會。黃宏發仲係鄉議局當然執委，佢話劉皇發入行會會以獨立身份，但可以為新界人發聲。不過，對於想做立法會主席嘅曾鈺成認為主席有投票權，回歸前做過末代立法局主席嘅發叔就唔願多講，話應該畀范太評論咗先喎。<br> 發叔退休後已經冇乜公職，所以好有閒情逸致。佢話𠵱家每個月會將一首唐詩繙譯成英文，然後放上自己個網誌度同人分享，不過暫時網友嘅反應只係一般，唔係咁多人瀏覽，發叔仲叫八方得閒多啲捧場喎。</p></body></html>
