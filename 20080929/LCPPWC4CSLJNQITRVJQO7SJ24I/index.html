<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林熙蕾助葛優死充</title></header><body><h1>小瑪歌嗌咪：林熙蕾助葛優死充</h1><p>林熙蕾出道以嚟都畀人花瓶嘅感覺，不過，嚟緊佢同內地著名演員葛優合作嘅新片《氣喘吁吁》，將會有突破演出。呢部電影下月正式開拍，故事講述美國一位富商面臨破產之際，急不及待將生意轉讓畀葛優飾演嘅內地富商，但其實葛優嘅經濟一樣陷入困境，佢同美國富商為免露出破綻，惟有各自充「大頭鬼」死撐，搞到笑話連篇。林熙蕾飾演葛優嘅秘書，負責國際事務同繙譯工作，至於戲中佢會唔會同葛優有感情戲份，片方就話要保持神秘。</p></body></html>
