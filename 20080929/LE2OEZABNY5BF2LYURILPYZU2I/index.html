<html><header><meta charset="utf-8"><title>有機伏特加酒</title></header><body><h1>有機伏特加酒</h1><p>在歐美等地區最受歡迎的優質伏特加品牌SnowQueen，將於十月在亞洲隆重推出。SnowQueen最近在2008三藩市世界烈酒大賽中取得頂級伏特加獎，就連威廉和亨利王子都是其捧場客。在卡薩克斯坦生產的SnowQueen，以優質的有機小麥及喜馬拉雅山山麓的清澈泉水製造，是百分百有機的伏特加品牌，利用卡薩克斯坦的樺炭進行五次蒸餾過程，使它成為在市場上最純淨的有機伏特加酒。<br><br>網址：http://www.snowqueenvodka.com</p></body></html>
