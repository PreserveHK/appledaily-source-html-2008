<html><header><meta charset="utf-8"><title>隔牆有耳：澳門遊行派口罩遮樣 - 李八方</title></header><body><h1>隔牆有耳：澳門遊行派口罩遮樣 - 李八方</h1><p>近日放假，八方過咗大海一趟，硬係形住澳門市面靜咗好多；據講阿爺收緊內地人去澳門嘅簽證規定，真係好大影響。不過，噚日馬交街頭突然熱鬧起上來，300幾個公務員上街，要求政府加薪一視同仁，今次仲係澳門回歸以嚟，首次打正公職人員旗號嘅遊行示威。發起遊行嘅澳門公職人員協會好周到，向參加者派發帽同口罩，話戴咗就唔驚俾人認出日後秋後算賬喎，真係幾有澳門特色。<br> 呢個會嘅理事會主席係澳門立法會議員高天賜，佢已經話咗考慮角逐連任。明年選舉，澳門各方利益都部署緊點玩，阿爺自然昅到實，如果有乜亂子，鏵哥隨時好大鑊。</p></body></html>
