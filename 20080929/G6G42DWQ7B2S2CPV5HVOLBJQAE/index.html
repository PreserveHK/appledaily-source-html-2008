<html><header><meta charset="utf-8"><title>黎明千元喫麵　預埋樂基兒</title></header><body><h1>黎明千元喫麵　預埋樂基兒</h1><p>黎明日前與陳善之、助手子泉及司機一行四人，到灣仔星街著名的「一碗麵」晚膳，該麵店以牛肉麵及牛腩麵最為出名，但每碗牛肉麵動輒要180元，價錢貴得驚人。</p><p>外賣打包</p><p>當晚黎明等人點了牛肉麵和牛腩麵大快朵頤，之後又叫了兩件甜品，每件約40元，連茶芥等當晚單是食麵便花了過千元。黎明坐在店內期間，每當有車輛駛過時都會眼望望，警覺性極高。<br> 黎明等人於晚上9時半離開，見他手上拿着外賣，相信是買給女友樂基兒，他離開麵店後便與助手等人乘陳善之的七人車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
