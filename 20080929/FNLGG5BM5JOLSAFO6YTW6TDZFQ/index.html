<html><header><meta charset="utf-8"><title>東京尿片騷展170成人款式</title></header><body><h1>東京尿片騷展170成人款式</h1><p>日本東京一個時裝騷，沒有名牌服裝，沒有搶眼的首飾，模特兒身上只有一種可供觀賞的東西──尿片。<br> 這個騷，旨在介紹170款成人尿片，引來幾百名觀眾出席。男女模特兒一身黑衣，穿上各款白色尿片，隨着節奏走起貓步，神氣十足。170款尿片各有特色，司儀逐一介紹：「這款叫『釋放』，纖薄輕巧，容易穿上，線條適合長者體形……」<br> 作為搞手的長者服務公司Mutsukian，想藉此呼籲大眾，以樂觀態度看尿片，毋須尷尷尬尬。開場前有講師說：「無論你多富有，最終都需要人照顧你的排泄。」畢竟，人生就是一個循環。<br> 法新社</p></body></html>
