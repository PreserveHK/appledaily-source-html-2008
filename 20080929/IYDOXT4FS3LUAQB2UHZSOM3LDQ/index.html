<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：吳宗憲兩美伴生日</title></header><body><h1>小瑪歌嗌咪：吳宗憲兩美伴生日</h1><p>台灣名嘴吳宗憲日前46歲生日，嗰晚佢一拖二，同兩位貌似台灣女星陳孝萱（右圖）同隋棠嘅美眉，齊去林森北路嘅錢櫃KTV唱足兩粒鐘，其後飲到面紅紅嘅吳宗憲仲攬住老翻隋棠出嚟（左圖），小瑪歌以為佢哋有下場，點知吳宗憲居然自己上車離開，轉去有公關小姐陪坐嘅龍亨酒店繼續尋歡。事後吳宗憲自辯當晚陪唱K嘅兩位美眉係佢公司員工，問佢驚唔驚老婆嬲，佢就話：「不會啦，她很了解情況。」</p></body></html>
