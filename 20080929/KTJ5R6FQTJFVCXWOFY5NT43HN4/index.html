<html><header><meta charset="utf-8"><title>吳尊盼35歲前結婚</title></header><body><h1>吳尊盼35歲前結婚</h1><p>吳尊昨日與樊少皇、導演馬楚成及程小東等，出席奧海城舉行的《武俠梁祝》宣傳活動，由於下月10日為吳尊29歲生日，fans預備了一個30磅蛋糕跟他提前慶祝。曾與吳尊傳緋聞的阿Sa蔡卓妍，因到北京工作未能出席宣傳。對於大前晚阿Sa欣賞飛輪海演唱會而被指見家長，吳尊以廣東話說：「唔係，咁啱爸爸嚟睇，佢哋冇真正認識，只係之前拍戲爸爸探班時見過。」<br> 問吳尊有何生日願望時，他希望35歲前結婚生仔，至於擇偶條件，他說：「冇乜特別條件，感覺好就得，我好憎啲好假嘅女仔。」<br> 採訪：陳月萍<br> 攝影：陳志嵐</p></body></html>
