<html><header><meta charset="utf-8"><title>陳逸璇會友憶少時</title></header><body><h1>陳逸璇會友憶少時</h1><p>陳逸璇（原名陳苑淇）日前晚上10時許獨個兒在跑馬地流連，見她邊講電話邊對着店舖鏡子左照右照，原來是等候跟母親會合。陳逸璇其後與母親前往附近取平治房車，然後由她駕駛接載母親前往銅鑼灣利苑商場，之後她把平治交給母親後，跟母親擁抱一下，便前往附近的Starbucks跟朋友見面。<br> 陳逸璇相約了多名朋友聊天，見她一抵埗即與其中兩名講普通話的友人握手，估計是新相識。</p><p>談求學趣事</p><p>友人為陳逸璇購買飲品後，一眾人便大談讀書往事，以及讀書時愛往那處消遣等等，見陳逸璇全程說個不停，看來她對讀書往事十分回味。<br> 採訪、攝影：娛樂突發組</p></body></html>
