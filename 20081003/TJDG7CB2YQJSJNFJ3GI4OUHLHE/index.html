<html><header><meta charset="utf-8"><title>新車速遞：全新Jazz率先曝光</title></header><body><h1>新車速遞：全新Jazz率先曝光</h1><p>話Jazz係香港最受歡迎細車之一，大家應該無異議，全新Jazz抵港呢個風吹咗好耐，但始終只聞樓梯響。本田代理幫大家止渴，運咗部全新2009年Jazz返港，仲喺聽日搞Party率先同大家見面。新一代Jazz無論引擎、性能馬力、內裝配備，甚至外形呎吋都較前優勝，死硬Fans早早擔凳仔霸頭位啦，聽講聽日買車仲有額外優惠，仲唔行人？<br><br>記者：梁美甜</p><p>AllNew2009JazzPreview</p><p>日期及時間：10月5日10:00am-7:00pm<br> 地點：海港城馬可孛羅香港酒店大堂百年廳<br> 查詢：23802231</p></body></html>
