<html><header><meta charset="utf-8"><title>求驗客手記：華倫天冇嘢做博彩票 - 求驗客</title></header><body><h1>求驗客手記：華倫天冇嘢做博彩票 - 求驗客</h1><p>愛華頓嘅葡萄牙後衞華倫天喺日前當球會積極備戰對標準列治嘅歐協盃時，竟然走咗去買喺歐洲好流行，同香港嘅六合彩差唔多，名為「歐洲百萬」（EuroMillions）嘅彩票，而且佢仲係一口氣買100張咁多，令店員用咗成20分鐘同佢打飛，搞到大排長龍，排佢後面嘅人仲好不滿㖭！不過，我求大俠就好同情華倫天，因為佢快將30有4，而且今季又唔受愛華頓重用，加上仲係屬於易傷嗰類球員，有賭本嘅時候唔博一博，仲等幾時呢？</p></body></html>
