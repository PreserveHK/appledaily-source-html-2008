<html><header><meta charset="utf-8"><title>我愛台妹：陳思璇打麻雀任重道遠</title></header><body><h1>我愛台妹：陳思璇打麻雀任重道遠</h1><p>台灣名模陳思璇日前穿上銀色tubetop配白短褲，在台灣演繹BostonBag，充滿青春氣息，她表示最愛大大的BostonBag：「樣式簡單大方而且容量大，對我來說非常實用。」她去年才買了Gucci經典的帆布BostonBag。<br> 陳思璇日前為台灣「第2屆超級杯麻將大賽」宣傳，其間她與同場的其他人大談麻雀經，事後她笑說：「我是推廣國粹。」<br> 撰文：白熙玲<br> 攝影：彭欣偉</p></body></html>
