<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁詠儀探吳鎮宇囝囝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁詠儀探吳鎮宇囝囝 - 馮仁昭</h1><p>袁詠儀噚日帶咗一束鮮花現身養和醫院，靚靚話佢專登探吳鎮宇嘅太太，原來佢同吳太私下好老友，經常聚會，所以要嚟賀一賀佢哋生咗個B仔。事後靚靚話覺得BB似鎮宇多啲，之後靚靚嘅司機揸車去醫院接佢走，老公張智霖全程坐喺車上。啱啱做老竇嘅鎮宇一臉殘樣嚟探老婆同囝囝，見到佢攞住部相機上樓，問佢係咪諗住同囝囝影相，點知鎮宇竟然語無倫次話：「唔知。」</p></body></html>
