<html><header><meta charset="utf-8"><title>李秉憲、嚴正花齊悼好友</title></header><body><h1>李秉憲、嚴正花齊悼好友</h1><p>生前人緣甚佳的崔真實，其自殺身亡消息傳出後，不少圈中人都紛趕到靈堂拜祭。與崔真實相交逾10年的嚴正花，抵達時一臉傷心不停拭淚。經歷丈夫安在煥與好友相繼自殺身亡的鄭善熙，更在靈堂上哭得死去活來。</p><p>20萬網友留言</p><p>現正懷有身孕的金喜善則在其網誌內留言，希望好友在天之靈可以安息。超過20萬影迷也湧到崔真實的網站內留言哀悼。<br> 原定昨日參加釜山電影節開幕禮的李秉憲，折返首爾弔唁。駐紮在釜山的記者，也有大半趕回首爾追蹤報道自殺事件。電影節委員會表示會在電影節期間舉辦悼念活動。</p></body></html>
