<html><header><meta charset="utf-8"><title>余文樂單拖掃連卡佛</title></header><body><h1>余文樂單拖掃連卡佛</h1><p>余文樂上周六獨個兒到金鐘太古廣場行街，戴上帽子和拿着咖啡的他，不停在太古廣場走上走落，原來是想到連卡佛售賣家具用品的櫃位購物。</p><p>兩袋戰利品</p><p>余文樂走進連卡佛內睇梳化、餐具、家庭用品和文具，但他只是站在餐具和文具面前以眼細賞，未有伸手觸摸，大概15分鐘後，余文樂便買了兩袋東西離開。<br> 之後，余文樂轉戰名店Herm囗s，見他走進店內看皮鞋又看銀包，其間也有詢問售貨員的意見。不過，沒多久店員發現記者在店外拍照，即時通知余文樂，令他大感無癮，打消購物心情，然後一支箭步出店舖後到平台乘搭七人車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
