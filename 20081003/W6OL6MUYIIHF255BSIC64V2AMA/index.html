<html><header><meta charset="utf-8"><title>新知熱聞：翠綠山嶺「一夜白頭」</title></header><body><h1>新知熱聞：翠綠山嶺「一夜白頭」</h1><p>本來滿山綠油油的樹木青草，忽然「一夜白頭」！溫州市鹿城區老鼠山，本來草樹青葱一片，但日前突然由綠變白（圖），遠望去彷彿剛下了一場雪，令村民們詫異，懷疑是蟲害還是土質出了問題。該市環境監測中心派員去檢測，發現山上瀰漫一股刺激性氣味，循氣味發現，山旁有一個被焚燒過的垃圾場，正是那些氣味的源頭，監測人員發現焚燒的垃圾裏有橡膠、眼鏡片和手機蓋等，分析是那些有毒物質的氣味，使山上的樹木和植物受到破壞變白。<br> <br>  http://bjyouth.ynet.com/view.jsp?oid=43742054 </p></body></html>
