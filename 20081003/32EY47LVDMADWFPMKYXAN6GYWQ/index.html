<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申入稟告《忽然1周》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申入稟告《忽然1周》 - 馮仁昭</h1><p>《忽然1周》7月以「清邁斷正方力申入金魚缸」為題作出報道，方力申指內容失實，噚日入稟高等法院，控告該雜誌及其主編同承印商，要求永久禁制相關言論，並作出賠償。入稟狀指方力申形象健康，仲幫政府宣傳打擊翻版活動，但周刊圖文並茂話佢喺泰國清邁拍外景時，疑進入色情骨場消遣，仲買翻版光碟，方力申指有關內容同事實不符，入稟追究。<br> 案件編號：HCA1894/08</p></body></html>
