<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬德鐘對唔住佘詩曼 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬德鐘對唔住佘詩曼 - 馮仁昭</h1><p>馬德鐘日前缺席無綫台慶亮燈儀式，高層樂易玲仲話佢應承到但又甩底，噚日馬德鐘返無綫拍攝宣傳片，佢解釋因為屋企有事，喺亮燈前一日同另一高層陳佩華講咗缺席，同與佘詩曼同場或被判不小心駕駛兩事絕冇關係。馬德鐘仲話已經同樂小姐補飛再講，所以唔擔心惹人誤會，但佢就覺得對唔住阿佘同汪明荃（阿姐）兩位劇集《東山飄雨西關情》嘅拍檔，要佢哋喺當日負責宣傳，所以嚟緊自己會勤力宣傳。</p></body></html>
