<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林志穎歌衫流落內蒙</title></header><body><h1>小瑪歌嗌咪：林志穎歌衫流落內蒙</h1><p>90年代有小旋風之稱嘅林志穎已經有14年冇開演唱會，出年係佢入行17年，佢出道時17歲，仲有首成名歌叫《十七歲的雨季》，所以小志計劃搞巡迴演唱會，本月17日先喺上海開騷。小瑪歌知道小志好鍾意賽車，佢仲將呢啲靈感融入舞台服飾之中，10套靚衫合共約逾25萬港幣，總共四箱行李日前運去北京畀小志，點知受颱風影響，最後兩箱喺內蒙古搵到，另外兩箱下落不明，所以佢立即搵師傅補做。</p></body></html>
