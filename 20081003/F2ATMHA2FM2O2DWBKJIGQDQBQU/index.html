<html><header><meta charset="utf-8"><title>案件速遞<br>搶手袋16歲少女認罪</title></header><body><h1>案件速遞<br>搶手袋16歲少女認罪</h1><p>【本報訊】一名16歲少女聲稱無錢開飯，今年7月15日凌晨3時，在元朗朗屏邨持15厘米長利刀搶劫夜歸女途人手袋，但遭對方以雨傘反抗兼反跟蹤，最終棄手袋逃走，其後因雙手有傷遭巡警拘捕。少女昨在區域法院承認一項搶劫罪，還柙至本月23日判刑，其間索取背景及教導所等報告。<br> 女被告現年16歲，求情時披露父親早逝，其母現居加國，10歲弟由表姨照顧，25歲胞姊居內地，與家人關係疏離。被告讀至中二輟學，現職推銷員月薪5,000元，惟薪金不足應付日常開支，當時無錢開飯，一時愚昧犯案。<br> 案件編號：DCCC758/08</p></body></html>
