<html><header><meta charset="utf-8"><title>藝術朱古力</title></header><body><h1>藝術朱古力</h1><p>agn囗sb.DE'LICES最近夥拍美籍韓裔藝術家YoungKim推出「SUITMAN」朱古力，從包裝至盒內的朱古力全由他一手設計。除包裝設計獨特外，限量版禮盒內的朱古力設計亦甚具創意，除有「SUITMAN」的公仔figure造型，另外還有兩粒黑朱古力分別是特濃黑朱古力及黑椒夾心黑朱古力。因為朱古力是採用100%之高純度可可去做，口味特別濃烈。限量版禮盒更有一個「SUITMAN」朱古力公仔figure及附送一條設計獨特的頸鏈連一個dogtag。<br><br>查詢：29560018<br></p></body></html>
