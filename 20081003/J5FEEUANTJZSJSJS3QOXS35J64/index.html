<html><header><meta charset="utf-8"><title>求驗客手記：老馬外孫個名夠勁 - 求驗客</title></header><body><h1>求驗客手記：老馬外孫個名夠勁 - 求驗客</h1><p>阿根廷球王馬勒當拿就嚟抱孫做外公，最近仲為外孫諗好個名：李安·阿古路·馬勒當拿（LionelAgueroMaradona）。大家都知後面兩個名幾犀利，前面嘅李安亦大有來頭，就係取自阿根廷美斯個名。至於馬體會主席施里蘇，亦話阿古路同馬勒當拿個女嘅結晶品，出世後就註冊做球員，認真搶手！另一方面，老馬位意大利私生子就認真不孝，最近居然話希望加盟阿根廷球會河床。大家都知河床係馬勒當拿母會小保加嘅死敵，小馬咁做想激死老竇？</p></body></html>
