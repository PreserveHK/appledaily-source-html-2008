<html><header><meta charset="utf-8"><title>千萬鑽飾閃耀全場</title></header><body><h1>千萬鑽飾閃耀全場</h1><p>陳慧琳的嫁妝以鑽飾和金器為主，足以令她閃爆全場。行頭計有新郎劉建浩贈送的6卡求婚鑽戒、身為金至尊代言人的Kelly，獲贊助兩對分別5卡和3卡的鑽石耳環，合共16卡的鑽飾總值逾千萬，金至尊又送新娘子一對價值6位數字的龍鳳鈪做賀禮。</p><p>陳父送9卡鑽</p><p>Kelly的珠寶商爸爸陳崇偉這次嫁女非常大手筆，送上價值不菲的7卡鑽石手鈪、1對戒指和2個襟針，合共9卡鑽飾做嫁妝，她會在晚宴上換上Chanel設計師KarlLagerfeld設計的婚紗時佩戴，她也會把賓客送的金器全戴上身。<br> 撰文：葉雪</p></body></html>
