<html><header><meta charset="utf-8"><title>德國啤酒節之應節吊墜</title></header><body><h1>德國啤酒節之應節吊墜</h1><p>德國啤酒節唔止飲得，仲戴得。我無講錯，你都無聽錯，首飾ThomasSabo秋季重頭劇就以每年10月的德國啤酒節做主題，各式各樣德國啤酒節主題的吊飾，如啤酒杯、Pretzel麵包圈、羽飾帽子、龍膽花、Lederhosen德國傳統皮製吊帶短褲等。值得留意的是三款特別版吊飾，包括阿爾卑斯山地農家少女裝、巴伐利亞天使和印有「TollerKafer」字樣的薑餅心形吊飾，造型幾得意，想不到時裝界都有機會與飲食界玩Crossover！（Sandra）</p><p>ThomasSabo(22953585)<br> 中環國際金融中心一期1002店</p></body></html>
