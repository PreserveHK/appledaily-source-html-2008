<html><header><meta charset="utf-8"><title>周六及日各地聯賽賠率表</title></header><body><h1>周六及日各地聯賽賠率表</h1><p>數據提示<br>星期六7墨爾本勝利vs珀斯光輝<br>珀斯光輝守力弱</p><p>簡評：墨爾本勝利連續兩場失分，對手珀斯光輝守力疲弱，迄今已失掉16球，近5場4「大」，似乎露出投注玄機。</p><p>數據提示<br>星期六32史雲斯vs狼隊<br>史雲斯主場不敗</p><p>簡評：英冠的史雲斯雖非前列分子，但球隊仍保持主場不敗之身；狼隊去仗淨吞雷丁3蛋，遭終止5連勝走勢，惟球隊客場有3勝1和戰績支持。</p><p>數據提示<br>星期六53格勒諾布爾vs南特<br>格勒諾布爾旺「細」</p><p>簡評：異軍格勒諾布爾對上8場比賽有6仗開「細」，相反南特近6場5負，其中4仗更無法破關，攻力麻麻，吼「細」應是不二之選。</p></body></html>
