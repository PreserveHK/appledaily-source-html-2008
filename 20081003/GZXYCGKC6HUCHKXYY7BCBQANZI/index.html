<html><header><meta charset="utf-8"><title>青年屯門離奇墮樓亡</title></header><body><h1>青年屯門離奇墮樓亡</h1><p>【本報訊】一名20歲青年前晚在屯門寶田邨跳樓，重傷昏迷倒地，居民發現致電報警，惟事主送院搶救後不治。死者沒有留下遺書，警方正聯絡其家人了解他尋死的原因，事件無可疑。<br> 警方稱，墮樓身亡的青年姓劉（20歲）家住屯門，但並非寶田邨居民。前晚11時許，有居民聽到「砰」聲巨響，查看下發現有人從高處墮下，倒卧在寶田邨9座對開地面於是報警。<br> 救護員趕至將昏迷的傷者送院，惟延至11時51分傷重不治。警方初步調查發現事主由大廈天台跳下，撞落平台後再反彈墮地，死者身上沒有遺書。</p></body></html>
