<html><header><meta charset="utf-8"><title>搞婚外情引發偏頭痛可致命</title></header><body><h1>搞婚外情引發偏頭痛可致命</h1><p>搞婚外情，別以為很盞鬼，除了會破壞家庭，意大利最新研究還發現，紅杏出牆或包二奶帶來的罪疚感，或引發致命性偏頭痛，也有可能導致腦動脈瘤形成。<br> 意大利研究指出，意國有12%人士患有經常性偏頭痛。一般來說，患者如果吃一些有催情效果的食物例如巧克力和香檳，會令病情加劇。但研究發現，如果他們承受着「隱藏婚外情的心理壓力」，病情也會更加嚴重。<br> 強烈的偏頭痛，可維持長達三小時，當中有3%至4%個案，會演變成腦動脈瘤。派尼西指出，如果做愛時出現劇烈的偏頭痛，就應立即停止。最好治療方法，就是停止不忠行為。<br> 英國《每日電訊報》</p></body></html>
