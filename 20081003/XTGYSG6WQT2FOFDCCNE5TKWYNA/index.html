<html><header><meta charset="utf-8"><title>黃家諾陪仔周圍走</title></header><body><h1>黃家諾陪仔周圍走</h1><p>身邊美女經常團團轉的黃家諾，日前罕有地偕外籍男性友人到金鐘行街購物，二人於下午5時半左右現身金鐘太古廣場的PacificCustomTailors，原來黃家諾專程陪朋友度身訂做西裝。</p><p>門外講電話</p><p>不過，黃家諾陪男性朋友的耐性，始終不及陪女性朋友，見他在朋友揀西裝期間，講電話講到走出門口，講完又照鏡梳頭，忙了好一會後，才坐下來跟外籍友人傾談幾句，幫眼揀布料及給予意見，而店員還拿汽水給他解渴，相當好招呼。<br> 黃家諾與友人在店舖忙完一輪後，於下午6時許離開，然後一同往地庫的Roka餐廳開餐。<br> 採訪、攝影：娛樂突發組</p></body></html>
