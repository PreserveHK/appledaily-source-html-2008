<html><header><meta charset="utf-8"><title>物業代理廣場<br>港達物業　商廈呎價跌1成有助刺激交投量</title></header><body><h1>物業代理廣場<br>港達物業　商廈呎價跌1成有助刺激交投量</h1><p>港達物業於日前正式開設商業組，港達物業負責人洪培根表示，商業組現時共10人，主攻尖沙嘴及港島一帶商廈，並展望商業組可以躋身商廈代理行前四名。隨着金融海嘯之出現，9月份商廈成交及呎價均已下調，呎價回落10%，成交量則有7%至10%減幅。基於商廈新供應持續短缺，及商廈呎價下調後，預計將會刺激交投，10月之交投量較9月增加10%，惟第四季仍屬於商廈調整期，呎價及成交量難以大幅調升。<br> <br> 查詢電話：27225551</p></body></html>
