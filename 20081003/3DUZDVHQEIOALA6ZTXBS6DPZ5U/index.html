<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：蘇打綠酒吧脫衣勁High</title></header><body><h1>小瑪歌嗌咪：蘇打綠酒吧脫衣勁High</h1><p>台灣組合蘇打綠早前嚟香港演出「生力Wilddayout盡情唱飲PubParty」，小瑪歌知道歌迷雖然冒雨捧場，但都聽得好投入。主音青峰唱到興起仲除外套，台下歌迷立即尖叫，佢講笑話：「你們是來看音樂會還是看脫衣show呢？」佢又抵死到要歌迷熄手機，因為佢話唔想聽到有其他歌手喺度唱歌。蘇打綠完騷後話：「今晚的感覺超high，歌迷的反應也很好，其實近年在香港跟台灣已經很少唱酒吧show，可以跟歌迷近距離接觸，心情特別興奮。」</p></body></html>
