<html><header><meta charset="utf-8"><title>案件速遞<br>永利追港賭客4000萬</title></header><body><h1>案件速遞<br>永利追港賭客4000萬</h1><p>【本報訊】香港一名賭客被指在澳門的永利酒店賭場欠下巨債，沒有還款，酒店昨入稟高院向該賭客追討4,000萬元。記者昨晚到被告報住地址追訪，但對方拒絕接受訪問。<br> 原告為澳門永利渡假村，被告為黃寶榮。永利指黃寶榮是永利賭場的客人，欠下4,000萬元賭債，黃早前將一張日期為今年9月23日及已簽名但未寫上收款人的支票給永利。永利填上酒店作為收款人及欠款金額後，將支票存入銀行，但未能兌現，故入稟追索。<br> 案件編號：HCA1906/08</p></body></html>
