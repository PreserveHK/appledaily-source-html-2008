<html><header><meta charset="utf-8"><title>靚佬湯悼保羅紐曼</title></header><body><h1>靚佬湯悼保羅紐曼</h1><p>日前病逝嘅美國金像獎影帝保羅紐曼（PaulNewman），同佢合演過電影《金錢本色》（TheColorOfMoney）嘅湯告魯斯（TomCruise）噚日作出公開悼念，靚佬湯話︰「對我嚟講，保羅係偉人，佢會令周圍嘅人覺得安心。佢永遠啓發我。世界失去咗一個icon，我失去咗一個偶像。」同保羅合演過電影《RallyRoundTheFlagBoys》嘅老牌女星鍾歌蓮絲（JoanCollins），就讚保羅由始至終都係咁英俊。</p></body></html>
