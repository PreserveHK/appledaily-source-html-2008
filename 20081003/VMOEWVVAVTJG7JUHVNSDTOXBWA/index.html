<html><header><meta charset="utf-8"><title>明道二手戰車載女　被斥神經病</title></header><body><h1>明道二手戰車載女　被斥神經病</h1><p>台劇《王子變青蛙》男主角明道最近一擲85萬新台幣（約20萬港元）買了一輛BMWR1200GS電單車，雖然只是二手貨，幸好有九成新。原來這款型號一直是明道的dreamcar，可是新車在當地約售100萬新台幣（約24萬港元），明道嫌貴，掙扎多時才決定買二手車。</p><p>明道收車後，即約緋聞女友、《命中注定我愛你》女主角陳喬恩遊車河，他笑說：「再炫、再貴都沒有用，後座少了美女，就是少了點甚麼。有一次問陳喬恩要不要讓我載一下過癮，她說不要，因為很熱，還罵我神經病、很無聊。」<br> 撰文：白熙玲</p></body></html>
