<html><header><meta charset="utf-8"><title>隔牆有耳：工聯會踩街工場抽水 - 李八方</title></header><body><h1>隔牆有耳：工聯會踩街工場抽水 - 李八方</h1><p>街工噚日為一批電梯維修技工出頭，帶齊大聲公一早去資方總部抗議，點知梁耀忠等同班罷工工人嗌嗌吓口號，成班着住黃白色風褸嘅工聯會成員突然殺到踩場，當中包括候任立法會議員葉偉明，但佢哋淨係帶咗塊好簡陋嘅橫額到場，連咪都冇個。班街工成員回頭望咗佢哋一望，然後就唔理繼續自己嗌。<br> 葉偉明好冇癮咁企喺度，同街工嗰邊溝通咗一陣之後，終於借到個咪嚟用，但嗌咗幾句口號，就發現梁耀忠企喺佢身後，只好有啲尷尬咁同對方握握手後，然後還番個咪畀人就走咗，剩番幾個工聯會成員繼續拉住幅橫額，企喺工友旁邊嗌口號，咁樣就叫做搞工運，削啲喎。</p></body></html>
