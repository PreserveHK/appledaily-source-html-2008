<html><header><meta charset="utf-8"><title>案件速遞<br>失婚婦扮睇樓打劫監四年</title></header><body><h1>案件速遞<br>失婚婦扮睇樓打劫監四年</h1><p>【本報訊】失婚婦黎月蘭（39歲）聲稱因生活拮据，夥同一名青年到荃灣一個出租單位「扮睇樓」，成功入屋後，青年以15厘米長𠝹刀指嚇曾任職鳳姐的包租婆，揚言打劫，又與婦人企圖合力將她綁起，惟包租婆奮力反抗，將兩賊人嚇退。婦人後來自首。她昨在高等法院承認一項意圖搶劫而襲擊他人罪，判監4年2個月。而涉案青年早前已認罪判監。<br> 案件編號：HCCC181/07</p></body></html>
