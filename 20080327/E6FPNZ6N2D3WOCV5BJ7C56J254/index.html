<html><header><meta charset="utf-8"><title>醫學Online<br>准用乳癌口服化療藥</title></header><body><h1>醫學Online<br>准用乳癌口服化療藥</h1><p>全港每年約有2,300宗乳癌新症，病人接受靜脈注射化療期間，容易脫髮，甚至會出現化療藥物外滲等併發症。亞洲乳腺癌學會主席周永昌醫生表示，病人若使用新的口服化療藥物OralVinorelbine，與傳統療程化療的效果相若，但較少出現脫髮情況，更可將接受化療時間，由針劑的平均26.3小時，減至8.45小時。該藥物今年2月獲香港衞生署批准在本港使用。</p></body></html>
