<html><header><meta charset="utf-8"><title>求驗客手記：蒲夜店向人「爆樽」馬些連奴劣性難改 - 求驗客</title></header><body><h1>求驗客手記：蒲夜店向人「爆樽」馬些連奴劣性難改 - 求驗客</h1><p>禾夫斯堡嘅隊長馬些連奴闖禍啦！據報呢位巴西中場禮拜一喺柏林一間的士高向人「爆樽」，搞到人成頭血，需要接受警方問話。事件發生後，馬些連奴自然否認，而禾軍教練馬加夫公開撐佢話：「我知佢喜歡去蒲，不過唔信佢會咁暴力。」但撐時撐，馬加夫亦罰馬些連奴錢，擺明覺得呢條友行為有問題啦！雖則話馬些連奴喺隊波角色重要，但不嬲紀律麻麻，馬加夫撐佢只會縱容佢，今次爆人樽，下次唔知又有咩「壯舉」嘞！</p></body></html>
