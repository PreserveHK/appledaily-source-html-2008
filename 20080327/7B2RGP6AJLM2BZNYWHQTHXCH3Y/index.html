<html><header><meta charset="utf-8"><title>案件速遞<br>涉誤殺女兒婦不宜答辯</title></header><body><h1>案件速遞<br>涉誤殺女兒婦不宜答辯</h1><p>【本報訊】精神分裂婦人涉於去年在屯門大興邨縱火，燒死23歲女兒案，陪審團退庭商議後，昨一致裁定婦人的精神狀況不適合進行答辯。控方今日將會宣讀開案陳詞，由陪審團根據庭上證供，再裁決婦人是否曾縱火。<br> 47歲的被告吳美蘭，昨知道被裁定不宜答辯後，即雙手合十，低聲向陪審團說多謝。昨日她仍由3名女懲教員按着坐在犯人欄內，不停喃喃自語。她被控一項誤殺及一項交替性縱火罪，指她於去年5月2日，在大興邨單位內縱火及殺死楊文鳳。<br> 案件編號：HCCC257/07</p></body></html>
