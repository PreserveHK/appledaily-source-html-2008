<html><header><meta charset="utf-8"><title>醫學Online<br>中央肥胖易老年癡呆</title></header><body><h1>醫學Online<br>中央肥胖易老年癡呆</h1><p>美國加州一項追查數以千名人士在60、70年代的身體檢查紀錄，了解當時他們的肥胖情況與現時患上老年癡呆的關係。結果證實，若過重加上中央肥胖，患上老年癡呆的機率是正常人士的3.6倍；只挺着大肚腩而沒有過胖者，其患老年癡呆的風險較沒有大肚腩人士高1.8倍。研究人員表示，中央肥胖不但會增加患心臟病及糖尿病的風險，更連帶提高老年癡呆症的患病率。</p></body></html>
