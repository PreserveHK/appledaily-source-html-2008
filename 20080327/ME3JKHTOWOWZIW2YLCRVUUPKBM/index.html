<html><header><meta charset="utf-8"><title>輸過千億不後悔</title></header><body><h1>輸過千億不後悔</h1><p>3G業務由04至07年累計輸過千億，令和黃連續八年無增加派息。假如時光倒流讓李嘉誠再選擇一次，似乎他仍會義無反顧投資3G。<br> 「回頭睇，好多嘢可以講，一個有大前途嘅項目，乜嘢都唔想喪失個機會……有史以來，我哋都無投資過咁大嘅project，一個新行業，尤其係電訊，舉個例講，香港我哋做3G，最初都係輸，但舊年開始賺，香港賺嘅速度會快，我哋有固網、2G、3G……突然間發覺間公司好有前途，因為3G已唔係一個負擔，而係增長最快賺錢最多，有咁嘅可能。」</p></body></html>
