<html><header><meta charset="utf-8"><title>晒一晒：上海明珠湖釣出62斤巨魚</title></header><body><h1>晒一晒：上海明珠湖釣出62斤巨魚</h1><p>一群釣魚愛好者，前日晚在上海崇明島西沙明珠湖南岸釣上一條體長1.51米、重達62斤的巨型「怪魚」（圖）。經專家鑑定，這是崇明島西沙明珠湖25年來捕獲到個體最大的一條魚。魚俗稱水老虎，性兇猛，捕食各種魚類，但肉質鮮嫩，為上等食用魚類。<br> <br>  http://news.163.com/08/0326/15/47VLD1CO0001125G.html </p></body></html>
