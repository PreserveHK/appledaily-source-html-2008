<html><header><meta charset="utf-8"><title>醫學Online<br>發酵食品或可增壽</title></header><body><h1>醫學Online<br>發酵食品或可增壽</h1><p>日本人長壽可能與多吃發酵食品有關。日本的保健人員表示，日本傳統食品有不少是經過發酵過程，例如味噌湯及納豆，均經過黃豆發酵而成，而食品在發酵時，微生物分泌的酶可分解細胞壁，令所含的營養素更易被人體吸收。此外，肉類在發酵時，會把原有蛋白質分解，易於消化；奶類發酵產品則有乳酸成份，能抑制腸道內壞細菌的生長，整體上發酵食品的脂肪含量低。</p></body></html>
