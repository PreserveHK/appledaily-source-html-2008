<html><header><meta charset="utf-8"><title>馮仁昭四圍超：獎門人刪鏡頭避民怨 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：獎門人刪鏡頭避民怨 - 馮仁昭</h1><p>無綫節目《獎門人取犀Game》中，姚樂怡被黐上胳肋底毛當鬚又接到九宗投訴。主持人之一嘅王祖藍噚日接受商台電話訪問，佢話嗰啲胳肋底毛有真有假，佢同阮兆祥都有份「貢獻」，又話：「最大問題唔係痛，而係生番出嚟嗰陣最辛苦，真係好痕。」祖藍又話已刪去部份觀眾難以接受嘅鏡頭，仲話：「其實志偉已經顧及安全考慮，玩之前大家都OK嘅（接受懲罰），差在抽到邊個啫！」
</p></body></html>
