<html><header><meta charset="utf-8"><title>四歲攝影師</title></header><body><h1>四歲攝影師</h1><p>【本報訊】幼兒班的小孩懂得做甚麼？昨日站在台上的4歲小妹妹葉晴，手拿一部如她頭顱般大的單鏡反光相機，左瞄右瞄，十足十一個專業攝影師。一眾攝影記者問她的來頭，原來她已有兩年攝影經驗，今年初開了一次個人攝影展，同期出了一本攝影集。葉晴昨日更說剛獲健力士世界紀錄大全頒給她「全球最年輕的攝影師」的證書。<br> 葉晴即日起至下月13日在大埔超級城D區地下大堂，舉行「首個健力士運動狂熱攝影展」，展示一系列她所拍的運動照片供巿民欣賞。</p></body></html>
