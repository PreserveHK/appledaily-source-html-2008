<html><header><meta charset="utf-8"><title>男友移情別戀<br>阿妹投中村懷抱</title></header><body><h1>男友移情別戀<br>阿妹投中村懷抱</h1><p>台灣天后張惠妹主演的音樂劇《杜蘭朵》昨晚在日本東京公演，開騷前，阿妹跟男主角中村獅童作最後綵排，並招待傳媒採訪。<br> 飾演高貴女王杜蘭朵的阿妹以古裝造型示人，英氣十足，雖然其緋聞球星男友何守正，日前傳出密會星光二班的林佩瑤，但阿妹未受傳聞影響，綵排時表現得非常落力。<br> 至於剛與女星竹內結子正式離婚的中村獅童，日前又被偷拍到跟女星鈴木砂羽密會，但他沒有就此事回應。<br> 撰文：林妃</p></body></html>
