<html><header><meta charset="utf-8"><title>前往掃墓　四驅車突狂燒</title></header><body><h1>前往掃墓　四驅車突狂燒</h1><p>【本報訊】一家三口昨午駕乘三菱四驅車往掃墓途中，疑因電線短路起火嚴重焚燒，司機救火時手部燒傷獲送院。<br> 肇事白色三菱四驅車掛着中港車牌，有近10年車齡，46歲姓譚司機表示，該車是早前以二手價購入的油渣車，事發時他駕車載着妻兒前往鑽石山掃墓拜祭先人。昨中午12時許，姓譚司機一家三口購備香燭，駕乘四驅車沿龍翔道慢線駛向鑽石山墳場掃墓，當四驅車途至豐力樓對開龍翔道一個右彎位時，車廂傳出焦味，右邊車尾有煙冒出，三人立即落車，車尾旋即着火，譚司機欲以蒸餾水救火，但火勢已一發不可收拾，全車陷於火海。</p></body></html>
