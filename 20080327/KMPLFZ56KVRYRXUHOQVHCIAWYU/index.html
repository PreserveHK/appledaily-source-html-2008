</title></header><body><h1>LisaS.為AnaR.療情傷
</h1><p>名模LisaS.及陳沛嘉昨日在銅鑼灣屈臣氏出席頭髮護理活動，最近盛傳AnaR.與男友Mr.P分手，LisaS.對此表示不知道，她說：「見過Mr.P幾次，他為人很nice、很sweet。」她表示會送朱古力為AnaR.療情傷，並會多約她去派對散心。</p><p>陳沛嘉計劃多</p><p>陳沛嘉近期工作量大減，她謂正有新計劃：「我四年內有三個目標，第一係要照顧好我嘅狗，其次我想喺兩年內開一間一站式美容中心，有齊按摩、身體護理等，之後當然係我嘅結婚計劃。」<br> 採訪、攝影：EricLam</p></body></html>
