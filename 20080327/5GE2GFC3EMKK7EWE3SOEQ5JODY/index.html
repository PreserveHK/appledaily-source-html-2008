<html><header><meta charset="utf-8"><title>陳良宇拒認罪或囚18年</title></header><body><h1>陳良宇拒認罪或囚18年</h1><p>因上海社保基金案落馬的上海前市委書記陳良宇，昨日在天津第二中級人民法院接受秘密審訊，罪名涉及受賄與濫用職權及玩忽職守三項，其受賄金額約240萬元。據悉，陳良宇精神狀態良好，他承認自己有責任，但未明確表示自己有罪。陳的刑期將較北京前市委書記陳希同為重，但不會判死，刑期很可能在17或18年。據悉，之前中紀委公佈陳良宇「生活腐化，並導致兩女為其墮胎」，沒被列入控罪，而當局指控他受賄，主要來自上海社保基金挪用人張榮坤；張通過陳的幫助，獲得30億元社保基金貸款用於私企發展。<br> 本報記者</p></body></html>
