<html><header><meta charset="utf-8"><title>楊思琦操Fit迎夏日</title></header><body><h1>楊思琦操Fit迎夏日</h1><p>楊思琦、張可頤和徐淑敏昨日在尖沙嘴出席無綫節目《更上一層樓》的記者會，近日天氣回暖，思琦、徐淑敏和擔任司儀的呂慧儀紛紛以夏裝示人，思琦說：「我前排要開工，冇乜時間扮靚，咁啱近排心情幾好，所以專登揀一條既簡單又有女人味嘅裙嚟着，希望睇落可以精神啲！」夏天將至，又是思琦行泳衣騷的旺季，她笑說：「乜你哋咁講㗎，我遲啲要幫劇集《銀樓金粉》做宣傳，加上今年嘅冬天又食得多咗，所以𠵱家要操番啲線條同自信心！」另外，狀態回勇的張可頤透露去年已經停止服藥，她說：「𠵱家可以話係完全康復，不過暫時未有一個好劇本，值得我搵命博。」<br> 採訪、攝影：何慧斯</p></body></html>
