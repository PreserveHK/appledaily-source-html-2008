<html><header><meta charset="utf-8"><title>扭擰USB　扮玩裝置藝術</title></header><body><h1>扭擰USB　扮玩裝置藝術</h1><p>USBHubs都見得多，但玩到好似裝置藝術咁靚仔，喺腦場真係比較少見！呢隻有四個插頭嘅USB2.0Hubs最特別之處，就係平放喺度好似圓環一條手鐲，但佢每粒USB插位都可以扭擰成多角度變為一件藝術品！有乜用途？常用USBHubs人士都知，並排式只可以插USBCable，如果插個CardReader落去，隨時會阻咗一、兩個插位。呢個扭擰設計，絕對係以插到最多嘢為前提！</p><p>A-Grade（21528000）<br> 地址：深水埗福華街146號黃金電腦商場地庫43號B舖</p></body></html>
