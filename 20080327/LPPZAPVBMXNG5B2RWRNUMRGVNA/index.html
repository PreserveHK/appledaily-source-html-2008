<html><header><meta charset="utf-8"><title>姬蒂醉酒自爆婚訊</title></header><body><h1>姬蒂醉酒自爆婚訊</h1><p>英國名模姬蒂摩絲（KateMoss）近日跟隨男友、TheKills樂隊結他手JamieHince到荷蘭巡迴，兩人日前於阿姆斯特丹酒吧談心，姬蒂突然喜孜孜向身邊酒客說自己已訂婚，預計兩人婚期不遠。<br> 34歲的姬蒂日前跟隨男友到荷蘭巡迴，趁空到酒吧消遣，一名目擊者說：「姬蒂看來剛答應求婚，像個小朋友般走出酒吧，當時很多人用手提電話拍她，姬蒂當時只管說：『我要結婚了！』」</p><p>Britney妹傳訂婚</p><p>此外，BritneySpears的16歲懷孕胞妹JamieLynnSpears近日也傳出與男友CaseyAldridge秘密訂婚，兩人打算於年中分娩後才結婚。</p></body></html>
