<html><header><meta charset="utf-8"><title>保羅釣魚變素食者</title></header><body><h1>保羅釣魚變素食者</h1><p>保羅麥卡尼（PaulMcCartney）向來是一名素食者，茹素20年的他，近日為善待動物組織PETA拍攝廣告，宣揚素食主義。<br> 保羅表示他多年前釣魚時看見小魚拚命掙扎，令他萌生茹素意念，至今堅持20年，他說：「素食的益處多不勝數，它令你關注到環境、飢餓及人道。」</p><p>希芙嚇保羅律師</p><p>此外，保羅的前妻希芙米爾絲（HeatherMills）只收得2,400萬鎊（約3億7千萬港元）贍養費，是她要求的五分一，原來她對獲得金額十分不滿，曾於出庭時扮割喉嚇保羅的律師。</p></body></html>
