<html><header><meta charset="utf-8"><title>周麗淇與馬匹交友</title></header><body><h1>周麗淇與馬匹交友</h1><p>周麗淇（Niki）目前在橫店趕拍內地新劇《書劍恩仇錄》，日前她與鄭少秋等出席宣傳記者會。<br> 飾演霍青桐的Niki，在戲中除有不少武打場面外，還要親身騎馬上陣，近日她正忙於練習騎馬。她說：「我本身好鍾意馬，雖然平時唔係有好多機會騎，但係我覺得馬係好有靈性嘅動物，只要我哋建立互信關係，喺適當嘅時候馬匹就會發揮所長，聽晒我話。」</p><p>鄭少秋再演亁隆</p><p>秋官與《書》劇的淵源甚深，他坦言這是他自電影圈轉拍電視劇後極具代表性的作品。他說：「雖然此劇翻拍數次，但看到劇本和劇組的專業和努力，我保證這次我演繹亁隆一角絕對和前幾個版本不同。」<br> 撰文：林妃</p></body></html>
