<html><header><meta charset="utf-8"><title>食落肚的藝術</title></header><body><h1>食落肚的藝術</h1><p>美食追求「色香味」，先以賣相和香味吸引人，最後才是味道。雖然有人認為味道最重要，但如果賣相欠佳，吸引不到人去動筷，多好味都會大打折扣。<br>眼前這幅明媚的風景畫，正是由德國藝術家AndyMaluche製作，把芝士作屋、蘑菇作車轆、扁豆作牆，製作這幅「吃得的風景」。又一城明天開始，在商場內矗立鮮果園，包括巨型的鮮果噴泉、鮮果撻等等，置身其中猶如在鮮果奇園中，而Andy亦會在上述日子與群眾見面，可乘機向他偷師。<br><br>查詢：28442222（又一城）</p></body></html>
