</title></header><body><h1>買SSD硬碟　扮MacBookAir
</h1><p>MacBookAir行RAM嗰個抗震SSD硬碟引到你口水流？想自己部Notebook都裝番個？RAIDON最近推出一個SSD儲存備份模組SF2020-2F-S1，簡單嚟講佢係一個2.5吋SATANotebook硬碟，不過一打開就內置兩個CF卡插槽。以現時市價$1,500一張32GBCF卡計，買兩張放落去你就可以同MacBookAir睇齊，對於經常外遊公幹人士，穩定勝於一切人士，真係不妨諗吓。</p><p>SHOOTING（29596226）<br> 地址：荔枝角永康街7號西港都會中心21樓&#13;</p></body></html>
