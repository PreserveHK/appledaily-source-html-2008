<html><header><meta charset="utf-8"><title>北角兩航線加班次</title></header><body><h1>北角兩航線加班次</h1><p>【本報訊】新渡輪昨宣佈再次投得北角至紅磡及北角至九龍城兩條港內航線的經營牌照，新牌照由4月起生效，兩條航線收費不變，成人單程票價4.5元，月票185元。新渡輪又表示，會由下周二起加強周一至周五（公眾假期除外）繁忙時段港內線的班次，以切合乘客需求。</p><p>新渡輪4月起加班航行</p><p>北角至九龍城：8:32am、6:32pm<br> 九龍城至北角：8:50am、6:50pm<br> 北角至紅磡：8:08am、6:08pm<br> 紅磡至北角：8:20am、6:20pm<br> *只在周一至周五增加班次</p></body></html>
