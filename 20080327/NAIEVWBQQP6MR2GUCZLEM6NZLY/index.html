<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍瘦身等人追 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍瘦身等人追 - 馮仁昭</h1><p>關心妍（Jade右）前晚同師妹謝文雅（左），悉心打扮到金鐘出席「樂群名人拍賣慈善籌款晚宴」，近排緋聞纏身嘅名媛傅明憲都有到場，但係佢冇接受訪問就快閃入場。近來用血型減肥法瘦身成功嘅阿Jade，着咗件BCBG低V露背晚裝，上圍睇頭十足，搶晒師妹謝文雅鏡。問到上圍有冇縮水時，阿Jade話：「滿意水平，以前反而負擔唔起，𠵱家靚咗都想多人追！」</p></body></html>
