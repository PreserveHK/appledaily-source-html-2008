<html><header><meta charset="utf-8"><title>案件速遞<br>毒西餅案被告患妄想症</title></header><body><h1>案件速遞<br>毒西餅案被告患妄想症</h1><p>【本報訊】無業婦人涉送「毒西餅」危害三名年輕教徒案，昨在區域法院續審。控方傳召三名曾診治被告的精神醫生作供，指被告於06年9月證實患上妄想被迫害症，被告於去年事發前一個月覆診，情緒緊張，感覺遭監視，屬輕度妄想症，曾獲處方可供七個星期服用的「利螺環酮」藥物，而被告於去年5月為逃避搬屋，曾入院四天，留下同居男友獨自操勞。<br> 37歲被告陳美鳳被控於去年8月11日，使用精神科藥物利螺環酮，危害3名12至15歲的少年男女，被控3項意圖使他人受損害而施用毒藥罪名，她否認控罪，聆訊今續。<br> 案件編號：DCCC1057/07</p></body></html>
