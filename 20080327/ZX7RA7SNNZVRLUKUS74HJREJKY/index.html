<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kelly開騷最緊要型 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kelly開騷最緊要型 - 馮仁昭</h1><p>陳慧琳（Kelly）將於6月喺紅館開演唱會，忙於綵排之餘又開始谷宣傳，最近佢仲應邀擔任RoadShow節目嘉賓主持，搵嚟個唱兩大幕後功臣奚仲文（右）同雷頌德（左）現身接受訪問。Kelly話今次開騷會以快歌同跳舞音樂為主，佢話：「除咗會加插海底世界嘅特別場景效果外，造型都係以型同靚為主，嘉賓方面最想請到黎明，因為可以合唱《江山美人》嘛！」宣傳演唱會都不忘谷戲，馮仁昭都要寫個服字！</p></body></html>
