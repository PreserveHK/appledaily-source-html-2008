<html><header><meta charset="utf-8"><title>保怡湖南拜師女波牛</title></header><body><h1>保怡湖南拜師女波牛</h1><p>林保怡早前參與湖南衞視節目《快樂2008》錄影，宣傳於當地播映的無綫劇集《火舞黃沙》。節目當日安排保怡參與射罰球等足球訓練，與何潤東分別任隊長帶領兩隊藝人比賽，並請來中國女子國家隊前首席門將高紅擔任教練，認真大陣仗。</p><p>被讚有潛質</p><p>一向熱愛運動的保怡，對足球卻毫無認識，不過經過高紅訓練後，保怡總算踢得似模似樣，不論控球和射門都有板有眼。雖然最後保怡帶領的球隊落敗，他又不慎拉傷腳筋，但仍被高紅選為全場「最有潛質足球員」。撰文：林妃</p></body></html>
