<html><header><meta charset="utf-8"><title>珍妮花肥50磅唔收身</title></header><body><h1>珍妮花肥50磅唔收身</h1><p>美國天后珍妮花洛庇絲（JenniferLopez），上月為歌手丈夫MarcAnthony誕下一對龍鳳胎，原來籮霸懷孕時，體重激增50磅，不過她很滿意自己現時的身材，並不急於立即瘦身。</p><p>喜歡把玩肚腩</p><p>籮霸最近接受雜誌訪問時透露︰「我懷孕時其實刻意增磅，因為很多孖胎出世時都有可能會過輕，我差不多增了45至50磅，在我的骨架來說是很誇張，但由於我肚中的是孖胎，所以問題不大。而且我很喜歡自己生育過後的身材，覺得自己的肚腩很神奇，我甚至會不時把玩它。」不過籮霸卻稱日後真的要減肥時，會參加三項鐵人賽。另外，籮霸也否認自己利用體外受精的方法去懷雙胞胎。</p></body></html>
