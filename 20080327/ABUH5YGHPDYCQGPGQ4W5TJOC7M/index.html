<html><header><meta charset="utf-8"><title>買軚盤<br>送$150超市禮券</title></header><body><h1>買軚盤<br>送$150超市禮券</h1><p>論近期賽車Game又點少得PS3嘅《GT5Prologue》！不過，喺屋企玩賽車Game，當然要買個模擬軚盤先夠真實同過癮。最近，LogitechGaming就為旗下最新嘅賽車遊戲軚盤GTForcePro做宣傳，現凡於4月30日前到全港各大電腦商場購買，即有機會獲贈$150超市現金券，數量有限，送完即止。攞完薯片、汽水之後，梗係要約埋班朋友，一邊打機，一齊開P啦！
</p><p>冠恒（31851030）</p></body></html>
