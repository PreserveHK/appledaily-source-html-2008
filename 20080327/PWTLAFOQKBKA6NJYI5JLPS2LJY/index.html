<html><header><meta charset="utf-8"><title>浙江貨輪撞毀大橋</title></header><body><h1>浙江貨輪撞毀大橋</h1><p>昨日凌晨１時15分，一艘內地空載貨輪航行穿過正在建設的寧波金塘大橋時，貨輪的桅杆與橋面相撞，導致橋面崩塌，斷成兩截，跌落並橫壓於貨輪的駕駛艙上。</p><p>4人生死不明</p><p>船上當時有20人，其中16人獲救，4人被困在駕駛艙內，生死不明。發稿時止，當局仍在搶救中。當時橋面並無人員通行，橋上無人落水。<br> 國家交通部已成立調查組，趕赴現場調查。金塘大橋是繼杭州灣跨海大橋和東海大橋之後，中國在建的第三長跨海大橋，全長21公里，於2006年4月動工，預計明年通車。<br> 中新網</p></body></html>
