<html><header><meta charset="utf-8"><title>森美加墊防激凸</title></header><body><h1>森美加墊防激凸</h1><p>森美將於下月25至27日在StarHall舉行三場「金牌司儀TheShowMustGoWrong」棟篤笑，昨日他於九龍灣舉行記者會，邀請了港姐張嘉兒擔任嘉賓。<br> 記者會上，張嘉兒擔任司儀，向穿上肉色貼身衣襯泳褲的「佳麗」森美發問問題，黃柏高則送上「金牌司儀」牌匾。森美笑說：「我前後都加咗墊，所以冇激凸效果，但我本身係正常嘅。」<br> 森美表示早於七年前已希望開talk騷，他更期望有人將其表演與林海峰（Jan）作比較，他說：「阿Jan咁勁，如果有人將我同佢比，即係代表我都有番啲料。」<br> 採訪、攝影：李珮洳</p></body></html>
