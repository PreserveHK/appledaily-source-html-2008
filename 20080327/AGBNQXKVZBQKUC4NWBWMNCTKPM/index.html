<html><header><meta charset="utf-8"><title>違例吸煙惡男煙蒂灼女警</title></header><body><h1>違例吸煙惡男煙蒂灼女警</h1><p>【本報訊】野蠻內地煙民，昨晨9時半在羅湖出境大堂抽煙，被女警勸止時竟然發惡，用煙蒂灼傷女警右手指，女警驚叫一聲。警方隨即將他拘捕，女警送院治理。被捕煙民已被警方落案控以一項襲警及一項在非吸煙區吸煙罪名，今早在粉嶺裁判法院提堂。<br> 受傷女警姓陳，隸屬邊界警區。負責急救的救護員聞悉女警受傷原委也替她不值，說：「嘩！啲人咁惡㗎，你係女警嚟喎，叫佢唔好食煙就咁對你！」警方稱，被捕惡煙民姓吳（53歲）持雙程證。</p></body></html>
