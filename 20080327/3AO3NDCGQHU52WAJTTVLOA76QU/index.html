<html><header><meta charset="utf-8"><title>涉殺北角鳳姐「高佬」送院</title></header><body><h1>涉殺北角鳳姐「高佬」送院</h1><p>【本報訊】被控在北角電氣道謀殺鳳姐譚小芳（Amy）的30歲男子林培峰，昨傍晚被警員送往東區醫院，林在醫院內逗留約一小時後返回警署。<br> 身高6呎的「高佬」林培峰，昨傍晚6時許身穿一套藍色工作服、腳踩「白飯魚」，被警員用鐵鏈纏身押往東區醫院，警員並無透露林往醫院的原因，而林在醫院內逗留約一小時後，由警車接載離去。<br> 林培峰被控於本月16日，在北角電氣道96號一單位謀殺女子譚小芳，他於本周一在沙田裁判法院提堂，毋須答辯，還柙警方看管，至明日再於東區裁判法院提訊。</p></body></html>
