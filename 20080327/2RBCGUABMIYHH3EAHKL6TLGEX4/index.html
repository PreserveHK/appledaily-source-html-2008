<html><header><meta charset="utf-8"><title>醫學Online<br>接觸奶粉可致哮喘</title></header><body><h1>醫學Online<br>接觸奶粉可致哮喘</h1><p>在奶粉廠工作的人，患哮喘風險高一倍。英國伯明罕大學與泰國一家奶粉廠合作進行研究，分別研究需要處理嬰兒奶粉的工人及不需要接觸奶粉的文職人士，發現要處理奶粉的工人有24%出現喘鳴症狀，較文職人員的12%高一倍，他們患上哮喘風險也較文職人員高一倍。研究證實若長時間接觸奶粉，會增加患哮喘的風險，但強調是職業安全問題，對食奶粉的嬰兒並無影響。</p></body></html>
