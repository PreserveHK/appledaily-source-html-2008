<html><header><meta charset="utf-8"><title>JessicaSimpson<br>武士搭帶凉鞋</title></header><body><h1>JessicaSimpson<br>武士搭帶凉鞋</h1><p>這是個講名氣的世代，明星最賣錢的方法是將自己的名字印在各種商品上。例子多不勝數，美國樂壇小天后JessicaSimpson是其一，05年Jessica以自己名字推出時尚品牌，大Sell她的性感甜美形象。JessicaSimpson今季的鞋履系列，其中一個意念來自六十年代科幻電影，武士型T字搭帶設計，黑色窩釘漆皮平底鞋，熟口熟面，但呢啲看門口鞋款，穿着率可能先最高。<br><br>（puiman）&#13;</p><p>SoleTown（25778302）</p><p>銅鑼灣百德新街2-20號恒隆中心1樓</p></body></html>
