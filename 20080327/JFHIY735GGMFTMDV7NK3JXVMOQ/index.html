<html><header><meta charset="utf-8"><title>案件速遞<br>Capcom禁制賣攻略書敗訴</title></header><body><h1>案件速遞<br>Capcom禁制賣攻略書敗訴</h1><p>【本報訊】日本遊戲軟件開發公司Capcom及其香港分公司，06年入稟高等法院要求法庭頒令，禁制13名報販再賣涉侵權的遊戲攻略，法官鍾安德昨裁定Capcom未能充份舉證，顯示公司就攻略書在港銷售狀況，從而證實商譽受損，涉侵權攻略書亦顯然來自不同的出版機構，不構成侵權，故判公司敗訴。<br> 原告包括日本母公司CapcomCompanyLimited及旗下香港子公司嘉富康亞洲有限公司。涉案13名報販中的4人開審前與原告和解，一人放棄訴訟，其餘8人昨獲勝。<br> 案件編號：HCA2488-02/06</p></body></html>
