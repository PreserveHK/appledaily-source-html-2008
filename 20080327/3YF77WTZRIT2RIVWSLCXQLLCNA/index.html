<html><header><meta charset="utf-8"><title>李玟錄歌甜到漏</title></header><body><h1>李玟錄歌甜到漏</h1><p>差不多兩年沒推出新碟的李玟（Coco），原來於農曆新年前便為新加盟唱片公司「大國大熊星」灌錄了新國語單曲《IHaveADream》，並預計5月推出，幕後製作乃是由台灣音樂人Lisa及王斯禹負責，Coco對首次錄音效果非常滿意，於是他們會合作第二首單曲。</p><p>無暇嚐美食</p><p>日前Coco到台灣錄音，她知道Lisa曾在法國居住，所以開工前特地到台北一法式甜品店買了多款法式甜品慰勞Lisa及工作人員，但因是次在台灣行程緊密，Coco未有機會抽空一嚐她至愛的台灣小吃。<br> 撰文：林妃</p></body></html>
