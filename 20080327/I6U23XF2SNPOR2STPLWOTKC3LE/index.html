<html><header><meta charset="utf-8"><title>袁彩雲拒奉子成婚</title></header><body><h1>袁彩雲拒奉子成婚</h1><p>蔣怡、袁潔瑩、袁彩雲及梁琤等一班靚女前晚到亞視大埔總台，為《飲食天王頒獎典禮2008》擔任頒獎嘉賓，袁彩雲透露下周將到加拿大探望男友，她說：「我哋兩個月冇見，要成日飛嚟飛去先見到面。」她謂暫未有結婚計劃，最快也要一、兩年後，她說：「我唔想做高齡產婦，亦唔會未婚先生仔。」</p><p>袁潔瑩外地學語言</p><p>袁潔瑩謂稍後會到廣州拍護膚品廣告，也有機會到外國小住數個月，她表示：「我要搵個語言不通嘅地方學語言，例如日本、法國或者歐洲。」袁潔瑩謂因為在港沒有男友，假如在外地有艷遇，嫁到外地也可以。<br> 採訪、攝影：王崇穎&#13;</p></body></html>
