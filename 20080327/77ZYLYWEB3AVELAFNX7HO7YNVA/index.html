<html><header><meta charset="utf-8"><title>乜東東：杯麵以假亂真</title></header><body><h1>乜東東：杯麵以假亂真</h1><p>巡舖，見到呢件Product，奇怪喎，又唔係超級市場，因乜會賣合味道杯麵？睇真，原來唔係杯麵，竟然係個電話座，外形似到十足十，真係俾佢呃晒。左諗右諗後，我決定買，將佢放喺辦公室都唔錯，一來可以好好安置自己部手機，二來肚餓可以望梅止渴，三來唔係Cupnoddle係Cup手機，可以玩吓啲同事仔，一舉三得嗰隻。<br><br>記者：王震遠<br>攝影：陳盛臣</p><p>City'super<br> （銅鑼灣時代廣場B1地庫/25062888）</p></body></html>
