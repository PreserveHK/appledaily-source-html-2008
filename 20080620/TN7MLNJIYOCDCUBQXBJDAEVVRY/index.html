<html><header><meta charset="utf-8"><title>李準基新劇涉虐畜</title></header><body><h1>李準基新劇涉虐畜</h1><p>韓國男星李準基主演的古裝劇《一枝梅》，日前播出的一集因出現韓國非法的鬥狗場面，導致該劇編劇及導演等人遭當地的愛護動物協會起訴。
</p><p>告上法庭</p><p>首爾的愛護動物協會已就上月29日播出的《一枝梅》中一場非法鬥狗場面，對該劇編劇、導演、監製以及劇中兩隻狗的主人，以虐待動物罪告上法庭。<br> 該劇負責人下周二便會前往警署接受調查。不過，電視台發言人說：「其實在拍攝時已在兩隻狗的牙齒上套上了膠套，做足了保護措施，狗主及專業訓練人員一直在場，兩隻狗在拍攝中並沒有受傷，虐待動物之說，未免有點小題大做了。」&#13;</p></body></html>
