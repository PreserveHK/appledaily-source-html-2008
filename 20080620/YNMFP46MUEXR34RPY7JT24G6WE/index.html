<html><header><meta charset="utf-8"><title>超級跑車日租31200元</title></header><body><h1>超級跑車日租31200元</h1><p>在電視或汽車雜誌上看到各款靚車，但又沒有駕駛的份兒，是否覺得有點失落？美國汽車公司GothamDreamCars最近推出名車出租服務，汽車發燒友將有機會一嘗駕駛超級跑車SaleenS7的滋味，不過每日租金高達4,000美元（31,200港元），堪稱全球最昂貴的出租車。租金貴得驚人，皆因售價40萬美元（312萬港元）的SaleenS7實力非凡，550匹馬力，最高時速達322公里，絕對是很多人心目中的夢幻汽車。<br> Gizmag網站</p></body></html>
