<html><header><meta charset="utf-8"><title>新知熱聞：蟾蜍群出為唞凉</title></header><body><h1>新知熱聞：蟾蜍群出為唞凉</h1><p>四川大地震發生前，綿竹市曾有數十萬隻蟾蜍在街頭出現，疑是預知地震而搬家。前日，甘肅蘭州市西固區504廠附近的馬路上，亦有成千上萬隻小蟾蜍在馬路「聚會」（圖），排出至少長200米的陣勢，引起附近居民圍觀。對此，蘭州動物學專家表示，據當地具體情況，蟾蜍成群出沒是夏日納凉。但一些網友表示質疑：「留心呀！據說北川震前就出現這現象！」「做好地震預防的好！」更有網友諷刺說：「蟾蜍說：『我們出來是想找專家研討一下地震預報的。』」<br> <br>  http://news.163.com/08/0619/05/4EPD331700011229.html </p></body></html>
