</title></header><body><h1>News：魅惑香鑽　即變索女J.Lo
</h1><p>4、5年前嘅我好鍾意聽JenniferLopez嘅歌，亦好鍾意睇佢每次個Image都好索嘅MV，但隨住年齡增長慢慢轉移留意佢其他嘢，如其自家香水。講真，J.Lo推出過嘅香水中，呢支係我最Like，無論瓶身設計到香味都好啱我，超有夏日Feel，唔噴淨係要嚟做擺設都夠晒靚！由外開始睇，瓶身係一粒未經雕琢嘅鑽石，我哋女人嘅至愛，至於香味就有果香同花香，作為一支好嘅香水，J.Lo呢支Deseo可算平靚色香味俱全！（Mavis）</p><p>銷售點：銅鑼灣SOGO及LCX「JenniferLopez香薰專櫃」</p></body></html>
