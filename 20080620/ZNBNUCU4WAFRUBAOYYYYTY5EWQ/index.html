<html><header><meta charset="utf-8"><title>注目新貨：<br>花花人字拖</title></header><body><h1>注目新貨：<br>花花人字拖</h1><p>天生腳趾蠢，擘唔大，唔識着人字拖，所以對連KateMoss同BritneySpears都着的人字拖名牌Havaianas通常只有得睇無得着。巴西品牌Havaianas成立於1962年，採用天然橡膠與獨特的製鞋技術，使人字拖質地柔韌耐用，加上百變顏色組合，襯衫容易，尤其最啱襯短裙短褲。每逢夏天月份，Havaianas更會推出不同顏色、圖案配搭的人字拖，今回新貨花花Pattern系列，仲有我最愛的紫色噃。所以，我決定……買咗先算！<br><br>記者：胡卓琳</p><p>DelayNoMall（25776988）<br> 銅鑼灣怡和街68號</p></body></html>
