<html><header><meta charset="utf-8"><title>財話短說<br>永義售內銀股套2360萬</title></header><body><h1>財話短說<br>永義售內銀股套2360萬</h1><p>▲永義國際（1218）公佈，在本月11日、16日及18日，先後分批出售中信銀行（998）220.7萬股及工商銀行（1398）229.8萬股，合共套現約2360萬元，所得款項淨額用作一般營運資金。未計交易成本，永義以平均價約4.94元出售中信行股權，確認虧損約380萬元；另以平均價約5.53出售工行股權，則錄得盈利約436萬元。</p></body></html>
