</title></header><body><h1>藍鰭吞拿魚　趁時即食
</h1><p>藍鰭吞拿魚更被稱為吞拿魚之王，產量少難捕捉，難得今年有大量食肆引入，香港人終有機會吃到。先說最矜貴部份「大拖羅」，魚身呈淡粉紅色，魚油分佈均勻，尤其近魚骱位置的，魚脂呈網狀，驟眼看還以為是和牛，那入口即溶的口感至今仍在回味。更難得的是，連最瘦的「赤身」也軟滑無比，入口甘甜。此外，還有一些較特色的食法，如汁煮金䱽魚眼、燒金䱽魚頭、鐵板燒金䱽魚等。想吃就要趁快，這個特設的吞拿魚餐，只供應到7月底。
</p><p>查詢：23691111內線3087（雲海日本料理）</p></body></html>
