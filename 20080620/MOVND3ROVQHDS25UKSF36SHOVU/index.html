<html><header><meta charset="utf-8"><title>財話短說<br>喜得龍擬下月掛牌籌20億</title></header><body><h1>財話短說<br>喜得龍擬下月掛牌籌20億</h1><p>▲市場消息指，內地運動服品牌喜得龍（977）將在下周起進行招股前「路演」，下月掛牌，集資約20億元，保薦人是高盛。據該公司網上初步招股資料披露，截至07年底，喜得龍透過22家分銷商經營2519個銷售點。去年純利及營業額分別為1.35億及12.96億元人民幣。喜得龍計劃於今年至2010年，透過分銷商在內地每年開設1000家分店。</p></body></html>
