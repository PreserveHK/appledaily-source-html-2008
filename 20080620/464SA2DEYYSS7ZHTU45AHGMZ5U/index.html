<html><header><meta charset="utf-8"><title>潮流感：Ferre奧運tee重男輕女 - ㎡</title></header><body><h1>潮流感：Ferre奧運tee重男輕女 - ㎡</h1><p>距離2008北京奧運還有49天，OlympicFever也燃燒着大大小小品牌。GianfrancoFerre年輕副線Ferre，就先推出一件男裝紀念版tee迎接奧運。<br> 以最簡單的白tee作主，上面用奧運圓環做主角及背景，Ferrelogo就用奧運五環的五色熨上，加上燙金的08及奧運花圈標記，充滿色彩動感，唯一不公平，是FerreOlympic特別版tee，只提供男裝款，不設女裝。<br> Textby㎡</p></body></html>
