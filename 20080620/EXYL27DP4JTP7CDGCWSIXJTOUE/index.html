<html><header><meta charset="utf-8"><title>國泰客機空中爆玻璃</title></header><body><h1>國泰客機空中爆玻璃</h1><p>【本報訊】國泰一架由溫哥華來港的客機機頭玻璃窗出現裂痕，須在南韓降落，機上287名乘客全部安全，並獲安排轉機來港，行程受阻延4小時。<br> 國泰航空公司發言人表示，國泰編號CX839的空中巴士，由溫哥華來香港，原定昨晚8時抵港，機師在起飛後兩小時，發現駕駛艙玻璃出現裂痕，由於玻璃厚達三層，對航空安全不會構成影響，但飛機需要低飛，令耗油量增加，飛機最後在首爾仁川機場降落加油，乘客需要轉機來港，比預定時間大約延遲4個多小時，至午夜12時45分才到達，機上287名乘客全部安全。至於玻璃出現裂痕的原因，仍有待進一步調查。&#13;</p></body></html>
