<html><header><meta charset="utf-8"><title>晒一晒：「兩蔣」登陸北京</title></header><body><h1>晒一晒：「兩蔣」登陸北京</h1><p>大陸居民7月4日赴台旅遊在即，大陸已率先向台灣官員開放，允許「兩蔣」登陸，而且地點還是北京呢！正在北京舉行的「2008北京國際旅遊博覽會」，台灣桃園縣與民間觀光旅遊團展台引人注目，皆因台灣桃園觀光產業促進會副召集人陳國君，邊展示兩蔣（蔣介石和蔣經國）的Q版公仔（圖），邊推介桃園縣旅遊，而「兩蔣」公開登陸，還是頭一次。<br> <br>  http://news.sohu.com/20080619/n257613261.shtml </p></body></html>
