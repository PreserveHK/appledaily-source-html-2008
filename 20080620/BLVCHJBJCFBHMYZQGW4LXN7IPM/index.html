<html><header><meta charset="utf-8"><title>案件速遞<br>離婚分財產交終院審</title></header><body><h1>案件速遞<br>離婚分財產交終院審</h1><p>【本報訊】上訴庭在今年3月就一宗離婚案中夫妻如何分配財產下判詞，指夫妻在家中都擔當同等角色，對家庭有不同形式的付出，應以「公平原則」分配財產，認為以往採納的「合理需要」原則已過時。上訴庭裁定案中的前妻，可平分與前夫共同擁有的536萬元財產。案中前夫不滿判決，昨要求上訴至終審法院，獲法官批准。<br> 上訴庭指，如何分配婚姻財產問題，涉及公眾利益，需要到終院審理。另上訴庭早前下令前夫繳付173.5萬元餘款予前妻，前夫昨要求暫緩命令，但遭拒絕。法官下令他要先將80萬元交給前妻，餘款交由法庭保管。<br> 案件編號：CACV91/07</p></body></html>
