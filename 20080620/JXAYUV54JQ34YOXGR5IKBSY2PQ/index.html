<html><header><meta charset="utf-8"><title>張可頤嘆茶享天倫樂</title></header><body><h1>張可頤嘆茶享天倫樂</h1><p>近日蜜運中的張可頤，日前暫且撇甩男友，與父母hightea共享天倫樂。當日張可頤在尖沙嘴海港城出席活動，父母也有到場打氣，但到中途離開，和數名女親友先往商場內的Cova餐廳等候。</p><p>每位消費170元</p><p>活動結束後，張可頤即由助手陪同到一間髮型屋換衫，然後到餐廳與父母齊嘆每位消費近170元的下午茶自助餐。<br> 一小時後，張可頤和父母等嘆完茶，由其雙親開路，心情大靚的張可頤一面微笑，邊行邊煲電話粥，與父母道別過後即分道揚鑣，她與一名女伴步往停車場，取回四驅車載同女友人一同離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
