<html><header><meta charset="utf-8"><title>執靚華富邨</title></header><body><h1>執靚華富邨</h1><p>【本報訊】有40年歷史、可飽覽無敵海景的香港仔華富邨（圖），今年底將進行為期三至四年的大規模維修，取代重建。房屋署發言人表示，勘察結果顯示華富邨18幢樓宇結構均屬安全，毋須清拆，但部份樓宇由於老化和環境侵蝕，出現不同程度損耗，需在多處地方進行結構修葺，估計每個單位維修費用超過1.2萬元。此外，房署會為部份樓宇加建升降機，方便居民出入。房委會委員楊倩紅指，華富邨部份近海的樓宇結構已出現問題，不贊成以維修取代重建。</p></body></html>
