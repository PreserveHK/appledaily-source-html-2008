<html><header><meta charset="utf-8"><title>女藝員董敏莉撞車</title></header><body><h1>女藝員董敏莉撞車</h1><p>【本報訊】由歌手轉戰電視圈的女藝人董敏莉，昨晚11時30分在有線電視錄影完節目後，駕駛日產私家車cube載同女經理人離去，沿荃灣海興路廻旋處外線行駛擬上荃灣路時，一輛在中線行駛的七人車突然切入外線。董閃避不及右邊車頭被七人車左邊車頭撞及，幸好碰撞輕微，董敏莉與女經理人只受虛驚，並無受傷，七人車上男司機亦無受傷。<br> 警員接報到場調查車禍起因，董敏莉與經理人事後由友人駕車接走。</p></body></html>
