<html><header><meta charset="utf-8"><title>TodaySpecial：可樂奧動藝術展</title></header><body><h1>TodaySpecial：可樂奧動藝術展</h1><p>人人都話支持北京奧運，一眾搶錢品牌當然更加入撐場行列。「可口可樂」早前舉辦可口可樂「奧動」瓶創大賽，以弧形瓶為創作平台，在中國31個地區、香港及澳門招募代表該地藝術文化的藝術瓶，各地冠軍作品更被製作成2米高的「可口可樂」藝術瓶，繼首兩站於尖沙嘴及銅鑼灣展出後，第三站將於今日登陸黃埔新天地時尚坊。<br><br>地址：紅磡黃埔新天地時尚坊地庫<br>查詢電話：21218344<br>展覽時間：上午10時至晚上10時</p></body></html>
