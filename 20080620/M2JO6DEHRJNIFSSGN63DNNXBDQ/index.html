<html><header><meta charset="utf-8"><title>財話短說<br>顧雛軍弟望助兄減刑</title></header><body><h1>財話短說<br>顧雛軍弟望助兄減刑</h1><p>▲廣東科龍（921，現稱海信科龍）前董事長顧雛軍因非法挪用資金等罪名，今年初遭廣東省佛山市中級人民法院一審判決有期徒刑12年；其胞弟顧紹軍（圖）昨在港為兄喊寃，要求海信科龍等有關方面公開畢馬威的獨立會計審計報告，希望透過報告內的銀行往來賬，證明顧雛軍沒有非法挪用資金，或可減刑期4至5年。接近海信科龍消息則指，已按兩地上市規則公開資料，其餘事情「無能為力」。</p></body></html>
