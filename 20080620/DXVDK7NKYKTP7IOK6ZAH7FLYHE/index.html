<html><header><meta charset="utf-8"><title>注目新貨：<br>「Dot柄」大鱷</title></header><body><h1>注目新貨：<br>「Dot柄」大鱷</h1><p>無錯，又是日本帶起的熱潮，早幾年少女們都忽然愛上「Dot柄」（即係圓點圖案），上至Cap帽頭飾，下至腳踏波鞋，都一味要Dot，各牌子一於順應潮流，推出不同款式類型的「Dot柄」產品以滿足市場。這股熱潮持續流行，今季連LACOSTE都來湊熱鬧，推出之女鞋Dotty系列，以鮮明的海洋風色彩配合「Dot柄」圖案，讓人聯想到此品牌的帆船運動傳統之餘，加添了點點潮味，個人推介Dotty人字拖，襯短打至啱。<br><br>記者：胡卓琳</p><p>尖沙嘴廣東道30號新港中心G20號舖<br> 查詢：27350387</p></body></html>
