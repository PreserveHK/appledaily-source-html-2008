<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星窪塚洋介，最近已決定以Reggae歌手卍身份正式進軍樂壇，下周三便推出處男大碟，並會在日本全國17個地區舉行巡迴個唱。<br> <br> ●韓國性感女星韓英已獲委任為南韓國產豬肉宣傳大使，日前她已拍攝廣告呼籲國民齊齊食國產豬肉。<br> <br> ●姬蒂韓遜與前環法單車冠軍岩士唐打得火熱，兩人前日更於紐約一食肆中旁若無人地接吻親熱。<br> <br> ●BritneySpears的16歲妹妹Jamie將於今日剖腹分娩，Britney現已放下所有工作飛回家鄉陪妹妹入產房。<br> <br> ●西班牙男星積維爾巴頓昨日於家鄉西班牙獲文化部長宣佈奪得年度電影貢獻大獎，並獲3萬歐元（約26萬港元）的獎金。</p></body></html>
