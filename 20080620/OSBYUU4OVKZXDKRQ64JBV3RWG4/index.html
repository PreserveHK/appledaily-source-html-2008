<html><header><meta charset="utf-8"><title>阿祖讚摩帥有企圖？</title></header><body><h1>阿祖讚摩帥有企圖？</h1><p>【綜合巴西外電】季前由國際米蘭外借至聖保羅的前鋒阿祖安奴，因季初在州聯曾以頭撞山度士的後衞杜明高斯而被罰停賽3場；加上球會操練又遲到，故被聖保羅「雪藏」而未嘗在聯賽上陣。</p><p>想重返意甲</p><p>不過，阿祖安奴揚言想重返意甲角逐，並對新帥摩連奴讚不絕口：「我暫時未收到他的重召，但我明白他是頭腦清晰的教頭，稍後我會找他傾談。」至於早前世盃外南美洲區巴西0:0和阿根廷一役，摩連奴亦是座上客，這名前車路士領隊同時評價阿祖：「我對阿祖安奴感到好奇，他力大無窮，是天生的射手。」未知摩帥是否有意找阿祖回巢。</p></body></html>
