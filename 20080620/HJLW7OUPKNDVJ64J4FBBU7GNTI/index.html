<html><header><meta charset="utf-8"><title>擲嬰母涉謀殺今提堂</title></header><body><h1>擲嬰母涉謀殺今提堂</h1><p>【本報訊】屯門安定邨擲嬰案，涉案被捕輕度智障女子，昨日已被警方落案檢控一項謀殺罪名，今日在屯門裁判法院提堂。法醫官剖驗男嬰屍體後，證實男嬰是遭人從高處擲下致死。<br> 昨晨10時，屯門警區重案組探員與法醫官抵達富山殮房替男嬰屍體進行剖驗，證實他是遭人從高處擲下致死。消息稱，涉案被捕31歲姓李女子，患輕度智障，今次是首次懷孕。警方證實男嬰死因後，已將男嬰母親落案控以一項謀殺罪名，今（20日）日在屯門裁判法院提堂。<br> 案發於本月17日約晚上11時，一名初生男嬰遭人從安定邨定康樓17樓一單位擲落街。&#13;</p></body></html>
