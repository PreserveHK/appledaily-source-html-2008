<html><header><meta charset="utf-8"><title>假眼大嘴誇飾</title></header><body><h1>假眼大嘴誇飾</h1><p>一向身形都是少少肥，但仍然會怕熱，背心、吊帶衫是我夏日的必需品。如果自問不是勁大汗怕𣲷黐黐的，穿背心時不妨多戴誇張飾物，夠大或夠多色都可以。而小記向來愛怪，戴多啲誇張飾物，一來可以分散人家注意力（唔使背心以外即刻瞄住勁量byebye肉），亦令「撞衫」情況減低。DeeDee近期的怪飾正好助我解困，既childish又lady的「Aliceinthewonderland」系列和趣怪的假眼大嘴都是我心頭好。<br><br>（Younie）</p><p>LittleBlackDress（21473218）<br> 中環威靈頓街61號地下</p></body></html>
