<html><header><meta charset="utf-8"><title>火星白物質似冰蒸發</title></header><body><h1>火星白物質似冰蒸發</h1><p>美國太空總署的火星登陸器「鳳凰號」，早前在火星北極溝槽挖掘，挖到白色光亮物質，科學家相信這些物質應該是冰。「鳳凰號」日前在火星登陸地點挖掘土壤，挖開了一些白色的光亮碎屑（彩色照片），暴露於空氣中，部份白色物質在四天後突然消失（黑白照片）。火星探測任務的首席研究員史密斯相信白色物質是冰，因暴露在空氣中而蒸發。曾有人猜測這些白色物質是鹽，但史密斯指鹽不會被蒸發。<br> 美聯社</p></body></html>
