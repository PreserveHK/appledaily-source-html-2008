<html><header><meta charset="utf-8"><title>注目新貨：「玩味」手冊</title></header><body><h1>注目新貨：「玩味」手冊</h1><p>以玩味作風響朵的，今次揀中50's安全手冊，手冊內隱藏着同樣以安全為題的杜蕾斯至尊超薄安全套。50's-60's對性的保守，卻大膽加入安全套，盒上燙金印上「居家旅行必備」，一次玩盡香港情懷同安全性行為，夠晒玩嘢。為咗宣傳安全性行為再加推銷產品，由6月24日起一連7日，凡在住好啲購物消費，皆可獲贈限量版香港懷舊明信片一張（共二款），每張明信片背後都會附上杜蕾斯（Durex）安全套一個，貫徹玩味之餘，不要忘記確保安全呀！<br><br>記者：劉明慧</p><p>萬寧、屈臣氏及7-11限量發售，售完即止。</p></body></html>
