<html><header><meta charset="utf-8"><title>案件速遞<br>警署警長涉偷避孕套</title></header><body><h1>案件速遞<br>警署警長涉偷避孕套</h1><p>【本報訊】一名警署警長涉嫌知法犯法，他被發現在一間店舖內盜竊一盒避孕套及一包朱古力。案件昨日在觀塘裁判法院提訊，警署警長否認控罪，押後至下月10日進行預審，期間獲准保釋外出。<br> 被告吳從景（46歲），被控於今年4月30日在旺角太子道西新世紀廣場的萬寧店內，偷竊一盒岡本牌安全套及一包Moverpick牌朱古力。警方接報後將案件交由旺角區重案組第二隊探員調查。<br> 案件編號：KTCC3828/08</p></body></html>
