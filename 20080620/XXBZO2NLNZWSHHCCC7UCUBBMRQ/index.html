<html><header><meta charset="utf-8"><title>觀豚團安全指引不足</title></header><body><h1>觀豚團安全指引不足</h1><p>【本報訊】本港的綠色旅遊越來越盛行，但最近曾到印尼參與當地觀豚團研究的本港大學生，發現香港的觀豚活動與印尼相似，缺乏安全指引，當見到海豚便加速駛近，容易造成危險，建議政府加強監管。<br> 海洋公園保育基金贊助的野外生態保育計劃，有27名本港大學生分別到內地和東南亞12個地區進行研究，例如觀豚活動，以及有關鯨豚、淡水龜、海馬、印支虎等物種在數量、分佈和威脅方面的研究。<br> 中大生物系學生鄭煒樺參與印尼的觀豚旅遊活動研究後，認為香港的觀豚活動與印尼相似，如缺乏救生衣、安全指引，若發現海豚便會加速駛近，容易造成危險。</p></body></html>
