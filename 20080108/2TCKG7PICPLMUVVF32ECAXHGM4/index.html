<html><header><meta charset="utf-8"><title>醫學Online<br>不育者少前列腺癌</title></header><body><h1>醫學Online<br>不育者少前列腺癌</h1><p>男士拚命賺錢養兒育女或增加患前列腺癌的風險，丹麥一項研究比較1935至1988年出生男士的家庭及健康狀況，發現沒有子女負擔的男士，患前列腺癌的風險較育有一名子女的父親低16%；但當男士須養育第二名子女時，卻可將患前列腺癌的風險減5%。專家解釋男士可能是因為不育才沒有子女，而導致不育的其中一個原因是睾丸素水平不足，故這批男士患前列腺癌的風險或已較低。</p></body></html>
