<html><header><meta charset="utf-8"><title>貨櫃酒店可循環再用</title></header><body><h1>貨櫃酒店可循環再用</h1><p>全球首間可循環再造的酒店，正在英國倫敦西部阿克斯布里奇（Uxbridge）興建。酒店不是用Lego積木堆砌，而是用中國特製的鋼鐵貨櫃，一個一個叠上去。<br> Travelodge集團會利用86個貨櫃堆叠在一起，興建一幢八層高、有120間房間的廉價酒店，預計今年6月落成啓用，每晚房租是19鎊（294港元），絕對新式和廉價。<br> 用貨櫃建酒店，建造費用約450萬鎊（6,957萬港元），比傳統方法少50萬鎊（773萬港元），時間也快了25%，即使將來酒店要拆卸，只需將貨櫃拆下，搬到別處可循環再用。　英國《太陽報》/ http://caterersearch.ocm </p></body></html>
