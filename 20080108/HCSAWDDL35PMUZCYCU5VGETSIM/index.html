<html><header><meta charset="utf-8"><title>07訪港旅客人次逾2800萬創新高</title></header><body><h1>07訪港旅客人次逾2800萬創新高</h1><p>【本報訊】旅遊發展局昨公佈去年全年的訪港旅客數字逾2,800萬人次，按年上升逾一成創新高；旅客消費總開支也上升至1,300億元，超越06年1194.3億元的紀錄。<br> 過夜旅客的人均消費也由06年的4,799元，增加了6%至去年5,100元；入境不過夜旅客的人均消費也由1,015元增至去年的1,100元。旅發局主席田北俊表示，去年所有地區市場均錄得增長，其中內地、歐洲、非洲、中東及菲律賓及南韓等市場均有雙位數增長。</p></body></html>
