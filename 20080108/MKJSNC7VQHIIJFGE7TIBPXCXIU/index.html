<html><header><meta charset="utf-8"><title>財話短說<br>中國創新獲優先投資權</title></header><body><h1>財話短說<br>中國創新獲優先投資權</h1><p>▲中國創新投資（1217）與中國兵器工業集團的光電局訂立諒解備忘錄，公司獲授優先權向光電局兩個投資項目作出投資，包括從事LED照明項目的上海大晨及太陽能電池項目的雲南天達，分別投資5250萬元及1.575億元，合計2.1億元。該兩公司擬於3年內上市。另於光電局整體股份改造中（除LED照明及太陽能電池項目外），中國創新有優先投資權及就項目引入策略性投資者的權利。</p></body></html>
