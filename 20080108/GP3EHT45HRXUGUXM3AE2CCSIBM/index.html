<html><header><meta charset="utf-8"><title>陳嘉容網球盲毛</title></header><body><h1>陳嘉容網球盲毛</h1><p>第五屆仁濟慈善網球賽昨日在跑馬地舉行，大會請來模特兒陳嘉容、莊思敏和港姐王君馨等主持開球禮，但眾女雞手鴨腳，有姿勢冇實際。</p><p>軟性運動啱啲</p><p>陳嘉容直認對打網球不精通，她說：「我以前打羽毛球多，因為貪靚，怕打到手粗，同埋做model鴛鴦手唔係咁好睇。」問她是否缺乏運動細胞？她笑說：「我係冇『激形』細胞，唔叻玩刺激性嘅運動，我鍾意玩soft啲嘅運動，好似瑜伽咁，覺得好玩啲，同埋易上手啲。」<br> 羅氏針織後人羅穎怡和前港隊代表李思雅等都有落場作賽，李思雅指入行以來，每年都有參加慈善賽，今次更負責聯絡藝人出席。<br> 採訪：RitaLeung<br> 攝影：ChenWaiOn</p></body></html>
