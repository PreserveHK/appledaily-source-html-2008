<html><header><meta charset="utf-8"><title>財話短說<br>中渝11億購成都重慶地</title></header><body><h1>財話短說<br>中渝11億購成都重慶地</h1><p>▲中渝置地（1224）宣佈，共斥資10.91億元（人民幣．下同），購入兩幅分別位於成都及重慶的地皮，為集團增加超過257萬平方米樓面面積的土地儲備，其中成都項目樓面面積222萬平方米，中渝佔總權益六成，收購代價約8.75億元；而重慶地皮是中渝全資擁有，土地成本2.16億元，樓面面積35萬平方米。兩項目分別預計於2012及2011年竣工。</p></body></html>
