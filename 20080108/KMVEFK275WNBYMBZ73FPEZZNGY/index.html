<html><header><meta charset="utf-8"><title>醫學Online<br>手機輻射損青少年</title></header><body><h1>醫學Online<br>手機輻射損青少年</h1><p>青少年經常用手機「煲粥」，雖然對健康不會構成即時危險，但法國醫療委員會公佈一項使用手機的健康預警，尤其處於發育期的青少年，長期講手機會慢慢被釋出的輻射影響健康，研究報告顯示，當以手機通話時，手機發出的無線電波（輻射）或多或少會被身體吸收，兒童或青少年免疫力較低，故對輻射抵抗力也較差，長期及經常使用手機的人，與較少講手機的人患癌風險更高出約十倍。</p></body></html>
