<html><header><meta charset="utf-8"><title>Blog派分子：李秀英騎呢相共賞</title></header><body><h1>Blog派分子：李秀英騎呢相共賞</h1><p>韓國情歌皇后李秀英早前演出咗電視台年尾嘅音樂節目，日前佢就將多張喺後台所拍嘅照片放上blog同大家分享。向來跟性感無緣嘅佢，難得當晚着好少布上台表演，所以佢喺後台不斷玩自拍，不過就話行性感好辛苦！唔知係唔係用嚟安慰好友李孝利呢？李秀英又同班搞笑高手合照，多謝工作人員當晚嘅協助。阿Deep發現李秀英平時都幾鍾意自拍，仲鍾意喺自己張相度惡搞一番，變成可憐女或大板牙妹等。另外，佢原來係位好虔誠嘅教徒，因為佢喺blog首頁不停讚美耶穌。<br> <br> 網址： http://www.cyworld.com/lsy0140 </p></body></html>
