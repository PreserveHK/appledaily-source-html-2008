<html><header><meta charset="utf-8"><title>石詠莉捱病封口兼封胸</title></header><body><h1>石詠莉捱病封口兼封胸</h1><p>性感女子組合Freeze昨日到新城接受訪問，三人不約而同穿得簡便，而且沒有化妝，差點兒認不出三人。最近患上傷風的石詠莉，更要戴着口罩做訪問，她說：「我係一個藥煲，身體好弱，一個月總會病一次。最近太忙喇！真係冇時間去睇醫生。之前同江若琳喺一間房練歌，係佢傳染咗我，希望佢快啲好番，咁我又會好番喇！」</p><p>多謝拍檔照顧</p><p>雖然是帶菌者，但石詠莉沒有被拍檔嫌棄，陳樂榣說：「我仲同佢同一張床㖭！好彩我打咗流感針。」在旁的石詠莉大讚陳樂榣細心，為自己買藥。另外，三人當中，以陳樂榣身體最強壯，她說：「我最少病痛，但我經常肚痛，腸胃唔好。」<br> 採訪、攝影：王連連</p></body></html>
