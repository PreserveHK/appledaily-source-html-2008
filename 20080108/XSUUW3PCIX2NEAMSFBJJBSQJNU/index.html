<html><header><meta charset="utf-8"><title>綠色地圖導遊420景點</title></header><body><h1>綠色地圖導遊420景點</h1><p>【本報訊】居於香港，也未必深入認識本港每區的環境和特色。逾50名製圖員及大專生在可持續發展基金資助下，成功繪製出一份介紹本港景點的導覽地圖「香港綠色地圖」，地圖上列出420多個特色的景點，包括歷史建築、自然地貌、老店及特色市場，景點更劃分為環境資訊、植物及動物等九個不同類別，方便看圖者識別。<br> 香港綠色地圖項目總監蘇國堅表示，地圖在發掘市區不同地方之餘，最重要是「希望市民實踐，去地圖上嘅景點」。<br> 綠色地圖於各區民政事務處及公共圖書館等地方免費派發。香港綠色地圖網頁： http://www.greenmaphk.com。 </p></body></html>
