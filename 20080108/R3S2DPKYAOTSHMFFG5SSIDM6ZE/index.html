<html><header><meta charset="utf-8"><title>奧運馬術已售2萬門票</title></header><body><h1>奧運馬術已售2萬門票</h1><p>【本報訊】本港共取得4萬張今屆奧運馬術門票，民政事務局常任秘書長尤曾家麗昨天透露，首階段發售門票反應理想，至今已售出一半門票，第二階段售票期在本周四結束。</p><p>火炬將經沙田馬場</p><p>接近奧運馬術比賽正式展開前則會進入第三售票階段，當局屆時會收集在其他國家賣剩的門票公開發售，並會預留小量門券送給弱勢社群，希望最終入座率達7成至8成。<br> 當局稍後會公佈奧運火炬在香港的傳送路線及火炬手名單。合共120位火炬手，須在8小時內傳遞火炬約30公里，會途經香港主要景點，包括沙田馬場。</p></body></html>
