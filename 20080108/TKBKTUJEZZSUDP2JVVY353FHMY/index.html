<html><header><meta charset="utf-8"><title>金成澤新劇涉抄《凹凸容醫》</title></header><body><h1>金成澤新劇涉抄《凹凸容醫》</h1><p>於韓劇《茶煲阿四》中扮演比利的男星金成澤，近日與劇集《航天之城Aircity》演員李鎮旭合演深夜劇集《Before&amp;After整容外科》。劇集前晚首播取得8.6%的不俗收視，可惜觀眾卻指劇集似有抄襲美劇《凹凸容醫》（NipTuck）之嫌。</p><p>反映整容實況</p><p>劇集講述李鎮旭為替已去世的父親清還巨債，接手經營其整容醫院，至於金成澤則是位厭惡整容的醫生，就主角性格而言跟《凹》劇十分相似。不過電視台就否認抄襲一事，並稱：「新劇並沒有《凹》劇般的殘忍場面，而且我們主力是要反映韓國作為整容大國的實況。」</p></body></html>
