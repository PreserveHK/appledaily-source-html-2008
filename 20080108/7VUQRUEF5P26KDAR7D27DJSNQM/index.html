<html><header><meta charset="utf-8"><title>案件速遞<br>迫囚友肛交童犯監4年</title></header><body><h1>案件速遞<br>迫囚友肛交童犯監4年</h1><p>【本報訊】因干犯非法禁錮及非禮罪而還押壁屋懲教所的15歲男童犯，在好奇心驅使下，於去年3月兩度強迫同齡男倉友肛交及口交。男童犯早前承認兩項非法肛交及兩項向16歲以下兒童作猥褻行為罪名，昨在高等法院被判監4年。<br> 法官湯寶臣指被告有多次案底，曾被判接受感化或教導所，但他沒有珍惜機會，又指被告有欺凌弱小前科，若再判他入教導所，恐怕會令被告以為因他年紀小而獲姑息，故判處上述刑期，更叮囑被告要控制自己，不能再衝動鹵莽。<br> 案件編號：HCCC218/07</p></body></html>
