<html><header><meta charset="utf-8"><title>無緣出席盛典<br>李安：心裏有數</title></header><body><h1>無緣出席盛典<br>李安：心裏有數</h1><p>李安今年以《色，戒》第4度入圍金球獎最佳外語片，原定如常出席金球獎的他，昨日得悉頒獎禮取消後，在紐約透過助理李良山說：「這是荷李活環環相扣的結果，醞釀很久了，我們心裏有數。李安原定近日內赴洛杉磯，出席金球晚會，現在頒獎典禮取消，他正好可以留在紐約多陪家人。」<br> 問到李安會否出席荷李活外國記者協會安排的外國導演座談會和試映會時，李良山說：「尊重大會和發行片商的安排，我們今天會再做討論。」<br> </p></body></html>
