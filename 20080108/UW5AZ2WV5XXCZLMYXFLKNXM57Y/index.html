<html><header><meta charset="utf-8"><title>馮仁昭四圍超：翁虹婚前協議防家暴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：翁虹婚前協議防家暴 - 馮仁昭</h1><p>翁虹雖然經歷過一段唔開心嘅婚姻，不過𠵱家同現任丈夫劉倫浩就相處愉快，佢哋𠵱家有女萬事足，前日翁虹夫婦喺內地接受節目《家庭演播室》訪問，自爆婚前已訂下協議，佢用普通話講：「協議第一條，不可有家庭暴力、不可打人、扔東西；第二條吵架時不能摔門而出，第三是不可隨意提出離婚或分手。」佢哋話訂咗協議都好有效，雖偶然會嗌交，但會盡量平心靜氣去解決問題。</p></body></html>
