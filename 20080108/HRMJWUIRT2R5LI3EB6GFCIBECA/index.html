<html><header><meta charset="utf-8"><title>發脹全智賢抽煙谷眼袋</title></header><body><h1>發脹全智賢抽煙谷眼袋</h1><p>韓星全智賢昨午於首爾出席新片《曾是超人的男人》的記者會，向來外形甚索的她竟比以往發福不少，面部脹卜卜之餘更現出一對大眼肚，難道她擔心新片票房成績，以致無法好好入睡？<br> 全智賢繼電影《雛菊》後，不經不覺已有兩年沒有新片推出，昨日她在記者會上說：「片中的我不修邊幅，這個並非大問題，最大的困難是要我吸煙。」向來追求健康生活的她曾因吸煙情節，打算推掉劇本，但為免錯過跟影帝級前輩黃政民合作，最後還是頂硬上，但就堅持抽尼古丁較低的煙。全智賢又補充說：「到現在我仍不知道怎樣抽煙。」</p></body></html>
