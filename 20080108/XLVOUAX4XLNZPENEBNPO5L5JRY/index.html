<html><header><meta charset="utf-8"><title>小栗旬搏命𢱑銀供樓</title></header><body><h1>小栗旬搏命𢱑銀供樓</h1><p>新一季日劇將在本星期陸續開播，當紮男星小栗旬及玉木宏，前日不約而同分別為新劇舉行記者會造勢。首度擔正的小栗旬，在下周二首播的新劇《貧乏男子》中，飾演一名因過份好人而惹來周身債的大學生。被問到至今最多的負債時，小栗旬說：「與父親聯名買樓的貸款吧，所以要為供樓而加倍努力工作。」</p><p>玉木宏被嘲似鹿</p><p>另一方面，玉木宏前日出席新劇《鹿男與奈良》的記者會，劇中玉木宏受命變身成「鹿男」拯救日本滅亡危機，卻被拍檔綾瀨遙取笑樣貌越來越似鹿。</p></body></html>
