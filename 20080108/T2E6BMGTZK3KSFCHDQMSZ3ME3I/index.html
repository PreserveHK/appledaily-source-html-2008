<html><header><meta charset="utf-8"><title>旅日華作家入選芥川賞</title></header><body><h1>旅日華作家入選芥川賞</h1><p>象徵日本文學界最高榮譽的芥川賞，昨天公佈入圍的七部作品，當中包括43歲華裔女作家楊逸首次以日文創作的小說《小王》。據悉這可能是母語非日語作家首次入選芥川賞。<br> 旅日20年的楊逸出生於黑龍江，現於東京教授漢語。《小王》描述一大陸女子到日本當過埠新娘，為尋找幸福，也為幫助更多女同胞而當起紅娘，作者說希望藉故事消除外國人對日本生活的誤解。<br> 楊逸上月剛獲日本文學界新人獎，是該獎誕生52年來首位獲獎外國人，她對這次入圍日本「文壇奧斯卡」而驚訝：「嚇了一大跳，想不到中國人能在日本文壇嶄露頭角。」第138屆芥川賞評審結果將於下周三（16日）揭曉。<br> 共同社</p></body></html>
