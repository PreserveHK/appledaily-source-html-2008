<html><header><meta charset="utf-8"><title>Leah3月台北開騷</title></header><body><h1>Leah3月台北開騷</h1><p>去年除夕夜初登《紅白歌唱大賽》的混血索女LeahDizon，雖然當晚表現麻麻，但憑着天使面孔及魔鬼身材，依然迷到無數男fans。去年尾到過台灣墾丁拍攝寫真的Leah，日前宣佈將在3月23日首度在台北國際會議中心舉行個唱。至於日本樂隊L'Arc~en~Ciel落實在4月26日在台灣開騷。</p><p>被迫辭演《龍珠》</p><p>此外，據知Leah早前獲邀參演荷李活真人版《龍珠》，但因她要演出《紅白》而被迫辭演。白白錯失進軍荷李活機會的Leah，忍不住在綵排時灑淚。</p></body></html>
