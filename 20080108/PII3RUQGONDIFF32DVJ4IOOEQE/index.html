<html><header><meta charset="utf-8"><title>案件速遞<br>中年漢涉劫財劫色</title></header><body><h1>案件速遞<br>中年漢涉劫財劫色</h1><p>【本報訊】去年7月荃灣元荃古道山邊發生晨運婦人遭劫財劫色事件，色魔事後聲稱有性病，更喝令女事主清洗下體。警方根據DNA化驗結果，近日拘捕一名涉案男子，已被女事主認出。他昨日解往荃灣裁判法院提訊，案件押後至下月4日，待控方徵詢律政司意見，被告還押監房看管。<br> 47歲被告邵潤福，被控於去年7月25日在荃灣元荃古道附近山頭強姦43歲女事主，以及搶去她160元現金及一部手提電話。主控官昨日在庭上指被告涉及另一宗案件被拘押。被告沒有保釋申請。<br> 案件編號：TWCC66/08</p></body></html>
