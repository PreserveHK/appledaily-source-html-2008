<html><header><meta charset="utf-8"><title>財話短說<br>合生獲大亞灣地開發權</title></header><body><h1>財話短說<br>合生獲大亞灣地開發權</h1><p>▲合生創展（754）宣佈，該公司與惠州大亞灣投資公司合資的新海岸城市建設投資公司，已取得靠近大亞灣海岸的猴子灣一幅4.14平方公里土地的合作開發合同，項目總投資約30億元人民幣，合生佔新海岸六成股權，應佔投資由內部資源撥付。該土地可作商住及旅遊綜合用途，預計明年建成出售，新海岸可按開發成本取得16%開發回報，或按所注入總金額收取12%收取投資回報。</p></body></html>
