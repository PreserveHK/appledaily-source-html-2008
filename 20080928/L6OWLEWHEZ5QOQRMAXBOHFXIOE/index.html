<html><header><meta charset="utf-8"><title>求驗客手記：曼聯兩師徒　囂張咗啲喎 - 求驗客</title></header><body><h1>求驗客手記：曼聯兩師徒　囂張咗啲喎 - 求驗客</h1><p>曼聯球星基斯坦奴朗拿度（C朗）同領隊費格遜真係絕配，一個場上「插水」、一個賽後講風凉話，我求大俠真係睇唔過眼！話說上周六曼聯主場2:0擊敗保頓，C朗50幾分鐘禁區內撲落地，睇落十成十「插水」，居然呃到球證史泰利斯判12碼。攞完着數就靜雞雞走開啦，點知領隊費格遜賽後仲要潤球證：「曼聯上季有5個12碼，呢個史泰利斯都冇畀到，今次當回報，不過計番仲欠我哋4球。」費蛇咁樣講嘢法，唔怕史泰利斯下次存心報復？</p></body></html>
