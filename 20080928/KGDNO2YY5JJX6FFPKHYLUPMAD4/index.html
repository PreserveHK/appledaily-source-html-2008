<html><header><meta charset="utf-8"><title>求驗客手記：唔尊重意國　摩佬拆得掂 - 求驗客</title></header><body><h1>求驗客手記：唔尊重意國　摩佬拆得掂 - 求驗客</h1><p>國際米蘭教練摩連奴再施音波功，目標係祖雲達斯教練雲尼亞里，不過今次係後者先撩者賤。上周三國米1:0贏萊切賽後，摩連奴由助教G巴里斯代出席記招，於是雲尼亞里批評話：「咁係對意大利嘅唔尊重！」摩連奴就反擊：「小弟日學4小時意大利語，持續3個月；第一次光臨就喺記招用意大利語對答，咁都叫唔尊重？」之後呢句搞到對方冇聲出：「佢喺英國5年，但係英文嘅早晨同午安都講唔好！」哎！雲尼亞里，你嗌交九流，就咪撩摩連奴啦！</p></body></html>
