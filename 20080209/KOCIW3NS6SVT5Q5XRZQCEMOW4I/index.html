<html><header><meta charset="utf-8"><title>好活動：一嘗撕紙樂</title></header><body><h1>好活動：一嘗撕紙樂</h1><p>拿一張紙左撕右搣，也可以創造出藝術傑作！就好像本地撕藝大師李敏昇伯伯，便把撕紙玩得出神入化，他把過去30年的作品公諸同好，更首次以「吉祥圖案」、「新詩創作」、「北京奧運」及「十二生肖」為題材創作新作品，他還會在現場親自教授撕藝技巧，讓有興趣的大小朋友一嘗撕藝樂趣。</p><p>「撕藝．思毅」撕藝大王作品展<br> 日期：即日起至2月24日<br> 時間：10am-10pm<br> 地點：新元朗中心2樓中庭（元朗西鐵站）<br> 查詢：24792208</p></body></html>
