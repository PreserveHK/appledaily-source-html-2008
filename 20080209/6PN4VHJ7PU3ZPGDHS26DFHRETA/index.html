<html><header><meta charset="utf-8"><title>CathyCat抵買化妝套裝</title></header><body><h1>CathyCat抵買化妝套裝</h1><p>逢親大時大節，各品牌都會推出各種禮盒套裝，情況就好像每季大減價，都是入貨的好時機。今個情人節CathyCat就推出了幾個護膚化妝品禮盒，其中的化妝套裝相當抵用，禮盒包括CathyCat柔滑粉底（17g），以及專業化妝掃一套5件，原價$626，情人節價$198，買定慢慢用。<br><br>（puiman）</p><p>IsaKnox（31029170）<br> 銅鑼灣時代廣場地庫B2/B226號</p></body></html>
