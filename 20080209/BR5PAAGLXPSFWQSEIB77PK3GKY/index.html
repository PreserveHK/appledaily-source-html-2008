<html><header><meta charset="utf-8"><title>法總統控雜誌失實</title></header><body><h1>法總統控雜誌失實</h1><p>法國總統薩爾科齊（Nicolas　Sarkozy圖）前天（周四）入稟法庭，控告國內一本周刊早前報道，只要前妻塞西莉亞（CeciliaSarkozy）回到他身邊，就會取消和女友布魯妮（CarlaBurni）的婚禮。法國《新觀察家》周三報道，薩爾科齊和布魯妮結婚前八天，他向塞西莉亞發出手機短訊，說：「只要你回來，我會取消所有事情。」報道指薩爾科齊和布魯妮相處得不開心。<br> 美聯社</p></body></html>
