<html><header><meta charset="utf-8"><title>上周五、六部份球賽賽後報告</title></header><body><h1>上周五、六部份球賽賽後報告</h1><p>4:1</p><p>紐卡素雖有奧雲上半場頭槌建功，但阿士東維拉下半場憑保馬建功及卡維連中三元，終主場反勝四比一。圖為紐卡素阿倫史密夫（左）被主隊守將居廸斯戴維斯緊纏。GettyImages</p><p>贏波</p><p>上周五德甲法蘭克福憑阿曼拿廸斯及芬連的入球，主場二比一擊敗比勒費爾德。圖為主隊的米高芬克（右），擺脫對手托賓麥斯的攔截。GettyImages</p></body></html>
