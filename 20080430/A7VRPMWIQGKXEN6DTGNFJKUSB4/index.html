<html><header><meta charset="utf-8"><title>秋官不是好爸爸</title></header><body><h1>秋官不是好爸爸</h1><p>鄭少秋前日在新加坡為周六舉行的演唱會作準備時，接受了當地媒體訪問，表示自己不是一個好爸爸。</p><p>迴避偏心指摘</p><p>秋官過往一直被指負心，以及偏愛與官晶華所生的兩名女兒，反而對與已故前妻沈殿霞誕下的女兒鄭欣宜（Joyce）不大理會，他受訪時指這些報道其實被過份渲染，不過就未有正面回答自己是否有偏心之嫌，反而提及如何處理這些負面新聞，秋官說：「我只會一笑置之。正如Joyce曾經說只要我們一家心裏明白就可以了。」他又稱因工作關係而要經常離家，對其女兒來說並不是好爸爸，他說：「作為父親我做的並不足夠，因為我不能好好照顧她們。」<br> 撰文：李全</p></body></html>
