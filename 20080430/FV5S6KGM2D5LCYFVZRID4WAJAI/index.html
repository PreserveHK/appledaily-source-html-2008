<html><header><meta charset="utf-8"><title>林嘉欣：內衣只着畀男友睇</title></header><body><h1>林嘉欣：內衣只着畀男友睇</h1><p>林嘉欣和徐子珊昨日到EMAX，為「FemaleFascination」內衣設計比賽擔任評判，林嘉欣說：「今次冠軍會同30幾個國家嘅代表一齊比賽，香港好少有咁盛大嘅比賽，所以我好專心。」她表示鍾情簡潔的內衣款式，更會一次大量買入同款，但當問到可有興趣行內衣騷時，她笑說：「如果我身材有林志玲咁就會考慮，內衣都係畀鍾意嘅人睇算啦。」</p><p>子珊發燒失聲</p><p>至於正在拍攝新劇《花好月圓》的徐子珊，自爆全劇演員再次輪流感冒，她也發燒和失聲。問她對內衣設計有何評審標準時，她說：「最緊要有創意同埋個人風格。」<br> 採訪：藍文浩<br> 攝影：仇志德</p></body></html>
