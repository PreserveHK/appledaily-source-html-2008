<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫為奧運延個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫為奧運延個唱 - 馮仁昭</h1><p>今日係北京奧運倒數100日，好多華語歌手今晚喺北京紫禁城太廟演出「奧運倒計時100天」晚會，周杰倫（圖）同前女友蔡依林、孫燕姿、王力宏、徐若瑄同蕭亞軒等都到咗北京。到時大會公佈30首入選嘅奧運歌，眾歌手就合唱《北京歡迎你》，即場拍埋MV。有傳周杰倫喺下月至7月會有五場內地演出，但因為奧運將臨，內地唔出批文搞到做唔成，不過佢公司話係延期，唔係取消。</p></body></html>
