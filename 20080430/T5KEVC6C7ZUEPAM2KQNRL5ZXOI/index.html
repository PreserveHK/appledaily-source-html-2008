<html><header><meta charset="utf-8"><title>上海灘舊目錄中環遊街</title></header><body><h1>上海灘舊目錄中環遊街</h1><p>上海灘與藝術家陳麗雲合作，創作名為「身體軀殼」的藝術品，在中環上海灘店展出。這件藝術品，是陳麗雲用了427頁舊的上海灘目錄，花了一個月時間切割、編織成一件巨型服裝，她昨日在中環鬧市街頭，以行為藝術形式穿上這件紙衫，吸引大批途人圍觀。<br> 陳麗雲謂04年開始四處執拾雜誌編織服裝，更驚覺香港人愛看八卦新聞的程度，至於今次，她說：「希望將藝術同時裝糅合一齊。」<br> 採訪、攝影：LawWaiMan&#13;</p></body></html>
