<html><header><meta charset="utf-8"><title>中環在線：地產奀商搞愛國 - 李華華</title></header><body><h1>中環在線：地產奀商搞愛國 - 李華華</h1><p>聖火今日到港，生意人都趕住發聖火同奧運財，大發展商一係去傳火炬，一係就趁機谷吓旗下商場人流，但奀細嘅地產業界喺呢個時候竟然搞愛國，仲喺今日成立一個「香港地產業界愛國會」，表現政治正確嘅立場。<br> 負責呢個會嘅活動統籌主任張德和話，佢哋覺得西方媒體如CNN等對西藏騷亂嘅報道，有損中國人嘅尊嚴，所以決定組織番個會，撐番自己人，佢仲話家陣召集咗約100名會員喎。咁個會有乜搞作？其中一個宣傳活動係成立劇團，「持續性進行（認識基本法愛國愛港）宣傳活動」咁話，咁係咪會喺街頭表演？張德和話仲喺初步研究當中。</p></body></html>
