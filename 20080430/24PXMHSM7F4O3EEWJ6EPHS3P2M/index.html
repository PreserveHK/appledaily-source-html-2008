<html><header><meta charset="utf-8"><title>吳尊舞劍變血掌</title></header><body><h1>吳尊舞劍變血掌</h1><p>吳尊和蔡卓妍現身在上海趕拍電影《劍蝶》（前名《武俠梁祝》），他在戲中飾演梁仲山，曾獲逍遙派掌門傳授武功，故片中將有大量武打場面。吳尊開拍前特意跟動作指導程小東練劍，相當認真。</p><p>怕損事業線</p><p>其中一場講述吳尊被朝廷奸臣追捕，他要飛簷走壁奔逃，雖然導演馬楚成曾提議改用替身，但吳尊堅持真身上陣，結果弄得傷痕纍纍。吳尊邊按着手掌及手腕傷處邊笑說：「擦傷了手掌，會否影響我的事業線掌紋呢？我的事業運很重要啊。」不過吳尊的手傷再痛，都不及fans的心痛呢。<br> 撰文：李全</p></body></html>
