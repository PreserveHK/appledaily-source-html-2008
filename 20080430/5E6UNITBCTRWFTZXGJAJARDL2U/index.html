<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪明荃呼籲勿搶聖火 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪明荃呼籲勿搶聖火 - 馮仁昭</h1><p>有份擔任奧運火炬手嘅汪明荃（圖）同方力申噚日接受商台電話訪問，對於火炬手名單有反對聲音，汪明荃話覺得運動員唔夠多，佢話：「香港係一個自由開放嘅地方，希望傳聖火當日唔好有人搞破壞，同做出傷害人嘅事。」小方就話之前都擔任過雅典奧運嘅火炬手，今次佢就係由奧委會邀請，大會會將火炬棒送畀佢哋留念，佢打算做一個架，插住火炬棒放喺屋企。</p></body></html>
