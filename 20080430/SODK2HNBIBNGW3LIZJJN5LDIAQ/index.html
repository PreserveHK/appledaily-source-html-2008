<html><header><meta charset="utf-8"><title>佘詩曼拒划艇怕露底
</title></header><body><h1>佘詩曼拒划艇怕露底
</h1><p>佘詩曼、林峯、唐詩詠、名模LisaS.和Rosemary等昨日出席手錶品牌在銅鑼灣舉行的宣傳活動。擔任司儀的楊洛婷要求着穿短裙的阿佘划艇時，阿佘即時面露尷尬，楊洛婷見狀連忙改為請她跑步，反而同樣穿短裙的唐詩詠則毫無顧忌跳上單車，露出白色打底褲。<br> 其後阿佘表示雖然已作好準備，但感覺依然不太好，她說：「我喺台上，你哋喺台下，有打底都唔好啦。」她笑言平時沒有時間運動，喜歡游水但又怕被偷拍。<br> 唐詩詠則對露打底褲毫不介意，她說：「都冇走光，條褲好緊㗎，不過俾人影到走光時，都有啲唔知點咁。」<br> 採訪：何永寧　攝影：林德雄</p></body></html>
