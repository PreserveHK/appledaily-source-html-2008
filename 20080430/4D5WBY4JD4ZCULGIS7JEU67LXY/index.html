<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳君麗復出驚被嫌棄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳君麗復出驚被嫌棄 - 馮仁昭</h1><p>吳君麗（左）、阮兆輝（右）、龍貫天同謝雪心噚日喺九龍塘出席《話說梨園》記者會，該節目主要講述著名粵劇編劇家唐滌生對粵劇界嘅貢獻。吳君麗好欣賞唐滌生，佢話：「佢係一個好有禮貌嘅人，係一個謙謙君子，曲詞又寫得好好。」對於多年冇演出，吳君麗笑言唔想獻醜，佢話：「我十幾年冇演出啦，如果觀眾接受我，又唔怕我做得唔好嘅，我都願意再表演，不過我啲戲服已經捐晒出嚟啦。」
</p></body></html>
