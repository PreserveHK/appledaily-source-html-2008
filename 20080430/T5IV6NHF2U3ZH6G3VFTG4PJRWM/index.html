<html><header><meta charset="utf-8"><title>財話短說<br>新中1.4億售滬物業</title></header><body><h1>財話短說<br>新中1.4億售滬物業</h1><p>▲新世界中國（917）公佈，向其執行董事杜惠愷出售豐盛地產發展（上海）公司100%權益，總代價約1.43億元，預期出售收益約3000萬元。豐盛持有上海市徐滙區淮海中路一棟4層高樓宇，總樓面面積約794平方米，曾作寫字樓用途，但目前為空置。該公司截至去年底止未經審核資產淨值約1.07億元，截至07年6月底止年度，豐盛未經審核純利為2571.4萬元。</p></body></html>
