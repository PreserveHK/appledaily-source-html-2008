<html><header><meta charset="utf-8"><title>阿媽日日CallLeah冇覺好瞓</title></header><body><h1>阿媽日日CallLeah冇覺好瞓</h1><p>混血索女LeahDizon昨日現身東京表參道，出席手機供應商軟庫電訊的手機發佈會，宣傳全新推出的和風系列手機。悉心打扮的Leah手執手機擺甫士，還賣口乖大讚設計傳統得來十分新穎。</p><p>聽厭自己作品</p><p>已在日本發展兩年的Leah，表示每日會與住在美國的母親聯絡。她說：「雖然我告訴過她美國與日本的時差，但她仍然是每天清晨4時打電話過來。」另外，她又自爆沒有用自己的歌曲做電話鈴聲，並笑言已經聽到厭。</p></body></html>
