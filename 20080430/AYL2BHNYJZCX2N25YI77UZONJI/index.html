<html><header><meta charset="utf-8"><title>梁洛施學潛水緊張</title></header><body><h1>梁洛施學潛水緊張</h1><p>即將與英皇對簿公堂的梁洛施，早前拍攝由徐克執導的驚慄愛情電影《深海尋人》的造型日前曝光。該片在香港、日本及台灣取景，攝製隊更潛入深海拍攝，營造深邃瑰麗的氣氛。</p><p>夥拍李心潔</p><p>《深》片主要演員梁洛施、李心潔、張震、張震嶽及梁家輝的造型日前曝光，梁洛施飾演精神緊張的女子，因求診而與飾演精神科醫生的李心潔結為好友。由於戲中有不少潛水戲份，兩人都要學潛水，心潔說：「最初知道電影要於水底拍攝都很擔心，一行人開拍前先到台灣進行潛水訓練，多得教練指導及拍攝隊伍的協助，最後我們都能順利完成水底的拍攝工作。」<br> 撰文：林妃</p></body></html>
