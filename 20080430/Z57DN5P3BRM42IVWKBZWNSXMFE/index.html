<html><header><meta charset="utf-8"><title>財圈快拍：內地招商拆蟹銀器賀蟹民</title></header><body><h1>財圈快拍：內地招商拆蟹銀器賀蟹民</h1><p>正所謂小財唔出，大財唔入，好似噚日喺香港搞推廣嘅江蘇省張家港，唔單止豪氣地喺五星級大酒店，筵開13圍請賓客食大餐，仲位位都送番套鍍咗99.99純銀嘅食蟹餐具，事關當地盛產大閘蟹。老實講，份禮未必好貴，但完全配合到近排股市回升，皆因港股經過早排跌浪，呢幾日都少少地咁升番啲，收到「拆蟹」工具，係蟹民鬆綁嘅好意頭，難怪唔少賓客一收到份拆蟹銀器，都鬼咁受落嘞！</p></body></html>
