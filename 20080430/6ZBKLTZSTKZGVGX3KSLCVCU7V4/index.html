<html><header><meta charset="utf-8"><title>馮仁昭四圍超：C君唔知Edison信教 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：C君唔知Edison信教 - 馮仁昭</h1><p>農夫嘅C君（左）噚日同關智斌（右）以及黃泆潼喺銅鑼灣出席「基因寶褲日2008」籌款活動記者會。講到有報道話陳冠希喺美國洗心革面信咗教，C君話：「雖然我都係教徒，但我冇特別問佢呢啲事喎，所以我都唔係好清楚。」黃泆潼聽到地中海貧血患者分享治療經過時，佢就喺台下邊聽邊喊，佢話：「我冇諗過佢哋嘅治療係咁艱辛，聽完我覺得好感動，我會將今次經歷同其他人分享。」</p></body></html>
