<html><header><meta charset="utf-8"><title>財話短說<br>嘉里七億購西環物業</title></header><body><h1>財話短說<br>嘉里七億購西環物業</h1><p>▲嘉里建設（683）公佈，以總代價6.97億元收購合資公司71%股權及股東貸款，變相擁有位於港島李陞街、威利麻街及皇后大道西等有關物業地皮71%權益，地皮現有物業將拆卸作重新發展之用。合資公司資產總值3.39億元，即為收購物業成本，包括住宅及商業單位，地皮總面積1.326萬平方呎。按協議，合資公司最高投資額12.77億元，嘉里按比例出資最多9.07億元。</p></body></html>
