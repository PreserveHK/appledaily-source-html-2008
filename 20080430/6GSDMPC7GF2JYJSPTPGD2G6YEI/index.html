<html><header><meta charset="utf-8"><title>金來沅日本擊鼓冧fans</title></header><body><h1>金來沅日本擊鼓冧fans</h1><p>韓星金來沅前日在東京舉行fans聚會，有約5,000名影迷出席，場面鼎盛。今次他更直接參與聚會的策劃工作，將活動搞成頒獎禮般，當大會宣讀最喜愛男主角、電影等獎項時，他便以劇中的造型亮相。</p><p>自稱五音不全</p><p>金來沅近日正忙於拍攝新劇《食客》，當日他更以廚師造型亮相，大談拍攝時的點滴。他說：「烹飪的場面幾乎全部親身上陣，更被菜刀弄傷了三次。」其後，金來沅又即場表演日本太鼓，看到偶像的努力，影迷都大喊「fighting！」以示支持。自稱五音不全的他還在最後高歌一曲，向影迷致謝。</p></body></html>
