<html><header><meta charset="utf-8"><title>瑪麗嘉兒晒鑽戒疑訂婚</title></header><body><h1>瑪麗嘉兒晒鑽戒疑訂婚</h1><p>現年39歲的樂壇天后瑪麗嘉兒（MariahCarey）日前出席參演新片《Tennessee》首映時，與比她年輕12年的緋聞演員男友NickCannon手拖手現身，瑪麗更大晒手上一隻巨型鑽戒，二人即被傳訂婚。</p><p>借愛犬過橋</p><p>不過當瑪麗及Nick分別被記者問及婚訊時，則口供不一，Nick說︰「我愛瑪麗的所有東西。」但瑪麗則耍太極，說自己最愛的男性，只有她的小狗Jack，她說︰「我正跟牠談戀愛，牠是我的特別情人，我最愛與牠在一起。」瑪麗及Nick的發言人均對訂婚傳聞不予置評。</p></body></html>
