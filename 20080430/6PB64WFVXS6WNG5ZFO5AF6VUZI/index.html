<html><header><meta charset="utf-8"><title>Kylie扮藝伎開騷</title></header><body><h1>Kylie扮藝伎開騷</h1><p>澳洲天后KylieMinogue為力谷即將展開的巡迴演唱會，請來好友設計師JeanPaulGaultier為她設計一系列造型，於最新的宣傳照中，她還以藝伎打扮現身，效果非常出位。</p><p>JPG設計造型</p><p>Kylie將於下周二起於歐洲多地包括法國、俄羅斯及羅馬尼亞等舉行名為「KylieX2008」的巡迴演唱會，她還請來JeanPaulGaultier設計舞台服，當中包括於日前曝光的藝伎宣傳照。今次Kylie的巡迴製作費逾1,000萬英鎊（約1.55億港元），除了華衣麗服，還加插不少特別舞台效果。</p></body></html>
