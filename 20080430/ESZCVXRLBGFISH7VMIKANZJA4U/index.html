<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝安琪傷腰攬Eason - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝安琪傷腰攬Eason - 馮仁昭</h1><p>陳奕迅（Eason）、謝安琪、方大同及EO2噚日去旺角綵排「08拉闊第一場」，雖然Eason噚日凌晨睇波睇到唔夠瞓，不過佢依然冇時停。謝安琪就練舞練到扭親條腰，大合照時仲攬住Eason，謝安琪話第一次跳得咁勁，攰到爆，好彩囝囝張瞻已經病好，如果唔係佢返到屋企仲要照顧囝囝，想唔冧都幾難！而EO2做緊訪問時係咁跳舞，搞到記者爭啲連筆記都寫唔到。</p></body></html>
