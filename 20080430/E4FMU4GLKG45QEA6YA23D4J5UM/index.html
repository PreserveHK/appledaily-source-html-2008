<html><header><meta charset="utf-8"><title>每手賺$260<br>泰達物流首日升6.6%</title></header><body><h1>每手賺$260<br>泰達物流首日升6.6%</h1><p>天津濱海泰達物流（8348）昨首日掛牌，是今年首隻創業板新股，收2.11元，較招股價1.98元高6.57%。每手賬面賺260元。</p><p>屬於國企的泰達物流因境外上市，其法人股須轉讓10%予社保基金，涉及886萬股，相當於2.51%股權。社保基金副理事長王忠民出席上市儀式時說，看好物流業務，泰達擬作長線投資。隨着今年至今上市的國企減少，他指社保基金在這方面資產增值亦減慢。泰達董事長張艦稱，社保基金持股不設禁售期。對於集團另兩名策略投資者天津港（3382）和廈門象嶼，他指正與對方洽商合作機會。</p></body></html>
