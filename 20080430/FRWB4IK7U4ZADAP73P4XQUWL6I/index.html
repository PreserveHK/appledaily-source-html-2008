<html><header><meta charset="utf-8"><title>財話短說<br>味千基金股東配股套1.96億</title></header><body><h1>財話短說<br>味千基金股東配股套1.96億</h1><p>▲市場消息透露，味千中國（538）的基金投資者昨日收市後，透過嘉誠證券安排配售2028萬舊股，套現最多1.96億元。沽貨者為SiriusInvestment及SiriusCapital，每股配售價9.5至9.65元，較昨日收市價9.7元，折讓0.52至2.06%。另味千又宣佈，向主席潘慰收購深圳味千的作價定為4.15億元，其中2.077億元付現金，餘款透過發行2248.457萬股新股支付，每股作價9.238元。</p></body></html>
