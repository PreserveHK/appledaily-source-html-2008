<html><header><meta charset="utf-8"><title>飯島愛舊作熱賣</title></header><body><h1>飯島愛舊作熱賣</h1><p>日本一代傳奇AV女星飯島愛在平安夜被發現伏屍香閨，結束短短的36年人生，fans對於偶像突然去世都感到十分痛心，紛紛搶購其AV舊作DVD重溫演出，結果令銷量上升，包辦日本Amazon網站的AVDVD暢銷榜頭兩位。</p><p>產量不多</p><p>最暢銷的作品是《LegendSpecial》，當中收錄了飯島愛的三套名作，包括有她化身成白衣天使為男病人診症；而第二位的《TheBestofNo.1》就有她穿婚紗的演出。業內人士指飯島愛活躍AV的年代主要流行錄影帶，加上飯島愛幾年前曾嫌棄拍AV的過去，所以其舊作的DVD產量不多，估不到要到飯島愛死後才令復刻版大賣，令人更加難過。</p></body></html>
