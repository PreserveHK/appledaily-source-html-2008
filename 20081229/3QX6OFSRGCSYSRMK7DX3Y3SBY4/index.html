<html><header><meta charset="utf-8"><title>求驗客手記：紐記隨時被人「肢解」 - 求驗客</title></header><body><h1>求驗客手記：紐記隨時被人「肢解」 - 求驗客</h1><p>市道不景，一蚊可以買到條魚，英超球會都唔執輸，周圍搵緊平價筍貨。啱啱聽到紐卡素班主艾殊利話唔會賣盤，但唔代表唔賣人。《世界新聞報》爆料，曼城準備出400萬鎊試探吓紐記肯唔肯放奧雲，如果用呢個價錢入到個過氣但依然識入波嘅射手，都唔錯㗎。另外，有傳阿仙奴睇中3個紐卡素兵，分別係門將基雲、後衞史提芬泰萊、中場尼索比亞，都係但求就手、夠平。紐記似乎特別多呢類球員，隊隊好似八國聯軍咁入嚟分豬肉，真係隨時被肢解。</p></body></html>
