<html><header><meta charset="utf-8"><title>創意廊：校長沙包供師生發洩</title></header><body><h1>創意廊：校長沙包供師生發洩</h1><p>學生心情不好可以打校長？山東濟南曆城一中學，在校內設立心理宣洩室，室內設有兩個貼有該校副校長和三名老師卡通畫像的大沙包，還提供拳擊手套等，讓師生在心情不好時任意踢打（圖），以釋放心理壓力。有該校學生坦言：「平時學習壓力太大，來這裏一趟，覺得痛快多了。」<br> <br>  http://news.163.com/08/1226/09/4U32L0QV00011229.html </p></body></html>
