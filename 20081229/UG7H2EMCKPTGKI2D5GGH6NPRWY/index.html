<html><header><meta charset="utf-8"><title>好相Click：金線複製萬曆皇帝便服</title></header><body><h1>好相Click：金線複製萬曆皇帝便服</h1><p>南京雲錦研究所早前應北京十三陵定陵博物館要求，複製明朝萬曆皇帝織金襯褶袍，近日大功告成。這件織金襯褶袍是萬曆的便服，在定陵出土的400多件衣物中，只有這件是便服。複製袍完全以手工完成以絳紅色靈仙祝壽紋為地，上面織有540隻仙鶴、540個靈芝、1,045個金色正楷壽字以及18條五彩祥龍。襯褶袍使用了大量金線，其中壽字用金線，妝花用片金線，共用捻金線4,000米，片金線11,300根。<br> <br>  http://news.sohu.com/20081228/n261460983.shtml </p></body></html>
