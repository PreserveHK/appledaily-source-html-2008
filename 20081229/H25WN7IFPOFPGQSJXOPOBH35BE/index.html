<html><header><meta charset="utf-8"><title>林韋辰拍拖一心三用</title></header><body><h1>林韋辰拍拖一心三用</h1><p>亞視藝員呂晶晶早前接受訪問時曾表示，今個聖誕同新年都會與男友林韋辰約埋大班朋友一齊過，不過前日傍晚記者就發現兩人拍拖到跑馬地逛街，其間更一直十指緊扣表現甜蜜。</p><p>嘆足兩粒鐘</p><p>林韋辰和呂晶晶先到跑馬地的腳底按摩店嘆足兩個小時，之後在附近四處逛，呂晶晶沿途蹺實男友，十足小鳥依人，而林韋辰雖然一直都聽着mp3，不過依然不忘呵護女友。<br> 之後林韋辰和呂晶晶結伴到生果店，雖然林韋辰依舊聽歌，但他竟能一心三用，不但和呂晶晶交換意見，還細心挑選生果，最後兩人揀了一袋20元的提子。接着林韋辰和呂晶晶行到山村道附近探朋友。<br> 採訪、攝影：娛樂突發組</p></body></html>
