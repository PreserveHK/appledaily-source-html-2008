<html><header><meta charset="utf-8"><title>3D衞星定位心率錶</title></header><body><h1>3D衞星定位心率錶</h1><p>每年都有很多人參加不同種類的馬拉松賽，但想詳細測試自己的心率狀態、身體變化、路線距離以至個人運動量等，還得有個全能裝備幫手。Polar新近推出全球3D衞星定位系統心率錶RS800CX，就能了解體能狀況及所在位置。若和不同配件配合，更能視察記錄過的路線圖、速度等，從而加以調節。不但馬拉松，其他運動如長跑、單車、行山、划艇、滑雪等運動都能應用，總之啱晒運動健將。<br><br>記者：林佩婷</p><p>查詢：31053000</p></body></html>
