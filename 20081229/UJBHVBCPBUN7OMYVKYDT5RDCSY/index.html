<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha喜獲Eason大讚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha喜獲Eason大讚 - 馮仁昭</h1><p>早排旺角出現高空擲腐蝕性液體，嚇到好多人都唔敢去旺角，不過女子組合HotCha噚日就去旺角為代言嘅相機店舉行簽名會，吸引近百歌迷圍觀，睇嚟HotCha同佢啲fans都幾大膽喎。早排陳奕迅（Eason）曾公開讚HotCha係香港嘅S.H.E，聽到Eason咁讚，佢哋就話：「好開心，平日Eason見到我哋都會畀意見，今次佢咁講真係受寵若驚，有人支持真係好重要。」</p></body></html>
