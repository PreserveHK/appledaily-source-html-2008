<html><header><meta charset="utf-8"><title>抵食速報：周六平食米芝蓮</title></header><body><h1>抵食速報：周六平食米芝蓮</h1><p>米芝蓮推出港澳版，成為飲食界大事，相信大家都想以平價來試食。剛晉身米芝蓮之列的Cucina，推出兩個米芝蓮優惠價（12nn-2:30pm時段）：周末共享自由配118及周末共享自由配128。前者只要$118便可在指定項目中選擇三款點心或廚點，當中包括花膠蝦餃皇、百花蟹子燒賣皇、川椒爆雞球等，及可揀一款甜品。至於$128，除指定五款精美點心拼盤外，還可揀上湯泡時蔬、度小月新竹炒米、鮑汁雞粒炒飯或甜品等其中一款。<br><br>（Ken）</p><p>CUCINA（21130808）<br> 尖沙嘴海港城馬哥孛羅香港酒店6樓</p></body></html>
