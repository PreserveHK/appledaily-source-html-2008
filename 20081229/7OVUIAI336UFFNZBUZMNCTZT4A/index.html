<html><header><meta charset="utf-8"><title>醫學Online<br>患糖尿服維他命B1</title></header><body><h1>醫學Online<br>患糖尿服維他命B1</h1><p>不少糖尿病患者也有嚴重流失硫胺素（Thiamine）。英國一項研究發現患者補充高劑量的維他命B1可改善流失情況，研究共有40名一型及二型糖尿病人參與，他們分成三組，第一組人每天服食300毫克維他命B1；第二組服食低劑量維他命B1；第三組人則維持原本的餐單。三個月後發現第一組患者的硫胺素不正常流失問題大為改善，初步證明補充維他命B1對糖尿病患者有好處。</p></body></html>
