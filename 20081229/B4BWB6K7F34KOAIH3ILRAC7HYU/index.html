<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康推靚女盪鞦韆 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康推靚女盪鞦韆 - 馮仁昭</h1><p>台灣藝人關穎同蘇永康噚日喺台灣為偶像劇《心星的淚光》拍攝MV，負責唱插曲《星星的淚光》嘅關穎，着咗一條白色薄紗裙盪鞦韆，長髮飄飄兼大騷一對美腿，相當養眼，幫手推鞦韆嘅蘇永康就為該劇唱主題曲《我只是想要幸福》。另外，蘇永康證實老友張衞健同張茜會喺下個月12號喺菲律賓教堂結婚，佢到時會做司儀，健仔仲叮囑佢同許志安等好友，想唱歌就要自備伴唱聲帶。</p></body></html>
