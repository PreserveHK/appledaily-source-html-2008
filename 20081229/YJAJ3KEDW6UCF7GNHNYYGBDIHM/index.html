<html><header><meta charset="utf-8"><title>中國艦隊官兵暈船浪</title></header><body><h1>中國艦隊官兵暈船浪</h1><p>中國海軍赴亞丁灣、索馬里海域的護航艦隊經過兩天兩夜的航行，昨已駛離南海中國水域，踏上穿越馬六甲海峽路程。<br> 昨日上午9時30分，中國赴索馬里的艦隊官兵在中國最南端曾母暗沙附近海區，舉行「走向大洋」宣誓儀式。護航艦隊總指揮杜景臣說，每當海軍艦船駛離中國海域時，都要舉行宣誓活動等儀式。艦隊現時以正速航行，不過由於該區水域出現2至3米高的巨浪，部份官兵感到不適，要隨身帶備膠袋，方便暈船浪嘔吐時使用。艦上官兵亦正加緊演習，海口號導彈驅逐艦首次安排隨艦特戰隊員，與艦載直升機進行海上艦機協同滑降訓練。<br> 新華社/中評社</p></body></html>
