<html><header><meta charset="utf-8"><title>醫學Online<br>解酒產品無一有效</title></header><body><h1>醫學Online<br>解酒產品無一有效</h1><p>不少人在派對上豪飲後，會尋求解酒良方，但美國印第安納大學一項研究分析多種常用的解酒方法，包括服食止痛藥阿士匹靈、飲用鹽水、含草藥的解酒產品及食香蕉等，結果發現無一方法有效。研究顯示無論是否服食解酒產品，酒精在人體分解的時間均無差異，很多時醉酒人士認為解酒產品有效也是心理作用，因隨時間過去，宿醉狀況會逐步減輕，易令人誤會是解酒產品生效。</p></body></html>
