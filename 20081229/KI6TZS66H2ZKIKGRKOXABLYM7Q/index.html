<html><header><meta charset="utf-8"><title>鄭詩韻生仔打孖上</title></header><body><h1>鄭詩韻生仔打孖上</h1><p>鄭詩韻本月中與陳鴻業（Alan）結婚，昨日她在尖沙嘴美麗華酒店出席「女童軍名人慈善競技2009」，笑容滿面的她表示新婚生活很愉快，她說：「𠵱家仲未習慣人哋叫我陳太，不過Alan好開心聽到我訂枱話自己係陳太。」</p><p>「越多越好」</p><p>鄭詩韻又謂會積極造人，她說：「我見到好多朋友都有BB好得意，我想生兩個，我老公就梗係想越多越好，我係獨女，覺得好慘，會脾氣差，兩個小朋友個性會隨和啲，亦都冇咁悶。」她打算跟老公在農曆新年補度蜜月，她說：「歐洲一定會去，我就想之前去日本，老公又想去滑雪，今次係第一次放長假，會放三個星期。」<br> 採訪、攝影：楊潔雯</p></body></html>
