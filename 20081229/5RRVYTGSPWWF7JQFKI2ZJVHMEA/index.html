<html><header><meta charset="utf-8"><title>醫學Online<br>機艙輻射威脅機師</title></header><body><h1>醫學Online<br>機艙輻射威脅機師</h1><p>美國一項研究發現，機艙的輻射或會影響健康，增加患癌風險。研究人員比較了83名機師與其他職業人士的脫氧核糖核酸（DNA）的缺損狀況，發現兩組人雖然無明顯差異，但機師的飛行時數卻對DNA狀況有影響，研究顯示飛行時數越長的機師，DNA缺損會越嚴重，即患上癌症的風險會較高，雖然暫未能確立機艙輻射與癌症的關係，但可能成為機組人員的潛在職業病。</p></body></html>
