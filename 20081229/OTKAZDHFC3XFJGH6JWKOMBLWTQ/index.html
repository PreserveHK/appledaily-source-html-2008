<html><header><meta charset="utf-8"><title>隔牆有耳：甘威豪玩海角之旅 - 李八方</title></header><body><h1>隔牆有耳：甘威豪玩海角之旅 - 李八方</h1><p>近排議辦開完一個又一個，加埋成日要幫雷曼苦主，搞到甘乃威上星期趁住聖誕節，先至抽到四日時間陪老婆去台灣旅行補數。甘威話，呢次台灣之旅用咗接近一萬蚊，主要去咗屏東嘅小鎮，佢又自爆不惜豪花2,000蚊一晚，走去hit爆台灣電影《海角七號》戲中間酒店，同老婆住番兩晚。<br> 甘威話，此行同老婆去勻《海角》景點，包括女主角間睡房、主角開演唱會個沙灘，就連飯店女職員望海食煙憶起婆婆往事個地方都去埋。甘威兩公婆去到男主角阿嘉間屋外面參觀時，發現當地人好有心思，喺屋前整咗個綠色郵筒，自然謀殺不少菲林。</p></body></html>
