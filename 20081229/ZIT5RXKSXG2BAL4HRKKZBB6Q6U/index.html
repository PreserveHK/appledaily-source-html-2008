<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李連杰獲選亞洲英雄 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李連杰獲選亞洲英雄 - 馮仁昭</h1><p>真心做善事嘅人向來不求回報，因為好心自然就有好報。武打巨星李連杰去年4月成立壹基金之後，每有災難發生，佢總不遺餘力出錢又出力，今年度《讀者文摘》就選佢成為2009年亞洲英雄，表揚佢對社會嘅貢獻，仲獲得5000美元（約38000港元）獎金，李連杰話：「我會將錢全數捐出，行善是每個人的責任。」你咁好心，抵你攞獎！<br> </p></body></html>
