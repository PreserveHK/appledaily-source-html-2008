<html><header><meta charset="utf-8"><title>求驗客手記：「插花王」死撐唔憂嫁 - 求驗客</title></header><body><h1>求驗客手記：「插花王」死撐唔憂嫁 - 求驗客</h1><p>球迷未必記得丹尼臣（圖）呢個名（或者會聯想到阿仙奴嘅丹尼遜），但加埋「插花王」個花名上去，就一定知係邊個。冇錯，佢就係98年以破世界紀錄轉會費（2,200萬鎊）由聖保羅投貝廸斯嘅前巴西國腳前鋒丹尼臣。唔經唔覺佢已31歲，家陣自由身嘅佢高調話好多間英格蘭、德國、希臘同埋土耳其球會想簽佢，講到皇帝女唔憂嫁咁，令我求大俠冇辦法唔懷疑。講真，如果佢仲掂嘅，就唔會俾彭美拉斯棄用。唔知佢係死撐，定真係儍咗嘞。</p></body></html>
