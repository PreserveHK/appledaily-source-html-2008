<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>經濟差　房子料更細更密</title></header><body><h1>金融海嘯下的日子……<br>經濟差　房子料更細更密</h1><p>金融海嘯改變了人們的生活習慣及品味，例如改穿長裙、愛買化妝品等。最近有專家指，人們對房子的品味也變了，住房將較小和密度更高，以免大房子開銷大。美國房屋專家麥阿列司特預測，由於經濟不景，美國人對服飾和汽車需求減低，毋須太大空間存放衣物或泊車。加上住宅更細更密，相關道路建築、污水處理等成本都會更低。經濟大蕭條的1930年代，美國房子建築特色就細而實惠。<br> 中央社</p></body></html>
