<html><header><meta charset="utf-8"><title>醫學Online<br>睡眠紊亂退化先兆</title></header><body><h1>醫學Online<br>睡眠紊亂退化先兆</h1><p>加拿大麥基爾大學研究指，深度睡眠紊亂症患者是出現神經系統退化症狀的高危族。研究人員跟進93名患者，發現5年內有17.7%人會患上神經系統退化病症，到了12年患病比率增至52.4%，常見病症包括柏金遜症、器官功能萎縮及癡呆症等。研究人員估計，深度睡眠紊亂症或是神經系統退化的先兆。深度睡眠紊亂症的患者因肌肉不能放鬆，睡覺時會做出揮動手臂等動作。</p></body></html>
