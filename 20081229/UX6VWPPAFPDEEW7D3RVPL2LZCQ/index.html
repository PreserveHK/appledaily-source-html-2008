<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林曉培捲欠債漩渦</title></header><body><h1>小瑪歌嗌咪：林曉培捲欠債漩渦</h1><p>林曉培去年醉駕致他人死亡，佢同死者家屬以200萬港元和解，當時佢喺經紀人兼東映總經理張志瑋協助下，同東映放送簽約，東映老闆仲答應預支50萬港元版稅畀佢還債。不過，早排林曉培俾MV導演追債15萬，嗰時先發現東映原來冇找新碟宣傳同廣告費條數，金額高達125萬港元。林曉培向張志瑋提出呢個月終止合約，點知被要求先付清近8萬蚊佣金同萬幾蚊私人借貸，搞到林曉培原本答應呢個月再畀25萬蚊死者家屬，𠵱家要分兩次攤還。</p></body></html>
