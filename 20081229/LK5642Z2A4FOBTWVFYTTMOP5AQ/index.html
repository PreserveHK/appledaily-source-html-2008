<html><header><meta charset="utf-8"><title>八卦風：大昌易手部進軍港島</title></header><body><h1>八卦風：大昌易手部進軍港島</h1><p>大昌行二手車一向以九龍灣為基地，對港島區車迷嚟講，難免隔涉咗啲，趁金融海嘯下租金下調，大昌喺灣仔1號車場開分行，有別於以往，會多咗唔少中、高檔次二手車出場，坦白講，場內有唔少車行，大昌未必係最平，個價隨時高過好多行家㖭，不過大行有保證，最重要嘅係，車迷多一個選擇囉！<br><br>記者：梁美甜&#13;</p><p>地址：灣仔會展舊翼停車場B1層，壹號車場D07及D08<br> 查詢：22621118</p></body></html>
