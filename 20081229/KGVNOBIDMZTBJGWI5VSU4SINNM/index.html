<html><header><meta charset="utf-8"><title>古仔同小豬爭Jolin</title></header><body><h1>古仔同小豬爭Jolin</h1><p>古天樂、羅志祥（小豬）和吳克群日前為代言的飲品廣告拍攝賀年照片，三人分別穿上紅、藍和綠色的服裝，令現場充滿過節氣氛。而古仔和小豬就安排在同一天拍照，兩人見面時在現場聊個不停，小豬拍攝完畢後更不願離開，聲稱要在現場監督古仔拍攝。</p><p>互相取笑</p><p>留在現場的小豬十分搗蛋，弄得有「Mr.Cool」之稱的古仔也忍俊不禁，小豬還建議跟古仔拍一齣浪漫愛情搞笑電影，相信一定會大為吸引，不過古仔就立即還擊，並拿小豬的緋聞女友蔡依林（Jolin）開玩笑說：「咁我哋就要爭Jolin？唔公平，咁你一定贏啦！」<br> 撰文：李全</p></body></html>
