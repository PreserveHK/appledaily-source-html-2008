<html><header><meta charset="utf-8"><title>澤尻、高城返日結婚</title></header><body><h1>澤尻、高城返日結婚</h1><p>上周傳婚訊的22歲日本女星澤尻英龍華，昨日偕44歲中坑未婚夫高城剛雙雙從倫敦飛返日本。身穿白色外套配牛仔褲的澤尻，一直默默跟在男友高城身後，高城剛更在記者追問下，親口承認與澤尻的婚事。</p><p>未婚夫證婚訊</p><p>澤尻自上周傳出婚訊後，連日來都吸引大批記者在成田機場守候。她昨日與高城剛雙雙返日，被在場記者追問是否結婚時，她即露出例牌黑面表情，並反問記者：「這是誰告訴你的？」問在旁的高城剛是否在日本舉行婚禮時，他竟回答：「是。」間接承認婚訊屬實。</p></body></html>
