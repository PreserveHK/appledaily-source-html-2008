<html><header><meta charset="utf-8"><title>黃曉明奪人氣歌手獎</title></header><body><h1>黃曉明奪人氣歌手獎</h1><p>內地人氣小生黃曉明早前在北京出席一音樂頒獎禮，與周杰倫、王力宏、莫文蔚和潘瑋柏等同台獲獎。黃曉明在梁詠琪手上領取超人氣跨界歌手獎，令他喜出望外。</p><p>鳥巢拍新劇</p><p>另外，正忙於拍攝新劇《暗香》的黃曉明，早前在廣東及三亞等地取景，之後再到北京鳥巢和水立方兩個奧運主要場館拍攝。據知兩個場館首次開放給劇組拍攝，由於場館晚上只開燈三小時，故此拍攝時間緊迫，黃曉明現身即吸引不少市民圍觀拍照，影響拍攝進度，fans見狀即自動手拉手築起人牆保護偶像，令黃曉明十分感動。<br> 撰文：林妃</p></body></html>
