<html><header><meta charset="utf-8"><title>醫學Online<br>基孔肯雅病須呈報</title></header><body><h1>醫學Online<br>基孔肯雅病須呈報</h1><p>由蚊叮傳播的基孔肯雅病持續在新加坡肆虐，當地衞生部近日將有關傳染病列為風土病，並成為醫生及醫療機構須向衞生部呈報的法定傳染病。截至聖誕假期前，當地累積597人感染基孔肯雅病，當中逾七成屬於本地感染個案，大部份是在今年10至12月間感染，近日每周感染個案更高達40宗。基孔肯雅病今年初先在當地的印度社區傳播，然後再由西部蔓延至東部的社區。</p></body></html>
