<html><header><meta charset="utf-8"><title>婦服減肥丸入院證含禁藥</title></header><body><h1>婦服減肥丸入院證含禁藥</h1><p>【本報訊】衞生署呼籲市民不要服食一種名為「玲瓏曲線清贅減肥膠囊」的減肥產品，因此產品含有減肥西藥「西布曲明」，以及一種已被禁用可致癌的西藥成份「酚酞」。<br> 衞生署近日接獲一名中年女士服食該產品後不適、需入住大埔那打素醫院接受治療的報告。患者現時情況穩定，產品相信購自深圳。<br> 一名32歲女子本月13日因情緒不穩定入住大埔那打素醫院，並於23日出院，院方將個案轉交衞生署跟進。調查顯示，女患者出現病徵前曾服用購自深圳的「玲瓏曲線清贅減肥膠囊」，該署化驗產品後證實含有「西布曲明」及「酚酞」，但署方暫未能確定此減肥產品有否入口本港。</p></body></html>
