<html><header><meta charset="utf-8"><title>求驗客手記：「現在台」1月直播葡超 - 求驗客</title></header><body><h1>求驗客手記：「現在台」1月直播葡超 - 求驗客</h1><p>上季葡超由「收費台」播開，今季無聲無息消失，原來轉播權由「現在台」攞咗，據講1月就會開始提供每星期至少一場嘅直播；不過講真，葡超叫座力認真麻麻，連最出名嘅哥利斯馬都轉投國際米蘭，場場波奄悶不特止，連直播時間都撞正西甲同意甲賽事，真係好難搶客。或者「現在台」諗，有直播足智彩會加開即場投注，點都有啲賭仔邊睇邊賭；不過我求大俠問過有賭開波嘅牽牛，連佢呢個賭精都話葡超好爛路，班霸成日輸盤，提唔起興趣落注喎。</p></body></html>
