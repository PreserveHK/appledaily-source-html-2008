<html><header><meta charset="utf-8"><title>送一田×北川長一郎09月曆</title></header><body><h1>送一田×北川長一郎09月曆</h1><p>即將踏入2009年，是時候為枱頭換上新月曆。一田邀得日本明信片畫家北川長一郎‧北川美子夫婦為09年月曆設計「新衫」，這新衫可變成相架、骰、筆筒等，可隨你心情而變變變。這月曆的矜貴之處在於有錢都未必買到，因屬抽獎禮物。而現憑此報道，於即日起到沙田一田百貨顧客服務處，可免費換領月曆1套，共送30套，先到先得，送完即止。<br><br>記者：區佩嫦</p><p>*每人只限換領1套，如有任何爭議，本報概不負責。<br> 地址：沙田新城市廣場三期一田百貨二樓及部份三樓<br> 查詢：26941111<br> <br> ．必須憑報紙剪報才可以享有優惠，影印本無效。</p></body></html>
