<html><header><meta charset="utf-8"><title>張茆借基仔情歌嗌心痛</title></header><body><h1>張茆借基仔情歌嗌心痛</h1><p>倪匡昨日開腔撐倪震，與倪震一啜成名的「神奇茆茆」張茆斯人獨憔悴，疑似張茆blog昨晚約9時又再更新，今次搞新意思憑歌寄意，題為「往事一幕幕」，訴說心痛，更節錄了古巨基主演劇集《情深深．雨濛濛》插曲《煙雨濛濛》的歌詞：「你的眼光你的笑伴我今日孤獨煙雨一重重山水一重重你的叮嚀你的淚是我心中最痛。」「還記的風雨裏和你相逢早知道早知道如此匆匆又何必又何必和你相逢。」眾所周知，古巨基是周慧敏的好友，今次疑似張茆竟選用情敵好友的情歌向倪震示愛，到底是流露無限深情，還是想伺機示威？</p></body></html>
