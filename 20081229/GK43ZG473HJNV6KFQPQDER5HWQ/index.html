<html><header><meta charset="utf-8"><title>財話短說<br>茂業子公司追討住信2846萬</title></header><body><h1>財話短說<br>茂業子公司追討住信2846萬</h1><p>▲茂業國際（848）公佈，其持股66.77%的子公司成商集團在四川成都市中級人民法院就一項合同違約事件，向四川省住信房屋拆遷服務公司提出訴訟，指成商去年向住信拆遷支付了拆遷安置費2729.75萬元（人民幣．下同），但住信並未履行完成義務。成商因此入稟要求住信歸還已支付的拆遷費、利息88.55萬元及違約金27.8萬元，合計2846.1萬元。有關訴訟將排期聆訊。</p></body></html>
