<html><header><meta charset="utf-8"><title>醜陋面：大學排名高被指用錢買</title></header><body><h1>醜陋面：大學排名高被指用錢買</h1><p>內地學生選報大學時，往往參考各大機構公佈的大學排行榜。不過有知情者透露，原來那間大學付錢多，那間大學就排名較高。據來自上海一間名牌大學的知情者說，他們近年多次接待評核知名大學排行榜的負責人，對方開口就要收費做「諮詢」，被校方拒絕，結果大學的排名跌兩位。另一所大學一位教授，因指某著名排行榜不準確，被大學高層訓話。據說該機構向大學高層說：「如不謹慎發言，會影響學校的聲譽。」<br> <br>  http://www.china.com.cn/news/txt/2008-12/28/content_17020449.htm </p></body></html>
