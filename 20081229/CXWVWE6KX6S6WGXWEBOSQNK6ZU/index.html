<html><header><meta charset="utf-8"><title>衞詩被家姐鬧大懶蟲</title></header><body><h1>衞詩被家姐鬧大懶蟲</h1><p>衞詩日前在廣州出席「2008年度音樂協作網中國歌曲排行榜」音樂會，因她的普通話和中文都不太好，所以她坦言每次到內地宣傳都感到壓力，幸好今次只是廣州，不少fans都聽得懂廣東話，令她放下心頭大石，她希望努力學好普通話。衞詩在廣州還抽空遊覽名勝，更鬼馬地親吻五羊雕像。<br> 另外，衞蘭日前接受商台節目錄音訪問，大爆妹妹衞詩是大懶蟲，她說：「我係大家姐，有責任照顧妹妹同願意服侍佢，但佢真係好懶，乜都唔做，如果佢聽到就幫手洗吓碗都好。」<br> 撰文：葉雪</p></body></html>
