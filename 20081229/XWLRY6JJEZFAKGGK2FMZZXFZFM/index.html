<html><header><meta charset="utf-8"><title>中國GDP料增9%</title></header><body><h1>中國GDP料增9%</h1><p>【本報訊】美國經濟好壞，對中港兩地一直有深遠影響，中銀香港（2388）發表最新一期《中銀經濟月刊》指出，奧巴馬政府上台後的刺激經濟措施會較日本徹底，但相信成效最快要到09年下半年才能顯露。<br> 國家統計局首席經濟師姚景源指，美國經濟不斷惡化，對中國國內的挑戰亦不可低估，但中國經歷國際金融危機困難後，相信08年本地生產總值（GDP）升幅可達9%，反映國內經濟的抗跌能力。<br> 月刊認為，中國的長期發展應以推動內需、增強本土投資及生產力為目標，若美國刺激經濟方案有效穩定市場信心，並能在中長期回復較佳增長。另美元穩亦可減低中國手持美元資產顯著貶值的風險。</p></body></html>
