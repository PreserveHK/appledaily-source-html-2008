<html><header><meta charset="utf-8"><title>隔牆有耳：邱副局錫晒白鴿黨 - 李八方</title></header><body><h1>隔牆有耳：邱副局錫晒白鴿黨 - 李八方</h1><p>早排喺綠的堵塞公路事件被插到飛起嘅運輸及房屋局副局長邱誠武，噚日向民主黨獻出第一次──出席佢上任副局以嚟首個議辦開幕禮。邱副局長會上除咗大讚民主黨一向不平則鳴外，仲自爆一段親身經歷，話自己一年前住喺東區時，屋企附近有食肆不斷向佢屋企噴煙，由於當時佢任職嘅報章冇投訴版，加上甚少報道地區新聞，所以就搵咗當區一個區議員幫手，冇耐就解決咗。<br> 邱副局唔肯講邊個議員幫佢，但就話已向呢位區議員個黨反映咗。八方捉住民主黨主席仁哥一問，證實邱副局所讚嘅係民主黨區議員，難怪仁哥都話邱誠武噚日真係畀足面民主黨。&#13;</p></body></html>
