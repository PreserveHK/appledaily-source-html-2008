<html><header><meta charset="utf-8"><title>醫學Online<br>痄腮男併發睾丸炎</title></header><body><h1>醫學Online<br>痄腮男併發睾丸炎</h1><p>預防俗稱痄腮的腮腺炎疫苗雖然已應用多年，但不少父母因擔心副作用而沒有安排子女注射。愛爾蘭傳染病監察中心警告，當地不少人年幼時因沒有完成腮腺炎疫苗注射，導致感染風險大增，今年已累積1,166宗個案，較去年只有132宗大幅增加。大部份患者15至24歲，近兩成患者確定沒有注射疫苗，約一半人則不肯定自己有否注射，當中最少16名男患者併發可致不育的睾丸炎。</p></body></html>
