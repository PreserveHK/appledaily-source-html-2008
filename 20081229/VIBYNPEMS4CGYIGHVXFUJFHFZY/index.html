<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧嫻內地密密掘金 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧嫻內地密密掘金 - 馮仁昭</h1><p>陳慧嫻自從同男友分手後，即好積極工作，除咗之前去各地演唱，日前收取七位數字酬勞，喺廣州簽約成為內地某品牌護膚品代言人兩年。慧嫻出席記者會時，有近10位香港嘅忠實fans，專程去到為佢打氣，難怪慧嫻笑得特別開心。問慧嫻有乜護膚心得，佢話：「其實我都係近呢兩年先開始護膚，可能覺得自己大個女，以前只係識喺其他方面花錢買嘢㗎咋。」</p></body></html>
