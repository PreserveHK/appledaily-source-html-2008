<html><header><meta charset="utf-8"><title>隔牆有耳：陳太對煲呔未絕望 - 李八方</title></header><body><h1>隔牆有耳：陳太對煲呔未絕望 - 李八方</h1><p>今年都算係多事之秋，市民對特區管治不滿嘅聲音越嚟越大，前任政務司司長陳方安生雖然已經卸下立法會議員一職，但佢同前同事王永平一樣，仍然要猛批煲呔政府。陳太一直覺得問責制好有問題，佢噚日接受港台節目《左右紅藍綠》訪問時話，特區政府今年運作嘅好多問題，都係因為特區管治架構唔掂所致，一單泰國包機事件就凸顯咗政府權責不清，擔心政府再唔檢討問責制，管治威信只會越趨薄弱。<br> 煲呔明年會推出2012年政改諮詢方案，陳太話，2009年對煲呔嘅最大期望，係希望佢唔好再喺普選問題上一拖再拖。</p></body></html>
