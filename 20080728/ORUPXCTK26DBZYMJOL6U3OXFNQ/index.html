<html><header><meta charset="utf-8"><title>嵐隊長3P照曝光</title></header><body><h1>嵐隊長3P照曝光</h1><p>日本偶像王國尊尼事務所近日屢傳醜聞，繼組合關西Johnny8成員涉谷昂大搞淫亂派對後，獲力捧做SMAP接班人的組合嵐，隊長大野智也被昨日出版的雜誌《週刊現代》刊登了多張他與妙齡少女的親密合照，並踢爆他曾在卡拉OK房內吸食大麻。</p><p>損斯文形象</p><p>據其中一名有份參加派對的少女爆料，該輯照片攝於05年澀谷一間卡拉OK房內。當日大野在房中跟數名男女朋友輪流吸食大麻，眼神迷濛的他更擁着身旁的少女合拍親密照，之後大野仍未夠喉，與兩名少女到其中一人的香閨過夜玩3P。相片曝光後，不少fans在網上議論紛紛，對向來形象斯文的大野智大打折扣。</p></body></html>
