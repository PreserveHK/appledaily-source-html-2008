<html><header><meta charset="utf-8"><title>安室全台跑驚暈</title></header><body><h1>安室全台跑驚暈</h1><p>近年人氣回勇的日本女歌手安室奈美惠，前日現身愛媛縣松山市，演出avex唱片公司今年首場的a-nation戶外晒冷騷，參與演出的安室，自比新人在台上又跑又跳，令全場25,000名樂迷為之瘋狂。</p><p>首度演出</p><p>已是第七年舉行的a-nation，今年有份演出的歌手及組合還有倖田來未及EXILE等，今年是avex成立20周年，而安室則首度參與演出。雖然前日日本氣溫高達34度，年過30的安室身穿橙色迷你裙，在全長70米的舞台上跑勻全場，演唱了《SexyGirl》等四首歌曲。安室說：「真的很熱，但也十分開心，不過剛才在台上跑時擔心會暈倒。」</p></body></html>
