<html><header><meta charset="utf-8"><title>醫學Online<br>人造胰臟數年後面世</title></header><body><h1>醫學Online<br>人造胰臟數年後面世</h1><p>英國劍橋大學的專家指人造胰臟有機會在數年後面世，令糖尿病人不再受每天注射胰島素之苦。該名專家指出，第一代人造胰臟將會是綜合兩個技術，包括在病人皮下植入一個血糖監察器，並配合一個由電腦計算輸送份量的胰島素泵子，猶如人的胰臟，可釋放胰島素分解糖份。已有一型糖尿病人身上植入儀器進行試驗，但為安全計，仍需護士全日監察病人的血糖水平。</p></body></html>
