<html><header><meta charset="utf-8"><title>郭台銘、狗狗共舞娛賓</title></header><body><h1>郭台銘、狗狗共舞娛賓</h1><p>台灣富豪郭台銘（郭董）與新婚太太曾馨瑩（狗狗）的世紀婚禮，終於圓滿落幕，前晚的派對上，郭董雖已疲累不堪，但他不僅對狗狗親友的合照要求照單全收，甚至還耐心為賓客在邀請卡上簽名，還與狗狗浪漫共舞。</p><p>蔡琴成重要女人</p><p>郭董大讚太太說：「今天你是最漂亮的新娘。」他之後又以舞蹈來比喻夫妻相處之道，他說：「夫妻就像跳舞一樣，你進一步，我就退一步，不然一定會踩到腳。」他又自言生命中有三個最重要的女人，就是媽媽、老婆及蔡琴，他因為其母每晚睡覺時也要聽蔡琴的歌，故蔡琴也在名單之中。<br> 採訪、攝影：黎寶蘋</p></body></html>
