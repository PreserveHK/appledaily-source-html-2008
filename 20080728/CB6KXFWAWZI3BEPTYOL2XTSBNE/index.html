<html><header><meta charset="utf-8"><title>印度16彈連環爆45死</title></header><body><h1>印度16彈連環爆45死</h1><p>印度上周五起連續第二天發生連環炸彈襲擊，繼南部工業重鎮班加羅爾（Bangalore）後，西部古吉拉特邦（Gujarat）首府艾哈邁達巴德（Ahmadabad）前天遭到至少16個炸彈襲擊，造成至少45死162傷。	<br> 艾哈邁達巴德前晚90分鐘內發生16次炸彈爆炸，第一次是在繁忙市場引爆，無數死傷者倒卧在攤檔或巴士的血泊中；第二次爆炸是在附近一間醫院發生，明顯是針對被送院搶救的傷者。一個自稱「印度聖戰者」的組織，已承認責任，目的是要報復2002年古吉拉特邦騷亂中有逾2,000名回教徒被印度教徒殺死。　美聯社/路透社</p></body></html>
