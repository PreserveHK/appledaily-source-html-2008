<html><header><meta charset="utf-8"><title>隔牆有耳：羅范抦副局長制 - 李八方</title></header><body><h1>隔牆有耳：羅范抦副局長制 - 李八方</h1><p>因為教院風波丟烏紗嘅前廉政專員羅范，近排忙於搞家族基金嘅慈善業務，最近接受本地時裝雜誌《Jessica》訪問，大談近況，話自己𠵱家一身兼五份工，全部係義工，又話最大嘅願望係兩個仔早日成家立室，開枝散葉等佢可以弄孫為樂。<br> 羅范無官一身輕，其實依然心繫官場，好關心政事。佢話自己贊成設立副局長制度，但𠵱家出嚟呢班所謂副局長，同佢理想中嘅副局長制有差異，言下之意當然係寸煲呔搞到不倫不類。寸完舊老闆之餘，忍唔住又為自己當年力推嘅教改辯護，話當年解說教改嘅人太少，引起好多誤解，好多嘢都畀人扭曲，暗示自己係犧牲品喎。</p></body></html>
