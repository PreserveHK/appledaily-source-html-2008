<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小薰自薦教王子濕吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小薰自薦教王子濕吻 - 馮仁昭</h1><p>台灣人氣組合棒棒堂同黑澀會，日前喺台灣出席佢哋一齊拍嘅電視劇《黑糖群俠傳》試片會。戲裏面王子獻出螢幕初吻，而對手係拍咀戲經驗豐富嘅小薰，試片會上王子要求導演加多場法式濕吻戲，企喺旁邊嘅小薰都贊成，小薰仲話：「我會好好指導王子！」另外，黑澀會美眉將會以新名「黑Girl」推出新碟，佢哋八個美眉更會改頭換面以新形象見fans。</p></body></html>
