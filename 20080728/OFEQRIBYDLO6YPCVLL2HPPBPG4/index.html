<html><header><meta charset="utf-8"><title>醫學Online<br>乙肝婦仍可安全生育</title></header><body><h1>醫學Online<br>乙肝婦仍可安全生育</h1><p>香港中文大學肝臟護理中心一項訪問了150名26至35歲感染了乙型肝炎病毒的女士，了解她們對生育的憂慮，結果發現逾三成女士對懷孕生育感到猶豫，因擔心將病毒傳給子女，近六成人更表示若將病毒傳播給下一代會非常內疚。該中心主任陳力元教授表示，感染乙肝病毒的女士只要持續服藥，控制病毒，生育仍是很安全，而嬰兒出生後也會注射乙肝疫苗，保護率高達95%，故家長毋須擔心。</p></body></html>
