<html><header><meta charset="utf-8"><title>章小蕙監製西片預告冇阿嬌</title></header><body><h1>章小蕙監製西片預告冇阿嬌</h1><p>由金像導演奧利華史東（OliverStone）執導、講述美國總統喬治布殊（GeorgeW.Bush）生平的傳記電影《W.》，預告片段昨日終於在網上曝光。早前專程遠赴美國演出印度艷舞女郎一角的鍾欣桐（阿嬌），在片段中未見蹤影。<br> 男主角佐斯布連（JoshBrolin）扮演年少輕狂的布殊，片中飲醉酒的他在酒吧內放縱闖禍被捕。另外，芬廸紐頓（ThandieNewton）及約雲基芬（IoanGruffudd）分別飾演美國國務卿賴斯及前英國首相貝理雅。擔任監製的章小蕙與有份投資的英皇娛樂老闆楊受成的英文名字，雙雙出現在預告片最後的製作名單中。</p></body></html>
