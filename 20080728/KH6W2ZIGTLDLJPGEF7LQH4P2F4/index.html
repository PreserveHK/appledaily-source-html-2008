<html><header><meta charset="utf-8"><title>小池榮子跳入20世紀</title></header><body><h1>小池榮子跳入20世紀</h1><p>日本漫畫家浦澤直樹的作品《20世紀少年》，近日被改編成真人版電影三部曲，首部曲將於下月30日在當地上映，第二部曲則落實在明年1月31日開畫，並宣佈將加入性感女星小池榮子及男星藤木直人演出，令陣容更加鼎盛。</p><p>飾演奸角</p><p>《20世紀少年》真人版電影自宣佈開拍以來，已令不少漫畫迷引頸以待，除有男星唐澤壽明飾演的主角健次外，第二部曲加入的男星藤木直人則扮演刑警蝶野一角，而性感女星小池榮子飾演奸角高須光代，她說：「非常高興，我會演出比原作更震撼的高須，請大家拭目以待。」</p></body></html>
