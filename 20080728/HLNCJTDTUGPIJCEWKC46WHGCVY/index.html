<html><header><meta charset="utf-8"><title>嘉玲、偉仔嘆住家菜</title></header><body><h1>嘉玲、偉仔嘆住家菜</h1><p>曾跟郭台銘傳緋聞的劉嘉玲，前日中午與新婚夫婿梁朝偉結束11日結婚之旅返港，但郭台銘前日在台灣舉行婚禮，嘉玲未有赴台飲喜酒。而前日返港時表示很疲倦的偉仔，昨日索性足不出戶，與老婆大人待在山頂和福道愛巢嘆住家菜。</p><p>7時開餐</p><p>昨日傍晚約6時，記者見偉仔和嘉玲家中大廳亮了燈及拉開窗簾，又見工人在大廳忙碌地走來走去，估計是預備晚餐。至晚上約7時半，嘉玲和偉仔先後埋枱準備開餐，但偉仔開餐前不忘望一望窗外，見大批記者等候，於是立即把窗簾拉上。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
