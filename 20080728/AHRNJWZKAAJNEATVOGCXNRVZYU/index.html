<html><header><meta charset="utf-8"><title>醫學Online<br>每日步行控制糖尿</title></header><body><h1>醫學Online<br>每日步行控制糖尿</h1><p>每日步行45分鐘是控制糖尿病的良方。英國紐卡素大學一項邀請20人參加的研究，其中10人為糖尿病患者，10人則血糖正常，參加者需每日步行最少1萬步，即約45分鐘。他們在研究開始前及八周後都要接受磁力共振檢查，比較步行前後身體熱量消耗與血糖水平關係，發現患者有適量運動，每天可多燃燒20%熱量，令更多糖份儲藏在肌肉內，而不是在血液，避免血糖水平過高。</p></body></html>
