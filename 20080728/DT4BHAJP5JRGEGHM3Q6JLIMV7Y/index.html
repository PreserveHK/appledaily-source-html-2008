<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融中西合璧醫失聲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融中西合璧醫失聲 - 馮仁昭</h1><p>最近宣傳新歌《健康教育》嘅鄭融，噚日去新城做訪問時，一臉病容，成個反面教材咁款，佢話：「噚日突然間喉嚨痛，要中、西醫合璧，仲要用埋針灸。今朝突然間失聲，同阿媽要用手語溝通，所以一定要去針灸開番聲。」之前佢忙於同周柏豪宣傳合唱嘅新歌，鄭融話：「好彩呢排我係宣傳個人新歌，唔係就會傳染到佢。」而佢為免傳染畀其他人，已經準備咗大量口罩。</p></body></html>
