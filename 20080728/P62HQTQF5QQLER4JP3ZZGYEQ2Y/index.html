<html><header><meta charset="utf-8"><title>案件速遞<br>青年盜資料借貸重囚</title></header><body><h1>案件速遞<br>青年盜資料借貸重囚</h1><p>【本報訊】電訊公司職員06年因欠20萬元債務，假扮電訊盈科銷售員向大廈住客推銷，成功盜取一名男戶主的身份證及電費單，再以其資料申請手提電話、到銀行開戶及向財務公司借貸1.2萬元，後因事主被追債，揭發案件。但他在保釋期間，再企圖以假信用卡買5.1萬元手錶，被揭發拘捕。昨日他在區域法院被判監四年兩個月。<br> 暫委法官嘉理仕昨指，不信被告陳健鋒（27歲）受人指使行事，他雖有妄想症及毒癮背景，但以其智慧，相信他有預謀犯案，而盜款後還以精神病作掩護，申請保釋後再犯，均屬加刑理由。<br> 案件編號：DCCC278/08</p></body></html>
