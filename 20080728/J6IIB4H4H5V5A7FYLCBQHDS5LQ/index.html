<html><header><meta charset="utf-8"><title>奇趣特搜：橫樑壓渠蓋防小偷</title></header><body><h1>奇趣特搜：橫樑壓渠蓋防小偷</h1><p>香港的渠蓋一度成為小偷盜竊的對象，令政府損失慘重。近日，內地有網友拍攝到一個馬路邊的渠蓋（圖），並慨嘆：「防賊防到這程度，唉，徹底無語！」<br> 圖片顯示，圓形的渠蓋上面，竟有一條橫樑壓着，小偷要下手可以說「難過登天」。但有網友認為，不管橫看豎看，這種設計也不像是為了防盜，「城市裏的公路是你今天修好，我明天就把它破開。你修你的渠蓋，我修路時對不起，照樣給你封上。反正咱倆不是一個部門，再說花的又不是我自己的錢！」<br> <br>  http://bbs3.news.163.com/bbs/photo/88343001.html </p></body></html>
