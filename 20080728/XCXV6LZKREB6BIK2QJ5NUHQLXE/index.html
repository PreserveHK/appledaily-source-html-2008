<html><header><meta charset="utf-8"><title>木村拓哉扮醜籌款</title></header><body><h1>木村拓哉扮醜籌款</h1><p>由日本諧星明石家森馬主持的富士電視台馬拉松式慈善節目《FNS27小時電視》，前日終於圓滿結束。節目除了找來男星北野武及大班諧星演出外，萬人迷木村拓哉也有現身助陣，而且為慈善不惜變身騎呢怪搞笑。</p><p>塗大紅胭脂</p><p>向來落力保持型男形象的木村，當晚不惜畫黑眉毛及塗上大紅胭脂，扮成北野武20年前曾扮演的經典搞笑角色出場，與明石家森馬惡鬥一番，效果超級爆笑。此外，上周六大結局的人氣劇《ROOKIES》則有19.5%收視。</p></body></html>
