<html><header><meta charset="utf-8"><title>大野智傳曾玩3P</title></header><body><h1>大野智傳曾玩3P</h1><p>日本尊尼偶像組合嵐的27歲隊長大野智，首次擔正主演的處男日劇《魔王》正於當地熱播，下月他又將與女星仲間由紀惠為慈善節目任主持。不過，星途一片光明的大野智，近日在網上傳出他曾參與大麻派對，並與兩名少女大玩3P。</p><p>負面新聞不絕</p><p>日前才被踢爆搭上過氣水着女星吉野公佳的大野智，近日又再度傳出負面新聞。即將出版的日本雜誌《週刊現代》於網站內刊載新一期雜誌目錄，預告了少女爆料大野智參與大麻派對的報道，暫時大野智所屬的尊尼事務所仍未發表任何聲明，若有其事，相信大野智的形象與工作將會大受影響。</p></body></html>
