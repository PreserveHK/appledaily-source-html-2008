<html><header><meta charset="utf-8"><title>隔牆有耳：公民黨搵周博賢作歌 - 李八方</title></header><body><h1>隔牆有耳：公民黨搵周博賢作歌 - 李八方</h1><p>公民黨最近整咗個新立法會競選網站，仲搵埋女歌手謝安琪嘅御用作曲人周博賢幫手，負責作曲同編曲，噚日首度推出一個叫《公道永不變》嘅MV，黨魁余若薇親自揮筆，喺MV內表演用毛筆寫上「公道」兩字。有份喺MV內一展歌喉嘅公民黨新星陳淑莊Tanya話，首歌有唔少高音部份考到黨友嘅歌藝。其實Tanya除咗唱歌，身為舞台劇業餘演員嘅佢，演技好亦一向眾所周知，所以連公民黨競選網站入面，都特別整咗個「MSN表情符號」環節，畀大家下載佢表情多多嘅Icon，網址為： http://lc2008.civicparty.hk。 </p></body></html>
