<html><header><meta charset="utf-8"><title>智能鋰電池保手機平安</title></header><body><h1>智能鋰電池保手機平安</h1><p>市面不時傳出手機電池自焚或爆炸事件，日本最大流動電話營運商NTTDoCoMo於是研製了一種智能鋰電池，電池若發現有任何問題，都會透過手機螢幕顯示出來。<br> 智能電池內藏的8位元微型電腦，可監察電池本身狀況，當需要充電、維修或更換時，都會透過手機溫馨提示通知機主，平時也會向機主定期更新資料。<br> 由於所有資料都儲存在電池內，所以機主更換新手機後，仍可繼續檢視智能電池的狀態。想買？還要多等幾個月，因為電池要到明年伴隨新款手機一起面世。<br> Gizmodo網站</p></body></html>
