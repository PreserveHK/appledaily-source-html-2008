<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之扮儍唔認行性感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之扮儍唔認行性感 - 馮仁昭</h1><p>趙碩之噚日去新城宣傳寫真集，記者問佢覺唔覺行性感星途順利好多？佢竟然話：「吓？我行緊性感咩？唔知喎！都唔算係性感路線，只係青春嘅性感。其實我唔刻意賣弄呢一樣嘢，刻意賣弄就唔健康，呢方面我係唔會接觸嘅。」至於傅穎之前宣傳時俾風吹起條裙露底，問佢會唔會試吓用呢招宣傳，佢話：「我平時好少着裙，着短褲多，如果上台着短褲都會睇清楚有冇走光。」</p></body></html>
