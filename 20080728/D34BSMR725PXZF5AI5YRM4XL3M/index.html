<html><header><meta charset="utf-8"><title>楊受成保鑣遇襲受傷</title></header><body><h1>楊受成保鑣遇襲受傷</h1><p>【本報訊】一名任職私人保鑣男子，昨晨9時許在灣仔一間餐廳吃早點期間，與餐廳夥計疑因瑣事爭執，混亂中有人翻枱，並拾起一張凳企圖襲擊事主，事主閃避時手部受傷。警員接報調查後，報稱受傷餐廳職員涉嫌傷人及誤導警員被捕。<br> 傷者姓李（42歲），現場消息稱，李任職保鑣，經常與同事到案發現場克街2號金船餐廳用膳，消息又稱，他是英皇娛樂集團主席楊受成的保鑣。<br> 夥計也姓李（51歲）報稱左臂被事主用餐刀所傷，警員調查後證實事主未有施襲，遂以涉嫌襲擊及誤導警務人員將夥計拘捕。</p></body></html>
