<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林小明發聲明護江若琳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林小明發聲明護江若琳 - 馮仁昭</h1><p>有周刊指江若琳介入寰宇老闆林小明同太太趙雪英嘅婚姻，為咗呢件事，林小明噚日發聲明回應話，報道越嚟越偏離事實，達到離譜同誹謗地步，令佢、佢嘅公司、趙小姐（前林太）、兒女同江若琳都受困擾，佢仲話同趙小姐三年前試過挽救過婚姻，但未成功，呢件事並冇第三者介入，佢同江若琳只係賓主關係。另外，江若琳噚晚出席九展活動時回應，佢話：「好唔開心，好過份同離譜，嚴重影響我嘅人格同聲譽，我夠膽發誓唔係人哋嘅第三者，報道內容對我唔公平，有誹謗成份。」</p></body></html>
