<html><header><meta charset="utf-8"><title>貼身時裝劇邊睇邊買衫</title></header><body><h1>貼身時裝劇邊睇邊買衫</h1><p>許多觀眾看電視，見到劇中主角身上靚衫，都有衝動想據為己有。時尚雜誌《Vogue》將為這些電視迷推出全新網劇，供人一邊看電視，一邊買衫。<br> 該套網劇名為《Model.Live》，由《Vogue》與模特兒公司着有型有款靚衫出鏡。觀眾要買，方便之極，只要點擊一下，就能連結到Express網上時裝店，購買類似款式時裝，甚至查看如何配襯出差不多造型。<br> 《Model.Live》堪稱大製作，首季共12集，每集八分鐘，製作費要300萬美元（約2,339萬港元）！8月19日起將在Vogue.tv網站首播。<br> Trendhunter網站/美國《華爾街日報》</p></body></html>
