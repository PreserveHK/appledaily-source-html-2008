<html><header><meta charset="utf-8"><title>中環在線：中證監叫芬佬咪亂噏 - 李華華</title></header><body><h1>中環在線：中證監叫芬佬咪亂噏 - 李華華</h1><p>京奧下個禮拜舉行，內地除咗嚴控恐怖分子襲擊，亦睇實股市。據和訊網報道，中證監發通告畀基金管理公司，包括中外合資嘅基金公司，警告佢哋寫報告評論股市時，咪寫負面嘢，影響股市。<br> 報道形容呢份通告嘅內容「措辭坦率」，內容話應注意避免「20個風險」，包括保護網上數據安全、審慎檢查宣傳材料同監控公開評論，「對於舉辦可能導致市場波動的公開論壇，各公司應審慎對待。」雖然通告入面冇明確提到奧運，不過醒目嘅芬佬睇到，都知呢招係奧運前及其間穩定股市嘅特別措施。</p></body></html>
