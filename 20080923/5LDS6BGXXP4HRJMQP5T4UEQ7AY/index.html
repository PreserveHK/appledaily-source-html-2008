<html><header><meta charset="utf-8"><title>隔牆有耳：霍震霆京奧飲毒奶 - 李八方</title></header><body><h1>隔牆有耳：霍震霆京奧飲毒奶 - 李八方</h1><p>內地毒奶事件越演越烈，唔飲奶都會中招，更何況早餐飲奶嘅人。喺京奧期間舉家北上支持未來新抱郭晶晶跳水爭金嘅霍震霆，噚日同八方講，上親去內地，好多時早餐時都會歎杯鮮奶，佢估計咁多年，點都會飲到毒奶，但就唔知係邊隻品牌。佢話中國咁大，又高速發展，當局應該加強監管及檢驗機制。<br> 霍震霆噚日喺國慶籌委會酒會上遇到陳永棋，問佢公子霍啓剛幾時同郭晶晶拉埋天窗，可惜畀佢發現八方蹤影，即刻封咗口，八方再問佢時又唔答，不過就笑到好開心。</p></body></html>
