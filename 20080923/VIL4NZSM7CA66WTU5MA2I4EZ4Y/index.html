<html><header><meta charset="utf-8"><title>12歲男童失蹤一月</title></header><body><h1>12歲男童失蹤一月</h1><p>【本報訊】12歲男童陳德威於上月22日離開黃大仙上邨住所後不知所終，三日後其家人仍未見他歸家，於是報警。陳童身高1.67米、重約54公斤、瘦身材、尖面和蓄黑短髮。他失蹤前穿棕色T恤、棕色長褲和白色拖鞋。警方昨發出呼籲，若有市民知道該男童下落者，請致電27032425或27032335與東九龍總區失蹤人口調查組人員聯絡。據知，陳童在數月前曾有失蹤紀錄。<br> 有專家指出，父母平日應多與子女溝通，建立緊密關係，減低離家出走的風險，當兒童失蹤後應盡快報案。</p></body></html>
