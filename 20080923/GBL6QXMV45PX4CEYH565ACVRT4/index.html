<html><header><meta charset="utf-8"><title>醫學Online<br>入睡聞香味會發好夢</title></header><body><h1>醫學Online<br>入睡聞香味會發好夢</h1><p>德國一家大學研究發現，若進入夢鄉時嗅到香味，就會發一個好夢。負責研究的BorisStuck，邀請了15人參加，在他們入睡至深層睡眠階段踏入夢境時，給予他們嗅10秒變壞的臭雞蛋味道或芳香的玫瑰味，然後約於一分鐘後叫醒他們。結果發現，嗅到壞雞蛋的人都一致表示發噩夢，而嗅玫瑰的則發了一個好夢。研究隊伍將繼續邀請自願參加者，研究如何以香味令人不發噩夢。</p></body></html>
