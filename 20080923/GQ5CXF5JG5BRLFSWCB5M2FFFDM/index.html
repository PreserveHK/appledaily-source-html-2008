<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康指栢芝冇流產 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康指栢芝冇流產 - 馮仁昭</h1><p>蘇永康噚日喺台灣宣傳11月28、29日喺台北嘅演唱會，對於有報道指張栢芝流產，康仔噚日代為澄清，佢話：「她只是胖，因為心情好。」至於栢芝臉上嘅紅疹係敏感，康仔話：「她平常很愛拿護膚品在臉上試搽，我印象中是第三次過敏。」最近到訪過霆鋒同栢芝新居嘅康仔，大爆栢芝幫囝囝Lucas染髮，佢話：「他們夫妻都是神經病。」究竟栢芝何時復出？康仔話：「我們只討論最近要買甚麼衣服。」</p></body></html>
