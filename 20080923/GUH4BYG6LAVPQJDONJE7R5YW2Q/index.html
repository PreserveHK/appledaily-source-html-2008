<html><header><meta charset="utf-8"><title>醫學Online<br>腸道細菌損基因致癌</title></header><body><h1>醫學Online<br>腸道細菌損基因致癌</h1><p>大腸內存有多種不同種類的細菌，幫助腸道消化，但原來它們也可能是致癌的元凶之一。美國的研究發現，腸道內一種稱為D型球菌的腸球菌會與腸道細胞產生一種「發酵」作用，從而產生一種超氧化物破壞腸道內的基因致癌。不過，來自英國利物浦大學的學者就指，其他腸道內的細菌也可能導致腫瘤的出現，而且癌細胞的產生也與基因與環境有關，不能一概而論。</p></body></html>
