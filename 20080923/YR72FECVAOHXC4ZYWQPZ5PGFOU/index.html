<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：周杰倫新歌外洩</title></header><body><h1>小瑪歌嗌咪：周杰倫新歌外洩</h1><p>周杰倫嘅新專輯《魔杰座》主打歌《稻香》，噚日先喺電台全球首播，但係小瑪歌三日前已經聽聞內地網站有佢首新歌上載，首歌嘅網址嚟自中國東信音樂酒吧網站。周杰倫上周六喺西安演出時，仲未知新歌已外傳，佢所屬杰威爾前日鄭重澄清：「網路上聽到的版本，是短版音樂剪輯處理，並非完整版。」據知，唱片公司提供畀電台宣傳嘅短版音樂，喺歌曲前中後段已經刻意加入周杰倫嘅獨白，主要係避免完整音樂率先外流，估唔到有人乘機剪咗呢部份，杰威爾話會嚴查有關事件。</p></body></html>
