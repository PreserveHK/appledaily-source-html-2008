<html><header><meta charset="utf-8"><title>醫學Online<br>緊張致搭機恐懼症</title></header><body><h1>醫學Online<br>緊張致搭機恐懼症</h1><p>德國一間專門治療搭機恐懼症（Aerophobia）的醫療中心發現，旅程前壓力過大可誘發搭飛機恐懼症。<br> 該中心的心理專家指出，不少人在上機前，為了準備旅程所需，導致精神緊張，當搭飛機時易誘發恐懼情緒，故呼籲旅客在出發前放鬆心情，上機後可以聽音樂、看書及閱報等分散注意力，能有效紓緩焦慮情緒。雖然飛機已是都市人不可缺少的交通工具，但醫學界估計每六名美國人中，便有一人害怕搭飛機。</p></body></html>
