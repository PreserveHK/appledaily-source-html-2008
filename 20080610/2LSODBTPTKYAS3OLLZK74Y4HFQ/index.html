<html><header><meta charset="utf-8"><title>愛姐越南動土挖真銀</title></header><body><h1>愛姐越南動土挖真銀</h1><p>韓國女星李英愛近年養尊處優，自拍畢電影《親切的金子》後，一直只接拍廣告搵真銀。日前，愛姐便以GS建築代言人身份到越南胡志明市，為建築公司在當地的新樓盤主持動土儀式。</p><p>探訪孤兒院</p><p>已為該建築公司擔任了6年代言人的愛姐，前日穿上一身傳統韓服現身，與胡志明市市長等人一同為新樓盤主持動土儀式。久未公開露面的愛姐，依然容光煥發。此外，愛姐在工作中也不忘行善，昨日更到當地一間孤兒院探訪。</p></body></html>
