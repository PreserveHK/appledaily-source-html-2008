<html><header><meta charset="utf-8"><title>買衫請飲</title></header><body><h1>買衫請飲</h1><p>本地薑initial近年走勢凌厲，分店開完一間又一間，年前更開設cafe+salon+boutique三合一時尚店。今次StyleHouse的新店則是延續了cafe的意念，還特別加入了仿製酒吧，整間店是以十八世紀的法國巴洛克（Baroque）式裝潢為設計藍本，酒架上放滿從世界各地搜索回來的酒瓶。雖然有個「酒吧」，但並不真是賣酒，而是店內特別調製的飲品「Minibreak」，只要購物就可以免費品嚐。</p><p>initial（28829044）<br> 銅鑼灣告士打道310號柏寧StyleHouseA舖</p></body></html>
