<html><header><meta charset="utf-8"><title>網友say：雞牛不安</title></header><body><h1>網友say：雞牛不安</h1><p>禽流感再現，街市一片血腥，雞隻不寧；股場上，散戶亦被殺得片甲不留，眼見08奧運將到，股市動力將無以為繼，悲觀嘅網民將一切當做大「熊」臨頭嘅先兆，勸大家走為上着，勿留低銀紙，只剩下呢幾句：<br> <br> 「五窮六絕七上吊，八盤九跌十哀悼。」<br> 「街市殺雞，股市殺牛。」<br> 「港股一開，Bear聲四起。」<br> 「用散戶銀紙，燃點奧運聖火。」<br> 「熊運當頭，走為上着。」</p></body></html>
