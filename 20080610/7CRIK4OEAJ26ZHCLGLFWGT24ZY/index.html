<html><header><meta charset="utf-8"><title>星級廚炮製<br>黑松露菌&#13;</title></header><body><h1>星級廚炮製<br>黑松露菌&#13;</h1><p>黑松露菌又稱為「黑鑽石」，因其價值不菲，一公斤動輒過萬元，吃幾片已消耗了幾百元。初夏的黑松露菌味道雖不及秋天出產的，但其獨特的香味，仍是令人趨之若鶩。<br>中環的Goccia意大利餐廳的米芝蓮星級大廚Francesco，特別採用了來自意大利Umbria省Norcia的黑松露菌作材料，設計不同的菜式。<br><br>記者：黃潔蓮</p><p>心水是烤牛柳配鵪鶉蛋、牛肝菌及黑松露，牛肝菌與黑松露菌香味很配合，加上烤牛柳充滿肉汁，很Juicy呢！$298</p><p>GocciaRistoranteEBar（21678181）<br> 地址：中環雲咸街73號Shop2</p></body></html>
