<html><header><meta charset="utf-8"><title>新知熱聞：武漢禁城管口出惡言</title></header><body><h1>新知熱聞：武漢禁城管口出惡言</h1><p>「老頭」、「老太婆」、「神經病」、「鄉下人」、「就罰你了，怎麼着」、「喂，叫你呢」、「我就這態度，怎麼了」等等，這些帶蔑視性的稱呼和言語，將成為武漢礄口區城管人員禁用語。當局為洗去城管經常欺負市民的負面形象，前日對城管用語作出規範，而且要城管人員先對市民講「您好」及敬禮，然後再執法。<br>  http://www.clzg.cn/xinwen/2008-06/10/content_1407068.htm </p></body></html>
