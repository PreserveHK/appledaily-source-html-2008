<html><header><meta charset="utf-8"><title>棄草叢針筒傷女工</title></header><body><h1>棄草叢針筒傷女工</h1><p>【本報訊】食環署一名外判清潔女工，昨午在土瓜灣馬頭圍邨進行清除雜草工作時，被棄置草叢中的一支針筒刺傷手指，其他工人見狀代為報警，召救護車將她送院治療。<br> 受傷清潔女工50餘歲，昨午2時許，她與多名清潔工人在馬頭圍邨內清除花圃雜草。女工戴着手套在玫瑰樓對開一個花圃拔雜草時，左手中指被一支棄置針筒刺穿手套受傷。<br> 其他工人聞傷者大叫，擔心針筒是一些缺德癮君子棄置，即召救護車為她包紮傷口。救護員並用膠袋撿走傷人針筒檢驗。<br> 梁偉權攝</p></body></html>
