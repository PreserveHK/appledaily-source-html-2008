<html><header><meta charset="utf-8"><title>醫學Online<br>七成青少年有耳鳴</title></header><body><h1>醫學Online<br>七成青少年有耳鳴</h1><p>澳洲一項研究發現青少年聽力受損的情況比醫學界估計更嚴重，研究分析了逾1,000名18至24歲青年的聽力狀況，結果發現70%人已有耳鳴，但很多患者誤以為只是暫時性問題，聽力很快可恢復。不過，專家警告青少年長時間處於音量極高的音樂會或的士高內，聽力會短暫喪失，通常會於一至兩天內恢復正常，但會有一些不明顯的細微內耳聽力功能受損可長期存在，長遠可導致聽覺未老先衰。</p></body></html>
