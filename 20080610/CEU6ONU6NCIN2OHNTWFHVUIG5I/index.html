<html><header><meta charset="utf-8"><title>千嬅打機傳情</title></header><body><h1>千嬅打機傳情</h1><p>楊千嬅、江若琳和ILoveUBoyz等昨日到尖沙嘴出席「香港遊戲界賑災大行動」，ILoveUBoyz遲到近45分鐘，千嬅則最受觀眾歡迎，她更與兩名赤膊壯男打龍舟鼓。<br> 問千嬅與緋聞男友丁子高平日是否靠打遊戲機傳情？她說：「年輕人都鍾意打機，可以促進腦部發育同埋防止老人癡呆，打麻雀都得，不過自己轉數冇咁高。」<br> 由於有工作在身，故此父親節當日未能與家人慶祝，問千嬅與丁子高是否也算一家人，她即語無倫次說：「世界大同，我鼓勵細佬妹助養四川小朋友，丁生（丁子高）都有回饋社會，據我所知，佢喺香港同內地都一直有助養。」<br> 採訪、攝影：駱華齡</p></body></html>
