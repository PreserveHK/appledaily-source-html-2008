<html><header><meta charset="utf-8"><title>隔牆有耳：釣墨魚變釣水魚 - 李八方</title></header><body><h1>隔牆有耳：釣墨魚變釣水魚 - 李八方</h1><p>好多政界中人𠵱家都鍾意透過facebook會友，閒來仲會約埋facebook之友出嚟聚一聚。公民黨梁家傑喺facebook都有好多fans，上星期六約咗40個fans出海釣墨魚，天有不測之風雲，上周末朝早天色開始轉差，不時橫風橫雨，梁家傑見天色麻麻，擔心出海有危險，考慮取消活動，押後舉行，點知船家話唔出船都冇得退錢，成班人惟有如期出發。<br> 40幾人心情忐忑喺船上坐咗成晚，點知一條墨魚都釣唔到，船家見佢哋冇收穫，解釋話雨水會令海水鹽份下降，所以雨天好難釣到墨魚。梁家傑等人空手而回，船家卻釣到水魚。</p></body></html>
