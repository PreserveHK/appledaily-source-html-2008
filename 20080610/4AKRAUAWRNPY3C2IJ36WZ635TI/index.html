<html><header><meta charset="utf-8"><title>鱷魚皮Dior手機售20萬</title></header><body><h1>鱷魚皮Dior手機售20萬</h1><p>有20萬港元足夠瘋狂血併，但不夠買一部ChristianDior手機。<br> 這個法國時裝品牌，夥拍法國蚊型生產商ModeLabs，花三年設計出新手機「MyDior」，版本有兩個。<br> 一個版本是配置2.6吋輕觸式屏幕、200萬像素鏡頭，售5,500美元（約43,000港元）起。<br> 一個版本是豪華版「LadyDior」，外殼多包一層鱷魚皮、鑲嵌640顆施華洛世奇（Swarovski）水晶，重3,251卡，包裝矜貴，索價不低，是26,000美元（約20.3萬港元）。<br> 有錢顯身價，「MyDior」預料本月開售。<br> Mobiledia網站</p></body></html>
