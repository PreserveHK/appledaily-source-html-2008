<html><header><meta charset="utf-8"><title>朴新陽險跌落崖</title></header><body><h1>朴新陽險跌落崖</h1><p>韓劇《錢的戰爭》男演員朴新陽，正在趕拍與文根英合作的古裝新劇《風的畫師》，繼文根英女扮男裝的造型曝光後，朴新陽在劇中的造型也首次公開。</p><p>飾天才畫師</p><p>朴新陽在劇中扮演朝鮮正祖時代天才畫師金弘道，上月底他在南韓全羅北道開工，在山林間繪畫老虎時，卻被老虎嚇得到處奔跑。雖然劇中的老虎是以電腦特技製作而成，但不知朴新陽是否演得過份投入，一不小心在懸崖邊滑倒，還差點摔下去，幸好得在旁的工作人員趕緊把他拉住。</p></body></html>
