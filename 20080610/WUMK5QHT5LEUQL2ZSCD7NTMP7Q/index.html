<html><header><meta charset="utf-8"><title>台灣勁旅蘇打綠殺入StarHall</title></header><body><h1>台灣勁旅蘇打綠殺入StarHall</h1><p>台灣樂隊蘇打綠近日氣勢強勁，在台灣金曲獎獲7項提名，將於明日和後日於香港StarHall舉行演唱會，他們更邀請好友王菀之任首晚演唱會的嘉賓，今次是他們在港首度同台演出，不約而同表示一定能在台上擦出火花。至於第二晚的嘉賓，蘇打綠則邀來多年偶像莫文蔚演出。<br> 另一方面，蘇打綠推出早前在台灣小巨蛋演出實錄專輯《陪我歌唱》，開售首周即奪得台灣各排行榜冠軍，樂隊特意舉行冠軍簽唱會，主音青峰在台上開玩笑說：「希望大家要養成不買榜（篤數）的好習慣，這樣才能讓我們這樣努力做音樂的專輯拿到冠軍喔。」即時讓台下的歌迷歡聲雷動。<br> 撰文：葉雪</p></body></html>
