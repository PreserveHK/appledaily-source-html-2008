<html><header><meta charset="utf-8"><title>內田甘為事業甩拖</title></header><body><h1>內田甘為事業甩拖</h1><p>現年32歲的日本女星內田有紀，去年4月被揭發與日本搞笑組合千原兄弟的34歲成員千原Junior拍拖，不過，二人原來今年春天已經分手，千原最近更搭上一名20多歲的圈外女性。<br> 據昨日的日本報章《每日新聞》報道，內田去年11月與男友千原展開半同居生活，不過最近鄰居已再沒有見過內田在男友家出現。近月來，在千原住所卻經常出現一名年約20多歲、外形甚似模特兒的女性。據悉內田希望專注自己的事業，令她與千原產生分歧，二人遂分手收場。</p></body></html>
