<html><header><meta charset="utf-8"><title>財圈快拍：高科技賣樓</title></header><body><h1>財圈快拍：高科技賣樓</h1><p>家陣發展商賣樓越嚟越多花臣、越嚟越落本，除咗廣告夠豪，模特兒夠索，連售樓書都轉數碼化。祈福集團最近一口氣推售三個新盤，包括祈福水城、祈福海岸同希臘風情，佢哋除咗寄份售樓書畀華華，仲寄多部數碼樓書，其實係類似電子播放機，好似家陣流行嘅電子相架咁。部數碼樓書附有一張SD記憶卡，㩒個掣就會播放儲存喺卡內嘅樓盤照片同宣傳短片。不過，若然要睇單位平面圖同面積，數碼樓書就冇嘞，都係要睇番本印刷樓書。<br> 孔慶初攝</p></body></html>
