<html><header><meta charset="utf-8"><title>賴幸媛漏讀九二共識</title></header><body><h1>賴幸媛漏讀九二共識</h1><p>台聯黨出身的台灣陸委會主委賴幸媛，昨日在大陸台商聯誼活動上致辭，被踢爆刻意漏讀講稿上「一中各表」、「九二共識」等字眼。她辯稱是因講稿太長，故刪掉部份內容，並強調自己過去已說過，「一中各表就是九二共識，九二共識就是一中各表。」<br> 據了解，陸委會昨日供賴幸媛致辭的講稿中，原有「在『一中各表』、『九二共識』的基礎上，盡早恢復兩岸協商的政策方向。」但她沒有讀出這兩句便跳落下一段。有報道指賴是受到台聯黨主席黃昆輝的壓力，才故意漏讀。<br> 台灣《蘋果日報》</p></body></html>
