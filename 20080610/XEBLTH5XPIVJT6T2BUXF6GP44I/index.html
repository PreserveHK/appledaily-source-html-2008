<html><header><meta charset="utf-8"><title>花樣木村拖女度春宵</title></header><body><h1>花樣木村拖女度春宵</h1><p>曾演出日劇《花樣少年少女》與《交響情人夢》的19歲日本男星木村了，雖然經常在劇中扮演娘娘腔的同志角色，不過現實生活中的他現正與21歲青春女星北川景子發展姐弟戀，昨日出版的日本雜誌《FLASH》偷拍木村了與北川手拖手約會，之後更到女方的香閨度春宵。</p><p>任男友瞓大髀</p><p>將與織田裕二合演新一季「月九」重頭劇的北川景子，上月尾被發現與木村了拍拖唱K，兩人在K房內不時甜蜜對望，北川更大方讓男友躺在大髀上。之後兩人又到租碟店，沿途更十指緊扣，最後乘的士返回女方家中過夜。</p></body></html>
