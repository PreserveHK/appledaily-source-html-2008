<html><header><meta charset="utf-8"><title>棒棒堂二軍籌$5,000賑災</title></header><body><h1>棒棒堂二軍籌$5,000賑災</h1><p>模范棒棒堂二軍10位成員昨日出席在屯門舉行的「PK大賽終極之戰」，10位成員在台上勁歌熱舞，又與歌迷玩遊戲，更不時向歌迷說我愛你，盡冧現場近千名歌迷，其中500名歌迷捐出10元，便可得到他們的簽名海報，總共籌得5,000元，全數撥捐世界宣明會，幫助512大地震的災民。<br> 公主幫的隊長阿本在本月11號生日，大會特別安排送上蛋糕，阿本說：「真的很感動，有這麼多歌迷支持我們，這次是我們首次全體團員一起到香港，感到很開心。」<br> 採訪：胡比<br> 攝影：黃偉鴻</p></body></html>
