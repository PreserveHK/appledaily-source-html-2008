<html><header><meta charset="utf-8"><title>筆形電腦放衣袋隨身帶</title></header><body><h1>筆形電腦放衣袋隨身帶</h1><p>桌面電腦阻地方，生產商於是推出又輕又迷你的手提電腦，有的只重兩磅，有的可放進公文袋，但將來更有像原子筆一樣短小精悍，可放在口袋裏隨身攜帶。<br> 這種筆形電腦，其實是一種投射器，筆頭藏有小鏡頭，透過藍芽和電腦硬盤連接後，就可在任何平面投射虛擬鍵盤和螢幕，用家既可以桌面代鍵盤，又可以牆代螢幕。<br> 投射式虛擬鍵盤早前已面世，電腦迷或電子產品迷不論身處何地，都可為個人電子手帳（PDA）、手機或電腦鍵入文字，避開那些蚊型鍵盤。如今連螢幕都發展成投射式，家裏的「靚芒」，扔走去吧。<br> trendhunter網站</p></body></html>
