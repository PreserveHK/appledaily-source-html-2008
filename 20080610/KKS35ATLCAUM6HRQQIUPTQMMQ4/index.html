<html><header><meta charset="utf-8"><title>財話短說<br>TCL多媒體發新股籌12億</title></header><body><h1>財話短說<br>TCL多媒體發新股籌12億</h1><p>▲TCL多媒體（1070）公佈，公司已收到持有本金額1.4億美元（逾10.91億港元）的所有債券持有人請求通知，要求公司提早贖回該批總值1.5億美元（逾11.76億港元）債券，故公司計劃以每股0.25至0.315元，發行最多介乎逾38.29億至48.25億新股，集資12億元還債。今次發行股份中，大股東TCL實業將認購價值逾8.96億元，主席李東生連同11名高層合共認1.079億元的新股。</p></body></html>
