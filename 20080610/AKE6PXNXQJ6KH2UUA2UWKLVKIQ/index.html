<html><header><meta charset="utf-8"><title>風扇惹火士多焚毀</title></header><body><h1>風扇惹火士多焚毀</h1><p>【本報訊】黃大仙竹園南邨一間士多辦館昨凌晨閉門失火，一部掛牆電風扇疑漏電短路起火冒煙，消防到場撲熄火警，無人受傷，店內部份雜物被燒毀，起火原因無可疑。<br> 現場為黃大仙竹園南邨秀園樓地下一間辦館，毗鄰屬同一老闆的雜貨店。昨凌晨1時許，劉姓（33歲）男途人行經上址時，發現單位內冒出濃煙，於是報警求助，消防員趕至開喉灌救，撲熄火警，樓上住客毋須疏散。<br> 消防調查後相信是辦館內一部掛牆電風扇漏電引起火警，事件無可疑。<br> 杜建彬攝</p></body></html>
