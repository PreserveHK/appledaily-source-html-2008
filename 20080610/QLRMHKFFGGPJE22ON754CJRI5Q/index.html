<html><header><meta charset="utf-8"><title>欣宜織披肩暖災民</title></header><body><h1>欣宜織披肩暖災民</h1><p>鄭欣宜參與港台發起捐一百小時給四川災民的活動，昨天她便到港台做義工，幫手接聽報名參與義工的電話，陳淑芬亦有到場打氣。欣宜透露會織披肩送給四川災民，她說：「自從媽咪離開後，就冇乜興趣再織冷衫。但發生地震，知道四川冬天好凍，所以決定織披肩送畀佢哋。」</p><p>「掛住媽咪」</p><p>問到發生地震後，在拜祭時有沒有告知母親，此時欣宜雙眼通紅欲流淚說：「冇特別咁做，但見到有咁多偉大嘅母親，令我特別掛住媽咪。」另外，港台DJ車淑梅準備聯同腎臟基金會委員到四川探訪，欣宜說：「我夠膽去，但怕去到會阻住人哋做嘢。」<br> 採訪、攝影：王連連</p></body></html>
