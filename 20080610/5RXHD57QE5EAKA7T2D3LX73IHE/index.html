<html><header><meta charset="utf-8"><title>晒一晒：大白鯊追吃海豚落網</title></header><body><h1>晒一晒：大白鯊追吃海豚落網</h1><p>一條被譽為海上最兇殘掠食者之一的大白鯊，前日誤入浙江玉環縣沿海一艘漁船的魚網內，最後成為老饕口中的海上鮮。大白鯊重1.5噸、長5米多（圖）。漁民蔡老大指，當日下午他們準備收網回航時，發現大白鯊在網內掙扎，船員們遂用繩索捆住魚網，將大白鯊吊上甲板。從大白鯊張開的口中，隱約見到一條海豚屍體，估計是因追食海豚落網。漁民最後以2.4萬元人民幣，把大白鯊賣給魚販，再被運往溫州轉售。<br>  http://news.sina.com/oth/phoenixtv/301-106-106-106/2008-06-9/17422969032.html </p></body></html>
