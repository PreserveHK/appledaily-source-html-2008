<html><header><meta charset="utf-8"><title>步姐披72萬山貓褸招搖</title></header><body><h1>步姐披72萬山貓褸招搖</h1><p>日前飛往巴黎拍攝新歌MV的濱崎步，被昨日出版的周刊《女性Seven》刊登了她回日本時的「女王」造型，她出現時照例被大批工作人員包圍，除戴着烏蠅墨鏡外，又穿上價值72萬港元的山貓皮草保暖，難道步姐不怕被批評不愛護野生動物嗎？<br> 另外，人道對待動物協會（PETA）選出最差衣着人士，黑人歌后ArethaFranklin、女星伊娃隆歌莉亞（EvaLongoria）、蓮莎露夏恩（LindsayLohan）、KylieMinogue和名模姬蒂摩絲（KateMoss）均榜上有名。協會批評她們穿着皮草，漠視動物被殘殺。</p></body></html>
