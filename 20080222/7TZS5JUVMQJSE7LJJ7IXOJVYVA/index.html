<html><header><meta charset="utf-8"><title>阿倫廣西探災民</title></header><body><h1>阿倫廣西探災民</h1><p>譚詠麟（阿倫）、張國強和谷祖琳等，昨日與幾名學生代表現身赤鱲角機場，準備出發到廣西探訪雪災災民。阿倫透露原定下月1日舉行的演藝人賑災騷，形式將改變為拍攝災後情況，他說：「我哋𠵱家改為喺災區拍攝片段，同鳳凰電視台及大眾在線合作，跟進雪災個案。」</p><p>「唔好俾人打沉」</p><p>阿倫續說：「好似有個個案，喺年三十，有個雪災家庭喺訪問中途，因為唔記得熄煤氣爐引致爆炸，三日後，人哋一樣跳舞慶祝過年。香港年輕人就要學吓呢種精神，唔好兩三吓就俾人打沉。」<br> 提到肥姐沈殿霞的喪禮及追思會，阿倫表示不會出席，他說：「因為我下月1日要去上海，宣傳奧運足球賽。」<br> 採訪、攝影：卓美娟</p></body></html>
