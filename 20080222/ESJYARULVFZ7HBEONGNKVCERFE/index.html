<html><header><meta charset="utf-8"><title>周四及周三部份球賽賽後報告</title></header><body><h1>周四及周三部份球賽賽後報告</h1><p>銀河輸波</p><p>在夏威夷舉行的泛太平洋錦標賽，洛杉磯銀河雖有「萬人迷」碧咸落場，但被大阪飛腳的前鋒巴爾早段一箭定江山，以0:1敗陣，只能與FC悉尼踢季軍戰。法新社</p><p>悉尼大敗</p><p>泛太平洋錦標賽尾場，侯斯頓戴拿模（橙衫）憑廸羅沙里奧、賀頓和雲度路斯基上半場各建一功，大勝FC悉尼三比○，將與飛腳爭冠。美聯社</p><p>握手言和</p><p>周四東錦賽女子分組第2場賽事，中國僅賽和北韓0:0，暫兩戰得4分，最後一輪將與6分的日本爭冠軍。圖為中國的袁帆（左）力迫北韓的李銀淑。新華社</p></body></html>
