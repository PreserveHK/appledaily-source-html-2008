<html><header><meta charset="utf-8"><title>《Jackass》男星飛車傷蛋蛋</title></header><body><h1>《Jackass》男星飛車傷蛋蛋</h1><p>在MTV節目《死蠢鬥一番》（Jackass）中，專表演亡命特技的男星JohnnyKnoxville，早前為節目表演電單車特技時遭受嚴重意外，弄傷下體，差點失去「蛋蛋」，經過手術治療後，他指自己已「重振雄風」。<br> 在兩星期前Johnny為該節目錄影24小時馬拉松特輯，在表演高台電單車時失手，他透露︰「我打算表演後空翻，問題是我根本不懂駕電單車，最後電單車彈至15呎高空，跌下來時手柄撞傷了我的下體。」<br> 結果Johnny的尿道被撕裂，要入院切除一部份，幸好在其女友支持下，他近日已逐漸康復，並笑稱自己已變回一個男人。</p></body></html>
