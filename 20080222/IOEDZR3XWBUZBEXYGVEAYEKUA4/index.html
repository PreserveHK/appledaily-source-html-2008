<html><header><meta charset="utf-8"><title>案件速遞<br>鄭家富控告民建聯成員</title></header><body><h1>案件速遞<br>鄭家富控告民建聯成員</h1><p>【本報訊】民建聯成員何秀武被指在去年區議會選舉前，發佈一萬張名為「黑幕大揭秘」的選舉廣告，聲稱周啓邦律師事務所及身為律師的民主黨立法會議員鄭家富等各人，在處理富安花園業主立案法團的官司時利益輸送，收取高昂的費用。<br> 鄭家富與另外三名律師樓合夥人，昨入稟高等法院申請禁制令，禁止何再發佈相關誹謗內容，及要求賠償。<br> 案件編號：HCA284/08</p></body></html>
