<html><header><meta charset="utf-8"><title>港製模具煎出槍形狀雞蛋</title></header><body><h1>港製模具煎出槍形狀雞蛋</h1><p>美國接連發生多宗槍擊案，不少人聞槍喪膽，恨不得把手槍吞下肚，免它再遺害人間。香港UrbanTrend公司，設計了四款不同型號槍形煎鑊用的模具，包括點四五口徑麥林手槍及烏茲（Uzi）衝鋒槍，只要把生雞蛋注入模子煎鑊內，就可輕輕鬆鬆煎出手槍形太陽蛋。<br> 這套模子是以不銹鋼製造，預計年底可在全球40個國家發售，一套四件，售價為3英鎊（46港元）。<br> 英國Ananova網站</p></body></html>
