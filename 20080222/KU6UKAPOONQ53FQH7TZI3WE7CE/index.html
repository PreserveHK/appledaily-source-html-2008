<html><header><meta charset="utf-8"><title>案件速遞<br>女律師涉襲擊的士司機</title></header><body><h1>案件速遞<br>女律師涉襲擊的士司機</h1><p>【本報訊】一名報稱律師的女子，涉嫌在青衣警署外，襲擊與她發生爭執之的士司機，案件昨在荃灣裁判法院提訊，被告否認控罪，代表律師稱被告才是受害人，事後要往瑪嘉烈醫院求診，她報警求助，反而被起訴，現希望押後至少8星期，以索取醫療報告，最後案件定於4月28日開審，被告准保釋候審。<br> 29歲被告陳美琪（圖），報稱律師，控罪指她於去年10月28日，在青衣鄉事會路青衣警署外，襲擊男子黎文榮（譯音）。<br> 案件編號：TWCC529/08&#13;</p></body></html>
