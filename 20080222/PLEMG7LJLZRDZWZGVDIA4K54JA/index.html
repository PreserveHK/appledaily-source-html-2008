<html><header><meta charset="utf-8"><title>德國動物園兩小熊貓劏肚死</title></header><body><h1>德國動物園兩小熊貓劏肚死</h1><p>德國兩隻小熊貓（RedPanda）離奇慘死。當地警方前日（周三）透露，紐倫堡動物園一對雌雄小熊貓慘遭毒手，屍體遭劏肚，警方正追查兇手。<br> 稀有的小熊貓來自喜馬拉雅山脈，體積像貓般大小，全身有毛，專家指牠們與中國黑白色的大熊貓無關。<br> 兩隻小熊貓的屍體，周一早上被人發現，其時腹部被利器剖開，但警方指兇器並非利刀。其時兩隻小熊貓均在圍欄內，分別伏屍室內和室外。牠們與三隻長了利齒的毛冠鹿住在一起，但園方指兩種動物10年來相處融洽，相信毛冠鹿並非兇手。<br> 德新社/德國《明鏡周刊》網站</p></body></html>
