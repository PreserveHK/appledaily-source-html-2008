<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze毋懼撼女F4 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze毋懼撼女F4 - 馮仁昭</h1><p>Freeze噚日去商台接受訪問，話要為新歌《踩鋼線》拍mmv，呢三個女仔入行以嚟無論講嘢、形象都好大膽，十足踩鋼線咁，陳樂榣話：「首歌唔係形容我哋，不過我哋最初出道時都似踩鋼線，做嘢冇乜信心，好似企唔穩咁，好易跌。但係𠵱家好好多，企得穩咗。」另外，佢哋遲啲會去台灣宣傳，問佢哋驚唔驚同當地女F4硬撼，佢哋話：「唔怕，大家唔同level、又唔同類型，我哋走型格路線。」
</p></body></html>
