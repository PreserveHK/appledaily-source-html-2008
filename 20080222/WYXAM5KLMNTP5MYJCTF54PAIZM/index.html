<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂半天吊心寒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余文樂半天吊心寒 - 馮仁昭</h1><p>余文樂為拍攝電影《軍雞》，花咗兩個月學習拳擊，電影公司又為佢安排私人空手道同格鬥師傅，每日練習四小時，結果練得一身肌肉。有畏高嘅余文樂仲喺《軍》片演出咗一幕危險場面，佢話：「有一場戲係喺泰國一幢大廈天台拍攝，導演提議喺天台嘅鐵樑凌空做引體上升，做嘅時候只有兩條攀山用嘅繩吊住身體。呢啲動作真係要一take過，因為做多幾吓手又軟，個心又寒，但為咗部戲惟有頂硬上啦。」
</p></body></html>
