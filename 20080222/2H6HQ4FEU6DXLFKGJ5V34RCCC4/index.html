<html><header><meta charset="utf-8"><title>中環在線：首都經紀考試似賣樓 - 李華華</title></header><body><h1>中環在線：首都經紀考試似賣樓 - 李華華</h1><p>將軍澳首都下個禮拜先會正式開售，華華見企喺將軍澳地盤外面食塵嘅經紀都少咗，去晒邊？咪係去咗尖沙嘴首都個售樓處度考試囉，成班經紀企晒喺度做試題，錯覺仲以為係排隊睇樓㖭。考啲乜？咪係發展商特登搞嘅一次首都常識問答，想班經紀熟習啲個盤喎。<br> 個考試係咁嘅，每人1張試題紙，每張有10條選擇題，都係問啲物業資料、單位用料、環境配套呀咁。聽講每張試題同答案排列次序都有啲唔同，確保經紀唔可以作弊。不過，華華見到班經紀不時傾偈甚至打電話，你話佢哋會唔會不作交流呢呵？<br> 孔慶初攝</p></body></html>
