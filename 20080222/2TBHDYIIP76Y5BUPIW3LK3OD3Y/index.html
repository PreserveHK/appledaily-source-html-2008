<html><header><meta charset="utf-8"><title>港五月舉行欖球亞洲盃</title></header><body><h1>港五月舉行欖球亞洲盃</h1><p>【本報訊】繼96年泛太平洋15人欖球賽後，香港將於今年5月再度舉行15人欖球賽、亞洲盃中的兩場主場賽事；港隊代表袁健濠表示，希望透過這次比賽令更多香港球迷注意欖運發展。<br> 昨日在中環匯豐總行舉行的記者會上，大會宣佈今屆欖球亞洲盃易名為「匯豐亞洲五國欖球賽」，並首次以輪流主場方式，改變以往在特定地方比賽的形式，港隊主力袁健濠表示：「過往3屆亞洲盃亦只能得到第3名，希望今屆能在大球場舉行，吸引更多球迷入場打氣。」<br> 部份賽事將被選為2011年欖球世界盃外圍賽賽事，所以國際欖球理事會將提供24萬鎊（約367萬港元）資助；場地及購票安排將在3月中方有定案。</p></body></html>
