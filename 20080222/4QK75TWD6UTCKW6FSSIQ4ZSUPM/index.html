<html><header><meta charset="utf-8"><title>福娃綵燈搶鏡</title></header><body><h1>福娃綵燈搶鏡</h1><p>【本報訊】昨日是元宵佳節，多處地區都舉行大型綵燈晚會。位於高山道公園的元宵燈會就擺放了多個大型花燈，並以中國情為主題，除有可愛小熊花燈外，也有福娃造型的綵燈，吸引不少市民拍照留念（圖）。現場除傳統民族藝術表演外，更有梨園新秀獻上多齣折子戲，包括《紫釵記》、《俏潘安》、《獅吼記》以及《龍鳳爭掛帥》，還有中國民族舞及喜氣洋洋的中樂表演。燈會舉行至明晚，由晚上7時半至10時半舉行，市民可免費參加，查詢熱線：25911340。<br> 王子俊攝</p></body></html>
