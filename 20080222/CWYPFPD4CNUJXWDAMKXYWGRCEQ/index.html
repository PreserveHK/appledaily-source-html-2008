<html><header><meta charset="utf-8"><title>Rain被劉璇封偶像尷尬
</title></header><body><h1>Rain被劉璇封偶像尷尬
</h1><p>韓國萬人迷Rain前日飛往北京，宣傳以其名字命名的手機，以及獲任命為電子品牌三星的奧運形象大使，當日出席還有中國體操名將劉璇。劉璇表示自己是Rain的忠實fans，能夠近距離見偶像感覺很高興。Rain顯得既開心又尷尬，連忙用普通話說：「謝謝。」
</p><p>親到北京睇奧運</p><p>當日Rain因喉嚨狀態不佳而沒有即席獻唱其三星奧運主題曲，但承諾今年8月定必再到北京現場睇奧運，特別是欣賞其最愛的棒球項目。活動上Rain捐贈了文具及體育用品給內地貧窮地區的小朋友，又送上其代言手機予三名女fans作為元宵節禮物。</p></body></html>
