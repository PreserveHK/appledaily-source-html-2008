<html><header><meta charset="utf-8"><title>追訪欣宜記者撞車</title></header><body><h1>追訪欣宜記者撞車</h1><p>【本報訊】一家報館的採訪車，昨午由記者駕車執行採訪任務時，於何文田公主道失控撞壆，兩名記者輕傷送院。現場消息稱，發生意外的記者，當時正前往採訪已故藝人沈殿霞的女兒鄭欣宜。</p><p>意外發生於昨中午12時30分，多家報館的採訪車，尾隨一輛七人車沿公主道向九龍塘方向行駛，當駛至何文田山對開時，其中一輛白色私家車懷疑「跣胎」，失控撞向右邊石壆，然後反彈撞向左邊路欄，最後再撞右邊石壆。<br> 警方消息稱，警員接報到場後，證實車內兩名分別姓莫（40歲）及姓劉（31歲）男子受傷，救護員稍後將兩人送院敷治。</p></body></html>
