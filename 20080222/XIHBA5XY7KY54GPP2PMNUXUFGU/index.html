<html><header><meta charset="utf-8"><title>日人發明aH指數計算笑聲</title></header><body><h1>日人發明aH指數計算笑聲</h1><p>笑一笑世界更美妙，但到底「一笑」有多少？日本關西大學木村洋司教授發明了一副感應器，只要將感應器貼在橫隔膜附近的皮膚，透過肌肉震動量度笑聲，並以aH為單位，笑得越開懷aH指數越高，甚至可分辨出真笑、嘲笑，還是譏笑。<br> 結果發現小孩子笑得最自由奔放，每秒可達10aH，比成年人高一倍。木村認為成人會考慮身處場合是否適合大笑，久而久之，就不會像小孩子一樣笑得隨心所欲，而開懷大笑就像電腦的重新啓動功能一樣，可使人感到耳目一新。<br> 法新社</p></body></html>
