<html><header><meta charset="utf-8"><title>羅莽押後提訊</title></header><body><h1>羅莽押後提訊</h1><p>【本報訊】電視藝員羅莽（原名羅坤霖，54歲）涉嫌於上月28日在黃大仙醉酒鬧事，被指強吻兩名過路少年，又腳踢途經救護車，並向一名救護員施襲。他被控醉酒行為不檢及普通襲擊兩項控罪，昨日於觀塘裁判法院提堂。署任主任裁判官胡雅文應辯方要求，將案押後至下月20日再提訊，讓控辯雙方商討處理本案的方法，其間羅莽獲准以500元保釋。羅莽昨日離庭時面露微笑，惟未有回應記者提問，只稱「多謝關心」。<br> 案件編號：KTCC1163/08</p></body></html>
