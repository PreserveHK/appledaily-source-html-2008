<html><header><meta charset="utf-8"><title>靚佬湯教規訓女</title></header><body><h1>靚佬湯教規訓女</h1><p>美國雜誌《Star》指信奉科學教派的湯告魯斯（TomCruise），用異於常人的方式養育其兩歲女兒Suri。靚佬湯把女兒當作是個成人，雖然批准她經常玩到晚上11時才睡，但卻要遵守奇怪規條。<br> 《Star》指Suri雖然被視作成人，但在生活上必須遵守一些規條，例如不能看電視、不能上網、不能吃快餐、只准吃有機食物，有病只可以服食草藥。另外，Suri也只可以入讀科學教會學校，據悉她現時所有玩伴的父母均是科學教派信徒。不過有網友認為靚佬湯現在兩名養子女Isabella及Connor看起來很正常，故不為Suri擔心。</p></body></html>
