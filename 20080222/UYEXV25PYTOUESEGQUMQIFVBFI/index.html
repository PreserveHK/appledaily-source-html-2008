<html><header><meta charset="utf-8"><title>大肚妮歌拍戲𠱁細路</title></header><body><h1>大肚妮歌拍戲𠱁細路</h1><p>正在懷孕的影后妮歌潔曼（NicoleKidman）昨日在東京出席電影《魔幻羅盤》（TheGoldenCompass）首映禮，同行還有導演基斯韋士（ChrisWeitz）和小女主角廸歌達布魯李察斯（DakotaBlueRichards）。<br> 將為人母的妮歌接受日本傳媒訪問時，表示希望拍攝更多以年輕觀眾為對象的電影，她說︰「我以往拍攝的電影不少都是成人主題，但現時我當了母親，偶爾也想拍些電影給小朋友看。我未來的目標是多拍一些適合15歲左右年輕人看的電影，拍這些戲不但好玩，更要用上不同演技。」&#13;</p></body></html>
