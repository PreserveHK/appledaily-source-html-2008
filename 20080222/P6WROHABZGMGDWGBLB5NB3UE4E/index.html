<html><header><meta charset="utf-8"><title>遺子去竹戰父判緩刑</title></header><body><h1>遺子去竹戰父判緩刑</h1><p>【本報訊】40歲中年綜援漢只顧在麻雀館竹戰，去年11月25日遺下5歲兒子在麻雀館外無助哭叫，幸獲好心途人發現加以安撫，最後報警將父親拘捕。他早前在觀塘裁判法院承認一項虐兒罪，昨被判入獄一個月，緩刑一年。</p><p>接受精神治療</p><p>署任主任裁判官胡雅文昨判刑時指，被告自去年底開始酗酒及沉迷賭博，之前是一名盡責的好爸爸，案件不涉及暴力，但被告將兒子留在街上，只顧在麻雀館耍樂，兒子則在外哭叫，顯然感到無助及不快，是本案的加刑因素，但基於被告正接受政府為他提供的精神治療，而社署的保護兒童組亦提供協助，相信他不會再犯，故毋須判監。<br> 案件編號：KTCC43/08</p></body></html>
