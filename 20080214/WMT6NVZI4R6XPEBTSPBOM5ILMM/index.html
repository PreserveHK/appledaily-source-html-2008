<html><header><meta charset="utf-8"><title>案件速遞<br>官撤銷法輪功司法覆核</title></header><body><h1>案件速遞<br>官撤銷法輪功司法覆核</h1><p>【本報訊】近800名台灣法輪功學員，去年本港慶祝回歸10周年時，被拒入境出席和平集會及遊行活動，認為入境處宗教歧視，違反《基本法》及《人權法》，香港法輪功發言人簡鴻章遂向高院緊急申請司法覆核，並在回歸前夕取得許可獲受理。高院法官昨指簡當日有蓄意隱瞞資料，誤導法庭，加上案件可爭辯的理據薄弱，遂應入境處申請，撤銷許可及訴訟。簡鴻章稱，需與學員商量才決定是否上訴。<br> 案件編號：HCAL74/07</p></body></html>
