<html><header><meta charset="utf-8"><title>新垣結衣五封新人王</title></header><body><h1>新垣結衣五封新人王</h1><p>由東京7份主要報章聯合主辦的第50屆藍絲帶電影獎頒獎禮，前日在東京舉行，由去年的影帝影后渡邊謙及蒼井優任司儀。新垣結衣去年憑《戀空》在影壇成績彪炳，昨日領取其今年第5個新人獎，成為名副其實的新人王。<br> 新垣前日從第2屆藍絲帶新人獎得主、老牌影星三國連太郎手上接過獎狀，她說：「簡直難以置信。」榮登影帝的加瀨亮因身在美國拍廣告未能現身，由導演周防正行代領。出爐影后麻生久美子上台領獎時則一度眼濕濕。</p><p>兩男力追</p><p>此外，新垣被踢爆去年中與圈外男友分手後，即被組合WaT成員小池徹平與尊尼男星生田斗真力追，但新垣卻對兩人反應冷淡。</p></body></html>
