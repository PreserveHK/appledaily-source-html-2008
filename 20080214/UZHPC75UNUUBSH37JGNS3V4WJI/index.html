<html><header><meta charset="utf-8"><title>屁股被泵氣少年爆腸</title></header><body><h1>屁股被泵氣少年爆腸</h1><p>同學之間無傷大雅的玩笑，不用動氣，不過捷克一名少年遭同窗大整蠱，卻真的「好谷氣」，事關他的同學太無知，竟然用泵將空氣泵入他後庭，導致他腸子爆裂，要開刀急救。</p><p>「消氣」五小時才可補腸</p><p>捷克報章前天（周三）報道，被整少年18歲，住在南部特熱邦（Trebon），是職業訓練學校學生。上星期有同學惡作劇，拿氣泵向他的直腸灌空氣，但很快就發現闖了大禍，把痛極欲暈的少年送進醫院。<br> 但醫生不能立即替少年動手術，要等他慢慢「消氣」，結果等了五小時，才把他送進手術室，替他修補爆裂的腸子。據報少年手術後恢復神志，第一句話就問：「我還要繼續上那間學校嗎？」<br> 德新社</p></body></html>
