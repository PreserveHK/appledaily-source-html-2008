<html><header><meta charset="utf-8"><title>案件速遞<br>航機上吸煙女商人罰款</title></header><body><h1>案件速遞<br>航機上吸煙女商人罰款</h1><p>【本報訊】24歲女商人吳嘉麗，乘坐國泰航空從德國法蘭克福飛返香港的航班上，抵不住長途機程煙癮大發，兩度躲進廁格內偷偷吸煙，遭機艙服務員發現，被控一項在飛機上吸煙罪，原要在昨晨九時半在荃灣裁判法院應訊，她卻遲大到直至下午才抵法庭，險遭法庭發拘捕令，最後被判罰款3,000元，亦因違反保釋條件被額外罰款1,500元。<br> 資料顯示，上月28日亦有一名29歲廣州菜販乘虎航客機從澳門往新加坡，在機艙廁所內吸煙，在新加坡被判罰款1,000元。<br> 案件編號：TWCC433/08</p></body></html>
