<html><header><meta charset="utf-8"><title>國際Gossip<br>華裔富商向布殊前弟婦索婚戒</title></header><body><h1>國際Gossip<br>華裔富商向布殊前弟婦索婚戒</h1><p>畀咗人嘅嘢想攞番，唔多大方，但若果嗰隻係11卡鑽戒就另作別論。美國華裔富商蔡至勇（GeraldTsaiJr.左），原定兩年前同美國總統喬治布殊（GeorgeW.Bush）前弟婦莎倫（SharonBush右）結婚，送咗隻11卡黃鑽訂婚戒指（小圖）畀佢，𠵱家結唔成婚，女方唔肯還戒指。隻嘢大拿拿值43.4萬美元（約339萬港元），佢惟有上告曼哈頓最高法院，向女方追討。<br> 美聯社</p></body></html>
