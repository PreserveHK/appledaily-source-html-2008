<html><header><meta charset="utf-8"><title>案件速遞<br>兩學生中圖偷書罰$500</title></header><body><h1>案件速遞<br>兩學生中圖偷書罰$500</h1><p>【本報訊】兩名中五學生聲稱為讓內地親友閱讀心愛圖書，甘當雅賊，上月5日於中央圖書館廁所內拆去六本參考書的防盜條碼，打算偷走，但離開時仍觸動保安系統。二人昨在東區裁判法院承認一項盜竊罪，裁判官游德康質疑他們「好儍」，各判罰款500元。兩名18歲被告周學林與黎建辛，昨求情指對人類生物學的書籍感興趣，加上案發時臨近農曆新年，欲與內地親友分甘同味才犯案，現已知錯，並擔心因本案不能升學。<br> 案件編號：ESCC765/08</p></body></html>
