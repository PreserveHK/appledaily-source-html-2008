<html><header><meta charset="utf-8"><title>金喜善蜜月照任睇</title></header><body><h1>金喜善蜜月照任睇</h1><p>韓國第一美人金喜善去年10月結婚以後，陶醉於幸福少奶奶的生活。不過其所屬經理人公司昨日表示，金喜善已計劃在下半年復出，手頭上有10多個韓劇或電影的劇本正在揀選當中，最快可於今年6月再與fans見面。</p><p>海灘曬太陽</p><p>另外，金喜善跟靚仔老公朴駐英早前忙於搬新屋，及後她又飛往澳門拍攝服裝廣告照，因此兩人於上月初才飛到美國紐約等地補度蜜月三星期。金喜善近日把部份相片放上個人blog與網友分享，當中有她到海灘曬太陽的照片。但最令fans失望的是，她沒有以比堅尼示人，又不見金喜善與老公的溫馨甜蜜照。</p></body></html>
