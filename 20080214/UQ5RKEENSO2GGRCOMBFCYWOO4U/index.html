<html><header><meta charset="utf-8"><title>受國米門將入波刺激？<br>求驗客手記：保方話退休前想「士哥」 - 求驗客</title></header><body><h1>受國米門將入波刺激？<br>求驗客手記：保方話退休前想「士哥」 - 求驗客</h1><p>祖雲達斯嘅意大利鋼門保方贏過世界盃、意甲，又跟過球隊降班踢意乙，真係咩都試過，獨欠入波。佢前日說話：「喺我退休之前，無論係咩方式，都希望可以達成幫球隊入波嘅心願。」我求大俠記得好多守門員入過波，意大利守門員就有林佩拉、泰比及艾美利亞，而幾年前保方仲試過俾國際米蘭嘅門將托度射入，唔知係咪由當時開始，就刺激起保方求「士哥」嘅決心呢？其實佢要達成心願唔難，等廸比亞路退休後，12碼畀佢射囉。</p></body></html>
