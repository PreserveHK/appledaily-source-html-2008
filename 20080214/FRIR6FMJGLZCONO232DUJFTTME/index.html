<html><header><meta charset="utf-8"><title>醫學Online<br>超級惡菌威脅長者</title></header><body><h1>醫學Online<br>超級惡菌威脅長者</h1><p>香港大學一項研究發現，傳染力非常強的變種社區抗藥性金黃葡萄球菌HKU-50型在安老院舍傳播，研究分析了逾1,500名在院舍居住長者的健康情況，發現80人帶有抗藥惡菌，其中24人更是染上HKU-50型，他們分佈在15區的院舍內，此種超級惡菌可在長者間迅速傳播，若身體有傷口感染風險更會增加七倍，一旦惡菌入血，長者的死亡率可高達五成。</p></body></html>
