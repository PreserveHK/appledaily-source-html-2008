<html><header><meta charset="utf-8"><title>曉治狼人盡現結實肌</title></header><body><h1>曉治狼人盡現結實肌</h1><p>近日捲入陳冠希淫照事件的MaggieQ，正接拍荷李活巨片《X-MenOrigins:Wolverine》，影片雖然明年五月才隆重登場，但片中男主角曉治積曼（HughJackman）在新片中的劇照已首度曝光。</p><p>狂野十足</p><p>電影《X-MenOrigins:Wolverine》是《變種特攻》外傳，故事以曉活扮演的狼人為主線，以交代他的身世之謎。從率先曝光的劇照所見，曉治飾演的狼人依然狂野，他更會在鏡頭前大晒結實肌肉，絕對可以滿足一眾忠實女fans及男同志。</p></body></html>
