<html><header><meta charset="utf-8"><title>醫學Online<br>吃快餐不運動傷肝</title></header><body><h1>醫學Online<br>吃快餐不運動傷肝</h1><p>經常吃快餐及不做運動或嚴重損害肝臟。瑞典一項研究邀請6名女士及12名男士參加，各人在一個月內狂吃麥當勞等快餐食物，同時拒做運動，體重因而暴增10%至15%；然後再量度他們的肝功能，結果發現肝酵素ALT在一周後開始上升，顯示肝功能轉差。在18名參加者中，有11人在一個月內ALT上升至足以損害肝臟的水平，其中一名參加者更因ALT急升10倍，需要退出研究。</p></body></html>
