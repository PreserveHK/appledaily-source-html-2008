<html><header><meta charset="utf-8"><title>物業代理講場<br>新界西北屋苑潛力優厚　預料升幅達3成</title></header><body><h1>物業代理講場<br>新界西北屋苑潛力優厚　預料升幅達3成</h1><p>北水南調，西北通道通車大大拉近中港兩地，加上國內宏調效應，驅使國內資金湧進香港，其中以新界西北區屋苑受惠最為直接。港達物業屯門巿廣場分行董事洪先生（SamHung）表示，自去年中起，已錄得大量內地客來港購貨的個案，主攻嘉湖山莊、屯門巿廣場及青山公路一帶。隨着國內利好因素帶動，該區平均呎價已較上月升10%，農曆新年過後，成交更趨活躍，比較去年同期成交多出1倍。洪先生預計未來3個月，嘉湖山莊、屯門巿廣場及青山公路一帶物業會有30%升幅。<br> <br> 港達物業<br> 查詢電話：24525678</p></body></html>
