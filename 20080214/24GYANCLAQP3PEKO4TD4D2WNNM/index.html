<html><header><meta charset="utf-8"><title>醫學Online<br>過份勞累危害生命</title></header><body><h1>醫學Online<br>過份勞累危害生命</h1><p>長期過勞可以致命，日本每年有140人因過勞死亡。大阪市立大學研究人員，把實驗老鼠放在底部有一厘米水深的飼養箱內，觀察老鼠活動情況，由於老鼠不喜歡身體被弄濕，而長時間活動身體，不能好好休息，每日只能站着睡覺數分鐘，這種狀態與經常捱夜或長時間工作的人相近，結果老鼠到了第五天腦垂體細胞開始死亡，大腦神經傳遞物質多巴胺不斷減產，顯示腦部逐步邁向死亡。</p></body></html>
