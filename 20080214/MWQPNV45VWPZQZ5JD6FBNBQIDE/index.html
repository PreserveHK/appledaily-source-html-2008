<html><header><meta charset="utf-8"><title>案件速遞<br>女子因傷向高球會索償</title></header><body><h1>案件速遞<br>女子因傷向高球會索償</h1><p>【本報訊】本地著名富豪會所之一的清水灣高爾夫球會，昨遭一名女子指稱因球會疏忽，導致意外發生令她受傷，故入稟高等法院向球會索償。原告吳貴帶（譯音）控告被告清水灣高爾夫球會，指稱意外發生於05年2月23日，是被告疏忽造成。清水灣高爾夫球會屬高級私人會所，按資料顯示，個人會籍每個一年達250萬元，公司的一年會籍則需近370萬元。<br> 案件編號：HCPI117/08</p></body></html>
