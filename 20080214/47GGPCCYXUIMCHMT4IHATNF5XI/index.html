<html><header><meta charset="utf-8"><title>Puma冧女波鞋</title></header><body><h1>Puma冧女波鞋</h1><p>情人節，今日先諗禮物實聽出事。不過真係咁不幸咁未買，就要快。情人節送波鞋本來不見得有心，而且所謂情人特別版波鞋，十之八九都係紅/粉紅色加上心心圖案，行貨到無人有。Puma今年新貨紅色依舊，大抵是情人節不是容許男士們冒險的日子，上有白色花花圖案，加上"beMine"字句，的確係畫公仔畫得出腸啲，不過今日先送禮物，程度就啱啱好！
</p><p>PUMA旗艦店（31050991）<br> 九龍塘達之路80號又一城L1-09舖</p></body></html>
