<html><header><meta charset="utf-8"><title>識飲識食：<br>熱辣辣地瓜特飲</title></header><body><h1>識飲識食：<br>熱辣辣地瓜特飲</h1><p>天氣凍，出街時最好嘆杯熱飲。HappyLemon推出「日式地瓜系列」，地瓜即是番薯，用進口紅甘薯為主要材料，天然芳香，口感獨特，含豐富膳食纖維，有效排毒及降低膽固醇，提供「燒地瓜奶茶」、「金香蜂蜜地瓜」及「沖繩黑糖地瓜」三種口味。聽落好似沖繩黑糖地瓜個名好爆，於是叫了一杯，即叫即做熱騰騰，充滿香甜番薯味，口感幼滑芳香，最緊要夠健康。<br>「日式地瓜系列」現於香港HappyLemon全線有售，每杯售$11-$14。查詢：23727051<br><br>記者：郭佩韻</p></body></html>
