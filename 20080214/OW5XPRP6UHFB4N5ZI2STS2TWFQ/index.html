<html><header><meta charset="utf-8"><title>財話短說<br>聯太3300萬購線框商</title></header><body><h1>財話短說<br>聯太3300萬購線框商</h1><p>▲聯太工業（176）宣佈，以約3300萬元收購JadePrecisionEngineering全部股權，將以股份及現金支付。代價股份將佔擴大後股本約7.2%，預計收購事項將令聯太的股東資金由去年9月底的3.37億元增至約4.14億元。Jade主要從事製造半導體行業所需的衝壓引線框、浸蝕引線框及電鍍引線框，去年度銷售額為1.93億元。</p></body></html>
