<html><header><meta charset="utf-8"><title>醫學Online<br>手機輻射破壞細胞</title></header><body><h1>醫學Online<br>手機輻射破壞細胞</h1><p>手提電話輻射對健康的影響在醫學界仍有不少爭議，芬蘭一項研究利用10名由健康女士捐出的皮膚，再將使用中的手機放在皮膚附近一小時，觀察手機輻射對皮膚的影響，結果發現皮膚細胞的結構有明顯的改變，包括細胞內580種蛋白質之中，有8種受到破壞，雖然未能確定改變對身體機能的影響，但相信對健康有潛在影響，研究人員計劃將實驗擴大，招募更多自願人士捐出皮膚，測試手機輻射的影響。</p></body></html>
