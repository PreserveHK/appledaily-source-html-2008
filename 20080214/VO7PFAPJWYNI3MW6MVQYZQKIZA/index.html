<html><header><meta charset="utf-8"><title>醫學Online<br>大象助自閉者溝通</title></header><body><h1>醫學Online<br>大象助自閉者溝通</h1><p>泰國清邁大學一項研究發現自閉症患者與大象接觸，可以改善症狀，研究人員安排四名11至17歲的自閉症患者，在森林內參與八項測試，包括接送及餵飼大象、替大象洗澡、玩水及騎大象等，結果發現患者與大象生活數天後，能夠快速恢復與外界的正常交流，集中能力也提高，專家相信與大象為伍可提升溝通能力，並改變行為模式，令自閉症患者更能投入日常的社交活動。</p></body></html>
