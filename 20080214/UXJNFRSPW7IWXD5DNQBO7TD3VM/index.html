<html><header><meta charset="utf-8"><title>潮流感：Luella搞鬼蝙蝠俠 - ㎡</title></header><body><h1>潮流感：Luella搞鬼蝙蝠俠 - ㎡</h1><p>每逢開季，各大品牌都會搶閘推出各自的ItBag，英國時裝品牌Luella的Giselebag走紅多季，今年春夏就搞搞新意思。<br> 設計師LuellaBartley把漫畫英雄蝙蝠俠與時裝crossover，春夏系列中的黑色satin晚裝clutch，以黃線繡滿蝙蝠俠的黃色標誌，將英式抵死又幽默的風格融入設計，帥氣之餘不失少女味。<br> Textby㎡</p></body></html>
