<html><header><meta charset="utf-8"><title>醫學Online<br>噪音可誘發高血壓</title></header><body><h1>醫學Online<br>噪音可誘發高血壓</h1><p>伴侶刺耳的鼻鼾聲可令血壓飆升，一項由英國帝國學院專家領導的研究發現，噪音不但影響睡眠質素，更會誘發高血壓，研究人員量度了140名在希臘雅典機場、英國希斯魯機場及瑞典斯德哥爾摩機場附近居住人士的血壓，發現當他們熟睡後若出現超過35分貝的飛機升降或車輛噪音，血壓便會上升6.2至7.4度，而枕邊人的鼻鼾聲若引發相若的噪音，血壓也會不期然上升。</p></body></html>
