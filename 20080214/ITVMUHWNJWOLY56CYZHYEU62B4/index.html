<html><header><meta charset="utf-8"><title>兩岸快線<br>阿扁籌設軍工企業</title></header><body><h1>兩岸快線<br>阿扁籌設軍工企業</h1><p>台灣總統陳水扁在臨卸任之際，正秘密籌設軍工企業「鐽震」(TaiwanGoal)，以整合軍事工業生產資源，現已鎖定P3C反潛機、「天鷹」攻擊直升機與「天鳶」運輸直升機三項軍購業務；董事長一職則由民進黨前新系大老吳乃仁出任。國防部長李天羽昨證實，鐽震是由國防部出資45%成立，股東還包括中鋼械、中華電信等，註冊資本2.4億港元。<br> 台灣《蘋果日報》</p></body></html>
