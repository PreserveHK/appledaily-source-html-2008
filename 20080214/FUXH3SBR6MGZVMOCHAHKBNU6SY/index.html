<html><header><meta charset="utf-8"><title>晒一晒：三胞胎罕見同重同高</title></header><body><h1>晒一晒：三胞胎罕見同重同高</h1><p>「又是2,000克（約4.4磅），44厘米。哇，三個女嬰一樣重一樣高。」福建泉州市婦保健院，一名德化婦女日前剖腹產下同卵三胞胎（圖）。從事婦產科工作近30年的醫院副主任醫師劉元元連呼：「全國罕見。」劉說，自然妊娠生三胞胎和四胞胎的機率僅十萬分之一至二十萬分之一，且性別、體重、身長一般情況下都不一樣。這三者都一樣的實屬罕見，她也是首次碰到。<br>  http://news.sina.com/302-000-106-108/2008-02-13/1718463579.html </p></body></html>
