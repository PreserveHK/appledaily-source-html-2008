<html><header><meta charset="utf-8"><title>孭老婆大賽　有心有力</title></header><body><h1>孭老婆大賽　有心有力</h1><p>【本報訊】海誓山盟可以「口輕輕」，負起婚姻的重擔才是真正的考驗，將軍澳東港城在情人節前夕舉辦全港第一屆「孭老婆大賽」，共15對夫婦、情侶參加。參加者都要裝扮成各種電影人物或穿起中國結婚禮服，男方須孭起女方走過賽道上的重重障礙及完成指定任務，體現經歷劫難才是愛的真諦，最快完成及女方沒有跌下來的一對便勝出。孭老婆大賽原本是芬蘭的傳統習俗，沿於古時強盜來劫掠時，丈夫保護妻子逃難，現時已成為一項國際賽事，本港則是首次舉辦。</p></body></html>
