<html><header><meta charset="utf-8"><title>朴恩惠艷驚柏林</title></header><body><h1>朴恩惠艷驚柏林</h1><p>第58屆柏林影展昨日繼續上演，由韓國女星朴恩惠及金英浩主演的競賽電影《夜晚與白天》昨日舉行首映，朴恩惠一襲露肩晚裝上陣，艷驚全場。台灣導演張作驥執導的新作《蝴蝶》也於同日於「世界大觀」單元作首映，片中演員曾一哲及陳佩君齊齊盛裝出席。</p><p>《黑金風雲》料奪金熊</p><p>此外，影評表示今年柏林影展作品沉悶，毫無突出之作，令金熊獎形勢一片混亂。不少人均估計日內會於柏林展出的《黑金風雲》（ThereWillBeBlood）會成為金熊獎得主，該片主角丹尼爾路易士（DanielDay-Lewis）昨日於巴黎宣傳，並會於日內抵達柏林造勢。</p></body></html>
