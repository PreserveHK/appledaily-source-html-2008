<html><header><meta charset="utf-8"><title>財話短說<br>萬隆行600客戶獲退股票</title></header><body><h1>財話短說<br>萬隆行600客戶獲退股票</h1><p>▲涉嫌挪用客戶資產而遭證監會發出限制通知書，勒令停業的萬隆行，其公司管理人昨獲高等法院指示，盡快向未被挪用資產事故影響的客戶退還資產，估計約有600名客戶。至於受事故影響的40名客戶，法官認為應由管理人與證監會商討，盡快提出清盤呈請，極可能要待清盤呈請展開後才處理。管理人的代表律師在庭上指萬隆行資不抵債，短欠金額約3000萬元。</p></body></html>
