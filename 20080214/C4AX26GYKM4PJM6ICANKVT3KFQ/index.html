<html><header><meta charset="utf-8"><title>寧願唔要三十二萬周薪<br>求驗客手記：賓尼最想做Band仔 - 求驗客</title></header><body><h1>寧願唔要三十二萬周薪<br>求驗客手記：賓尼最想做Band仔 - 求驗客</h1><p>原來布力般流浪嘅新晉英格蘭國腳中場賓尼係Band友，仲係澳洲搖滾樂隊AC/DC嘅粉絲，佢仲話如果有得再揀，寧願走去夾Band。我求大俠唔知賓尼如果玩Band，發展會係點，但佢𠵱家嘅足球事業一帆風順，每個禮拜搵成兩萬鎊（約32萬港紙），就係因為佢打得好，聽講布力般仲開咗份周薪3萬鎊嘅新合約俾佢。查實英超有唔少球員鍾意玩音樂，就好似樸茨茅夫龍門占士咁，若然賓尼嘅音樂癮起，咪搵班佢哋一齊玩囉！</p></body></html>
