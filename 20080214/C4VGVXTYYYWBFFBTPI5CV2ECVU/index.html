<html><header><meta charset="utf-8"><title>胡杏兒冲凉練唱做歌手</title></header><body><h1>胡杏兒冲凉練唱做歌手</h1><p>胡杏兒與王浩信前晚到電視城為無綫《勁歌金曲》錄影，他們還合唱新歌《最難過今日》，而同時出席的還有容祖兒、吳浩康、鍾舒漫、洪卓立及鄧麗欣等。</p><p>派利是威水</p><p>胡杏兒聯同多位歌手合唱阿倫的名曲《愛到你發狂》，胡杏兒說：「對住咁多歌手都冇特別緊張，放鬆心情去唱，我冇諗過拜師學唱歌，平時我自學㗎，去吓唱K，冲凉又唱吓，我都有同公司反映過想簽唱片公司。」問她是否想與林峯看齊做歌手？她笑說林峯是先頭部隊，她自己要等人賞識。另外，鍾舒漫今年首年派利是，她笑說覺得自己好威水。<br> 採訪：卓寶花<br> 攝影：仇志德</p></body></html>
