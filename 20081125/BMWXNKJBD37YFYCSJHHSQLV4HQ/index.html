<html><header><meta charset="utf-8"><title>身份證有1字　3小時FreePark</title></header><body><h1>身份證有1字　3小時FreePark</h1><p>鑽石山荷里活廣場又有新搞作，由即日起去到月尾30號晚12點，就算唔消費，只要身份證號碼有1字，都可以有3小時免費泊車。若然有消費就仲多着數，好似周日下午5點至10點消費滿$300就送汽車納米消毒服務，於11月內揸車去，出示當日泊車證再答個簡單問題，就有機會得到免費汽車檢測服務，價值超過成千蚊㗎！名額同數量都有限，呢個時勢便宜要貪心，仲要貪到盡㖭。<br><br>記者：梁美甜</p><p>查詢：21188791</p></body></html>
