<html><header><meta charset="utf-8"><title>醫學Online<br>醫護輔導減肥成效佳</title></header><body><h1>醫學Online<br>醫護輔導減肥成效佳</h1><p>體重反彈是減肥人士最不想看到的，美國佛羅里達大學一項研究發現，醫護人員持續的電話跟進或面談，對減肥人士長期控制體重效用最大。研究有234名平均體重達212.5磅的中年婦女參加，她們平均減了22磅，在一年的跟進期內，她們分成三組，第一組每隔兩周會獲輔導員電話跟進15至20分鐘，第二組則獲安排半小時面談，第三組只會收到郵寄品，結果第一及二組人體重只輕微上升2.6磅，郵寄組則飆升8.15磅。</p></body></html>
