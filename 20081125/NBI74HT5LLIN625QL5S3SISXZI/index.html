<html><header><meta charset="utf-8"><title>醫學Online<br>小食致肥引發糖尿病</title></header><body><h1>醫學Online<br>小食致肥引發糖尿病</h1><p>肥胖與糖尿病關係密切，泰國衞生部近日發出「肥胖症引發糖尿病」的警告，提醒兒童及青少年少吃多種常見高熱量食品，以免墮入肥胖陷阱，包括很受當地人歡迎的小食炸香蕉、油條、奶油夾心糕點、朱古力及冬甩等。衞生部指出年輕糖尿病患者近年不斷增加，估計當地的年輕患者已達九萬人，一項分析250宗在曼谷及清邁等醫院治療的兒童糖尿病個案發現，約18%患者可通過改善飲食習慣預防。</p></body></html>
