<html><header><meta charset="utf-8"><title>財話短說<br>內地重型車銷量料跌</title></header><body><h1>財話短說<br>內地重型車銷量料跌</h1><p>▲中金發表報告指，本月截至21日，中國整個重型汽車市場只賣出2000架重型汽車，其中一汽、東風（489）及中國重汽（3808）佔1200輛，其他車廠包括濰柴（2338）合共佔800輛。中金預計，即使有政府財政政策刺激，亦難扭轉重型汽車市場明年下跌的趨勢，料明年將有公司出現虧損。濰柴昨收19.02元，急跌10.28%，並表示不知原因；重汽微升1.4%，收4.33元。</p></body></html>
