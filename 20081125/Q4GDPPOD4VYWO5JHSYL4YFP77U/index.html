<html><header><meta charset="utf-8"><title>娜姐嘆失婚好辛苦</title></header><body><h1>娜姐嘆失婚好辛苦</h1><p>麥當娜（Madonna左）同基里奇（GuyRitchie）離婚收場，外傳係美國棒球球星洛廸古斯（AlexRodriguez）介入。不過有指娜姐自從同洛廸古斯拍拖後，成日逼佢去喀巴拉教上堂，搞到洛廸古斯好冇癮，佢最近仲開始走堂，唔多高興嘅娜姐，最近仲大吵一場，佢兩個捱唔捱得過年尾都成問題。另外，娜姐離婚後首次開腔，佢話失婚感覺好辛苦同好傷心，幸而有工作寄託，否則佢難以支撐咁話。</p></body></html>
