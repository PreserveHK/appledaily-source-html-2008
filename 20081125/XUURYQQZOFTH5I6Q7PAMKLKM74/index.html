<html><header><meta charset="utf-8"><title>財話短說<br>和黃向和電融資194億元</title></header><body><h1>財話短說<br>和黃向和電融資194億元</h1><p>▲和記電訊國際（2332）宣佈，與大股東和黃（013）訂立有條件融資協議，和黃旗下HTFCL將向和電提供最高總額25億美元（約193.76億港元）融資，2011年11月到期，利率為倫敦同業拆息加2.45厘。融資分兩部份，11.6億美元（約89.91億港元）屬有期貸款，餘額為循環信貸。高盛將和電目標價由11.2元降至3元，以反映7元特別股息除淨及以色列Partner股價回落，估值折讓40%。和電昨除淨，跌5.7%，收報2.15元。</p></body></html>
