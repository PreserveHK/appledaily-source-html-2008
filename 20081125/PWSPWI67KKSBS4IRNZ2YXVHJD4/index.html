<html><header><meta charset="utf-8"><title>財話短說<br>金管局增發外匯基金票據</title></header><body><h1>財話短說<br>金管局增發外匯基金票據</h1><p>▲金管局昨宣佈，增發總值80億元外滙基金票據，以應付銀行對該等票據的需求增加。增發外滙基金票據的安排，會透過擴大定期發行3個月期外滙基金票據規模，及特別發行98日期外滙基金票據推行。銀行在信貸及流動資金風險憂慮加深下，為管理流動資金而對短期外滙基金票據產生龐大需求，加上接近年底，銀行對流動資金需求亦會顯著增加。因增發外滙基金票據，預期總結餘將於12月3日減少80億元。</p></body></html>
