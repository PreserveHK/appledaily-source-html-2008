<html><header><meta charset="utf-8"><title>安達祐實搬返娘家</title></header><body><h1>安達祐實搬返娘家</h1><p>曾演出日劇《沒有家的女孩》的27歲女星安達祐實，自05年與比她年長8歲的諧星井戶田潤奉子成婚後，曾多次傳出男方爛滾兼大男人。新一期日本雜誌《FLASH》踢爆安達祐實近日帶同兩歲女兒搬返娘家居住，看來兩人的婚姻危危乎。</p><p>丈夫沒探女兒</p><p>據悉安達連日來都駕駛其座駕在娘家出入，記者向安達求證，她例牌否認婚變，只表示工作繁忙，加上打算明年讓女兒入讀娘家附近的幼稚園，才會帶女兒搬回娘家，讓女兒早日適應環境。至於井戶田潤則未見探望女兒，一家三口的畫面已難復見。</p></body></html>
