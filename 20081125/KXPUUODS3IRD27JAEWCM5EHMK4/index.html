<html><header><meta charset="utf-8"><title>MIHARA出08限量潮拖</title></header><body><h1>MIHARA出08限量潮拖</h1><p>拖鞋都可以變潮物，當年Visvim推出ChristoHexagon尼龍拖，排隊搶、上網炒到家陣依然有價有市。08年年尾又來多對來自日本的潮拖出場，MIHARAYASUHIRO最近推出限量版室內密頭拖鞋，鞋身以皮革製造，鞋面印有像綁了鞋帶一樣的蝴蝶結，驟眼睇還以為着了皮鞋一樣，幾盞鬼！男裝啡黑色、女裝粉紅色，照顧周到。至於售價，平過Visvim一截，盛惠$1,390，而且全港僅限量20對，相信炒價應該拍得住Visvim！<br><br>記者：葉雪芯</p><p>SOSUMIHARAYASUHIRO（21628006）<br> 中環安蘭街16號地下</p></body></html>
