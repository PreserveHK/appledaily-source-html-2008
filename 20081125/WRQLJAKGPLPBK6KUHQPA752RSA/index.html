<html><header><meta charset="utf-8"><title>婦稱遭房會職員包圍</title></header><body><h1>婦稱遭房會職員包圍</h1><p>【本報訊】一名公務員的遺孀較早前向房委會申請購買居屋被拒後，昨午她親身前往樂富中心的房屋委員會客務中心，要求職員詳細解釋被拒的原因；其間雙方因發生口角，女事主被多名房委會職員包圍而情緒激動及報警，警員到場調停後，將報稱身體不適女事主送院治理。<br> 報稱被多名房委會職員包圍而感不適女事主姓馮，63歲，其丈夫早年因公殉職，馮因此獲一筆恩恤金。馮婦較早前向房委會申請購買居屋，但房委會以她的資產超額而拒絕。昨日馮婦前往房屋委員會客務中心理論不果後報警。</p></body></html>
