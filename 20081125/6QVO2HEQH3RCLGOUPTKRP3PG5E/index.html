<html><header><meta charset="utf-8"><title>醫學Online<br>上司不濟下屬心臟病</title></header><body><h1>醫學Online<br>上司不濟下屬心臟病</h1><p>「俾老闆激死」是不少打工仔的口頭禪，但此言其實是有科學根據。瑞典斯德哥爾摩大學一項近10年的研究，追蹤逾3,000名19至70歲男性僱員的心臟健康與上司領導能力的關係。研究期間共錄得74宗心臟病發個案，結果發現認為自己上司能力差的僱員，出現嚴重心臟問題的風險較認為上司領導有方的僱員高25%，若與這些不合格上司工作超過四年，患上心臟病的風險更會上升至64%。</p></body></html>
