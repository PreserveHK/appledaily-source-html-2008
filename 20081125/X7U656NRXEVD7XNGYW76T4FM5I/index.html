<html><header><meta charset="utf-8"><title>案件速遞<br>佘繼標公司逃清盤厄運</title></header><body><h1>案件速遞<br>佘繼標公司逃清盤厄運</h1><p>【本報訊】曾當選十大傑出青年的香港中小企業聯合會前會長佘繼標，因擔任旗下新生實業一筆1,000萬元貨款的個人擔保而未能還款，早前遭高等法院頒令破產。同遭呈請清盤的新生實業，則獲投資者注資，法官昨日批准有關重組計劃，新生實業逃過清盤厄運。<br> 呈請人為台灣上市公司台一國際控股的附屬公司台一銅業（廣州）有限公司；新生實業有限公司屬佘繼標創辦的新生電機科技集團附屬公司之一。<br> 案件編號：HCMP1486/08</p></body></html>
