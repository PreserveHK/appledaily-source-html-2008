<html><header><meta charset="utf-8"><title>25航空公司減燃油附加費</title></header><body><h1>25航空公司減燃油附加費</h1><p>【本報訊】民航處昨日再批准25間航空公司調低燃油附加費，長、短途的減幅與國泰航空一樣，分別達四成及四成半。這批航空公司包括港龍、英航、維珍航空等，由下月1日起至明年1月底的新收費，長途每程收499元、短途則收108元。<br> 各航空公司經由本港民航處批准的燃油附加費，基本上大同小異。新批准的航空公司中，只有沙地阿拉伯航空沒有跟隨大隊，新收費劃一為470元。<br> 民航處表示，在審批航空公司的申請時，會考慮到油價格變動、航空公司提交的理據及其他航空公司所收取的費用水平。</p></body></html>
