<html><header><meta charset="utf-8"><title>祖兒日本掃貨爆篋</title></header><body><h1>祖兒日本掃貨爆篋</h1><p>容祖兒今年繼續擔任手錶品牌CITIZEN代言人，早前她在日本拍廣告，由日籍攝影師操刀，並以春夏秋冬四季造型示人。<br> 日本攝影師細心安排人造沙、楓葉飄降等背景，令祖兒如置身四季美景之中，令她讚不絕口，更笑言發現了自己的古典美。</p><p>一箭雙鵰</p><p>祖兒一有空檔便與日籍攝影師溝通，英、日語加手語齊用，場面搞笑。她笑說：「廣告商可能知道我今年一直為演唱會四處奔波，所以安排呢個出trip筍盤畀我一箭雙鵰，邊拍廣告邊去旅行，等我shopping爆篋而歸。」<br> 撰文：簡雪瑩</p></body></html>
