<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>閒情不再法咖啡店萎縮</title></header><body><h1>金融海嘯下的日子……<br>閒情不再法咖啡店萎縮</h1><p>到露天咖啡店喝一杯，是法式浪漫與悠閒。但金融海嘯下，法國人寧願到超市買咖啡回家喝。「沒有，一個客人也沒有。」一間咖啡店的35歲女東主格林沒精打采說。法國著名作家巴爾扎克曾說：「咖啡店是法國人的國會。」「國會」如今似乎散會了，由1960年代的20萬間，現只剩41,500間，每天更有兩間結業。<br> 《國際先驅論壇報》</p></body></html>
