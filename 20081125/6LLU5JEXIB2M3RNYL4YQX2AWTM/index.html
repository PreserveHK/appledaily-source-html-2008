<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林憶蓮邀王菲睇個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林憶蓮邀王菲睇個唱 - 馮仁昭</h1><p>啱啱喺台北開完個唱嘅林憶蓮，將於下月20號轉戰北京，內地報道話佢已經邀請咗王菲嚟捧場，仲公開徵求男伴同佢一齊唱《當愛已成往事》。大家都知呢首歌係憶蓮前夫李宗盛寫畀佢，不過憶蓮講明到時唔會請佢，仲話諗住公開挑選男嘉賓對唱，條件係唱功好氣質啱，聽講倫永亮、蘇永康同張學友都係考慮之列。查實憶蓮之前喺台北個騷，李宗盛連影都冇，分咗手再做番朋友，真係有啲難度。</p></body></html>
