<html><header><meta charset="utf-8"><title>佐治虐男妓案開審</title></header><body><h1>佐治虐男妓案開審</h1><p>英國過氣藝人佐治童子（BoyGeorge）去年涉嫌於寓所非法禁錮一名男妓並涉性虐及傷人，案件噚日喺倫敦開審。涉案挪威裔男妓卡遜（AudunCarlsen）昨日喺庭上作供，話佐治喺應召廣告中請佢服務，首次服務收咗3,600蚊港紙。之後佐治食過翻尋味，但就指卡遜偷佢電腦嘅資料而懲罰佢，除用手銬鎖佢外，仲用鐵鏈打佢。雖然聆訊仍然要繼續，不過到場聽審嘅佐治童子離開法院時一路煲煙一路笑笑口，睇嚟信心十足。</p></body></html>
