<html><header><meta charset="utf-8"><title>海嘯浮生記：<br>比利時　鑽石價挫交易勁縮</title></header><body><h1>海嘯浮生記：<br>比利時　鑽石價挫交易勁縮</h1><p>在金融海嘯洗禮下，鑽石耀眼奪目的光芒亦變得暗淡失色。鑽石價格五年來首次錄得下跌，1卡鑽石售價過去兩個月急挫11%，因為全球最大的鑽石買家美國，在經濟衰退下，對鑽石需求正在萎縮。上星期蘇富比在瑞士舉行珠寶拍賣會，三顆罕有鑽石無人問津。<br> 有「鑽石之都」之稱，全球最大鑽石交易中心的比利時安特衞普更是首當其衝，令當地鑽石交易商叫苦連天。10月份，未切割鑽石的出口額較去年同期大幅插水36%至6.19億美元。業內估計，出口至美國的鑽石今年會下挫14%。</p></body></html>
