<html><header><meta charset="utf-8"><title>醜百態：女子飲7瓶壯陽酒昏迷</title></header><body><h1>醜百態：女子飲7瓶壯陽酒昏迷</h1><p>一名在福州閩侯打工的姓楊19歲女子，日前與同事聚會時，連飲下7瓶有壯陽作用的保健藥酒（經查總量近900毫升），之後回到住處即不省人事，其父嚇得打電話報警求救，楊女被送往福州市二醫院搶救，直到次日下午3點，即昏迷15個小時後才醒過來，但醒來後仍一度不能說話。醫生指她是因飲酒過度引起酒精中毒，仍需住院觀察。醫生表示，壯陽酒成份對男性有益，但對女性肝臟會造成很大傷害，不能過度飲用。<br> <br>  http://news.163.com/08/1124/06/4RGAPQBS00011229.html </p></body></html>
