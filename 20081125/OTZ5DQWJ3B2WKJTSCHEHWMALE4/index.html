<html><header><meta charset="utf-8"><title>新玩意：「王子成龍」變人名</title></header><body><h1>新玩意：「王子成龍」變人名</h1><p>「王子成龍」、「程吉思翰」這些讀起來「似曾相識」的字句，竟然成了一些孩子的名字，而且成為一種時尚！內地現在流行為小孩起四個字的名字，其中河南鄭州一名小孩因姓王，父母為他取名「王子成龍」，相信家長是想利用諧音，表達對孩子的期望；而另一位姓程的孩子被取名「程吉思翰」，大概他的父母是希望孩子能與歷史猛人同名。有小學校長表示，小孩名字太有個性，對他們不一定有好處。<br> <br>  http://www.henannews.com.cn/newcnsnews/61/2008-11-22/news-61-129743.shtml </p></body></html>
