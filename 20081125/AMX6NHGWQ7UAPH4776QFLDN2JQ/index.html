<html><header><meta charset="utf-8"><title>兩漢當街掌摑醉娃</title></header><body><h1>兩漢當街掌摑醉娃</h1><p>【本報訊】一名女子昨日凌晨在油麻地一間酒吧飲酒消遣，疑酒後失控與人發生爭執，在酒吧門口被兩名男子當街掌摑受傷。女子聲稱不認識兇徒，警方正展開調查。<br> 女事主姓鄺（37歲），昨日凌晨2時許，她與友人在砵蘭街一間酒吧飲酒消遣，其間疑酒後失控與人發生爭執。雙方從店內爭吵至店外，在酒吧門口女事主被兩名男子當街掌摑，驚動途人報警。<br> 警員趕至時兩名涉案男子已逃去無蹤，女事主滿身酒氣在痛哭，對警員查問吞吞吐吐，聲稱不認識兇徒不明被打原因，同時拒絕送院，但經帶署調查後又報稱不適，由救護車送院檢查。</p></body></html>
