<html><header><meta charset="utf-8"><title>醫學Online<br>一校20童患手足口病</title></header><body><h1>醫學Online<br>一校20童患手足口病</h1><p>衞生防護中心昨日公佈位於觀塘區的路德會聖馬太學校（秀茂坪）近日爆發手足口病，20名學童出現發燒、口腔潰瘍及手腳有水泡等症狀，一人需入住瑪麗醫院治療。化驗證實感染了甲類柯薩奇病毒，各患者現時情況穩定，中心已巡視學校，認為衞生情況滿意，暫不建議學校停課。<br> 本港進入手足口病傳播高峯期，過去兩周已錄得10多宗院舍爆發個案。</p></body></html>
