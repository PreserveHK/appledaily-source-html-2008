<html><header><meta charset="utf-8"><title>求驗客手記：畢爾包主帥鐵頭功惹笑 - 求驗客</title></header><body><h1>求驗客手記：畢爾包主帥鐵頭功惹笑 - 求驗客</h1><p>拉科周日主場鬥畢爾包嘅西甲，由於撞啱AC作客拖連奴，所以冇乜人留意。有睇嘅球迷，雙方鬥攻入4球都算收貨。不過，我求大俠覺得最精采一刻，就係鏡頭捕捉到畢爾包教練卡柏路斯（圖）出洋相。話說呢位教頭喺未失波前，眼見後防要頭槌解圍，佢肉緊到自己喺後備席跳起；好衰唔衰利亞索球場後備席特別矮，卡柏路斯表演鐵頭功，即時㩒住個頭狀甚痛苦，最好笑係佢53歲人仲好似細路咁，要怒踢後備席洩憤。我求大俠當時明明好眼瞓，笑完即刻醒晒。</p></body></html>
