<html><header><meta charset="utf-8"><title>ifc送聖誕限定品</title></header><body><h1>ifc送聖誕限定品</h1><p>還未踏入12月，但各大商場已掛上聖誕裝飾，就連聖誕限定精品也相繼推出。就如今年玩「幸福摩天輪」主題的ifc亦送出聖誕限定精品。顧客只需於即日起至12月26日期間，於場內購物滿$5,000或以上（最多兩張同日單據）即可獲CircleofChristmasInspirations卡片或相片座一個。若以MasterCard簽賬滿$5,000或以上，更可額外獲贈價值$980的不銹鋼雪人雪糕勺一個。<br><br>記者：蘇麗珊</p><p>查詢：22953308</p></body></html>
