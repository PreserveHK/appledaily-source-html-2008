<html><header><meta charset="utf-8"><title>財話短說<br>新地：無投資結構性產品</title></header><body><h1>財話短說<br>新地：無投資結構性產品</h1><p>▲新鴻基地產（016）宣佈，已向港交所（388）申請將其一年期債券發行計劃上市，總金額上限30億美元（234億港元），預期將於本周五生效；安排行是摩根士丹利。新地發言人表示，有關計劃純粹是更新其歐洲中期票據的發行機制，該機制於99年初設立，目的是令新地可更方便快捷地在國際及本地資本市場進行債券融資。她重申，該機制跟結構性產品絕無關係，強調沒有參與任何投機性衍生工具或結構性產品的交易。</p></body></html>
