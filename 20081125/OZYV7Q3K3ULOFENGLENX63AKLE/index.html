<html><header><meta charset="utf-8"><title>醫學Online<br>新技術刺激軟骨生長</title></header><body><h1>醫學Online<br>新技術刺激軟骨生長</h1><p>軟骨退化是導致關節痛楚的主要原因，南韓研究人員成功利用豬軟骨細胞蛋白質，刺激人體的軟骨生長。研究是先大量培養豬軟骨細胞，再將細胞分泌的蛋白質及糖蛋白進行人工聚合，並製成呈膠片形狀的人工軟骨，由於人工軟骨已清除了殘留的豬細胞，故可大大減低移植入身體後出現排斥的風險。有軟骨退化或受傷的人士，可將人工軟骨移植到關節內部，待與人體的軟骨細胞融合後，便可刺激軟骨生長。</p></body></html>
