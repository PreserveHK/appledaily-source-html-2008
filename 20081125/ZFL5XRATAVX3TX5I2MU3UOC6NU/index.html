<html><header><meta charset="utf-8"><title>海嘯浮生記：<br>香港　旅社增平價團搶客</title></header><body><h1>海嘯浮生記：<br>香港　旅社增平價團搶客</h1><p>金融海嘯下，港人消費能力縮減，旅行社要求存，第一時間就是調整旅行團結構，增加更多平價團，減少貴價團。康泰旅行社為了聖誕檔期賣個滿堂紅，該公司董事黃進達表示，已降低聖誕檔期的旅行團的豪華團數目比例，由以往佔70%減至50%；另一方面則增加優惠團比例，由以往佔30%提高至50%。<br> 由於售價有所調整，至今預訂客戶反應良好，已接滿50%聖誕檔期客量，相信最終客量會跟去年同期相若；但收入則會減少約10至20%。</p></body></html>
