<html><header><meta charset="utf-8"><title>醫學Online<br>冬季心臟病死亡率高</title></header><body><h1>醫學Online<br>冬季心臟病死亡率高</h1><p>心臟病患者在流感高峯要特別注意身體，俄羅斯一項研究比較了在不同季節的心臟病死亡率，結果發現在冬季流感高峯期，因心臟病死亡的風險高30%。<br> 研究又發現注射流感疫苗可以減低心臟病發率，並同時可預防肺炎及中風，每年11月也是最理想的注射時間，負責研究的專家建議心臟病、曾經中風、糖尿病、有氣管疾病的患者及長者，注射流感疫苗也會得益。</p></body></html>
