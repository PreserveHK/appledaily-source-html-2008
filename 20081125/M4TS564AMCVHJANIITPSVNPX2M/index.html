<html><header><meta charset="utf-8"><title>首爾平凡價聖誕玩</title></header><body><h1>首爾平凡價聖誕玩</h1><p>往年，跟同事搶完聖誕假，就係時候用錢解決問題，參加貴價旅行團，為的就是過個白色25號。預咗這個旺日事事都乘勢被劫一筆，乜都理所當然地貴三成。今年適逢其會，同樣的首爾團，往江原道雪嶽山溫泉水上樂園，去雪嶽山滑雪場，瞓兩晚溫泉度假村及滑雪度假村，返市內順遊樂天世界跟華克山莊，但住五星酒店喎！團費就同去年冬日差不多，12月25日出發$4,799（STG05-PRO），無掠水無畀錢爭床位喎，變種減價！<br><br>記者：陳慧敏</p><p>查詢：21088888（康泰旅行社）</p></body></html>
