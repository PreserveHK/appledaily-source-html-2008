<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：吳倩蓮舊愛晒幸福</title></header><body><h1>小瑪歌嗌咪：吳倩蓮舊愛晒幸福</h1><p>吳倩蓮前男友庹宗華日前同有咗3個月嘅老婆陳思（左）及4歲嘅乖女錄影節目，分享湊女經。原來個女第一日返學，庹宗華就喺學校門口等足成日，平時除咗餵小公主食飯之外，仲會幫佢洗白白，庹太踢爆話：「他會穿四角泳褲進去洗。」有次庹宗華罰囡囡鼻哥貼牆面壁思過，點知囡囡有樣學樣，叫番佢罰企：「因為女兒嫌我吵着她睡覺。」庹宗華對老婆都好好，有次老婆話想食基隆豬腳，佢就嗱嗱聲去買，令庹太感動到喊。</p></body></html>
