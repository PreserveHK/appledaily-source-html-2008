<html><header><meta charset="utf-8"><title>隔牆有耳：田氏兄弟嚇親劉健儀 - 李八方</title></header><body><h1>隔牆有耳：田氏兄弟嚇親劉健儀 - 李八方</h1><p>自由黨近排力谷政府發放消費券，但早前就被前黨主席田少潑冷水，話咁樣難以吸引市民額外消費，只會將個問題推遲幾年。自由黨主席劉健儀噚日話，聽到田少唱反調，真係嚇親佢，但就話呢次事件，清楚顯示田少冇喺佢哋呢班新領導層背後發功，做決定前大家都冇溝通過。<br> 點知一波未平，一波又起，田少細佬田二少日前又突然建議，政府可以考慮畀市民用300蚊買價值1,000蚊嘅消費券，市民消費後，商戶再以九折支取消費券嘅價值。劉健儀坦言，田二少呢個建議，事前未經黨內討論，佢自己就認為個建議太複雜，涉及嘅行政費好高，所以唔係好work。&#13;</p></body></html>
