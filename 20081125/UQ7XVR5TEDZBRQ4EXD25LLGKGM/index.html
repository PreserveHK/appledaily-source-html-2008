<html><header><meta charset="utf-8"><title>嘉欣今復工　頭炮袋百萬</title></header><body><h1>嘉欣今復工　頭炮袋百萬</h1><p>李嘉欣婚前五日仍在上海出席婚紗活動，想不到前日嫁入豪門成為許家新抱的她，並非退休過其少奶奶生活，反而婚後只休息一天即繼續搏殺吸金，打破陳慧琳婚後休息三天即復工的紀錄。<br> 今天嘉欣婚後第一job，將聯同張震往又一城出席聖誕亮燈儀式，七位數字酬勞平安落袋。下月12日嘉欣則會動身往大連，出席當地時代廣場揭幕儀式，蜜月假期變成搵錢黃金檔。<br> 已為人妻的嘉欣同樣受到舊客戶的歡迎，現正有三個廣告在洽談中，其中包括國際護膚品牌歐萊雅（Loreal），嘉欣將會冧莊出任代言人。<br> 撰文：林妃</p></body></html>
