<html><header><meta charset="utf-8"><title>Angelababy炮製變幻球</title></header><body><h1>Angelababy炮製變幻球</h1><p>𡃁界人氣女模楊穎（Angelababy）早前在旺角穿上新裝拍照，盡展青春型格，昨日她在中環接受黎燕珊及梁浩楷主持的亞視節目《Eva會客室》訪問，她遲了半小時才到場，令主持人呆等。</p><p>搽豐胸產品</p><p>訪問話題圍繞整容及隆胸等，Angelababy自稱怕痛，誓死不會整容或隆胸，連割雙眼皮也不能接受，不過她就大爆身邊有好朋友曾割眼皮。雖然拒絕隆胸，但Angelababy也想胸部豐滿一點，早陣子便試搽豐胸產品，令胸部升cup，但不搽後便打回原形。<br> 採訪：羅慧敏、魯萍<br> 攝影：陳慧安<br> 服裝：izzuecollection</p></body></html>
