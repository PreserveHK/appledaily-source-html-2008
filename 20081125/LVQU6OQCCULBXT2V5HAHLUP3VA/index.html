<html><header><meta charset="utf-8"><title>咪手震呀！</title></header><body><h1>咪手震呀！</h1><p>見到咁多酒杯，諗住玩叠杯仔？啱一半啦，今次係玩放酒杯。點玩？酒杯架有三層，分別係藍、綠、紅三色，擲骰仔，擲到邊種顏色就要將酒杯放番所屬顏色酒架，整跌個架就算輸。咪以為易玩，因為酒架底唔平，而係圓形，掂一掂都搖來搖去，一放一驚心。咪理無唔無聊住，畀十蚊就買到有咁多架生嘅玩具，抵啦。<br><br>記者：周靜雯</p><p>JUSCO10元廣場<br> 樂富聯合道樂富中心二期吉之島3樓&#13;</p></body></html>
