<html><header><meta charset="utf-8"><title>4000聖誕老人派禮物創世績</title></header><body><h1>4000聖誕老人派禮物創世績</h1><p>聖誕節將至，羅馬尼亞近4,000名義工，前日（周日）齊集首都布加勒斯特，一起打扮成聖誕老人派禮物，不但將全市染成一片紅海，還刷新最多人同時扮聖誕老人派禮物的世界紀錄。<br> 為發揮聖誕精神，3,939名男女響應當局號召，冒着嚴寒穿上紅袍和戴上白鬍鬚，齊集國會大樓外廣場，排隊領取當局派發的禮物包後，之後浩浩蕩蕩走入城內，向途人派發禮物，有人沿途載歌載舞，有人則帶同寵物狗一起分享喜悅。<br> 《健力士世界紀錄大全》工作人員核算後，確認參與人數比台灣2003年創下的3,618人還要多，在活動尾聲時向市長派發證書。<br> 法新社/英國廣播公司</p></body></html>
