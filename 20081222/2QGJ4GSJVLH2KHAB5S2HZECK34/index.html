<html><header><meta charset="utf-8"><title>上海興建中廠房倒塌奪命</title></header><body><h1>上海興建中廠房倒塌奪命</h1><p>上海市郊一個正在興建的廠房昨突然倒塌，最少10名工人被埋，其中一人死亡，兩人性命垂危，其餘七人受傷，但無生命危險。<br> 案發現場為上海奉賢區的上海德華金屬網公司，一個正在擴建的六層高工廠地盤，昨晨10時13分，10名工人正在澆灌頂層的水泥，懷疑因建築施工的鐵架焊接不牢固，加上個別工人操作不當，導致鐵架和鋼筋突然全部倒塌，樓頂水泥大面積倒下，工人走避不及被埋。目擊者稱，當時廠房頂層建築的鐵架有一百多米長，大量鋼筋管呈潰散性倒塌。安監部門在現場勘察，初步認為事件是有人違章施工所致。<br> 新華社</p></body></html>
