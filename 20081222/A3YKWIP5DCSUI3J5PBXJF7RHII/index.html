<html><header><meta charset="utf-8"><title>求驗客手記：森本入兩球　辛格仲要省 - 求驗客</title></header><body><h1>求驗客手記：森本入兩球　辛格仲要省 - 求驗客</h1><p>前晚太多大戰，斷估冇乜人留意卡坦尼亞贏羅馬3:2場意波，身為亞洲人，如果你見到卡坦尼亞個日本前鋒森本貴幸梅開二度，必覺得與有榮焉。以前只得中田英壽、中村俊輔呢類具份量嘅日本兵，至能夠喺意甲梅開二度，森本仲要係幫隊波贏羅馬喎，震撼程度拍得住當年中田喺意甲處子戰對祖雲達斯梅開二度。不過，估唔到教練辛格賽後唔讚森本不特止，仲話佢浪費太多機會，未夠火喉。話晒係廿歲仔仲後生，又幫你贏波，唔使咁嚴苛啩？</p></body></html>
