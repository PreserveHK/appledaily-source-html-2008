<html><header><meta charset="utf-8"><title>JJ自比BB冇人理</title></header><body><h1>JJ自比BB冇人理</h1><p>賈曉晨（JJ）昨日與鄧穎芝、裕美、范萱蔚、何卓瑩、EO2一班歌手於尖沙咀出席「潮音樂之聖誕大派對」活動，早前JJ哭訴別人不當她是歌手，昨日她仍未釋懷，更指自己是一個初生baby，快一歲都沒有人尊重她。<br> JJ表示已盡力去做，唱片公司也投放很多資源替她宣傳，有記者提議JJ努力學好廣東話及練好歌藝，JJ即反駁說：「我係唱國語歌，就算隻碟有一部份係廣東歌，都同監製一齊努力唔會令大家失望，之前啲歌反應都唔錯。」<br> 採訪、攝影：魯萍</p></body></html>
