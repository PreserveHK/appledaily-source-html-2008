<html><header><meta charset="utf-8"><title>楊丞琳慶功潘瑋柏求婚</title></header><body><h1>楊丞琳慶功潘瑋柏求婚</h1><p>可愛教主楊丞琳昨日於台灣舉辦新碟慶功演唱會，演唱會上突然出現了一幕求婚場面。原來與楊丞琳一同演出偶像劇《不良笑花》的男主角潘瑋柏，帶同一襲婚紗撐場，他更突然向楊丞琳求婚。</p><p>榮升阿姨</p><p>後來楊丞琳換上婚紗後，與潘瑋柏合唱了一曲《今天我要嫁給你》，潘瑋柏更一親伊人面頰。此外，楊丞琳於演唱會上播放一段錄影片段，她透露其姊姊的小孩「小牛仔」已於上月26日出世，所以她已榮升阿姨。<br> 撰文：白熙玲</p></body></html>
