<html><header><meta charset="utf-8"><title>研究生爭做侍應</title></header><body><h1>研究生爭做侍應</h1><p>廣州大學前日舉行招聘會，由於被視為大學生在年底前找到工作的最後機會，吸引8,000學生入場，爭取4,700個職位。在招聘會中，一間主要是外國人光顧的咖啡廳，願出月薪3,000元人民幣聘請高級服務員，吸引不少大學生排隊面試，其中10人是研究生。咖啡廳負責人指出，由於是高級消費場所，除個人形象外，英語能力及溝通表達技巧亦十分重要，獲聘的服務員要盡量滿足顧客的需要，包括與顧客聊天。<br> 廣州《信息時報》</p></body></html>
