<html><header><meta charset="utf-8"><title>戴夢夢發火鬧師妹</title></header><body><h1>戴夢夢發火鬧師妹</h1><p>戴夢夢、趙碩之、尹蓁晞昨日於成豐片場拍攝賀年MV，公司特別動用價值300萬的林寶堅尼名車，以及12個總值過百萬的Herm囗s手袋作道具，三位美女也愛不釋手，更笑言希望叫老闆送贈手袋給她們。</p><p>拍攝MV趙碩之和尹蓁晞屬樂壇初哥，趙碩之更表示有找老師學唱歌，明年也打算向樂壇進發，不過新人尹蓁晞則因疏於練歌曾令夢夢發火鬧人，夢夢說：「佢真係入到錄音室都唔知發生乜嘢事，之後仲俾經理人捉去照肺，我真係覺得𠵱家新人好幸福，好快就有好多工作，應該好好珍惜。」<br> 採訪、攝影：藍嵐</p></body></html>
