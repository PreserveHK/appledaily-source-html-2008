<html><header><meta charset="utf-8"><title>阿詩、Eason齊齊癲</title></header><body><h1>阿詩、Eason齊齊癲</h1><p>何韻詩昨日為她新碟的DVD於油麻地舉行慈善放映會，這張DVD以瘋狂作主題，由阿詩訪問一些精神病患者。阿詩好友陳奕迅（Eason）專程抽空撐場，另外還有一班曾經接受阿詩訪問的受訪者出席，阿詩表示：「我都想可以多啲人睇到呢段片，所以會攞去參展，或者睇吓有乜嘢地方可以公映，呢隻DVD嘅所有收益會捐去慈善機構。」</p><p>多嘢諗變正常</p><p>阿詩直言曾有不少人覺得她拍這張DVD很儍，問到Eason有何看法？他笑說：「我都癲癲哋，不過我覺得最緊要做到自己嘅目標，儍唔緊要，我以前都儍，不過𠵱家多嘢諗咗，正常番好多。」<br> 採訪：胡比<br> 攝影：陳順禎</p></body></html>
