<html><header><meta charset="utf-8"><title>求驗客手記：梅斯達爆鼻　聖誕難歡樂 - 求驗客</title></header><body><h1>求驗客手記：梅斯達爆鼻　聖誕難歡樂 - 求驗客</h1><p>普天同慶嘅聖誕節即將到來，不過皇家馬德里後衞梅斯達（圖）肯定笑唔出，因為佢個鼻要做手術，一笑就會痛。上周六聯賽皇馬1:0擊敗華倫西亞，梅斯達撞爆鼻骨，周一要動手術，呢位德國國腳無奈咁話：「所以我周二先可以飛返德國啦！」今次已經係梅斯達第3次撞爆鼻，之前兩次都要戴面罩上陣。其實，梅斯達戴起黑色面罩都幾似「飛天蠄蟧」，咁嘅造型返德國肯定帶畀國人一個快樂聖誕，自己唔笑卻帶畀人歡笑，咁咪仲有意義？諗諗佢啦！</p></body></html>
