<html><header><meta charset="utf-8"><title>求驗客手記：曼城再輸波　曉士話唔驚 - 求驗客</title></header><body><h1>求驗客手記：曼城再輸波　曉士話唔驚 - 求驗客</h1><p>曼城喺周日作客包尾西布朗嘅英超聯，竟輸1:2，千萬大軍目前淪落至尾3，認真冇面，而曼城領隊曉士嘅「下個被炒英超領隊」賠率，仲熱至1.83倍。不過，曉士喺賽後半小時就出嚟同傳媒講，話球會嘅阿布扎比老細喺電話度支持佢，仲話自己個領隊位好穩陣！我求大俠唔係想潑曉士冷水，但邊個領隊喺被炒之前，會話自己唔掂呢？再者，曼城背後嘅資金係來自中東，中東人對西方人認為係普天同慶嘅聖誕節，感覺唔大，隨時喺聖誕前請你食無情雞。</p></body></html>
