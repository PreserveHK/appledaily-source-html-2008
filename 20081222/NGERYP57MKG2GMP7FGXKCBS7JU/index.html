<html><header><meta charset="utf-8"><title>求驗客手記：狄亞拉照踢　老樸未驚過 - 求驗客</title></header><body><h1>求驗客手記：狄亞拉照踢　老樸未驚過 - 求驗客</h1><p>樸茨茅夫中場狄亞拉喺1月過檔皇馬呢單傳聞，喺日前落實，佢仲通過埋體測，簽約至2013年，據報轉會費達2,000萬鎊（約2.3億港元）。不過，喺老樸上周六對保頓場聯賽，仲見到狄亞拉坐後備席，喺63分鐘更加要落場，若狄亞拉有乜冬瓜豆腐，財困嘅老樸隨時見財化水。原來，狄亞拉想喺佢轉會費上分杯羮，搞到老樸嬲嬲哋，要佢落場！咁又係，皇馬體測一向唔多嚴謹，好多傷患馬好似當年活基治咁，都能順利通過體測，唔怪得老樸敢玩嘢啦！</p></body></html>
