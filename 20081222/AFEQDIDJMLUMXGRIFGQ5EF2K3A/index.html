<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃百鳴否認搞是非谷戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃百鳴否認搞是非谷戲 - 馮仁昭</h1><p>吳京之前因為話唔知詠春一代宗師葉問係邊個，結果令一班詠春界代表覺得佢好唔尊重，所以日前班詠春界代表一齊開記者會聲討吳京，仲派代表杜宇航挑戰吳京。不過件事搞到好似黃百鳴公司上映緊嘅《葉問》搞宣傳，而佢哋噚日專登出咗份聲明，話呢件事完全同佢哋無關，仲強調杜宇航唔係佢公司嘅新人，又表示𠵱家未有計劃開拍電影《詠春》，總之希望件事唔好影響電影《葉問》，希望息事寧人。</p></body></html>
