<html><header><meta charset="utf-8"><title>偉仔一家Amigo做冬</title></header><body><h1>偉仔一家Amigo做冬</h1><p>劉嘉玲在內地工作，梁朝偉前晚和母親及家人提早做節，在跑馬地Amigo做冬。</p><p>較前又黑又瘦</p><p>前晚10時左右，偉仔一家吃完飯離開，穿上白色西裝的偉仔，皮膚比前黝黑及消瘦了些，他拿着一個似載酒的紙袋，問到他聖誕怎過，送甚麼禮物等？他一律只是報以微笑，明顯心情暢快，他登上七人車之後，更向記者合十致意才離開。偉仔的母親離開時，身邊的家人則拿着一紮紅玫瑰，相信是眾人送給偉仔母親的禮物，之後眾人乘坐另一架車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
