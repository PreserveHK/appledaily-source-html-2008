<html><header><meta charset="utf-8"><title>越南決賽撼泰國</title></header><body><h1>越南決賽撼泰國</h1><p>【綜合新加坡外電】東南亞錦標賽4強次回合賽事，越南周日作客1:0擊敗新加坡，兩回合總計以1:0淘汰對手，將與泰國爭冠軍。</p><p>爆冷踢走新加坡</p><p>越南首回合主場0:0與新加坡打成平手，今仗戰至75分鐘由阮德光打破僵局，雖然完場前多安紅牌離場，但越南仍以兩回合計1:0淘汰新加坡。<br> 本屆決賽將由泰國對越南，採取兩回合主客制，不設作客入球優惠，若兩回合打和，將加時作賽，再和射12碼決勝。首回合本月24日舉行，泰國主場；次回合則於本月28日上演。</p></body></html>
