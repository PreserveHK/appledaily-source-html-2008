<html><header><meta charset="utf-8"><title>求驗客手記：兵工廠出手　艾沙維大熱 - 求驗客</title></header><body><h1>求驗客手記：兵工廠出手　艾沙維大熱 - 求驗客</h1><p>周日英國傳媒報道兵工廠決定出手買人，包括2,000萬鎊（約2.3億港元）買艾沙維（圖）、1,100萬鎊買曼聯球星泰維斯，以及800萬鎊買烏甸尼斯中場恩拿。其中熱刺會長利維更承認：「阿仙奴係得到艾沙維嘅大熱門。」阿仙奴突然咁大動作有兩個原因：第一，上季賺咗3,700萬鎊，非常時期（聯賽跌出前4）攞出來救亡，好合理啫；第二，上周董事局大地震，佔15.9%股份嘅史密芙太太被踢出局，會唔會借轉會新聞轉移視線呢？</p></body></html>
