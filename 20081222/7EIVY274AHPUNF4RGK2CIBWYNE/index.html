<html><header><meta charset="utf-8"><title>指尖手套彈「無影鋼琴」</title></header><body><h1>指尖手套彈「無影鋼琴」</h1><p>想聖誕佳節表演彈鋼琴，只需一對手套就可以。不是說多啦A夢的發明，而是一對名為手指尖鋼琴手套（FingertipPianoGloves圖），可供大家彈「無影琴」。<br> 這對手套外形跟一般手套無異，大不同是指尖部位設有感應器，每隻手指頭代表一個音節，並接駁揚聲器，用家只需在平面上用指尖敲打，即可彈奏出悅耳樂章。<br> 不懂樂理也沒問題，可用內置的10首歌扮音樂家。<br> 除了鋼琴聲外，這亦內置了小提琴、喇叭、結他等八種樂器聲，售價為69.95美元（542港元）。<br> trendhunter.com</p></body></html>
