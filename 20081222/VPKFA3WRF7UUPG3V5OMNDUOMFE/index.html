<html><header><meta charset="utf-8"><title>凱蒂心口走光</title></header><body><h1>凱蒂心口走光</h1><p>穿低胸高衩裙，連經驗老到的超級名模都會有閃失──走光。英國威廉王子（PrinceWilliam）女友凱蒂（KateMiddleton）冇有怕。<br> 上周五凌晨，穿着藍色低胸連身裙，與最近蓄了鬍子的威廉，到倫敦夜店WhiskyMist消遣，最後疑因通宵狂歡後戒心盡卸，俯身登上的士時，竟只抓着扶手和手袋，隨意讓低胸裙領口「大解放」，伏在的士另一端的記者，伺機拍下王子女友的珍貴一幕：戴着肉色光面胸圍的凱蒂。<br> 雖然未嫁入宮闈，但被英國傳媒封為"WaityKatie"、揶揄她只一心等着嫁的她，春光乍洩照，可一不可再。<br> 英國《星期日郵報》</p></body></html>
