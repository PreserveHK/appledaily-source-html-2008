<html><header><meta charset="utf-8"><title>新奇事：機師靠貼符保平安</title></header><body><h1>新奇事：機師靠貼符保平安</h1><p>飛機師都貼平安符？內地一個博客上出現這張有「中國特色」的照片，兩名中年飛機師在駕駛艙內合照，在艙內的左上角貼有兩張平安符（圖）。博客的主人未有透露拍攝的時間和機師所屬的航空公司，有留言網民笑機師迷信，但不少網友認為，飛機師都是人，也有父母、妻兒，希望每次飛行都可以平平安安，在駕駛艙貼張平安符只是心理寄託，最重要是專心駕駛，讓旅客平安到達就好了。<br> <br>  http://daibingvip.blog.sohu.com/106791820.html </p></body></html>
