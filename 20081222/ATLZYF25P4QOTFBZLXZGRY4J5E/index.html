<html><header><meta charset="utf-8"><title>城城、伊健風雲蛻變</title></header><body><h1>城城、伊健風雲蛻變</h1><p>由彭發、彭順兄弟執導，郭富城、鄭伊健、蔡卓妍和謝霆鋒等主演的《風雲II》雖然要到明年尾才上映，但電影已展開一連串宣傳，頭炮已於本月初在北京舉行了發佈會，現場更率先播放了電影的預告片及公開一款海報。</p><p>練功走火入魔</p><p>昨日再有《風II》的另外兩款海報曝光，分別是郭富城和鄭伊健的大頭樣，郭富城所扮演的步驚雲在海報中只見到他一部份臉孔，呈現神秘的感覺。反而鄭伊健飾演的聶風今集就會因練功而走火入魔，所以他的海報給人一臉邪氣的感覺。<br> 撰文：李全</p></body></html>
