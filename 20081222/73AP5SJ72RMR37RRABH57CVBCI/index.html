<html><header><meta charset="utf-8"><title>被雪兩年衞蘭廣東話退步</title></header><body><h1>被雪兩年衞蘭廣東話退步</h1><p>衞蘭昨日到商台接受訪問，節目上談及她以前因咬字不清鬧出笑話，最近更變本加厲學懂說粗言穢語，衞蘭尷尬地表示可能是被人教壞，日後會更小心不想再有類似事情發生，自己想起亦會面紅。</p><p>學普通話搵男友</p><p>衞蘭又稱事實上這兩年只是錄音沒有訪問，令她連廣東話也變得退步，問到老闆黎明可有微言？衞蘭坦言黎明也叫她最好多學普通話，始終內地市場發展較大，衞蘭說：「不過我覺得淨係上堂冇人陪我練唔夠，所以我想分半年去北京、台灣逗留一段時間練習。」衞蘭又笑說或許認識一個說普通話的男友亦不錯，自己也很久沒有拍拖。<br> 採訪、攝影：藍嵐</p></body></html>
