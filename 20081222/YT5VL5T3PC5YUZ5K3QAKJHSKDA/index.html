<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭融避開緋聞男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭融避開緋聞男友 - 馮仁昭</h1><p>鄭融（中）噚日喺柴灣舉行簽名會，搵咗合唱《無謂情歌》嘅MCJin（左）以及傳過緋聞嘅音樂人莊冬昕（右）撐場。鄭融對住緋聞男友莊冬昕有啲唔自然，同台冇乜交流，合唱又唔對望，只係望住MCJin。鄭融話：「係咩？冇乜特別嘅，我聽唔到音樂，之後我哋三個會盡量一齊出嚟宣傳首歌。」講開金融海嘯，鄭融話冇乜影響聖誕節嘅工作，只係有少數工作被要求減酬勞。</p></body></html>
