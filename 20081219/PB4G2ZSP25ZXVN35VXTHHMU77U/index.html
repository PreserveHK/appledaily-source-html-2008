<html><header><meta charset="utf-8"><title>加勢大周藏毒罪成</title></header><body><h1>加勢大周藏毒罪成</h1><p>現年38歲的日本過氣男星加勢大周的藏毒案件，昨日在東京地方裁判所宣判。身穿灰色西裝、鏟短頭髮的加勢現身法庭聽判，法官表示雖然加勢吸毒已成習慣，但見他誠心悔改，故判他入獄兩年半，緩刑3年。</p><p>電視台索償千萬</p><p>宣判後，加勢離開法庭時含淚向在場數十名記者鞠躬道歉，並對法庭的判決表示感激。雖然加勢避過牢獄之苦，但由於他今次被捕，令他有份演出的午間劇集遭腰斬，負責製作的TBS電視台有意向他追討過千萬港元的賠償。</p></body></html>
