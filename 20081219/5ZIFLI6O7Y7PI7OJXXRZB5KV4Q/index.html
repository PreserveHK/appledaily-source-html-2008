<html><header><meta charset="utf-8"><title>14公司合研環保車電池</title></header><body><h1>14公司合研環保車電池</h1><p>美國車廠水深火熱，要政府出錢救命，分析指其落後於日本車廠的原因，除了人工過高福利過多外，就是只會生產高耗油量的汽車。為了提高美國車的競爭力，美國14間科技公司組織大聯盟，合作研製電動車用的鋰離子電池。<br> 聯盟包括3M和多家電池公司，並與能源部的阿岡國家實驗室合作，研發至可大量生產預計需時五年和投資多達20億美元（155億港元），資金主要由政府提供。電池廠顧問布羅德指美國電池業如維持在各自為政割裂狀態，不可能在激烈競爭中生存下去。<br> 法新社</p></body></html>
