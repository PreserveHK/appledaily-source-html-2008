<html><header><meta charset="utf-8"><title>港Fans瞓街掃晒XJAPAN飛</title></header><body><h1>港Fans瞓街掃晒XJAPAN飛</h1><p>日本樂隊XJAPAN將於下月17日在亞洲國際博覽館首度開騷，門票昨日正式公開發售。由於演唱會只得一場，有fans為求搶得靚位，不惜早在三日前便通宵排隊霸頭位，門票開售半日便被掃清。</p><p>或加開一場</p><p>97年宣佈解散的XJAPAN，今年3月在東京巨蛋舉行三場演唱會後正式復合。今次樂隊首度來港開騷，早已令不少香港XJAPAN迷引頸以待，難怪演唱會並沒受金融海嘯影響，無論1,290元的貴價飛抑或是最平的490元門票，都幾近被歌迷掃光。主辦單位有見歌迷反應熱烈，正考慮或加開一場。</p></body></html>
