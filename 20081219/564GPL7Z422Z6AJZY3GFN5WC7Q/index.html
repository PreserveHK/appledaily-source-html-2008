<html><header><meta charset="utf-8"><title>陳慧嫻教周慧敏自我保護</title></header><body><h1>陳慧嫻教周慧敏自我保護</h1><p>【上海直擊】陳慧嫻、李綺虹和范文芳日前在上海為東方衛視錄影節目《舒蕾舞林大會》，曾被指與周慧敏鬧不和的慧嫻，被問到最近周慧敏與倪震分手一事時，只默不作聲，只談自己的過來人經歷。</p><p>范文芳婚禮延期</p><p>陳慧嫻說：「我談過三段戀情，給我非常大的打擊。所以在接受了教訓後，我學會自我保護，慢慢堅強起來。」<br> 至於在現場深情獻唱《一個人生活》的范文芳，原本預計年尾和戀愛多年的男友李銘順拉埋天窗，但由於種種原因，婚禮要推遲到明年底舉行，她說：「婚禮一直是李銘順在籌備，時間也一直在換，現在估計是會定在明年年底吧。」<br> 採訪、攝影：盧健</p></body></html>
