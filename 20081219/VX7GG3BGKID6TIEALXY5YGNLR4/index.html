<html><header><meta charset="utf-8"><title>翻版梁洛施進軍娛圈</title></header><body><h1>翻版梁洛施進軍娛圈</h1><p>現年21歲、曾演出電影《愛情萬歲》的模特兒酈婷婷（Ice），憑無敵青春及均勻身材，加上貌似梁洛施，在08年狂接拍廣告，例如滙豐、NOW電視及數碼通等近十個大型品牌廣告。</p><p>入行照拍拖</p><p>Ice因為一次陪伴朋友到模特兒公司試鏡，機緣巧合被邀試鏡，朋友無緣成為模特兒，Ice卻最終被錄用，其公司正安排她參與電影拍攝，正式進軍娛樂圈。Ice指男友是圈外人，公司沒有阻止她拍拖，也不擔心拍拖會阻礙事業，她說：「做模特兒同拍戲都係我興趣，工作同感情我有信心處理得好，亦唔怕入行後出現緋聞影響我生活。」<br> 採訪：張俊銘　攝影：陳志嵐</p></body></html>
