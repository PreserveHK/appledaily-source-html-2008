<html><header><meta charset="utf-8"><title>李嘉欣床上掘金</title></header><body><h1>李嘉欣床上掘金</h1><p>大美人李嘉欣變作許晉亨太太後不久，連環補擺喜酒之餘，亦不忙火速重返工作崗位搵真銀，日前她懶理有身孕的傳聞，返內地為紡織品牌羅萊家紡任代言人，於上海鼎邦麗池會所拍攝最新一輯廣告照。</p><p>海嘯下加薪三成</p><p>嘉欣雖已成為了許太，更有傳作為奶奶的許世勳太太不歡喜她接拍性感的工作，不過她並冇欺場，身穿多套薄如蟬衣的性感睡前服在床上拍造型照，表現專業。據內地消息指，嘉欣與此品牌一向關係好，婚後沒有影響其工作量，金融海嘯也無損其身價，反而急升獲加薪三成。<br> 撰文：葉雪</p></body></html>
