<html><header><meta charset="utf-8"><title>2R上外星自相殘殺</title></header><body><h1>2R上外星自相殘殺</h1><p>姊妹組合2R與漫畫家PatLee合作創作漫畫作品，前晚在上環舉行記者會，出席撐場的有吳建豪及房祖名等，黃婉伶（Race）表示，這本漫畫故事較暴力，講兩姊妹是外星製造的，不過卻自相殘殺，現在網上已有出售。</p><p>吳建豪鼓勵妹妹</p><p>早前吳建豪的妹妹姚鳳鳳參加亞姐落選，對於亞姐是非多多，他笑說：「如果重選相信人人也有機會，不過妹妹還年輕只有17歲，她要多學習吸收經驗。」此外，房祖名的緋聞女友薛凱琪（Fiona）演出舞台劇，不過他未有去捧場，他指事後知道Fiona的手指尾受傷，也有問候她。<br> 採訪、攝影：藍文浩</p></body></html>
