<html><header><meta charset="utf-8"><title>賴琳恩熱舞引死黑人</title></header><body><h1>賴琳恩熱舞引死黑人</h1><p>應屆亞姐季軍賴琳恩雖然備受亞姐造馬一事困擾，其名次更有機會被推翻，不過返回台灣工作的賴琳恩就繼續參加《我愛黑澀會》的錄影，日前她重返台灣即為《我》節目錄影，在節目中表演跳舞及行catwalk，並與黑人陳建州跳舞，跳舞時她的秀髮四飄，黑人更抵死地讚她的頭髮幽香，逗得她十分開心。</p><p>秀髮飄香</p><p>現年19歲的賴琳恩因外形成熟，所以在《我》節目中有「人妻美眉」之稱，日前她在節目內更表演參選亞姐時所學識的性感舞蹈，並和其他美眉小薰、鬼鬼等即場大跳sexy舞，不過外形高大成熟的賴琳恩卻顯得高人一等，令其他美眉猶如小朋友一樣，場面十分搞笑。<br> 採訪、攝影：黎寶蘋</p></body></html>
