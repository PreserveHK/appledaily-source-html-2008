<html><header><meta charset="utf-8"><title>Rain言承旭首爾鬥唱</title></header><body><h1>Rain言承旭首爾鬥唱</h1><p>韓國男歌手Rain前日現身首爾，參演中國CCTV節目《同一首歌》在當地舉行的大型音樂騷，中台韓三地歌手輪流獻唱，吸引大批在韓國留學的華人留學生捧場。<br> 《同一首歌》前日在首爾舉行的大型音樂騷，由日前曾來港宣傳的韓國小天后蔡妍夥拍吳大維擔任司儀，演出歌手除Rain外，還包括台灣男星言承旭、內地女星趙薇、韓國組合WonderGirls及SS501等。Rain在台上與舞蹈員又唱又跳，演唱新歌《Rainism》及《Ido》，令歌迷拍爛手掌。</p></body></html>
