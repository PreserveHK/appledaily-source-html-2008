<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李曼筠着露腰裝晒肚腩 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李曼筠着露腰裝晒肚腩 - 馮仁昭</h1><p>動漫Maggie李曼筠同莊思敏噚日到鑽石山荷里活廣場出席扭蛋活動，佢哋以性感造型出現，莊思敏身穿露背裙，動漫Maggie就露腰，但佢嘅身形似乎肥咗啲，件衫爭啲滑落嚟之餘，佢坐低嗰陣仲爭啲走光。動漫Maggie話：「件衫係有啲唔啱身，但唔算嚴重。」問到擔唔擔心有人喺高處影相洩春光？動漫Maggie話已經做足安全措施，所以唔擔心。另外，莊思敏就話會同男友吳浩康去澳門度除夕夜。</p></body></html>
