<html><header><meta charset="utf-8"><title>日本名氣鞋牌　低至六折</title></header><body><h1>日本名氣鞋牌　低至六折</h1><p>新年買鞋就話「嚡嚡聲」唔好意頭，但聖誕節就一定係買鞋好時候，事關減價多到離譜，2002年時登陸香港的Barclay趁聖誕節都大搞割價行動，低至六折，Barclay在日本關西、東京等多個地方極紅，出名款式多，今次減價的款式絕對唔係倉底貨，metallic、牛皮、漆皮、大蝴蝶、流蘇等通通有齊，據現場所見，極力推介高跟短Boot，皮料非常舒服，OL用來襯返工Look或者去街casuallook都得，千多蚊有一對真皮鞋，買得過！<br><br>記者：葉雪芯</p><p>Barclay（28318612）<br> 銅鑼灣崇光百貨B1層19B舖</p></body></html>
