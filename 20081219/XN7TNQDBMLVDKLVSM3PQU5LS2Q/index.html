<html><header><meta charset="utf-8"><title>限量30個MuseBag抵港</title></header><body><h1>限量30個MuseBag抵港</h1><p>正當在找尋寫稿靈感時，繆思女神出現——正是YSL限量版MuseBag推出之時﹗05年首次亮相後，即登上眾女星的心水ITBag，今次限量30個的MuseBag只限在中環歷山大廈及尖沙嘴海港城專門店發售。白色袋身配上藍色車線，令品牌標記更突出，今日大家都應該落去睇清楚真身。<br><br>記者︰梁俊鵬</p><p>YSL（23772608）<br> 尖沙嘴廣東道海港城G214-215舖</p></body></html>
