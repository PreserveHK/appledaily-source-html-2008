<html><header><meta charset="utf-8"><title>馮仁昭四圍超：岳華被踢爆曾戀亦舒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：岳華被踢爆曾戀亦舒 - 馮仁昭</h1><p>喺無綫劇集《珠光寶氣》扮有錢佬嘅岳華同年紀相差好多嘅蔡少芬結婚，日前佢接受陶敏明嘅訪問，陶敏明就踢爆原來當年岳華曾經同作家亦舒拍過拖，岳華聽到就好淡然咁話：「呢啲係咸豐年前嘅事。」睇嚟岳華無論戲內戲外感情生活都咁精采。<br> 岳華仲話：「其實我移民去溫哥華後，無綫一直都有搵我拍劇，但老婆恬妮就話如果我返香港就離婚，所以先冇返嚟。」但點解今次又畀佢返香港？岳華就話要問番老婆大人先知。</p></body></html>
