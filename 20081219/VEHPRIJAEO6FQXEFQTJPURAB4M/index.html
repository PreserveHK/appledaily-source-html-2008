<html><header><meta charset="utf-8"><title>家事資訊站：善用空間　擴大儲物量</title></header><body><h1>家事資訊站：善用空間　擴大儲物量</h1><p>開業半年的「傢俬舖」，現正為小居所提供家居套餐優惠，凡500方呎內的2房單位，只需13.8萬元即承包全屋設計、裝修、基本傢俬及廚櫃等。傢俬舖林先生表示，數百方呎的小單位，特別注重空間運用，在設計時可巧借屋內的窗台、走廊及牆身等位置，增強室內儲物空間。現時室內設計大多以簡約、摩登作主題，在簡約設計下，適當地注入花紋牆紙、蝕花玻璃等元素，均可為居室平添生氣。<br> <br> 傢俬舖<br> 查詢電話：21239872</p></body></html>
