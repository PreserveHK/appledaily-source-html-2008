<html><header><meta charset="utf-8"><title>房協轄下屋邨繼續凍租</title></header><body><h1>房協轄下屋邨繼續凍租</h1><p>【本報訊】金融海嘯影響深遠，房屋協會決定連續第12年凍結轄下全部20個出租屋邨、逾3.3萬個單位下年度租金（09年4月至2010年3月），與居民共度時艱。房協主席楊家聲表示，房協是自負盈虧的獨立機構，必須審慎理財，但金融海嘯來勢洶洶，影響居民收入，即使預計明年屋邨管理將出現虧損，但房協執行委員會仍決定凍租一年。房協屋邨包括沙田乙明邨、觀塘花園大廈、油麻地駿發花園及港島區的明華大廈等。</p></body></html>
