<html><header><meta charset="utf-8"><title>馮仁昭四圍超：麥浚龍吊威吔變梗頸四 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：麥浚龍吊威吔變梗頸四 - 馮仁昭</h1><p>麥浚龍（Juno）一向都搞作多多，經常有唔同嘅idea，日前Juno為新歌《從此世界多了一分鐘》拍MV，現場搭建咗一個十幾呎高嘅天台景，Juno要飛落街，而之前已經試過吊威吔嘅Juno今次又要再吊，佢仲好似吊上癮咁，Juno話：「喺拍攝時一啲都唔驚險，反而最辛苦係要平衡身體，所以拍完都覺得條頸同腰都硬晒。」另外，Juno又要怒擲鬧鐘發洩，為咗一次過搞掂，所以拍攝時Juno可謂用盡氣力掟鬧鐘，由於出盡力，碎片散滿地上，好彩冇𠝹傷咋。</p></body></html>
