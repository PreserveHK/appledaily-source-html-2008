<html><header><meta charset="utf-8"><title>爐端燒前嘆聖誕限定甜品</title></header><body><h1>爐端燒前嘆聖誕限定甜品</h1><p>城中日本料理新貴ROKA，招牌是爐端燒及刺身、壽司等，甜品並非餐牌重點。但他們最近推出了一個「聖誕甜品巡禮」，一個拼盤上有4款甜品、4種不同質感，包括熱情果酢橘子杏仁蛋白餅、青蘋果雪葩、暖心黑朱古力榛子蛋糕，以及香蕉馬達加斯加香草忌廉，更配以茶或咖啡，甜品由即日起至12月底推出，每日下午3-6時供應，$88就可安坐ROKA著名的爐端燒爐旁，享用4種特色甜品，作為聖誕小節目之一。</p><p>ROKA（39605988）<br> 金鐘太古廣場LG1、002號舖</p></body></html>
