<html><header><meta charset="utf-8"><title>郭晉安陳穎妍學生拍拖</title></header><body><h1>郭晉安陳穎妍學生拍拖</h1><p>郭晉安和陳穎妍最近忙於趕拍無綫新劇《古靈精探2》，二人日前在九龍塘學校區附近取景，拍攝一場學生戲，因為他們在劇中扮演一對初戀情人。<br> 陳穎妍穿上校服拍攝，她表示勾起了學生時代的回憶，她說：「記得中學生活好開心，我嘅puppylove仲係發生喺中三嗰年，今次同安仔拍呢段戲，我哋演番puppylove嘅嘢，小情侶行吓街，傾吓心事，真係好sweet。」</p><p>非夢中情人</p><p>長得一張孩子臉的安仔，與學生look十分配合，他可會是陳穎妍想當年的夢中情人？她說：「安仔形象好乖，我當年鍾意活躍運動型嘅男仔。」<br> 採訪：比華利</p></body></html>
