<html><header><meta charset="utf-8"><title>案件速遞<br>跨國女淫媒判監18月</title></header><body><h1>案件速遞<br>跨國女淫媒判監18月</h1><p>【本報訊】賣淫集團在《東方日報》刊登廣告，招攬港女到海外搵快錢，卧底女警於去年5月16日喬裝應徵者，於同日在屯門安定邨與女淫媒見面，豈料女淫媒攜幼童一同赴會，還嫌女警太胖，要她減肥才能到澳洲當娼。警方同年6月將女淫媒拘捕。女淫媒經審訊後罪成，昨判監18月。<br> 被告施慧英（46歲）（圖），報稱家庭主婦，被控一項導致他人賣淫罪。辯方表示，被告育有一名三歲兒子，為單親母親，兒子缺人照顧，要求輕判。<br> 案件編號：DCCC648/08</p></body></html>
