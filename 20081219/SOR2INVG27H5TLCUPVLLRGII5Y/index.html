<html><header><meta charset="utf-8"><title>施嘉莉拍賣「雲吞」惹反感</title></header><body><h1>施嘉莉拍賣「雲吞」惹反感</h1><p>性感女星施嘉莉祖安遜（ScarlettJohansson）、伊娃文廸絲（EvaMendes）及森姆積遜（SamuelL.Jackson）昨日在加州為新片《TheSpirit》舉行首映。日前施嘉莉上電視時說拍片期間遭森姆傳染而患上感冒，主持人提議她不如將抹過鼻涕的紙巾放上網做慈善拍賣，施嘉莉竟然一口答應！</p><p>被批評惡心</p><p>施嘉莉親手炮製的「雲吞」明日將在eBay公開拍賣，所得收益將捐予提供救濟食物的慈善機構USAHarvest。有傳媒批評施嘉莉此舉惡心，勸喻fans不如直接捐款予該機構。</p></body></html>
