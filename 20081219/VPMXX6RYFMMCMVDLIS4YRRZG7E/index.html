<html><header><meta charset="utf-8"><title>鬥快搶半價OriginalFake</title></header><body><h1>鬥快搶半價OriginalFake</h1><p>不少水貨舖潮店都有賣的OriginalFake，最平最抵都要六、七百一件，甚至部份潮店企硬價唔肯減，潮童想in都要就住個荷包。不過最近有潮店H.E.A-INC都順應減價戰，OriginalFake的Tee減價至半價，$300搞掂，唔止一、兩個print有得減，足足有十三款，大家鬥快搶！<br><br>記者︰葉雪芯</p><p>H.E.A-INC（31051051）<br> 銅鑼灣東角駅204號舖</p></body></html>
