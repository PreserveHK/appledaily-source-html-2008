<html><header><meta charset="utf-8"><title>求驗客手記：肥安鬧婚變　激吻女記者 - 求驗客</title></header><body><h1>求驗客手記：肥安鬧婚變　激吻女記者 - 求驗客</h1><p>AC米蘭教練安察洛堤（肥安、圖）10月底，被踢爆妻子露伊莎搭上富商，搞到要喺米蘭訓練營過夜，形同分居，25年婚姻亮紅燈。近日，49歲嘅肥安被發現同一年輕羅馬尼亞女記者瑪麗娜，喺加度素開設嘅餐廳食完飯，仲當街當巷激吻，似乎搵到第二春。不過，從當晚偷拍相所見，肥安心情麻麻。又係嘅，AC成績麻麻，周三歐協盃2:2和禾夫斯堡下，僅以次名出線；喺倫敦打工嘅仔又唔生性，肥安之前就呻過：「最驚佢半夜來電叫我幫佢還卡數！」</p></body></html>
