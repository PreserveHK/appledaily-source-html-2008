<html><header><meta charset="utf-8"><title>求驗客手記：肯放王牌　大儍不儍 - 求驗客</title></header><body><h1>求驗客手記：肯放王牌　大儍不儍 - 求驗客</h1><p>布力般新領隊「大儍」艾拿廸斯，一上台就要撲水買人。英國《太陽報》話大儍同布力般有過協議，加盟後唔准球會賣辛達告魯斯等高質球員。但會方表示呢排手緊，1月淨係得1,000萬鎊（約1.2億港元）擴軍，咁嘅價錢買得咩好嘢啊？於是，《每日郵報》就話，大儍哥已經同意球會出售辛達告魯斯。大儍呢次真係儍唔晒，曼城開價2,000萬鎊買呢位巴拉圭射手，有咗呢筆錢，布力般就可以買好球員加盟；不過希望大儍識得揀球員，否則就大鑊喇！</p></body></html>
