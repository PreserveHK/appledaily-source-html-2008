<html><header><meta charset="utf-8"><title>舒淇憶脫星路泣不成聲</title></header><body><h1>舒淇憶脫星路泣不成聲</h1><p>舒淇為了宣傳電影《非誠勿擾》，日前接受內地女主持人李湘訪問時，自爆入行時視脫星葉玉卿為偶像，並認為對方能做到的自己也可以。舒淇在節目中表示：「那時我只有17歲很無知，根本不知道自己要做甚麼，也不知道以後自己會為這個錯誤付出多少代價。」舒淇透露《玉蒲團之玉女心經》的導演王晶曾對她說：「雖然你現在還年輕，一直這樣下去其實對自己並不好。」</p><p>中斷錄影</p><p>舒淇憶述有一次在香港街頭，被駛過的貨車司機罵她「脫星」，此時她已泣不成聲，錄影更要中斷。之後舒淇指當時她在香港街頭同樣哭了出來，於是下決心要拍好電影。<br> 撰文：林妃</p></body></html>
