<html><header><meta charset="utf-8"><title>明年上市飛天車賣149萬</title></header><body><h1>明年上市飛天車賣149萬</h1><p>說了這麼多年，全球首架飛天車終於推出有期，計劃明年底正式面世，定價149萬港元。這架名為Transition的飛天車，是美國麻省理工學院一班畢業生創立的科技公司Terrafugia研發，全長5.8米，配備100匹馬力的四衝程引擎，翼展為8.38米，起飛時要在短跑道上行駛一段路助飛，可以時速185公里飛行，最遠可飛740公里。<br> 不用飛天時，把機翼收起，飛天車就與一般汽車無異，可泊在車房，要入油時只需駛到油站入無鉛汽油（圖）便可。不過駕駛者須有飛機師執照。<br> 英國《每日郵報》</p></body></html>
