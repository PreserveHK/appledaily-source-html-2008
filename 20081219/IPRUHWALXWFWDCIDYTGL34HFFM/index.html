<html><header><meta charset="utf-8"><title>醫學Online<br>患哮喘要遠離煙花</title></header><body><h1>醫學Online<br>患哮喘要遠離煙花</h1><p>聖誕、除夕及新年會有不少煙花慶祝活動，奧地利維也納科技大學的科研人員卻提醒哮喘患者要遠離煙花。一項在維也納市郊進行的研究發現，放煙花會釋放大量有害粒子，加上製造煙花使用的顏料釋出化學物隨風飛揚，可以引致呼吸困難。研究又引述印度一個城市早前在節慶活動中大放煙花，結果令當地的哮喘病發率增加12%，專家呼籲要開發一些不會引致環境污染的煙花產品。</p></body></html>
