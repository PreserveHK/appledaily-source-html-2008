<html><header><meta charset="utf-8"><title>火柴人畫拼經典劇照</title></header><body><h1>火柴人畫拼經典劇照</h1><p>美國著名藝術家梅茨納（JeffreyMetzner），以一種獨特的方式向第八藝術致敬──把經典電影場面畫成一幅幅火柴人畫，計有《奪寶奇兵》鍾博士逃避急滾而來的巨石、《ET外星人》中ET與人類手指觸碰、《末路狂花》兩個女主角駕車衝出懸崖、《觸目驚心》的浴室利刀殺人，以及《珠光寶氣》柯德莉夏萍的經典甫士等，畫面的構圖和線條雖然簡單，但卻不失原裝電影場面的神髓。<br> Stickstuff網站</p></body></html>
