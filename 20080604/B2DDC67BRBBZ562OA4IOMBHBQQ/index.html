<html><header><meta charset="utf-8"><title>隔牆有耳：新衫7.1着上街 - 李八方</title></header><body><h1>隔牆有耳：新衫7.1着上街 - 李八方</h1><p>六四已屆，7.1還會遠嗎？大家今晚去完維園燭光集會，幾星期後又喺維園見。民陣主辦7.1遊行，今年主題呼應北京奧運，希望國內人權狀況獲改善，因應主題推出幾款遊行T恤，大家可以着住上街。<br> 其中一款名為「花苑」，係版畫雕刻圖案，橙色係人權奧運主題顏色，版畫下農作物同雨水，就代表以農立國嘅中國，一隻隻睜大嘅眼，就象徵人民有權監察政府。另一款有旗幟圖案，就取材自二戰末，柏林被解放，民眾豎起旗幟宣示勝利同自由畫面，呢款T恤有幾隻顏色，各代表不同意義。民陣今晚會喺維園擺檔賣呢幾款T恤，每件50蚊。</p></body></html>
