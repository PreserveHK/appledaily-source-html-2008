<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國組合神話成員Eric，昨日在首爾出席KBS古裝新劇《最強七宇》的記者會，他在劇中飾演兩個角色，日間身份是小官吏，晚間卻做俠客儆惡懲奸，為民除害，這將是Eric服兵役前最後演出的劇集。<br> <br> ●韓國女星李多海已決定接拍新劇《伊甸之東》，與宋承憲合作。<br> <br> ●日本男星織田裕二，已獲邀主演日本富士電視台夏季月九新劇《太陽與海的教室》，在劇中扮演肌肉型熱血教師，現時正為角色操大隻。<br> <br> ●艾絲莉茱爾昨日以聯合國大使身份於紐約總部發言，要求各國關注非法販賣人口的問題。<br> <br> ●曾出演《職業特工隊3》的米雪蒙娜根，昨日宣佈懷有演員丈夫PeterWhite的骨肉，預產期為今年秋天。</p></body></html>
