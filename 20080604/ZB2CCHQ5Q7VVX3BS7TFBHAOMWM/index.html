<html><header><meta charset="utf-8"><title>食衞局建首間卓越兒科中心</title></header><body><h1>食衞局建首間卓越兒科中心</h1><p>【本報訊】食物及衞生局已成立督導委員會，研究設立全港首個卓越兒科中心及腦神經科中心。兒科中心初步傾向只負責複雜及罕有病症，有豐富經驗的公立醫院兒科專科醫生會調派到兒科中心，私家醫生可到中心會診。公立醫院會維持第一及第二層兒科服務，如門診及簡單手術。中心初步選址在九龍醫院。<br> 據悉，卓越兒科中心隸屬食衞局，由於中心容許私家醫生會診，有違醫院管理局條例，故會獨立於醫管局，成立一個管理局，監管日常運作。</p></body></html>
