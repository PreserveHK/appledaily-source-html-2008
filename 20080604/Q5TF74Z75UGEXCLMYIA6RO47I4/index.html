<html><header><meta charset="utf-8"><title>曹敏莉免費護膚益全家</title></header><body><h1>曹敏莉免費護膚益全家</h1><p>曹敏莉與鯊魚女陳細潔旗下的護膚品牌簽約，連續4年成為其護膚品牌代言人。曹敏莉昨日在銅鑼灣的記者會表示，她自卸任港姐後，連續4年均為陳細潔的護膚品牌任代言人，而她除了獲可觀的酬勞，同時她及其姊妹與媽媽均獲產品贊助，她說：「我全屋女性都有贊助，我做咗代言之後，全屋人皮膚都靚晒，又可以慳好多。」<br> 曹敏莉透露最近忙於與丘凱敏合作製作一本訪問名人的新書，她與丘凱敏擔任訪問主持，當中訪問了朱玲玲及鄭裕玲等名人，她說：「書中解構受訪者，點樣積極面對人生，分享成功心得，收益會撥捐慧妍雅集。」<br> 採訪：張俊銘<br> 攝影：陳志嵐</p></body></html>
