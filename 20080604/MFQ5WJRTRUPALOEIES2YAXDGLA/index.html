<html><header><meta charset="utf-8"><title>悉尼大橋頂證情侶鴛盟</title></header><body><h1>悉尼大橋頂證情侶鴛盟</h1><p>澳洲悉尼海港大橋（SydneyHarbourBridge）由1998年起，准許追求刺激的遊客攀上橋頂，飽覽悉尼港360度的環迴海景，這10年來登頂的遊人為數不少，但在這裏結婚的新人，他們才是第一對，來自蘇格蘭格拉斯哥的蒂爾尼（StephenTierney）及圖倫（ClaireTullen），昨日冒着大雨大霧，在橋頂正式結為夫婦，此情此景，肯定一世難忘！<br> 路透社</p></body></html>
