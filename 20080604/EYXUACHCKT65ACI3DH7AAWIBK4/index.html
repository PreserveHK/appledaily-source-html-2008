<html><header><meta charset="utf-8"><title>言承旭談情說愛欠交流</title></header><body><h1>言承旭談情說愛欠交流</h1><p>【上海直擊】早前言承旭因牙痛導致面腫影響工作，不過日前他和台灣女星關穎現身上海拍攝新劇《星心的淚光》時已明顯消腫，當日攝製隊在鎮寧路的小巷內取景，言承旭一邊推着單車，一邊與關穎談情說愛，場面浪漫。</p><p>加盟周杰倫旗下</p><p>其間言承旭又與一名男童星拍攝對手戲，小演員外表可愛活潑，逗得言承旭十分開心，每有空檔他即拉住小演員傾偈，任由小演員摟頸擁抱，反而與關穎在鏡頭後交流不多。此外，言承旭在上月尾已落實加盟周杰倫有份投資的杰威爾音樂，成為周杰倫旗下藝人，有傳他們稍後將合演電影《灌籃II》。<br> 採訪、攝影：盧健</p></body></html>
