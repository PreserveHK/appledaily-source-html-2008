<html><header><meta charset="utf-8"><title>羅素卻爾湊仔睇波</title></header><body><h1>羅素卻爾湊仔睇波</h1><p>澳洲男星羅素卻爾（RussellCrowe）剛拍罷與班亞弗力（BenAffleck）合作的新片《StateofPlay》，近日已返回澳洲休息，前日他更悠閒地帶同妻子DanielleSpencer及兒子Charles在悉尼欣賞欖球賽事，久未露面的Charles似乎長大了不少。</p><p>紅髮趣致</p><p>羅素當日一身便服打扮，為他支持的欖球隊SydneyRabbitohs打氣。只見羅素現年四歲半的兒子Charles一頭紅髮，樣子十分趣致。賽事進行期間羅素表情肉緊，不時為愛隊吶喊助威，最終他所支持的隊伍旗開得勝，連Charles也學爸爸舉手慶祝一番。</p></body></html>
