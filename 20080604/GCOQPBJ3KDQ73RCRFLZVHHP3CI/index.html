<html><header><meta charset="utf-8"><title>中村獅童有美相伴</title></header><body><h1>中村獅童有美相伴</h1><p>日本男星中村獅童曾聲演真人版電影及動畫版《死亡筆記》中的死神流克，效果理想。前日他則到東京的錄音室，聯同中川翔子及南明奈等性感偶像，為下月在日本上映的全新《寵物小精靈》電影配音。</p><p>聲演動畫電影</p><p>中村獅童在新一齣《寵物小精靈》電影中，聲演一個企圖統治全世界的年輕人，雖然他第一次為《寵》片配音，但配音經驗豐富的他表現淡定，更與現場的中川翔子和南明奈等靚女打成一片。</p></body></html>
