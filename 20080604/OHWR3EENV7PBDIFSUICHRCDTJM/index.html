<html><header><meta charset="utf-8"><title>青霞、Jolin齊心弘佛法</title></header><body><h1>青霞、Jolin齊心弘佛法</h1><p>林青霞前晚專程返台灣，宣揚聖嚴法師提倡的家庭倫理、職場倫理等「新六倫」觀念，她為聖嚴法師拍攝公益廣告，同場還有蔡依林（Jolin）、李連杰和張小燕，Jolin見到林青霞更非常興奮，十足小fans一樣。
</p><p>滔滔不絕講道理</p><p>前晚林青霞坐飛機返台，即直奔餐廳和朋友見面敍舊，不過因為在公路上遇上大塞車，結果遲到了少許。據青霞身邊朋友透露，青霞年輕時不擅辭令，但現在卻變得很會講道理，只是沒有公開演講。另外，當年發掘青霞拍《窗外》的宋存壽日前不幸病逝，不過青霞未決定會否出席喪禮。<br> 撰文：葉雪	<br> 攝影：黎寶蘋</p></body></html>
