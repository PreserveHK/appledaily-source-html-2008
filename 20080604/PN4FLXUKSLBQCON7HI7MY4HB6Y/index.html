<html><header><meta charset="utf-8"><title>溫碧霞災區祭亡靈</title></header><body><h1>溫碧霞災區祭亡靈</h1><p>溫碧霞早前隨內地中國兒童少年基金會，前往四川綿竹災區探訪，同行的還有解曉東。是次他們到學校及醫院探訪，溫碧霞更帶同鮮花在學校門外泥地所設置的靈位向死難者拜祭，一些家長對於她到來顯得有些激動，並對她講述災難發生時的情況。</p><p>買物資運災區</p><p>隨後溫碧霞去已有一萬人居住的安置所，那裏的災童表面堅強，但其實內心對今次災難仍很害怕。此外，她又到醫院為醫護人員及軍人打氣，有些軍人的家屬也自願當義工。她說：「今次探訪帶咗啲藥物去，下次再去會帶啲文具同兒童圖書，而我喺內地做代言人嘅護膚品公司，以我嘅名義捐出200萬人民幣，遲啲會買其他物資運去災區！」<br> 採訪：林妃</p></body></html>
