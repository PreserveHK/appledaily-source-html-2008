<html><header><meta charset="utf-8"><title>回收汽水罐砌英國地標</title></header><body><h1>回收汽水罐砌英國地標</h1><p>作為製造大量垃圾危害地球的兇手，可口可樂的「贖罪」行動都算可觀。該公司邀請藝術家，用鋁罐砌出英國著名地標，跟「真身」放在一起，鼓勵公眾支持回收汽水罐。<br> 用數萬個汽水罐仿製的四個地標，分別是倫敦大笨鐘（BigBen下右圖），伯明翰市中心的公牛像（TheBull下左圖），蓋茨黑德的北方天使像（AngeloftheNorth），以及布里斯托爾的克列夫頓吊橋（CliftonSuspensionBridge）。活動負責人說：「汽水罐不是垃圾，是可以循環再用的寶貴資源。回收可以節省能源，人人都做得到。」SmartPlanet網站&#13;</p><p>　</p></body></html>
