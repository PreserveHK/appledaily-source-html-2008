<html><header><meta charset="utf-8"><title>案件速遞<br>司機醉駕奪命監半年</title></header><body><h1>案件速遞<br>司機醉駕奪命監半年</h1><p>【本報訊】中年的士司機去年底在醉酒超標3倍下駕駛的士，突然眼前一黑，以時速50公里撞向停在油站之的士，當時有兩名同業站在車外「吹水」，兩人身受重傷，其中一人不治。涉案的士司機昨在觀塘裁判法院，承認危險駕駛導致他人死亡及醉酒駕駛兩罪，被判入獄6個月及停牌兩年。<br> 被告李利永（48歲），被控於去年12月5日，在九龍秀茂坪曉光街的東方油站外，在道路上危險駕駛一輛的士，導致51歲男子蘇華生死亡。被告的呼氣中酒精比例為每100毫升中含77微克，超出22微克的法定限制。<br> 案件編號：KTCC3424/08</p></body></html>
