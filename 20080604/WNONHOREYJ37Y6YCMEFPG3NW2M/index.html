<html><header><meta charset="utf-8"><title>案件速遞<br>判頭強姦印傭囚八年</title></header><body><h1>案件速遞<br>判頭強姦印傭囚八年</h1><p>【本報訊】裝修判頭藉妻兒返工和上學後，向上班僅四天的印傭施暴，印傭在事發時及離家後兩度暈倒。判頭被捕後稱女傭自願性交，反指對方勒索他。判頭經審訊後，昨於高等法院被裁定強姦罪成，判監8年。法官斥被告作為事主的僱主，不但沒有盡責任保護她，反佔便宜將她強姦。<br> 陪審團昨一致裁定39歲的被告陳同興強姦罪成。案發於去年9月17日，被告在家中強姦30歲的事主。<br> 案件編號：HCCC42/08</p></body></html>
