<html><header><meta charset="utf-8"><title>BlackEyedPeas上海開騷賑災</title></header><body><h1>BlackEyedPeas上海開騷賑災</h1><p>美國組合BlackEyedPeas（簡稱BEP）應酒商芝華士邀請，原定於昨日在上海舉行小型宣傳活動，但鑑於上月中的四川地震災情嚴重，BEP答允將原定的宣傳活動改為一個招待700名嘉賓的演唱會，演唱會收入將全數撥捐紅十字會，以幫助四川地震災民。</p><p>莫文蔚赴會</p><p>BEP前日抵達上海，準備演出昨晚在上海音樂廳舉行的小型慈善演唱會，贊助商會邀請700名VIP出席，所有收入將撥作賑災用途，據悉莫文蔚也獲邀出席。</p></body></html>
