<html><header><meta charset="utf-8"><title>木村家中添新成員</title></header><body><h1>木村家中添新成員</h1><p>「木村嫂」工藤靜香早前秘密現身婦產醫院被盛傳有喜，雖然靜香已否認其事，但近日木村家卻添了一名新成員，原來是一頭白色的雌性拉布拉多犬。</p><p>新劇收視跌</p><p>據昨日出版的日本雜誌《周刊女性》報道，上月尾靜香帶同女兒心美一同放狗，心美不斷以英文跟狗仔交談及與牠玩耍，十分開心，看來相當歡迎這位新家庭成員。<br> 另外，木村拓哉主演的新劇《CHANGE》前晚播出第四集，因撞正對台直播世界盃日本外圍賽，結果《CHANGE》收視跌破20%關口，只得19.3%。</p></body></html>
