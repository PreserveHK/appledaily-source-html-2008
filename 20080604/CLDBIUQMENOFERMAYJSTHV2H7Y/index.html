<html><header><meta charset="utf-8"><title>陳見飛戒房事呻唔慣</title></header><body><h1>陳見飛戒房事呻唔慣</h1><p>陳見飛、李依琳和莊思敏等昨日於觀塘擔任美甲模特兒行catwalk，陳見飛自言信耶穌後戒蒲戒酒，早前她卻被發現於派對內與男友又攬又啜，她說：「佢係我男朋友，我哋拍咗一個月拖，大家喺教會識㗎！」陳見飛表示與男友溝通後謝絕婚前性行為，她說：「雖然有少少唔慣，不過咁樣會令我鍾意佢多啲。」<br> 問陳見飛可有勸弟弟陳冠希謝絕婚前性行為？她說：「我冇同佢講，不過啲牧師會同佢講，佢做唔做我就唔知。」</p><p>莊思敏撞車</p><p>此外，莊思敏昨日早上發生交通意外，幸未有受傷，她說：「今朝俾架私家車撞尾，個司機仲屈我賠錢，好彩之後警察嚟到，都話佢唔啱。」<br> 採訪：王崇穎<br> 攝影：陳順禎</p></body></html>
