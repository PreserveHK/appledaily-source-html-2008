<html><header><meta charset="utf-8"><title>宮崎葵奪獎狂喜</title></header><body><h1>宮崎葵奪獎狂喜</h1><p>現年22歲的日本女星宮崎葵，前日在東京出席第45屆Galaxy賞頒獎典禮，憑日本NHK電視台的大河古裝劇集《篤姬》獲頒電視部門的個人獎，阿葵捧着獎座時喜上眉梢。</p><p>表揚文化貢獻</p><p>第45屆Galaxy賞主要表揚去年4月至今年3月在廣播文化中，對大眾有所貢獻的節目及人物，宮崎葵前日從劇中飾演其父親的長塚京三手中領取獎座。MyBestTV獎則由長瀨智也與緋聞女友相武紗季合演的日劇《歌姬》奪得，相武前日也畀面到場領獎。</p></body></html>
