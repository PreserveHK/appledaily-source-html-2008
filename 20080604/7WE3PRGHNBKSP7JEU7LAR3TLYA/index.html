<html><header><meta charset="utf-8"><title>天秤安全指引促設監理主任</title></header><body><h1>天秤安全指引促設監理主任</h1><p>【本報訊】銅鑼灣一個地盤去年中發生天秤倒塌意外，導致兩死五傷。建造業議會經過近一年研究，就天秤使用的安全發出指引，要求各地盤增設一名監理主任，負責監察天秤安全，當天秤出現問題，有權停止有關施工程序。建造業商會副會長何安誠表示，雖然指引無法律約束力，但有信心業界會遵循。勞工處副總職業安全主任汪永游表示，銅鑼灣天秤意外，處方已向有關地盤承建商發出告票，案件月底聆訊。<br> 此外，建造商會本月起增設資助計劃，鼓勵承建商在天秤上安裝風速測計儀及閉路電視，以確保工程安全進行，每部天秤將獲4,000元津貼。</p></body></html>
