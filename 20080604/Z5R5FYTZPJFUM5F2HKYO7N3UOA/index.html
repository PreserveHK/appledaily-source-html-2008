<html><header><meta charset="utf-8"><title>馮仁昭四圍超：艾粒專黐後生女 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：艾粒專黐後生女 - 馮仁昭</h1><p>三人女子組合Hotcha同ILoveUBoyz（艾粒）噚日到商台接受訪問，佢哋將會合唱一首《火熱悶棍lalala》嘅輕快歌曲，佢哋笑話呢首歌可以話係《火熱動感lalala》嘅延續，所以佢哋都會配合舞步一齊演繹，Donald話：「因為好似冇乜組合同組合嘅合唱歌，有諗過同EO2，但就想同女仔，至於Freeze係女人組合，成熟啲而且仲高過我哋，我哋都係想搵後生啲。」</p></body></html>
