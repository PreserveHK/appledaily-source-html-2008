<html><header><meta charset="utf-8"><title>招行簽保華天龍可獲釋</title></header><body><h1>招行簽保華天龍可獲釋</h1><p>【本報訊】廣州打撈局擁有的「華天龍」因涉嫌違約，今年4月來港打撈被撞沉的烏克蘭補給船後，一直遭馬來西亞一間公司扣押本港水域。<br> 上訴庭早前下令局方要交出1.22億美元（約9.5億港元）保證金，「華天龍」方可離港。局方安排招商銀行簽發保釋保證書，但遭馬來西亞公司質疑招行在港是否有足夠資金支持。法官閱讀雙方提交的文件後，相信招行有足夠能力支付保證金。<br> 在港雖然只有一間分行的招行，將會收購永隆銀行逾五成股權。法官指招行在港有24億美元資產，只要由招行職員簽發保釋保證書便可。<br> 案件編號：HCAJ59/08</p></body></html>
