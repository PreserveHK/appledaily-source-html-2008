<html><header><meta charset="utf-8"><title>醫學Online<br>長期吸煙短壽四年</title></header><body><h1>醫學Online<br>長期吸煙短壽四年</h1><p>日本京都府立醫科大學一項研究發現，中年人持續吸煙，會短壽約四年，研究跟進超過29萬名40至79歲人士的健康狀況長達10年，在研究期間有2.6萬人死亡，研究人員預測了受訪者在40歲時吸煙與不吸煙的壽命年期，結果顯示男性煙民預計平均可再生存38.5年，不吸煙者則可多活42.4年，而女性煙民則平均可生存42.5年，不吸煙的女性則可活46.1年。</p></body></html>
