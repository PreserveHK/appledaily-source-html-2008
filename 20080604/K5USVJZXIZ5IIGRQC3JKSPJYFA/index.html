<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze嫌一夜情髒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze嫌一夜情髒 - 馮仁昭</h1><p>Freeze前晚喺銅鑼灣出席《色慾都市》首映禮，佢哋想扮戲中四個女主角，由於三缺一，所以搵咗個洋妞嚟「戥腳」。陳樂榣話：「我扮淫娃Samantha，我要投訴點解要我做呢個角色，係咪覺得我鹹濕啲，但我覺得石詠莉鹹濕啲喎！老闆（蕭定一）話呢個角色受歡迎，先叫我扮喎。」佢哋仲話：「唔鍾意玩一夜情，好唔亁淨，我哋要有愛先可以有性。」</p></body></html>
