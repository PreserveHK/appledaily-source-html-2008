<html><header><meta charset="utf-8"><title>受訓下錨失手　威廉罰請飲啤酒</title></header><body><h1>受訓下錨失手　威廉罰請飲啤酒</h1><p>英國威廉王子前天（周二）開始接受為期兩個月的海軍訓練，第一天就撞板失威。25歲的他跟數名同學在掃雷艇上課，看過軍官示範，他拿起大錘，大力一揮，卻不能一擊即中，再次拋錨，才成功下錨。根據海軍傳統，拋錨失手就要罰請同袍喝啤酒，威廉笑着應承請飲酒。<br> 目睹威廉失威的人說：「威廉態度輕鬆但集中，失手後一笑置之，第二下才看來有點緊張。」失威了，但軍官之後仍讚他學習能力高。威廉現時先在達特茅斯（Dartmouth）的皇家海軍學院受訓三周，之後會在鐵公爵號護衞艦實習五周，為他將來登基作為三軍總司令做準備。<br> 英國《泰晤士報》/《每日電訊報》</p></body></html>
