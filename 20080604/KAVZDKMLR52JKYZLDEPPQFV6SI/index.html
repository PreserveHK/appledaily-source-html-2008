<html><header><meta charset="utf-8"><title>潮流感：踏上上海灘旅途 - ㎡</title></header><body><h1>潮流感：踏上上海灘旅途 - ㎡</h1><p>LV每年推出CityGuides，讓大家用眼睛和腳發掘城市，做城市旅人。上海灘今年與LUXECityGuides合作，也推出名貴版盒裝城市指南，名為「ShanghaiTangforLUXE」系列，內裏收藏LUXE全部28冊不同地方的城市指南。盒子用漆面黑檀木做，盒面是一幅由230片彩色漆片拼構成的世界地圖，內裏襯上黃綠色絲綢，手工精緻，也一貫上海灘式的「鬼佬」鮮色格調，全球限量30套。在倫敦、紐約、香港、上海等bigcity的上海灘發售，香港賣$6,800。<br> Textby㎡</p></body></html>
