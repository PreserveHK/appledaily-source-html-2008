<html><header><meta charset="utf-8"><title>11歲女童失蹤多日</title></header><body><h1>11歲女童失蹤多日</h1><p>【本報訊】11歲女童黃天諾（圖），於本年5月30日離開黃大仙慈正邨住所後不知所終。警方昨發出尋人呼籲，要求市民協助。<br> 黃天諾身高約1.4米、約41公斤重、瘦身材、尖臉形及蓄黑長直髮。她於上月30日離開慈正邨住所便告失蹤，她當時身穿校服及揹着一個粉紅色書包。她的母親於女兒失蹤三日後向警方報案。<br> 警方呼籲任何人士如有失蹤女童黃天諾的消息，請致電23529400或27032337與警方聯絡，或向任何一間警署提供資料。</p></body></html>
