<html><header><meta charset="utf-8"><title>柯德莉厭食畫家出生天</title></header><body><h1>柯德莉厭食畫家出生天</h1><p>由柯德莉塔圖（AudreyTautou）主演的法國片《愛．住．巴黎》（Ensemble,C'estTout）本月26日在本港上映，她為新片剪了短髮，扮演患厭食症的藝術家。<br> 柯德莉塔圖飾演藝術家，日間作畫，晚上在辦公室當清潔女工維生，患有厭食症的她，加上生活上的挫敗感，變得不愛與人交往，直至認識了鄰居才有所改變。<br> 本片取材自法國作家安娜戈華達（AnnaGavalda）的暢銷小說《在一起就好》（Ensemble,C'estTout）。曾經在生活上吃盡苦頭的四個人，因緣際會在巴黎一所公寓裏一起生活，從磨擦到接納，重新學習活得更精采。</p></body></html>
