<html><header><meta charset="utf-8"><title>開拉鏈球鞋變拖鞋</title></header><body><h1>開拉鏈球鞋變拖鞋</h1><p>去旅行，行李當然越輕巧越好，但上高級餐廳要穿皮鞋，平時浪蕩街頭當然是球鞋最舒適，去享受陽光海灘，少不得一雙拖鞋，三雙鞋已佔據行李不少位置。但有了這雙二合一鞋子，就省卻不少空間和煩惱。<br> 有趣的球鞋和有型的皮鞋，原來有個共通處，就是鞋底的周邊暗藏拉鏈，只消拉開繞着鞋子的拉鏈，鞋子「上身」即時離腳，變成一對輕便舒適的拖鞋。不同的鞋底可以跟不同的鞋身配搭，炮製不同效果。<br> nat-2.eu網站&#13;</p><p>　</p></body></html>
