<html><header><meta charset="utf-8"><title>隔牆有耳：毛孟靜借狗拉票 - 李八方</title></header><body><h1>隔牆有耳：毛孟靜借狗拉票 - 李八方</h1><p>經常帶埋狗仔四出拉票嘅公民黨毛孟靜係愛狗之人，成日攬住隻狗起勢錫錫，搞到一面口水都樂此不疲。香港寵物矜貴，寵物主人選票更尊貴，毛孟靜噚日帶埋一班愛護動物人士，去咗旺角行人專用區公佈「維護動物權益」政綱，吸引唔少途人圍觀，吸到幾多票就要遲啲先知。<br> 毛孟靜指人同動物一樣有生命，大家生而平等，希望啲家長可以教育小朋友愛護動物，否則小時蝦貓仔、狗仔，大個可能闖禍。佢又批評香港虐待動物事件時有發生，政府好應該加強向市民宣傳愛護動物意識。</p></body></html>
