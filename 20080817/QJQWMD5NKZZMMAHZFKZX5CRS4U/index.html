<html><header><meta charset="utf-8"><title>求驗客手記：波圖失盃好兆頭？ - 求驗客</title></header><body><h1>求驗客手記：波圖失盃好兆頭？ - 求驗客</h1><p>葡超仲未開鑼，上周六已率先上演葡超盃，結果士砵亭憑廸查路梅開二度淨勝波圖2:0。我求大俠唔係馬後砲，呢啲季前盃仔，要讓波嗰隊死嗰隊；好似之前法甲嘅法冠盃，賽前同樣被睇低嘅波爾多，都可以守和里昂0:0，最後12碼贏5:4捧盃。不過里昂輸咗法冠盃，聯賽首戰都可以大勝圖盧茲3:0；波圖今次失葡超盃，下周日（24號）聯賽迎比蘭倫斯贏番囉。</p></body></html>
