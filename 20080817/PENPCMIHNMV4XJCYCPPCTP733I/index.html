<html><header><meta charset="utf-8"><title>京奧圖輯</title></header><body><h1>京奧圖輯</h1><p>親臨打氣</p><p>馬勒當拿（中）早已表明，會親臨中國為「準女婿」阿古路代表阿根廷出戰京奧打氣，上周六這位一代名宿已抵上海，並在工作人員護送下離開機場。路透社</p><p>勇戰受傷</p><p>國家男子手球隊門將王瀧於上周六的京奧賽事中勇戰受傷，要用擔架車抬離場接受治療；國家隊在失去王瀧把關後，被巴西以29:22所敗。美聯社</p><p>打鼓助興</p><p>上周六的水立方內除了見證美國「新水怪」費斯力奪第7金外，一眾衣着性感的女鼓手亦臨場打鼓助興，令場內氣氛更熾熱。美聯社</p><p>馬失前蹄</p><p>新西蘭年輕女騎師麥韋恩（KatieMcVean）於馬術場地障礙賽首圈賽事中失手，連同座騎一頭栽進障礙物。美聯社</p></body></html>
