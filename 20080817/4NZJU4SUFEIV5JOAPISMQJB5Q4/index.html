<html><header><meta charset="utf-8"><title>磅凳合一瘦身事半功倍</title></header><body><h1>磅凳合一瘦身事半功倍</h1><p>坐下有助減肥？皆因這張凳與別不同，四隻腳承托着的乃是一個磅，磅秤與凳子合而為一，坐下同時量體重，時時刻刻要你正視超重問題。<br> 這一張「磅凳」（WeighingSeat），是Atypyk設計室的傑作，將它放在家中，肯定可令減肥計劃事半功倍，事關它可令人「食唔安坐唔落」。吃飯時坐着「磅凳」，它會提醒你小心發胖，成功令你食得提心吊膽不敢盡興。看電視時坐着它令人不敢拿起啤酒汽水零食「送電視」，寧願多站多運動。變瘦啲，指日可待。<br> Gizmodo網站</p></body></html>
