<html><header><meta charset="utf-8"><title>馬莎售iPod校褸遭炮轟</title></header><body><h1>馬莎售iPod校褸遭炮轟</h1><p>英國馬莎百貨趁開學前推出一款iPod校褸，內袋可藏起iPod和線路，大受歡迎。但老師齊聲炮轟馬莎不負責任，指校褸的設計是鼓吹學生偷聽iPod而不專心上堂。<br> 馬莎稱這款校褸優點多多：能防水防污，比一般校褸耐穿；纖維布料是以環保膠樽循環再造；內袋可藏iPod，有布圈藏起耳筒線路，兼附五個控制按鈕。但在老師眼中，iPod校褸是變相助學生上堂偷聽音樂。全國校長工會及女教師協會秘書長基茨痛批馬莎這校褸「是錯誤判斷」。校褸只有黑色，售25至30鎊（約363-436港元）。<br> 英國《每日電訊報》</p></body></html>
