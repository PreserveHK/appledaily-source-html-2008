<html><header><meta charset="utf-8"><title>收銀台運輸帶夾傷小童</title></header><body><h1>收銀台運輸帶夾傷小童</h1><p>【本報訊】深水埗西九龍中心4樓惠康超級市場，發生兒童被收銀櫃台運輸帶夾傷意外，男童手肘擦損（圖），送院敷治後無大礙。<br> 昨下午2時許，7歲姓李男童由母親帶同往該超級市場購物，母親購物完後往收銀處付款，她將貨物放上運輸帶上。當運輸帶開動時，無人發現男童的右臂也放在上面，男童手肘皮肉被夾，痛極大哭。母親及超市職員無計可施惟有報警求助，消防員到場用工具撬開履帶將男童救出。<br> 譚健文攝</p></body></html>
