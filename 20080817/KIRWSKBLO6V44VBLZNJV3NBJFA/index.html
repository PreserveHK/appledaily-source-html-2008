<html><header><meta charset="utf-8"><title>醫學Online<br>七成人因財務感焦慮</title></header><body><h1>醫學Online<br>七成人因財務感焦慮</h1><p>面對嚴重財政困難，究竟要借貸度日，抑或是節衣縮食度過難關？英國一項訪問2,000名受財政困擾人士的調查發現，約兩成人會緊縮開支，例如以步行或踏單車代替乘搭公共交通工具、減少買衫及與朋友消遣等，逾七成人表示因憂慮財政問題而感到焦慮及抑鬱。專家表示減少支出不一定需要將自己隔離，仍可選擇一些所費無幾的社交活動，例如在家中聚會等，有助改善焦慮情緒。
</p></body></html>
