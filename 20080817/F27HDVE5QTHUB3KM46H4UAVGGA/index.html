<html><header><meta charset="utf-8"><title>海外賬戶受益人全姓陳</title></header><body><h1>海外賬戶受益人全姓陳</h1><p>涉嫌在海外洗黑錢的台灣前第一夫人吳淑珍，前日接受特偵組偵訊，被發現她滙錢到其媳婦黃睿靚的海外賬戶時，受益人全是陳家人，包括兒子陳致中、女兒陳幸妤和孫女陳潔歆。<br> 檢察官發現黃睿靚的海外賬戶，只有陳致中、陳幸妤和陳潔歆三個受益人；至於媳婦黃睿靚、女婿趙建銘和三個外孫都被排除在外。<br> 吳淑珍說，海外這2,100萬美元（約1.64億港元），絕對不是貪污所得，主要是四次選舉結餘款項，強調「這些錢都是陳家的」。吳淑珍過去都將錢滙往其胞兄吳景茂的海外戶口，近年兒子陳致中結婚，才轉到媳婦黃睿靚的賬戶。<br> 台灣「今日新聞」網</p></body></html>
