<html><header><meta charset="utf-8"><title>遊泰國致腸胃炎<br>食梅菜扣肉惹禍</title></header><body><h1>遊泰國致腸胃炎<br>食梅菜扣肉惹禍</h1><p>【本報訊】衞生防護中心接獲油麻地旅遊的旅行團發生食物中毒個案，16名團友上周在泰國芭堤雅進食後，出現腸胃炎病徵，前晚返港後入急症室治理。<br> 16名發生食物中毒的油麻地旅遊團友，包括4男12女，年齡介乎11歲至67歲，他們本月11日至15日前往泰國旅遊，本月13日在芭堤雅一間餐館進食後，出現腸胃炎病徵，包括肚痛、腹瀉、嘔吐和發燒。他們曾進食梅菜扣肉及蒸水蛋。當中12人在本月15日返港後，到瑪嘉烈醫院及明愛醫院急症室求醫，毋須留院。衞生防護中心現正作進一步調查。</p></body></html>
