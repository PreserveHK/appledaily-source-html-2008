<html><header><meta charset="utf-8"><title>醫學Online<br>吸煙越多越容易中風</title></header><body><h1>醫學Online<br>吸煙越多越容易中風</h1><p>美國一項研究發現吸煙女士較同齡的非煙民較大機會中風。研究分析466名首次中風的女士，與604名年齡相近的非吸煙女士的健康狀況，結果發現每日吸1至10支煙的女士，中風的風險高2.2倍；吸11至20支則上升至2.5倍，若日吸兩包煙或以上，中風危機更會飆升至9.1倍。專家表示近年女性煙民有增加趨勢，幸而當她們戒煙後，中風的風險會隨之而下降。
</p></body></html>
