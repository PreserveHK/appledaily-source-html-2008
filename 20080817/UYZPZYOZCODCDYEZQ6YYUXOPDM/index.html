<html><header><meta charset="utf-8"><title>醫學Online<br>毒蚊肆虐新加坡、印尼</title></header><body><h1>醫學Online<br>毒蚊肆虐新加坡、印尼</h1><p>新加坡的基孔肯雅病疫情惡化，單是在克蘭芝大道（KranjiRoad）附近的社區，本月已累積30宗個案，全國今年已有103宗病例，約一半患者是在國內感染，當地環境衞生部門在該社區發現33處有伊蚊滋生的地方。另外，旅遊熱點印尼的峇里島近日也爆發基孔肯雅病疫症，已有24人染病。基孔肯雅病是近年新發現的蚊子傳播疾病，暫時未有預防疫苗及針對性治療藥物。<br> </p></body></html>
