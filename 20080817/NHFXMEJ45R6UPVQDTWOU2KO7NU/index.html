<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦飲酒增早產風險</title></header><body><h1>醫學Online<br>孕婦飲酒增早產風險</h1><p>雖然酒精可危害胎兒的健康，但澳洲一間兒童醫院的調查發現，每三名孕婦中，便有一人飲酒。<br> 調查訪問了1,103名孕婦的飲酒習慣，結果發現34%人表示在對上一次懷孕時曾經飲酒，當中不乏仍經常飲酒的孕婦，其中24%受訪孕婦若再次懷孕，也會繼續飲酒。專家指出胎兒接觸酒精會增加發育遲緩及早產風險，嬰兒長大後也較易有行為問題。&#13;</p></body></html>
