<html><header><meta charset="utf-8"><title>帝王企鵝獲挪威國王授勳</title></header><body><h1>帝王企鵝獲挪威國王授勳</h1><p>企鵝授勳，你見過未？在蘇格蘭動物園居住的帝王企鵝尼爾斯．奧拉夫，前日獲挪威國王授勳，搖身成為爵士，還神氣地檢閱到訪的130名挪威王家衞兵。<br> 尼爾斯．奧拉夫的祖先與挪威大有淵源。1972年，企鵝是挪威王家衞隊的吉祥物，當時中尉尼爾斯．埃格林挑選了一隻帝王企鵝做吉祥物，以自己和當時挪威國王奧拉夫五世的名字，替企鵝命名。牠的其中一隻子裔，繼承牠的名字和銜頭。現時的尼爾斯．奧拉夫是第三代企鵝，2005年獲挪威國王封贈榮譽團長。挪威國王哈拉爾德前天委託英軍少將勞登主持授勳儀式，把劍輕輕放在牠的兩肩，再由牠檢閱王家衞隊。<br> 英國《每日郵報》</p></body></html>
