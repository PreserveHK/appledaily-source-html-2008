<html><header><meta charset="utf-8"><title>四電梯男互毆被捕</title></header><body><h1>四電梯男互毆被捕</h1><p>【本報訊】兩批男子昨凌晨在尖沙嘴一幢大廈娛樂場所消遣後，四人在電梯內眼超超，踏出電梯即大打出手，警員趕至將之拘捕；其中兩人輕傷須送院敷藥。<br> 現場為漆咸道南53至55號嘉芙中心，大廈內有多間娛樂場所。昨凌晨4時許，兩批男子分別在大廈內娛樂場所消遣後，同乘坐一部電梯離開，雙方疑因眼超超及聲浪問題起爭執；當電梯抵達地下電梯大堂雙方踏出電梯，當中四人隨即拳來腳往打鬥，有同行友人制止無果報警。<br> 大批警員瞬即趕至，將涉嫌公眾地方打架四名男子拘捕，當中一方姓梁（33歲）及姓蘇（32歲）報稱受輕傷需送院敷藥，另一方姓李（23歲）及姓古（25歲），即時被帶署。</p></body></html>
