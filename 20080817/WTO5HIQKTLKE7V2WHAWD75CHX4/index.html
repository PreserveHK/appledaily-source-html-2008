<html><header><meta charset="utf-8"><title>LEGO機械人識玩扭計骰</title></header><body><h1>LEGO機械人識玩扭計骰</h1><p>瑞典有男子將樂高（LEGO）積木和扭計骰結合：用LEGO砌成機械人，由它去單手拆解扭計骰疑難。安德森早前給女兒買了一套LEGOMindstorm，內有微型處理器、摩打，以及聲音、觸感和光線感應器。他說女兒對這份禮物不感興趣，索性自己玩，結果砌出機械人TiltedTwister，它只需60下就能還原扭計骰。<br> TiltedTwister以感光器辨認扭計骰格子顏色，但因只能辨認黑白灰，安德森需解決辨認格子顏色的問題。他指出破解扭計骰牽涉複雜演算法，機械人的原理看似簡單，但製造上卻很花功夫。<br> 英國《每日電訊報》</p></body></html>
