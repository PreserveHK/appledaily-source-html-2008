<html><header><meta charset="utf-8"><title>青馬大橋上空月偏蝕</title></header><body><h1>青馬大橋上空月偏蝕</h1><p>【本報訊】昨日農曆七月十七日凌晨，疑似蛾眉月射出銀光，照灑青馬大橋，讓晨運客嘖嘖稱奇，細看原來是近年難得一見的月偏蝕。<br> 在青衣自然徑拍攝整個過程的星匯點委員高子翔表示，本港空氣質素欠佳，昨日全靠夏風吹走微塵和烏雲，才讓月蝕過程清晰可見。月蝕昨凌晨3時40分開始，5時10分的月蝕程度達81%，乍看酷似一彎新月。月蝕陰影透出暗紅，源自經地球大氣層折射的太陽光線。<br> 下一次月蝕將於2010年6月26日黃昏後出現，觀賞點以西貢及大嶼山長沙一帶為佳。</p></body></html>
