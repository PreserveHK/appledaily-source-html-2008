<html><header><meta charset="utf-8"><title>英情侶電話亭打真軍</title></header><body><h1>英情侶電話亭打真軍</h1><p>英國一對慾火焚身的癡男怨女，竟在光天化日下於電話亭內打真軍，輪流跪下替對方作口舌服務。最離譜的是，兩人被拍下照片，仍毫無尷尬或悔意，揚言會再試。<br> 34歲無業男子惠倫與33歲詹姆絲，上周四在布賴頓遇上一場雨，走入電話亭暫避，結果變成一場活春宮，兩人無視路人目光，當眾輪流跪下替對方口交，在電話亭內糾纏了足足40分鐘。<br> 路人鄙視地說：「不少兒童經過，但他們只是繼續幹那苟且勾當。」詹姆絲表示惠倫剛出獄，他倆「要追回失去的時間」。英國上周還有一對白領在辦公室的窗邊大打真軍，吸引大群人圍觀。<br> 英國《太陽報》</p></body></html>
