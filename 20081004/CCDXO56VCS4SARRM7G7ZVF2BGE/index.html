<html><header><meta charset="utf-8"><title>周日及一各地聯賽賠率表</title></header><body><h1>周日及一各地聯賽賠率表</h1><p>數據提示：凱沙羅頓「大」贈送</p><p>星期日18　科布倫斯vs凱沙羅頓<br> 簡評：凱沙羅頓雖然今季聯賽不敗兼且近6場全勝，不過，該隊「開咧」至今僅得1仗是沒有失球的，因此入球宜向「大」埋手。</p><p>數據提示：鳳凰作客全敗零入球</p><p>星期一1　紐卡素噴射機vs威靈頓鳳凰<br> 簡評：澳職聯球隊威靈頓鳳凰雖然剛於上仗打開今屆聯賽勝利之門，不過他們今季聯賽作客全敗，而且更未嘗取得過一球。</p></body></html>
