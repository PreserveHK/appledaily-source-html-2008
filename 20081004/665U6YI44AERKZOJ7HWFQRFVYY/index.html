<html><header><meta charset="utf-8"><title>倫敦巴士新設計玻璃製車頂</title></header><body><h1>倫敦巴士新設計玻璃製車頂</h1><p>紅色雙層巴士Routemaster，像大笨鐘一樣是英國的標誌，但有50年歷史的Routemaster雙層巴士已陸續被淘汰，倫敦市長約翰遜正舉行新雙層巴士設計比賽，著名建築師福斯特設計出一款玻璃車頂巴士取代。<br> 玻璃車頂巴士的最大賣點，是坐在上層的乘客，無論向左，向右或向上望，都可欣賞沿途景色；巴士設升降台，方便傷殘人士和嬰兒車上落。長18米的Routemaster雙層巴士，一直被指不夠安全。當局承諾全面更換這些巴士，在2012年前引入新巴士，預計需花逾1億英鎊（13.7億港元）。<br> 英國《每日郵報》</p></body></html>
