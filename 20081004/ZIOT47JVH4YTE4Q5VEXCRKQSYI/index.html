<html><header><meta charset="utf-8"><title>鎏金銅菩薩</title></header><body><h1>鎏金銅菩薩</h1><p>【本報訊】2008香港國際古玩及藝術品博覽會今日起至下周二（7日）假香港會展中心舉行，這是近10多年來香港首個以古代及當代藝術兩大主題為重點的博覽會，展品涵蓋的藝術範疇由新石器時代至當代的藝術精粹，所有2,000件展品都歡迎買家洽購，其中最受矚目的將會是一台十三世紀尼泊爾鎏金銅菩薩立像，估價高達900萬美元，約7,000萬港元。博覽會展館佔地達5,000平方米，開放時間為上午11時至下午7時，公眾免費入場。</p></body></html>
