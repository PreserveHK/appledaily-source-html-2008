<html><header><meta charset="utf-8"><title>樓市精讀<br>二手樓價創今年新低</title></header><body><h1>樓市精讀<br>二手樓價創今年新低</h1><p>▲中原黃良昇表示，中原城市領先指數CCL跌勢未止，按周再跌1.08%，最新報67.52點，為今年新低，12周累跌7.99%，跌至07年12月30日以來39周低位，樓價在今年首三季的升幅已完全蒸發，反映金融海嘯對全球經濟造成的破壞力，市民對樓市前景失去信心，預計CCL跌至66點才有較強支持。各區樓價跌勢顯著，以九龍區跌幅較大，最新報63.18點，按周跌2.09%，跌至41周新低；港島及新界東按周亦跌1.63%及0.25%。新界西逆市上升0.35%。</p></body></html>
