<html><header><meta charset="utf-8"><title>新力屈曲螢幕可放口袋</title></header><body><h1>新力屈曲螢幕可放口袋</h1><p>傳統平面電視機將要成為過去，皆因科學家已研製出可屈曲的超薄螢幕，可摺叠放進口袋，預料會徹底改變許多電子產品的面貌。這款可屈曲螢幕，是由日本新力夥拍德國馬克斯普朗克研究所一起研發，厚度少於1毫米，柔韌透明，耗電量極小，意味未來的電腦和手機電池會更耐用。<br> 這款螢幕是由有機粒子構成，所產生的影像，可從任何角度看到，又可炮製3D效果。相信它可應用在電視、手提電腦、手機和數碼報章，甚至穿上身的電視外套、電視毯子，或像電影《未來報告》裏的動畫海報等。<br> 英國《每日郵報》</p></body></html>
