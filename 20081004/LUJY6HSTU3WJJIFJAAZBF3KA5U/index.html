<html><header><meta charset="utf-8"><title>晒一晒：巨筆擦膠擦掉陋習</title></header><body><h1>晒一晒：巨筆擦膠擦掉陋習</h1><p>在南京地鐵一號線珠江路站的站台上，豎起一支巨型鉛筆的模型，鉛筆末端的橡皮擦下壓着一張方格紙，紙上寫着「隨地吐痰」、「亂扔垃圾」、「爭搶座位」等陋習（圖）。<br> 這一別具創意的公益廣告，目的倡導市民一起行動，擦掉陋習，消除這些不文明的行為。<br> <br>  http://news.163.com/08/1003/07/4NAHLAJN00011229.html </p></body></html>
