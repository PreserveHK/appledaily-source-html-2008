<html><header><meta charset="utf-8"><title>女童燒烤叉插面</title></header><body><h1>女童燒烤叉插面</h1><p>【本報訊】姓麥13歲女童與11歲胞弟昨晚9時45分在將軍澳健明邨明日樓住所玩耍，竟拿出燒烤叉玩劍擊遊戲對打，麥弟燒烤叉脫手而出，飛插姊面。兩個尖叉位叉住女童鼻孔旁和下巴兩處地方，深約兩公分，她痛極呼叫，又不敢拔出。她用手握實燒烤叉以防甩出來，並報警求助。警方和救護員將她連同燒烤叉一同送院治理，幸仍清醒。救護員也稱，今次意外幸好沒有傷及眼睛，否則後果堪虞，家長應將這些利器妥當收藏好，以防孩子拿來胡亂玩耍。<br> 陳文超攝</p></body></html>
