<html><header><meta charset="utf-8"><title>隔牆有耳：警隊狂掃加密手指 - 李八方</title></header><body><h1>隔牆有耳：警隊狂掃加密手指 - 李八方</h1><p>Foxy天王早排揭發唔少警察電腦保安做得唔好，透過分享軟件洩漏多份警察檔案，更加暴露咗警隊電腦不足，探員要用私伙電腦處理公務。其實警隊高層都留意到呢個問題，聽聞𠵱家正搜集資料，了解緊每間警署究竟有幾多人有需要用電腦，跟住就會招標買機。不過有高層話咁要大批採購，除咗要搵啱型號之外，又要計啱條數，睇實各個部門上報嘅需求有冇誇大或者低估，事前都要做唔少準備工夫。而喺呢段未有新電腦嘅期間，警隊就分發緊大約1,000隻USB手指畀有需要嘅警員，呢批手指都經過加密，就算唔見咗，資料都應該冇咁易俾人打開。</p></body></html>
