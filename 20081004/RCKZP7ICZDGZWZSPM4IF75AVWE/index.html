<html><header><meta charset="utf-8"><title>卡軍中前場多死火馬 - 法比奧</title></header><body><h1>卡軍中前場多死火馬 - 法比奧</h1><p>簡評︰AC米蘭教練「肥安」安察洛堤果然「儍人有儍福」，今晚聯賽主場居然遇上卡利亞里。客軍開季成績滿江紅，5戰全敗、失10球，卻只取得1個入球；面對如此的可口魚腩，要是AC米蘭也落得「鯁骨」收場，將是天大的笑話。<br> 卡利亞里攻力疲乏得讓人吃驚，21歲的意大利鋒線未來希望——艾基費斯卡，至今破門乏術，他上季以11球成為球隊神射手。其餘馬特尼、芬尼、丹尼爾干廸3名土炮，上季合共取得13球，今季全部變「濕水炮仗」。而會長施連奴也是禍首，他將教練之位託給全無執教經驗的艾利基，導致球隊不濟。文：法比奧</p></body></html>
