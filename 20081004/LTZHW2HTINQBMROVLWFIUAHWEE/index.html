<html><header><meta charset="utf-8"><title>新知熱聞：教師造紙船渡廈金海域</title></header><body><h1>新知熱聞：教師造紙船渡廈金海域</h1><p>紙船不單是童年玩意，更可以載人飄洋過海！四川眉山的高中化學老師朱亞林（圖），近日忙於在廈門造船，準備月底乘坐自製紙船橫渡廈金海域，船底厚5厘米，長約1.8米，闊約0.7米，一旦成功，明年元旦就會率領60艘紙船隊，參加兩岸冬泳活動，他說，完成這些創舉後，就會申報健力士世界紀錄。朱亞林其實來頭不小，2005年8月他坐紙船用11小時在岷江漂流了80公里，當時被央視及香港報章大事報道，並贏得「紙船載人漂流第一人」稱號。<br> <br>  http://news.66wz.com/system/2008/10/03/100805493.shtml </p></body></html>
