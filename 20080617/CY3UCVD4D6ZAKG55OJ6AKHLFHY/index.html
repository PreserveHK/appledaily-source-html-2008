<html><header><meta charset="utf-8"><title>新知熱聞：中菜有官方英文名</title></header><body><h1>新知熱聞：中菜有官方英文名</h1><p>為解決外國人來京觀奧運吃飯點菜難題，北京市旅遊局近日出版《中文菜單英文譯法》（圖），對中國常見的2,000多個菜品、主食小吃、甜點、酒類、湯類、麵包等的名稱，作了繙譯。大部份中文菜名的譯名，以主料、烹飪方法、形狀或口感、人名或地名等為主。其中具中國餐飲特色的傳統食品，使用中文拼音繙譯，如餃子名Jiaozi，包子為Baozi，饅頭Mantou等。<br> <br>  http://2008.cns.com.cn/news/2008/06-17/18290.shtml </p></body></html>
