<html><header><meta charset="utf-8"><title>浪翻舢舨三人獲救</title></header><body><h1>浪翻舢舨三人獲救</h1><p>【本報訊】香港仔深灣海面昨晚6時30分，一艘懷疑接載釣魚客的白色舢舨，載着三名男子途經海洋公園對開時遇上風浪，舢舨被大浪打翻，船上三人墮海，途經船隻報警。<br> 水警輪接報到場，舢舨已告沉沒，水警率先救起其中一人，由於現場大雨滂沱，風大浪高，及視野不清，警方及消防處共調動七艘水警輪及消防船到場，飛行服務隊亦派出一架直升機到場協助。直至晚上8時許，水警及消防員先後再救起兩名男子。獲救的三人稍後由水警輪送往香港仔水警基地，各人並無受傷拒絕送院。</p></body></html>
