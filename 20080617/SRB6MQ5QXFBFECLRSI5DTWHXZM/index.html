<html><header><meta charset="utf-8"><title>遊廸士尼男童抽筋</title></header><body><h1>遊廸士尼男童抽筋</h1><p>【本報訊】一名台灣婦人昨午約一時半，冒雨帶一歲兒子在廸士尼樂園遊玩，其間，婦人抱子輪候玩灰姑娘旋轉木馬，男童準備上馬時，突抽筋不適暈眩，母親大驚不知所措，樂園職員急召駐場護士及報警。經休息後男童已經蘇醒，但救護員仍將他送院檢查。<br> 不適男童一歲，事發時現場一度傳出男童騎上木馬後遭拋出地上受傷，廸士尼昨接受查詢時澄清男童並非從木馬拋落地上，並指事發後樂園暫停開放旋轉木馬，並急派職員及護士到場替男童檢查，發現男童只是身體不適抽筋暈倒。</p></body></html>
