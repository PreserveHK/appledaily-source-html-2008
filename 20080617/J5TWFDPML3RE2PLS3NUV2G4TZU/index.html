<html><header><meta charset="utf-8"><title>伊健探戈冧掂車婉婉</title></header><body><h1>伊健探戈冧掂車婉婉</h1><p>鄭伊健、余文樂和車婉婉早前合作拍攝新片《第一誡》，雖然這是一部靈異題材電影，但片中伊健和車婉婉卻有一幕浪漫的跳探戈場面。<br> 電影公司事前安排二人跟探戈老師學習，結果到正式拍攝時，二人一take過完成，車婉婉事後不禁大讚拍檔伊健很有跳舞天份，日後大可以在跳舞方面發展。<br> 不過伊健卻說：「玩吓冇所謂，學跳舞一定要鑽研，我覺得探戈都好適合小朋友，好啱合家歡一齊玩，第二時老咗我都可以同仔女一齊玩。」伊健為配合角色演出更增肥了10多磅。<br> 撰文：林妃</p></body></html>
