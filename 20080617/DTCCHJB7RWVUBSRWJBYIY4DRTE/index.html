<html><header><meta charset="utf-8"><title>IanBrown被扯落台傷頭</title></header><body><h1>IanBrown被扯落台傷頭</h1><p>人氣英國搖滾歌手IanBrown上星期在當地的設菲爾德演出時撞傷頭部受傷，需要送院治理。<br> 現年45歲、曾來港演出的Ian，當日被觀眾從台上扯落台，在混亂中撞傷頭部，由於工作人員懷疑有人惡意襲擊Ian，於是報警求助。<br> 由於Ian傷勢嚴重，意外後立即送院治理，但他不願意取消翌日在IsleOfWight音樂節中的演出，最後仍如期表演。警方發言人指︰「由於未有人前來提供進一步的意外資料，我們已終止調查。」</p></body></html>
