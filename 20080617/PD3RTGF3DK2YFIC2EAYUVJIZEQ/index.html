<html><header><meta charset="utf-8"><title>減肥藥驗出含禁藥</title></header><body><h1>減肥藥驗出含禁藥</h1><p>【本報訊】衞生署昨日呼籲市民不要購買或服用一款包裝錫紙上印有「Beautiful」字樣的減肥產品（圖），此產品為一種深啡色膠囊。一名23歲女子在網上購買「Beautiful」服食後出現精神異常症狀，化驗顯示此減肥產品含有禁藥「酚酞」，以及減肥西藥「西布曲明」成份。<br> 衞生署發言人指出，23歲女子因持續數月出現精神異常症狀，本月3日進入仁濟醫院接受治療，翌日因病情好轉而出院。調查發現患者在網上購買該款名為「Beautiful」的減肥產品，服食時間更已超過一年。</p></body></html>
