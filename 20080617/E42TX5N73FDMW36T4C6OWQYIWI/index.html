<html><header><meta charset="utf-8"><title>紅髮土屋強顏歡笑</title></header><body><h1>紅髮土屋強顏歡笑</h1><p>曾演日本電影《惡女花魁》的日本女星土屋Anna，前日在東京出席ShortShortFilmFestival&amp;Asia2008影展，並擔任評審，這是她自上月前夫JOSHUA逝世以來，首次出席公開場合。</p><p>打扮高貴</p><p>現年24歲的土屋，前日將頭髮染了紅色，穿上粉紅色的露膊長裙，左手更戴上閃亮戒指出席影展，非常高貴，入場時更笑面迎人，不過土屋原定接受記者圍訪的環節卻被取消，其前夫的離世，看來她至今仍未能平復心情。另外，日本女星堀北真希及前球星中田英壽，前日也有份出席影展。</p></body></html>
