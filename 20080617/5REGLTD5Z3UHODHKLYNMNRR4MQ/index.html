<html><header><meta charset="utf-8"><title>醫學Online<br>糖尿病者忽視聽力</title></header><body><h1>醫學Online<br>糖尿病者忽視聽力</h1><p>糖尿病患者出現聽力問題的風險較健康正常人士高出近一倍，美國一項研究分析逾5,140名，20至69歲人士聽力健康情況，其中399人是糖尿病患者。結果發現21%糖尿病患者出現低至中度的聽力問題，遠高於健康正常人士的9%，顯示糖尿病除了可以上眼，也會影響聽力。專家指出，很多患者也忽略了聽覺逐漸減弱的問題，更不會接受定期檢查，未能及早接受治療。</p></body></html>
