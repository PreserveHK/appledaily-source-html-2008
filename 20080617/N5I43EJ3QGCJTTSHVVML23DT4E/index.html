<html><header><meta charset="utf-8"><title>Wii手機逛街都可「碌齡」</title></header><body><h1>Wii手機逛街都可「碌齡」</h1><p>任天堂Wii手控桿遊戲機在全球大紅大紫，新力愛立信（SonyEricsson）終於踩過界，昨日展示一款Wii手機，讓機迷可用來當作動作感應器打機。<br> 這款新力愛立信Wii手機，正式名字叫F305，在新加坡的亞洲電訊展覽會展出，副總裁劉易斯介紹登場時直認要踩過界：「這是我們投向動感遊戲的第一束光線。我們以遊戲跟年輕客互動。」<br> 據講解，F305機主只要預先下載保齡或釣魚遊戲，即可以這部手機當作Wii能感應動作的手控桿，揮動手機「碌齡」或釣魚。Wii最得人心正是這款手控桿，令打遊戲機變得老少咸宜，足不出戶都能夠做運動。<br> 法新社</p></body></html>
