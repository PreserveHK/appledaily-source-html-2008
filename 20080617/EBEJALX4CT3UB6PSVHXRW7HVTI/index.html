<html><header><meta charset="utf-8"><title>Gackt女友受壓尋短見</title></header><body><h1>Gackt女友受壓尋短見</h1><p>日本男歌手Gackt的私生活向來非常神秘，新一期日本雜誌《FLASH》踢爆他上月到羅馬尼亞拍西片時，與圈外女性A小姐密會，結果女方因不堪Gackt狂迷的壓力，在本月11日服藥自殺，幸獲救。<br> 據知兩人約會被偷拍的短片，早前被上載到Youtube，雖然短片其後被刪除，但飽受Gackt狂迷留言攻擊的A小姐不堪壓力而自殺。上周六，Gackt所屬事務所職員便與A小姐見面，但聲稱對方只是Gackt的fans。</p></body></html>
