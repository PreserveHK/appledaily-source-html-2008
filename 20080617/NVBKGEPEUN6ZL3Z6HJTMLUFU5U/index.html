<html><header><meta charset="utf-8"><title>醫學Online<br>婦女多低估心臟病</title></header><body><h1>醫學Online<br>婦女多低估心臟病</h1><p>不少婦女低估了心臟病的危險。澳洲心臟基金會一項訪問了1,300名女子的調查顯示，婦女普遍誤以為心臟病是男性為主的疾病，乳癌才是婦女需要正視的健康問題；研究又發現只有不足兩成的受訪女士知道高血壓、高膽固醇及糖尿病等也是引致心臟病的高危因素。專家指澳洲每年有11,000名女性死於心臟病，遠高於因乳癌死亡的2,600人，故需提高女士對心臟病的警覺。</p></body></html>
