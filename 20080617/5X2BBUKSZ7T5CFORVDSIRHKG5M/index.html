<html><header><meta charset="utf-8"><title>不滿管制擺賣範圍<br>葵涌商戶遊行</title></header><body><h1>不滿管制擺賣範圍<br>葵涌商戶遊行</h1><p>【本報訊】葵涌廣場的小商戶，不滿大業主及管業處於明日開始，採取掃蕩行動強行清理商戶門外的貨物，商戶表示會採取抗爭行動。昨晚百多名商戶在葵涌廣場遊行抗議，並且操往葵涌警報警備案。<br> 葵涌廣場共有700個小商戶，於上月中，商戶收到管業處發出的通知，管制商戶擺賣的範圍。<br> 小商戶指出，他們與大業主及管業處商量，並同意自律擺貨物不佔用公共地方，但由於貨架一般超過4呎，執行上並不可行，要求管業處通融但不被接納。</p></body></html>
