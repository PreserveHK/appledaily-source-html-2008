<html><header><meta charset="utf-8"><title>醫學Online<br>咖啡防婦女心臟病</title></header><body><h1>醫學Online<br>咖啡防婦女心臟病</h1><p>西班牙一項大型研究發現，經常飲咖啡（圖）不會令人壽命縮短，意味着咖啡因對健康的影響未必如一般人預期般嚴重，甚至可以幫助女士預防心臟病。<br> 研究人員分析逾12萬名男女飲咖啡份量與早死的關連，研究跟進時間長達20年，結果發現，即使日飲六杯咖啡的人士，提早死亡風險較不飲咖啡的人並無明顯增加，經常飲咖啡的女士因心臟病死亡的比率，更較不飲咖啡的女士低。</p></body></html>
