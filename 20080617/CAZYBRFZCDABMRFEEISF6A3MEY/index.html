<html><header><meta charset="utf-8"><title>打機兩青年被追斬</title></header><body><h1>打機兩青年被追斬</h1><p>【本報訊】昨晨2時許，姓潘（22歲）青年與姓張（26歲）男友人在尖沙嘴一間電子遊戲機中心消遣後離開，行至尖東半島中心對開噴水池，取道旁邊通往麼地廣場的小巷，豈料兩人行至小巷中央位置，赫見兩名穿黑衣、戴眼鏡，戴口罩男子，其中一人並手持利刀，從後跟蹤而至，潘與張見狀拔足狂奔，潘走向麼地廣場方向，惟走避不及被惡煞趕上，潘的右手、右腰及大腿受傷，倒卧地上。<br> 警員接報趕至，張姓青年對潘被斬傷懵然不知，稍後接獲警方通知趕返現場協助調查，他向警員透露，不認識兇徒，不明遇襲原因。</p></body></html>
