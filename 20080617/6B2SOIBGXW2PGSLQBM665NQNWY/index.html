<html><header><meta charset="utf-8"><title>AmyWinehouse<br>碌落樓梯送院</title></header><body><h1>AmyWinehouse<br>碌落樓梯送院</h1><p>英國毒后AmyWinehouse瘋行不斷，昨日她在倫敦寓所外為歌迷簽名後，在家中一時感到暈眩，不慎碌落樓梯拗柴。其友人即時致電報警，到場的醫護人員即場為Amy包紮。</p><p>留醫檢查</p><p>而Amy的父親因擔心愛女的情況，強行乘的士將她送到醫院。醫生要求Amy留院，並接受進一步詳細檢查。Amy的發言人說：「當時Amy在家中突然感到頭暈，幸好她的經理人助手在場及時發現。」據知Amy現時情況良好，還與醫院內的女歌迷談笑。</p></body></html>
