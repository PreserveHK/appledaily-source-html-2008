<html><header><meta charset="utf-8"><title>醫學Online<br>銀杏無助老人癡呆</title></header><body><h1>醫學Online<br>銀杏無助老人癡呆</h1><p>英國倫敦帝國學院一項研究發現銀杏（圖）對改善老人癡呆症並無幫助，研究有176名老人癡呆症患者參加。一組患者每日服食120毫克銀杏草藥，另一組人則服食無療效的安慰劑，六個月後兩組患者接受記憶力測試，結果發現，無論詞語運用、時間或地點等記憶能力，兩組人並無明顯分別。<br> 此外，一項訪問照顧者的調查也發現，服食銀杏的患者生活質素未見很大改善。</p></body></html>
