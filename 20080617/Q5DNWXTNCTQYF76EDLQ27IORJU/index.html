<html><header><meta charset="utf-8"><title>奧德另類歐國「波」</title></header><body><h1>奧德另類歐國「波」</h1><p>奧地利對德國的戰果於見報時已有分曉，不過早前奧地利一眾「4仔」女星就約戰德國「4仔」女星進行一場友誼「波」，乘機向觀眾大送秋「波」。今場賽事不設交換球衣環節，因為所有比賽的女星皆上身全裸上陣，並在身上塗上所屬的球衣顏色作識別，實行與對方「打真軍」。最後奧地利「4仔隊」以10:5大勝德國「4仔隊」，在場的球迷亦不禁高呼好「波」。賽後奧地利女星也表示希望國家隊有同樣的表現，不過若奧地利球員看到她們的演出，大家應該擔心他們會有衝動犯「手球」！</p></body></html>
