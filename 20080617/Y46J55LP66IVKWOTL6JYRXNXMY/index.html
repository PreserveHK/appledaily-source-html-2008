<html><header><meta charset="utf-8"><title>吳尊、阿Sa遲到惹不滿</title></header><body><h1>吳尊、阿Sa遲到惹不滿</h1><p>吳尊和蔡卓妍（Sa）昨日雙雙現身上海，出席第11屆上海國際電影節，為電影《劍蝶》造勢宣傳，其他嘉賓還有胡歌及冼色麗等。在記者會上他們遲到了40分鐘，但他們未有道歉，令內地傳媒大表失望。</p><p>阿Sa在會上表示：「與吳尊合作有初戀感覺，現在覺得幸運又幸福，有這麼帥的兩名男生愛上我，在現實生活中是不可能發生的。」對於阿Sa這樣讚不絕口，吳尊感到不好意思。戲中阿Sa要反串演出，她說：「我以前與阿嬌（鍾欣桐）拍檔也試過反串當男生角色，所以對反串頗有心得，故難不倒我呢！」<br> 撰文：葉雪</p></body></html>
