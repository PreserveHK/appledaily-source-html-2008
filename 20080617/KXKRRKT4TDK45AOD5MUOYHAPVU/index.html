<html><header><meta charset="utf-8"><title>中環率先試行購報不要袋</title></header><body><h1>中環率先試行購報不要袋</h1><p>【本報訊】購報紙附送膠袋已成指定動作，每年棄置於堆填區的報紙及雜誌膠袋數目高達三億個。環保組織綠領行動及全港報販大聯盟將於下周二早上舉行全港「首區報紙不要袋日」，率先於中環區向報販及市民推廣「報紙不要袋」訊息，活動稍後會推廣至其他區域。<br> 綠領行動總幹事何漢威表示，上月成功訪問了210名來自不同區域的報販，有33%報販表示每月平均使用1,000至5,000個膠袋，高達88%受訪者承認附送膠袋對報紙銷量沒有幫助，大部份報販贊成停派報紙膠袋。</p></body></html>
