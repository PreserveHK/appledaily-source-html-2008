<html><header><meta charset="utf-8"><title>Shoppinglist：宜家傢俬低至三折</title></header><body><h1>Shoppinglist：宜家傢俬低至三折</h1><p>小記近日逛街發現四周的店舖都貼上減價字樣，就連大型傢俬店宜家傢俬，亦於即日起至7月1日舉行「夏日狂熱勁減」，當中過千件傢俬飾物均以低至三折價錢發售，減價貨品種類繁多，由梳化、餐桌、床架、貯物櫃、布藝等一應俱全。除傢俬家飾減價外，店內的「瑞典美食廊」精選瑞士食品更以低至七五折發售，包括KEX字母餅亁等，各位切勿錯過入貨良機。<br><br>記者：蘇麗珊<br>查詢：31250888&#13;</p></body></html>
