<html><header><meta charset="utf-8"><title>安妮為男友消瘦</title></header><body><h1>安妮為男友消瘦</h1><p>由安妮夏菲慧（AnneHathaway）及史提夫加維（SteveCarell）主演的動作喜劇《特務S嘜》（GetSmart），昨日於加州舉行首映。近排甚少露面的安妮，近日受訪時表示對富商男友的連串官司感到擔心，難怪她昨日現身時骨瘦如柴。<br> 安妮的意大利裔富商男友RaffaelloFollieri，早前因涉嫌開空頭支票被捕，雖然控罪已被撤銷，但近日他的慈善信託基金因有神秘資金出入，又被紐約警方調查賬目。雖然安妮一直拒絕再為事件置評，但觀乎其下滑的體重，相信男友官司令她不安。</p></body></html>
