<html><header><meta charset="utf-8"><title>林嘉欣30歲急尋愛</title></header><body><h1>林嘉欣30歲急尋愛</h1><p>林嘉欣、徐子珊和羅霖昨日於灣仔出席化妝品店周年活動，8月生日的林嘉欣將踏入30歲，未有對象的她盼望有真姻緣，她說：「20歲嘅時候儍更更，曾經做錯決定，鍾意咗一個唔啱自己嘅人，家姐覺得唔適合，但我仍然好衝動去鍾意。30歲係個漂亮嘅數字，女人越活越精采，開始要搵好嘅桃花。」</p><p>徐子珊昨日戴上多件閃石首飾，全由母親搜購，她說：「全部係假嘢，𠵱家都係儲緊錢買真鑽石。」最近無綫重播《真情》，有份參演的羅霖說：「囝囝睇到我演嗰一段，覺得我當時包包面，而且化妝好濃，但都有讚我演技好。」<br> 採訪：王連連　攝影：陳慧安</p></body></html>
