<html><header><meta charset="utf-8"><title>潮流感：IWC出施丹法版錶 - ㎡</title></header><body><h1>潮流感：IWC出施丹法版錶 - ㎡</h1><p>人走茶凉，離開坐熱坐暖的位置，誰不會有難受欷歔？在另一地方煲壺熱飲，不失為體面好方法。法國球星施丹（ZinedineZidane），兩年前一下頭槌成敗繫於一身，掛靴後，不時亮相時裝活動，坐在frontrow看騷，似乎在時尚界找到後補的最佳位置。<br> 施丹更成為瑞士腕錶IWC的代言人，品牌昨日更在巴黎特別推出施丹特別版腕錶慶祝，Ingenieur施丹特別版採用自動機芯，全球限量1,000隻，設計選用法國國旗的藍白紅三色、條子時刻，只有10時位轉用紅色阿拉伯數字，代表這位穿10號球衣的法國球星。<br> Textby㎡</p></body></html>
