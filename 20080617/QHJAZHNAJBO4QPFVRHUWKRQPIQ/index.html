<html><header><meta charset="utf-8"><title>馮仁昭四圍超：HotCha硬銷紅酒美容 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：HotCha硬銷紅酒美容 - 馮仁昭</h1><p>女子組合HotCha日前到翔龍灣廣場出席活動，三個成員（左起）Winkie、Crystal同Regen即場試吓用腳踩葡萄做紅酒，佢哋直情越踩越興奮。其後當三人攞住支印有佢哋個樣嘅紅酒時，竟然俾觀眾誤以為佢哋係推銷紅酒嘅酒吧「拳手」，而三人都異口同聲話自己酒量淺，不過為貪靚，就會用紅酒面膜嚟敷面。<br> 平時HotCha都滴酒不沾，不過公司同事叫佢哋試飲練吓酒量，方便日後出外工作需要喎。</p></body></html>
