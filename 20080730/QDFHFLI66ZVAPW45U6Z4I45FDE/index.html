<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Donald兩年後結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Donald兩年後結婚 - 馮仁昭</h1><p>ILoveUBoyz（艾粒）噚日喺商台接受訪問，佢哋嘅新專輯「艾粒電視台3巨棒堂」特別限量版噚日推出，今次特別版就再加印多幾千隻。成員Donald（左）日前俾雜誌影到佢同女友張穎欣（Jan）拍拖睇大床，問佢哋係咪好事近，佢初時竟然唔認女友，及後先正經話結婚計劃未有咁快，起碼要搵多兩年錢先得，佢仲話同Jan只係鄰居而唔係同居。</p></body></html>
