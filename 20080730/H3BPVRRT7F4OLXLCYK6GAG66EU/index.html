<html><header><meta charset="utf-8"><title>上載照片寵物識講話</title></header><body><h1>上載照片寵物識講話</h1><p>狗狗會說「我愛你」，貓貓識講「對不起」，通通是電腦作怪。上載寵物的大頭照片到TalkingPets.org網站，輸入想寵物「說」的話，網站就會炮製配合真人發聲的動畫，貓貓狗狗會配合句子口擘擘，盞鬼得很。<br> 若覺大頭照片顏色單調，還可選擇花團錦簇或陽光海灘等背景圖案。想向好友傳情達意，只要輸入好友的電郵地址就可以，跟幾多位朋友分享貓狗說話的驚喜都沒問題。TalkingPets.org</p></body></html>
