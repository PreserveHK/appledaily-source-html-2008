<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦注意體重防糖尿</title></header><body><h1>醫學Online<br>孕婦注意體重防糖尿</h1><p>加拿大多倫多大學一項研究證實，患有妊娠期糖尿病會大大增加女性其後患上二型糖尿病的風險。研究觀察逾63萬名曾在1995至2002年期間生育的女性，結果發現患有妊娠期糖尿病的女士，19%之後也會患上二型糖尿病，比普通女性的2%比率高。<br> 專家建議曾患妊娠期糖尿病的女性應保持健康的體重和適當的運動量，以減低患上二型糖尿病的風險。</p></body></html>
