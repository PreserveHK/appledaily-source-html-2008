<html><header><meta charset="utf-8"><title>王菀之眼濕濕怨軒仔</title></header><body><h1>王菀之眼濕濕怨軒仔</h1><p>王菀之前晚在九展舉行商台「拉闊變奏廳」音樂會，這次她選唱了別人的歌，唱得較多是陳奕迅的歌，在音樂會上她又不停發放爛gag，可惜口才不佳的她說完笑話，台下觀眾竟然慢半拍唔識笑。<br> 王菀之又為了搞氣氛唱到坐地，表演嘉賓為商台DJ朱薰及余廸偉。在接受訪問時，王菀之被問到為何其緋聞男友張敬軒不來捧場？她即時扁嘴眼濕濕地說：「你哋唔好問，我好失望。」問她何故眼濕濕？她自言只是神情呆滯而已。<br> 提到軒仔稍後也會為拉闊音樂會演出，問王菀之可會往捧場？她說：「我唔喺香港，去咗印度做嘢。」<br> 採訪：王連連<br> 攝影：黃偉雄</p></body></html>
