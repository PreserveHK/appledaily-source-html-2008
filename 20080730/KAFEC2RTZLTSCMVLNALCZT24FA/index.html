<html><header><meta charset="utf-8"><title>湯漢斯新片美國重建梵蒂岡</title></header><body><h1>湯漢斯新片美國重建梵蒂岡</h1><p>由湯漢斯（TomHanks）主演的《達文西密碼》（TheDaVinciCode）電影前傳《天使與魔鬼》（Angels&amp;Demons）製作不惜工本，繼早前傳出湯漢斯收取了破紀錄的3.9億港元天價片酬後，電影公司近日更在片場搭建了一個梵蒂岡巨型廠景作拍攝之用。</p><p>冒犯天主拒借景</p><p>事緣《天》片更揭梵蒂岡醜聞，故被禁在梵蒂岡境內及羅馬境內任何一間教堂拍攝，電影公司惟有大手筆在美國加州片廠重建梵蒂岡外貌。由高空照片所見，劇組幾乎興建了半個聖伯多祿廣場。至於梵蒂岡的室內戲份，據悉會在意大利那不勒斯一間皇宮內取景。</p></body></html>
