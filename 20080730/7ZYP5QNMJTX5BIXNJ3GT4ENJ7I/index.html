<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《家好月圓》首播收視高開 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《家好月圓》首播收視高開 - 馮仁昭</h1><p>無綫《溏心風暴之家好月圓》前晚首播，收視高開平均33點（約207萬觀眾收看），最高仲去到34點（約213萬觀眾收看），比起上個禮拜一播映嘅《疑情別戀》高出4點，至於比起07年嘅《溏心風暴》，首播收視平均只有28點（約181萬觀眾）仲要高出5點㖭。另外，前晚嘅劇情入面有個扮林峯童年嘅小演員，其中有句對白講咗「爛gag」，不過當時劇情嘅背景係90年代初，仲未有人用爛gag呢啲字眼，難怪有網友投訴劇情唔合理啦！</p></body></html>
