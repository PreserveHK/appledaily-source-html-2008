<html><header><meta charset="utf-8"><title>韓藝瑟夥張赫做老千</title></header><body><h1>韓藝瑟夥張赫做老千</h1><p>憑韓劇《茶煲阿四》走紅的韓國女星韓藝瑟，夥拍張赫和金民俊的新劇《老千》海報終於曝光。此劇是翻拍自曹承佑的同名賣座電影，亦是韓藝瑟相隔兩年回歸公仔箱的作品，韓藝瑟在劇中飾演一名在桌球室工作的全新角色，後來被張赫和金民俊帶入老千世界，並發展出一段三角戀。</p><p>明天開鏡</p><p>從海報所見，韓藝瑟的造型性感，身穿吊帶裙兼大晒美腿。戲中演曹承佑角色的張赫就西裝骨骨上陣，熟練地玩紙牌，同樣是新角色的金民俊則一身「皮氣」。據悉海報總共花了兩天時間拍攝，劇集將於明天開鏡，並暫定9月緊接金來沅的《食客》播出。</p></body></html>
