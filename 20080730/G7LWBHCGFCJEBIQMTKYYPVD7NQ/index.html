<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李玟隨時嫁老外 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李玟隨時嫁老外 - 馮仁昭</h1><p>李玟（Coco）近排好低調咁去咗峇里島視察場地，唔通佢又準備結婚？原來佢幫男友Bruce籌備10月嘅50大壽。Coco近年被追問有關結婚嘅事，佢都話未有打算，但今次有內地媒體問到結婚嘅事時，Coco竟然講：「很多事情都說不定，我們不知道會不會突然有這個衝動，可能會發生，不排除有驚喜！」咁唔知會唔會喺10月男友生日宴一齊搞埋呢？</p></body></html>
