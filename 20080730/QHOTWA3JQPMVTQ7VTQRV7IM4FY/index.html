<html><header><meta charset="utf-8"><title>案件速遞<br>小肥羊兩前主管貪污賠款</title></header><body><h1>案件速遞<br>小肥羊兩前主管貪污賠款</h1><p>【本報訊】火鍋連鎖店小肥羊兩名主管，於去年6月至8月間收受供應商的手錶和現金合共4.1萬元，兩人早前在觀塘裁判法院裁定四項代理人收受利益罪成立。52歲前貨倉主管趙澤民昨日被判入獄一年，並須賠償給小肥羊21,000元，旺角分店37歲前廚師長馬家和則入獄半年，賠償5,000元。至於向趙提供1,000元利益的44歲茶業供應商黃永華，早前承認一項向代理人提供利益罪，並出庭指證其他被告。裁判官陳仲衝昨日判黃履行240小時社會服務令。<br> 案件編號：KTCC1958/08</p></body></html>
