<html><header><meta charset="utf-8"><title>母被絆倒　滾粥淋子</title></header><body><h1>母被絆倒　滾粥淋子</h1><p>【本報訊】油麻地吳松街一名一歲半的印尼男童，昨晨在寓所地上爬行期間意外將母親絆倒，導致她手上滾粥打翻「照頭淋」，男童的面頰和身體燙傷，母親亦輕微灼傷。<br> 昨晨7時許，男童母親煲粥做早餐，當她將一碗熱粥由廚房拿出廳時，沒留意兒子在地上爬動，結果被絆倒，手上的熱粥隨即倒瀉，淋落地上的兒子身上。男童面頰、身體及腳被灼致又紅又腫。<br> 兒科醫生提醒家長，被灼傷傷者，要即時脫去沾濕的衣服，並盡快用冷水清洗傷處最少3分鐘。<br> 梁維建攝</p></body></html>
