<html><header><meta charset="utf-8"><title>感情機械人會「呼吸」</title></header><body><h1>感情機械人會「呼吸」</h1><p>機械人一向只是服從命令和執行任務，但英國科學家卻創造出有感情的機械人，需要人類呵護備至，如果被搖晃喝罵，它便會緊張害怕，雙手抓緊和心跳加速，要呵呵抱抱才會放鬆下來。<br> 「HeartRobot」身形像小童，外貌則像ET外星人和《魔戒》內咕嚕混合體，身上裝有感應器，肚皮更會隨「呼吸」「心跳」起伏。只要抱抱它、對它輕聲說話，它就會放鬆四肢，垂下眼皮，呼吸和心跳減慢。這個電子玩偶由西英格蘭大學科學家麥戈蘭設計，正在倫敦科學館展出。英國《每日郵報》</p></body></html>
