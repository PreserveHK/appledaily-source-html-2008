<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張栢芝新劇重出生天 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張栢芝新劇重出生天 - 馮仁昭</h1><p>張栢芝前年喺內地拍攝嘅劇集《天涯歌女》（原名《周璇》），劇中飾演已故名歌星周璇，近期喺重慶電視台終於有得播，咁遲先播呢套劇，主要係因為淫照事件影響審查。片方負責人話，喺淫照事件發生前，呢套劇嘅後期早已經完成，但批文一直未出，電視台只好推遲播放。由於呢套係名人傳記劇，審查會比較嚴格，經過幾個月後，淫照事件已經慢慢淡落嚟，所以套劇先至可以重出生天。</p></body></html>
