</title></header><body><h1>親子時間：短時間學好英語
</h1><p>最近新一頁學習及發展顧問以FastForWord互動語言學習軟件，配合中心言語治療師及兒童發展專家的督導，推出「FastForWord英語學習課程」，針對初三至中五本地學生的英語學習需要，還根據學員的接收力，將英語發音解構，轉化為大腦聽覺區較易接收的獨特語音訊號，有效啟發腦部學習潛能。學習期間，學員每天要接受50分鐘、每周5天的密集訓練，將一至兩年的閱讀技巧訓練，濃縮至於8至12周完成。此課程月費$6,800，想小朋友在暑假學好英文，不妨一試。<br><br>記者：張一豪<br>查詢：28827711</p></body></html>
