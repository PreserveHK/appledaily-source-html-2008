<html><header><meta charset="utf-8"><title>忘年戀命案保安認誤殺</title></header><body><h1>忘年戀命案保安認誤殺</h1><p>【本報訊】年輕保安員涉殺死忘年戀女友案，法官指控方未能成功證明被告有意圖令死者身體嚴重受傷，故裁定謀殺罪表證不成立。由於被告承認誤殺罪，法官昨引導陪審團裁定被告誤殺罪成，案件押後至明天，讓辯方求情及判刑。<br> 案發於去年9月8日，被告陳溢華（28歲）因事與死者鍾梅芳（48歲）爭吵，被告向死者面部揮拳，用腳踢她的頭致暈倒。被告剪下死者頭髮，留起部份留念，其他則冲進洗手間。被告將死者拖入睡房後，便離開大埔富善邨死者單位。法醫相信，死者在翌日死亡。<br> 案件編號：HCCC33/08</p></body></html>
