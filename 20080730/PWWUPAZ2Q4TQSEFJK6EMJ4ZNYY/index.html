<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女星金泰希成為麵包店ParisBaguette的最新代言人，拍廣告期間要狂吞逾30件三文治。<br> <br> ●韓國天王Rain將於10月推出親自設計的自家品牌太陽眼鏡，稍後亦會推出服飾。<br> <br> ●韓國男星張根錫在新劇《貝多芬病毒》的造型曝光，他飾演一名原為交通警，後來在地鐵內遇上李智雅而改變命運的天才喇叭演奏者。<br> <br> ●基斯頓比爾昨日由日本返回加州時只坐普通機位，並親自推行李出閘。<br> <br> ●有消息指安琪蓮娜祖莉有意在下一齣《蝙蝠俠》電影中演歹角貓女。<br> <br> ●有傳姬蒂韓遜與前單車冠軍岩士唐分手。</p></body></html>
