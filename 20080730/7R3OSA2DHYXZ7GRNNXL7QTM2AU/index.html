<html><header><meta charset="utf-8"><title>醫學Online<br>宜攝取有益脂肪酸</title></header><body><h1>醫學Online<br>宜攝取有益脂肪酸</h1><p>美國一項研究發現，同樣是日裔男性，但居於日本的本土男士，較在美國生活的日本男人，因動脈硬化引致心臟病發及中風的比率低很多，研究人員相信差異是由飲食習慣引致。因在日本居住的本土男人，喜歡吃不同類型的魚生，故可從魚類攝取較多奧米加三型脂肪酸。研究顯示他們每日平均進食85毫克魚類，吸取1.3毫克的奧米加三型脂肪酸，攝取量較一般美國男人高約六倍。</p></body></html>
