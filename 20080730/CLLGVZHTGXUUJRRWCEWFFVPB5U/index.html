<html><header><meta charset="utf-8"><title>NEWS：宮中蜜皂　還原純淨肌</title></header><body><h1>NEWS：宮中蜜皂　還原純淨肌</h1><p>雖然身邊不少同事朋友都對近年流行的醫學美容品牌趨之若鶩，但我卻總是對以傳統古方作號召的品牌較鍾愛，如韓國的雪花秀。它的護唇蜜和潔面皂便最得我心。今次全新的宮中蜜皂同樣以韓方理論為基礎，以珍貴韓方漢藥釀製，包括紅參、天然蜂蜜、白芍、玉竹、地黃及天然橄欖油，能鞏固肌膚的自我淨化能力，發揮排毒、淨陰及滋陰的功效，以幫助肌膚還原純淨美麗。<br><br>（奧莉花）<br>查詢：29189959（金鐘專櫃）</p></body></html>
