<html><header><meta charset="utf-8"><title>欣宜拍劇有禁忌</title></header><body><h1>欣宜拍劇有禁忌</h1><p>鄭欣宜（Joyce）昨日聯同著名中國當代藝術大師隋建國，出席在銅鑼灣舉行的「新擲鐵餅者」開幕禮，吸引逾百名途人圍觀，幾名fans更手持欣宜英文名「Joyce」的紙牌撐場。<br> 欣宜將演出無綫處境劇，她表示應該於9月後開始拍攝，現時尚在等候階段，希望拍攝時能得到前輩指點。談到其父鄭少秋有份演出新劇《桌球天王》，監製起初有意找欣宜參演時，她說：「係呀！呢方面都唔係我決定，若果搵我都會做，不過做番父女都會尷尬。」當有人提議她與秋官扮演情侶時，欣宜說：「我覺得好怪，好抗拒，有冇搞錯。」<br> 採訪：馬建華<br> 攝影：陳慧安&#13;</p></body></html>
