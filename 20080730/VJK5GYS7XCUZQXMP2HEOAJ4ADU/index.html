<html><header><meta charset="utf-8"><title>醫學Online<br>兒童須喝加料牛奶</title></header><body><h1>醫學Online<br>兒童須喝加料牛奶</h1><p>新西蘭空氣污染情況雖然不算嚴重，但兒童感染呼吸道傳染病入院的比率，卻是已發展國家最高之一。<br> 為減少兒童感染肺炎等傳染病，當地的兒科專家鼓勵家長餵1歲至歲半兒童，飲用額外加入維他命及礦物質的牛奶，以改善兒童缺乏鐵質、維他命A及維他命D的問題。專家相信飲用加強版牛奶，可改善肺部感染情況。現時新西蘭兒童肺炎感染率，較美國高五至十倍。</p></body></html>
