<html><header><meta charset="utf-8"><title>《哈利波特6》佛地魔現身</title></header><body><h1>《哈利波特6》佛地魔現身</h1><p>令全球哈利迷熱切期待嘅《哈利波特》系列最新電影《哈利波特：混血王子的背叛》（HarryPotterandtheHalf-BloodPrince），已經落實11月17日喺英國倫敦舉行全歐洲首映禮，屆時「哈仔」丹尼爾拉德克里夫（DanielRadcliffe）等三位主角會齊齊亮相。電影嘅首條預告片日前已曝光，內容集中喺佛地魔嘅少年時代，該角色由飾演佛地魔嘅英國男星賴夫費恩斯嘅10歲姪兒Tiffin扮演，難怪甚為似樣。</p></body></html>
