<html><header><meta charset="utf-8"><title>馮仁昭四圍超：嘉玲赴京谷奧運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：嘉玲赴京谷奧運 - 馮仁昭</h1><p>劉嘉玲同老公梁朝偉喺不丹結完婚返嚟之後，兩公婆早兩晚又急不及待去戲院睇《蝙蝠俠─黑夜之神》（TheDarkKnight），不過噚日嘉玲就放下老公，自己同助手去咗北京為奧運做宣傳，嘉玲一直覺得祖國可以主辦奧運係一件好值得光榮嘅事，所以北京奧運需要佢幫手宣傳，佢就好爽快答應。偉仔過兩日就會去日本幾日宣傳電影《赤壁》，睇嚟佢兩公婆新婚後都係要各忙各嘅工作。</p></body></html>
