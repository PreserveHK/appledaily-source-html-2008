<html><header><meta charset="utf-8"><title>TodaySpecial：小人物大見證</title></header><body><h1>TodaySpecial：小人物大見證</h1><p>Debbie是一位患上鼻咽癌的幸運者，真的幸運，因她經過35次電療和6次化療後，最終康復過來，其間寫下醫病過程。朋友在序中寫到：「夢終於會醒過來的！」夢醒後，書也出版了。作者把200本著作捐到所屬聖堂，100本給醫院外，還將收益全數捐給香港防癌會助藥計劃。首批限量200本更隨書附送Monchhichi匙扣公仔一個。</p><p>《天使伴我同行》<br> 作者︰DebbieCheng<br> 出版︰藍出版<br> 售價︰$68</p></body></html>
