<html><header><meta charset="utf-8"><title>醫學Online<br>菲傭回鄉感染登革熱</title></header><body><h1>醫學Online<br>菲傭回鄉感染登革熱</h1><p>衞生防護中心證實一宗外地傳入登革熱個案，患者是一名在中西區工作及住宿的34歲菲籍傭工。患者於本月21日出現登革熱病徵，包括發燒及出紅疹等，本月25日入住瑪麗醫院接受治療，現時情況穩定。患者曾於本月9日至21日返回菲律賓，在本港與患者有家居接觸的人士暫未出現登革熱病徵。<br> 本港今年已累積17宗外地傳入的登革熱個案，去年則有58宗。</p></body></html>
