<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Eason悶熱慘過被毒打 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Eason悶熱慘過被毒打 - 馮仁昭</h1><p>陳奕迅（Eason）前晚喺中環繼續拍攝處男西片，劇情講佢帶外籍女演員逃離外籍惡漢嘅追捕，但Eason不幸被擒，仲俾一名身形高大嘅洋漢扯衫領問話，在旁嘅兩名打手就面露惡相，將垃圾袋擲向Eason，又爆佢樽，令Eason不支倒地。雖然動作場面簡單，但導演要求好高，拍咗個幾鐘都唔肯收貨，屈喺又熱又焗嘅後巷，Eason都不禁熱到扁嘴。</p></body></html>
