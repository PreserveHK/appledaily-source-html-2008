<html><header><meta charset="utf-8"><title>星野毛毛蔽體拍寫真</title></header><body><h1>星野毛毛蔽體拍寫真</h1><p>日本性感女星星野亞希雖然年屆31歲，但由於保養得宜，寫真集長出長有。星野將於本月25日推出全新寫真集《LostAngel》，她早前就飛到美國洛杉磯近郊拍攝。</p><p>書店會fans</p><p>為配合寫真集主題，星野穿上由七彩羽毛做成的比堅尼拍照，十分誘人。瓣數多多的星野，其有份演出的新片《鬼太郎千年呪歌》剛在當地上映，片中的星野扮演狸貓妖怪，畫上大花貓臉示人。此外，星野將於下周六在東京銀座一間書店舉行握手會，與fans作近距離接觸。</p></body></html>
