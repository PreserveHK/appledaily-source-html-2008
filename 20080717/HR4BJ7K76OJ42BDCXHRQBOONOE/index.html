<html><header><meta charset="utf-8"><title>10歲谷肌大隻妹惹爭議</title></header><body><h1>10歲谷肌大隻妹惹爭議</h1><p>在電影《帝國驕雄》的主題曲中，她展示結實的肌肉。體態不算完美，但全場掌聲雷動，因為這位健美小姐，只有10歲。<br> 澳洲女童韋爾哈姆愛好運動，尤其喜歡做掌上壓和起坐仰卧，母親於是安排她參加澳洲健美小姐比賽。主辦單位負責人蘭恰諾對小女童參賽也很驚訝，但說「這是鼓勵其他少女健身的好機會。」<br> 比賽上周六在維多利亞省舉行，大會特別為韋爾哈姆設立「兒童健美小姐」項目，她是唯一的參賽者。小女童參加健美比賽，有兒童精神學者不主張，怕她年紀小用激素增肌肉。<br> 英國《每日電訊報》</p></body></html>
