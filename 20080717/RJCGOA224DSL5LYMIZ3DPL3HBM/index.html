<html><header><meta charset="utf-8"><title>香島大廈　3房新裝388萬</title></header><body><h1>香島大廈　3房新裝388萬</h1><p>位於銅鑼灣軒尼詩道的香島大廈，採單幢式設計，步行5分鐘可抵港鐵站，相當方便。物業現有一高層放盤，面積650方呎，原則2房2廳，現已改作3房（1套房）使用。單位裝修新淨，木色地板易於配襯家具，大廳另連有水晶吊燈，略添貴氣。主人房備有對流窗戶，空氣流通，可望鄰近區景。業主現叫價388萬元，平均呎價5,969元。</p><p>物業資料</p><p>物業名稱：香島大廈<br> 單位：高層<br> 建築面積：650方呎<br> 實用率：約80%<br> 間隔：3房2廳（1套房）<br> 叫價：388萬元<br> 呎價：5,969元<br> 落成年份：1964年<br> 資料提供：香港物業<br> 電話：28331980</p></body></html>
