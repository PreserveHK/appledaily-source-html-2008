<html><header><meta charset="utf-8"><title>鑽金雜誌7.8萬破紀錄</title></header><body><h1>鑽金雜誌7.8萬破紀錄</h1><p>雜誌有平有貴，但在富貴國家杜拜，有雜誌創刊號的售價，竟然高達1萬美元（7.8萬港元），榮登全球最昂貴的雜誌。如此矜貴，全因封面貼金鑲鑽，將於10月慈善拍賣，金額撥捐當地兒童治療中心。<br> 杜拜ITP出版社新發行的《Kohl》雜誌，以亞洲女性為讀者對象。創刊號除了邀請寶李活女星凱費當封面女郎，還找來著名珠寶設計公司Damas花了86小時，將91克金箔和622粒鑽石逐塊逐粒貼上雜誌封面。<br> 披上黃金美鑽的《Kohl》，出版社安排它先在Damas多間分店公開展覽，稍後才拍賣，估計拍賣價可高達1萬美元。<br> Indiaglitz網站</p></body></html>
