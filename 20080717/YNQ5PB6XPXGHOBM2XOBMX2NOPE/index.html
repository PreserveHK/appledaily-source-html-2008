<html><header><meta charset="utf-8"><title>MISIA台北晒中文</title></header><body><h1>MISIA台北晒中文</h1><p>日本巨肺女歌手MISIA將於下月底展開亞洲巡迴演唱會，昨日她在台北舉行記者會宣傳，全程大晒中文，新加坡歌手林俊傑到場送上充滿民族風的手袋，令MISIA非常驚喜。</p><p>毋須繙譯</p><p>在短短17分鐘的記者會上，MISIA全程毋須繙譯與主持幫手，便以流利中文向記者打招呼。前日抵台的MISIA，表示已在下榻的溫泉酒店內泡過溫泉，又稱回到日本後要向朋友推介。MISIA的首站亞洲巡迴個唱會在下月30日在台北揭幕，之後便會轉戰新加坡、上海及首爾，最後一站已落實在10月4日於香港舉行。</p></body></html>
