<html><header><meta charset="utf-8"><title>醫學Online<br>早產嬰智障風險高</title></header><body><h1>醫學Online<br>早產嬰智障風險高</h1><p>醫療科技進步令早產嬰兒的存活率大為提升，但嬰兒長大後卻很可能受到多項健康問題困擾。<br> 挪威一項研究針對90多萬名在1967至1983年出生的嬰兒，分析他們成長後的健康狀況，研究人員將數據分為足月出生及早產兩組，結果發現早產嬰兒有腦癱瘓或智障的比率遠超過足月嬰兒，約11%早產嬰成年後要領取傷殘津貼，比率較足月嬰兒只有2%高。</p></body></html>
