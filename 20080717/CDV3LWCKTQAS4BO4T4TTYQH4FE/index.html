<html><header><meta charset="utf-8"><title>瑞典機動遊戲倒塌30人傷</title></header><body><h1>瑞典機動遊戲倒塌30人傷</h1><p>位於瑞典哥德堡（Gothenburg）的Liseberg遊樂場，前日（周二）下午發生罕見意外。一部猶如海盜船般上下搖擺、名為「彩虹」（Rainbow）的機動遊戲，懷疑有承托軸滾珠脫落，令載有35名遊客的卡座，在上下搖擺時，由三米高處直撞地上，有乘客被凌空拋出墮地，造成30人受傷，兩人傷勢嚴重。Liseberg1923年開幕，是北歐最大遊樂場。<br> 美聯社</p></body></html>
