<html><header><meta charset="utf-8"><title>青年廟宇頂層尋死</title></header><body><h1>青年廟宇頂層尋死</h1><p>【本報訊】一名青年近日疑生活不開心，昨凌晨走至黃大仙慈雲閣廟宇頂層企圖跳樓，友人將事主勸服送院。<br> 企圖跳樓青年姓梁（24歲），事後由同齡姓陳男友人陪同送院檢驗。梁事後向警員報稱只是感到不適，並非企圖自殺，警員在他身上發現大量傷風感冒藥，經調查後將案件列作誤會處理。<br> 據現場消息稱，梁近日疑生活不快，昨凌晨零時許，他走至慈雲山道道教廟宇慈雲閣約10餘米高的頂層徘徊企圖跳樓，在電話中向陳姓男友人透露輕生念頭。陳截乘的士趕赴現場，途中一直用手機通話勸阻梁，姓黃（49歲）的士司機代為報警。司機事後稱：「揸的士27年，第一次救人，好開心！」</p></body></html>
