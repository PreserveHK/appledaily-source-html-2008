<html><header><meta charset="utf-8"><title>夢露時裝明春法國推出</title></header><body><h1>夢露時裝明春法國推出</h1><p>1962年，荷李活一代性感女神──瑪麗蓮夢露香消玉殞，雖然夢露已逝世40多年，但她的一顰一笑永留萬千影迷心中，英國服裝製造商BluesClothing最近就與美國一間擁有逾400張夢露相片版權的公司合作，設計一系列以夢露命名的時裝，預計明年首季在法國推出。<br> BluesClothing與BradfordLicensingAssociates設計的夢露時裝，包括一系列的T恤、上衣、裙子、褲子以及內衣，銷售對象主要是一班年輕女性，為配合夢露性感美艷但不失典雅的形象，設計師會為這個時裝系列加入一點復古味道。各位夢露迷，是否很期待呢？<br> wwd網站</p></body></html>
