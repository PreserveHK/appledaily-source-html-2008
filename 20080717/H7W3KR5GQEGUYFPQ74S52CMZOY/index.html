<html><header><meta charset="utf-8"><title>求驗客手記：皇馬又揼50億擦靚艦隊 - 求驗客</title></header><body><h1>求驗客手記：皇馬又揼50億擦靚艦隊 - 求驗客</h1><p>西甲嘅皇馬最近開記招，聲稱08/09球季嘅財政預算高達4億歐元（約50億港元），使費打破球會歷史紀錄。睇番上季嘅3.45億歐元、同埋前季嘅3.06億歐元，每年使錢量不停增加。不過諗深一層，以前「銀河艦隊」用咗嘅錢係天文數字，成日亂fing，但一個錦標都冇得到手；反而近兩季皇馬喺西甲稱霸，似乎啲錢都叫做用得抵啲，起碼叫有回報吖嘛。</p></body></html>
