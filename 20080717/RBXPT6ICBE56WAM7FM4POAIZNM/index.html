<html><header><meta charset="utf-8"><title>技工觸電墮地死亡</title></header><body><h1>技工觸電墮地死亡</h1><p>【本報訊】旺角一間酒樓大堂昨晨進行電線維修期間，一名工人懷疑觸電由八呎高的梯上跌下，重傷昏迷，經送院急救後延至晚上傷重不治，警方及勞工處正調查意外原因。<br> 死者姓潘，27歲，昨上午9時半，他與其他工友受僱到旺角彌敦道639號一間酒樓的地下大堂（圖），維修電線。當時，潘站在一條八呎高的長梯上修理天花板的電線，其間附近工友突然聽到一聲巨響，繼而見到潘倒在梯邊不省人事，立即報警。<br> 救護員替潘急救並送院治理，但他延至晚上8時證實死亡。</p></body></html>
