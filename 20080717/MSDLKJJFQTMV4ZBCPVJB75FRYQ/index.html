<html><header><meta charset="utf-8"><title>7-11承辦商員工追薪</title></header><body><h1>7-11承辦商員工追薪</h1><p>【本報訊】全港最大連鎖便利店7-Eleven的小食吧前承辦商，上月結束合約，卻拖欠約200名員工一個半月工資，涉及金額逾100萬元。10多名員工昨到該承辦商匯能投資有限公司位於觀塘的辦事處抗議（圖），並試圖找姓陳的負責人，但辦事處大門鎖上，員工拍門無人回應。有員工稱6月至今一直失業，生計大受影響。協助員工的職工盟統籌幹事譚駿賢稍後說，7-Eleven答應把匯能繳付的合約金墊支欠薪。<br> 孔慶初攝&#13;</p></body></html>
