<html><header><meta charset="utf-8"><title>奇趣特搜：生蛋母雞變了公雞</title></header><body><h1>奇趣特搜：生蛋母雞變了公雞</h1><p>貴州遵義縣松林鎮鄉下一隻母雞，竟然會自然轉變成公雞（圖），令人嘖嘖稱奇。雞主劉中華表示，他三年前開始用傳統方法飼養這隻母雞，母雞一直也很正常地生蛋，但去年底後明顯有變化：不再生蛋，而且雞冠開始長大，顏色由淺變紅，發出的聲音也逐漸增粗。現在這隻雞，動作粗暴，每天還會像公雞鳴叫。有獸醫猜測，母雞可能是吃了含激素的食物，導致性別轉變。<br> <br>  http://news.163.com/08/0717/12/4H28OA1S00011229.html </p></body></html>
