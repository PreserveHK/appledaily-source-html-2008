<html><header><meta charset="utf-8"><title>30民工南韓打工遭虐待</title></header><body><h1>30民工南韓打工遭虐待</h1><p>河南30多名民工到南韓做漁工，遭僱主虐待兼剋扣人工，每餐吃不飽，被迫捉生蝦生魚果腹，其中16人到首爾向當局投訴後失蹤；中國商務部對事件相當重視，已要求輸出民工的中介公司徹查。<br> 據一名民工家屬表示，這群民工去年經山東威海一家公司中介，到南韓慶尚南道的三千浦和泗川市等地做漁工。他們在南韓每天工作十七、十八小時，一天只吃一頓飯，餓極了只能捉生魚生蝦吃，還不時被僱主虐打。部份人被拖欠三至五個月工資。<br> 河南《大河報》</p></body></html>
