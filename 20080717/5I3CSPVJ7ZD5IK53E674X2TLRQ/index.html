<html><header><meta charset="utf-8"><title>95歲石堅生瘡入院</title></header><body><h1>95歲石堅生瘡入院</h1><p>現年95歲的石堅，近年因為坐骨神經痛及泌尿系統等毛病，不時要進出醫院，而日前有指石堅因為臀部發炎及生瘡而入住九龍醫院康復大樓，記者昨日到醫院探望堅叔，坐在床上的他一邊由菲傭餵食流質食物，一邊睇電視，精神看來不俗。</p><p>「我精神好好」</p><p>問堅叔為何入院時，他只透露是傷口發炎，但究竟是那個部位，堅叔則未肯多講。問傷口痛不痛時，他說：「唔痛，我12號入院，我精神好好，係有時冇記性。親戚嚟探我都有攞嘢畀我食，但係我食唔到，喺呢度有少少悶，平時悶嘅時間喺屋企睇吓電視咁啦。」堅叔表示平日最喜歡睇新聞。<br> 採訪：王崇穎</p></body></html>
