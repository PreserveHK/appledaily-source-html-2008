<html><header><meta charset="utf-8"><title>天下第一鳥2億年前面世</title></header><body><h1>天下第一鳥2億年前面世</h1><p>全球第一隻鳥，原來在2.35億年前已經出現。牠並不是一隻小小鳥，而是爬蟲類動物孔耐蜥（Kuehneosaurus）。<br> 科學家最新證實，晚三叠紀的孔耐蜥懂得飛翔，牠身長達0.6米（兩呎），肋骨向兩旁延伸，像一雙翼，最遠可飛9米（30呎）。由於鳥類相信是由爬蟲類演進而來，孔耐蜥堪稱為「天下第一鳥」。<br> 早於1950年代，考古學家已發現孔耐蜥化石，只是一直沒法研究牠們是否識飛。今年初，英國布里斯托爾大學的專家，製造出和孔耐蜥大小相同的模型，在風洞測試牠們的飛行能力，結果牠們由樹上躍起時，可輕易飛翔9米後才着地。<br> 英國《每日郵報》</p></body></html>
