<html><header><meta charset="utf-8"><title>飛曼谷商務$3,140起</title></header><body><h1>飛曼谷商務$3,140起</h1><p>淡季的機票，真是平得離譜，雖只是兩個多小時機程，但假假哋都叫商務客位，竟然三千多便可以乘泰國航空客機往曼谷，可以說，與旺季時的經濟位價錢相若，你說怎不能大叫呢？而且，一間掛上五星級名牌的大酒店，入住標準雙人房只是$945起，又係嗰句，淡季雖多雨，但曼谷都好難會無人去，其實夜生活購物都照舊進行，還可能少咗人多咗空間畀你慢慢睇慢慢嘆，最多帶埋把遮出街囉！<br><br>記者：梁佩芬</p><p>查詢： http://www.priceline.com.hk </p></body></html>
