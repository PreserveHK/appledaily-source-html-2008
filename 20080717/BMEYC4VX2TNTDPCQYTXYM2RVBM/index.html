<html><header><meta charset="utf-8"><title>隔牆有耳：田二少的抉擇 - 李八方</title></header><body><h1>隔牆有耳：田二少的抉擇 - 李八方</h1><p>港區人大同政協委員每年8月，都會獲中央安排到內地考察，今年考察團卻破天荒押後至10月先成行，因為要讓路8月8號揭幕嘅奧運。<br> 八方聞說人大代表團今年考察目的地係山東，本來呢啲鴨仔團幾時出發都冇問題，但唔少人大已經牙痛咁聲，事關當中唔少人士都有機會成為新一屆立法會議員，包括葉國謙、黃國健同田二少，連任者應該有劉健儀、梁劉柔芬、蔡素玉、何鍾泰等，10月立法會開鑼，煲呔宣讀施政報告，唔留港如何說得通？最苦惱應該係田二少，一旦當選，既係議會新丁，又係新科人大，最終揀邊度，真係傷腦筋，如果落選就唔使煩。</p></body></html>
