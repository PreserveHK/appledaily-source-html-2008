<html><header><meta charset="utf-8"><title>Theresa影寫真餐餐啃飯糰</title></header><body><h1>Theresa影寫真餐餐啃飯糰</h1><p>傅穎（Theresa）近日推出寫真連大碟《Smiling》，請來日籍設計師設計30個不同造型，包括健康性感的陽光女孩和鄰家少女等。</p><p>日睡三小時</p><p>Theresa早前到日本拍寫真，由於行程緊密，別說行街，就連食飯時間也沒有，Theresa每天只好跟工作人員到便利店買飯糰吃，一日吃足七個，難怪Theresa笑言日本之行令她變成飯糰專家。<br> 此外，Theresa表示為求達到最佳狀態，睡覺前都會做足護膚程序，每日往往只睡三小時，但因心情興奮，辛苦一點也不介意。<br> 撰文：林妃&#13;</p></body></html>
