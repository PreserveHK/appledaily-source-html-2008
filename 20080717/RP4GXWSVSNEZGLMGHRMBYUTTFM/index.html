<html><header><meta charset="utf-8"><title>新知熱聞：鋼筋穿胸工人不死</title></header><body><h1>新知熱聞：鋼筋穿胸工人不死</h1><p>江西弋陽縣丁家坪採石場周二發生一宗工業意外，52歲的工人黃啓榮在採石工作時，被一根長約兩米、直徑三厘米的鋼筋從左前臂肩胛向後背插入體內，貫穿胸部。事發後工友們輾轉三個多小時，將他送到醫院搶救，其間需由兩名工友幫忙一前一後，扶住鋼筋（圖），以免鋼筋搖擺引起大出血危及生命。經醫生小心動手術，成功將鋼筋取出，黃目前已無生命危險。<br> <br>  http://news.sina.com.cn/s/2008-07-17/115015949460.shtml </p></body></html>
