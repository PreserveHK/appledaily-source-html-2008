<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秦煌飲食正常識講笑 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秦煌飲食正常識講笑 - 馮仁昭</h1><p>日前意外失足墮海嘅秦煌（小圖），𠵱家仲喺東區醫院內科病房留醫，噚日雪妮同老公唐佳，仲有盧苑茵先後去醫院探佢，雪妮姐話，喺劇裏面做過秦煌老婆嘅都嚟過醫院探佢，講到秦煌𠵱家嘅情況，佢話見到秦煌喺度睇電視同埋講笑，而且仲已經可以正常食番嘢㖭！而李家聲同廖啓智之後亦去探秦煌，佢話佢行路有啲唔順，個頭縫咗七針，不過都已經冇大礙。</p></body></html>
