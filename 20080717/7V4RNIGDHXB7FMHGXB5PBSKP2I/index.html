<html><header><meta charset="utf-8"><title>求驗客手記：鬪莉王中三元爭神射手 - 求驗客</title></header><body><h1>求驗客手記：鬪莉王中三元爭神射手 - 求驗客</h1><p>田中鬪莉王連中三元！呢位巴西裔嘅中後場，周四幫浦和紅鑽主場反勝東京綠茵3:2，重上榜首。大演帽子戲法嘅田中鬪莉王，今季已累積9個聯賽入球暫列神射手季席！嗰邊京都不死鳥嘅柳澤敦都唔輸蝕，周三倒戈鹿島鹿角又有入球，助球隊主場勝2:1。連續3場取得「士哥」嘅柳澤敦，對上一次做到呢個佳績經已係01年嘅事，31歲嘅佢果然寶刀未老！</p></body></html>
