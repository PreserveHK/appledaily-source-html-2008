<html><header><meta charset="utf-8"><title>名廚炮製：<br>Q版飛機餐</title></header><body><h1>名廚炮製：<br>Q版飛機餐</h1><p>小朋友乘飛機，專利多多，不是羨慕，但可優先上機，上飛機有小禮物，連睡到半夜喧嘩大叫都不會有人投訴，橫闖亂跑時大家只會怪飛機太窄讓小孩缺乏活動空間，這一切，都讓我想立即變「柯南」！今時今日，連德國漢莎航空都找到柏林的MasterChefRalfZacherl親自設計一份可愛趣致的飛機餐給小孩享用，那用雞肉及蔬菜製成的Tigertail，望到都唔捨得咬，還有由奶油及士多啤梨醬做的LittleMartian小甜品，賣相可愛，應該可暫時抑制他們的活動能力！<br><br>記者：梁佩芬</p><p>查詢： http://www.lufthansa.com </p></body></html>
