<html><header><meta charset="utf-8"><title>見城老闆非禮上訴駁回</title></header><body><h1>見城老闆非禮上訴駁回</h1><p>【本報訊】尖沙嘴見城日本料理老闆見城俊二，貴為本港頂級壽司師傅，一雙巧手迷倒城中名人，卻在去年12月25日60大壽的派對中，手多多輕薄赴宴女同鄉。見城俊二早前承認非禮罪，被判囚兩星期，獲准保釋上訴。高等法院昨日駁回其申請，他即時收監。<br> 上訴人見城俊二（60歲）指犯案時以為女事主同意，加上聖誕氣氛正濃，慶祝生日時受酒精影響，警覺性下降才犯案。惟暫委法官潘敏琦認為上訴人在眾目睽睽下侮辱事主，色膽包天，踐踏女性尊嚴，即使女事主沒有出聲反抗，也不代表鼓勵上訴人非禮，因此判處14天監禁並不為過。<br> 案件編號：HCMA411/08</p></body></html>
