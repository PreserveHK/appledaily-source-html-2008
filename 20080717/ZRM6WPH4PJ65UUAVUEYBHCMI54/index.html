<html><header><meta charset="utf-8"><title>馮仁昭四圍超：LisaS.談飯局多謝賞識 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：LisaS.談飯局多謝賞識 - 馮仁昭</h1><p>久休復出嘅李綺紅噚日同埋LisaS.及王菀之一齊去中環支持環保活動，佢哋三個仲各自設計咗一樣物品展覽。李綺紅話囝囝𠵱家三歲半，問到佢老友鍾麗緹就快生第二個BB，佢話佢哋成兩年冇聯絡，不過都戥鍾麗緹好開心。有報道話有個中間人專介紹名模接另類工作，LisaS.聽係「dirtyjob」就即刻耍手兼擰頭，仲話自己冇興趣，不過如果真係收到電話都會多謝對方賞識喎！</p></body></html>
