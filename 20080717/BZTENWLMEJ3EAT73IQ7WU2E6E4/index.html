<html><header><meta charset="utf-8"><title>奇趣特搜：婆婆雨傘救墮樓女童</title></header><body><h1>奇趣特搜：婆婆雨傘救墮樓女童</h1><p>家住河南鄭州大學家屬區的一名七旬老婆婆，日前在路上正好目睹一名兩歲女童，從四樓家中的窗戶墮樓，婆婆當時正在樓下，她急中生智，把手中的雨傘反轉，兜接女童，成功卸去女童的部份下衝力，婆婆的雨傘折斷了許多「肋骨」，但卻起了救生墊的作用。令女童大難不死，僅受外傷。內地網民大讚婆婆是「神奇老太」、「功夫老太」。有網民甚至戲稱，婆婆所用的雨傘，「莫非就是寶芝林黃飛鴻用的無敵傘？」<br> <br>  http://news.163.com/08/0715/17/4GTKE7V700011229.html </p></body></html>
