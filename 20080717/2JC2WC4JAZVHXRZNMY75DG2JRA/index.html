<html><header><meta charset="utf-8"><title>馮仁昭四圍超：章子怡曾倒貼霍啓山 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：章子怡曾倒貼霍啓山 - 馮仁昭</h1><p>日前內地傳媒搵嚟章子怡喺中央戲劇學院嘅班主任常莉，講下佢對愛徒即將嫁畀富豪ViviNevo嘅睇法，佢大爆章子怡當初同霍啓山（小圖）拍拖時反而要貼錢，佢話︰「別看他是霍英東的孫子，但是霍英東沒有留甚麼錢給子孫，別看他穿得挺好的，但是每次出去做甚麼，都是章子怡埋單，這都是她跟我說的。你說這算是豪門嗎？」相反常莉話親自見過Vivi，覺得佢為人低調踏實，對章子怡好好。</p></body></html>
