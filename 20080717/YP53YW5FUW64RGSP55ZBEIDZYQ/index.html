<html><header><meta charset="utf-8"><title>財話短說<br>中電信母今年料300億拓C網</title></header><body><h1>財話短說<br>中電信母今年料300億拓C網</h1><p>▲內地《每日經濟新聞》引述網絡設備商消息指，中電信（728）母公司CDMA網絡招標內容，包括基站、核心網、接入網和網絡優化設備及小量終端，料今年投資270億至300億元人民幣在C網。另高盛將中國通信服務（552）納入「確信買入」名單，評級由「中性」升至「買入」，目標價5.4元升至6.5元，因中通服是少數受惠內地電訊營運商增加投資的企業，現股價正處估值低位。</p></body></html>
