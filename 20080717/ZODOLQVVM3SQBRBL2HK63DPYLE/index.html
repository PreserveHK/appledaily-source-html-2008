<html><header><meta charset="utf-8"><title>台賊切割方式偷裝甲車</title></header><body><h1>台賊切割方式偷裝甲車</h1><p>台灣新竹縣一名賊人日前趁晚黑潛入當地一個軍營，用燒焊切割機準備把一輛裝甲車「分屍」，再將切割下來的零件當廢鐵出售，不料被巡邏士兵發現，嚇得落荒而逃。<br> 案發新竹縣湖口台軍基地北測中心的練靶場內。事發當晚，涉案的獨行賊趁着夜色，騎電單車潛入練靶場後，準備用切割機把裝甲車大卸八塊。正當他動手時，在基地巡邏的士兵發現後，想悄悄接近他身旁，把這名賊匪嚇跑。裝甲車雖未被「分屍」，但遭切割機弄得滿目瘡痍。<br> 台灣《中國時報》</p></body></html>
