<html><header><meta charset="utf-8"><title>遇溺男子屍體尋回</title></header><body><h1>遇溺男子屍體尋回</h1><p>【本報訊】本周日在西貢大蛇灣遊船河遇溺失蹤的32歲男子鄧世峰，其屍體於昨晨9時許在西貢匙洲附近海面漂浮，由水警輪發現將屍體撈起，送上岸轉送殮房，並聯絡鄧的家人認屍後證實其身份。警方法醫官今日會剖屍確定其死因。</p><p>事發於本月13日早上11時，鄧偕妻兒和友人往大蛇灣遊船河，其間他落水為兒子撿回水泡時而遇溺，友人企圖拯救，但他迅速沒頂不知所終。水警及消防事後在現場海面搜索，鄧的家人也自行租賃快艇聯同懂潛水友人在大蛇灣一帶及岸邊搜索，但一直無發現。</p></body></html>
