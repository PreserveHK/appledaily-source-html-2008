<html><header><meta charset="utf-8"><title>姬妮芙、凱莉交流御夫術</title></header><body><h1>姬妮芙、凱莉交流御夫術</h1><p>金像女星姬妮芙柏露（GwynethPaltrow）與英國女星伊莉莎伯凱莉（ElizabethHurley）等，昨日在紐約出席了由乳癌研究基金舉辦的慈善晚宴。姬妮芙的紅色低胸晚裝雖然十分搶鏡，但始終不及以粉紅色印度look現身的凱莉。<br> 凱莉當日與印度富商丈夫艾雲尼亞（ArunNayar）手拖手進場，兩人表現得十分恩愛，羨煞場內一眾單身人士。當凱莉見到姬妮芙後，兩人即不停咬耳仔交談，未知是否在分享馴服老公的秘笈呢？兩人其後又異口同聲表示，希望女性關注乳癌，及早檢查。</p></body></html>
