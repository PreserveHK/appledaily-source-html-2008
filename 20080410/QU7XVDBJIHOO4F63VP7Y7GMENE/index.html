<html><header><meta charset="utf-8"><title>案件速遞<br>被控姦印傭社工脫罪</title></header><body><h1>案件速遞<br>被控姦印傭社工脫罪</h1><p>【本報訊】育有一女的社工涉在妻子公幹期間，藉詞要求印傭替他按摩，將她強姦，被控一項強姦罪名，案件昨在高等法院審結，陪審團昨一致裁定社工罪名不成立，當庭釋放。<br> 被告趙濠俊（32歲）被指於去年10月21日，在家中強姦28歲的印傭。被告曾辯稱是印傭替他按摩時，主動伸手入他的褲內，觸及他下體，二人才性交。事主之後曾要求被告賠償七個月薪金，讓她提早解約離開。<br> 案件編號：HCCC34/08</p></body></html>
