<html><header><meta charset="utf-8"><title>地鐵吹醒動物</title></header><body><h1>地鐵吹醒動物</h1><p>垃圾袋除了盛載垃圾，還可以有甚麼用？有，就是可以成為一件藝術品。31歲的紐約藝術家哈里斯（JoshuaAllenHarris）物盡其用，以垃圾袋及購物袋剪裁出各式各樣的動物形狀，如北極熊及長頸鹿，然後將製成品固定在地鐵的排氣口上面，當地鐵列車經過時，一陣強風就會由地底經排氣口噴出，把地上的垃圾袋吹脹成一隻6呎高的灰色長頸鹿，長頸鹿隨風而擺，途人都嘖嘖稱奇，哈里斯倒認為他們的反應才最好看。<br> 美聯社</p></body></html>
