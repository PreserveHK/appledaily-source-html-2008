<html><header><meta charset="utf-8"><title>新知熱聞：年輕富翁娶美女小販</title></header><body><h1>新知熱聞：年輕富翁娶美女小販</h1><p>身家數百萬的水產公司老闆為追求街邊賣串燒的美麗姑娘，竟化裝成打工仔，天天吃串燒……現代灰姑娘愛情故事在成都上演，23歲男主角盛勇前日更手持鍍金玫瑰向同齡的女主角喻敏求婚，並出動價值180多萬元的豪華婚車（圖）。盛四年多前到喻母親經營的小吃舖去吃消夜，對她一見鍾情，其後連續一個月光顧。盛對喻謊稱月入僅數百元，喻也沒冷落他。盛後來告訴喻，自己做生意，身家數百萬，喻卻很冷靜：「我喜歡的是你的人，跟其他的無關。」<br> <br>  http://news.163.com/08/0409/02/4929GAPJ00011229.html </p></body></html>
