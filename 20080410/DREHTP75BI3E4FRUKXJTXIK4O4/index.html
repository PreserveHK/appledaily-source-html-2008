<html><header><meta charset="utf-8"><title>求驗客手記：演技仲好過托廸加度素獨霸廣告主角 - 求驗客</title></header><body><h1>求驗客手記：演技仲好過托廸加度素獨霸廣告主角 - 求驗客</h1><p>AC米蘭球員加度素其貌不揚，原來商業價值好高，連「羅馬王子」托廸都要讓路。歐洲V字頭電話公司嘅電視廣告，過去幾年一直由加度素同托廸做主角，但舊年開始托廸被踢走，由加度素獨挑大樑！一位意大利演員評價加度素、簡拿華路、托廸等人嘅演出，話後兩人唔係食螺絲，就表情僵硬，反而「鬥牛㹴」表現最淡定，真係出乎意料。睇嚟，加度素掛靴後，可以考慮同英格蘭狂人雲尼鍾斯合作，進軍影壇喎！</p></body></html>
