<html><header><meta charset="utf-8"><title>Angelababy累父母吵架</title></header><body><h1>Angelababy累父母吵架</h1><p>楊愛瑾（Miki）、名模Angelababy及莊思敏等昨日於中環為化妝品牌擔任模特兒，Angelababy表示化妝對女性十分重要，故自幼已經常偷用母親的化妝品，更試過偷用唇膏後亂放，令父母誤會而吵架。<br> 大會安排化妝師為三位靚女化妝，Angelababy及莊思敏分別以素妝出場，Miki卻早已化了妝，化妝師只作狀於她面上畫了幾筆。問Miki是否擔心素顏示人時，她說：「唔係，只係時間上嘅問題，我梗係唔怕素顏示人啦，拍戲都成日化淡妝啦。」<br> 採訪、攝影：胡比</p></body></html>
