<html><header><meta charset="utf-8"><title>溫碧霞登台遭非禮</title></header><body><h1>溫碧霞登台遭非禮</h1><p>前晚四季酒店內的護膚品夜宴，名太紛紛盛裝而來，當中有慣常性感的溫碧霞，她表示剛於杭州登台有不快經歷：「唱完歌下台時好混亂，已經有成40個保安，都俾啲fans亂摸，摸到唔應該摸部份，背脊同大髀都摸到，啲人真係好冇禮貌，好似俾人非禮，下次都要帶埋電子防狼器電佢哋，同埋以後大騷先會接。」</p><p>贊成超蓮拍拖</p><p>此外，賭王孫女何家華身穿Dior白色晚裝而來，更佩戴了賭王送贈的生日禮物，問到她對於超蓮拍拖，她表示：「17歲拍拖都唔係太早，又唔係14歲，我都係喺雜誌見到佢個男朋友仔，不過自己就唔會畀對仔女太早拍拖，讀吓書先，會慢慢教，唔會限制佢哋。」</p></body></html>
