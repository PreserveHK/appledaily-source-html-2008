<html><header><meta charset="utf-8"><title>兩漢涉毆O記警司</title></header><body><h1>兩漢涉毆O記警司</h1><p>【本報訊】有「財富專家」之稱的外籍警司戴律持，上月在深水灣徑青巒一單位外，遭三人襲擊。其中兩名涉案男子被控襲警罪，昨於東區裁判法院提堂，暫時毋須答辯，等候控方提取法律意見，獲准保釋至下月7日再訊，另一人則仍在逃。<br> 兩名被告李明（49歲）及葉展謀（25歲），被控於上月10日與一名在逃人士襲擊警司戴律持。現為深水埗區助理指揮官（刑事）的警司戴律持，身材魁梧，擁有會計師資格，多年來駐守Ｏ記財富調查組，專責打擊洗黑錢等犯罪活動，曾追查並成功凍結「大富豪」張子強部下逾億元資產，有「財富專家」之稱。<br> 案件編號：ESCC1841/08</p></body></html>
