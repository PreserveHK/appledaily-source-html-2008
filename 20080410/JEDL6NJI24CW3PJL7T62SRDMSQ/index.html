<html><header><meta charset="utf-8"><title>阿五啡話集結號</title></header><body><h1>阿五啡話集結號</h1><p>一則行內傳聞：《信報》副刊每一回求變求新時，總有讀者飛鴿傳書提出要求：「阿五啡話」不能走。據聞很多等前輩編輯也總是說，阿五，就是張同老先生，以前在香港美國新聞處任總編輯，英語好，沒話可說的。阿五英語好，所以他寫的「阿五啡話」被當作輕輕鬆鬆學習英語的活教材。中環精英愛讀，中學老師讀後又推薦學生讀，成為香港人最喜歡閱讀的專欄云云……但其實「阿五啡話」不只可輕輕鬆鬆學英文，阿五肚腹裏還有風趣的中文。牛津大學出版社最新推出的《靜待好事》、《心想事成》便是「阿五啡話」之結集，能讀到幽默機智而又溫柔敦厚的中文，又能學會英文，好一回雙重的閱讀享受。</p></body></html>
