<html><header><meta charset="utf-8"><title>求驗客手記：靚女入樽王來頭勁<br>遲早變身女版大帝 - 求驗客</title></header><body><h1>求驗客手記：靚女入樽王來頭勁<br>遲早變身女版大帝 - 求驗客</h1><p>WNBA噚日舉行選秀，結果就讀田納西大學嘅「靚女入樽王」簡蒂絲柏加，大熱以「狀元」身份加盟洛杉磯火花。21歲嘅佢出身運動世家，大佬係現時效力速龍嘅安東尼柏加，未婚夫係效力帝王嘅舒丹威廉士。呢位1米93嘅「靚女入樽王」主打前鋒位置，但據講可由1號打到5號位。最驚人係簡蒂絲高中時已可入樽，當時17歲嘅佢喺全美高中明星賽入面，力壓祖舒史密夫同JR史密夫贏得冠軍！睇怕好快就成為「女版大帝」！</p></body></html>
