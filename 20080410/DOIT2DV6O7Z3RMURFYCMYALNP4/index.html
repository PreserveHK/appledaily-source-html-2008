<html><header><meta charset="utf-8"><title>黃麗梅巨蕉搶收視</title></header><body><h1>黃麗梅巨蕉搶收視</h1><p>亞視收視皇牌主持黃麗梅，由她主持的飲食節目《鮮入為煮》前日播完，相同時段將由她主持，以介紹有機健康食品為主的新節目《越食越有機》接棒上陣。</p><p>食一隻當一餐</p><p>黃麗梅為了搜尋有機食材，日前她與落選亞姐吳嘉星到新加坡取景，這個節目將於後日首播。<br> 為了keepfit，黃麗梅平時嚴選飲食，她最愛吃水果，雖然香蕉的澱粉質很高，但極之飽肚又可補充體力。黃麗梅到訪一個種植有機新品種的香蕉園，比一般的香蕉大三倍，她說：「食一隻就可以當一餐，食蕉好多好處，可以防止血管硬化同對胃潰瘍有幫助，仲可以降膽固醇。」<br> 採訪：比華利</p></body></html>
