<html><header><meta charset="utf-8"><title>張震瑞士遇奇雲</title></header><body><h1>張震瑞士遇奇雲</h1><p>張震和陶喆前晚在瑞士日內瓦出席手錶品牌IWC晚宴，同場更有金像影帝奇雲史帕西（KevinSpacey）、前法國國腳施丹（ZinedineZidane）與太太、日本影星真田廣之和電影《這個殺手不太冷》男星尚連奴（JeanReno）等，星光熠熠。<br> 今年是IWC創立140周年，已連續兩年出席派對的張震，更戴上最新款的達文西復刻錶。至於陶喆則因轉機時遺失行李，顯得有點忙亂。當晚大會也找來了加拿大女歌手AlanisMorissette，在台上高歌助興。<br> 攝影：徐輔良</p></body></html>
