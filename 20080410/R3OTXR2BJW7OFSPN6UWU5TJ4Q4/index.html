<html><header><meta charset="utf-8"><title>醫學Online<br>跟進四郵輪客染戊肝</title></header><body><h1>醫學Online<br>跟進四郵輪客染戊肝</h1><p>衞生防護中心正跟進於今年初展開環遊世界旅程，並曾途經本港的英國郵輪Aurora，近日確診四名男乘客感染戊型肝炎事件。郵輪於今年2月26日及27日在港停泊，郵輪的乘客量為1,800人，乘客主要來自英國，留港期間有250名乘客曾下船遊覽，並有包括兩名港人的180名乘客登船參與旅程。戊型肝炎主要透過受污染的食物及水傳播，今年本港已證實25宗感染個案。</p></body></html>
