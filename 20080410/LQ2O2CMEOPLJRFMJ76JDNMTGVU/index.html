<html><header><meta charset="utf-8"><title>兩病人社區染肺炎菌</title></header><body><h1>兩病人社區染肺炎菌</h1><p>【本報訊】聯合醫院三名感染鮑氏不動桿菌（圖）的病人，相信是入院前於社區感染。衞生防護中心調查發現，其中兩名分別75歲及50歲男病人，入院時已有肺炎症狀，入院兩天抽取樣本檢驗證實感染此菌，相信是入院前已染病；另一名病人則在入院後四天才抽樣，暫未能證實是在社區或醫院染病。<br> 聯合醫院回應稱，雖然三人曾先後入住深切治療部或加護病房，但他們並無流行病學上的關連，也並非在醫院內互相感染。留醫的兩名病人目前情況穩定，一人則在上周三死亡。感染鮑氏不動桿菌後可導致肺炎，長期病患者較易染病。</p></body></html>
