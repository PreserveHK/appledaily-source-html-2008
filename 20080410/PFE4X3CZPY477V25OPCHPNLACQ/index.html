<html><header><meta charset="utf-8"><title>再有人服壯陽藥昏迷</title></header><body><h1>再有人服壯陽藥昏迷</h1><p>【本報訊】雖然當局已加強宣傳，但仍接連有男士服食含治療陽痿藥物成份「昔多芬」及降血糖藥「格列本脲」的壯陽藥出事，衞生署昨日再公佈一名49歲男士於本月7日，服食一款紅黃色膠囊、名為男根（圖）的壯陽藥後昏迷，患者被送往瑪麗醫院治療，現已康復出院。患者聲稱藥物是在東莞由一名友人贈送。<br> 本港今年起已有43名男士服食壯陽產品後不適，兩人死亡，一人仍留醫。<br> 另外，衞生署提醒市民，新加坡衞生部門昨日發出警告，一款名為「動力一號核桃素片」的壯陽藥，也含有昔多芬及格列本脲成份，呼籲公眾人士切勿服用。本港暫未發現此款產品。</p></body></html>
