<html><header><meta charset="utf-8"><title>輕薄DC玩盡廣角</title></header><body><h1>輕薄DC玩盡廣角</h1><p>Casio近期都可謂動作多多，超High-End機種F1就玩高解像每秒60幅連拍，然後搭多項全高清攝錄模式，橫行DC、DV兩大AV界。但用家口味要求高，又鬼咁腌尖，強如F1又點，咪一樣有人嫌佢大嚿兼600萬像素唔夠用！嗱，呢款EX-Z200或者幾啱呢種人，首先佢夠的骰，重量只不過119g（約F1嘅五分之一），而且像素最高可達1,010萬；最抵讚係，Z200配備28mm廣角功能，影幾十人大合照都冇問題；加埋超搞鬼心形對焦提示及YouTube拍攝模式，成班後生仔拎去影團體相都夠玩有餘啦！</p><p>捷成洋行（29262300）</p></body></html>
