<html><header><meta charset="utf-8"><title>熊黛林拒講身價</title></header><body><h1>熊黛林拒講身價</h1><p>熊黛林日前被爆要求與黎明嫂樂基兒同酬，收取15萬行騷，她倆昨晚如常為EsteeLauder演出，熊黛林下午先與另一名模周汶錡，在金鐘出席第一財經台開播儀式，活動後由經理人Kim護住趕往下場，未有接受訪問。</p><p>「冇必要同人比」</p><p>周汶錡就大讚自己身上以周朝款式製作的刺繡服飾，更揚言不介意結婚穿裙褂，問到樂基兒收15萬酬金，她即說：「唔知喎，又關我事？」記者指她平日與樂基兒同一級數，她即說：「15萬喎，我都想，一定唔會囉，我都唔會同人比較，冇必要同人比囉！」<br> 採訪、攝影：IngridChan&#13;</p></body></html>
