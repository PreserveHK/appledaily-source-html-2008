<html><header><meta charset="utf-8"><title>逛商場隨時健身</title></header><body><h1>逛商場隨時健身</h1><p>【本報訊】距離北京奧運尚有四個月，觀塘apm商場4月14日至27日首創「奧運休閒打氣站」，市民可於健美教室試玩健身器械及腳部按摩器（圖），又設可口可樂奧運版自動售賣機，發售奧運版飲品。型人運動時裝Van則展出限量版奧運服飾及裝備。<br> 創意坐椅藝廊會擺放理大設計學院設計的創意坐椅，包括以小吃「雞蛋仔」為靈感的蛋形組合式坐椅、機械人形凳等。市民捐款10元，可於運動美食廚房品嚐以運動為題的食品，包括朱古力運動場、馬術蛋糕及乒乓球拍芝士餅等。<br> 成啓聰攝</p></body></html>
