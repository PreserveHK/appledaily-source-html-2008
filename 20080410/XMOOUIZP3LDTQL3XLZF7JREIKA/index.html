<html><header><meta charset="utf-8"><title>求驗客手記：21場不失老樸原來好「守細」 - 求驗客</title></header><body><h1>求驗客手記：21場不失老樸原來好「守細」 - 求驗客</h1><p>周二樸茨茅夫憑中場卡蘭積卡下半場一箭定江山，作客1:0擊敗韋斯咸，繼續向其歐協盃資格嘅路進發。唔講真係唔覺，原來樸茅今季所有賽事加加埋埋，41場入面有成21場保持0失球，淨計聯賽33場都有15場冇俾對手射破大門。唔怪之得佢哋聯賽70%開「細」（10大23細），同車路士暫列「入球細之王」。仲有呀，樸茅聯賽作客已經贏9場咁多，同榜首曼聯贏波場數一樣，長捧佢哋「細」加作客買下盤，咪話唔發。</p></body></html>
