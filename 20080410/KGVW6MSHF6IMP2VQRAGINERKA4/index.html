<html><header><meta charset="utf-8"><title>羅霖自爆曾流產</title></header><body><h1>羅霖自爆曾流產</h1><p>羅霖、林嘉欣及馬詩慧等昨日出席在奧海城舉行的Mikids苗圃行動義賣活動，羅霖覺得子女的教育問題十分重要，她說：「品格同德行都好重要，有啲有錢人只識吃喝玩樂，對社會冇貢獻，我會叫啲仔去山區探訪親身體驗吓，希望佢哋長大對社會有幫助。」<br> 此外，講到張茜不幸小產，羅霖也有過親身經歷的說：「真係好陰功，我都試過生完第二個仔後，有次意外懷孕，點知陀咗三個月，個BB心臟停止，我喊咗一個月，傷心咗一年先至平復番！有時流產嘅原因好難解釋到，張茜懷孕八個月都就快生，相信佢哋一定好難過，希望佢哋堅強啲，調理番好個身體再追過。」<br> 採訪、攝影：李全</p></body></html>
