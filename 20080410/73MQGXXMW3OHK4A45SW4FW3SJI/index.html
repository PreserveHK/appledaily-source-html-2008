<html><header><meta charset="utf-8"><title>全度妍打手印搶風頭</title></header><body><h1>全度妍打手印搶風頭</h1><p>康城影后全度妍、安聖基，以及著名導演奉俊昊、朴贊郁、李滄東和林權澤等，昨午雲集首爾上岩洞的韓國電影資料院，為下月9日開幕的「韓國電影博物館」打手印留名。</p><p>表現恭敬</p><p>出席昨日打手印儀式的韓國代表電影人共約30人，全度妍面對眾演藝前輩時顯得恭恭敬敬，更有美國CNN電視台記者專程前來採訪她，令全度妍受寵若驚。至於近年在海外打響名堂的奉俊昊、朴贊郁和李滄東，打手印時有講有笑，未知今次活動會否造就三人合作執導新片的機會呢？</p></body></html>
