<html><header><meta charset="utf-8"><title>李阿媽話：<br>萬能梳打粉</title></header><body><h1>李阿媽話：<br>萬能梳打粉</h1><p>阿仔心血來潮要給女朋友焗愛心蛋糕，弄得滿廚房是麵粉梳打粉，他說：「媽，我會清潔廚房。」橫豎有剩餘的梳打粉在，倒不如來個家居大清潔吧。先來杯杯碟碟刀刀叉叉，用濕海綿蘸梳打粉一抹，茶垢即清叉子光亮如新；再來用梳打粉加水擦浴室鏡子，鏡面變得光滑無比；梳打粉溝水噴盆栽葉面，葉子會更添光澤。<br>累了整個下午，是時候預備晚餐，阿仔幫手洗蔬果，我道：「浸梳打水吧，梳打加水會變成鹼性，能有效中和酸性農藥。」飽餐一頓，他幫忙收拾，我又吩咐：「把剩下的梳打粉倒進垃圾桶當除臭粉吧，能吸光垃圾桶異味。」「媽，你真是萬事通。」哈哈，這個當然了。<br><br>攝影：伍慶泉</p></body></html>
