<html><header><meta charset="utf-8"><title>馮仁昭四圍超：家強同阿Paul未破冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：家強同阿Paul未破冰 - 馮仁昭</h1><p>（左起）葉世榮、黃家強同黃耀明噚日到香港大學，出席「別了家駒十五載舊日的足跡座談會」，同家強不和嘅黃貫中（Paul）就冇到場。家強話：「𠵱家會全力搞家駒嘅紀念演唱會，到呢刻為止未有預阿Paul。」對於上次譚詠麟想幫佢兩個做和事佬，不過好似好心做壞事？家強話：「唔係嘅，點都多謝校長。家駒個音樂會會搞好耐，但唔好投射Beyond落去。」</p></body></html>
