<html><header><meta charset="utf-8"><title>木村任首相率內閣亮相</title></header><body><h1>木村任首相率內閣亮相</h1><p>將於下月中首播的新日劇《CHANGE》，由35歲的木村拓哉扮演史上最年輕的日本首相。該劇前日在東京舉行大型記者會，木村率領深津繪里、阿部寬等「內閣成員」出席。</p><p>律政拍檔再發威</p><p>劇中的木村原本是小學教師，但因父親及胞兄的意外離世而決定從政。木村前日信心十足地表示，希望藉劇集令觀眾關心政治，扮演秘書的深津繪里也表示會全力支持這位「首相」。<br> 過去木村曾在節目《SMAPXSMAP》內，與前首相小泉純一郎和安倍晉三碰頭，並理解他們背負重大責任。至於扮演選舉策略員的阿部寬則表示，很高興繼《律政英雄》等劇後，再與木村合作。</p></body></html>
