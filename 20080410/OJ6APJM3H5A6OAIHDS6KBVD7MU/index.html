<html><header><meta charset="utf-8"><title>識飲識食：<br>矜貴魚翅變甜點</title></header><body><h1>識飲識食：<br>矜貴魚翅變甜點</h1><p>魚翅是矜貴的食材，一梳梳翅針粗長的翅片，吃下口彈牙爽滑，滋味無比，若以魚翅做糕點，似乎浪費了一點，錯！明閣最近推出極富心思的翅點，以魚翅作點心，外形精緻，與一般魚翅餃那數條小翅絕不可比，當中還有首創的魚翅甜品——翅晶瑩，一條條晶瑩剔透的魚翅置身於椰汁糕內，味道甜甜的，香滑無比！翅點屬期間限定，只於4月推出！<br><br>記者：區佩嫦</p><p>明閣（35523300）<br> 地址︰旺角朗豪酒店6樓</p></body></html>
