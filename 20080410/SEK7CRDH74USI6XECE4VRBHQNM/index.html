<html><header><meta charset="utf-8"><title>News：買化妝品做慈善</title></header><body><h1>News：買化妝品做慈善</h1><p>問問自已，有幾多化妝品，用到見底先肯丟掉？10件有1件？女生總有鋪購物癮，明知未用完，見到新品Packing靚，又或被廣告吸引，買埋10支唇膏8盒眼影，很浪費。既然如此，不如考慮買化妝品同時做埋善事，總好過齋買無意思。LolaCosmetics與香港兒童癌病基金合辦「LolaLoveSeries2008」慈善籌款活動，特別推出限量版LolaLoveSeries2008（共兩款），每套限量版包括Lola王牌唇膏及全新限量唇彩各一支，部份收益將捐予香港兒童癌病基金，購物也有意義﹗<br><br>（Vickie）</p><p>查詢：Lola（28335157）</p></body></html>
