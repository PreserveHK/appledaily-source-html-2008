<html><header><meta charset="utf-8"><title>搖尾溝通器</title></header><body><h1>搖尾溝通器</h1><p>狗仔，你為甚麼一直擺尾？想出街還是肚子餓？這個時候，無奈的主人最想擁有的，會是英國兩位設計師炮製的「發光二極管狗尾溝通器」（LEDDogTailcommunicator）。有了它，就可透過狗仔擺尾的速度，了解牠有甚麼悄悄話，想告訴主人。<br> 將溝通器放在狗尾上，它就會量度狗尾搖動頻率，不同頻率代表不同意思，LED燈光亮起，將狗狗的心意投射在空中。溝通器的原型正於美國紐約藝術現代博物館展出。<br> Engadget網站</p></body></html>
