<html><header><meta charset="utf-8"><title>搖滾小天后YUI下月開巡迴</title></header><body><h1>搖滾小天后YUI下月開巡迴</h1><p>憑電影《太陽之歌》為人熟識的日本新一代搖滾小天后YUI，剛推出了全新大碟《ILOVEDYESTERDAY》，新碟推出首日即登上日本ORICON大碟榜冠軍，單日銷量已超越54,000張。<br> YUI表示新碟的主題就是活着就不後悔做過的每一件事，每一首歌均講述了曲中人物的過去。<br> YUI已定於下月5日開始展開為期兩個多月、共25場的日本個人巡迴演唱會，更已挑選福岡成為是次巡迴演唱會首站，之後再到北海道、名古屋、東京、大阪等大城市開騷。</p></body></html>
