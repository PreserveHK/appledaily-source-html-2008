<html><header><meta charset="utf-8"><title>翟鋒生日收香吻</title></header><body><h1>翟鋒生日收香吻</h1><p>亞洲先生亞軍翟鋒當選後獲亞視安排主持兒童節目《有腦E班》，他日前慶祝23歲生日，邀請亞姐冠軍張家瑩和季軍孫辰等唱K慶祝。<br> 問到翟鋒的生日願望？他說：「希望公司繼續畀多啲機會我演出，𠵱家我主持兒童節目都做得好開心，同一大班小朋友一齊錄影，氣氛好熱鬧。」壽星仔切蛋糕時，張家瑩和孫辰不約而同作狀送上香吻，令他感到艷福無邊，笑不攏嘴。張家瑩當晚亦有大展歌喉，與壽星仔爭咪唱歌。<br> 採訪、攝影：比華利</p></body></html>
