<html><header><meta charset="utf-8"><title>9600GT提升3D效能</title></header><body><h1>9600GT提升3D效能</h1><p>正所謂食得鹹魚抵得渴，掂得PCGame就預咗要還！「還」嘅其實係為部腦需要付出嘅金錢同血汗，既然PC可玩盡媲美街機、PS3等高畫質嘅遊戲，配番張靚卡升級亦理所當然！最近，Forsa就推出GeForce9600GT自家版顯示卡，佢最大好處係具備64個統一流處理器，搭配256BIT顯存位元寬，令3D性能大幅提升。同時，佢外形夠細小，容易配合骰仔外殼，當大家準備安裝一張顯示卡嗰陣，咪唔使左計住、右計住囉！</p><p>南中國科技（25906808）</p></body></html>
