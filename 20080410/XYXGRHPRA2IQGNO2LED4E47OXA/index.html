<html><header><meta charset="utf-8"><title>掌摑滿月女嬰惡賊監8年</title></header><body><h1>掌摑滿月女嬰惡賊監8年</h1><p>【本報訊】無業漢案底纍纍，出獄四個月後無錢買白粉，四處打劫爆竊，其中一次入屋爆竊時，與女戶主糾纏被咬傷右臂，他毆打並綁起女戶主，更掌摑其一個月大女嬰，其後因身懷爆竊工具被警拘捕，昨日在高等法院承認爆竊等7罪，法官斥責他行為差劣，對婦女嬰兒使用武力，判入獄八年。<br> 被告劉長林（41歲）被指於去年9月6日至28日，先後在九龍城、大窩口邨、葵盛東邨等地藏有海洛英、行劫及爆竊，盜去現金約17萬元及手提電話等財物。<br> 案件編號：HCCC53/08</p></body></html>
