<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陸詩韻整甜品冧男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陸詩韻整甜品冧男友 - 馮仁昭</h1><p>陸詩韻同司徒瑞祈（左）噚日到九龍灣EMax為新食店宣傳，佢哋仲互餵食物。陸詩韻話𠵱家有學整甜品，佢覺得識煮嘢食嘅女仔容易冧男友，問佢有冇整過甜品畀異性時？佢就避忌咁話：「好多人都有食過，都冇話整得特別差，唔係好難食已經OK。」司徒瑞祈就話上年同朋友夾份開咗間樓上cafe，仲投資咗6位數字，所以佢一有時間就會返cafe幫手，有時仲會客串做廚師。</p></body></html>
