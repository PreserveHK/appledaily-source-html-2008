<html><header><meta charset="utf-8"><title>乜東東：<br>刀下留卡</title></header><body><h1>乜東東：<br>刀下留卡</h1><p>睇三色台古裝片，主角臨俾劊子手斷頭嗰陣，總有人隔九條街咁遠嗌：「刀下留人！」見到呢件Product，我個心好想嗌：「刀下留卡。」乜卡？卡片個卡，因為查實佢係個卡片座，造型似狗頭鍘，受刑嗰個仲要跪低兀起個籮，雙手綑綁擺背後，相當過癮，如果嫌斷一個頭唔夠過癮，買晒黑白紅三色返屋企啦。<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>ForwardDesignGallery<br> （旺角彌敦道580號A潮流特區120舖/65769315）</p></body></html>
