<html><header><meta charset="utf-8"><title>醫學Online<br>一周爆892宗手足口病</title></header><body><h1>醫學Online<br>一周爆892宗手足口病</h1><p>新加坡近日爆發手足口病，過去一周病例增加27%。新加坡衞生部公佈上周共錄得892宗感染個案，五名患者因病情嚴重，無法進食需入院治療；今年至本月4日的累積病症達5,315宗，其中18%的病例屬EV-71型腸病毒。當局估計手足口病感染高峯期仍會維持數星期，已聯絡教育及社福部門要注意學生及幼童的衞生情況，家長也要監督子女需經常流手，能有效阻止病毒蔓延。</p></body></html>
