<html><header><meta charset="utf-8"><title>港大生涉偷同學做愛短片</title></header><body><h1>港大生涉偷同學做愛短片</h1><p>【本報訊】香港大學男生涉嫌偷去同學俗稱「USB手指」的暫存記憶體，並取得當中事主與女友的做愛短片，短片其後在校內被廣泛傳閱。涉案男生被控盜竊及不誠實取用電腦兩罪，昨於東區裁判法院否認指控，案件押後至9月11日審訊。<br> 被告21歲男生黎駿裕（圖），報稱港大二年級學生，控罪指他於本年2月14日，在港大邵逸夫樓電腦室內，偷取他人的暫存記憶體，又於其後取用當中資料。被告獲准保釋候審。<br> 案件編號：ESCC1828/08</p></body></html>
