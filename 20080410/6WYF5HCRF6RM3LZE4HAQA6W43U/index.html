<html><header><meta charset="utf-8"><title>斬妻醋翁聽法官訓話痛哭</title></header><body><h1>斬妻醋翁聽法官訓話痛哭</h1><p>【本報訊】七旬退休魚販因妒忌妻子對兒子好，又常罵家姑，長期積怨爆發，在家中用刀追斬妻子，令其頭部及雙手受傷。被告早前承認一項蓄意傷人罪，區域法院法官李瀚良昨指被告與妻結髮40多年，落得如此下場令人傷感，惟家庭暴力日趨嚴重，必須判具阻嚇性刑罰，判被告監禁半年，但吩咐被告在庭上旁聽的兩名兒子，日後安排父母分開暫住，並多加探望關懷他，老翁聽後低頭痛哭。<br> 案情指，76歲被告鄭鎮祥於去年12月10日在葵涌寓所，拿菜刀斬妻頭部，妻逃入房鎖門報警，被告以多種工具撬門不果，警察到場將他拘捕。<br> 案件編號：DCCC48/08</p></body></html>
