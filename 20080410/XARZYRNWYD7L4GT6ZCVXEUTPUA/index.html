<html><header><meta charset="utf-8"><title>北京鐵路提前加緊安檢</title></header><body><h1>北京鐵路提前加緊安檢</h1><p>隨着奧運臨近，北京鐵路提前進入奧運狀態，進入售票大廳買票的旅客和進站台接站等人員，均要逐一接受安檢，以前在北京站和北京西站兩大火車站，鐵路警方僅對進入候車室準備上車的旅客進行安檢。北京西站現共安裝了10台安檢儀，北京站則在進站大廳和售票大廳共安裝了六台。<br> 此外，當局將在奧運期間重要比賽場館周邊設專用道路，家住場館密集地區的居民，將憑臨時通行證和臨時車證進出場館密集地區內部。奧運會期間，將有43%的比賽項目在朝陽區舉行，朝陽區政府解釋，此舉是保障運動員能準時到達指定地區。<br> 北京《京華時報》</p></body></html>
