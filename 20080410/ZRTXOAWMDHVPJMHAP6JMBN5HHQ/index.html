<html><header><meta charset="utf-8"><title>求驗客手記：電腦分析歐國盃決賽意大利射12碼負捷克 - 求驗客</title></header><body><h1>求驗客手記：電腦分析歐國盃決賽意大利射12碼負捷克 - 求驗客</h1><p>瑞士聯合銀行旗下嘅UBS研究所，最近用電腦軟件分析歐國盃16隊，包括身價、人工，以及聯賽、國際賽表現，得出結果係決賽意大利將以12碼不敵捷克。據講，佢哋成功預測06世界盃決賽，意大利擊敗法國捧盃。我求大俠都係第1次聽到呢類分析，其實，呢類分析根本係宣傳伎倆啫，足球比賽咁多變數，係咁計吓身價等數據，就知道冠軍？咪玩啦！正如本港銀行話養大個仔要400萬咁，靠嚇啫！搵鬼信咩？</p></body></html>
