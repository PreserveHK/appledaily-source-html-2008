<html><header><meta charset="utf-8"><title>求驗客手記：足球小將現真身日神童投馬體會圓夢 - 求驗客</title></header><body><h1>求驗客手記：足球小將現真身日神童投馬體會圓夢 - 求驗客</h1><p>日本漫畫《足球小將》主角戴志偉終於出現真人版！一名11歲名叫高橋嘅日本小朋友，目前喺馬體會接受訓練，聽講表現好好㖭！原來高橋06年睇馬體會對巴塞嘅直播，自此對呢支球隊着迷，仲同父母講要去西班牙學踢波，就好似戴志偉去巴西學法咁，加盟咗馬體會足球學校。高橋位廿四孝媽媽亦專程去馬德里陪阿仔，日本電視台NHK就打算報道呢個咁勵志嘅足球故事。希望佢好快就會同偶像阿古路一齊上陣啦！</p></body></html>
