<html><header><meta charset="utf-8"><title>走動屈身替裙充電</title></header><body><h1>走動屈身替裙充電</h1><p>環保是潮流大趨勢，時裝也要有環保概念才算夠潮，時裝設計師帕克斯（AmandaParkes）上周在三藩市一個時裝騷上，展出其最新得意之作──發電裙，裙子的手肘及屁股位置用特製的壓電物料（piezoelectricmaterial）縫製，當穿衣者走動、屈身或扭身時，就可以把壓力轉化成電能，替裙子的內置電池充電，之後電池可用來啓動你身上的手提電子產品。<br> engadget網站</p></body></html>
