<html><header><meta charset="utf-8"><title>安琪蓮娜安胎吸毒片贈興</title></header><body><h1>安琪蓮娜安胎吸毒片贈興</h1><p>盛傳正為男友畢彼特（BradPitt）懷有雙胞胎的安琪蓮娜祖莉（AngelinaJolie），日前被狗仔隊偷拍到她與養子Maddox在法國南部尼斯待產。雖然安琪蓮娜祖莉希望專心安胎，但據《國家詢問報》報道，一段安琪蓮娜未成名前吸食海洛英的片段將隨時曝光。</p><p>大讚海洛英</p><p>據知該片段攝於90年代，當時年僅20多歲的安琪蓮娜對着鏡頭大讚海洛英，拍攝者現以約56萬港元價錢四處兜售短片。<br> 此外，安琪蓮娜前夫比利卜科頓（BillyBobThonton）的14歲未成年兒子，近日牽涉入一宗性醜聞，他涉嫌與年長8歲的女友發生性關係，警方現正着手調查。</p></body></html>
