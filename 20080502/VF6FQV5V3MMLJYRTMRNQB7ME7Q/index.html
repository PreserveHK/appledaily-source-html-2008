<html><header><meta charset="utf-8"><title>DOUBLE、安室惹火雙併</title></header><body><h1>DOUBLE、安室惹火雙併</h1><p>剛於台灣舉行個唱的日本女歌手安室奈美惠，昨日宣佈與R&amp;B女歌手DOUBLE合唱新歌《BLACKDIAMOND》。</p><p>爽快答應</p><p>歌曲將收錄在DOUBLE本月28日面世的精選大碟《THEBESTCOLLABORATIONS》內。<br> 今年踏入出道10周年的DOUBLE，首度與安室合作，兩人更互笠高帽，DOUBLE大讚安室是百年難得一見的大明星，安室得知DOUBLE的合作提議也即時爽快答應。兩人日前穿上黑色皮衣褲，化身性感寶石大盜拍攝MV。</p></body></html>
