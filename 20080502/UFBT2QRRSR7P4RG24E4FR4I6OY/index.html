<html><header><meta charset="utf-8"><title>上海直擊　吳尊中箭跳跳紮</title></header><body><h1>上海直擊　吳尊中箭跳跳紮</h1><p>台灣人氣偶像吳尊身在上海拍攝馬楚成導演的新戲《武俠梁祝》，女主角蔡卓妍因是臨時頂替受淫照事件影響的拍檔鍾欣桐，故她要在內地拍《武》片之餘，又要兼顧在泰國拍攝《風雲2》。</p><p>無暇吃飯</p><p>吳尊日前在上海盛強影視基地內專注拍攝一幕被官兵追殺，中箭逃跑的戲份，需在身上插着一支箭負傷而逃，只是擺姿勢已花了數十分鐘，不過即使身受箭傷，吳尊身手依然靈活。<br> 由於每天的戲份繁重，令吳尊無暇好好吃飯，只見他趁空檔吃餅亁，還要邊走邊吃，難得他表情輕鬆，似乎相當享受。<br> 採訪、攝影：盧健</p></body></html>
