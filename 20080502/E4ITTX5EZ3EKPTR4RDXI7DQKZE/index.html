<html><header><meta charset="utf-8"><title>姚子羚戥阿媽辛苦</title></header><body><h1>姚子羚戥阿媽辛苦</h1><p>姚子羚昨日到東港城擔任「Cute版勞動節花生騷」司儀，她表示養育一個小朋友責任很大，她說：「我細個一啲都唔易湊，因為我好細個就已經腸胃有事，唔可以飲普通奶粉，一定要飲豆奶粉，而且我食飯又成日唔吞，只係含住喺口，所以都幾難湊㗎。」<br> 姚子羚透露本月將與高鈞賢及徐淑敏到澳門金沙賭場登台，日前他們相約到卡拉OK練歌，她說：「雖然以前都有接過登台騷，不過今次係我第一次去賭場登台，所以前日就約齊人去唱K練歌，不過到時我唔會賭錢，因為自己一向都冇賭，就算以前喺澳洲讀書都係陪同學去玩。」<br> 採訪、攝影：李珮洳</p></body></html>
