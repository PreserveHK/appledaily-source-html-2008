<html><header><meta charset="utf-8"><title>王丹擬絕食爭取回國</title></header><body><h1>王丹擬絕食爭取回國</h1><p>流亡美國的八九學運領袖王丹，多年來屢次依法申請中國護照回國不果。他日前再度向中國駐紐約總領事館申請補發護照時聲言，如果中國政府未能在法定15天內回應，他將考慮與多位同樣爭取回國的流亡海外民運人士，在中國駐外領事館前絕食抗議。王丹強調，他並非刻意選擇在臨近北京奧運，才這樣高調行事。他指，許多流亡人士年歲已大，都希望回國落葉歸根。王丹說：「共產黨內每個人都有父母，他們應從人性角度體會我們希望回國探視家人的心情。」<br> 《自由亞洲電台》</p></body></html>
