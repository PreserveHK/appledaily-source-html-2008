<html><header><meta charset="utf-8"><title>《悠長假期》索編劇轉執導筒</title></header><body><h1>《悠長假期》索編劇轉執導筒</h1><p>日本萬人迷木村拓哉主演的愛情日劇《悠長假期》及《美麗人生》，曾打動不少日劇迷，這兩齣劇集均出自日本著名靚女劇作家北川悅吏子的手筆，最近她首次擔任導演執導青春愛情片。<br> 被日本劇作界譽為「戀愛之神」的北川悅吏子，執導的處女愛情片於明年春天在日本上映，並邀請了青春女星北乃綺（前譯北乃結衣）及男星岡田將生擔任主角，故事圍繞兩名高中生的戀愛。該片更獲日本導演岩井俊二及著名音樂人小林武史擔任監製，增加不少噱頭。</p></body></html>
