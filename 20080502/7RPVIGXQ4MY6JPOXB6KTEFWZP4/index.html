<html><header><meta charset="utf-8"><title>財話短說<br>渣打增持越銀行至15%</title></header><body><h1>財話短說<br>渣打增持越銀行至15%</h1><p>▲渣打集團（2888）公佈，再向InternationalFinanceCorporation購入越南AsiaCommercialBank（ACB）額外6.16%股權，及7.1%的可換股債券；該行發言人拒絕回應今次收購作價。完成後渣打增持ACB至15%，換股債權益則增至15.86%，收購須獲監管機關批准。05年渣打斥資2200萬美元（約1.72億港元）購入8.84%的ACB，成為首家獲准入股越南本土金融機構的外資行。截至去年底，ACB總資產值為54億美元。</p></body></html>
