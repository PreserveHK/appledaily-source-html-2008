<html><header><meta charset="utf-8"><title>好姨自爆有人追</title></header><body><h1>好姨自爆有人追</h1><p>在娛樂圈打滾逾40年的薛家燕（好姨），趁無綫新劇《銀樓金粉》播出，同時推出新碟，昨日她在荃灣舉行「鑽石人生簽唱會」，與在場超過200名fans一同慶祝她加入娛圈逾40年，又與數十名fans及學生同台表演勁歌熱舞，其唱片公司更為她送上「鑽石大獎」慶賀，好友黎小田及新城台長朱明銳也有捧場。</p><p>「話冇咪好瘀」</p><p>好姨感慨說：「人生好大感觸，過往經歷好艱苦，喺96年復出至今12年，全靠fans支持。」事業得意的她表示現在感情仍是空白，她說：「點都有人追，我話冇咪好瘀，不過工作太忙唔會諗。」好姨指未來目標是每年拍一齣劇，希望有機會憑劇得獎。<br> 採訪、攝影：張俊銘</p></body></html>
