<html><header><meta charset="utf-8"><title>五月壽星自助餐買三送一</title></header><body><h1>五月壽星自助餐買三送一</h1><p>朋友生日當然希望食餐勁，但現時香港好多餐廳價錢都唔平，想以一定價錢享受款式選擇多的食物，最好還是選食自助餐。日航酒店今年成立20周年，於1988年出生或5月出生的壽星，由現時至6月底，若和三位朋友到日航咖啡室、名仕餐廳及雅樂吧享用任何時段自助餐，可免收一位費用。</p><p>日期：即日至6月30日（5月11日及6月15日除外）<br> 地點：尖沙嘴東部麼地道72號日航酒店日航咖啡室、名仕餐廳及雅樂吧<br> 注意：壽星仔女需出示身份證明文件<br> 查詢：23134268</p></body></html>
