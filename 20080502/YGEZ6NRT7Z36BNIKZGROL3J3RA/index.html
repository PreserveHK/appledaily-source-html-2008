<html><header><meta charset="utf-8"><title>金敏秀出殯拍檔神傷</title></header><body><h1>金敏秀出殯拍檔神傷</h1><p>韓國二人組合MondayKiz成員金敏秀，本周二因駕駛電單車時不幸發生車禍傷重身亡，終年23歲，昨早於首爾一間醫院出殯。金敏秀的家屬、經理人公司與生前好友等，共數十人出席送金敏秀最後一程。<br> MondayKiz另一成員李真成手捧拍檔金敏秀的遺照，男歌手一樂則手持故友靈牌。兩人均難掩悲痛心情，神情哀傷。之後，金敏秀的遺體將移到京畿道高陽市碧蹄昇華院內火化，骨灰將安放在京畿道的坡州普光寺內。</p></body></html>
