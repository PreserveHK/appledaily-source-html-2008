<html><header><meta charset="utf-8"><title>黃翠如代言酬金請客</title></header><body><h1>黃翠如代言酬金請客</h1><p>有份主演電影《奪標》的黃翠如（Priscilla），日前以六位數字薪酬擔任康倍加代言人，她以多個造型，包括清純學生妹、跑手look及高貴大方OL等等，為產品拍攝廣告。<br> Priscilla對於這次拍攝首個代言廣告表現十分興奮，更預備了大禮送給老闆徐小明，以答謝對方給予機會，除此之外，她還打算宴請公司所有同事，因此她的酬勞應該所剩無幾。</p><p>母親擔心冇湯水</p><p>此外，Priscilla的母親非常關注她在內地拍攝《奪標》的膳食問題，很擔心她缺乏湯水，所以廣告商專誠為她送上三大箱營養食品到拍攝場地，好讓她在忙碌的工作中得到足夠營養。<br> 撰文：葉雪&#13;</p></body></html>
