<html><header><meta charset="utf-8"><title>印巴裔女子遭毆劫</title></header><body><h1>印巴裔女子遭毆劫</h1><p>【本報訊】一名印巴裔女子昨凌晨遭一名男同鄉踢開尖沙嘴住所大門，並對她揮拳毆打，其後掠去她的財物後逃去，女事主因不諳英語，致電朋友求助代為報警，她遇劫後情緒激動，被送院檢查。</p><p>寓所門被踢開</p><p>現場為彌敦道36至44號重慶大廈一單位，昨清晨5時，25歲印巴裔女子報稱突遭一名男同鄉踢開寓所大門，她查看時被對方毆打，並被掠去400元港幣、一枚戒指及7,000元印度盧布，兇徒隨即逃去無蹤。<br> 女事主受驚無表面傷痕，惟不諳英語致電友人代為報警，警員到場將她送院檢查，並通緝一名5呎7吋高印巴裔男子，他犯案時身穿橙白T恤。</p></body></html>
