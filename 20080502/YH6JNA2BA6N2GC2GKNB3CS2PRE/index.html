<html><header><meta charset="utf-8"><title>馮仁昭四圍超：齊秦、蕭薔打邊爐甜蜜蜜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：齊秦、蕭薔打邊爐甜蜜蜜 - 馮仁昭</h1><p>現年48歲嘅齊秦（右）自從同舊愛王祖賢分手後，身邊都冇固定女友，日前佢被發現同39歲嘅蕭薔（左）喺台灣相約食火鍋，佢哋喺餐廳並排而坐，不時咬耳仔好好傾。離開時，齊秦又細心揸車送女方返屋企。蕭薔話：「我十幾歲就很喜歡小哥（齊秦）的歌，認識至少10年。」齊秦就話打算開拍電影《狼的故事》，有意搵蕭薔演出。至於會唔會追求對方，齊秦話：「美女大家都喜歡，我現在單身，就算要交朋友，也要先了解一下。」</p></body></html>
