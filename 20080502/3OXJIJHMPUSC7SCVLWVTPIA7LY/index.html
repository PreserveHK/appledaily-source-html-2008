<html><header><meta charset="utf-8"><title>晒一晒：手指彩繪　變出奧運選手</title></header><body><h1>晒一晒：手指彩繪　變出奧運選手</h1><p>人體彩繪見得多，但內地有網民，竟能用一隻手五隻手指，配合彩繪和小道具，就能做出各種維肖維妙的運動比賽項目！他將一隻手繪上黃黑二色，竟能巧妙地表達出兩名排球員爭球動作（圖一）；更厲害的是，將中指屈曲，指甲髹上白色，再畫上眼、鼻等，就做出舉重動作（圖二）；其他如划艇（圖三）等項目也演繹逼真，叫人絕對不能不寫個服字！<br> <br>  http://news.sohu.com/20080501/n256615244_2.shtml </p></body></html>
