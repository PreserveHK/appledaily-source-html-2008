<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申性感雙姝獻吻 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申性感雙姝獻吻 - 馮仁昭</h1><p>方力申噚日到觀塘舉行新碟《我的最愛》簽唱會，吸引過百歌迷到場支持，大會仲要求小方指導兩位身穿比堅尼嘅女模泳術，兩人之後仲送上香吻答謝小方，搞到佢好尷尬，全程目不斜視。講到陳冠希信教，小方就話唔清楚，不過問佢覺唔覺得陳冠希因此可以贖罪時，小方話：「贖罪要問神，我就冇信教，但係會尊重信教嘅人，都相信神嘅存在，我由細到大父母都教我做好人、唔好傷害人，總之信乜嘢教都好，都要做好人同唔好傷害人。」</p></body></html>
