<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾鎮濤想同火炬合照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾鎮濤想同火炬合照 - 馮仁昭</h1><p>鍾鎮濤（阿B）噚日去咗澳門演出奧運倒數100日活動，仲打頭陣出場。講起香港今日傳聖火，阿B話上次聖火嚟香港已經係1964年嘅事，當時佢仲影咗張型仔相。佢話當時聖火擺放喺已經拆咗嘅皇后碼頭，自己仲摸住聖火盆影相，真係威水。佢仲話今日會同溫拿一齊去屯門表演，幫火炬手打氣，希望到時有機會借嚟玩玩，Fing兩吓就好喇咁話，不過最緊要都係要再影一次合照喎。</p></body></html>
