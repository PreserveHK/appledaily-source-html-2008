<html><header><meta charset="utf-8"><title>全度妍紅地毯甩裙</title></header><body><h1>全度妍紅地毯甩裙</h1><p>第9屆全州國際電影節昨日揭幕，電影節昨晚在全州韓國音文化殿堂舉行開幕儀式。眾女星悉心打扮現身，吸引大批市民到場觀星。康城影后全度妍沿途不斷與影迷握手，打扮性感的她，行紅地毯時tubedress下滑，酥胸半露，謀殺記者不少菲林。</p><p>說韓語博好感</p><p>此外，日本女星小池榮子與男星仲村亨合演的電影《接吻》獲選為開幕電影，兩人昨午現身當地出席記者會及打手印儀式。首度訪韓的小池榮子甫出場即以流利韓語打招呼，輕易贏得韓國傳媒好感。</p></body></html>
