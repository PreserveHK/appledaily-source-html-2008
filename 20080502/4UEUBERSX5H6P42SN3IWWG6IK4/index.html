<html><header><meta charset="utf-8"><title>吳彥祖開舖親製壽司</title></header><body><h1>吳彥祖開舖親製壽司</h1><p>吳彥祖早前投資夜店，最近再進軍飲食業，嗜吃日本料理的他跟友人合資開設的迴轉壽司店MonsterSushi今日開幕，日前更跟壽司師傅合作炮製巨型哥斯拉怪獸壽司。</p><p>購10萬燈飾</p><p>吳彥祖指該款壽司是鎮店之寶，他說：「如果有時間，我都會嚟幫手，仲會親自做壽司畀客人。」見他製作壽司時手勢利落，其名模女友LisaS.平時一定口福不淺。曾修讀建築的吳彥祖更把自己的設計融入店中，為了讓顧客有舒服感覺，特別花了10多萬挑選名師設計的燈飾。<br> 撰文：葉雪</p></body></html>
