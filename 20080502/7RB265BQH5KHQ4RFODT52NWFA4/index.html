<html><header><meta charset="utf-8"><title>奧運點滴：劉翔寫國奧輝煌史</title></header><body><h1>奧運點滴：劉翔寫國奧輝煌史</h1><p>中國田徑選手劉翔於04年雅典奧運會上，為中國在奧運史上作出重大突破。他在男子110米欄決賽，以破奧運紀錄的12秒91成績奪金，為中國贏得第1面男子田徑奧運金牌。隨後在06年，他在瑞士洛桑跑出12秒88，成功刷新保持了13年的男子110米欄世界紀錄。<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
