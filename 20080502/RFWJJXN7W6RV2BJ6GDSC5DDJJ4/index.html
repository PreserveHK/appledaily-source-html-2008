<html><header><meta charset="utf-8"><title>案件速遞<br>女助選員毀人相機判罰</title></header><body><h1>案件速遞<br>女助選員毀人相機判罰</h1><p>【本報訊】女助選員疑於區議會投票日帶領選民進入禁止拉票區，遭另一陣營的助選員用相機拍攝下來，引起女助選員不滿，伸手搶去相機，大力搖晃並扔在地上，令相機損壞。涉案女助選員昨於觀塘裁判法院受審，暫委裁判官溫紹明裁定她罪名成立，又指她行為極度野蠻，判罰款2,000元，賠償1,400元。<br> 事發於去年11月18日，報稱貨品檢測員的39歲被告朱宣臻，在油塘高怡邨往高俊苑的行人天橋，損毀朱慧儀的相機。當日選舉結果，被告支持的油塘東選區參選人范偉光連任成功，擊敗另一名候選人謝淑珍。<br> 案件編號：KTCC7982/07</p></body></html>
