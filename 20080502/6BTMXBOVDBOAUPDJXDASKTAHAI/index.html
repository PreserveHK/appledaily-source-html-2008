<html><header><meta charset="utf-8"><title>李連杰搞睇戲行善活動</title></header><body><h1>李連杰搞睇戲行善活動</h1><p>李連杰昨日應邀到灣仔會展出席座談會，與觀眾分享其人生經歷。他表示由他創立的壹元基金由最初得500至600人支持，現在則多了很多運動員支持，他說：「基金初時有成龍跟劉德華等支持，現時有劉翔和姚明參與，我現時與華誼兄弟構思，當觀眾到戲院買戲票，我們會捐出一毫。」</p><p>到新奧爾良視察</p><p>李連杰又指做善事應發自內心，他希望各人團結起來去幫助有需要的人。李連杰又透露早前曾經去過受天災影響的新奧爾良視察災情，他想盡一分力幫助當地有需要的人，他又謂最想擔當一個中間人角色，教導一些大企業的人發自真心去做善事。<br> 採訪、攝影：何慧斯</p></body></html>
