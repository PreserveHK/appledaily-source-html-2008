<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女歌手濱崎步，被指日前在個人巡迴演唱會首場演出時，被身上衣服的釘子刺傷流血，為了完成個唱她繼續忍痛演出。<br> <br> ●日本男星小栗旬所屬的事務所表示小栗旬小休兩至三個星期後，下月便會繼續工作，粉碎他長期休業的傳聞。<br> <br> ●英國歌手PaulPotts前日到了首爾出席唱片宣傳活動時，獲贈傳統韓服，他即時試穿上身。<br> <br> ●彭美拉安德遜準備搬回加拿大居住，並於今天親自於其加州馬里布大宅進行大拍賣，屋內物件一件不留。<br> <br> ●毒男PeteDoherty早前因違反緩刑條例被判入獄14周，鑑於他於獄中表現良好，將於下周二出獄，坐牢日子只有29天。</p></body></html>
