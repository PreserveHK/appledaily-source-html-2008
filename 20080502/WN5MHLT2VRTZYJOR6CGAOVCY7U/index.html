<html><header><meta charset="utf-8"><title>阿Sa防癌身體力行</title></header><body><h1>阿Sa防癌身體力行</h1><p>蔡卓妍（阿Sa）早前為香港防癌會拍攝預防子宮頸癌的電視短片，該短片加入大量電腦動畫，拍攝時阿Sa要在藍色布幕前幻想自己身處百花盛放的公園中，事後她謂很喜歡拍電腦動畫片，她說：「因為每次嘅效果都有驚喜，好似化成卡通人物一樣，可以實現好多夢想。」</p><p>注射疫苗</p><p>阿Sa透露去年已身體力行注射預防子宮頸癌疫苗，猶如為健康買了保險，她說：「好多年輕婦女都認為子宮頸癌同自己冇關，其實每個婦女都有機會患呢個病，估唔到係全世界大約每一分鐘，就有一個人患上子宮頸癌，我都嚇咗一跳。」<br> 撰文：林妃</p></body></html>
