<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馮小剛勁彈《功夫之王》 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馮小剛勁彈《功夫之王》 - 馮仁昭</h1><p>馮小剛日前去咗美國出席南加州大學主辦嘅「中國電影百年」交流活動時，佢提起近日喺美國熱賣嘅新片《功夫之王》：「這片故事根本就有問題，亂七八糟，我都看不下去，不明白為甚麼美國票房竟然如此好，我絕對不會為取悅美國觀眾就降低智商的。」馮小剛彈歸彈，但佢肯定兩位主角成龍與李連杰嘅表現，同時又佩服幾乎所有美國觀眾都識佢兩位，佢自嘲話：「如果你問美國觀眾是否認識馮小剛，估計人家會說，是不是賣菜的？」</p></body></html>
