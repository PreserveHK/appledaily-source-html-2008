<html><header><meta charset="utf-8"><title>梁洛施《盜墓3》獲照顧</title></header><body><h1>梁洛施《盜墓3》獲照顧</h1><p>梁洛施、李連杰和楊紫瓊有份參演的荷李活猛片《盜墓迷城3》（TheMummy:TomboftheDragonEmperor）將於7月在港上映，導演洛高漢（RobCohen）昨日在其製作網誌上刊出了一批新劇照，包括他指導梁洛施演戲的情況，以及片中一些從未曝光的怪物造型等。</p><p>李連杰返港宣傳</p><p>洛高漢指現時影片正進行後期工作，但全片964個電腦特技鏡頭至今只完成了300個，因此時間非常緊迫，月尾他將往倫敦灌錄配樂，他透露會用上很多中國傳統樂器。電影公司則表示洛高漢與李連杰下星期將來港進行配音等後期工作，或會順道接受訪問宣傳。</p></body></html>
