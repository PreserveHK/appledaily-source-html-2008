<html><header><meta charset="utf-8"><title>謝安琪撐志雲傳聖火</title></header><body><h1>謝安琪撐志雲傳聖火</h1><p>謝安琪（Kay）、關智斌（Kenny）及泳兒等前晚在沙田出席《奧運倒數100天暨沙田亮燈晚會》。Kenny本來想去北京看奧運比賽，但因買不到入場券，故屆時會到泰國或日本等地旅遊。<br> 談到本港火炬手中，有指運動員的人數比例太少，Kenny說：「好難講，120人代表600萬香港人，係冇辦法滿足各方面。」有指演藝界中連陳志雲都有份，Kenny說：「做得代表個個都形象健康，係好光榮㗎，我都戥佢哋開心。」&#13;</p><p>替陳奕迅高興</p><p>Kay表示知道陳奕迅做火炬手很替他開心，她覺得陳志雲也是演藝界一分子，做火炬手也不出奇，她說：「我覺得佢哋好適合。」<br> 採訪、攝影：張俊銘&#13;</p></body></html>
