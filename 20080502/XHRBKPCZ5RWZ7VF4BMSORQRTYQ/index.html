<html><header><meta charset="utf-8"><title>麥當娜免費騷Fans瞓街4日攞飛</title></header><body><h1>麥當娜免費騷Fans瞓街4日攞飛</h1><p>樂壇天后麥當娜（Madonna）昨日在紐約RoselandBallroom舉行免費演唱會宣傳新碟《HardCandy》，由於場館只能容納2,000人，並採取先到先得方式派發門票，因此有歌迷四日前已經去到場館門口排隊，當中有百多名已取得門票的歌迷前日餐風宿露，渴望能霸頭位。</p><p>施展渾身解數</p><p>結果娜姐並沒有令fans失望，她施展渾身解數獻唱新曲，又用木結他自彈自唱。有份為娜姐製作及合唱新碟的JustinTimberlake當日也有現身擔任嘉賓，二人在台上大跳辣身舞，台下fans均為之雀躍。</p></body></html>
