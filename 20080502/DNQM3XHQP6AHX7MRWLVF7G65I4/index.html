<html><header><meta charset="utf-8"><title>報販建議報紙下月加價</title></header><body><h1>報販建議報紙下月加價</h1><p>【本報訊】本港報章多年來沒有加價，香港報販協會今日會與報章發行商開會，建議報章由6月起加價一至兩元，以及要求自行減價的連鎖便利店，將報章售價還原至現時6元，日後不可自行減價促銷。有報業人士表示，本港報章正醞釀加價。<br> 香港報販協會主席張國定稱，本港報章已沒加價近9年，報販面對租金等成本上升，以及連鎖便利店自行將報章售價，由每份6元減至5.5或5元，或以送紙巾及贈券促銷，報販生意大受打擊。</p></body></html>
