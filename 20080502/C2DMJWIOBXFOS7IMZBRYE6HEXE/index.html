<html><header><meta charset="utf-8"><title>突切線釀四車相撞</title></header><body><h1>突切線釀四車相撞</h1><p>【本報訊】長沙灣呈祥道昨凌晨發生四車「串燒」相撞意外。疑行最前的車輛突然抽頭切線，導致尾隨車輛收掣不及，警方正調查意外原因。</p><p>五人受傷無礙</p><p>涉案四部車包括運油車，由姓鄭（47歲）司機駕駛、三輛私家車分別由兩男一女司機駕駛（26至37歲），他們全部通過酒精測試。<br> 昨凌晨零時，運油車沿呈祥道西行至蝴蝶谷道對開一個落斜右彎，司機報稱因為前面有壞車要扭軚切線，尾隨私家車亦相繼切線，但隨後的兩部私家車收掣不及撞上，結果造成四車「串燒」相撞。四部車分別頭尾損毀，三男兩女（26至47歲）受傷，送院經敷治後無大礙。</p></body></html>
