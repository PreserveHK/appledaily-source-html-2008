<html><header><meta charset="utf-8"><title>醫學Online<br>高脂飲食擾生理鐘</title></header><body><h1>醫學Online<br>高脂飲食擾生理鐘</h1><p>以色列希伯來大學一項研究發現高脂飲食不但會令人發胖，更可擾亂生理時鐘，對健康的影響遠較預期大。研究人員將實驗老鼠分成兩組，一組食用低脂餐，另一組則食用高脂餐，一個月後再測試受生理時鐘控制的各項身體反應，例如睡眠狀況及血壓等。結果發現長期食高脂餐的老鼠起身及睡覺時間被擾亂，整體睡眠質素下降，血壓也不斷上升，但低脂組的老鼠則沒有此問題。</p></body></html>
