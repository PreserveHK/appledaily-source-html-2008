<html><header><meta charset="utf-8"><title>台大學上課觀色情片</title></header><body><h1>台大學上課觀色情片</h1><p>上課竟可看色情片！台灣靜宜大學大眾傳播系開設「色情片分析」課程，前日進行期末報告。50名學生除在課堂上播放色情片，還要從學術角度分析創作者和觀眾的心理，現場不時傳出爆笑聲。有同學說：「萬一這門課成績太高，不知如何向父母說明。」有女生在報告時分析，脫掉制服是想擺脫束縛與展現征服感，現場並播放了護士的激情做愛影片。有學生稱曾簽署同意書，若鏡頭太裸露可離開課室，但好像沒人離開過，只有一次實在太猥褻，只好雙手遮眼（圖）。<br> 台灣《蘋果日報》</p></body></html>
