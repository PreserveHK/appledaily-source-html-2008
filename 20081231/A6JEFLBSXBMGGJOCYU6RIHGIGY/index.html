<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎觀音傍身防撞邪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎觀音傍身防撞邪 - 馮仁昭</h1><p>傅穎（Theresa）噚日變番一頭深色頭髮，同小肥現身機場，搞到差啲認唔到佢。Theresa同小肥去雲頂為古巨基個唱任嘉賓，聽日先返香港。以前有唔少藝人去雲頂都話有「奇遇」，本來諗住問Theresa有冇帶定嘢辟邪，點知未問完佢已經拍心口話：「我𠵱家諗起都覺得好驚，媽咪一早準備咗啲利是同觀音卡畀我傍身，我仲唔會自己一個人瞓㖭！」果然世上只有媽媽好。</p></body></html>
