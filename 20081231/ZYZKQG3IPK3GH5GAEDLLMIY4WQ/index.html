<html><header><meta charset="utf-8"><title>陳豪遊世界嘆咖啡</title></header><body><h1>陳豪遊世界嘆咖啡</h1><p>熱愛喝咖啡的陳豪為無綫主持新節目《品味咖啡》，早前他便到了世界各咖啡勝地拍攝，包括意大利、威尼斯、丹麥、印尼、肯雅及台灣等，認識林林總總的咖啡知識之餘，更親自落手落腳調配咖啡。</p><p>陳豪為節目走訪世界各地，介紹多位咖啡達人的故事，例如全球咖啡一級大師如何從世界大賽中脫穎而出，世界知名咖啡大師又怎樣成為全球咖啡師拜訪對象，還有從香港遠赴意大利圓咖啡夢的女士，以及香港咖啡圈無人不識的咖啡文化館館長等，令身為主持人的陳豪也笑言大開眼界。<br> 撰文：葉雪</p></body></html>
