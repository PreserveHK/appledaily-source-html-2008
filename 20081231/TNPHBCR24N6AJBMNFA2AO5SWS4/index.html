<html><header><meta charset="utf-8"><title>金滙投資：英鎊短期續軟</title></header><body><h1>金滙投資：英鎊短期續軟</h1><p>市場揣測英倫銀行下周再度減息，加上英國經濟未有起色，拖累英鎊受壓，兌美元跌至6年半低位，歐元兌英鎊亦貼近周一的歷史低位。<br> 英鎊昨曾低見1.4391，是01年初以來最低；歐元曾漲0.01151英鎊，高見97.9便士，逼近周一的97.9便士紀錄高位。分析員表示，投資者擔心在樓市不振下，英國經濟明年衰退加劇，故相信英倫銀行下周四會繼續減息，幅度至少半厘，料英鎊短期續軟。</p></body></html>
