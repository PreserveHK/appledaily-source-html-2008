<html><header><meta charset="utf-8"><title>英球員3秒被逐創世界紀錄</title></header><body><h1>英球員3秒被逐創世界紀錄</h1><p>足球比賽果然甚麼事都可以發生。英國低組別聯賽南部聯盟的奇彭納姆鎮隊（ChippenhamTown）上周六比賽，21歲前鋒普拉特（DavidPratt）開賽後僅三秒已遭裁判逐離場，寫下足球比賽最快收到紅牌的紀錄。<br> 普拉特踢前鋒，開賽後三秒狂態畢露，起雙飛腳鏟球，似乎想收買對方球員人命。對家球隊領隊破口大罵，連他球會的秘書也承認三秒逐他離場的紅牌紀錄毫無爭議。此前，最快紀錄是意大利球員羅倫索（GiuseppeLorenzo）所保持，開賽後10秒因打對方球員而紅牌被逐。<br> 英國《每日郵報》</p></body></html>
