<html><header><meta charset="utf-8"><title>隔牆有耳：過年前買起媽咪 - 李八方</title></header><body><h1>隔牆有耳：過年前買起媽咪 - 李八方</h1><p>阿媽值幾錢呢？孝順仔、孝順女捨得用幾多錢買起媽咪，下個月17號就知。運輸署下月拍賣自訂車牌，有人自訂咗個媽咪「MAM1」車牌，唔知係咪準備做母親節禮物？<br> 今次其他較特別車牌，仲有「THANKY0U」、「MYCAR」，「ESPR1T」都有得賣，買衫着上身都唔夠，仲要揸埋出街，買呢個車牌嘅人應該都係忠實擁躉。下月底就係農曆新年，有個應節車牌「FATCH01」可供競投，新年期間掛喺架車度，周圍去發財最好啦。至於「DAMAGE」，相信唔係人人敢用，揸住架車搞破壞，怕且唔慌受歡迎。</p></body></html>
