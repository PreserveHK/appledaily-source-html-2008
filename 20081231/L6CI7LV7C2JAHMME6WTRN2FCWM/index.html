<html><header><meta charset="utf-8"><title>案件速遞<br>天水圍小情侶販判監</title></header><body><h1>案件速遞<br>天水圍小情侶販判監</h1><p>【本報訊】天水圍除出現青少年濫藥問題外，青少年更淪為毒品拆家。警方在今年7月派卧底警員假扮買家，到天水圍天慈邨向一名中三女生購買「搖頭丸」，並在其住所的夾萬內搜出96粒搖頭丸及5.4克K仔，其男友及一名16歲女生同時被捕。3人早前在區域法院承認藏毒及販毒罪，小情侶昨同囚2年8個月，16歲少女判入更生中心。<br> 三名被告為中三女生鄧沛怡（17歲）、其任職倉務員的男友彭皓然（19歲）及16歲中五女生。報告指鄧在06年開始吸毒，她與彭因要維持生計而犯案。<br> 案件編號：DCCC818/08</p></body></html>
