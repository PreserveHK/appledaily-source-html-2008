<html><header><meta charset="utf-8"><title>隔牆有耳：邊位唔識大美人？ - 李八方</title></header><body><h1>隔牆有耳：邊位唔識大美人？ - 李八方</h1><p>有大美人之稱嘅林青霞，喺學者眼中可能微不足道。城市大學校長郭位噚日同傳媒飯局，咁啱五虎將嘅苗僑偉、黃日華同湯鎮業，另加任達華，喺同一食肆做飲食節目，郭位唔係香港人，所以對呢幾位家傳戶曉男星冇乜反應。<br> 郭校長又自爆，早前由台灣搭飛機返港，見到好多人圍住一個人大嗌黎明，佢話當時唔明點解啲人咁興奮，後來先知黎生係四大天王之一。郭位唔識港星，連台星都唔多曉，話說有次佢出席龍應台新書發佈會，見到有位女士望住佢，佢卻唔識對方，後來龍應台介紹，先知眼前人就係林青霞！大家咪以為校長活在象牙塔冇娛樂，佢都有偶像㗎，就係蕭芳芳。</p></body></html>
