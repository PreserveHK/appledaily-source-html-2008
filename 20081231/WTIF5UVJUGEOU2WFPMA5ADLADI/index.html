<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳亭欣嚇人演出唔准播 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳亭欣嚇人演出唔准播 - 馮仁昭</h1><p>吳亭欣（LuLu）同林韋辰主持嘅亞視新節目《會嚇室》，21日播咗一集就改播其他節目，有指因為LuLu形象差拖累節目被cut，但據知臨時節目調動係因為適值聖誕同新年，怕驚嚇節目破壞氣氛。LuLu噚日喺電話否認：「《會嚇室》停播同節日有關，我就未接到通知話要cut，公司近日度咗我遲啲宣傳新劇《東邊西邊》，如果我形象差都唔預我啦。」</p></body></html>
