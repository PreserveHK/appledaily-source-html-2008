<html><header><meta charset="utf-8"><title>廣州建變電站　警民對峙</title></header><body><h1>廣州建變電站　警民對峙</h1><p>廣州當局在著名的住宅區駿景花園內建變電站，引起居民不安，擔心日後輻射影響他們的健康，過去幾個月一直向當局表達反對意見。但當局一意孤行，昨日正式動工興建，更出動逾百防暴警察和保安到場戒備，與上千名居民對峙。有居民情緒激動，躺在工地不讓工人施工，被警察抬走。據悉至少有七、八名領頭抗議者被警察帶走。有本港學者指，香港民居附近的變電站電壓通常只是10千伏，廣州這個變電站有110千伏，較本港強10倍，因此應與民居保持距離。<br> 互聯網</p></body></html>
