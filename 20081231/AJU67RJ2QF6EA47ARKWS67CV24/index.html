<html><header><meta charset="utf-8"><title>物料：揀瓷磚留意四方面</title></header><body><h1>物料：揀瓷磚留意四方面</h1><p>要挑選優質瓷磚，除了價錢及款式上的分野，其實有若干比較「技術性」的準則可以依循，包括尺寸、吸水率、平整性及強度4方面，可向瓷磚公司查詢詳情。<br> 劃一的瓷磚尺寸，可節省施工時間，而且整齊美觀；吸水率低的瓷磚，不會因冷縮熱脹而產生龜裂或剝落；平整性佳的瓷磚，表面不彎曲，方便施工，而施工後表面亦特別平坦；耐磨性佳而且抗重壓的瓷磚代表強度夠，特點是不易磨損，適合公共場所使用。<br> 揀選瓷磚後，可將磚身平鋪在地板上，拼排成一直線，然後離遠觀看顏色，要留意深淺色是否協調，否則，當鋪上牆身後才發現無法銜接裝修風格，便恨錯難返。<br> 資料提供：橙（27898680）</p></body></html>
