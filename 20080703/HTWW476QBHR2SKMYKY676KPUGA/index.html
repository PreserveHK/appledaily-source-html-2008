<html><header><meta charset="utf-8"><title>鄭元暢錫完算認不出林依晨朱唇</title></header><body><h1>鄭元暢錫完算認不出林依晨朱唇</h1><p>台灣劇集《惡作劇2吻》中兩位人氣主角鄭元暢和林依晨早前來港宣傳，除了出席大小宣傳活動外，還抽空接受無綫娛樂台《范後感》訪問，被主持考驗二人默契，要求鄭元暢辨認出林依晨的唇印，雖然兩人在劇中有親吻鏡頭，不過鄭元暢認不出來，似乎稍欠默契。</p><p>話題投契</p><p>在訪問中，鄭元暢和林依晨透露彼此同樣曾當娛樂節目主持，且年紀相若，話題投契，鄭元暢還笑言：「我是林依晨第一套偶像劇的忠實觀眾。」他又爆林依晨非常喜歡寫作，她更曾親自製作生日卡賀他牛一，令鄭元暢十分感動。<br> 撰文：卓寶花</p></body></html>
