<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪力撐祖名夠上進 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪力撐祖名夠上進 - 馮仁昭</h1><p>薛凱琪（Fiona）為咗幫噚日喺紅磡舉行嘅「四川重建計劃」記者會畫畫，搞到有兩隻熊貓眼，對於最近成龍接受訪問時話同房祖名（小圖）難溝通，又話佢瞓到下晝4點先起身，Fiona即刻幫房祖名辯護話：「我知佢每次拍戲都好努力，有嘢做會做到最好，同埋佢好介意自己做得唔好，佢係好有上進心，但係同佢爹哋比係好難比，我知道佢好想做好畀佢爹哋睇。」</p></body></html>
