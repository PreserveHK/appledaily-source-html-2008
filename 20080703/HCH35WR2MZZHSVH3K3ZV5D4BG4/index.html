<html><header><meta charset="utf-8"><title>新知熱聞：不向老弱讓座罰50元</title></header><body><h1>新知熱聞：不向老弱讓座罰50元</h1><p>河南鄭州市人大前日審議新的公共交通條例，根據條例草案規定，若有老人、孕婦等特殊乘客上車，乘客如不主動讓位的，司機和售票員有權勸喻，對拒受勸改正者可拒絕其乘搭，最終還可對拒讓座者處以50元的罰款。此草案一公佈，即引起市民異議，贊成者認為老弱病殘是社會弱勢群體，主動給他們讓座是人的素質與道德的內在體現，拒不讓座就應懲罰。反對者指，這容易造成年輕人與老年人對立，道德文明應有道德約束，不應用法規硬性規定。<br> <br>  http://news.sohu.com/20080703/n257902778.shtml </p></body></html>
