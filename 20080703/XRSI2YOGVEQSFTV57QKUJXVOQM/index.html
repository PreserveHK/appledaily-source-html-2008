<html><header><meta charset="utf-8"><title>有着數：食飽飽睇鱘龍</title></header><body><h1>有着數：食飽飽睇鱘龍</h1><p>海洋公園剛剛來了一班新住客，那便是稀有的中國鱘龍，想一睹鱘龍風采，只要填飽肚子便可。由即日開始，於時代廣場食通天任何一間食肆消費滿$500或以上（以即日單一發票計），即可參加問答遊戲，答中問題後並取出紅星，即有機會免費得海洋公園入場券2張，每日數量有限，先到先得，送完即止。<br><br>記者：區佩嫦</p><p>日期及時間：即日至7月13日（逢星期六及日）12:00nn-10:00pm<br> 地點：銅鑼灣時代廣場二樓客戶服務部<br> 查詢：21188900</p></body></html>
