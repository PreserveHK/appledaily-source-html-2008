<html><header><meta charset="utf-8"><title>虛報殺死老公婦判囚</title></header><body><h1>虛報殺死老公婦判囚</h1><p>【本報訊】有報假案前科的印尼籍婦人，在屯門住所致電警方聲稱「殺死老公」，警員到場證實其丈夫及6歲女兒仍生存，遂將她拘捕。婦人昨在屯門裁判法院承認誤導警員罪，暫委裁判官郭錦濤表示，首次處理醉酒虛報案件，被告虛報殺人、謀殺等，為同類案最嚴重一種，難以估計浪費多少警力，加上她違反緩刑令，共判監4個月。<br> 被告林慧寶（47歲），有2次案底，07年因同類案被判緩刑。律師求情稱被告過往有3段婚姻，她有酗酒習慣，今年5月21日案發當日，因醉失控犯事，她已決心戒酒，盼法庭輕判。<br> 案件編號：TMCC1928/08</p></body></html>
