<html><header><meta charset="utf-8"><title>陳嘉容讚舊愛最襯潘楚穎</title></header><body><h1>陳嘉容讚舊愛最襯潘楚穎</h1><p>名模陳嘉容昨日在中環出席CSL宣傳活動，她穿上露背晚裝，示範鑲有3.47卡鑽石、Motorola全球最貴鑽石藍芽耳機，這款藍芽耳機全球只有100個，碧咸也擁有，香港則只獲分配到一個作慈善拍賣用，原價96,888元。</p><p>會祝福雙方</p><p>問陳嘉容其美籍製作人前男友EamesYates（葉雅士），與潘廸生女兒潘楚穎拍拖，她說：「佢係我朋友，唔係男友，佢對文化好有興趣，佢工作嘅職責係訪問人，所以先影到我哋一齊。」她更祝福他倆說：「佢哋好襯，見到佢哋咁甜蜜，當然會祝福佢。」<br> 採訪、攝影：JessicaNgan&#13;</p></body></html>
