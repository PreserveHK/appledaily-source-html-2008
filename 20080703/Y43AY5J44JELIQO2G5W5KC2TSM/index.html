<html><header><meta charset="utf-8"><title>姊弟被衝燈車撞倒</title></header><body><h1>姊弟被衝燈車撞倒</h1><p>【本報訊】慈雲山慈民邨對開昨晚發生交通意外，一對姊弟在一個交通燈位橫過馬路時，被一輛煞掣不及的客貨車撞倒，警方和消防到場，即場為躺在地上的兩人包紮（圖），送院後無生命危險。<br> 警方表示，昨晚9時許，這對姓蕭分別22歲和12歲的姊弟外出購物後步行返家，當兩人在惠華街與慈雲山道交界一個交通燈位橫過馬路時，一輛客貨車駛至煞掣不及，將兩姊弟撞倒。<br> 目擊者稱，客貨車司機見到兩人仍然清醒後即大叫：「差啲撞死你哋吖」，然後取出手機報警。有街坊指肇事客貨車衝燈，並說：「兩姊弟過馬路嘅時候仲係『綠公仔』。」姊弟的父母稍後到場，憂心忡忡地登上警車尾隨兒女送院。<br> 溫文學攝</p></body></html>
