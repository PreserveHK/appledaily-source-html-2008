<html><header><meta charset="utf-8"><title>肥媽獲榮譽勳章保密辛苦</title></header><body><h1>肥媽獲榮譽勳章保密辛苦</h1><p>肥媽瑪利亞（MariaCordero）獲特區政府頒發榮譽勳章，日前她接受有線電視台前幕後的祝賀。<br> 肥媽表示感謝特區政府頒發榮譽勳章給她這個學歷不高的師奶，她說：「這個榮譽勳章證明我對慈善嘅付出係獲得社會同特區政府認同。只要每人行多步，就有更多人可以受惠。」<br> 平時最喜歡講說話，但肥媽得悉獲頒榮譽勳章時，卻又要守口如瓶，令她忍得好辛苦，她說：「其實我一早就知，但係官方未公佈，我唔可以同任何人透露，連屋企人、老公都唔講得。到官方公佈後，我同老公講，佢仲話我聽錯，要我講幾次佢先信。」<br> 撰文：林妃</p></body></html>
