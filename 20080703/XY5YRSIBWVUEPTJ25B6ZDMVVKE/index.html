<html><header><meta charset="utf-8"><title>PETA願資助莎姐驗腦</title></header><body><h1>PETA願資助莎姐驗腦</h1><p>人道對待動物協會（PETA）一向與經常穿皮草示人的莎朗史東（SharonStone）關係惡劣，昨日該會向傳媒發出公開信暗寸莎姐精神有問題。</p><p>句句入肉</p><p>新聞稿內容如下︰「你傲慢的態度沒有讓我們感到吃驚，對於因你經常穿着的毛皮大衣而受痛苦和死去的動物，那麼浮誇和冷酷無情的言論已是見怪不怪。根據科學研究，大腦前額葉發育不良的人會缺乏同情心。這是我們的提議：你是否允許PETA為你支付大腦前額葉的掃描費用，以證明你是否因身體缺陷而缺乏同情心嗎？」實在句句到肉。</p></body></html>
