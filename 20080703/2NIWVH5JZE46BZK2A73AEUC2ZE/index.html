</title></header><body><h1>呂慧儀搵西裝男解悶
</h1><p>呂慧儀模特兒男友Dickson近日順利入圍《香港先生》競選，看來他為積極備戰而未有時間陪伴女友，呂慧儀惟有另約朋友吃飯解悶。</p><p>煙癮起死忍</p><p>日前凌晨時分，記者便在銅鑼灣耀華街一帶發現呂慧儀蹤影，身穿貼身衫配短褲大晒長腿的她，同行還有一西裝筆挺男性友人，二人由耀華街走往時代廣場，沿途有傾有講，其間西裝友忽然煙癮大發，拿出香煙準備吸食，但呂慧儀望着男方時一臉嫌棄，西裝友見狀只好把香煙放回袋中。<br> 之後呂慧儀到停車場取車後獨自離開，未見西裝友同行，相信男方見夜深時分街道寂靜，才專程送她到停車場。<br> 採訪、攝影：娛樂突發組</p></body></html>
