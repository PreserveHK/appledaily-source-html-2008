<html><header><meta charset="utf-8"><title>金鑽調味超豪朱古力</title></header><body><h1>金鑽調味超豪朱古力</h1><p>經濟不景，仍有人想食得挑剔和飲得豪。馬來西亞CocoaGourmet為滿足富豪的奢華，推出金鑽朱古力，挑戰他們的視覺和味覺。<br> 金鑽朱古力每盒淨重310克，裏面各有4粒由22K黃金、純銀和鑽石製成的朱古力，售1,250美元（9,750港元）。製造商強調，金鑽朱古力符合國際標準，可放心食用。<br> 要飲得豪，就可考慮由美國生產的鑽石伏特加。這支售100美元（780港元）的烈酒，由約1卡逾600個切面的鑽石過濾而成，瓶身還有一塊25毫米的施華洛世奇水晶做裝飾。<br> bornrich及luxist網站</p></body></html>
