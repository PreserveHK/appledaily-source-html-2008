<html><header><meta charset="utf-8"><title>盈盈、嘉樂傳同居　珊珊早聞訊</title></header><body><h1>盈盈、嘉樂傳同居　珊珊早聞訊</h1><p>昨日有周刊指湯盈盈與錢嘉樂秘密撻着，並已同居三月，報道謂湯盈盈不時出現嘉樂於匡湖居寓所過夜，又指湯盈盈睡李珊珊舊床。</p><p>「會支持佢」</p><p>記者昨日致電李珊珊問及此事，她說：「我知呢件事，本周刊問過我，不過啲假設性嘅問題，我唔回應咁多，總之一切對嘉樂仔好嘅事，或者佢開心嘅事我都會支持佢，我冇乜嘢講喇。」再問到他們分手後是否已沒有聯絡，珊珊說：「又唔可以完全冇聯絡，人哋啲事我唔講咁多。」至於兩位當事人錢嘉樂及湯盈盈在截稿前仍未聯絡得上。<br> 採訪：李全</p></body></html>
