<html><header><meta charset="utf-8"><title>TodaySpecial：想入非非《花魂》</title></header><body><h1>TodaySpecial：想入非非《花魂》</h1><p>一個武士走入森林盡處一個神秘女子的家，一個可能是傳說中將所有訪者迷惑、永遠囚禁的女巫。而他究竟是為了消滅妖邪，還是為了尋找慰藉？那女子的關懷是真愛，還是惑人的伎倆？這迷離浪漫的神秘旅程，出自日本傳奇鬼故事和黃哲倫的劇本《聲》，落到香港最輕盈劇場組合「進劇場」的陳麗珠和紀文舜等人手中，想入非非絕不為過！</p><p>地點：香港文化中心劇場<br> 查詢：29042030<br> 時間：7月10、11、12日8pm，12日3pm，13日5pm</p></body></html>
