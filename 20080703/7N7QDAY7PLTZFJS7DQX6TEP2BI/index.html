<html><header><meta charset="utf-8"><title>膠紙雕塑專門嚇途人</title></header><body><h1>膠紙雕塑專門嚇途人</h1><p>早前美國紐約有藝術家用垃圾袋和購物袋，製成動物雕塑，原來不只垃圾袋可當藝術品，膠紙和保鮮紙也可以。美國街頭藝術家詹金斯用這些廉價素材，製成動物、人像和汽車等大型透明雕塑，放在街頭研究路人的反應。<br> 利用膠紙創作而聞名的詹金斯，作品多不勝數，包括三米高長頸鹿在華盛頓街頭吃樹上膠袋及膠紙男在紐約截的士等。途人看到他的作品都嘖嘖稱奇，有一次他把一個穿了衣服的女人雕塑放在屋頂上，更引來一場虛驚，要勞動消防員「英雄救美」。37歲的詹金斯認為，製作膠紙雕塑，目的就是想「令人們探究周圍環境和超現實的可能性」。<br> 英國《每日電訊報》</p></body></html>
