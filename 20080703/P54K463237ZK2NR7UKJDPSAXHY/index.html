<html><header><meta charset="utf-8"><title>馮仁昭四圍超：TheKooks下月匯星會港迷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：TheKooks下月匯星會港迷 - 馮仁昭</h1><p>人氣爆燈嘅英國靚仔搖滾樂隊TheKooks，下個月21日喺九龍灣展貿匯星演出一場，門票分$580及$380，下星期二就有飛賣。呢隊嚟自Brighton嘅四人組，06年處男專輯《InsideIn/InsideOut》締造全球200萬張的驚人銷量，先後入圍角逐《Q》、MTV歐洲音樂大獎同英國音樂大獎等重要獎項，並奪下Radio1聽眾票選「最佳樂隊」榮銜。今年推出嘅第二張大碟《KONK》更成功登英國金榜冠軍寶座。</p></body></html>
