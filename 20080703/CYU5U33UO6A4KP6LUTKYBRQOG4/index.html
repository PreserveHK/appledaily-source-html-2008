<html><header><meta charset="utf-8"><title>醫學Online<br>手機鈴聲短訊釀抑鬱</title></header><body><h1>醫學Online<br>手機鈴聲短訊釀抑鬱</h1><p>手提電話及網上通訊發達，令不少都市人也由朝忙到晚，加拿大衞生部門的精神科專家警告，響個不停的電話聲、回覆一大堆短訊及電郵容易令人精神緊張，增加患上抑鬱症等情緒病的風險。研究人員建議每周應撥出一段時間，甚至一整天去讓自己遠離手提電話及電腦，令平日緊繃的神經得以紓緩，專家估計每四名加拿大人中，便有一人患上不同程度的精神病，青少年出現焦慮症的平均年齡更降至12歲。</p></body></html>
