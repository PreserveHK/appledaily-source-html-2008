<html><header><meta charset="utf-8"><title>案件速遞<br>中年女涉非禮年輕女郎</title></header><body><h1>案件速遞<br>中年女涉非禮年輕女郎</h1><p>【本報訊】一名於著名廣告公司任職的女子，涉嫌於酒吧結識一名年輕女子後，送對方返回跑馬地寓所時將她非禮，被控一項非禮罪名，案件昨在東區裁判法院提訊。涉案女子否認控罪，押後至9月11日審訊，其間獲准保釋外出。<br> 現年35歲被告徐思敏（圖右），於廣告公司任職。控罪指她於今年6月19日，在跑馬地一大廈單位，非禮一名女子。<br> 案件編號：ESCC3221/08<br> </p></body></html>
