<html><header><meta charset="utf-8"><title>古巨基攬女唱到喊</title></header><body><h1>古巨基攬女唱到喊</h1><p>古巨基近日在台灣忙於宣傳剛推出的最新國語專輯，早前他在當地拍攝新歌《我還是你的》MV，更忍不住流淚。</p><p>吵架失控</p><p>原來基仔錄音時也唱到眼紅紅，更偷偷在錄音室飲泣，他說：「沒辦法，我真的被這首歌感動了，只怪自己太感性。」<br> 在MV中，基仔與飾演其任性女友的台灣女藝人劉喆瑩拍吵架戲，劉喆瑩吵到失控，基仔要緊緊抱住女友，二人投入的演出，令在旁的工作人員以為是真情侶在吵架。劉喆瑩笑說：「演任性的女生好累喔，發起瘋來真是花體力！」在旁的基仔聽後即說：「其實我更累，因為我還要花力氣緊抱着發瘋的你呢！」<br> 撰文：丁寧</p></body></html>
