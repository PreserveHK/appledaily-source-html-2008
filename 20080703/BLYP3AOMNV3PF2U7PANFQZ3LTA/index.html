<html><header><meta charset="utf-8"><title>古仔淋雨變巨星</title></header><body><h1>古仔淋雨變巨星</h1><p>古天樂前晚為電影《暗殺》在北角電車總站拍外景，這場戲是描寫他在雨中殺人，結果他獨自在街頭淋雨，足足淋了數小時也未拍殺人戲。</p><p>「咁抬舉我」</p><p>一身黑色風褸戴眼鏡的古仔，殺手look甚型，吸引不少街坊圍觀，其中有一名日本人問他是誰，有些街坊指他是古天樂，並指他的名氣有如成龍般是superstar。休息期間，古仔不時與導演鄭保瑞研究劇情，當他得知有街坊指他的名氣拍住成龍，古仔笑說：「唔係嘛？咁抬舉我，啲街坊真係客氣。」<br> 採訪：王連連<br> 攝影：黃偉雄</p></body></html>
