<html><header><meta charset="utf-8"><title>醫學Online<br>兒童勤運動難阻發胖</title></header><body><h1>醫學Online<br>兒童勤運動難阻發胖</h1><p>兒童肥胖問題引起全球關注，英國一項研究發現兒童即使每天做最少一小時的中度運動，也未必足夠阻止兒童發胖。研究跟進212名5歲兒童的健康及運動狀況至8歲，結果發現只有42%男童及11%女童的運動量達標，但即使每日運動達90分鐘的兒童，仍有部份人體重超標。專家認為應從兒童的飲食習慣着手，讓孩子自幼減少進食高脂及高甜食物及飲品，對控制體重更有幫助。</p></body></html>
