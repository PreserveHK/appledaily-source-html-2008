<html><header><meta charset="utf-8"><title>中村正人娶Rock妹</title></header><body><h1>中村正人娶Rock妹</h1><p>日本組合DreamsComeTrue（DCT）的49歲成員中村正人，昨日在其網誌上閃電宣佈婚訊。中村已於上月22日與來自冲繩的六人搖滾組合HIGHandMIGHTYCOLOR、年僅20歲的女主音Maki正式註冊結婚。</p><p>新娘退出樂壇</p><p>據悉兩人於今年春天正式拍拖，男方足足大女方29歲。中村昨日在網誌內感謝Maki父母的體諒，以及DCT拍檔吉田美和的鼓勵。Maki昨日也在網誌內表示完成夏天的巡迴演唱會後，便會在年內退出組合，專心做少奶奶。此外，日本女星真矢美紀前日也宣佈與芭蕾舞家西島千博結婚。</p></body></html>
