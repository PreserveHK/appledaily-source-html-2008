<html><header><meta charset="utf-8"><title>女子遭紅油當頭淋</title></header><body><h1>女子遭紅油當頭淋</h1><p>【本報訊】一名疑與人結怨的女子，昨晚經過大角嘴中滙街時，遭一名身份不明男子持一桶紅色漆油照頭淋，途人經過發現報警，女事主事後由救護車送院檢驗（圖），並清理身上油漆。<br> 被人潑淋紅油女事主姓鄧，28歲。昨晚9時許，她行經大角嘴中滙街32號鴻記小食店對開，一名身穿藍色衫、牛仔褲、身高1.73米的男子，手持一桶紅色漆油迎面而至，該男子突然將整桶紅油兜頭兜面向女事主淋去，然後就丟下膠桶徒步離去，有途人見狀即報警，將女事主送往醫院治理，警方懷疑女事主與人結怨而招來報復。</p></body></html>
