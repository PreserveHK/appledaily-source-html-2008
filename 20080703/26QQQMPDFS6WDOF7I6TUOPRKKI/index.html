<html><header><meta charset="utf-8"><title>財話短說<br>金銀場籲黃金買賣全日運作</title></header><body><h1>財話短說<br>金銀場籲黃金買賣全日運作</h1><p>▲港交所（388）10月20日將推出黃金期貨，金銀業貿易場總經理曾達年昨回應指，港交所黃金交易徵費水平合理，但交易時間過短（下午5時正收市），建議最好全日24小時運作，以便與國際接軌。金銀場仍就旗下會員申請期金交易牌照與港交所洽商，雙方今個月料再開會，他相信可以較大折扣取得牌照。金銀場現貨倫敦金電子交易平台最近的日均成交約10萬盎司，較4月底推出時升1倍，料其競爭力不會被港交所期金削弱。</p></body></html>
