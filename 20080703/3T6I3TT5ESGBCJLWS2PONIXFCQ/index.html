<html><header><meta charset="utf-8"><title>農夫校園騷享受虛榮</title></header><body><h1>農夫校園騷享受虛榮</h1><p>農夫、阮民安（Tommy）、Square昨日到大角嘴一中學出席校園活動，當中以農夫最受歡迎，當司儀介紹他們出場時，整個禮堂的學生不停尖叫。農夫表示他們十分享受做校園騷，陸永說：「去學校做騷會令信心同虛榮感大增，因為好受啲學生歡迎，試過有一次去大學唱歌，啲學生衝上台扯住我哋。」<br> 對於近日有報道指江若琳（Elanne）介入老闆林小明的婚姻，與Elanne屬同公司的Tommy表示不相信報道，他說：「Elanne好努力去工作，咁講對佢好唔公平，任何新人都唔希望有呢啲傳聞。」<br> 採訪、攝影：李珮洳</p></body></html>
