<html><header><meta charset="utf-8"><title>劉浩龍新碟搞㷫阿媽</title></header><body><h1>劉浩龍新碟搞㷫阿媽</h1><p>劉浩龍（師兄）昨日到新城電台接受訪問，他表示近日推出的新碟被人投訴，他說：「因為開呢隻碟係有技巧，好多人用牛力係咁扯，扯到盒邊爛晒，有啲仲用鏍絲批整爛先開到，其實一插隻手指入盒邊個窿就開到。」師兄又透露其母日前致電罵他，他說：「我阿媽一打開就鬧我，死仔，究竟你隻碟點開㗎，我整到爛都開唔到。」</p><p>網友討論開盒辦法</p><p>師兄表示曾到討論區看fans留言尋求打開唱片的方法，最後問到師兄其緋聞女友鄭融懂不懂打開其新唱片，他表示：「我唔知佢識唔識開，都唔知佢有冇去買，呢樣嘢靠你哋幫我問佢啦。」<br> 採訪、攝影：李珮洳</p></body></html>
