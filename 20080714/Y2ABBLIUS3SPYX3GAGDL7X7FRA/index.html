<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星藤原紀香昨日在東京出席舞台劇《TheDrowsyChaperone》記者會，在劇中她將與男對手有接吻戲。<br> <br> ●日本女歌手hitomi昨日在個人網誌內表示即使正懷孕四個月，仍會演出下月30日舉行的a-nation戶外音樂會。<br> <br> ●日本女星相武紗季在網絡服務公司的新廣告中，大跳森巴舞。<br> <br> ●日本組合NEWS成員加藤成亮前日在新宿綵排個人騷，他表示有信心挑戰日本傳統技藝「落語」表演。<br> <br> ●積比力克將主演《阿Sir來自樂人谷》續集。<br> <br> ●《天魔特攻之鬼魅兵團》以2.7億港元收入成為美國上周末開畫票房冠軍。</p></body></html>
