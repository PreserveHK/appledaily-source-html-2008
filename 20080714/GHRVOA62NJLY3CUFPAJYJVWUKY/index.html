<html><header><meta charset="utf-8"><title>情侶爭執疑另有別情</title></header><body><h1>情侶爭執疑另有別情</h1><p>【本報訊】一對同居男女昨晨在將軍澳寶盈花園住所因感情問題發生爭執，混亂中女方被人打傷報警。警員接報到場拘捕涉案男友，他亦報稱受傷，事後與女傷者一併送院治療，警方向女傷者錄取口供後，懷疑案件另有別情，交重案組跟進。<br> 女傷者姓鍾（39歲），與姓甄（46歲）男友同居於唐俊街11號寶盈花園一單位。據稱，兩人近日因感情問題不和。警方表示，昨晨10時，鍾與男友飲酒後，因感情問題一言不合吵架及扭作一團，混亂中鍾女報稱被人打傷手報警。<br> 警員接報到場時，鍾女與男友在住所，但鍾仍情緒激動。警員調查後以涉嫌傷人將甄拘捕時，他亦聲稱心口及背部受傷送院。</p></body></html>
