<html><header><meta charset="utf-8"><title>晒一晒：活動「雕塑人」傳火炬</title></header><body><h1>晒一晒：活動「雕塑人」傳火炬</h1><p>京奧火炬在內地傳遞時，不少火炬手以跳芭蕾舞和接吻等方式，表達興奮心情，各地民眾也以與眾不同的方式慶祝。奧運火炬昨在吉林長春傳遞時，有九名青年別具一格，裝扮成「雕塑人」（圖）「傳遞火炬」。在長春雕塑公園，他們全身「銅」色，有人身穿長袍，頭戴「橄欖葉頭環」，手持自製「火炬」；也有人上身赤裸，拿着長棍。不少網友讚他們為「最有創意的火炬手！」「比那些污七八糟的動作好看多了！」<br> <br>  http://www.chinanews.com.cn/olympic/news/2008/07-14/1311652.shtml </p></body></html>
