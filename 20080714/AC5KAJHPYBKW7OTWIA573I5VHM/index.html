<html><header><meta charset="utf-8"><title>蘇格蘭音樂節發生命案</title></header><body><h1>蘇格蘭音樂節發生命案</h1><p>蘇格蘭最大型戶外音樂節「TinthePark」前日結束，吸引超過80,000名樂迷捧場，演出歌手包括毒后AmyWinehouse和英國樂隊Zutons等，但場內卻發生兩宗不幸事件，分別有歌迷受傷和死亡。<br> 前日場內一名22歲男子被人持刀襲擊，身中多刀，被送入深切治療部，警方現正追緝兩名行兇者及兇器。另外，一名32歲男子被發現死於自己的帳篷內，警方暫時未知死因，但表示兩宗案件並無關連。<br> 至於Amy演出時繼續又煙又酒，有指其父親Mitch為照顧她而心力交瘁，健康出現問題，上周因精神壓力太大往醫院求診。</p></body></html>
