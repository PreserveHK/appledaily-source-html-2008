<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬國明同徐子珊撻唔着 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬國明同徐子珊撻唔着 - 馮仁昭</h1><p>馬國明（左）同黎諾懿（右）日前接受商台節目錄音訪問，佢哋兩個老友鬼鬼。對於今次喺《甜言蜜語》同徐子珊合作傳極都傳唔到緋聞，馬國明笑住話：「都有間中寫過吓，不過就假啲，其實我唔係佢杯茶。」而同鄭伊健及蒙嘉慧相熟嘅黎諾懿被追問到「蒙麵戀」點樣過電，佢就避忌話：「我都有同伊健過電啦，總之做乜都可以產生感情，好似馬國明有緋聞都會攬住我啦。」</p></body></html>
