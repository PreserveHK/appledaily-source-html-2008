<html><header><meta charset="utf-8"><title>兔女郎後年回歸倫敦</title></header><body><h1>兔女郎後年回歸倫敦</h1><p>在1960年代風靡全球的兔女郎，即將回歸英國，花花公子集團計劃2010年，在倫敦開設兩間兔女郎賭場俱樂部。<br> 在倫敦Mayfair酒店的花花公子俱樂部，曾是名人豪客的銷金窩，直至27年前，場內疑有不法賭博活動，俱樂部關門大吉，兔女郎拜拜了，開始絕迹全球。<br> 絕迹多年，兔女郎終於捲土重來。花花公子集團前年在美國賭城拉斯維加斯（LasVegas）重開兔女郎俱樂部，雷聲大雨點也大，現正雄心勃勃再攻國際市場，構思中包括在倫敦開兩間俱樂部。花花公子也計劃明年在澳門開花花公子賭場，讓兔女郎驚艷「東方拉斯維加斯」。<br> 英國《星期日泰晤士報》</p></body></html>
