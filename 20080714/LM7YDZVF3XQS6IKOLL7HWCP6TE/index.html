<html><header><meta charset="utf-8"><title>白歆惠挽手袋首選大而輕</title></header><body><h1>白歆惠挽手袋首選大而輕</h1><p>夏日炎炎，誰不想瀟灑輕裝？台灣名模白歆惠早前試拿了多個名牌輕身大手袋，當中以LouisVuitton的MinilinSpeedy最輕，只有265克，白歆惠試後直呼說：「好輕喔，我習慣帶很多家當出門，如果包包本身就太重的話，肩膀應該會斷掉，又輕又能裝東西的包包最適合我。」<br> LV的Minilin帆布Speedy是用棉麻混紡質料，具有防水功能，而同樣輕巧清爽的手袋，還有YSL的TrompeDowntownbag、Chanel的尼龍手袋，以及Dior的Charming尼龍絹面手袋等。<br> 採訪、攝影：PearlLai</p></body></html>
