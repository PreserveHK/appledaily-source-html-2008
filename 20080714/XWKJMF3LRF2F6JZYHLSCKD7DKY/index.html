<html><header><meta charset="utf-8"><title>馮仁昭四圍超：戚黛黛有幸上京睇奧運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：戚黛黛有幸上京睇奧運 - 馮仁昭</h1><p>轉投亞視嘅一班前無綫藝員，個個都好幸運咁有大把機會喺亞視參與四年一次嘅奧運，噚日戚黛黛（左）同沈囗婷喺亞視大埔錄影廠出席奧運活動，戚黛黛係其中一個去北京做奧運嘅藝員，佢話：「我會由頭做到尾，做到閉幕，最鍾意就係做體操！」至於沈囗婷冇得去北京睇揭幕，但佢都會留守香港直播室做主持，佢話：「我鍾意睇柔軟體操，但係就唔敢玩。」</p></body></html>
