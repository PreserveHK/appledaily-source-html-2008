<html><header><meta charset="utf-8"><title>陳奕迅首部西片媾洋妞</title></header><body><h1>陳奕迅首部西片媾洋妞</h1><p>拍了港產片多年的陳奕迅（Eason），終於有機會接拍西片，據悉該片是安樂電影公司有份製作，前晚記者便見到Eason與一名外籍女演員在中環蘭桂坊拍攝外景。</p><p>歸心似箭</p><p>前晚9點半左右，Eason與一位長髮女演員在蘭桂坊開工，劇情講述Eason與女演員靠在樓梯旁傾心事。未埋位前，Eason不停逗女演員講說話，二人有講有笑之餘，Eason更𠱁得對方非常開心，而拍完這個傾偈鏡頭之後，歸心似箭的Eason便收工上車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
