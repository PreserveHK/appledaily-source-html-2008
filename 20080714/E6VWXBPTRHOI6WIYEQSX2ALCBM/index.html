<html><header><meta charset="utf-8"><title>新知熱聞：溜冰巡警被嘲不實際</title></header><body><h1>新知熱聞：溜冰巡警被嘲不實際</h1><p>江蘇省揚州市公安前日推出新的巡邏裝備，讓警察穿上滾軸溜冰鞋（圖），組成「滾軸溜冰警務巡邏隊」，在社區進行治安巡邏，並向社區居民宣傳防盜等安全知識。不過，有網友批評穿溜冰鞋巡邏不實際，因為溜冰鞋只能在平滑筆直的路才能體現價值，在其他地方肯定不如跑步。<br> 有網友質疑：「真是滑稽！這樣的裝備能捉到賊才怪！」「遇到小偷，在平地追應該沒問題，關鍵是怎麼制服小偷？」也有人說：「遇到襲警的，肯定摔個四腳朝天﹗」<br> <br>  http://news.sina.com.cn/c/p/2008-07-14/080115927592.shtml </p></body></html>
