<html><header><meta charset="utf-8"><title>SJ成員健康響警號</title></header><body><h1>SJ成員健康響警號</h1><p>韓國組合SuperJunior（SJ），上周六飛往泰國舉行亞洲巡迴演唱會。SJ在台上講泰文冧在場13,000名歌迷，他們在台上以泰文說：「大家覺得今晚正唔正？」逗得歌迷十分開心。不過表演時卻發生小意外，隊長李特不小心滑倒扭傷右腳，藝聲就腰傷舊患復發，強仁和晟敏等其他成員之後又表示過勞，SJ成員的健康均響起了警號。<br> 話雖如此，但SJ仍要應付排山倒海的工作，他們前日返抵韓國後，便要錄影節目，李特所屬的分拆組合SJ-Happy，晚上更要跑到保寧市開騷，只見李特表現跳跳紮，相信傷勢沒有大礙。</p></body></html>
