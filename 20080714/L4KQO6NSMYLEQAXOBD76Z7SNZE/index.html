<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《赤壁》內地四日收過億 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《赤壁》內地四日收過億 - 馮仁昭</h1><p>吳宇森執導、梁朝偉與金城武主演的《赤壁》上周四喺中港台上映，內地首日開畫就收2,700萬，4日加埋就過咗一億啦！香港上映4日截至前日約收1,059萬，成績都好好。而其他暑期猛片，好似動畫《功夫熊貓》（KungFuPanda）16日收咗2,548萬，認真厲害。安琪蓮娜祖莉（AngelinaJolie）主演嘅《殺神特工》（Wanted）17日就收2,091萬，韋史密夫（WillSmith）主演嘅街頭超人（Hancock）11日收約1,962萬，證明只要係好戲唔愁冇觀眾。</p></body></html>
