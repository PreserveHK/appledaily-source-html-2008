<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周家蔚讚洪天明嫁得過 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周家蔚讚洪天明嫁得過 - 馮仁昭</h1><p>周家蔚噚日到奧海城出席奧運活動，佢俾雜誌影到睇緋聞男友洪天明（小圖）踢波，佢仲坐天明車走，但周家蔚死撐話係捧另一隊場喎。記者問佢點解坐天明車走？佢就坦白話：「我同佢最熟嘛，總之大家係好朋友。」有冇諗過幾時結婚？周家蔚話要30幾歲時，事業有成先諗。至於天明係咪結婚對象，周家蔚似乎默認天明嘅男友身份，佢話：「佢係一個好男仔啦。」</p></body></html>
