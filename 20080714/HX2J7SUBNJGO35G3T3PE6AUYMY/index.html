<html><header><meta charset="utf-8"><title>租車出遊　避狗撞大樹</title></header><body><h1>租車出遊　避狗撞大樹</h1><p>【本報訊】一名男子昨凌晨租賃一輛私家車，載同三名男友人在沙頭角遊車河，當駛至鹿頸路一條單線雙程路時，報稱閃避狗隻扭軚失控，撞向路邊一棵大樹，車頭損毀，車上四人自行爬出躺卧路中待援，稍後由到場救護員包紮及送院治理。</p><p>四人受傷</p><p>肇事司機姓黃（48歲），感到胸口不適；其餘三名男乘客（37至51歲）也分別感到胸口及頸部痛楚，四人經救護員包紮後一併送院治理。<br> 昨凌晨1時許，黃租借一輛私家車並載同三名男友人遊車河，私家車沿鹿頸路向沙頭角方向行駛，駛至近南涌一條單線雙程路時，司機報稱閃避狗隻扭軚失控，撞向左邊一棵約20米高大樹，車頭損毀，事後被拖走檢驗。</p></body></html>
