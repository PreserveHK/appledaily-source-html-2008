<html><header><meta charset="utf-8"><title>MEGUMI扮陪酒𠱁老公</title></header><body><h1>MEGUMI扮陪酒𠱁老公</h1><p>剛在上周一宣佈奉子成婚的日本Hcup性感女星MEGUMI，現正懷着丈夫、組合DragonAsh成員降谷建志的骨肉3個月。<br> 不過，降谷的友人卻踢爆降谷喜歡到夜店作樂，早前更相約一班年輕索女飲酒狂歡。</p><p>派對識索女</p><p>據悉愛蒲的降谷，曾有一段時間喜歡流連六本木一帶的夜總會作樂，早前他更背着同居的MEGUMI，相約友人到西麻布的酒吧舉行媾女派對，找來一班年輕索女參加，MEGUMI為冧降谷，有時更不惜在家中扮陪酒女郎。</p></body></html>
