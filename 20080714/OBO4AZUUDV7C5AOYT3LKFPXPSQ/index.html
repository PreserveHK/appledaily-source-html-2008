<html><header><meta charset="utf-8"><title>EO2剝衫誘100靚女</title></header><body><h1>EO2剝衫誘100靚女</h1><p>男子組合EO2昨日在銅鑼灣出席演唱會記招，演唱會將於下月30及31日於九龍灣StarHall舉行。他們表示會以勁歌熱舞為主，四子昨日即時除衫，大騷一身肌肉之餘，身上還畫了彩繪，還有位同樣畫上彩繪的性感女模陪伴。</p><p>「着得越少越好」</p><p>Eddie說：「嚟睇嘅人着得越少越好，好似我哋咁，不過唔知點解個女模貼咗乳貼，我哋冇嘅？」EO2希望有100位美女伴舞，所以現在積極地尋找，Otto說：「最好就梗係樣靚身材正啦，大家可以嚟我哋公司應徵，畀我哋挑選到，係有機會簽約做model㗎。」<br> 採訪、攝影：胡比</p></body></html>
