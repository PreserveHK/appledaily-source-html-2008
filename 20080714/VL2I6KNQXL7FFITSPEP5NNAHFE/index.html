<html><header><meta charset="utf-8"><title>跟黃麗梅煮好鮮食</title></header><body><h1>跟黃麗梅煮好鮮食</h1><p>亞視奇葩黃麗梅，幾年前由《今日睇真啲》的性格主持，轉型做製作公司老闆，走遍世界各地拍攝飲食及旅遊特輯，粗略估計，出trip的次數，可能跟蔡瀾先生差不多！<br>黃一直跟廚神—龍皇海鮮酒家老闆黃永幟拍檔，四出尋鮮找美食，新近出版了《鮮入為煮》一書，記錄二人在世界各地找到的最佳食材，例如仙台的和牛、南澳皇帝魚及藍鰭吞拿、菲律賓南部蘇利高、釣深海黃皮老虎斑及潛入珊瑚群中捉石頭魚！遊歷有趣，最後還由幟哥設計最合適的菜譜教大家烹調。<br>美食探根尋源，還有實用菜譜壓軸，想深入烹飪之道，是不錯的參考書！</p><p>出版社：天地圖書<br> （於各大書店有售）</p></body></html>
