<html><header><meta charset="utf-8"><title>莎朗被指殘害蜘蛛</title></header><body><h1>莎朗被指殘害蜘蛛</h1><p>美國女星莎朗史東（SharonStone）早前在康城發表四川大地震是「因果報應」的言論，人氣跌至新低，日前她被指於拍攝81年電影《DeadlyBlessing》時和一隻大蜘蛛拍戲，她卻要求工作人員先將蜘蛛截肢才肯拍攝，被指為人殘忍。<br> 另外，《國際先驅導報》指紐約華裔律師海明早前計劃就「因果報應」言論控告莎朗，莎朗日前委託律師向他回覆一封長達10頁的英文信，信中她聲言要作出反控告，並大言不慚地自稱為「為中國人民爭取言論自由和人權的十字軍鬥士。」</p></body></html>
