<html><header><meta charset="utf-8"><title>詹瑞文18式抗通脹</title></header><body><h1>詹瑞文18式抗通脹</h1><p>詹瑞文昨日到灣仔一公園，為將於10月再次公演的舞台劇《男人之虎》宣傳，他以一身「男人之虎」造型出現，更踏着一對拖鞋以貼近草根階層，帶領10多名演藝學生以打擊通脹為口號，即場示範「潮打通脹十八式」其中5式宣傳，包括「男人專享式」及「穿山甲式」等。</p><p>自言受害者</p><p>詹瑞文接受訪問時表示一向都是以反映小市民心聲為舞台劇的題材，他說：「呢啲招式都係搞吓笑，例如叫你自己掘條隧道慳隧道費呀、割自己啲肉減磅同底褲反轉着咁。其實我都係通脹嘅受害者，我都有間公司經營，都要出糧交租。」<br> 採訪：何永寧攝影：陳慧安</p></body></html>
