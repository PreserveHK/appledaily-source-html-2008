<html><header><meta charset="utf-8"><title>東京直擊<br>城城、伊健日開騷賑災</title></header><body><h1>東京直擊<br>城城、伊健日開騷賑災</h1><p>翁倩玉昨晚邀請了郭富城、鄭伊健、林憶蓮、w-inds.、中孝介、成龍及金楨勳等15個來自中港日韓的音樂單位，在東京國際Forum舉行為四川地震災民籌款的演唱會，開騷前部份演出嘉賓齊齊在後台亮相。<br> 身為籌款演唱會發起人的翁倩玉說：「林憶蓮和郭富城接受我的邀請飛來日本一起演出，我深信這個演唱會不會只舉行一次，將來也會繼續，我們會不斷為重建四川而努力。」<br> 採訪、攝影：森林檎</p></body></html>
