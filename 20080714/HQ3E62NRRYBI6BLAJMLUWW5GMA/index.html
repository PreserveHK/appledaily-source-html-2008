<html><header><meta charset="utf-8"><title>醫學Online<br>泰六分一人口高血壓</title></header><body><h1>醫學Online<br>泰六分一人口高血壓</h1><p>肥胖引發的高血壓問題引起醫學界關注，泰國衞生部門今年四月一項全國調查發現，市民普遍對預防高血壓認識不足，調查結果顯示53%受訪者的體重超標，約30%人表示家中有人患上高血壓，而女性大肚腩的比率則達46%，儘管近七成人表示知道不良飲食及生活習慣可引發高血壓，但只有約一半人會在日常生活中預防高血壓。官員估計現時全國有1,100萬人是血壓超標的高危一族，約佔總人口六分一。</p></body></html>
