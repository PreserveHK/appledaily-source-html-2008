<html><header><meta charset="utf-8"><title>幸福綿羊愛人類生活</title></header><body><h1>幸福綿羊愛人類生活</h1><p>博因（NickBoing）是頭與別不同的公羊，牠每晚與主人看電視，甚至一起大被同眠，更喜歡洗澡。牠與人交心，但卻不願與羊群生活。<br> 53歲帕爾默三年前與家人郊遊時，發現初生的博因獨自在草地上，於是將牠交予農夫照顧，豈料博因拒絕走近羊群，反而跟帕爾默回家。帕爾默於是在後園給牠起小屋，帕爾默妻子則拿出舊奶樽，給博因餵奶，結果博因歡喜得在他們身邊團團轉，連晚上都要和帕爾默夫婦一起睡覺，直至近年體重升至308磅，才返回小屋就寢。<br> 英國《每日電訊報》</p></body></html>
