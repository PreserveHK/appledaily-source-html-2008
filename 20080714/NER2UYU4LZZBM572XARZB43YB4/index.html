<html><header><meta charset="utf-8"><title>曾志偉開騷唔玩挖苦</title></header><body><h1>曾志偉開騷唔玩挖苦</h1><p>曾志偉與林敏驄合作的「棟溝笑」今晚首場演出，兩人昨日在九龍灣StarHall綵排。林敏驄指曾志偉近日不斷度橋加插新元素，令工作人員連夜通宵開會配合，志偉指內容會談及樂壇、電視節目及奧運，但不涉及任何挖苦行為，志偉說：「我哋啲橋多到要掉，希望做到最好，內容絕對冇兒童不宜，但係會唔會擺朋友上枱，到時就要睇吓點，我已經叫咗好多朋友嚟睇，拉唔拉佢哋上台到時先知。」</p><p>林敏驄避談老婆</p><p>問到林敏驄有否邀請太太陳伶俐及兒子捧場，他說：「我太忙，好耐冇見面，個仔要做功課，唔得閒。」當追問陳伶俐是否仍是其妻時，林敏驄無奈地說：「搵日再講。」<br> 採訪、攝影：張俊銘</p></body></html>
