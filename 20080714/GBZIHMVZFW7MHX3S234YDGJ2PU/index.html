<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申先睇場地免出事 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申先睇場地免出事 - 馮仁昭</h1><p>方力申被雜誌指佢5月到清邁拍攝《向世界出發》期間，同工作人員去色情骨場逗留一個鐘。噚日佢喺旺角出席商場活動時否認其事，仲話同公司研究緊使唔使採取法律行動，佢話：「5月時影嘅相，如果佢哋講到件事咁真，點解唔即刻出？我入去逗留唔夠五分鐘，去到先知係金魚缸，我哋問過有冇正經嘅（按摩），咁冇咪走囉，嗰程trip我哋都冇揼骨。」佢仲話以後出埠都要勞煩同事睇咗個地方先喎。</p></body></html>
