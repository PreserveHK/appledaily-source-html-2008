<html><header><meta charset="utf-8"><title>Nautica沙灘平裝</title></header><body><h1>Nautica沙灘平裝</h1><p>今年雨量破晒紀錄，大家都很期待夏天衝到沙灘狂歡，相信不少人遲遲都未動手買沙灘裝，可以考慮一下Nautica的出品。Nautica由品牌命名到衣服類型都與水上活動有關。今季的beachwear款式設計簡單不造作，摸上手全棉物料舒服，透氣、排汗度都很高，而且價錢相宜，起碼唔使怕整爛件衫，去沙灘玩都可以玩得放一點。（Pang）</p><p>Nautica（25064330）<br> 銅鑼灣時代廣場609-610舖</p></body></html>
