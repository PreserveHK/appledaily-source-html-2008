<html><header><meta charset="utf-8"><title>奇趣特搜：漢服書生搭北京地鐵</title></header><body><h1>奇趣特搜：漢服書生搭北京地鐵</h1><p>北京地鐵前日驚現一名男子，身穿藍色仿古漢服（圖），還把頭髮綰成髮髻盤在頭上，儼如一個古代書生，只是面上多了一副眼鏡；雖然他這身打扮與周圍的環境格格不入，但他若無其事，還有模有樣地在地鐵裏睇書，惹來不少乘客異樣目光和議論。<br> 有網友指他「做騷」，也有稱他有勇氣，表示「支持推行漢服！」「提倡民族服飾！這是物質類文化遺產的一部份！」<br> <br>  http://news.sohu.com/20080714/n258121261.shtml </p></body></html>
