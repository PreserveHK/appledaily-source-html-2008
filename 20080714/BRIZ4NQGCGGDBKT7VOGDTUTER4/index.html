</title></header><body><h1>王菀之收鹹竹蜂喊驚
</h1><p>王菀之昨日在中環舉行「王菀之我來自火星08」演唱會記招，她將於9月27及28日在StarHall開騷。唱片公司高層送上數隻鹹竹蜂，希望助她養聲，不過事前沒向她透露，當王菀之收到禮物盒時，還一臉笑容，但當打開盒後，即一臉驚慌，即時退後和轉身，還眼濕濕說：「等我冷靜吓先，因為我好驚昆蟲，不過我都好多謝公司嘅心意。」<br> 王菀之表示從小到大都很怕昆蟲，她說：「相信公司嘅人都唔知，如果佢哋知都咁做，就係整蠱我，我會送番大禮畀佢哋㗎。」問到演唱會是否必請張敬軒做嘉賓，她說：「唔知㗎，不過佢話我第一次開演唱會，要佢做乜都得。」<br> 採訪：胡比<br> 攝影：黃偉雄</p></body></html>
