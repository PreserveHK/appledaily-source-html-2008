<html><header><meta charset="utf-8"><title>葉翠翠富貴唔錫身</title></header><body><h1>葉翠翠富貴唔錫身</h1><p>近日是非纏身的葉翠翠跟歌手李卓庭昨日到鑽石山出席商場舉行的奧運推廣活動。翠翠對於又被爆出席飯局吸財沒好氣地說：「每日一個故事，我覺得最好就係唔理、唔回應。」翠翠又謙稱自己其實沒有甚麼新聞價值，不明白為何經常成為話題，並表示一直很努力工作，即將又有兩個泳衣騷，她說：「咁咪可以反駁外間啲人話我忽然富貴之後就錫身嘅流言囉。」</p><p>李卓庭捧奧運</p><p>此外，李卓庭表示一向喜歡欣賞奧運的游泳及體操比賽項目，今屆就會捧場看馬術比賽，她說：「難得香港有份舉辦，自己地方當然要支持。」<br> 採訪、攝影：何永寧</p></body></html>
