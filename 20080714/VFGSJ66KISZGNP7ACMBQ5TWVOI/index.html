<html><header><meta charset="utf-8"><title>玫瑰紅酒法國人潮飲</title></header><body><h1>玫瑰紅酒法國人潮飲</h1><p>飲紅酒clubbing的潮流，可能要變了。最新潮流，可能是飲玫瑰紅酒（pinkwine）。調查顯示，法國有錢人和成熟男依然愛飲紅酒，但年輕型男索女新時尚是飲玫瑰紅酒。<br> 玫瑰紅酒一直被視為沒有深度的葡萄酒，清淡帶點甜味。但世界變了，現在越來越多法國年輕人，愛飲玫瑰紅酒。釀酒商孔巴爾賣花讚花香：「用玫瑰紅葡萄酒伴辛辣的食物也很好，試用來伴咖喱吧。」<br> 釀製玫瑰紅酒要先將紅葡萄稍微壓榨成葡萄漿，待葡萄皮內色素溶解到葡萄漿，再榨取葡萄漿，將玫瑰色葡萄汁發酵成葡萄酒。現在法國玫瑰紅酒銷量已超越白酒，估計今夏全法國出售酒品中，玫瑰紅酒佔半。<br> 英國《每日電訊報》&#13;</p></body></html>
