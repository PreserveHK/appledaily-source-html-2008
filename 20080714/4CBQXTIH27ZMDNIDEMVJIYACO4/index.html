<html><header><meta charset="utf-8"><title>醫學Online<br>穿環紋身易皮膚感染</title></header><body><h1>醫學Online<br>穿環紋身易皮膚感染</h1><p>不少青少年也喜歡穿環，但小心引致感染，德國多個團體最近發起一項針對穿環及紋身的預防皮膚感染運動，專家指出近三成穿環及紋身人士，最終都會感染收場，包括長期感染、皮膚發炎及敏感反應。主因在穿環及紋身過程的衞生及消毒不足，或在傷口癒合前光顧桑拿浴室、到泳池游泳或照燈也會增加感染的風險，專家呼籲青少年在穿環或紋身後要小心護理傷口。
</p></body></html>
