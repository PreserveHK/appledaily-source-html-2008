<html><header><meta charset="utf-8"><title>醫學Online<br>出血登革熱病奪三命</title></header><body><h1>醫學Online<br>出血登革熱病奪三命</h1><p>市民暑假外遊要小心感染登革熱病。世界疫症情報網數字顯示，由蚊子傳播的登革熱病近期在全球肆虐，其中港人熱門外遊地點馬來西亞，上月底一周內錄得超過900宗登革熱病個案，當中三人懷疑感染較嚴重的出血登革熱病死亡。另外，越南近期也有27個地區發現感染個案，逾1,400人染病，當中四人死亡。今年夏季多個東南亞國家雨水較正常多，登革熱疫情也較嚴重。</p></body></html>
