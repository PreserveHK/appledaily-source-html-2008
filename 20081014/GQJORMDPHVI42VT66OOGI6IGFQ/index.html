<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭伊健買車唔益蒙嘉慧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭伊健買車唔益蒙嘉慧 - 馮仁昭</h1><p>鄭伊健噚日去到灣仔救世軍教育及發展中心，同一班青少年學員互相交流。講到日前生日，女友蒙嘉慧（YoYo）着熱褲同佢食飯慶祝，問到YoYo有冇送禮物同親手造蛋糕畀佢，伊健話：「冇呀，唔使。」講到兩人早前一同睇車，有傳係伊健送畀YoYo，伊健話其實架車係想買畀經理人林珊珊，不過𠵱家會改買第二款車。另外，YoYo噚日喺電視城宣傳《與敵同行》，問到YoYo係咪負責睇住伊健啲投資？佢話：「唔係，佢有會計師，我最大嘅缺點就係唔識投資。」</p></body></html>
