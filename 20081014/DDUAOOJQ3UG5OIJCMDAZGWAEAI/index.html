<html><header><meta charset="utf-8"><title>李璨琛舊愛婚後增肥</title></header><body><h1>李璨琛舊愛婚後增肥</h1><p>李璨琛前女友、名模趙嘉懿（Carrie）與任職製作公司的黃祖耀結婚，前晚在深灣遊艇會設宴20多圍，更坐船出海影相。Carrie表示仍未慣做黃太，新郎則說：「錫到佢燶，要儲肥佢！」</p><p>妙芝兩兒爭寵</p><p>賓客紛紛拖男帶女赴宴，歐陽妙芝和新郎曾是芭蕾舞同學，她帶兩個囝囝到賀，問她何時再添丁？她說：「2010啦，𠵱家細仔脾氣唔好，成日發脾氣蝦阿哥，又扯阿哥頭髮。阿哥又呷醋，唔鍾意我成日抱細佬，都幾難搞。」<br> 張繼聰帶了16個月大的囝囝去飲，他說：「新郎係我排舞老師，將來我都送埋個仔跟佢學舞。」<br> 採訪：梁錦雯<br> 攝影：葉君海</p></body></html>
