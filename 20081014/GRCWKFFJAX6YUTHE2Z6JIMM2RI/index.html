<html><header><meta charset="utf-8"><title>財話短說<br>至卓求豁免債務承諾</title></header><body><h1>財話短說<br>至卓求豁免債務承諾</h1><p>▲《基點》雜誌報道，中期業績轉蝕5288萬元的印刷線路板生產商至卓國際（2323），上月表明已違反多宗債務承諾，正與貸款銀行尋求豁免。該等承諾包括維持流動比率最少0.9倍、利息覆蓋比率4倍，以及若干地皮和物業的不抵押按揭保證。至卓於05年和06年底，透過中信嘉華銀行分別籌組2.1億及1.65億元的3年期貸款。該公司是次違諾，是因為最近向兩間中資銀行合計新借2.7億元，以償還嘉銀的1.76億元剩餘貸款。</p></body></html>
