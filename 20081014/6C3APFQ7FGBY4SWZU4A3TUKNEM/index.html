<html><header><meta charset="utf-8"><title>祖兒躲避活塞男</title></header><body><h1>祖兒躲避活塞男</h1><p>容祖兒昨日到中環出席「Reebok全新秋冬女裝運動服」發佈會，她平日也有健身的習慣，但現時晚上不會到街上跑步，她說：「我怕遇到活塞男啊，或者𠵱家大家幫我徵求個陪跑都唔錯。」對於與孫燕姿代言的另一運動品牌比拼，祖兒自言憑着親切笑容，會吸引到顧客及運動愛好者。</p><p>自嘲身材差</p><p>代言多個品牌的祖兒被問到可有意代言內衣品牌？她自嘲道：「無論睇身材、樣貌我都只能係少女內衣，都係等大個成熟啲先啦。」問到她的性感極限，她再笑說只能穿平腳或束衣款的內衣。<br> 採訪、攝影：藍嵐</p></body></html>
