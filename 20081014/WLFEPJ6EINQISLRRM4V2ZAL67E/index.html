<html><header><meta charset="utf-8"><title>腳紋霍金像表揚奇才</title></header><body><h1>腳紋霍金像表揚奇才</h1><p>英國物理學家霍金（StephenHawking）是眾人偶像，英國一名男子拜讀了他的大作《時間簡史》，感動得把他肖像紋在小腿。<br> 23歲紋身學徒牛頓，早前請紋身師弗朗西斯將霍金尊容紋在右腿，附加「他不是彌賽亞，他是非常頑皮的男孩」字句。花七小時紋上，這個紋身已奪得兩獎。<br> 牛頓想紋身始於看過《時間簡史》，但坦言完全看不明白。寧受七小時皮肉之苦紋身，無非為了向霍金致敬。「他做了破天荒的科學研究，也是一個極佳人辦，證明疾病不一定能阻止人們做偉大的事。」霍金智商高達152，但身患脊髓性肌肉萎縮側索硬化症，身體大部份肌肉不受控。<br> 英國《每日郵報》</p></body></html>
