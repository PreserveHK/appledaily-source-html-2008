<html><header><meta charset="utf-8"><title>上海月中恢復賣大白兔糖</title></header><body><h1>上海月中恢復賣大白兔糖</h1><p>因三聚氰胺風波而全國下架的大白兔奶糖，將於本月中旬率先在上海恢復銷售。大白兔奶糖生產商上海冠生園集團前日宣佈，在採購到經過二重檢測合格的奶粉之後，大白兔奶糖重新投入生產。到目前為止已生產安全優質的新大白兔奶糖近千噸，有關檢測機構已檢測81批次，全部為合格產品。<br> 此外，商務部、國家工商總局、質監總局等六部門聯合下發緊急通知，要求所有9月14日前生產的奶粉和液態奶立即全部下架，停止銷售，就地封存，由生產商進行清理，逐批檢驗。經檢驗符合限量值規定的，必須在產品包裝上加貼「經檢驗符合三聚氰胺限量值規定」的標識，才能重新上架銷售。<br> 新華網</p></body></html>
