<html><header><meta charset="utf-8"><title>扶手電梯夾傷小黑貓</title></header><body><h1>扶手電梯夾傷小黑貓</h1><p>【本報訊】一頭初生黑色流浪貓，昨晨被街坊發現前腳夾在扶手電梯罅隙間，電梯技工到場關停電梯，由消防員救出。<br> 昨晨8時許，有街坊發現一頭約7吋長初生流浪貓，前腳被夾在鯉魚門廣場太平街市的扶手電梯罅隙內，痛得發出哀鳴，報警求助及通知電梯公司，電梯技工到場關停電梯，消防員救出被夾傷小貓，小貓右手右腳被磨得皮破血流，被警員放入紙盒內仍想掙扎逃脫，最後轉交愛護動物協會醫治。</p></body></html>
