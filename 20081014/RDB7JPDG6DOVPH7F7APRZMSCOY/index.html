<html><header><meta charset="utf-8"><title>求驗客手記：奧度真心讚拉素勁？ - 求驗客</title></header><body><h1>求驗客手記：奧度真心讚拉素勁？ - 求驗客</h1><p>拉素季初做咗意甲奇兵，𠵱家仲壓過國際米蘭、AC米蘭等大會成聯賽榜首，不過當好多人唔睇好佢哋可以捱到尾，舊將奧度就誇張到話捧埋盃都得！呢位AC右閘今季借咗去拜仁慕尼黑，唔知奧度黑定係拜仁本身黑，搞到呢支德甲勁旅暫排聯賽11位。奧度仲講笑話拉素已經今時唔同往日，冇咗佢成隊波唔同晒兼勁咗！攞意甲冠軍一啲都唔係爆冷喎。嘩！真係唔知奧度係咪問心嗰句，自己冇份捧盃都可以扮開心？</p></body></html>
