<html><header><meta charset="utf-8"><title>聯盟快遞勞資達共識</title></header><body><h1>聯盟快遞勞資達共識</h1><p>【本報訊】被拖欠400萬元強積金供款、薪酬及遣散費的聯盟快遞員工，昨午到勞工處勞資關係科與僱主協商近四小時後達成共識，僱主同意下星期起，分階段向員工支付墊支的車費，今月底前會就償還欠薪訂出時間表。<br> 協助員工的郵政及速遞業總工會幹事王宇來表示，受影響員工約有90人，連同拖欠強積金、薪酬及遣散費，涉及400萬元。聯盟快遞負責人已承諾變賣部份資產，清還欠款，他希望資方盡快向員工發放所有欠薪。</p><p>港龍地勤戴口罩上班</p><p>另外，港龍地勤人員呼籲昨日戴口罩上班，寓意對資方削減福利作無聲抗議；工會表示，昨有部份員工響應。</p></body></html>
