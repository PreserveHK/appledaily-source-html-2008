<html><header><meta charset="utf-8"><title>求驗客手記：古蘭爾玩失蹤激嬲路維 - 求驗客</title></header><body><h1>求驗客手記：古蘭爾玩失蹤激嬲路維 - 求驗客</h1><p>德國球員一向紀律好，但史浩克04嘅前鋒古蘭爾日前就激到德國國家隊教練路維好嬲，仲話一日在任都唔會再選佢入隊。話說喺上周六德國贏俄羅斯2:1嘅世盃外圍賽，冇份入選最後18人大軍嘅古蘭爾，喺觀眾席同其他冇份踢嗰場波嘅國腳睇咗半場後，話想行開一陣見朋友，點知一去冇回頭，德足總發散晒人都搵唔到佢，佢又唔肯聽手電，結果大隊等咗佢一個鐘先返酒店。雖然古蘭爾喺周一開記者會道歉，但路維就企得好硬話唔會再選佢！</p></body></html>
