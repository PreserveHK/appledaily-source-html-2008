<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒專影緋聞情人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒專影緋聞情人 - 馮仁昭</h1><p>張敬軒（左）噚日現身銅鑼灣撐形象指導兼攝影師阿南嘅攝影展，張敬軒話好鍾意影相，所以將來都想開攝影展，佢話：「我諗住幫一班圈中朋友影大特寫，每個人都有自己得天獨厚嘅部份。」特別係兩位緋聞情人，佢話王菀之隻兜風耳好特別，關智斌隻眼就好靚，但佢強調特別部位唔想影，因為個個一樣，但當有人話：「要問Edison（陳冠希）先知喎！」軒仔即刻唔敢畀反應。</p></body></html>
