<html><header><meta charset="utf-8"><title>求驗客手記：金德話被屈鬧退出 - 求驗客</title></header><body><h1>求驗客手記：金德話被屈鬧退出 - 求驗客</h1><p>自從武漢退出中超聯後，最近長沙金德成為另一支威脅退出嘅球隊。事緣金德最近一場聯賽主場以1:5慘敗予青島，立即傳出打假波消息，雖然暫時冇證據，但足協有關人士就話歡迎教練或者官員提供假波線索，以防球壇「三鹿」事件出現。不過，金德方面就話呢場大敗，係因為足協罰咗佢哋主力外援桑德羅停賽8場，至會搞到慘敗，迫到佢哋走到降班邊緣咁話。我求大俠講到假波敏感問題都好難下判斷，但中國足球長此下去，真係遲早一鋪玩完！</p></body></html>
