<html><header><meta charset="utf-8"><title>醫學Online<br>兒童攝取維D標準倍增</title></header><body><h1>醫學Online<br>兒童攝取維D標準倍增</h1><p>美國兒科專科學院（AmericanAcademyofPediatrics）修訂兒童及青少年每日攝取維他命D的標準，由以往每日200個單位大幅升至400個，標準與成年人看齊。兒科醫生指出，若要達標，兒童每天至少要飲用四杯奶，食用母乳的嬰兒或需服食維他命D補充劑，兒童維他命D不足除可導致骨骼脆弱，更有可能增加患癌症、糖尿病及心臟病的風險，除了食物外，多接觸陽光也可增加維他命D的攝取量。</p></body></html>
