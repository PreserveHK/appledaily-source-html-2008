<html><header><meta charset="utf-8"><title>麥克華堡明年娶老婆</title></header><body><h1>麥克華堡明年娶老婆</h1><p>荷李活影星麥克華堡（MarkWahlberg）昨日帶同模特兒未婚妻RheaDurham，恩愛出席新片《MaxPayne》在洛杉磯舉行的首映禮。剛於上月為麥克誕下第三名兒子的Rhea，已極速回復身材。麥克在電影的記者會上，更宣佈將於明年8月正式迎娶拍拖多年的未婚妻。</p><p>詳情未定</p><p>麥克被問到為何選擇8月結婚，他笑說：「因為這是個好月份。」至於有關婚禮日期及賓客名單等細節則仍未決定，麥克與Rhea共育有兩子一女。</p></body></html>
