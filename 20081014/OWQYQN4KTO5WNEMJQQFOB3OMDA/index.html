<html><header><meta charset="utf-8"><title>玩盡世界：<br>日本影城九折過哈囉喂</title></header><body><h1>玩盡世界：<br>日本影城九折過哈囉喂</h1><p>今年Halloween撞正星期五，玩到夜一夜都唔驚第二朝要返工，爽！有爛玩朋友撩人攞埋前後兩日off踩一轉日本，原來大阪環球影城做緊優惠，專冧港澳客，由即日至明年3月31日，入場券全面九折，成人票由¥5,800減到¥5,200，細路就由¥3,900減到¥3,500。想攞優惠，記住出發前去各大旅行社索取coupon，或瀏覽旅行社網頁單撈e-coupon都得！注意此優惠不適用於除夕倒數活動。<br>平咗幾百Yen做乜好？梗係買多兩件Halloween紀念品啦，我就睇中咗個南瓜Kitty好耐嘞！<br><br>記者：劉嘉蕙</p></body></html>
