<html><header><meta charset="utf-8"><title>醫學Online<br>神經蛋白質釋放痛楚</title></header><body><h1>醫學Online<br>神經蛋白質釋放痛楚</h1><p>芬蘭赫爾辛基大學一項研究發現，痛症與身體其中一種神經細胞的蛋白質有關，此蛋白質可影響痛覺神經元，並向身體釋放有關痛的訊號，若此蛋白質出錯，可引致突發性痛症。醫學界一向甚少研究神經元與痛症關係，若能進一步找到糾正此蛋白質對神經元釋放錯誤訊號的方法，便能徹底根治痛症。研究人員又指出利用物理治療及針灸等方法，較用嗎啡鎮痛效果理想八倍。</p></body></html>
