<html><header><meta charset="utf-8"><title>MelB夫險遭狂迷行刺</title></header><body><h1>MelB夫險遭狂迷行刺</h1><p>英國女子組合SpiceGirls成員MelB，前日與丈夫及女兒由美國飛抵倫敦希思路機場時遇上狂迷，該男子聲稱要用刀將MelB的丈夫殺死，最終被警方拘捕。<br> 事發於倫敦時間前日下午3時，MelB、其丈夫StephenBelafonte及女兒Phoneix飛抵希思路機場，吸引在場數名攝影師拍照。一名中年男子走上前欲向Stephen搭訕，卻突然大呼：「我會找一把刀來刺死你！」當時在場記者見狀即叫男子離開，但該男子卻意圖襲擊記者，更抓着記者衣服。MelB一家見狀即折返禁區，最終機場保安將該男子制服，警方及後將他拘捕。</p></body></html>
