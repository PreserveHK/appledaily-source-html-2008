<html><header><meta charset="utf-8"><title>林嘉綺挑戰性感極限</title></header><body><h1>林嘉綺挑戰性感極限</h1><p>台灣名模林嘉綺昨日在台北出席萬寶龍宣傳活動，一身黑色大露背兼超級高衩晚裝示人，性感程度挑戰極限。</p><p>長腿奪框而出</p><p>大會要求林嘉綺憑感覺及肢體語言演出，故她不時要擺動身體。可是她卻顧此失彼，貼乳貼上陣大騷玉背，但裙子的高衩幾近腰部，當她儀態萬千地擺甫士時，可能因動作大而不慎春光乍洩。<br> 今次大會安排林嘉綺的出場方式也十分特別，她穿過巨型畫框現身，大晒長腿，展示美好身段。<br> 撰文：白熙玲</p></body></html>
