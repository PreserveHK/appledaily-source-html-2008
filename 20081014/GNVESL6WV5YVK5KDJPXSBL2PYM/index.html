<html><header><meta charset="utf-8"><title>郭晶晶戰袍拍賣11.9萬成交</title></header><body><h1>郭晶晶戰袍拍賣11.9萬成交</h1><p>中國奧運明星前日在廣東順德出席慈善拍賣會，其中跳水公主郭晶晶的國家隊運動服，底價5,000元（人民幣．下同），最終拍得11.9萬元。<br> 另一名奧運金牌泳手劉子歌的隊服則拍得16,000元。兩件「戰袍」均有郭晶晶和劉子歌的親筆簽名。<br> 此外，神舟七號太空人的專用床在深圳舉行的中國國際高新技術成果交易會上展出，標價全套28萬元。其中床墊用天然樹脂製成，能舒適地承托人體，並散發天然香氣，讓太空人在訓練後好好休息。據稱，姚明、劉翔等奧運選手也是這種床的忠實擁躉。<br> 廣州《羊城晚報》</p></body></html>
