<html><header><meta charset="utf-8"><title>醫學Online<br>勤曬太陽防腦部退化</title></header><body><h1>醫學Online<br>勤曬太陽防腦部退化</h1><p>多曬太陽原來是預防腦部退化的良方妙藥。美國一項研究邀請300名65歲長者參加，當中患柏金遜症、老人癡呆症及健康正常長者各佔三分之一，研究人員量度他們的血液維他命D水平，結果發現柏金遜症患者有55%維他命D不足、老人癡呆症及健康正常組分別有41%及36%人維他命D偏低，分析三組人生活及飲食習慣發現，長期少接觸陽光，是導致長者維他命D水平不達標的主因。</p></body></html>
