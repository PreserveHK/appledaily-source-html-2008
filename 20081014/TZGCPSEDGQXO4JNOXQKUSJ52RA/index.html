<html><header><meta charset="utf-8"><title>美國人燒斷供車呃保險</title></header><body><h1>美國人燒斷供車呃保險</h1><p>無數美國人欠債纍纍，汽車面臨斷供，怎麼辦？有人想出詭計，索性一把火將車燒毀，待警方找到殘骸，再向保險公司索償。<br> 據警方數字，首都華盛頓一帶，這類燒車案過去兩年已有數以百計。有女警為逃避車租，糾同親戚將車燒毀，前年被停職。另一名消防員假裝被偷車，隨後才承認燒車。去年也有夫婦承認託人燒座駕，皆因他們被迫在「供樓和供車之間」作抉擇，最後女車主被控毀壞財產。<br> 美國《華盛頓郵報》</p></body></html>
