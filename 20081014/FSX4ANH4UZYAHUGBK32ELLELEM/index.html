<html><header><meta charset="utf-8"><title>Leah宣佈已婚有孕</title></header><body><h1>Leah宣佈已婚有孕</h1><p>剛在上月滿22歲的混血性感女星LeahDizon，昨日在東京舉行最後一場全國巡迴演唱會時，在台上向歌迷宣佈已在本月10日秘密結婚，已懷有四個月身孕的Leah將會停工休養待產。</p><p>含淚報喜</p><p>Leah在安哥環節前，含淚向歌迷宣佈喜訊說：「在演唱最後一首歌曲前，我有重要的事要向大家宣佈。我最近結婚了，我的肚子內現已懷着BB，雖然要休息一段時間，但請大家今後也能繼續支持我。」她會在今日舉行記者會公佈詳情。<br> 據知Leah的丈夫是年約25至29歲、任職形象設計的日本人。Leah去年曾被偷拍到與所屬事務所太子爺過夜而傳緋聞。</p></body></html>
