<html><header><meta charset="utf-8"><title>小栗旬池邊吻堀北</title></header><body><h1>小栗旬池邊吻堀北</h1><p>改編自漫畫的人氣日劇《花樣少年少女》，去年在日本播映時大收旺場，帶挈男女主角小栗旬及堀北真希成為當紅偶像。電視台添食開拍的特別篇前晚在當地播出，飾演女主角瑞稀的堀北繼續女扮男裝上陣。<br> 故事延續劇集熱鬧搞笑的風格，講述在暑假完結前一星期在校園內舉行的游泳大會，不諳泳術的堀北在泳池遇溺，幸得飾演佐野泉的小栗旬為她進行人工呼吸。至於飾演第三宿舍長的水山鳥Hiro亦遭木村了強吻。此外，堀北昨日現身東京舉行的握手會，為她慶祝20歲成年的寫真集《S》宣傳。</p></body></html>
