<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳鍵鋒呻志雲冇帶挈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳鍵鋒呻志雲冇帶挈 - 馮仁昭</h1><p>陳鍵鋒噚日到商台接受訪問，佢話每年都缺席台慶，就連高層陳志雲都問過佢係咪因為唔開心，陳鍵鋒解釋每年都咁啱接咗內地劇，今年又係，不過如果時間許可佢會盡量出席。對於陳志雲好似特別照顧佢，陳鍵鋒就大唱反調話：「如果真係咁幫我，我就唔會台慶獎項入唔到圍啦，真係泊碼頭都唔會咁蝕底，不過我好鍾意佢工作態度，佢會派適合嘅工作畀你做。」</p></body></html>
