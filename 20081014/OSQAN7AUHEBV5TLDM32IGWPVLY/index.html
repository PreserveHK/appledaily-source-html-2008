<html><header><meta charset="utf-8"><title>城大促學院訂國際指標</title></header><body><h1>城大促學院訂國際指標</h1><p>【本報訊】城市大學為迎接三三四學制，將要求各學院自訂國際級水平的指標，校方以六間國際級大學作指標，包括計算在國際期刊刊登文章的次數等，未達標的學院或需被重組，但具體要等11月專家小組作評估。有城大教授稱，計算刊登文章的次數對人文學科不利，認為城大應作出平衡。<br> 城大校長郭位宣佈原校長特別顧問何炘基正式升為學術副校長，英文稱銜為provost，與一般的名稱略有不同，旨在表達該職位掌管所有學術事務，為期三年。</p></body></html>
