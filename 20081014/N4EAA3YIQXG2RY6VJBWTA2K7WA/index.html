<html><header><meta charset="utf-8"><title>冰島人恐慌性搶購糧食</title></header><body><h1>冰島人恐慌性搶購糧食</h1><p>冰島上周瀕臨破產，銀行系統現崩潰，市民大恐慌，過去一周拚命到超市搶購糧食，以防進口中斷。連鎖折扣店Bonus經理說：「我們這一周瘋了，生意飆升一倍。」連鎖店現只剩兩周存貨，兩周後，貨架恐怕會空空如也。有時裝零售店老闆說，本來每周進貨一次，現在已三周沒進貨。<br> 自冰島三大銀行相繼倒閉後，很多銀行已中止克朗外滙交易，外國供應商卻要求先付款後取貨，令冰島商販難以進貨。<br> 彭博通訊社</p></body></html>
