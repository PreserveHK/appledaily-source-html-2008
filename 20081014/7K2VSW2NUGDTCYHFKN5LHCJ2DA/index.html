<html><header><meta charset="utf-8"><title>財話短說<br>中航科工與母換資產</title></header><body><h1>財話短說<br>中航科工與母換資產</h1><p>▲中航科工（2357）宣佈，旗下江西昌河汽車向中航工業收購上海航空電器和蘭州萬里航空機電公司全部權益，總代價約7.93億元（人民幣．下同），當中4.07億元透過向中航工業轉讓汽車資產支付；餘額則以每股5.18元向中航工業發行不超過7462.5萬股新昌河股份，總額不低於3.87億元。重組後中航工業將持有中航科工61.06%權益。昌河汽車將可剝離其全部汽車資產及業務，轉型為航空機電產品及附件製造企業。</p></body></html>
