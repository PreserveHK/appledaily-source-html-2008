<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●自殺身亡的韓國男星安在煥的妻子鄭善熙日前接受訪問，承認曾受到放高利貸的黑幫成員討債。<br> <br> ●韓國導演朴贊郁的新片《蝙蝠》在上周煞科，韓星宋康昊飾演變成吸血鬼的神父。<br> <br> ●韓國女星孫藝珍昨日悉心打扮，出席新片《妻子結婚了》在首爾舉行的傳媒試映。<br> <br> ●日本女星真木洋子昨日現身東京，出席代言的樽裝紅茶廣告發佈會。<br> <br> ●前披頭四成員靈高史達表示自己對每月回覆數千封影迷信感疲憊，並稱下周一起便不會回覆歌迷及簽名，所有信件均會扔掉。<br> <br> ●珍納積遜透過發言人表示，其身體仍然未康復，她的巡迴演唱將繼續延期。<br> <br> ●丹尼斯賀巴於法國獲頒勳章，以表揚他於藝術及影壇上的貢獻。</p></body></html>
