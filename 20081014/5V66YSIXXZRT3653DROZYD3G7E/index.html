<html><header><meta charset="utf-8"><title>李準基新劇贏日韓歡心</title></header><body><h1>李準基新劇贏日韓歡心</h1><p>《2008首爾電視節》昨日在首爾汝矣島KBS會堂舉行，男星崔秀鍾夥拍女星Eugene擔任大會司儀，Eugene以一身低胸性感打扮示人，十分養眼。</p><p>神起掀高潮</p><p>韓星李準基與南相美合演的韓劇《狗與狼的時間》，獲得日韓網民投選為最受歡迎電視劇，李準基表示十分光榮，並感激fans的支持。當晚出席嘉賓還有韓高恩、劉荷娜及台灣男星李威等。人氣組合東方神起任表演嘉賓，又唱又跳演唱新歌《Mirotic》，掀起頒獎禮全晚的高潮。</p></body></html>
