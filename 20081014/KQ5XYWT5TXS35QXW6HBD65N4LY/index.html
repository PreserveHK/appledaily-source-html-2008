<html><header><meta charset="utf-8"><title>趙碩之搏命接Job買樓</title></header><body><h1>趙碩之搏命接Job買樓</h1><p>趙碩之昨日應邀到尖沙嘴為鞋店示範秋冬手袋及高踭鞋，增添一份女人味。趙碩之表示對鞋十分講究，而且平日愛穿高踭鞋，不過曾經在鬧巿發生失儀事件，令她十分尷尬，趙碩之說：「記得嗰次我着住幼踭鞋，喺銅鑼灣鬧巿行街，地面上好多坑渠窿，鞋踭kick住咗，俾途人笑，自此就唔會着幼踭鞋。」</p><p>父母代投資</p><p>近日趙碩之工作緊密，被傳一個月賺70萬元之多，她聞言即說：「係就好，冇咁多，我都希望快啲可以搵到，六位數字就有。」趙碩之自覺沒有理財能力，故她入行後所賺得的金錢都交託給父母保管作投資，幸而沒有受到金融海嘯影響，並打算與家人夾份買樓保值。<br> 採訪、攝影：卓寶花</p></body></html>
