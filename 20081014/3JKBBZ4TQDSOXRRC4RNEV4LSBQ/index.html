<html><header><meta charset="utf-8"><title>進階版層層叠</title></header><body><h1>進階版層層叠</h1><p>老實講句，唔識揸筷子嘅朋友，玩呢個「元祖武藏」層層叠遊戲將會遇到勁大挫折，層層叠原本唔難玩，但家陣玩家要用筷子夾起木條，規定以「井」字方式叠高。遊戲開始，其中一人要做莊家，盡量夾紅色滑身木條，目的令下一個玩家冚檔。望住啲木條搖搖吓就跌又未跌，我都玩到嘩嘩聲，乜壓力都嗌晒出嚟啦。<br><br>記者：周靜雯<br></p><p>激玩部落（旺角信和中心M樓M16-M17號舖/31535151）</p></body></html>
