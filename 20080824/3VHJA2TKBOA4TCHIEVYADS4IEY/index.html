<html><header><meta charset="utf-8"><title>私人候機室15分鐘收173元</title></header><body><h1>私人候機室15分鐘收173元</h1><p>颱風「鸚鵡」吹襲香港，滯留機場的旅客最想要的，可能是與Napcab相似的候機室。<br> Napcab是由德國慕尼黑科技大學學生發明，最近夥拍西門子附屬公司Osram，在慕尼黑機場二號客運大樓建成，讓商務旅客和過境人士，在候機時有休息或上網辦公的地方。<br> Napcab長2.5米，闊1.4米，內有舒適整潔的床鋪，也有書桌和電腦螢幕。假如旅客要工作，可開啓白燈，若要休息，則調校至柔和黃燈。首15分鐘收費15歐元（173港元），之後每15分鐘4歐元（46港元），想睡一晚，晚十朝七收費60歐元（692港元）。<br> 路透社</p></body></html>
