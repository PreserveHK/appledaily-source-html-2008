<html><header><meta charset="utf-8"><title>關仁隱事：奧運女主持爭住出醜 - 關仁</title></header><body><h1>關仁隱事：奧運女主持爭住出醜 - 關仁</h1><p>睇親三色台嘅北京奧運節目，見到「四方面」同「網球妹」就有啲氣頂，事關佢哋成日講錯嘢，唔單止比賽場地講錯，連金牌選手個名都講錯，認真該煨囉！三色台嘅高層知道佢哋唔熟呢瓣，所以一再落order叫佢哋只係講吓開場白，報吓金牌數目之類，吩咐佢哋喺賽事進行期間千祈唔好插嘴亂講嘢，點知佢哋冇耳性，成日爭住講嘢，卒之四方面搞到俾人飛出直播室，而網球妹就粒聲都唔敢出囉！<br> Textby關仁</p></body></html>
