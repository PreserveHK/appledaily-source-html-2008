<html><header><meta charset="utf-8"><title>隔牆有耳：田少兄弟檔請願 - 李八方</title></header><body><h1>隔牆有耳：田少兄弟檔請願 - 李八方</h1><p>正如煲呔所言，田少唔係普通人，就算向佢每個月派糖派5,000蚊都冇用，都唔夠佢架車入電油。但田少冇着數，唔代表唔可以代其他人爭取。佢噚日就同埋細佬田二少拍住上，一齊拉住橫額遊行去政府總部，呼籲政府引入比較平價嘅95辛烷值汽油，等中產生活可以減輕些少負擔。<br> 田二少計過數，話一個住喺九龍區而要返中環嘅中產人士，如果每個月可以改用以上嘅平價油，一個月足足慳成五、六百蚊，連同之前佢哋「成功爭取」豁免兩年外傭稅，相當於每月再慳四百蚊，中產人士大大話話可以袋番成張金牛落袋；小數怕長計，計落都唔少錢，難怪兩兄弟都要齊齊上街。</p></body></html>
