<html><header><meta charset="utf-8"><title>吉爾吉斯墜機百人死</title></header><body><h1>吉爾吉斯墜機百人死</h1><p>中亞國家吉爾吉斯（Kyrgyzstan）昨日發生空難，一架波音737客機起飛不久墜毀，俄羅斯國際新聞通訊社指，機上120多人，只有25人生還。<br> 吉爾吉斯航空部門發言人指，客機起飛後，機師報告有故障，要折返機場，但最後在距機場五公里的一條村落墜毀。當局派出救援人員、消防和醫護人員趕往墜機地點。當局說，出事客機屬於吉爾吉斯私營航空公司Itak-Air，原定飛往伊朗北部城市馬什哈德（Mashhad）。吉爾吉斯民防部說，機上載着123人，25名生還者中，有九人已送院搶救。<br> 美聯社/路透社</p></body></html>
