<html><header><meta charset="utf-8"><title>關仁隱事：周身痕一劇玩完 - 關仁</title></header><body><h1>關仁隱事：周身痕一劇玩完 - 關仁</h1><p>有份演出三色台重頭劇《闔家平安》嘅新人「周身痕」，喺外國讀書返嚟，英文talk得吓，所以一入行就被派去做主持，做咗無耐仲被調去拍電視劇，雖然佢有份拍劇，但係原來同三色台冇簽約。由於周身痕外形乖仔又幾討好，所以三色台諗住簽約力捧佢，點知後來發現周身痕唔單止背景複雜，仲發現佢係大話仔，又鍾意四出媾女，三色台諗過度過之後，都係唔敢同佢簽約，唔知周身痕會唔會一劇就玩完呢！<br> Textby關仁</p></body></html>
