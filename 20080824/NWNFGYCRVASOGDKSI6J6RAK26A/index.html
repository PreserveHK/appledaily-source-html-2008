<html><header><meta charset="utf-8"><title>追蹤金牌選手</title></header><body><h1>追蹤金牌選手</h1><p>頂網球</p><p>應邀出席美國網球公開賽宣傳活動的鍾斯（京奧4x100自由泳接力金牌得主），出席活動時頭頂「超大碼網球」。<br> 歐新社</p><p>分金味</p><p>摘下男子1,500米自由泳金牌的米路利，凱旋回歸突尼西亞，在機場和父母一起接受英雄式歡迎，分享金牌滋味。<br> 法新社</p><p>眼睩睩</p><p>女子撐竿跳金牌得主伊仙芭耶娃，上周六出席贊助商活動時滿面笑容，反觀「百米飛人」之戰落敗的美國選手基爾只是「眼睩睩」。<br> 歐新社</p><p>眾樂樂</p><p>為國家隊摘下女子柔道金牌的佟文，昨應邀出席於天津市奧運文化廣場舉行的慶祝京奧文藝活動，與眾同樂。<br> 新華社</p></body></html>
