<html><header><meta charset="utf-8"><title>中秋節溜冰派對</title></header><body><h1>中秋節溜冰派對</h1><p>中秋節猜燈謎或食月餅賞月對大家好像已沒有甚麼特別大吸引力，但若將猜燈謎活動轉移在溜冰場上，相信必定吸引到小朋友注目。於9月14日在太古城中心冰上皇宮舉行的「中秋節溜冰派對」，不但有得猜燈謎和點唱，當中還有「麥兜．滑溜溜溜冰SHOW」，若為溜冰學校學生，入場費還有優惠，太古城中心冰上皇宮儲值卡持有人於派對當晚可以半價為一名親友購買入場券。<br><br>記者：林佩婷&#13;</p><p>日期：9月14日（7:00pm-10:00pm）<br> 地點：太古城中心冰上皇宮<br> 入場費：$60（溜冰學校學生$40）<br> 查詢：28448688</p></body></html>
