<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張智霖亮相亞視自首 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張智霖亮相亞視自首 - 馮仁昭</h1><p>由新視線製作、亞視全力支持嘅劇集《勝者為王2008》前日喺澳門拍外景，只見男主角張智霖，女主角蔡少芬（Ada）就冇影，有人話因為佢唔想身份咁尷尬，張智霖對此話：「唔知點解Ada唔嚟，可能另有原因，我有知會無綫拍呢個劇，其實套劇係由製作公司拍，賣畀邊間電視台控制唔到，總之我唔係跳槽亞視。」有份拍攝嘅樊亦敏（左）就出動低胸裝兼百萬私伙鑽飾亮相㖭。</p></body></html>
