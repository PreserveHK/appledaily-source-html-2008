<html><header><meta charset="utf-8"><title>醒神金句</title></header><body><h1>醒神金句</h1><p>「這面銅牌意義比金牌更大，因為球隊平均年齡31.7歲，一起操練才45天。」─林永哲〈南韓〉女子手球隊教練<br> <br> 「簡直不人道！這麼熱的天氣，球員根本不能呼吸，跑也顯得舉步維艱。」─馬勒當拿<br> 阿根廷〉男子足球名宿<br> <br> 「我相信這8年是我一輩子最光榮的時刻。」─馮坤〈中國〉女子排球選手<br> <br> 「之前覺得晉身NBA總決賽是天大的事，現在跟奧運金牌相比起來，才發現根本沒得比。」─勒邦占士〈美國〉男子籃球選手<br> <br> 「我等着，並期待將來能跟傷癒的劉翔再比一場。」─羅布斯〈古巴〉男子110米欄選手<br> <br> 「我的任期已結束，應該由國家來決定這事情（是否繼續執教）。」─陳忠和〈中國〉女排教練</p></body></html>
