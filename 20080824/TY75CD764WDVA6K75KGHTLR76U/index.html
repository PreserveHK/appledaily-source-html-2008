<html><header><meta charset="utf-8"><title>手記：新聞中心有發聲牆</title></header><body><h1>手記：新聞中心有發聲牆</h1><p>京奧主新聞中心有幅會說話的牆？其實是中國奧委會的辦工室內，將所有京奧中國金牌選手的照片，按照領獎日期的順序，貼在牆壁上，讓路過的各國記者們可以讚嘆一下中國今屆如此輝煌的成績。</p><p>筆點照片會發聲</p><p>這幅貼滿中國金牌選手的牆壁看似平平無奇，但當你走進該辦公室去看看每一張運動員的照片時，即時會有員工拿着一支像錄音筆的物體，當你將筆點向某位金牌運動員的照片時（圖），只需等數秒，筆就會發出聲音，說出該名運動員的背景資料，包括年齡、參加項目及威水史等，還有中、英文發聲；不過，資料稍嫌單調，若能有每個人賽後的心聲就最好了。<br> 23-08-2008</p></body></html>
