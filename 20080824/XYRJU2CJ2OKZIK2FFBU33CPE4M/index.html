<html><header><meta charset="utf-8"><title>玩盡世界：撲過倫敦睇英超</title></header><body><h1>玩盡世界：撲過倫敦睇英超</h1><p>今年，運動迷好忙！奧運期間，英超聯已開賽，英國四個球隊主場，曼聯的奧脫福球場、車路士史丹福橋球場，利物浦晏菲路球場，還有阿仙奴酋長球場周圍，又是一街的熱烈氣氛。美麗華旅遊每年都會推出英格蘭超級足球聯賽，五天兩晚自遊行的旅遊套票，今年包括9月至3月出發的維珍或英航經濟客位往返倫敦機票、兩晚三或四星級的酒店住宿及自選的英超聯賽門券一張，票價由$10,630起。<br><br>記者：陳慧敏<br>查詢：82066226（美麗華旅遊）</p></body></html>
