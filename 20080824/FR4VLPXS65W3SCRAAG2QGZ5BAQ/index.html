<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosanne電腦叻過安志杰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosanne電腦叻過安志杰 - 馮仁昭</h1><p>組合2R噚日以一身cyberlook到灣仔會展宣傳代言嘅電腦產品，佢哋話今次續約嘅廣告酬勞加咗50%。Race（右）話好想搵個精於電腦嘅男友，到時有乜問題都可以請教男友。問Rosanne（左）其緋聞男友安志杰電腦叻唔叻？佢話：「佢有寫blog，應該唔錯，但都要請教我，所以我叻啲。」另外，佢哋有個男fans喺3年前撞車致全身癱瘓，噚日呢個男fans坐輪椅到場支持偶像。</p></body></html>
