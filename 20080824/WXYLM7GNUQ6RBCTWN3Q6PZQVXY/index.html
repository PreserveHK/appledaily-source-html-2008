<html><header><meta charset="utf-8"><title>懷胎hitomi網誌晒肚</title></header><body><h1>懷胎hitomi網誌晒肚</h1><p>上月宣佈大肚閃電再婚的32歲日本女歌手hitomi，昨日在網誌內公開了懷胎逾五個月的大肚近照，展示孕婦的線條美。從相片所見，紮起孖辮、身穿白色T恤的hitomi未有出現一般大肚婆常見的水腫情況，手腳依然纖幼，只是胸部比以前豐滿，肚子明顯隆起。<br> 雖然腹中塊肉仍未出世，但hitomi已流露出母愛，表示感覺到BB在肚子內郁動，感覺既驚訝又奇妙，她表示今後會多點散步和更加注意健康，而其預產期為明年一月。</p></body></html>
