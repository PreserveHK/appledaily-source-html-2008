<html><header><meta charset="utf-8"><title>關仁隱事：式微泊好碼頭 - 關仁</title></header><body><h1>關仁隱事：式微泊好碼頭 - 關仁</h1><p>早年俾公仔箱捧做「電光少女」嘅「式微」，近年喺娛樂圈人間蒸發，原來佢泊咗個好碼頭，唔使再拋頭露面做個藝員仔。聽講式微呢位男朋友係馬交一間賭場賭廳嘅話事人，有番咁上下江湖地位，而且呢位話事人唔止後生，連個樣都唔差，式微識咗佢梗係咬住唔放啦，所以式微唔做娛樂圈之後，叠埋心水幫男友個賭廳做公關，不時帶客去賭廳玩，順便可以昅實個男友，真係一舉兩得。<br> Textby關仁</p></body></html>
