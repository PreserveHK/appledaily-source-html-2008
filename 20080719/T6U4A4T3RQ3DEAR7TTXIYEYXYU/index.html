<html><header><meta charset="utf-8"><title>電動綿羊仔似足衣櫃</title></header><body><h1>電動綿羊仔似足衣櫃</h1><p>油價高企下，環保電動車已越來越受車主歡迎，但車廠開發環保產品時，並沒有犧牲它的外形和實用性。日本日產車廠就設計出一部外形趣致的電動「綿羊仔」，環保之餘，車子高度和座位都可因應駕駛者而改變。<br> 日產Mori電單車的車身，設計得像五桶櫃，讓車主可裝載各項零件，方便維修，車身和座位高度都可以隨意調校，人人合用。它另一賣點是電力推動，不會釋出廢氣，減少對環境的損害，加上操作簡單，勢掀起一場環保革命。<br> Trendhunter網站</p></body></html>
