<html><header><meta charset="utf-8"><title>權相佑認由憐生愛</title></header><body><h1>權相佑認由憐生愛</h1><p>韓國男星權相佑前晚舉行記者會，承認9月28號娶女星孫泰英，仲話觸電原因係舊年12月睇見英妹喺電視節目上哭訴過去幾段失敗戀情而由憐生愛，有網友翻摷有關片段，瞬即熱爆網上。權權亦深得準外母歡心，獲讚係好女婿，為人有禮冇得彈，又幫口否認佢哋係奉子成婚。Fans對權權結婚反應極端，有人話聽見新娘係英妹好傷心，而英妹嘅前導演男友亦受牽連，網誌一日內被超過10萬人瀏覽，佢惟有關閉網站避鋒頭。</p></body></html>
