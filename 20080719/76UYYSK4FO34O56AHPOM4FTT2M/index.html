<html><header><meta charset="utf-8"><title>隔牆有耳：煲呔拉隊北上避鋒頭 - 李八方</title></header><body><h1>隔牆有耳：煲呔拉隊北上避鋒頭 - 李八方</h1><p>煲呔日前推出利民紓困措施，誰不知反而犯眾憎，風頭火勢無謂留港獻世，噚日率領百幾名工商界富豪北上，唔係上京而係去黑龍江哈爾濱，展開東北三省訪問行程，抵埗後同黑龍江省長栗戰書會面，並參觀多間企業同埋重點大學。<br> 國家領導人話要振興東北三省重工業，煲呔緊跟指令，去年8月已經出訪東北三省，今次則打正旗號去考察，話希望可以吸引當地企業嚟香港開分公司，為低下階層提供就業機會。講開又講，中指黃噚日報名角逐連任後，即刻隨團出發跟煲呔去考察，點解唔留港拉票呢？因為唔少團員係佢老友兼選民，嘜到實人盯人箍票仲有得走雞？</p></body></html>
