<html><header><meta charset="utf-8"><title>全球最細飛機僅長10厘米</title></header><body><h1>全球最細飛機僅長10厘米</h1><p>它驟看像小蜻蜓，實際上是一架微型飛機，堪稱是全球體積最小的飛機！<br> 荷蘭海牙（Hague）的代爾夫特科技大學（TechnicalUniversityofDelft）一群科學家，前天（周四）展示遙控飛機「DelflyMicro」。它僅長10厘米、重3克，內置迷你電腦和微型鏡頭，雖然機身超迷你，但最高時速可達18公里，即每秒可飛5米。<br> 微型飛機用途甚廣，除了可作偵察機，還可在飛到最險要地方進行勘探，減少人命傷亡。<br> 德新社</p></body></html>
