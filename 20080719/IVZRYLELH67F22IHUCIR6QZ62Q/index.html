<html><header><meta charset="utf-8"><title>隔牆有耳：新局長係孝順仔 - 李八方</title></header><body><h1>隔牆有耳：新局長係孝順仔 - 李八方</h1><p>行會最新利益申報資料披露肥龍部署搵真銀，亦顯示其他高官部份身家，新任商務及經濟發展局局長劉吳惠蘭首次以局長身份申報，報稱擁有三個住宅及三個車位一半業權，其中一個位於沙田住宅及停車位自用，其餘兩個分別位於觀塘同南區嘅住宅，以及位於九龍城同南區車位則用嚟收租。<br> 環境局局長邱騰華申報過去半年，購入一個港島東區住宅供父母居住，佢持有單位一半業權。邱騰華上年升官，今年買層樓畀父母住，真係孝順。民政事務局局長曾德成度假用途嘅一個東莞物業則沽出，行會成員李業廣亦賣出堅尼地城物業，佔兩成業權嘅泰國曼谷寫字樓亦已出售。</p></body></html>
