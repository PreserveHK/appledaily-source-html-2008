<html><header><meta charset="utf-8"><title>書展食譜出籠</title></header><body><h1>書展食譜出籠</h1><p>幾年前的「美女廚房」熱潮，令到從前被忽視的食譜大行其道，印刷越見精美，內容越見多元化。明星變廚師、廚師變明星，那怕兩種角色越來越混淆，只要食物吸引，自然有捧場客。今年書展，海濱圖書推出名廚JackyYu的精選書，還有出名煲靚湯的黃淑儀和TowngasAvenue餐飲部經理兼行政總廚陳良昶的精緻西餐。揭着揭着，看見一張張美食圖片，肚皮也開始打鼓了！如想近距離跟飲食名家交流心得，上述三位名廚將在7月26及27日，在書展中的大眾書局攤位舉行簽名會，各位熱愛烹飪的朋友萬勿錯過了。</p></body></html>
