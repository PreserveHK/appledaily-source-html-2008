<html><header><meta charset="utf-8"><title>注目新貨：日版Porter雙面袋</title></header><body><h1>注目新貨：日版Porter雙面袋</h1><p>讀書時候已經愛上Porter，就算後來多了外形看似一樣的台版PorterInternational，仍然鍾情於日本那個正宗由吉田先生設計之「PORTER.TOKYO.JAPAN」。暑假在即，吉田先生創新製作一款可以雙面兩用的08年春夏限量版ToteBag，命為PorterSketch，分別有紅、藍、綠三主色配襯白色底色，簡單得來易襯。為配合Sketch這個主題，隨袋更會附上一本MiniSketchBook，日版PorterFans勿錯過。<br><br>（Joanne）</p><p>KuraChika（28346675）<br> 銅鑼灣崇光百貨三樓</p></body></html>
