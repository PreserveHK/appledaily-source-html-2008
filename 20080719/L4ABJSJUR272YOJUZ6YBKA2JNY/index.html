<html><header><meta charset="utf-8"><title>關仁隱事：早早孖男人婆開餐賴皮 - 關仁</title></header><body><h1>關仁隱事：早早孖男人婆開餐賴皮 - 關仁</h1><p>「早早」同「男人婆」呢對斷背好友唔止諗嘢夾，就連使錢都一樣咁夾。早排佢哋喺助手嘅掩護下去咗跑馬地開餐，佢哋怕俾人影到，堅持要坐私家房，但餐廳講到明，私家房最低消費四千蚊，早早同男人婆掛住煙韌入房，乜都話得得得，但係飲飽食醉之後，埋單要四張金牛，早早同男人婆就異口同聲話冇聽過，只係放低餐飯嗰幾百蚊就走人，齊齊賴皮，話知你班夥計、老細喺度鬧吖。<br> Textby關仁</p></body></html>
