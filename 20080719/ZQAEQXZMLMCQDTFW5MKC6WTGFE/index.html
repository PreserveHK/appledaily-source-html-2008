<html><header><meta charset="utf-8"><title>林一峰偕男友默契𢱑頭</title></header><body><h1>林一峰偕男友默契𢱑頭</h1><p>林一峰早前接受外國同志雜誌訪問，大方公開其性取向，揚言但求有真感情，無論多辛苦也會有人認同，前日下午他便與老外男友睇戲逛街，十分溫馨。
</p><p>看《蝙蝠俠》</p><p>穿上恤衫牛仔褲的林一峰，前日下午約4時與老外男友由金鐘太古廣場戲院步出，估計是欣賞電影《蝙蝠俠──黑夜之神》（TheDarkKnight），二人刻意保持距離，一峰步出戲院後一馬當先，不停講電話，不過在行人電梯時，二人不約而同用手𢱑頭，甚有默契，並不時作眼神交流。其後兩人同往西武百貨，到超級市場看茶葉時發現了記者，即時彈開，並分道揚鑣離去。<br> 採訪、攝影：娛樂突發組</p></body></html>
