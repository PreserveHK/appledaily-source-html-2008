<html><header><meta charset="utf-8"><title>百變高跟鞋高矮隨意</title></header><body><h1>百變高跟鞋高矮隨意</h1><p>白天拚命工作，晚上瘋狂派對。百變高跟鞋「Goodie2Shoes」絕對是女士的恩物。<br> 百變高跟鞋是由英國索恩（NatalieThorne）設計，鞋底有強力磁石和隱藏鉸鏈，只需幾下手勢，就可隨時把9厘米高的高跟鞋，轉換成4厘米高的較平底鞋，最適合在辦公室穿着；一旦要出外洽談生意或下班後夜蒲，可將鞋跟加高。<br> 除了高度可任意調校，更可將不同顏色的膠片扣到高跟鞋上，配搭出不同鞋款，但鞋櫃裏其他鞋子肯定被「打入冷宮」。<br> Trendhunter網站</p></body></html>
