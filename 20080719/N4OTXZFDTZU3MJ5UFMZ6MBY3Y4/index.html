<html><header><meta charset="utf-8"><title>隔牆有耳：小馬哥家姐來港探病 - 李八方</title></header><body><h1>隔牆有耳：小馬哥家姐來港探病 - 李八方</h1><p>ATV攝影師李東杰年初喺台灣採訪總統選舉時跌倒受重傷，近月情況有好轉，馬英九家姐馬以南近日嚟咗香港，噚日去醫院探病，又送上馬英九親筆寫嘅慰問卡。馬以南話馬英九一直牽掛李東杰情況，𠵱家仍然好記得出事當日險象，又託佢祝福李東杰早日康復。<br> 馬以南向醫生了解李東杰病情，查詢治療進展，佢話今次係受馬英九所託轉達慰問，希望李東杰早日康復，並去台灣同馬英九見面。據知李東杰近月開始接受針灸治療，情況逐漸好轉，而且能夠發聲，其家人話佢右邊手腳已逐步恢復活動能力，要完全康復，則仲要一些時間。</p></body></html>
