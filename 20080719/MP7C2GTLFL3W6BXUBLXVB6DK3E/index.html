<html><header><meta charset="utf-8"><title>奇趣特搜：避震衣櫃售6000元</title></header><body><h1>奇趣特搜：避震衣櫃售6000元</h1><p>四川5.12大地震後，市民聞震色變，綿竹老闆陳典福，就發明了一個「避震衣櫃」（圖），衣櫃用角鐵和煤氣輸送管製成，據講可以承受100噸重量，一旦地震，市民躲在裏面，就算石屎板從6米高空跌落，都「頂得住」，陳老闆教路，大家在衣櫃裏放備食品、藥品、衣物、手電筒、求救工具、蓄電池等生活必需品，萬一地震也可以在裏面生活一段時間。視乎衣櫃大小，可容納1至5人，每個售4,000至6,000元。新發明正在申請專利。<br> <br>  http://china.rednet.cn/c/2008/07/18/1554312.htm </p></body></html>
