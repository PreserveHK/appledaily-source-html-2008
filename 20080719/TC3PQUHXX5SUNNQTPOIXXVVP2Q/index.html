<html><header><meta charset="utf-8"><title>案件速遞<br>台商告《壹週刊》和解</title></header><body><h1>案件速遞<br>台商告《壹週刊》和解</h1><p>【本報訊】台灣上市公司國巨集團董事長陳泰銘，指去年12月27日《壹週刊》標題《過億豪宅有人照　關之琳搭上已婚台灣佬》的報道，內容屬誹謗，影響其聲譽，早前越洋入稟高等法院控告《壹》及總編輯，申請禁制令及索取賠償。雙方昨在庭外和解，而陳會將賠款捐予東華三院。<br> 陳泰銘昨發表聲明，指他已接受被告繳存法院的款項，作為名譽損失的賠款，以了解訴訟，他會將賠款捐予東華三院，亦會額外捐出一筆同等金額的款項予該慈善機構，向香港社會、法庭、律師團及友人致意。<br> 案件編號：HCA200/08</p></body></html>
