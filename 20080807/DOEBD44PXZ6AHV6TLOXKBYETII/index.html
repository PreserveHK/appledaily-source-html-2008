<html><header><meta charset="utf-8"><title>京奧求驗客手記：帆船手自爆會暈船浪 - 求驗客</title></header><body><h1>京奧求驗客手記：帆船手自爆會暈船浪 - 求驗客</h1><p>「搭車又搭船，好暈呀，要快食xxx……」呢首廣告歌早成港式經典，人人記得出海前食定暈浪丸穩陣晒，但唔通揸船人都要食咩？就係要。巴西帆船隊名將普拉達（BrunoPrad）自爆會暈船浪，你都咪話唔係笑料，仲話如果海面風浪太大，係人都頂唔蒲，所以比賽前會一定食粒暈浪丸，以免影響比賽。你話會有看更怕黑嗎？可能係你樓下嗰個。</p></body></html>
