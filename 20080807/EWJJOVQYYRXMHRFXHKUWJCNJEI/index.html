<html><header><meta charset="utf-8"><title>兩岸快線<br>麗江水源污染300人衝突&#13;</title></header><body><h1>兩岸快線<br>麗江水源污染300人衝突&#13;</h1><p>雲南麗江市華坪縣興泉鎮村民與當地公司因環保問題發生衝突，有多人受傷。據報，興泉村8組至13組村民因環境、水源污染等問題與該縣興泉鎮境內的公司發生衝突，雙方共涉及300多人，造成6名村民受傷和13輛汽車受損。<br> 前日凌晨6時，當地公安機關已按相關法律程序，將107名涉嫌參與毆打他人的相關人員，進行調查處理。雲南《春城晚報》&#13;</p></body></html>
