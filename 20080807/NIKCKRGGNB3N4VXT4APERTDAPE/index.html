<html><header><meta charset="utf-8"><title>醫學Online<br>蛆蟲提取物可抗惡菌</title></header><body><h1>醫學Online<br>蛆蟲提取物可抗惡菌</h1><p>蛆蟲是對抗超級惡菌的天敵，英國一間大學的研究人員利用蛆蟲的提取物，成功製造一種可對付包括抗藥性金黃葡萄球菌的新一代抗生素。<br> 實驗發現蛆蟲含有可殺死多種抗藥惡菌的物質，估計約20隻蛆蟲可製成一劑供人體使用的抗生素，專家指出新抗生素可以是針劑或口服藥物，估計最快數年後可以在臨床應用，目前仍須進行較大規模的臨床藥學研究，以確定療效。</p></body></html>
