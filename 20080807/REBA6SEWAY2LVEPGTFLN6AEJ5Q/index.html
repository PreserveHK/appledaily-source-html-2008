<html><header><meta charset="utf-8"><title>《八十日環遊世界》預演奧運</title></header><body><h1>《八十日環遊世界》預演奧運</h1><p>音樂劇《八十日環遊世界》將於明日在演藝學院公演，昨日一眾演員進行公開綵排。適逢北京奧運在今日正式揭幕，主角之一AdamKelly與一班小朋友手持火炬出場，預祝奧運順利舉行。<br> 該音樂劇講述主角AndrewPiper飾演的英國旅行家，與其隨從打賭要在80日環遊世界，兩人遊遍倫敦、埃及與香港等地方，經歷無數險阻。昨日綵排時，舞台變身成巴黎的紅磨坊，AdamKelly與女舞蹈員大跳肯肯舞，又在台上大玩魔術，場面熱鬧。<br> 採訪、攝影：梁美玲</p></body></html>
