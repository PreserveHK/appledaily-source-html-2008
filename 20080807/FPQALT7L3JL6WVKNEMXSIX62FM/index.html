<html><header><meta charset="utf-8"><title>中孝介難忘城城讚賞</title></header><body><h1>中孝介難忘城城讚賞</h1><p>日本男歌手中孝介，本周一來港為第十屆香港動漫電玩節演唱，順道為他下月面世的最新細碟《絆》宣傳，並接受了本報的訪問。</p><p>拍戲冇難度</p><p>中孝介剛在上月中於東京參與四川地震賑災騷演唱，同場演出嘉賓還包括郭富城、鄭伊健和林憶蓮等，他表示最難忘的是城城主動與他傾談，城城更盛讚他的嗓子很好。中孝介自出道以來，經常被稱為「平井堅接班人」，對此他表示十分光榮。另外，中孝介早前踩過界參演台灣電影《海角七號》，劇中扮演歌手的他笑言角色沒有難度，因為只是做回自己。<br> 採訪、攝影：梁美玲</p></body></html>
