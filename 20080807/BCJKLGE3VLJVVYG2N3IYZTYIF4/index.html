<html><header><meta charset="utf-8"><title>財話短說<br>東航拓全球公務航空</title></header><body><h1>財話短說<br>東航拓全球公務航空</h1><p>▲東方航空（670）宣佈，以自籌資金5000萬元人民幣成立全資附屬的東方公務航空服務公司，發展全球公務航空服務，將全面開展國內外公務機的執管、代理和租賃，醫療救護飛行和私人飛機維護管理等多項業務。東航正與美國急救公司洽談合作，預計明年初可將4架公務機放置在上海。東航目前在上海公務機市場的佔有率達95%。東航A股昨收報7.92元人民幣，升0.9%。</p></body></html>
