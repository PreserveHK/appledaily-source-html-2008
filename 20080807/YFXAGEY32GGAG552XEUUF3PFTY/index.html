<html><header><meta charset="utf-8"><title>醫學Online<br>自體幹細胞令骨再生</title></header><body><h1>醫學Online<br>自體幹細胞令骨再生</h1><p>因骨折不癒合導致不良於行的人，或有機會恢復正常活動能力。澳洲皇家墨爾本醫院試驗將自體骨髓幹細胞移植到受損骨骼位置，已有10名病人參與治療，其中一名36歲男病人在2005年元旦遇上車禍，腿部多重骨折無法完全癒合，要使用柺杖輔助行路，2006年底他接受了骨髓幹細胞移植治療，患處骨骼可以再次生長，現時已毋須再用柺杖，專家相信將來可應用於治療關節炎。</p></body></html>
