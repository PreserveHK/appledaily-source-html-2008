<html><header><meta charset="utf-8"><title>小倉優子網上施髮術</title></header><body><h1>小倉優子網上施髮術</h1><p>今年24歲的日本性感女星小倉優子，前日於東京為當地一個手機網站的新服務宣傳，只要透過電郵將自己的半身照傳送到網站，便可以利用網站內多款流行髮型進行大變身，當日小倉便即場任由髮型師為她變髮。</p><p>與社長劃清界線</p><p>本來長髮披肩的小倉，不消數分鐘便讓髮型師為她束起長髮，換上清爽可人的形象示人。小倉說：「我自己較喜歡長髮，每次剪短了不久，便忍不住到髮型屋駁回長髮。」不過，當小倉被追問到與IT富豪社長兼演員上月啓市的緋聞時，她即表示自己很獨立，即使一個人也沒有問題。</p></body></html>
