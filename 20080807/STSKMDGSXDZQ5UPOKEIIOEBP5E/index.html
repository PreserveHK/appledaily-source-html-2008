<html><header><meta charset="utf-8"><title>秦沛執行李扭傷腰</title></header><body><h1>秦沛執行李扭傷腰</h1><p>秦沛、姜大偉和林韋辰等早前到北京出席活動，其後秦沛收拾行李，準備與大隊到機場回程返港時，因為姿勢不當扭傷背脊和腰骨，頓時動彈不得，他更不停標冷汗，大家見狀都不敢亂動，以免令他傷上加傷，秦沛不欲耽誤航班，即要求吃止痛藥抑止痛楚。</p><p>少做運動</p><p>記者昨日致電秦沛慰問，他說：「係呀，可能我呢排少打golf，少咗運動，筋骨硬晒，我自己執行李又唔小心，姿勢唔係幾啱，嗰一刻我真係痛得好緊要，由背脊嘅筋一直扯到對腳度，我真係郁唔到。當時大家好擔心，好彩阿辰（林韋辰）教我幾招伸展動作，我慢慢做咗真係紓緩咗啲，最終順利上到飛機，阿辰嗰幾招真係好犀利。」<br> 採訪：比華利</p></body></html>
