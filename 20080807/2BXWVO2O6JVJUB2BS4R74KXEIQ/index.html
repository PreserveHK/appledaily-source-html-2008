<html><header><meta charset="utf-8"><title>醉漢遭圍毆血流披面</title></header><body><h1>醉漢遭圍毆血流披面</h1><p>【本報訊】滿身酒氣尼泊爾籍男子，昨凌晨在油麻地街頭遭四名惡漢圍毆拳打腳踢，頭破血流倒卧路旁送院治療，警方仍追緝兇徒下落。<br> 遇襲受傷30歲尼泊爾籍男子Gurung，於昨凌晨1時許，他帶醉獨自行經白加士街62號對開時，突然被四名男子圍毆，寡不敵眾下頭部受傷，血流披面倒卧路旁驚動途人報警。<br> 事主遇襲後致電一名同鄉求助，同鄉趕至現場協助警員向事主了解情況，傷者聲稱不認識兇徒不知何故被打，警方正調查血案真相。</p></body></html>
