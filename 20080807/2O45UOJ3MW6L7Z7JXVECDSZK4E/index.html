<html><header><meta charset="utf-8"><title>京奧求驗客手記：畢彼特幫澳洲打拳？ - 求驗客</title></header><body><h1>京奧求驗客手記：畢彼特幫澳洲打拳？ - 求驗客</h1><p>畢彼特去咗北京呀！不過各位女士唔使咁興奮住，你諗嗰個大明星畢彼特呢排唔得閒，忙住湊出世無耐嘅龍鳳胎呀；我講緊嗰個畢彼特係代表澳洲參加京奧嗰個重量級拳手呀。呢個畢彼特得27歲，人又後生，個樣又青靚白淨，一個唔覺意畀佢攞到京奧金牌，佢呢期真係紅過「湊仔畢」㖭呀；加上佢幾靚仔㗎，話唔定佢退役之後可以行番前香港飛魚條後路，轉做銀幕明星呢！</p></body></html>
