<html><header><meta charset="utf-8"><title>兩岸快線<br>泥頭車衝入民居釀2死</title></header><body><h1>兩岸快線<br>泥頭車衝入民居釀2死</h1><p>上海昨晨發生了兩宗重大交通事故，致3死4傷。昨晨4時許，南滙區周祝公路五三一號處，一輛泥頭車衝進路邊一居民家裏，致使屋內一對夫婦當場死亡，一位老人受傷。上午8時20分許，市內又發生另一車禍，一輛攪拌車沿龍吳路由北向南行駛至石龍路口時，將四名騎自行車的人撞倒，致1人當場死亡、3人受傷。傷者隨即被送往醫院救治。目前，兩宗事故原因還在進一步調查中。中通社</p></body></html>
