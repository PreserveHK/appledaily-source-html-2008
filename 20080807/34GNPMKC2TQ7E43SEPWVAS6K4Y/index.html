<html><header><meta charset="utf-8"><title>神話JunJin隨時失明</title></header><body><h1>神話JunJin隨時失明</h1><p>即將推出個人新碟的韓國組合神話成員JunJin，早前因頭痛而到醫院檢查，結果發現頭痛是因為左右眼的視力相差太大所致，報道更引述醫生說法，指JunJin目前的情況並不樂觀，稱如果不及時採取補救方法的話，有可能最終會導致失明，消息令fans十分擔心。</p><p>再作檢查</p><p>事務所稱一向都知道JunJin的視力不好，不過沒想到會惡化到這地步。雖然JunJin表示視力對工作沒有構成影響，不過事務所將作出調節，並會安排JunJin接受進一步的檢查，他們同時否認JunJin有失明危機，指有關報道失實。有網友則質疑JunJin想逃兵役。</p></body></html>
