<html><header><meta charset="utf-8"><title>林燕妮禪修覓勇氣</title></header><body><h1>林燕妮禪修覓勇氣</h1><p>林燕妮、林一峰和白韻琴等前晚現身中環ifc，出席電影《狐狸小姐你好嗎》慈善首映禮，大會本來還邀請了傅明憲，但她臨時缺席。</p><p>「反應都快咗」</p><p>林燕妮替無綫主持的一輯《向世界出發》已播映完畢，她說：「朋友睇完之後話好感動，話我好有勇氣，禪修完先拎得出嚟，老師傅同我講『學如逆水行舟』，佢冇直接講不進則退，其實由寺廟返嚟滾滾紅塵，唔同咗周圍嘅環境，個心境都唔同啲。禪修後令我決定好咗，反應都快咗。」<br> 《向世界出發》反應很好，無綫可有安排林燕妮擔任主持或司儀的工作？她說：「咁又冇，我啱啱先做完。」<br> 採訪、攝影：胡比</p></body></html>
