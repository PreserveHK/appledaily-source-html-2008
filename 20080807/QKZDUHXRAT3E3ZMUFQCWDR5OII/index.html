<html><header><meta charset="utf-8"><title>C朗留曼聯</title></header><body><h1>C朗留曼聯</h1><p>【綜合英格蘭外電】曼聯領隊費格遜日前親證基斯坦奴朗拿度（C朗）不會離隊，皇馬亦表態已完成擴軍。<br> 「相信我，他來季將會繼續為己隊出戰。」費Sir說得如此堅決，曼聯球迷當可放下心頭大石，而因養傷最快要10月才復出的C朗，預計於下周一返回球會報到。據C朗的友人透露，C朗較早前仍有信心說服費Sir放人，但近日已轉口風，心知至少在未來一年繼續做「鬼」。皇家馬德里方面，自該會於本周初落實從漢堡引入荷蘭中場雲達華治後，教練蘇斯達已表明不會再有任何重大收購。</p></body></html>
