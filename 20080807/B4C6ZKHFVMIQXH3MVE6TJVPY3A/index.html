<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎爆俾好友出賣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎爆俾好友出賣 - 馮仁昭</h1><p>傅穎（Theresa）噚日接受商台嘅電話訪問，講到佢同林孝賢嘅緋聞，佢再次強調同對方只係識咗好耐嘅朋友，仲話佢哋暫時冇發展嘅可能。Theresa喺節目仲自爆試過俾一個圈中好友出賣，佢話：「本來大家係好朋友，但原來佢不斷講說話令我身邊人排斥我，𠵱家大家都唔再係朋友，但我見到佢都會同佢打招呼。」至於講到佢同鄧麗欣嘅不和傳聞，Theresa強調佢哋冇不和，只係大家唔會傾心事！
</p></body></html>
