<html><header><meta charset="utf-8"><title>報章反應</title></header><body><h1>報章反應</h1><p>意女排主力古巴奔喪</p><p>意大利女排主力阿姬羅（TaiAguero）因母親去世趕返古巴辦理後事，8強才能歸隊。她曾帶領古巴奪得兩屆奧運金牌，後入籍代表意大利。意大利《共和報》</p><p>廸士尼公園也有假的！</p><p>該文章報道奧運火炬經過北京石景山公園時，赫然發現熟悉的廸士尼樂園，記者不禁慨嘆：「連廸士尼公園都有假的。」日本《產經體育》</p><p>運動員置身仙境</p><p>法國人果然懂得享受，文章大談選手村的美食，並引述法國女網球手干妮廸（AlizeCornet）說：「簡直是另一個世界，餐廳實在是太大了！」法國《費加羅報》</p></body></html>
