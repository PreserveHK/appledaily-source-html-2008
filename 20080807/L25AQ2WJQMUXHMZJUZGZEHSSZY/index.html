<html><header><meta charset="utf-8"><title>醫學Online<br>男性較早現骨質疏鬆</title></header><body><h1>醫學Online<br>男性較早現骨質疏鬆</h1><p>加拿大一項研究發現，原來男性較女性更早受骨質疏鬆影響，研究人員為逾千名25至85歲男女進行骨質分析，結果發現女士骨質密度在25至40歲前相對穩定，到了40至44歲便會高速流失，50歲後流失速度開始減慢。男性在25至39歲期間，已出現輕度骨質流失情況，流失速度隨年齡上升而加快，到了65歲會再有一個髖關節骨質流失的高峯，而女性此高峯期則在70歲。</p></body></html>
