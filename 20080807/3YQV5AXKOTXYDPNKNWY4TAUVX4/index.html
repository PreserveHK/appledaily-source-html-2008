<html><header><meta charset="utf-8"><title>醫學Online<br>發育遲易患前列腺癌</title></header><body><h1>醫學Online<br>發育遲易患前列腺癌</h1><p>意大利一項有近300名男子參與的研究發現，男性遲發育，患前列腺癌風險較高，參與研究的男子有64人是前列腺癌患者，200多人屬健康正常。研究人員以參加者第一次剃鬚、穿鞋尺碼變化、身形等因素計算發育情況，結果發現在20歲時腳掌才完成發育，即較同齡男性發育遲2.5年的男士，患前列腺癌風險較高；研究又顯示10至13歲時身材瘦削男童，長大後患前列腺癌風險也上升。</p></body></html>
