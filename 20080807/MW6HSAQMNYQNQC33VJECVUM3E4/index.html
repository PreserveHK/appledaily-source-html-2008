<html><header><meta charset="utf-8"><title>醫學Online<br>精神疾病誘發心臟病</title></header><body><h1>醫學Online<br>精神疾病誘發心臟病</h1><p>患上創傷後壓力症候群（PTSD）的人，因心臟病發死亡風險特別高。美國一間醫療中心長期跟進4,300名退伍軍人健康狀況，結果發現患上PTSD的人因心臟病死亡風險，較沒有PTSD的高近兩倍，當中不乏只有50多歲的人已死於心臟病。專家指出PTSD患者，壓力荷爾蒙水平特別高，該荷爾蒙可引發血管炎症，導致心臟病，故精神疾病絕對可影響身體健康，故切勿諱疾忌醫。</p></body></html>
