<html><header><meta charset="utf-8"><title>Angelababy：唔要ECup</title></header><body><h1>Angelababy：唔要ECup</h1><p>𡃁模Angelababy昨日在中環出席Samsung新mp3發佈會，大騷DIY的閃閃新mp3。<br> 近期𡃁模界又有EcupBaby出現，明顯衝着Angelababy而來，她說：「唔知佢係邊個，我Bcup都好好，𠵱家努力增肥中，但我唔想要Ecup囉。」問她負擔是否太大？她說：「我怕俾人話我隆胸。」<br> Angelababy又謂喜歡唱歌，但唱得不好，跟男友陳偉霆（William）唱K時，男友都會指點她，她說：「我唱高音時，佢會叫我垂低個頭，我哋好少合唱，佢都好少唱，佢鍾意點自己嘅歌嚟睇。」<br> 採訪：羅慧敏<br> 攝影：黃偉雄</p></body></html>
