<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●彭美拉安德遜近日向跟她做專訪的傳媒下達禁令，禁止於其兩米範圍內拍照。<br> <br> ●日本組合羞恥心成員上地雄輔的個人網誌開設1年零19日，瀏覽人數已超過10億人次，打破女星中川翔子的紀錄。<br> <br> ●日本尊尼組合KAT-TUN前日在東京巨蛋完成31場的全國巡迴演唱會，動員人數超過50萬人。<br> <br> ●韓國女星李多海日前為新劇《伊甸之東》開工時擦傷手，但她頂硬上繼續拍攝。<br> <br> ●韓國男星Rain及裴勇俊等圈中人的個人資料被韓國公共機構職員非法瀏覽，牽涉的職員已遭處分。<br> <br> ●韓國女子組合SeeYa成員南奎麗的處女電影《枯死》昨日開畫，她特地邀請圈中好友SGWannabe及黃靜音等睇早場。</p></body></html>
