<html><header><meta charset="utf-8"><title>1200漫畫迷送別赤塚</title></header><body><h1>1200漫畫迷送別赤塚</h1><p>本月2日因肺炎病逝的日本著名漫畫家赤塚不二夫，昨日於東京中野寶仙寺出殯，其親友及漫畫迷共約1,200人出席，送這位漫畫大師最後一程。</p><p>播放動畫歌曲</p><p>赤塚不二夫的喪禮昨日早上舉行，與赤塚私交甚篤的日本名嘴森田一義負責致悼詞，赤塚生前好友兼漫畫家藤子不二雄A是扶靈者之一，由於赤塚生前喜愛熱鬧，故靈堂內便播放其生前喜愛的動畫歌曲，靈堂上更擺放赤塚筆下《小魔鏡》、《我係西瓜刨》等漫畫內主角的紙牌。</p></body></html>
