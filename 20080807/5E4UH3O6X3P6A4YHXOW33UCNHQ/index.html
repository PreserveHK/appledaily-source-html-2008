<html><header><meta charset="utf-8"><title>安仔生日變超人</title></header><body><h1>安仔生日變超人</h1><p>同屬東亞旗下的許志安及劉浩龍（師兄）同是8月壽星，安仔本月12日41歲生日，日前唱片公司包下一間餐廳開BBQ派對，為二人提早慶祝生日。當日出席的還有何韻詩、林一峰、at17及藍奕邦等，場面十分熱鬧。</p><p>泳褲穿上面</p><p>唱片公司精心挑選兩份鬼馬禮物送給兩人，師兄收到冰火杯，而安仔則收到一條火辣D&amp;G泳褲，他拆開禮物即笑說：「係咪我太耐冇俾人影到着泳褲嘅相？」安仔生日正日將與蘇永康及吳國敬在美國登台度過，他笑言會帶泳褲前往游水。但派對現場眾人並不放過他，起哄大叫：「着褲！着褲！」最後安仔不敵群情洶湧惟有扮超人，將泳褲穿上面。<br> 撰文：葉雪&#13;</p></body></html>
