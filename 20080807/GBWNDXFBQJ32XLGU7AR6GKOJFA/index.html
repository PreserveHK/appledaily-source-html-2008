<html><header><meta charset="utf-8"><title>李樂詩郵輪登台度蜜月</title></header><body><h1>李樂詩郵輪登台度蜜月</h1><p>新婚不久的李樂詩（Joyce），將於本月16日在君悅補擺喜酒，忙碌之餘，日前她和吳彤拍檔到麗星郵輪處女星號登船獻唱，有錢齊齊搵。Joyce更帶同老公Ted一同上船，享受這三日兩夜的旅程。演出期間，Joyce獻唱新歌《原來愛》，她向觀眾透露Ted也在席間，即時引起哄動，觀眾齊齊找Ted，更有人誤把工作人員錯認Ted，場面惹笑，最後Ted起立向大家揮手致意。</p><p>吳彤賺學費</p><p>吳彤首次為麗星郵輪表演，他笑言多謝Joyce帶挈，吳彤說：「我下個月就會喺中文大學修讀傳理系碩士，今次演出真係幫我儲咗唔少學費。」<br> 撰文：麥佩儀</p></body></html>
