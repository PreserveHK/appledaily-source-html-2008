<html><header><meta charset="utf-8"><title>兩名校會考生搶劫罪成</title></header><body><h1>兩名校會考生搶劫罪成</h1><p>【本報訊】名校赤柱聖士提反書院兩名應屆會考男生，涉嫌於三個月內在校內課室不斷欺凌一名同學，多次借故拳打他，並搶劫40元零用錢。兩名被告昨在東區裁判法院被裁定搶劫、偷竊及普通襲擊等5項罪成立，還柙至8月21日，待索取更生中心、感化官及社會服務令報告判刑。<br> 兩名16歲被告分別姓黃及姓杭，被控於去年10月，在課室內搶劫一名同學現金40元，另於去年12月至今年1月18日間，偷去該名同學現金20元，以及襲擊他。<br> 案件編號：ESCC1587/08</p></body></html>
