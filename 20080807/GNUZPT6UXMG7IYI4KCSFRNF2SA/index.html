<html><header><meta charset="utf-8"><title>物業代理講場<br>皇室堡　推出雙重獎賞優惠</title></header><body><h1>物業代理講場<br>皇室堡　推出雙重獎賞優惠</h1><p>暑假期間不少商場均會推出夏日優惠，其中銅鑼灣大型購場中心皇室堡特別為顧客送上「開心消費獎賞」及「驚喜額外獎賞」雙重優惠。顧客只需要在即日至8月31日期間到皇室堡商場消費滿300元，憑2張不同商戶（只限B/F、G/F、1/F、7/F、10/F及11/F之商戶）的即日機印發票，便可免費換領「Picozoo精美文具袋」乙個。此外，於商場內消費滿800元，另可獲贈額外禮品。禮品數量有限，換完即止。<br> <br> 查詢電話：28950668</p></body></html>
