<html><header><meta charset="utf-8"><title>京奧求驗客手記：郎平教美國女排乃光榮 - 求驗客</title></header><body><h1>京奧求驗客手記：郎平教美國女排乃光榮 - 求驗客</h1><p>谷氣！我求大俠細細個就開始睇中國女排，對於女排「天字第1號」郎平相當尊敬。對於近期有輿論話佢唔應該帶美國女排打番我哋中國女排，真令人氣頂。正如郎平所講，能夠執教美國隊係說明中國女排技術得到認同，由中國人帶隊騎住美國人，點都係一種光榮，佢仲講：「其實排球本身係一個大家庭，如今體壇已經冇國界。」有咁嘅世界觀同胸襟，先係中國好兒女！</p></body></html>
