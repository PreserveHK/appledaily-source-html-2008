<html><header><meta charset="utf-8"><title>跳樓滙豐高層今舉殯</title></header><body><h1>跳樓滙豐高層今舉殯</h1><p>【本報訊】大半個月前在藍田興田邨跳樓自殺身亡的滙豐銀行尖沙嘴分區總監劉學彬（52歲），其家人昨晚在紅磡世界殯儀館設靈，弔唁人士達數百之眾，今日將出殯。<br> 現場在世界殯儀館地下，靈堂上橫匾寫着「魂歸天國」，其遺孀在靈堂上打點，滙豐銀行、同業友好送來的花圈百多個，部份需要安放於門口擺放。<br> 至昨晚8時，到臨弔唁的親友、同事及金融界人士有數百人，部份是銀行界的高層，對他逝世深表惋惜。</p></body></html>
