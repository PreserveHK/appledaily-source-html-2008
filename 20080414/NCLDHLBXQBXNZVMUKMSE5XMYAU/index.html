<html><header><meta charset="utf-8"><title>卡塔誕8磅B仔</title></header><body><h1>卡塔誕8磅B仔</h1><p>澳洲女星卡塔布蘭切（CateBlanchett）前日於悉尼順利誕下一名男嬰，母子平安，這已經是她跟編劇丈夫AndrewUpton的第三名小孩。</p><p>非常健康</p><p>卡塔的發言人昨日證實消息，他說︰「BB於昨日出世，母子均非常健康。」報道指BB重近8磅，取名IgnatiusMartin。現年38歲的卡塔，之前已與丈夫育有兩名分別6歲及3歲的兒子Dashiell及Roman。<br> 由於卡塔有份主演的大片《奪寶奇兵之水晶骷髏國》（IndianaJonesandTheKingdomofTheCrystalSkull）上映在即，剛分娩的她能否為電影四出宣傳，尚屬未知之數。</p></body></html>
