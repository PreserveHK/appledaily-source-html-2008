<html><header><meta charset="utf-8"><title>郊野流動網絡增兩基站</title></header><body><h1>郊野流動網絡增兩基站</h1><p>【本報訊】為讓遠足人士和郊野公園遊人在緊急情況時能夠致電求助，最新兩個位於大欖涌水塘和涌背（近船灣淡水湖）的新基站現已投入服務，郊野公園基站的總數亦增加至16個。<br> 電訊管理局發言人表示，政府和流動網絡營辦商不斷致力增強郊野公園流動網絡覆蓋，該兩個新基站投入服務後，進一步加強了八仙嶺、船灣、麥理浩徑第十段及大欖等地方的郊野公園的流動網絡覆蓋。今年稍後，位於大浪坳和石壁的兩個基站亦將落成。<br> 發言人又說，現時即使只有一家流動網絡營辦商在某處提供覆蓋，郊野公園遊人仍可在該處致電112緊急求助號碼聯絡警方緊急熱線中心。</p></body></html>
