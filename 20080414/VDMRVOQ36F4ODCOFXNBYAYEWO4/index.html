<html><header><meta charset="utf-8"><title>小齊擁奧運飛變紅人</title></header><body><h1>小齊擁奧運飛變紅人</h1><p>任賢齊近日忙於為下月的兩場演唱會排舞，昨日腰痠背痛的他到商台接受訪問。小齊表示以往不明白舞蹈員雙腿為何特別修長，不過經過今次後，他終於掌握到是擺腳角度問題，他說：「我有信心跳得好靚，不過𠵱家仲係大隻咗啲，瘦番就會靚啲。」<br> 今次演唱會小齊邀請了插圖家好友CarrieChau設計產品，他昨日還戴了開騷時限量發售五百頂的鴨舌帽，所有收益將捐助醫院，稍後美加及內地巡迴同樣會推出慈善紀念品。小齊透露代言的手錶品牌負責奧運大會計時，所以他有幸擁有奧運開幕及閉幕門券，他笑說：「近排啲助手、保安同工作人員都爭住要同我一齊去睇奧運。」<br> 採訪、攝影：馬建華</p></body></html>
