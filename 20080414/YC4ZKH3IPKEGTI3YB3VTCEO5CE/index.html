<html><header><meta charset="utf-8"><title>權相佑學舞呃女</title></header><body><h1>權相佑學舞呃女</h1><p>韓星權相佑早前在韓國大田市，為名牌LV主持韓國第16間分店開幕，他一身黑西裝、架上墨鏡出任剪綵嘉賓，帥氣靚仔。<br> 權相佑近期正為新劇準備，他在耗資100億韓圜（約8,000萬港元）打造的新劇《大物》中，扮演一名花花公子，但為協助深愛的女人成為韓國首個女總統卻傾盡全力。由於權相佑在劇中，要以精湛舞技俘虜女人心，他近期已開始舞蹈特訓，一星期至少五日在首爾的舞蹈學院內跳舞，學齊chacha、tango等不同舞步，以應付拍劇要求。<br> 撰文：林妙萍</p></body></html>
