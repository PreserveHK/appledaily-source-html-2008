<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫棄百事避舊愛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫棄百事避舊愛 - 馮仁昭</h1><p>周杰倫（Jay）一直係百事代言人，不過噚日Jay公司宣佈佢哋已經結束同百事嘅五年合作，Jay轉投可口可樂公司旗下，以近千萬港元酬勞成為「雪碧」大中華區代言人。有傳Jay唔再做百事代言人，係唔想同舊愛蔡依林做埋同一種飲品代言人，另外又話當年韓國天王Rain以高於Jay嘅身價做代言人，Jay方面一直耿耿於懷，不過Jay公司發言人表示只係同百事合約期滿，雪碧又發覺Jay適合，就邀請佢做代言人囉！</p></body></html>
