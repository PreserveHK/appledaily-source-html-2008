<html><header><meta charset="utf-8"><title>曹敏莉、黃長興奉旨拍拖</title></header><body><h1>曹敏莉、黃長興奉旨拍拖</h1><p>曹敏莉、黃長興和關心妍等，昨日於荃灣出席奧運宣傳活動。最近曹敏莉和黃長興經常一同出席活動，觀眾似乎對這對情侶檔十分受落，曹敏莉說：「做嘢啫，控制唔到，係公司安排。」黃長興則說：「最近我冇劇拍先出多咗活動，我都好少見到細佬，如果開工見到面就好喇。」</p><p>關心妍防流感</p><p>對於最近奧運聖火傳遞受到示威者阻攔，黃長興說：「睇到巴黎有位坐輪椅傳遞聖火嘅小姐俾人推跌，覺得好心痛。」另外，關心妍活動後到廣州拍MV，對於廣州處於流感高峯期，她說：「惟有帶多啲消毒用品同面罩。」<br> 採訪、攝影：王連連</p></body></html>
