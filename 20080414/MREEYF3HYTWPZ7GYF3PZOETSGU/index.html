<html><header><meta charset="utf-8"><title>求驗客手記︰隨時打破兩羞家紀錄　打比郡球員冇尊嚴 - 求驗客</title></header><body><h1>求驗客手記︰隨時打破兩羞家紀錄　打比郡球員冇尊嚴 - 求驗客</h1><p>英超包尾大幡打比郡喺上月尾降班後，啲人以為佢哋會爭氣，點知仲係咁冇廉恥，上周六喺主場吞阿士東維拉6蛋。嚟緊佢哋得番4場波，唔係我求大俠黑心，家陣佢哋得11分，好有機會破新特蘭英超最低分紀錄（15分）；咁都未算，佢哋後防中門大開，計埋失咗74球，仲隨時取代97/98球季嘅班士利（82球），成為英超史上失波最多嘅球隊。佢哋球場個名Pride中文解做尊嚴，希望喺餘下比賽，佢哋可以攞啲尊嚴出嚟啦！</p></body></html>
