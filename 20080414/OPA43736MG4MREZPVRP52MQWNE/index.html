<html><header><meta charset="utf-8"><title>董敏莉搶吳文忻飯碗</title></header><body><h1>董敏莉搶吳文忻飯碗</h1><p>董敏莉近日取代吳文忻，夥拍蘇民峰主持有線最新一輯《峰生水起精讀班──掌相篇》，二人日前與一班街頭舞青年拍攝宣傳片，配合手相主題，由於舞者要長時間做出倒立等高難度動作，個個都面部充血，令董敏莉和蘇民峰擔心搞出人命。</p><p>蘇民峰拒收為徒</p><p>對於取代吳文忻擔任節目主持，董敏莉表示十分興奮，她說：「我一向對風水命理都好有興趣，而且我以往都係拍電影同電視劇為主，未試過做主持。」蘇民峰卻指董敏莉的手相其實不大適合從事風水命理工作，也不適合做其徒弟，但做主持應十分稱職。<br> 撰文：林妃</p></body></html>
