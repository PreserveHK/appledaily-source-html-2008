<html><header><meta charset="utf-8"><title>醫學Online<br>肥胖無礙心臟移植</title></header><body><h1>醫學Online<br>肥胖無礙心臟移植</h1><p>美國一項研究發現肥胖不會影響心臟移植手術，研究人員比較430名在1992至2002年期間接受手術病人的成果，患者按體重指標（BMI）分為正常至中度肥胖、癡肥及極度肥胖三組。<br> 結果顯示移植手術一個月後，三組患者的存活率分別是91%、88%及81%，雖然極度肥胖組患者的存活比率略低，但一年後三組人的比率均非常接近，研究也發現體重與術後感染、需進行第二次手術及住院時間均無直接關係。</p></body></html>
