<html><header><meta charset="utf-8"><title>Britney再遇車禍</title></header><body><h1>Britney再遇車禍</h1><p>經常涉及交通意外的女歌手BritneySpears，昨日於洛杉磯駕駛外出時又遇上撞車事故。昨日（即美國西岸時間周六晚）Britney與友人駕駛其寶馬座駕外出用膳時，於公路上與另一輛汽車相撞，兩輛汽車均有輕微損毀，幸而意外中無人受傷。警察到場了解情況時，Britney與另一車主協議私下解決，警方也沒有起訴任何人。<br> 此外，傳聞已久的Britney巡迴演唱會正籌劃中，據聞投資者覺得她於歐洲及亞洲仍有大班捧場客，故打算豪擲1億美元（約7.8億港元）策劃世界巡迴，若門票反應理想，預計Britney也可得約7.8億港元的收入。</p></body></html>
