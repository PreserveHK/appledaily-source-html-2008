<html><header><meta charset="utf-8"><title>晒一晒：單車迎親隊似「紅流」</title></header><body><h1>晒一晒：單車迎親隊似「紅流」</h1><p>「太浪漫了！」河北一位新郎別出心裁，舉行單車婚禮，組織了150位車友騎單車幫他接新娘。本月13日早晨7時，頭尾長達100多米的迎親單車隊浩浩蕩蕩出發，車友們一律紅色長袖T恤，迎親隊伍像一股喜慶的「紅流」，所過之處引得行人紛紛駐足。當接到新娘後，「紅流」更矚目（圖），不少行人拿出手機和相機拍下這一壯觀場景，讚不絕口。<br> <br>  http://news.163.com/08/0414/03/49FA9OV600011229.html </p></body></html>
