<html><header><meta charset="utf-8"><title>指揮燈外套</title></header><body><h1>指揮燈外套</h1><p>在繁忙馬路上踏單車，是相當危險的事。美國工程系博士生比希莉（LeahBuechley）就設計了具有「打燈」功能的外套，她將LED（發光二極管）排成向左和向右兩個箭頭狀，而發電來源則是中央的圓形小晶片，她還在網頁教大家如何自己動手造。<br> 英國設計系學生MichaelChen也炮製出「Reactiv」單車外套，兩邊袖口有LED燈，燈光會因應單車手的動作而變色。<br>  http://cs.colorado.edu/~buechley/ </p></body></html>
