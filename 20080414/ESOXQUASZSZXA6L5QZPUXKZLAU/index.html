<html><header><meta charset="utf-8"><title>財話短說<br>華億大股東增持至18.77%</title></header><body><h1>財話短說<br>華億大股東增持至18.77%</h1><p>▲華億新媒體（419）公佈，集團主要股東SpeedySwift（由中國寬帶產業基金全資擁有）已於本月11日，按每股0.0991元價格行使19億份認股權證，為集團帶來額外1.88億元資金。SpeedySwift於認股權證行使前持有集團已發行股本約9.25%。認股權證行使後，SpeedySwift現持有經擴大後股本約18.77%。</p></body></html>
