<html><header><meta charset="utf-8"><title>醫學Online<br>兒童鼻塞影響記憶</title></header><body><h1>醫學Online<br>兒童鼻塞影響記憶</h1><p>鼻塞或鼻敏感等與鼻子有關的疾病，會導致兒童記憶力下降。南京軍區總醫院鼻科專家王秋萍表示，兒童經常鼻塞會影響智力及身體發展，該院曾對1,000名9歲兒童進行調查，發現約一成人有不同程度的鼻部問題，受訪兒童自從患病後學業成績普遍下降，其中因鼻敏感及經常「扯鼻鼾」而導致鼻塞的兒童，因大腦易缺氧，導致記憶力下降，鼻管長期不通更會導致嗅覺失靈，故呼籲不要對子女的鼻塞問題掉以輕心，以免錯過最佳治療時機。</p></body></html>
