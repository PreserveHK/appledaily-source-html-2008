<html><header><meta charset="utf-8"><title>順口溜：十等公民</title></header><body><h1>順口溜：十等公民</h1><p>一等公民是公僕，子孫三代都幸福；<br> 二等公民搞承包，吃喝嫖賭全報銷；<br> 三等公民搞租賃，汽車洋房帶小姐；<br> 四等公民大蓋帽，吃完原告吃被告；<br> 五等公民手術刀，割開肚子要紅包；<br> 六等公民是演員，扭扭屁股也來錢；<br> 七等公民搞宣傳，隔三差五解解饞；<br> 八等公民方向盤，上班下班都掙錢；<br> 九等公民是教員，魷魚海參認不全；<br> 十等公民老百姓，學習雷鋒幹革命。</p></body></html>
