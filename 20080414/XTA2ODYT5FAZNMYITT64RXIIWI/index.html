<html><header><meta charset="utf-8"><title>案件速遞<br>大專生狎8歲妹判感化</title></header><body><h1>案件速遞<br>大專生狎8歲妹判感化</h1><p>【本報訊】性格內向的21歲大專生哥哥，把現年8歲同父異母妹妹當女朋友看待，發展畸戀，於05年至去年底兩年多內，6次非禮妹妹，要她口交及以下體磨擦她的下體，還聲言不准她被其他人觸摸，妹妹雖愛哥哥，仍忍不住向媽媽訴說兩人關係，其後哥哥與家人吃飯後向警方自首，早前他在區域法院承認六項非禮罪，昨被判感化18個月。<br> 法官林偉權昨指被告沉迷色情網站，沒有正確的人倫及性觀念，但本質不壞，促他要避開色情資訊，用行動證明自己不會再犯，及接受心理輔導。<br> 案件編號：DCCC110/08</p></body></html>
