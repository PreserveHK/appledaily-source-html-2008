<html><header><meta charset="utf-8"><title>求驗客手記︰換教練強攻泥地　費達拿博法網望反底 - 求驗客</title></header><body><h1>求驗客手記︰換教練強攻泥地　費達拿博法網望反底 - 求驗客</h1><p>費達拿踏入08年後頹到爆，冇攞過冠軍，仲衰到連決賽亦冇入過，於是換教練，搵咗西班牙人希古拉斯嚟教佢。55歲嘅希古拉斯喺89年幫張德培以17歲之齡，登上法網賽冠軍寶座，又幫古里亞上過世界第1，而且教過森柏斯，實力唔使懷疑。係人都知費達拿最弱係泥地，今次佢搵希古拉斯嚟幫手，擺明想改善自己喺泥地場嘅戰力，同埋希望藉住佢嘅經驗幫自己返回正軌。我求大俠就睇吓費達拿喺今屆法網賽有冇料到！</p></body></html>
