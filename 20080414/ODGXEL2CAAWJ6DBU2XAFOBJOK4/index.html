<html><header><meta charset="utf-8"><title>隔牆有耳：散戶黃大仙登陸荃灣 - 李八方</title></header><body><h1>隔牆有耳：散戶黃大仙登陸荃灣 - 李八方</h1><p>初登政壇嘅小政客靠捉老鼠出位，阿哥阿姐不屑咁做，搞啲有「錢」途活動接觸選民，自由黨副主席周梁5月2號晚喺荃灣大會堂舉辦投資面面觀講座，主講嘉賓係散戶「黃大仙」陸叔。周太同八方講，早幾個星期偶遇陸叔，傾到近排股市波動，通脹又猛於虎，好多小市民擔心資產貶值，如果「黃大仙」肯落區指點迷津就好嘞。<br> 陸叔真係「順德人」，應承義助周太同街坊講吓抗通脹、保資產貼士，周太話自己冇乜投資心得，不過陸叔當日會講足兩粒鐘，希望可以滿足fans。荃灣大會堂個場最多可容納1,400人，想問陸叔攞貼士，可致電24197474查詢。</p></body></html>
