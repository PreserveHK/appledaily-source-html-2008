<html><header><meta charset="utf-8"><title>北大嶼山醫院延期啓用</title></header><body><h1>北大嶼山醫院延期啓用</h1><p>【本報訊】政府昨日與離島區議會交代興建北大嶼山醫院計劃，預計2012年底投入服務。有區議員對投入服務時間一拖再拖非常不滿，要求政府將工程盡快上馬。<br> 政府計劃在東涌近逸東邨一幅4.9公頃土地興建北大嶼山醫院，工程分兩期進行，首期工程及醫療設施費用22億元，明年第4季完成招標，2012年底完工，提供160張病床，當中一半屬急症病床，一半屬護理病床。<br> 議員老廣成批評，政府將醫院落成時間由2011年拖至2012年，令市民仍要長途跋涉到瑪嘉烈醫院求醫。</p></body></html>
