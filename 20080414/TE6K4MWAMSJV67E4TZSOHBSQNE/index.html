<html><header><meta charset="utf-8"><title>安室玉手任摸</title></header><body><h1>安室玉手任摸</h1><p>安室奈美惠的兩場台灣演唱會經已落幕，前晚她結束首場演出後，到著名餐廳品嚐台菜。日前安室曾到台北的玩具反斗城買玩具，有歌迷跪求簽名，慘遭她冷淡回應。不過前晚安室心情大好，更難得伸出玉手任fans摸透。<br> 戴上墨鏡的安室前晚心情特別high，抵達餐廳前還伸出右手，任歌迷又握又摸。另外，昨晚第二場個唱吸引了蔡依林、羅志祥、吳建豪等到場。安室預定在今天下午，乘機離開台灣。<br> 採訪、攝影：黎寶蘋</p></body></html>
