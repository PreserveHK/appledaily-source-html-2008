<html><header><meta charset="utf-8"><title>港灣豪庭業主力爭平台花園</title></header><body><h1>港灣豪庭業主力爭平台花園</h1><p>【本報訊】被揭發吞佔10萬平方呎公共空間達5年的大角嘴港灣豪庭，發展商恒基地產月前匆匆把平台開放給市民使用，引起小業主不滿。港灣豪庭小業主組織了「平台維權小組」，批評恒基在售樓廣告中標榜花園是私人園林是誤導，要求將花園變回私人花園。<br> 小組副召集人潘焯鴻昨表示，恒基在售樓廣告中列明有20萬方呎大型熱帶園林式平台花園連住客會所，其實當中有10萬方呎是公共空間，但恒基一直隱瞞事實。他們要求恒基與政府商討，另找地方作公共空間補償。</p></body></html>
