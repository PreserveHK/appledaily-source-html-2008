<html><header><meta charset="utf-8"><title>醫學Online<br>立百腦炎隨時爆發</title></header><body><h1>醫學Online<br>立百腦炎隨時爆發</h1><p>立百腦炎的死亡率可以高達40%至50%，馬來亞大學醫藥中心腦神經科專家警告，已在馬來西亞消失近10年的立百腦炎隨時會捲土重來，此病現時主要在印度及孟加拉肆虐，病毒會經由豬隻、狗及貓傳播，而進食水果的蝙蝠是病毒宿主，人類與蝙蝠居住的地方若太接近，立百腦炎便有機會大規模傳播，故建議在養豬場附近切勿栽種果樹，以免吸引蝙蝠接近。人類感染立百病毒會出現發燒、頭痛、暈眩、嘔吐及意識模糊等腦炎症狀。</p></body></html>
