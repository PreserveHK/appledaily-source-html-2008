<html><header><meta charset="utf-8"><title>醫學Online<br>感染戊肝人數激增</title></header><body><h1>醫學Online<br>感染戊肝人數激增</h1><p>市民要提防感染戊型肝炎，衞生防護中心社會醫學顧問醫生張竹君表示，今年至昨日本港已錄得45宗戊型肝炎感染呈報，較去年同期只有25宗大幅增加，患者並無同一感染源頭，年齡由16至84歲。冬春兩季是本港感染戊型肝炎的高峯期，常見病徵包括食慾不振、疲倦、發燒、嘔吐、面色變黃、尿呈茶色及肝臟變大等，病毒主要經不潔食物及食水傳播，市民不應進食未煮熟食物。</p></body></html>
