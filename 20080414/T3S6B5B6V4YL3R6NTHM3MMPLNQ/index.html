<html><header><meta charset="utf-8"><title>極速噴射車</title></header><body><h1>極速噴射車</h1><p>兩名美國人花了10年時間，研製超音速噴射跑車「北美神鷹」（NorthAmericanEagle），矢志刷新陸上最高速度紀錄，現在萬事俱備獨欠東風──英俊飛車手一位，現正展開全球招募行動。<br> 「北美神鷹」由一架1957年「F-104」Starfighter老爺戰機改裝，馬力達42,500匹，設計者之一沙德爾估計極速可達每小時1,344公里，有能力打破英國人保持了11年的1,228公里紀錄。假如你自認英俊車神，不妨自薦，今秋在內華達州沙漠挑戰紀錄。<br> 英國《星期日泰晤士報》</p></body></html>
