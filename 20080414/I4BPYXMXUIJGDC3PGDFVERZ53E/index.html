<html><header><meta charset="utf-8"><title>求驗客手記︰又有「士哥」幫到手　「阿伯」買梗莫路沙拉廸 - 求驗客</title></header><body><h1>求驗客手記︰又有「士哥」幫到手　「阿伯」買梗莫路沙拉廸 - 求驗客</h1><p>伯明翰上周六聯賽1:1迫和愛華頓，後備上陣嘅阿根廷前鋒莫路沙拉廸（圖）射入１球保住和局，呢１分對倒數第4位嘅伯明翰嚟講好重要。難怪，領隊麥利殊賽後狂讚呢位21歲仔：「佢仲喺學習階段，我哋不斷鼓勵佢。佢對做後備當然會失望，但每次上陣都立大功。」莫路沙拉廸近4場聯賽射入4球，包括3:1贏曼城梅開二度，加埋今場合共為球隊搶到4分，係球隊護級戰嘅功臣。莫路沙拉廸咁對辦，伯明翰夏天應該買斷佢啦！</p></body></html>
