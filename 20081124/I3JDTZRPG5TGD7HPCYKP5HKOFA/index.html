<html><header><meta charset="utf-8"><title>孟廣美咒舊愛騙財有報應</title></header><body><h1>孟廣美咒舊愛騙財有報應</h1><p>電影《馬己仙峽道》前晚在圓方舉行首映禮，導演秦大慶及演員孟廣美、吳嘉龍及徐錦江均有出席，孟廣美與吳嘉龍早前出席一個活動，不過因為孟廣美遲到兩小時，令吳嘉龍拂袖而去，但前晚首映禮上二人卻言談甚歡。</p><p>遲到稱誤會</p><p>孟廣美表示是一場誤會，因她這天下午才到港，但不明公關為何不對傳媒及吳嘉龍解釋。吳嘉龍對於被指不滿孟廣美遲到一事，他說：「我明白只係誤會，講吓笑啫，我因為另有工作先早走。」<br> 此外，孟廣美被前男友騙財令自己一身債，她說：「陳水扁涉貪污都坐監，佢（前男友）𠵱家仲逍遙法外，仲未審判，不過有報應嘅。」<br> 採訪、攝影：何永寧</p></body></html>
