<html><header><meta charset="utf-8"><title>上網預約驗車即減$200</title></header><body><h1>上網預約驗車即減$200</h1><p>一般車房驗車費大約$1,500，要搵間有規模有信譽嘅車房，分分鐘唔止呢個數。啱啱收到風，大昌旗下MotorMech推出「政府驗車套餐」，$1,888包全車檢查維修、換機油油隔同清潔，最盞係包埋政府驗車費，仲保證合格咁話。計吓條數，政府都收$530，呢個套餐即係千三蚊左右有着落，12月31日或之前上網預約惠顧減多$200，即係$1,000左右，大公司只收呢個價，去邊度搵？<br><br>記者：梁美甜<br>網頁：http://www.motormech.com.hk</p></body></html>
