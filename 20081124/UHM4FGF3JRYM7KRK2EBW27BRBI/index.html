<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英女皇聖誕送中國平貨</title></header><body><h1>金融海嘯下的日子……<br>英女皇聖誕送中國平貨</h1><p>經濟不景，英國皇室財政拮据。女皇為了省回一筆，在聖誕送給員工的珍貴禮物，也只是中國製的廉價品。女皇助手向薩里郡（Surrey）一間廠家訂製1,000盒銀杯墊，上面有皇室徽號，但在英國製造花費大，廠家將生產和設計工序批給中國，皇室只需20磅（232港元）即可買下一套。女皇當然覺得價錢合理。<br> 英國《太陽報》</p></body></html>
