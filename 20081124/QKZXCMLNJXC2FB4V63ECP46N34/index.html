<html><header><meta charset="utf-8"><title>求驗客手記：查爾頓史特加齊炒主帥 - 求驗客</title></header><body><h1>求驗客手記：查爾頓史特加齊炒主帥 - 求驗客</h1><p>上周六歐洲聯賽賽後有陣陣魷魚香，因英冠球隊查爾頓同德甲史特加，賽後分別炒咗領隊柏度（圖）同教練華亞嘅魷魚。柏度前季臨危受命，幫查爾頓護級，可惜球隊最終要降落英冠，今屆球隊喺中國中場鄭智長唞下表現更差，近8場聯賽未嘗一勝，啱啱俾錫菲聯炒5:2，柏度梗係要走！史特加嘅華亞就慘啲，話晒07年都帶領史特加攞咗德甲冠軍，但今屆球隊跌watt，上周六俾禾夫斯堡炒1:4後跌落第11位，就係咁，華亞掛冠，換上前利物浦後衞巴布領軍。<br> </p></body></html>
