<html><header><meta charset="utf-8"><title>最熱話：重慶移民塔爛尾炸毀</title></header><body><h1>最熱話：重慶移民塔爛尾炸毀</h1><p>位於重慶奉節縣、曾在電影《三峽好人》片尾部份出現，形狀如同一個「華」字的「三峽移民紀念塔」，在大張旗鼓宣傳興建並耗資2,000萬元人民幣之後變爛尾，今年8月，被當局低調爆破炸掉。當年興建這座紀念塔，是要紀念在三峽工程中逾200萬人離鄉別井的事件，但後來無錢建完，終變塵土。有內地網友近日將該塔半完工時相片貼出，警示當局投資建設應謹慎。當局則辯稱，紀念塔爆破，有助於奉節的建設發展。<br> <br>  http://news.sina.com.cn/c/2008-11-24/030416710687.shtml </p></body></html>
