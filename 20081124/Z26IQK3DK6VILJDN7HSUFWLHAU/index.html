<html><header><meta charset="utf-8"><title>送《証人》換票證</title></header><body><h1>送《証人》換票證</h1><p>由謝霆鋒、張家輝、張靜初主演，林超賢執導的《証人》於月底上映，電影講述霆鋒飾的幹探誤殺一名檢控官的大女，其後她的幼女被綁架，霆鋒為作補償，奮不顧身追捕綁匪。荷里活廣場現送出50張（每人2張）《証人》換票證，只須回答以下問題，將答案連同姓名、身份證頭四個數字和聯絡電話，並請註明「《蘋果日報》問答遊戲換電影戲票」，電郵至mailto:promotion@plazahollywood.com.hk。答中又被抽中者即可獲得戲票。<br>（如資料不齊，則作棄權論）。<br><br>（Ron）&#13;</p><p>問題：片中檢控官一角由那位女演員飾演？</p></body></html>
