<html><header><meta charset="utf-8"><title>Travis空難後索償</title></header><body><h1>Travis空難後索償</h1><p>ParisHilton舊愛、美國前樂隊Blink182鼓手TravisBarker今年9月喺空難中嚴重燒傷，最近佢聯同機上罹難助手嘅母親，入稟洛杉磯高等法院，控告ClayLacy飛行公司同輪胎製造商。<br> TravisBarker喺狀詞中表示航機本身問題多多，而飛機師嘅錯誤判斷危害乘客安全，佢正為精神及肉體所受嘅痛苦追討賠償，二人期望索償金額唔少於25,000美元（約19.5萬港元）。</p></body></html>
