<html><header><meta charset="utf-8"><title>Oasis兄弟捧同鄉拳手</title></header><body><h1>Oasis兄弟捧同鄉拳手</h1><p>英國樂隊Oasis兄弟成員LiamGallagher（左）同NoelGallagher（右），近排去咗拉斯維加斯為曼徹斯特同鄉拳手RickyHatton（中）打氣，前日拳擊比賽開場時兩位rock友舉起Ricky嘅腰帶做啦啦隊，Ricky亦冇令老友失望，打低對手PaulieMalignaggi，在場嘅史泰龍（SylvesterStallone）同碧咸（DavidBeckham）都上前恭賀。</p></body></html>
