<html><header><meta charset="utf-8"><title>馮仁昭四圍超：電影人深圳悼龍方 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：電影人深圳悼龍方 - 馮仁昭</h1><p>喺《賭神》裏面飾演大奸角嘅演員龍方（原名李健民），因為患上肺癌，喺本月14日於西安一醫院病逝，終年54歲。龍方生前嘅經理人公司早前幫佢舉行喪禮，至於追思會就喺上周六（22日）於深圳沙灣殯儀館舉行，唔少中港電影人都有出席，向華強、萬梓良、吳孟達同羅家英等都送上花圈致祭。<br> 龍方嘅經理人公司話：「追思會後所有人都久久不願離去，都在談論着龍方，英年早逝的確可惜。」</p></body></html>
