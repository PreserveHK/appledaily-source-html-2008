<html><header><meta charset="utf-8"><title>醫學Online<br>壓力可致乳癌復發</title></header><body><h1>醫學Online<br>壓力可致乳癌復發</h1><p>壓力是導致癌症復發的元凶之一。美國俄亥俄州立大學一項研究有227名完成治療的乳癌患者參與，一半康復者在長達11年的研究跟進期內，接受可放鬆心情的減壓輔導，並多運動、多吃有益食物、定時服藥及覆診等健康生活習慣；另一半人則保持患病前的生活習慣。結果發現壓力較低的一組人復發率為24%，另一組人為29%，若去除年齡及癌病嚴重程度等因素，調節生活壓力能減低45%乳癌復發的風險，死亡率更可減少55%。</p></body></html>
