<html><header><meta charset="utf-8"><title>求驗客手記：紐記搶分成功賀堅尼亞 - 求驗客</title></header><body><h1>求驗客手記：紐記搶分成功賀堅尼亞 - 求驗客</h1><p>前溫布頓領隊堅尼亞（圖），當初因為以老臨形式替紐卡素掌帥，連合約都係逐月計，所以唔少人都唔睇好佢可以帶番起隊波。點知薑係老嘅辣，紐記喺呢位61歲嘅教頭帶領下，近況越踢越好，上星期六賽前，已傳出紐記會同堅尼亞再續約，結果佢真係不負紐記球迷所託，助球隊以0:0打和榜首嘅車路士，爆冷攞到1分，咁賽後堅尼亞梗係獲續約一個月啦！𠵱家仲有傳紐記高層打算畀堅尼亞帶隊波帶到今季季尾，下季先由前紐記球迷寵兒舒利亞接手。</p></body></html>
