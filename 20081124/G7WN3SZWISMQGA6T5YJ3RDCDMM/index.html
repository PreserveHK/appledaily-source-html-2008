<html><header><meta charset="utf-8"><title>城城：我不結婚了</title></header><body><h1>城城：我不結婚了</h1><p>郭富城和熊黛林的戀情一波多折，早前熊黛林表明恨結婚產子，不過前日城城在廣州宣傳明年1月3日在當地舉行的演唱會時，卻坦言不想結婚，他說：「我不結婚了！我每年在春節前和一班朋友吃團年飯時，看到他們都攜家帶口的，才有點想結婚生孩子的念頭。但我又覺得，他們都變這麼老了，而我還這麼年輕。」<br> 城城更表示忙得沒空結婚，他透露明年起碼有三部電影會拍攝，正籌備一張他參與創作的新專輯，他又謂仍有事業上的心願未了，所以不會考慮結婚生子。<br> 撰文：林妃</p></body></html>
