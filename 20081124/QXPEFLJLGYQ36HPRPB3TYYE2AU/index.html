<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫台慶220萬人同賀 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫台慶220萬人同賀 - 馮仁昭</h1><p>無綫昨日公佈上周收視成績，周三舉行嘅《萬千星輝賀台慶》成績理想，平均收視34點（約213萬觀眾），當中切生日蛋糕部份嘅最高收視35點，約220萬觀眾捧場。亞視周六播映嘅荷李活電影《鐵金剛大戰金鎗客》（TheManWithTheGoldenGun）成績最理想，最高紀錄有62萬觀眾捧場，一度與無綫同時段播放嘅《Starlight容祖兒演唱會》睇齊。</p></body></html>
