<html><header><meta charset="utf-8"><title>醫學Online<br>胖男生宜減磅保肝</title></header><body><h1>醫學Online<br>胖男生宜減磅保肝</h1><p>肥胖男生易患肝病，台灣屏東基督教醫院分析屏東及台東兩縣3,600多名高一學生的健康檢查數據，發現體重指數（BMI）超過30的肥胖青少年，肝功能異常機率約為常人的39倍；若為男生並屬乙型肝炎帶菌者，肝功能異常機率更高出720倍。<br> 專家指出，肥胖人士易出現脂肪肝，影響肝功能，更會惡化為肝硬化甚至肝癌，為防肝臟病變，建議肥胖學童及早減磅。</p></body></html>
