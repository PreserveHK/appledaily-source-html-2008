<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦不信唐氏症測試</title></header><body><h1>醫學Online<br>孕婦不信唐氏症測試</h1><p>孕婦接受胎兒唐氏綜合症測試日趨普及，但英國唐氏綜合症協會一項調查訪問了1,000名準父母，發現約兩成人不相信唐氏綜合症測試，故即使結果是陽性，也未必一定會墮胎。當中更有約33%父母表示因宗教或反對墮胎等理由，即使知道胎兒有機會患唐氏綜合症也不會墮胎，更有三成人認為近年對唐氏綜合症患者的治療有明顯改善。英國2006年有749名唐氏綜合症嬰兒出生，較1989年只有717人增加。</p></body></html>
