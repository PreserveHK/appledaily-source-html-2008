<html><header><meta charset="utf-8"><title>阿倫怕乖仔濫藥</title></header><body><h1>阿倫怕乖仔濫藥</h1><p>譚詠麟（阿倫）昨日在中環遮打道行人專用區出席「十八立志成人禮」活動，在場與近千名18歲青少年分享從小的志願，同時鼓勵新一代積極面對社會，並與保安局局長李少光及一眾議員率領眾人進行宣誓儀式，阿倫笑言從小的志願是做皇帝，但後來因喜歡唱歌，才向平淡目標進發做歌手。<br> 阿倫表示兒子還有5年才18歲，對於兒子的志願及期望，他抱着開放態度，阿倫說：「佢自己諗啦，由佢做揸弗人，不過18歲青年大個仔要承擔社會責任，唔好行差踏錯，18歲最易搖擺不定，最緊要唔好濫藥。」<br> 採訪、攝影：卓寶花</p></body></html>
