<html><header><meta charset="utf-8"><title>純白Notebook即慳$1,000</title></header><body><h1>純白Notebook即慳$1,000</h1><p>早幾日有電腦品牌搞開倉，雖然無泰林咁逼爆，但依然塞滿Office，仲要人山人海排隊畀錢。如果逼唔到買平價Notebook，不如等深水埗電腦節再出擊！當中一款MSIU1000幾值得留意，配上純白色外形，具備120GB硬碟及3-Cell鋰電，售價由原來$4,499激減$1,000，即係$3,499就有交易。如果想買，就要記住12月5至8日呢幾個大日子喇！</p><p>FineUp（23611295）</p></body></html>
