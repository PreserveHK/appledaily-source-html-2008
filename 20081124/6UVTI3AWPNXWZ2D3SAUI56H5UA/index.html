<html><header><meta charset="utf-8"><title>求驗客手記：前鋒力足後上封王日聯 - 求驗客</title></header><body><h1>求驗客手記：前鋒力足後上封王日聯 - 求驗客</h1><p>日聯經過星期日嘅比賽，𠵱家得番兩輪聯賽，由於浦和紅鑽、大分三神同FC東京都失分，如無意外應該係鹿島鹿角、名古屋鯨魚同埋川崎前鋒3隊之爭。排第1嘅鹿角分別領先鯨魚兩分同前鋒3分，形勢最好，但鯨魚同前鋒都不容忽視，特別係後者，事關佢哋嘅攻力喺日聯最強（32場入59球），而喺噚日贏大阪飛腳場波幫球隊先開紀錄嘅鄭大世（圖），之前打完國際賽返嚟例必冇料到，但上周中北韓冇比賽，佢可以儲火打聯賽，所以我求大俠睇好前鋒後上封王。</p></body></html>
