<html><header><meta charset="utf-8"><title>創意廊：深圳驚現巨幅塗鴉</title></header><body><h1>創意廊：深圳驚現巨幅塗鴉</h1><p>內地藝術家處處顯身手！深圳福田區廣深高速公路僑香路附近一座公路橋下，橋壁近日被人「塗鴉」，畫上兩幅各長9米、高近4米的巨型塗鴉畫，其中一幅是一個側卧露臍無腳的象鼻人，另一幅則是一個穿短褲跪趴在地上、以鼻子嗅地上包子的人。港人岑小姐稱，她在附近住了10多年，第一次見這麼大的塗鴉，而且畫得很有趣，有一定藝術性。內地網民指，這樣的塗鴉總比通街貼的辦證、醫性病小廣告好，相信大家能夠接受，也希望城管能保留，令市容變得更好，更多姿多采。<br> <br>  http://news.sina.com.cn/s/2008-11-23/133116709070.shtml </p></body></html>
