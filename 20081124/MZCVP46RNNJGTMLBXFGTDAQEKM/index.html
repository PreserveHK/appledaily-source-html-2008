<html><header><meta charset="utf-8"><title>mastermindJAPAN明年登陸馬交</title></header><body><h1>mastermindJAPAN明年登陸馬交</h1><p>相信有好多mastermind嘅香港粉絲等到頸都長，都等唔到佢開專門店。眼見「非官方代言人」之一嘅Juno差不多天天有新款着，但Fans們就要捱水貨同炒價，只有慨嘆同人唔同命！最近好消息嚟啦，就係MJ首間中國專門店將會於09年1月初登陸澳門，一系列本間正章大師設計嘅男女系列都會有得賣，定必成為骷髏粉絲潮聖之地。雖然人哋無揀中香港地，不過我哋去馬交咁方便，每個星期過去掃貨都得啦！</p><p>mastermindJAPAN<br> 地址：澳門新口岸倫斯泰特大馬路利景閣地下G舖（即MGM對面）</p></body></html>
