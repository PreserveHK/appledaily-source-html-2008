<html><header><meta charset="utf-8"><title>Eugene盼孤島裸曬</title></header><body><h1>Eugene盼孤島裸曬</h1><p>韓國前女子組合S.E.S成員Eugene，昨日聯同前緋聞男友李民基、男星李善均及女星李壽卿，在首爾安國洞Artsonje藝術中心出席電影《浪漫愛爾蘭》記者會，Eugene以一襲單邊露膊裙搶鏡。<br> 下月24日平安夜在韓國上映的《浪漫愛爾蘭》，是圍繞Eugene、李民基、李善均及李壽卿兩對男女的浪漫愛情喜劇，Eugene在片中扮演當紅偶像。</p><p>演當紅偶像</p><p>昨日Eugene在記招上表示扮回偶像也十分有趣，為影片曾到菲律賓長灘島拍外景的她更說：「我最想去到一個沒有人的地方，除下泳裝全裸曬太陽！」</p></body></html>
