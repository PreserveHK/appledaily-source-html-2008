<html><header><meta charset="utf-8"><title>隔牆有耳：區璟智升職遊個埠 - 李八方</title></header><body><h1>隔牆有耳：區璟智升職遊個埠 - 李八方</h1><p>旅遊事務專員區璟智聽日lastday，跟住放調職前大假去日本玩，傳聞話佢會升做財經事務及庫務局常秘，立法會雷曼小組會就迷債事件展開調查，到時佢一定好唔得閒。<br> 不過佢話有危先有機，好似內地零團費事件咁，搞到有內地旅客被遺棄，影響香港形象，但就因為咁香港先可以正式同中央傾呢個存在已久嘅問題，仲可以乘機向業界要求，推出旅客半年內百分百退款嘅措施。<br> 區璟智又話，政府最後決定自己起郵輪碼頭，個決定雖然有啲翻天覆地，但因為當時標書嘅建議唔係咁理想：「唔想求其過咗，之後實俾人鬧死。」仲話外國就試過有商界投資嘅碼頭爛尾㖭。&#13;</p></body></html>
