<html><header><meta charset="utf-8"><title>GEE1050TW　直覺式Touch</title></header><body><h1>GEE1050TW　直覺式Touch</h1><p>輕觸式功能唔算新，但GE這部E1050TWTouch落手感絕不簡單。用上3"輕觸式屏幕，機背異常簡潔，直頭掣都唔多粒，完全只靠篤芒操作！<br>E1050TW擁有5倍光學變焦鏡頭，仲可使用臉部對焦、笑容及眨眼感應等功能。拍片方面，無限時攝錄1,280×720MPEG4影片，更可經HDMI接上電視。<br><br>查詢：麗確攝影器材（22925111）</p></body></html>
