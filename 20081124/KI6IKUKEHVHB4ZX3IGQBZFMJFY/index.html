<html><header><meta charset="utf-8"><title>楊紫瓊先領獎後頒獎</title></header><body><h1>楊紫瓊先領獎後頒獎</h1><p>楊紫瓊（Michelle）繼前日在北非國家摩洛哥出席第8屆摩洛哥馬拉喀什國際電影節領取榮譽大獎後，昨日她再與其法拉利高層男友JeanTodt現身閉幕典禮，並擔任頒獎嘉賓，向中國片《地下的天空》的內地新晉導演張弛頒發評審團大獎。<br> 第8屆摩洛哥馬拉喀什國際電影節昨日已曲終人散，全晚最高榮譽金星獎由俄羅斯電影《WildField》奪得，最佳男主角是《TearsofApril》的芬蘭演員EeroAho，最佳女主角則是《FrozenRiver》的美國演員MelissaLeo。</p></body></html>
