<html><header><meta charset="utf-8"><title>陰暗面：珠海紙皮製防火門</title></header><body><h1>陰暗面：珠海紙皮製防火門</h1><p>內地火警隱患嚴重，防火門是在災難發生時拯救生命的重要設施，但珠海市有不法商人，竟然在鋼製防火門中填塞紙皮。珠海當局近日在前山鎮一個地盤發現一批不合格防火門，檢查人員循線到位於斗門的生產商。企業負責人竟稱，用紙皮是為省原材料，又稱對產品品質無影響。但被當局查封，並對全市巡查，發現四廠商涉嫌生產、銷售不合格產品，已向企業罰款共70萬元。<br> <br>  http://finance.ce.cn/law/home/scroll/200811/24/t20081124_13905647.shtml </p></body></html>
