<html><header><meta charset="utf-8"><title>ChrisBrown打籃球割傷縫針</title></header><body><h1>ChrisBrown打籃球割傷縫針</h1><p>本月初曾到澳門威尼斯人開騷的美國R&amp;B男歌手ChrisBrown，被傳上周在美國打籃球時跌傷，前臂意外被割開，傷口達五吋長，要緊急送院救治。</p><p>暫冇大礙</p><p>據網站MediaTakeOut.com報道，有內幕人士爆料謂現年19歲的ChrisBrown，上周打籃球弄傷手臂。醫生向Chris表示由於傷口於手腕接近主要靜脈，只差幾吋便有生命危險，不過Chris現時並無大礙，現正康復中。該網站上載了一張疑似Chris手臂的相片，臂上有數吋長的傷痕，報道更指Chris要縫上100多針，似乎有誇張之嫌。</p></body></html>
