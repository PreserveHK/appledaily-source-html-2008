<html><header><meta charset="utf-8"><title>好相click：爛屋圖書館藏書三萬</title></header><body><h1>好相click：爛屋圖書館藏書三萬</h1><p>這間簡陋到極、用膠布封窗門、用磚石木板當書架，四面漏風的房子，竟是一間藏書三萬冊的圖書館，且還打出中國著名科學家茅以升的名字！圖書館位於新疆伊犁州奎屯市一個農場邊上，由朴老先生經營，現藏書包括文、理、商、法、教、醫等科目。網民稱這是「中國最牛的圖書館」。朴先生除經營圖書館外，還寫關於中國數學歷史的著作，他最大的願望就是能找間正規房子，將圖書館做好做大。圖書館相片被網民廣為轉貼，並對朴老的行為表達敬意。<br> <br>  http://bbs.news.163.com/bbs/photo/66434390.html </p></body></html>
