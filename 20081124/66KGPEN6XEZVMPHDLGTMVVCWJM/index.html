<html><header><meta charset="utf-8"><title>求驗客手記：荷蘭飛雪主隊大利 - 求驗客</title></header><body><h1>求驗客手記：荷蘭飛雪主隊大利 - 求驗客</h1><p>周日嘅荷甲聯主場球隊全勝，其中阿爾克馬爾（AZ）迎戰阿積士呢場前列大戰，AZ憑主場之利，贏波上榜首都算正路；最令人𢱑頭反而係賽前有機會重登榜首嘅格羅寧根，竟然作客以0:3不敵實力平平嘅威廉二世！原來周日荷蘭落大雪，球場積雪，搞到威廉二世場波仲一度停頓，而比賽嘅皮球亦要換上橙色，喺咁惡劣嘅環境下，唔怪得主隊有利啲啦。不過話時話，睇到荷甲雪地比賽嘅片段，即時令我求大俠勾起N年前由阿叔講波嘅德甲精華嘅回憶㖭！</p></body></html>
