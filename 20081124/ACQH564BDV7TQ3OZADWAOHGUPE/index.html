<html><header><meta charset="utf-8"><title>袁彌明、吳文忻做煮婦
</title></header><body><h1>袁彌明、吳文忻做煮婦
</h1><p>袁彌明和吳文忻昨日到山頂廣場，宣傳有線節目《高師傅美食俠客行》，主持人譚凱琪及董敏莉即場拜高師傅為師。袁彌明和吳文忻自稱廚藝了得，還打算拍住上做教煮食的節目。袁彌明說：「今時今日煮嘢食唔係師奶專利，好多後生女同單身女性都好叻，我哋想個節目以靚為主，有靚人，靚嘢食，仲有靚嘉賓。」可是由於金融海嘯，袁彌明坦言找贊助商十分困難。</p><p>董敏莉預祝生日</p><p>席上大會送上壽包賀明日生日的董敏莉，眾人吻賀她，𠱁得她相當開心。不過有傳譚凱琪及董敏莉拍攝時被高師傅責罵，兩人同聲否認有此事，她們解釋只是高師傅要求嚴謹。<br> 採訪、攝影：卓寶花</p></body></html>
