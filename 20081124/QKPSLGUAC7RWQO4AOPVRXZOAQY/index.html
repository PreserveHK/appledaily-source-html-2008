<html><header><meta charset="utf-8"><title>Bossini買$350　即減$100</title></header><body><h1>Bossini買$350　即減$100</h1><p>早排為大家介紹過阿Sa為Bossini示範嘅最新秋冬系列，件件都咁型，款式絕對唔蝦人着，而且價錢經濟，入多幾件都唔拘！但原來仲可以再平啲？無錯，由即日起至11月27日，只需到Bossini購物滿$350，即可減$100；買夠$700就減$200，變相是原價的七一折。Bossini啲款咁易襯又多碼，買$350蚊話咁易。好似呢件格仔恤衫只係$199，包你15分鐘內揀到心頭好！<br><br>記者：陳諾堯</p><p>Bossini（23711633）<br> 旺角西洋菜街6-12A號&#13;</p></body></html>
