<html><header><meta charset="utf-8"><title>醫學Online<br>伊波拉病毒已變種</title></header><body><h1>醫學Online<br>伊波拉病毒已變種</h1><p>死亡率可高達90%的伊波拉病毒近年一直在非洲多國肆虐，近期更在烏干達發現了變種伊波拉病毒，名為Bundibugyo的變種病毒，在烏干達西部山區活躍近一年，患者的死亡率約為35%。研究人員抽取患者的病毒進行基因排序分析，發現與以往在蘇丹及薩伊爆發的伊波拉病毒不一樣，屬全新品種。美國疾病控制及預防中心的專家擔心，發現變種病毒或會影響預防疫苗的研究開發工作。</p></body></html>
