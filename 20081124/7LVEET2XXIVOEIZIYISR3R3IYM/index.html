<html><header><meta charset="utf-8"><title>求驗客手記：聖保羅正氣冠軍在望 - 求驗客</title></header><body><h1>求驗客手記：聖保羅正氣冠軍在望 - 求驗客</h1><p>力爭巴甲3連霸嘅聖保羅，果然係一支正氣球隊，佢哋周日作客2:1贏華斯高續排榜首，咁啱次席甘美奧輸2:4畀維多利亞，令聖保羅將領先優勢擴大至5分。聯賽淨番兩周，表面上71分嘅聖保羅攞多分都夠捧盃（甘美奧66分），但係巴甲同分嘅話會先計贏波場數，所以基本上聖保羅下周主場贏埋富明尼斯先肯定提早捧盃。唔講唔知，周日場波華斯高為護級出晒超技術對付聖軍，球迷擲石頭向後者旅遊巴，賽前又鎖住對手球員更衣室，好在聖保羅自己夠正氣啫！</p></body></html>
