<html><header><meta charset="utf-8"><title>隔牆有耳：嶽哥準備「身後事」 - 李八方</title></header><body><h1>隔牆有耳：嶽哥準備「身後事」 - 李八方</h1><p>食物及衞生局局長周一嶽噚日出席中央器官捐贈登記名冊啓動儀式，佢話對末期病患者嚟講，器官移植係可以延續佢哋生命嘅唯一途徑，所以佢都身體力行，率先透過名冊做登記，仲透露特首煲呔同三位司長都做咗登記。萬一特首、三司同局長有咩冬瓜豆腐，佢哋嘅器官都可以幫到好多人，遺愛人間，繼續貢獻香港人。<br> 局長透露，由於唔少家人唔清楚死者嘅意願，所以拒絕捐出死者器官，佢自己都驚網上登記意向唔夠明確，即場拎張器官捐贈卡出嚟，話會隨身攜帶。意志咁堅定，相信局長家人都唔會反對佢咁做。</p></body></html>
