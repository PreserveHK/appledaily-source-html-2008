<html><header><meta charset="utf-8"><title>醫學Online<br>人工骨骼尺碼準確</title></header><body><h1>醫學Online<br>人工骨骼尺碼準確</h1><p>日本東京大學研究人員利用磷酸鈣（Calciumphosphate）製成人工骨骼，可用在下顎、臉頰及頭骨等整形手術。由於人工骨骼形狀是根據患者電腦掃描結果製作，只需約一小時已可造成尺碼極準確的替代骨骼，適合嚴重意外創傷患者使用。<br> 首期臨床研究有10名成人患者參加，效果理想；第二期研究會在10間醫院招募70人參加，估計製造人工骨骼的技術可於三至四年內全面應用。</p></body></html>
