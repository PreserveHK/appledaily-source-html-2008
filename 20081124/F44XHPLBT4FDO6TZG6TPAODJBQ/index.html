<html><header><meta charset="utf-8"><title>《吸血新世紀》開畫高收2.77億</title></header><body><h1>《吸血新世紀》開畫高收2.77億</h1><p>由人氣新星羅拔柏廸臣（RobertPattinson）主演的《吸血新世紀》（Twilight），上周五在美國3,419間戲院開畫，單日勁收3,570萬美元（約2.77億港元），不止成為上周五美國票房冠軍，更登上美國史上最高開畫電影第14位。<br> 《吸》片結尾已埋下續集伏線，讓下集的狼人新角色登場，趁在美國開畫大收，負責發行的Summit娛樂電影公司，隨即宣佈決定將《吸》片原著小說續集《NewMoon》搬上大銀幕，雖然暫未公佈開拍日期，但已令一眾年輕的fans非常期待。</p></body></html>
