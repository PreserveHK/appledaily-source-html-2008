<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜汶澤停牌6個月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜汶澤停牌6個月 - 馮仁昭</h1><p>杜汶澤喺06年1月7日至07年11月19日期間，被扣滿15分，噚日佢戴住黑框眼鏡，一身便服去觀塘裁判法院應訊，被判停牌6個月。<br> 最近有傳明年1月約滿東亞娛樂嘅杜汶澤，會以1,500萬轉會到英皇簽約4年，佢會主力拍電影同做監製，首項工作將會開拍曾令佢揚威海外嘅《伊莎貝拉II》。<br> 案件編號：KTD1073/08</p></body></html>
