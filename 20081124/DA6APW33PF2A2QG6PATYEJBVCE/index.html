<html><header><meta charset="utf-8"><title>青年會泳池老翁溺斃</title></header><body><h1>青年會泳池老翁溺斃</h1><p>【本報訊】愛好游泳一名七旬老翁，昨午如常在尖沙嘴青年會泳池游水，突然遇溺浸於水中，救生員發現立刻將他救起進行心外壓急救，並報警召救護車將他送院搶救，惜終告不治。警方調查後認為無可疑，懷疑他突然病發遇溺，真正死因有待剖驗。<br> 死者姓葉（76歲），據悉他患有心臟病、糖尿病及高血壓。昨午他如常到上址泳池游水，至下午5時許，救生員發現葉老浸於池水中半浮沉，疑他遇溺即時跳落水將他救起急救，並報警求助。救護員到場接手急救，並用救護車將他送往醫院搶救，但返魂乏術。</p></body></html>
