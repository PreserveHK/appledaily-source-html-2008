<html><header><meta charset="utf-8"><title>賈慶林代胡錦濤見台商</title></header><body><h1>賈慶林代胡錦濤見台商</h1><p>全國政協主席賈慶林昨日接見台商時表示，大陸將繼續推動兩岸經濟交流合作，特別是兩岸全面直接雙向三通，並繼續擴大惠台優惠政策。國家主席胡錦濤原本預定昨日會見參加「全國台灣同胞投資企業聯誼會」周年慶的台灣工商界人士，但是臨時在上午通知改由賈代為接見。<br> 中央領導人臨時換人，據悉與胡錦濤正在陝西災區馬不停蹄考察有關。賈慶林在北京人民大會堂會見台商時稱，大陸將繼續推動兩岸經濟交流合作，特別是兩岸全面直接雙向三通，繼續實施充實擴大惠台優惠政策措施，保護台商合法權益，協助台商轉型升級可持續發展，在共同努力下，兩岸經濟交流合作一定能開創新局。<br> 新華社/中央社</p></body></html>
