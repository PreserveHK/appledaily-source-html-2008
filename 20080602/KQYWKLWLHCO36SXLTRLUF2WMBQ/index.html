<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>英禁酒前夕　萬人派對</p><p>英國倫敦公共交通工具周日起禁酒，上萬人響應社交網站facebook等的號召，周六晚趕搭尾班地鐵，在車廂開飲酒派對。當局接到六宗地鐵員工和警員被襲報告，警方拘捕17人。<br> 路透社/法新社</p><p>金正日四奶捧么子繼位</p><p>北韓最高領導人金正日第四位妻子金玉，暗中替24歲么子金正雲接班鋪路，盼阻撓長子金正男上台，由她垂簾聽政。44歲的金玉掌握相當大權力，她2000年曾隨金正日特使訪美。<br> 中央社</p></body></html>
