<html><header><meta charset="utf-8"><title>歐國盃小姐胸降德國</title></header><body><h1>歐國盃小姐胸降德國</h1><p>08歐國盃場內的激烈戰情還未展開，場外已是熱血沸騰。16名各國佳麗，上周六在德國為首屆「歐國盃小姐競選」會見群眾，無論泳衣look抑或球衣look均顯出女性嫵媚與性感；「歐國盃小姐」各有「國」特色，玲瓏浮凸、野性誘人、碧波蕩漾，可真是令人看得目不暇給，而她們邊握「細波」邊持國旗的姿態，就透出了今屆歐國盃的競賽氣氛。最後由22歲的捷克代表胡絲娃露娃贏得冠軍。<br> 歐新社、法新社</p></body></html>
