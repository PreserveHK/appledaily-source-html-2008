<html><header><meta charset="utf-8"><title>妙用iPod變單車儀錶板</title></header><body><h1>妙用iPod變單車儀錶板</h1><p>撇開危險不說，一邊用iPod聽歌一邊踏單車，誠然賞心樂事。但可有想過iPod除了解悶，對單車手還另有妙用？西班牙D-Tank設計所替美國單車製造商Cannondale構思iPod新用途：裝置在單車上，用作顯示行車速度、距離、消耗卡路里數量等實用資料，更可連接車尾鏡頭，在屏幕顯示後方的路面情況，最妙是靠人力踏單車發電。不過，Cannondale暫時未有計劃投產，愛踏單車的iPod迷惟有等等吧。<br>  http://www.cannondalecommunity.com/sketchbook/ </p></body></html>
