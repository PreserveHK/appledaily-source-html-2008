<html><header><meta charset="utf-8"><title>Banksy塗鴉車屋估值772萬</title></header><body><h1>Banksy塗鴉車屋估值772萬</h1><p>英國夫婦韋拉德（NathanWellard）和妮爾（MaeveNeal），10年前讓一個無名畫家在他們的流動車屋外牆創作，現在畫家蜚聲國際，「錢七」車屋身價暴漲，估計值50萬鎊（約772萬港元）。那個畫家如此巴閉？當然是塗鴉大師Banksy了。韋拉德和妮爾自言與Banksy識於微時，11年前他倆買下流動車屋作住所後，Banksy情商他倆讓他在車身作畫，完成了這幅《FragileSilence》。夫婦倆現在想安頓下來，決定拍賣貨車買屋。<br> 英國《星期日郵報》</p></body></html>
