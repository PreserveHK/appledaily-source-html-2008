<html><header><meta charset="utf-8"><title>心臟病留院　梅媽破產案押後</title></header><body><h1>心臟病留院　梅媽破產案押後</h1><p>梅媽覃美金在05年租用北角一個地舖單位，業主指她欠租5.4萬元，一度向高等法院申請梅媽破產。梅媽後來繳清欠租，但因拖欠約30萬元律師費，結果再被業主入稟申請破產。</p><p>下月提訊</p><p>案件昨日提堂，梅媽的長子梅啓明稱患有長期心臟病的梅媽現正留院，可能要做手術，故此未能出庭，法官再將案押後至下月7日提訊。<br> 梅啓明聲稱與業主達成協議，分期繳付欠款，但沒有在誓章內列明協議內容。他又重複稱案件是寃案，反指舖位漏水，損壞貨物。<br> 採訪：黃幗慧<br> 案件編號：HCB1406/08</p></body></html>
