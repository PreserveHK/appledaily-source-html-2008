<html><header><meta charset="utf-8"><title>兩岸快線<br>最低工資1000元升17.6%</title></header><body><h1>兩岸快線<br>最低工資1000元升17.6%</h1><p>深圳將由7月1日起，上調2008年度全市最低工資標準，其中特區外最低工資標準比上年升20%。屆時，特區內（福田區、羅湖區、鹽田區、南山區）最低工資標準為每月1,000元人民幣，比去年每月的850元增17.6%；特區外（寶安區、龍崗區）最低工資標準為每月900元，比去年每月750元增20%。副市長李銘表示，提高工資有利於深圳解決「招工難」等問題。<br> 新華社</p></body></html>
