<html><header><meta charset="utf-8"><title>製作擺烏龍　阻觀眾聽歌</title></header><body><h1>製作擺烏龍　阻觀眾聽歌</h1><p>今次《演藝界512關愛行動》滙演，由於演出者眾以及籌備時間倉卒，故製作方面難免出現混亂。</p><p>雙聲同播</p><p>當靜婷及華娃等一班前輩歌手在台上獻唱時，台上的螢幕卻同時播放房祖名及戴夢夢等在台邊的現場呼籲，現場有兩項演出聲音同時播出，讓觀眾感到困惑。<br> 後來港台、新城及商台一眾DJ大合唱《紅日》時，可能播錯音樂版本，DJ唱到一半發覺音樂不對，製作單位強將音樂關掉，要DJ清唱，後來再播出正確音樂。</p></body></html>
