<html><header><meta charset="utf-8"><title>娛樂開CHAT︰袁彩雲、吳日言本周輪流CHAT</title></header><body><h1>娛樂開CHAT︰袁彩雲、吳日言本周輪流CHAT</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》將請來袁彩雲與吳日言擔任嘉賓，二人分別於今日（6月3日）及明日（6月4日）與讀者談天說地，參加者有機會得到偶像送出的珍藏禮物，只要你有webcam及headset，並於當日6:30pm準時登入 http://ent.appledaily.com即可，節目於當晚7:00pm在《蘋果》網站直播。 </p></body></html>
