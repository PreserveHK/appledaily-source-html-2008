<html><header><meta charset="utf-8"><title>紐約潮興街頭搏擊</title></header><body><h1>紐約潮興街頭搏擊</h1><p>笨拙的左勾拳、無力的右踢腿……美國紐約曼哈頓聯合廣場（UnionSquare），逢周五上演連場自由搏擊，這個FightClub絕不秘密，人人可參加。搏擊手有的騎呢，亦有不少拳拳生風，唯一共通之處是個個都打得投入，觀眾看得過癮。<br> 只要找到對手，任何人都可以踏足「隱形擂台」，規矩是不准打頭，更不可藉此了結恩怨，只能為搏擊的樂趣而戰。這天先有兩名手腳纖幼男士上場，打得「姐手姐腳」扭作一團；接着一對肌肉男示範「真正搏擊」：跳踢、後翻、手刀，你來我往招式利落。圍觀的上百觀眾，男女老嫩，個個看得眼定定。這麼另類的街頭節目，都算是紐約特色。<br> Gothamist網站</p></body></html>
