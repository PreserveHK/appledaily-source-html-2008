<html><header><meta charset="utf-8"><title>吃過神秘果檸檬也變甜</title></header><body><h1>吃過神秘果檸檬也變甜</h1><p>一團檸檬雪葩加入黑啤，有人喝後大讚像「朱古力奶昔」；另一位把「辣椒仔」辣汁倒在舌頭，竟說「似冬甩的糖漿」！他們不是儍子，而是參加了美國紐約和三藩市等地新興的「味覺錯亂派對」，用一顆神秘果（miraclefruit），玩轉味蕾。<br> 付過15美元（約117港元）入場費，派對搞手阿利科（FranzAliquo）會遞上一顆紅色神秘果，放入口咬開果肉，味覺實驗開始。幾十名賓客拿起檸檬、酸芝士放入口，全部甜滋滋，連醋都變得可口。事關神秘果含醣蛋白，會改變味蕾感受酸味，吃一顆，錯亂效果可維持一小時。<br> 美國《紐約時報》</p></body></html>
