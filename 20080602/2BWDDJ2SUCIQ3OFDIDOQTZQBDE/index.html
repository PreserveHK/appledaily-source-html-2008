<html><header><meta charset="utf-8"><title>張赫婚宴車太鉉揸弗</title></header><body><h1>張赫婚宴車太鉉揸弗</h1><p>韓國男星張赫昨日與圈外人妻子金如貞在首爾ImperialPalaceHotel辦婚宴。向來人緣不俗的張赫，獲不少圈中人到場，包括廉晶雅、鄭雨盛等，場面熱鬧。<br> 張赫與妻子已於今年1月註冊，其妻今年2月為他誕下兒子太喜，至昨日兩人才補擺酒。盛會將不對外公開，近百傳媒在酒店門外守候，新娘子在婚禮上多次感動落淚。車太鉉在婚宴上擔任司儀，十分忙碌。剛服完兵役退伍的男歌手金鐘國在婚宴上高歌一曲，祝賀一對新人白頭到老。</p></body></html>
