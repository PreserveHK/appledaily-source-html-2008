<html><header><meta charset="utf-8"><title>韓大鐘電影獎《追擊者》掃11提名</title></header><body><h1>韓大鐘電影獎《追擊者》掃11提名</h1><p>韓國影壇盛事「第45屆大鐘電影獎」將於本月27日舉行，昨日大會宣佈各獎項入圍名單。今年韓國最賣座電影《追擊者》，共獲得11項最多提名，兩位男主角河正佑和金允錫雙雙入圍最佳男主角，將與《密陽》的宋康昊及《Scout》的任昌丁等爭奪影帝。<br> 憑《密陽》多次封后的全度妍再下一城，將與《Sevendays》的金允珍及《幸福》的林秀晶等角逐影后殊榮，而金允珍主演的《Sevendays》則獲得10項提名。</p></body></html>
