<html><header><meta charset="utf-8"><title>生意失敗　狠父刺死小兒女</title></header><body><h1>生意失敗　狠父刺死小兒女</h1><p>英國一名斯里蘭卡裔的狠父，用利刀狂刺三名小兒女，結果5歲長子及4歲女兒死亡，半歲大么女重傷。據說，這名狠父可能因經營的便利店生意失敗，把心中的挫折發洩在兒女身上。<br> 慘案於上周五晚在薩里郡（Surrey）發生。警方接獲35歲婦人沙瑟卡拉（Sasikala）致電求助，救護員到場把三名奄奄一息的幼童救出，可惜只有半歲大女嬰僥倖不死，但她傷勢嚴重。警方事後把在屋外踱步及講手機的39歲父親納萬尼坦（Navaneethan），和一身鮮血但僅受皮外傷的沙瑟卡拉帶走，夫婦倆都表現得平靜。<br> 英國《星期日郵報》</p></body></html>
