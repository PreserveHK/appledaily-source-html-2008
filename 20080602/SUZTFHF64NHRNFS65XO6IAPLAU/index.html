<html><header><meta charset="utf-8"><title>5號梁倩汶返港婆婆送花</title></header><body><h1>5號梁倩汶返港婆婆送花</h1><p>12位候選港姐完成美國邁阿密和加勒比海12天的行程，昨晚八時多返抵赤鱲角機場，她們出閘時顯得疲態畢露，不約而同架上墨鏡遮掩殘樣。<br> 5號梁倩汶、6號陳倩揚、7號梁雅琳和8號姚婷芝四位佳麗都獲家人前來接機，5號梁倩汶還得到婆婆送上鮮花迎接，風頭躉4號高海寧卻要獨自離開，她說：「我打咗畀媽咪，叫佢唔好嚟。」對於有雜誌報道曾志偉在玩水戰時喪昅和跟她有身體接觸，4號高海寧否認揩油，她說：「佢冇摸到我嘅敏感部位，只係掟我落水時掂到手臂咋。」11號馬賽因為證件出了問題，所以延遲了出閘時間。<br> 採訪：駱華齡<br> 攝影：林德雄</p></body></html>
