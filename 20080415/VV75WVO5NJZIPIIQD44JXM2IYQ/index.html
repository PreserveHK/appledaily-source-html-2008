<html><header><meta charset="utf-8"><title>黃麗梅平息內訌</title></header><body><h1>黃麗梅平息內訌</h1><p>黃麗梅主持的飲食節目《鮮入為煮》、以及江美儀主持的《方草尋源》等節目，周末播出平均收視上升，亞視昨在大埔總台舉行祝捷會，不過早前與黃麗梅不咬弦的江美儀卻因事避席，黃麗梅說：「我哋唔係死對頭，都係嗰句啦！唔好搞內戰，大家槍口應該對外，有乜事咪關埋門自己鬧囉！搞內戰實衰，就算同場我都唔介意，我唔知佢點解唔嚟，唔知佢有冇避忌，我就冇。」<br> 此外，亞姐張家瑩、曾敏等化身邦女郎，宣傳《007最佳邦女郎系列電影》，不過他們的造型欠性感，張家瑩說：「本來我提議着泳衣，不過公司話唔好，我唔介意性感又或者拍情慾戲，如果可以一炮而紅真係可以諗吓！」<br> 採訪、攝影：魯萍</p></body></html>
