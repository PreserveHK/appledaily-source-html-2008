<html><header><meta charset="utf-8"><title>梅麗領榮譽大獎</title></header><body><h1>梅麗領榮譽大獎</h1><p>紐約林肯中心電影學會昨日頒發榮譽大獎給金像影后梅麗史翠普（MerylStreep），其舊拍檔羅拔烈福（RobertRedford）、奧瑪花曼（UmaThurman）及艾美雅當絲（AmyAdams）等到場祝賀。</p><p>最啱演希拉莉</p><p>另外，日前一個電視台LifetimeTelevision調查訪問了500位女性，認為那位女演員最適合在銀幕上扮演美國總統參選人希拉莉（HillaryClinton），結果梅麗大熱勝出，屈居第二、三位則是格蘭高絲（GlennClose）及戴安姬頓（DianeKeaton）。</p></body></html>
