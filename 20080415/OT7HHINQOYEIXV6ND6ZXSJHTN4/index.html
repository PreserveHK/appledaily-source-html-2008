<html><header><meta charset="utf-8"><title>醫學Online<br>六七月出生易近視</title></header><body><h1>醫學Online<br>六七月出生易近視</h1><p>近視原來與出生的月份有關，以色列一項有超過27萬人參加的研究，對參加者的視力狀況及出生日期進行比較分析。結果發現在6及7月出生的人患近視的風險最大，在1及12月出生的人則少有近視，專家暫時未能確定出生時間與近視的關係，但近年不少研究均顯示近視與遺傳關係密切，近視也有可能與出生季節扯上關係，但需要進行更大規模的研究才能證實兩者的關係。</p></body></html>
