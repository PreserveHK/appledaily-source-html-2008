<html><header><meta charset="utf-8"><title>馮仁昭四圍超：野仔否認爭風呷醋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：野仔否認爭風呷醋 - 馮仁昭</h1><p>樂隊野仔呢個星期五就喺九展演出兩場「野仔08畢業禮音樂會」，三名成員包括少爺占（中）早排到CD舖送海報答謝買飛嘅樂迷。當日野仔派嘅海報係新版本，之前有傳其他成員不滿第一款海報淨係見到少爺占個樣，唱片公司惟有印多一款，不過三名成員都否認，話唔會做埋呷醋呢啲咁婆媽嘅嘢。佢哋當日幫樂迷簽名，少爺占自封「神簽手」，話簽名比其他成員快、狠、準喎。</p></body></html>
