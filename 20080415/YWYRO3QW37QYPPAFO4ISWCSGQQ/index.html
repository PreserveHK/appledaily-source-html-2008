<html><header><meta charset="utf-8"><title>東東操出40吋胸</title></header><body><h1>東東操出40吋胸</h1><p>正身在內地宣傳的陳曉東，早前特地為廣東新歌《無仇無怨》拍MV，該曲由林夕填詞，寫情侶因性格不合而分手，雙方都沒有怨恨。<br> MV內只得東東一人演出，他先穿上背心拍攝，其後應導演要求赤裸上身，大騷肌肉，東東謂以往因手甩骱，聽從好友劉璇建議勤練肩膊運動，肌肉結實便不易甩骱，他說：「我每周至少做三次運動，跑步、健身、掌上壓、situp同舉啞鈴都做。」問他胸肌有幾吋，東東笑說：「冇40都有39吋啩，谷行就唔知，不過𠵱家睇落去削咗啲啦。」東東將於月底推出廣東碟，下月中推出國語碟，他說：「我都唔覺得攰，我變成工作狂，做得好開心。」<br> 撰文：丁寧</p></body></html>
