<html><header><meta charset="utf-8"><title>伊健嫂迷倒曹永廉</title></header><body><h1>伊健嫂迷倒曹永廉</h1><p>蒙嘉慧（YoYo）和曹永廉等昨日到西環，為無綫新劇《真心英雄》拍攝一場打羽毛球的戲份，向來十分喜歡打羽毛球的YoYo更直言寓工作於娛樂，而曹永廉更大讚女方球技，他說：「佢打波嘅英姿好吸引，我終於明白佢點解吸引到鄭伊健，我自己就平時好少打羽毛球。」</p><p>爆曹永廉舊情</p><p>YoYo對於曹永廉的讚美竟未有照單全收，更即場開玩笑說：「佢今日發揮唔到佢所長，乜都講得出，當年佢同佢前女友分手，都係鄭伊健開解佢，今日先有咁好嘅老婆，𠵱家佢咁篤佢朋友出嚟，佢死梗。」問到YoYo是否因球技了得深深吸引鄭伊健，她說：「我打波係為興趣，冇嘢回應。」<br> 採訪、攝影：王崇穎</p></body></html>
