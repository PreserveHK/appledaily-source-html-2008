<html><header><meta charset="utf-8"><title>醫學Online<br>乳酸菌預防花粉症</title></header><body><h1>醫學Online<br>乳酸菌預防花粉症</h1><p>春天是花粉症發作的高峯期，日本一項最新的研究發現，每日飲用100克酸奶或50毫克乳酸菌食品，可預防花粉症在內的鼻敏感症狀惡化，研究將89名患上花粉症的鼻敏感患者分成兩組，一組人在半年內每日食用50毫克乳酸菌食品，另一組人的食物則不含乳酸菌，參加者並需記錄打噴嚏、流涕及鼻塞的頻率，結果發現不食用乳酸菌的患者，在花粉飛散期流鼻涕及鼻塞症狀會加劇。</p></body></html>
