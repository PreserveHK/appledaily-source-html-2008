<html><header><meta charset="utf-8"><title>財圈快拍：馬時亨呻冇米冇油</title></header><body><h1>財圈快拍：馬時亨呻冇米冇油</h1><p>話商務及經濟發展局局長馬時亨係「開幕」之星，一啲都唔誇張，佢三日唔埋兩日就會現身大小場合做主禮嘉賓，噚日佢晨早又出席喺會展舉行嘅電子產品展及國際資訊科技博覽開幕禮，致辭後仲好有興致喺場內逛足個幾鐘，又玩吸塵機、又揸模擬船，仲推埋架超市車仔扮入貨，最玩嘢係一路買、一路話人哋「冇米」又「冇油」，應該係貨種唔夠，跟住知道講錯嘢就大大聲補鑊話，「市場大把存貨，唔使擔心！」<br> 程志遠攝</p></body></html>
