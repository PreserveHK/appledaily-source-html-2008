<html><header><meta charset="utf-8"><title>張根錫見fans病癒</title></header><body><h1>張根錫見fans病癒</h1><p>韓劇《黃真伊》中扮演河知雲初戀情人的20歲男星張根錫，於前日下午抵達香港，為時裝雜誌《ELLE》韓國版拍攝寫真。張根錫想不到會有本港fans專誠到場接機，感到非常高興，他還停下來替影迷簽名拍照留念。</p><p>留港一星期</p><p>抵埗後的張根錫即在官網內留言，他表示雖然來港前患上感冒，但見到香港fans的熱情，加上收到她們的禮物，猶如給予他無比的力量。張根錫又指香港比韓國熱得多，而他所下榻的酒店可欣賞到漂亮的夜景，他又預計會在港逗留一星期，拍攝以港產片《重慶森林》為主題的相片。</p></body></html>
