<html><header><meta charset="utf-8"><title>醫學Online<br>打疫苗後仍須小心</title></header><body><h1>醫學Online<br>打疫苗後仍須小心</h1><p>兒童注射預防肺炎鏈球菌疫苗有利有弊，英國的傳染病專家警告，雖然兒童感染受疫苗保護的細菌的個案減少，每年可避免約300宗入侵性肺炎個案，但該些不受疫苗保護的肺炎球菌品種，患者人數卻有增加迹象。其中一種可引致胸腔膜化膿的併發症的肺炎球菌Serotype1，估計每年的感染個案就高達1,000宗，呼籲家長即使孩子注射了預防疫苗，但仍要提高警覺。</p></body></html>
