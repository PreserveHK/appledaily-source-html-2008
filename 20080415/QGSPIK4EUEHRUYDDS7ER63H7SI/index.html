<html><header><meta charset="utf-8"><title>寶麗萊打印機</title></header><body><h1>寶麗萊打印機</h1><p>寶麗萊（Polaroid）上月宣佈停產旗下即影即有菲林，現有存貨明年將耗盡，但寶麗萊已準備讓即影即有以高科技姿態復活。<br> 今秋面世的寶麗萊相片打印機，只如巴掌大小，用藍芽接駁手機或USB駁數碼相機，就能印出照片，大小如信用卡。打印機內置電腦晶片和熱印頭，能把含染料結晶微層的相紙加熱，變成照片。打印機每部售150美元（約1,168港元），相紙30張售9.99美元（約78港元）。<br> 美國《紐約時報》</p></body></html>
