<html><header><meta charset="utf-8"><title>兩岸快線<br>廣州酸雨有時比醋更酸</title></header><body><h1>兩岸快線<br>廣州酸雨有時比醋更酸</h1><p>廣州去年灰霾天氣達131天，酸雨頻率超過八成。廣州市環保局新聞發言人楊柳昨日稱：廣州酸雨有時確實比醋還酸。據悉，廣東的廣州、韶關、深圳、珠海、佛山、茂名、肇慶等九個城市屬於重酸雨區，而廣州又是九個城市中酸雨最酸的城市，PH值達到4.42，酸雨頻率為82.6%。廣州五年酸雨頻率上升了三成，近十年來，成了廣州最擔憂的環境問題之一。<br> 中通社</p></body></html>
