<html><header><meta charset="utf-8"><title>乜東東：<br>鬼馬甲蟲「叭」</title></header><body><h1>乜東東：<br>鬼馬甲蟲「叭」</h1><p>有啲人養甲蟲當寵物，我就耍手擰頭叫救命啦，摸吓佢都會起雞皮。但呢幾隻咁Colourful我又一啲唔驚喎，反光外殼顏色鮮艷，好彩唔係真甲蟲，而係個Speaker。背脊向天係出聲位，插iPod播歌無問題，得意成咁，搞到我要即刻買返屋企用呀。<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>ForwardDesignGallery<br> （旺角彌敦道580號A潮流特區120舖/65769315）</p></body></html>
