<html><header><meta charset="utf-8"><title>超儀擺佈陳冠希</title></header><body><h1>超儀擺佈陳冠希</h1><p>何超儀昨日到商台宣傳新碟《ElasticRock》，今次超儀用了一個超激的妖精造型做唱片封面，她說：「阿Zing最初搞呢個造型，我都有啲擔心外間接受唔到，不過我想有個人風格，所以試吓玩新嘢，點知出嚟嘅效果好特別，好多朋友睇完之後都讚。」</p><p>尊重朋友</p><p>超儀今次在MV上花了不少心思，新碟上會收錄《何超市》及《償還》的MV，她坦言要多謝好友陳冠希的支持，她說：「Edison今次好似布偶咁任我擺佈，大家合作得好開心，我梗係想同佢繼續合作啦！」至於又會否鼓勵好友返港繼續發展，她說：「佢都咁大個人，對將來佢有佢嘅打算，我會支持朋友嘅意見。」<br> 採訪：何慧斯</p></body></html>
