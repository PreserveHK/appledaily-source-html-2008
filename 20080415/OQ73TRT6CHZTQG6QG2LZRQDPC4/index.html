<html><header><meta charset="utf-8"><title>砧板發霉　用檸檬汁浸洗</title></header><body><h1>砧板發霉　用檸檬汁浸洗</h1><p>天氣潮濕，除了成身黐𣲷𣲷，衣服晾幾日都唔亁，今日走入廚房，居然發現塊砧板發霉起黑雞。正想拿起塊砧板掉入垃圾桶之際，阿媽咁啱路過喝止，仲鬧我敗家：「塊砧板買咗百幾蚊，只係用咗幾個月就掉咗佢，乜你咁嘥呀！呢排咁潮濕，啲嘢就梗係易發霉啦！用幼砂紙磨走黑雞，再用檸檬汁或白醋浸洗，冲一冲水就亁淨晒。」<br>我依足阿媽教路，磨完再洗，塊砧板真係靚晒喎。難得今日出太陽，我將塊砧板搬去窗邊曬太陽先，點知又畀阿媽鬧：「砧板唔曬得太陽呀，要放喺通風地方吹亁，否則好易爆裂。」收到！<br></p></body></html>
