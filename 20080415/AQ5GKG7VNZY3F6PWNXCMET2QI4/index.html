<html><header><meta charset="utf-8"><title>案件速遞<br>奪命車禍旅巴司機判囚</title></header><body><h1>案件速遞<br>奪命車禍旅巴司機判囚</h1><p>【本報訊】新西貢公路去年7月19日因地底污水喉管滲漏致路面出現坑洞，導致大塞車。一名旅遊巴司機因收掣不及，猛撼前面一輛小巴，小巴再推前釀成九車連環相撞，17人受傷，其中一名72歲小巴女乘客死亡。旅遊巴司機昨在觀塘裁判法院認罪，判監三個月、停牌兩年及罰款兩千元。<br> 被告朱鏡華（58歲）昨承認危險駕駛導致他人死亡及司機座位的安全帶沒有認可固定點兩罪。他求情說有坐監的準備，事發後已失業，現靠積蓄維生，裁判官認為案情嚴重，儘管被告認罪顯示悔意，仍須判監。<br> 案件編號：KTCC423/08</p></body></html>
