<html><header><meta charset="utf-8"><title>中環在線：黃遠輝冇大陸人仔戶口 - 李華華</title></header><body><h1>中環在線：黃遠輝冇大陸人仔戶口 - 李華華</h1><p>自從人民幣破七，街頭巷尾最熱門話題係，「你開咗人仔戶口未？」曾經係渣打銀行中國區總裁，家陣係工銀亞洲（349）董事兼副總經理嘅黃遠輝，喺國內打滾咁多年，睇怕都儲埋唔少人仔，點知佢話：「我連人民幣（國內）戶口都冇。」佢又話，自己只係買咗少少人民幣，佔投資組合1%都冇。<br> 佢自己冇人仔投資啫，但喺內地返工嘅港人員工有冇要求用人仔出糧呢呵？佢話：「暫時未有聽到咁嘅要求噃。」<br> 見華華猛問人仔投資，黃遠輝提醒華華，喺大陸儲人仔，其實有唔少風險，投資者要計吓滙錢返大陸收幾多錢手續費，否則收埋嘅利息都唔夠畀。收到！</p></body></html>
