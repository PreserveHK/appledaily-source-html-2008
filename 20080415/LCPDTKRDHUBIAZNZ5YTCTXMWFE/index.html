<html><header><meta charset="utf-8"><title>靈車撞傷男生不治</title></header><body><h1>靈車撞傷男生不治</h1><p>【本報訊】前日下午在沙頭角公路近沙頭角警署橫過馬路時，遭一輛靈車撞至重傷的13歲中一男學生黃嘉樂，送院搶救23小時後，延至昨午傷重死亡。警方新界北交通意外特別調查隊已展開調查。</p><p>搶救23小時</p><p>死者黃嘉樂是於前午5時46分放學後，從上水搭乘一輛往沙頭角村的專線小巴在上址落車後，他疑趕着返家，未有看清楚路面交通情況，就從專線小巴車尾走出橫過馬路時，當場被對面線一輛載着遺體駛至的靈車撞至拋起墮地，黃頭頸受重傷陷昏迷，救護員到場將事主送北區醫院急救後，當晚他被轉送沙田威爾斯醫院接受進一步搶救，他因傷重延至昨午4時53分不治。</p></body></html>
