<html><header><meta charset="utf-8"><title>財話短說<br>光訊2.4億購廣告公司</title></header><body><h1>財話短說<br>光訊2.4億購廣告公司</h1><p>▲光訊控股（254）宣佈，以保證盈利6.15倍價格，斥資2.4億元向商人盧振忠收購在中國從事廣告業務的L&amp;LPartner's全部股權，其中2億元以新股，餘下4000萬元以可換股債券抵付，新股發行價及換股債兌換價同為0.8元，另透過敦沛配售8000萬股新股，集資淨額1500萬元用於營運資金。盧氏最終持有19.99%股權成為光訊第二大股東。</p></body></html>
