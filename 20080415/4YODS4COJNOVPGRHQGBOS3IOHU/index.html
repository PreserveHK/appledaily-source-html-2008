<html><header><meta charset="utf-8"><title>宇多田光為新歡買睡衣</title></header><body><h1>宇多田光為新歡買睡衣</h1><p>日本女歌手宇多田光不經不覺已離婚一年，近日光妹盛傳已覓得第二春。昨日出版的日本雜誌《女性自身》在本月中便偷拍光妹一個人到東京四谷的陽運寺誠心參拜後，到了雜貨店購買兩套男女裝睡衣，即時引來外界揣測她已結新歡。</p><p>寺廟祈姻緣</p><p>據知該寺廟以祈求姻緣聞名，當日打扮樸素的光妹，在廟內誠心參拜。之後她一個人閒逛到一間雜貨店購物，光妹對店內的夜光睡衣情有獨鍾，最後買下兩套不同款式男女裝睡衣才離去。光妹早前才被發現與一名混血男子拍拖食拉麵，未知她所買的男裝睡衣是否送給新歡的禮物呢？</p></body></html>
