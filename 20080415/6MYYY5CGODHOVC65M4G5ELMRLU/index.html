<html><header><meta charset="utf-8"><title>案件速遞<br>地產代理盜資料判監緩刑</title></header><body><h1>案件速遞<br>地產代理盜資料判監緩刑</h1><p>【本報訊】中原地產一名地產代理，私自抄下公司261名客戶的個人資料及放盤紀錄，打算出賣予其他公司換取利益，遭經理發現揭發事件。涉案代理昨在東區裁判法院，承認一項為不誠實意圖而取用電腦罪，被判入獄六星期，緩刑一年。<br> 被告余淑輝（26歲），現已離職，轉任電話銷售員，被控於06年11月14至22日，在中原地產位於西半山明苑的分行，為不誠實意圖而取用電腦。辯方求情指被告為家庭經濟支柱，資料並未向其他人披露。<br> 案件編號：ESCC76/08</p></body></html>
