<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本搖滾男歌手Gackt的愛犬Ener，已被起用為卡通角色，也會成為日本環保活動的代言人。<br> <br> ●去年5月被事務所解僱的日本女星奧菜惠，將於下月8日在東京復出參演舞台劇《尋找失去的時間》。<br> <br> ●正身處柏林的韓國男星Rain，早前為身患重病的韓國少女送上留言祝福。<br> <br> ●由崔始源及韓庚新組成的SuperJunior-M，前日到中國長沙錄影電視節目。<br> <br> ●BritneySpears的前狗仔隊男友AdnanGhalib，上周六被兇徒以刀刺傷手臂。<br> <br> ●有指湯告魯斯見妻子姬蒂荷姆絲近日減肥過度，致經常休克及出現劇烈頭痛，勸告她減少與過瘦的碧咸嫂見面。</p></body></html>
