<html><header><meta charset="utf-8"><title>陳鍵鋒操弗落水</title></header><body><h1>陳鍵鋒操弗落水</h1><p>陳鍵鋒前晚和梁嘉琪在葵盛圍某室內泳池，為新劇《學警狙擊》拍攝落水戲，內容講及梁嘉琪不擅游泳，陳鍵鋒充當教師指導她。問陳鍵鋒會否穿三角泳褲上陣，他說：「開頭話有，不過後來有滑水褲贊助商，所以就冇。」為了拍攝這場戲，陳鍵鋒刻意操弗身形，健身、打拳，兼節食，成功減磅，不少工作人員和fans都大讚他弗。</p><p>乘機晒料</p><p>問陳鍵鋒會否要求導演加些騷身形的戲份，他說：「前幾日我同編審傾過，問佢哋會唔會有機會騷吓我身形，佢話有喎，咁我叫佢早啲通知我操弗啲。」不過他坦言見到旁人大魚大肉，會有點不開心，他表示完成當晚的落水戲後會食餐好的，寧願之後再節食。<br> 採訪、攝影：何慧斯</p></body></html>
