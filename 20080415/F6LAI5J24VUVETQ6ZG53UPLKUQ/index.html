<html><header><meta charset="utf-8"><title>塗鴉大師傑作</title></header><body><h1>塗鴉大師傑作</h1><p>英國塗鴉大師Banksy的作品風格一向幽默諷刺，這次他又有搞嘢新作：在倫敦紐曼街一間郵局的外牆，一名兒童髹上「閉路電視下的一個國家」，旁邊有個保安在監視，諷刺城市內閉路電視無處不在，成了「老大哥」社會。更諷刺的是，這幅塗鴉旁正好安裝了閉路電視，而且有鐵欄範圍內，但Banksy搞搞震期間，雖然架起了三層樓高的棚架，卻一直沒有人干涉。<br> 這幅塗鴉相信也是Banksy在倫敦市中心最大的作品。<br> 英國《每日郵報》</p></body></html>
