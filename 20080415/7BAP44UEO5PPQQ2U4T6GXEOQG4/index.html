<html><header><meta charset="utf-8"><title>陳啓泰盼演迷姦案</title></header><body><h1>陳啓泰盼演迷姦案</h1><p>羅慧娟、顧紀筠、陳啓泰昨日在大埔亞視總台為新節目《今日法庭》進行拜神儀式。陳啓泰即場建議監製開拍近日城中熱話「V太案件」，並由三位主持擔演。<br> 顧紀筠表示由於「V太案件」仍在審理中，不便多作評論，但案件中牽涉的兩位女事主中，若有機會的話，她希望扮演黃小姐，顧紀筠說：「我個樣唔似V太咁無知，所以會做黃小姐，平時我都有睇新聞，有時仲會墮入角色去諗，但唔明點解啲人會做啲咁嘅事。」</p><p>太過匪夷所思</p><p>相反羅慧娟對角色並不感興趣，她說：「演戲還演戲，我都係做番主持好，𠵱家好多新聞都係匪夷所思，我都唔信件事係真嘅！」<br> 採訪、攝影：卓寶花</p></body></html>
