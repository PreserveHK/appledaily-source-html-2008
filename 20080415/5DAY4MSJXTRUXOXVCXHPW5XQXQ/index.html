<html><header><meta charset="utf-8"><title>醫學Online<br>頭痛減少或患高血壓</title></header><body><h1>醫學Online<br>頭痛減少或患高血壓</h1><p>血壓升高原來可以抑制頭痛，挪威一間醫院分析了51,000名病人頭痛與血壓的關係，發現上壓超標的患者受頭痛困擾的風險，較上壓正常的人士低40%，下壓超標的人頭痛的風險更低50%，專家警告高血壓雖然是頭痛剋星，卻不值得高興，因患者隨時是因為血管硬化，令身體對痛楚的敏感度下降，才誤以為頭痛的發生率下降。根據世界衞生組織的標準上壓（收縮壓）達140度或以上，下壓（舒張壓）達90度或以上便是高血壓。</p></body></html>
