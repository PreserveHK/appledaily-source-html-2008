<html><header><meta charset="utf-8"><title>HOTNEWS</title></header><body><h1>HOTNEWS</h1><p>鄭潔女單16強止步</p><p>20:50　13/08/2008<br> 今年殺入溫布頓女單4強的中國網球手鄭潔，周三在京奧女網單打第3輪以4:6、3:6，不敵俄羅斯的沙芬娜，16強止步；幸好鄭潔與晏紫組成的女雙同日第二圈晉級，鄭潔總算還有糊叫。中新社</p><p>澳洲女籃狂炒南韓</p><p>22:50　13/08/2008<br> 上屆奧運女籃銀牌澳洲，周三以90:62狂勝南韓，在A組保持3戰全勝。澳洲陣中除了靚女前鋒羅倫積遜外，一身黃配綠緊身球衣，可算是澳洲女籃一大特色。美聯社</p></body></html>
