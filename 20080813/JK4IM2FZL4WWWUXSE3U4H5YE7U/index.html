<html><header><meta charset="utf-8"><title>HOTNEWS</title></header><body><h1>HOTNEWS</h1><p>仲滿一劍震天下</p><p>20:3012/08/2008<br> 東道主中國周二再摘下4金2銅，以13金3銀4銅續高踞獎牌榜首位。港人的晚飯時間，國家隊閃電擸走兩金，男劍客仲滿首先在個人佩劍決賽，以15:9擊敗法國選手盧比斯（NicolasLopez），歷史性奪得國家首面奧運劍擊金牌。</p><p>舉重隊摘第5金</p><p>20:5012/08/2008<br> 差不多同一時間，中國男力士廖輝，在北京航空航天大學體育館，雖在首次抓舉和挺舉失敗，但及後越戰越勇，最終在69公斤級決賽以總成績348公斤，贏得舉重隊第5枚金牌，亦是迄今中國隊第13面金牌。法新社</p></body></html>
