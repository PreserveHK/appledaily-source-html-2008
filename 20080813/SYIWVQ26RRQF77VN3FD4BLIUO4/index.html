<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周秀娜蒲吧掀起毆鬥 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周秀娜蒲吧掀起毆鬥 - 馮仁昭</h1><p>有翻版樂基兒之稱嘅周秀娜（左）以及新晉模特兒劉俐（Kibby右）前晚喺尖沙嘴為一間酒吧拍攝廣告。擁有32D、23、33三圍嘅周秀娜，對住32A、24、34嘅新晉Kibby當然唔輸蝕，周秀娜話：「以前都去過酒吧，仲試過有兩個男性朋友為我爭風呷醋，大打出手，我當時去咗洗手間睇唔到，不過我冇再聯絡啲搞事者。」佢又話唔鍾意喺酒吧識男仔，因為唔會係真心嘅。</p></body></html>
