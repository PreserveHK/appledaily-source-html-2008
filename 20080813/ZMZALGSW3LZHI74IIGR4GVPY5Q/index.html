<html><header><meta charset="utf-8"><title>馮仁昭四圍超：何韻詩暗戀王得個桔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：何韻詩暗戀王得個桔 - 馮仁昭</h1><p>何韻詩將會喺本月28日喺灣仔會展演出新城音樂會，仲搵咗劉浩龍（左）做表演嘉賓，噚日佢哋到新城出席記者會。阿詩自爆曾經係暗戀王，佢話：「暗戀人嘅經驗好多，但冇乜成功過，直至呢幾年，好似還番畀我，有啲人會埋嚟，如果我真係覺得唔啱，就會清楚同佢講。」至於劉浩龍噚日32歲生日，佢嘅緋聞女友鄭融都有sms祝賀，問佢係咪鎖定咗鄭融係結婚對象，佢話：「冇，千祈唔好咁講，愛情放埋一邊。」</p></body></html>
