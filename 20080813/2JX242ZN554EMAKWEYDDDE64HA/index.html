<html><header><meta charset="utf-8"><title>城城、小春冒雨夜蒲</title></header><body><h1>城城、小春冒雨夜蒲</h1><p>郭富城和陳小春前晚各自冒雨夜遊，前晚10時許，城城乘坐保母車由司機接送到跑馬地的Starbucks外，等候助手為他買咖啡外賣。</p><p>偕友到蘭桂坊</p><p>戴紅色cap帽、穿卡通tee的城城坐在車廂乘客位狂煲電話粥，記者上前拍照，城城即時黑面，二話不說拉上窗簾。<br> 陳小春前晚則駕着價值約150萬的HummerH3新車，載同一名男伴往蘭桂坊，其間小春落車去便利店購物，折返時發現記者在場，即表現不耐煩。<br> 小春駕車到擺花街，將車停泊一邊，向一名路經的警員表示被記者追訪，警員遂向記者了解。小春見狀竟不停笑，且趁機離開現場。<br> 採訪、攝影：娛樂突發組</p></body></html>
