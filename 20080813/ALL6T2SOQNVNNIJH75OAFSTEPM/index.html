<html><header><meta charset="utf-8"><title>WebReady：回味姚明對美風采</title></header><body><h1>WebReady：回味姚明對美風采</h1><p>講籃球個個只識美國NBA，今屆奧運金牌夢幻八隊志在必得，否則殊仔點會咁高調落場力撐。查實中國男籃CBA一啲都唔弱，首仗對美國70:101，輸咗但雖敗猶榮，第一、二節打出超水準，姚明三分遠射開齋、死守籃板等令人印象難忘，連小皇帝占士都話中國嘅防守了得，進攻上增添不少麻煩。<br>想回味咁精采嘅場面，不妨到新浪網個籃球專頁昅昅，入面不單止有大量中國鬥美國嘅精采奧運靚相，仲有好多該場嘅專業分析，講到好似睇緊文字版《入樽》咁過癮。<br><br>記者：徐影龍<br>網址：http://basketball.sina.com.hk/</p></body></html>
