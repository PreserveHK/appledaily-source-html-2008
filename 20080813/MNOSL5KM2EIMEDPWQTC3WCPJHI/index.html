<html><header><meta charset="utf-8"><title>京奧判官：意女飛魚金牌賀生辰</title></header><body><h1>京奧判官：意女飛魚金牌賀生辰</h1><p>意大利靚女泳手比莉姬蓮（FedericaPellegrini），噚日擊敗斯洛文尼亞嘅艾莎高域（SaraIsakovic），贏得200米自由式冠軍，而賽後全隊就為該20歲生日不久嘅女孩補送蛋糕，認真溫情洋溢！京運開幕前3日係比莉姬蓮牛一，而今年就以金牌陪住切蛋糕，仲有咁多好隊友陪𠻹，喜悅程度確係數倍增加，而佢亦透露生日願望已經達成，連我京奧判官都戥佢開心！</p></body></html>
