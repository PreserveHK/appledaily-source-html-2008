<html><header><meta charset="utf-8"><title>詹瑞文出20萬請名師來港授課</title></header><body><h1>詹瑞文出20萬請名師來港授課</h1><p>詹瑞文開辦的藝術學校踏入5周年，前晚他在文化中心與近千名學生和家長一同慶祝，詹瑞文表示請了名師來授課，他說：「我會請我個法國老師嚟開課，為期兩個星期，好貴㗎，除咗學生要交3千幾蚊學費外，我都自掏腰包畀20萬出嚟請佢，我會做佢助教。」</p><p>嘉欣又南報讀</p><p>該課程下月初開始，詹瑞文透露已報讀的藝人有林嘉欣和黃又南，兩人去年同樣有參加這位導師的課程，詹瑞文說：「嘉欣佢舊年讀完後，自己再出錢去法國跟呢位老師上三個月堂。」為何不向政府申請資助？詹瑞文表示因政府限制多，他想要多些自由度，故此沒有申請。<br> 採訪、攝影：駱華齡</p></body></html>
