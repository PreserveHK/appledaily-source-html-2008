</title></header><body><h1>劉燁狂抱嚇窒大S
</h1><p>由陳木勝執導、徐熙媛（大S）、古天樂與劉燁主演的電影《保持通話》於下月25日上映，戲中有多幕戲是講述大S被飾演大綁匪的劉燁困在荒野貨櫃內，劉燁更突然狂態盡露抱着她，嚇得大S花容失色，不斷掙扎。</p><p>精神緊張激瘦</p><p>為了演好這部戲，大S壓力頗大，不自覺地瘦了10磅，令其經理人十分擔心她會體力不繼。還有一場戲她被另一歹角揪着頸項，讓她現出最真實的痛楚。為投入演出，大S將精神狀態拉至最緊，每天也感到頭痛及精神緊張，她說：「每次拍攝便得拚命嚎哭、進入聲嘶力竭狀態，更要在眾猛男面前拚命掙扎，每次停機也有虛脫無力之感。」<br> 撰文：葉雪</p></body></html>
