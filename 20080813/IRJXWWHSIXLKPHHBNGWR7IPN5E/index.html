<html><header><meta charset="utf-8"><title>玩盡世界：拉多幾下啡更滑</title></header><body><h1>玩盡世界：拉多幾下啡更滑</h1><p>印度出名食咖喱就係人都知，但印度有咩好飲呢？答案係拉啡！就字面解，就是拉茶的咖啡版（這個港式名字，老實說是我亂改的！）。在南印度欽奈，有很多拉啡館，它們總在門口附近擺放一個西餅櫃，讓人懷念舊年代港式茶餐廳。叫一杯拉啡，小夥計早已拉過幾輪，送到桌前，是一個小鐵盤盛着小鐵杯，自己動手將咖啡在兩者間拉多3、4次，就可品嚐這香滑咖啡！建議試多幾次，我去甲茶館，味道像雀×3合1；去乙茶館，味道竟像……鴛鴦?!每間茶館都有新驚喜，但記住叫聲「少糖」先啱港人口味！<br><br>記者：馮冠芝</p></body></html>
