<html><header><meta charset="utf-8"><title>5天戰事造成10萬難民</title></header><body><h1>5天戰事造成10萬難民</h1><p>俄格兩軍實力強弱懸殊，格魯吉亞的空防到了前天已被摧毀，但俄軍戰機仍不斷出擊，目的是要引起格魯吉亞人的恐慌。聯合國難民專員公署指，五天戰事已造成10萬難民。<br> 格魯吉亞前天聲稱，俄軍通宵派了50架戰機襲擊他們。居民從夢中驚醒，到處找地方躲避。</p><p>空襲目的令格人恐慌</p><p>分析家指，俄羅斯漫無目的地進行空襲，相信是以這種心理壓力來集體懲罰格魯吉亞人。聯合國難民專員公署指出，連日戰事，令流離失所的難民增至10萬人，當中40,000多人是來自南奧塞梯，另56,000人來自格魯吉亞哥里市。　英國《衞報》/法新社</p></body></html>
