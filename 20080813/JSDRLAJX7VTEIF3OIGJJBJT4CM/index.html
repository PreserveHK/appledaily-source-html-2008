<html><header><meta charset="utf-8"><title>MISIA明抵港會歌迷</title></header><body><h1>MISIA明抵港會歌迷</h1><p>日本巨肺歌后MISIA明日下午將首度嚟港，並到中環VOLAR舉行記者會，同香港傳媒見面，為今年10月4日首次登陸亞洲國際博覽館Arena舉行嘅「MISIA亞洲巡迴演唱會─香港站」造勢。出道日本樂壇10年嘅MISIA，此行會留港一晚，除咗出席記者會外，仲會爭取時間喺香港取景，為佢嘅10周年巡迴個唱紀錄寫真集影靚相。MISIA呢次亞洲巡迴個唱會喺台北、新加坡、上海同首爾舉行，而香港則係壓軸一站。</p></body></html>
