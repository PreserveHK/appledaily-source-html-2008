<html><header><meta charset="utf-8"><title>港隊剪影</title></header><body><h1>港隊剪影</h1><p>再破港績</p><p>港隊泳手韋漢娜（圖）昨晚在女子100米自由泳預賽中，游出破香港紀錄的55秒32贏得初賽冠軍，這亦是她在今屆京奧中，繼100米蝶泳後第二個香港紀錄。路透社</p><p>力戰出局</p><p>港隊楊翠玲（圖）昨日在女子重劍32強以11:15僅負匈牙利選手文莎，未能晉級16強，而隊友劉國堅在男子花劍32強賽中，以6:15負於日本劍手千田健太出局。港協圖片</p><p>無緣晉級</p><p>香港划艇隊成員羅曉鋒及李嘉文，昨日分別在男女子單人雙槳準決賽中，造出7分32秒61及8分30秒80，無緣晉身A組決賽。法新社</p></body></html>
