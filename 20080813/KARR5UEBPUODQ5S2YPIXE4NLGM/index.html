<html><header><meta charset="utf-8"><title>8000性感照組成廣告</title></header><body><h1>8000性感照組成廣告</h1><p>Wonderbra（神奇胸圍）為宣傳全新系列的D至G罩杯神奇胸圍，早前作出公開呼籲，邀請數以千計的女士們，在倫敦集體拍攝性感內衣照，同時又鼓勵公眾將自己穿着神奇胸圍的照片上載到公司官方網站，總之照片越多越好。<br> Wonderbra的製成品近日終在公司網站曝光，是一幅馬賽克，相中人是最新的Wonderbra模特兒KatieGreen，但原來相中有相，放大後就發現這幅馬賽克，其實是由多達8,000幅模特兒穿着神奇胸圍的照片組成。英國《衞報》</p></body></html>
