<html><header><meta charset="utf-8"><title>報章反應</title></header><body><h1>報章反應</h1><p>奧維絲特哭了</p><p>瑞典女足球員奧維絲特受傷，可能提前告別京奧，她在受傷後不禁流下淚來。瑞典《expressen》</p><p>憂傷的文娜杜</p><p>費斯光芒穿透水立方，法國希望文娜杜卻無影無蹤。驕傲的法國人慨嘆：「費斯享盡歡欣，文娜杜深鎖在憂傷中。」法國《隊報》</p><p>日本舉國歡呼</p><p>日本體操隊在男團決賽，後來居上壓倒美國得銀牌，引起國內傳媒的歡呼。日本《產經體育》</p></body></html>
