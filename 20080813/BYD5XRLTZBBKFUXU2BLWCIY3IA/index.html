<html><header><meta charset="utf-8"><title>鍾嘉欣嘆胸大難紮平</title></header><body><h1>鍾嘉欣嘆胸大難紮平</h1><p>馬浚偉、鍾嘉欣、鄭則士和呂慧儀等昨日在將軍澳為無綫新劇《好狗出更》試造型，鍾嘉欣戴上粗黑框眼鏡和短假髮，原來拍攝時她要紮胸上陣，她笑說：「咁大都好難紮，不過試過都唔係好辛苦，可以接受到，我又唔怕會變細，到時搵人贊助豐胸囉。」</p><p>馬浚偉電髮肉酸</p><p>馬浚偉則把頭髮電鬈了，他說：「今次我做粗魯又鹹濕嘅圍村仔，今次係我第一次電髮，真係好肉酸，搞到我唔敢照鏡，監製仲想我啲頭髮再鬈啲同曬黑啲，所以遲啲要補電。」呂慧儀則透露會有性感演出，性感程度媲美《原來愛上賊》的泳衣look。<br> 採訪：何慧斯<br> 攝影：陳俊強</p></body></html>
