<html><header><meta charset="utf-8"><title>宣萱色誘Bobby呻苦</title></header><body><h1>宣萱色誘Bobby呻苦</h1><p>歐陽震華（Bobby）和宣萱昨日在將軍澳電視廣播城出席劇集《施公奇案》拜神儀式。宣萱透露日前拍攝一場色誘Bobby的場面，令她身心受創。</p><p>「佢寧願刀插大髀」</p><p>宣萱笑說：「每一次同Bobby合作，都唔會有親熱戲，通常都會安排我引誘佢，但次次都唔成功。前晚拍嗰場色誘戲，就算我露晒腳、瞓晒床搞到佢流晒鼻血，我都唔明點解安排佢寧願刀仔插大髀，都唔揀我。」<br> 採訪：何慧斯　攝影：陳俊強</p></body></html>
