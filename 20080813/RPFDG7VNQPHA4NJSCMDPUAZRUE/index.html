<html><header><meta charset="utf-8"><title>靈高史達孫女改藝名夾Band</title></header><body><h1>靈高史達孫女改藝名夾Band</h1><p>約翰連儂雖然逝世，但披頭四的音樂永存，成員的多位後人也加入樂壇。樂隊鼓手靈高史達（RingoStarr）的兒子ZakStarkey繼承衣缽成為著名鼓手後，其孫女Tatia最近也成為band友。</p><p>怕叨爺爺光</p><p>42歲的Zak曾任TheWho及Oasis的客席鼓手，他的22歲女兒Tatia最近也組成樂隊Belakiss並在隊中負責彈低音結他，上周末她與樂隊在倫敦Camden區首度演出。但由於不想叨爺爺光，Tatia決定以藝名VeronicaAvant出道。</p></body></html>
