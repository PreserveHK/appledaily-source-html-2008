<html><header><meta charset="utf-8"><title>維也納上身</title></header><body><h1>維也納上身</h1><p>剛剛行完的TsumoriChisato08秋冬時裝展，以Tsumori剛遊歷過的維也納為主題，名為「ViennaPoesy」。妳會發覺整個系列都有着維也納的小鎮風情、浪漫情懷和藍藍天空元素，着住今季嘅衫，就好似飛咗去Vienna咁，感覺好飄逸同浪漫。我就最鍾意今季其中一個重點元素，漸變色設計，看上去順眼Elegant之餘，紫藍色調更帶出沉鬱的優雅氣質。</p><p>TsumoriChisato（28811348）<br> 銅鑼灣百德新街53號地舖</p></body></html>
