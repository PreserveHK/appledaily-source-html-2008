<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze場面冷清死撐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze場面冷清死撐 - 馮仁昭</h1><p>性感三人組合Freeze噚日喺黃埔舉行MV首播會同歌迷聚會，不過現場只得十個歌迷到場，Freeze喺台上唱完歌，見現場咁冷清，陳樂榣就死撐話：「今次呢個聚會都搞得比較遲，噚日（前日）先通知大家，都知好多人要返工，所以嚟唔到。」石詠莉隻腳都仲有啲傷，不過都仲可以着高跟鞋，佢笑住話：「女人係愛靚唔愛命㗎啦，費事着拖鞋俾人話騎呢，到時三嬌變三騎就唔好啦。」</p></body></html>
