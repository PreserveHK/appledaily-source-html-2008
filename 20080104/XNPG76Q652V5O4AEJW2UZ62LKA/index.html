<html><header><meta charset="utf-8"><title>國際Gossip：美法官查中情局毀影帶案</title></header><body><h1>國際Gossip：美法官查中情局毀影帶案</h1><p>美國中央情報局（CIA）兩年前曾嚴刑拷問兩個阿蓋德（al-Qaeda）疑犯，之後仲銷毀啲錄影帶，消滅證據，搞到畀國會質詢。當地司法部前日（周三）宣佈，將會就件事展開調查，查吓邊個主使、白宮有邊個知情。當局委派聯邦檢察官德拉姆（JohnDurham圖）指揮調查，呢個檢察官出咗名係全美最鐵面無私，希望佢查個水落石出啦。<br> 美聯社</p></body></html>
