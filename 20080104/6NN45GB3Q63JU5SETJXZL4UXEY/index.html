<html><header><meta charset="utf-8"><title>醫學Online<br>心境開朗心臟健康</title></header><body><h1>醫學Online<br>心境開朗心臟健康</h1><p>保持心境開朗肯定是健康之源，英國倫敦大學學院一項分析2,873人健康狀況的研究，了解俗稱壓力荷爾蒙的「皮質醇」水平，與身體發炎狀況的關係。研究人員在一天內會為參加者抽取六次唾液樣本，量度皮質醇的水平，參加者心情越開朗，皮質醇水平應越低。研究人員再替參加者化驗兩種可引發高血壓、中央肥胖及免疫力低的長期血管發炎指標，發現尤其女士若越開心，血管發炎指標越低，顯示心臟越健康。</p></body></html>
