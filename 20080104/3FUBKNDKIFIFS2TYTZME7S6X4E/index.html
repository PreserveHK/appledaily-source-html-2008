<html><header><meta charset="utf-8"><title>無線高清電視搶灘</title></header><body><h1>無線高清電視搶灘</h1><p>無線電話、無線上網、下一步將是無線高清電視。消費者電子產品展下周一在美國拉斯維加斯舉行，新力和東芝將展出無線高清電視，聲稱不會影響畫面質素。<br> 新力和東芝強項不在無線技術，所以計劃聯合英特爾推廣有關技術。他們開發一條從未用過的波段60GHz無線電頻譜，可以減少其他無線裝置干擾，令傳送資料保持高質素。無線高清電視主席馬歇爾（JohnMarshall）保證，無線高清電視毋須像其他無線電視要壓縮訊號，所以不會影響畫面質素。<br> 美聯社</p></body></html>
