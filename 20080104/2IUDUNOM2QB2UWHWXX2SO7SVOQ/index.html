<html><header><meta charset="utf-8"><title>案件速遞<br>盜卡購物兩男女重囚</title></header><body><h1>案件速遞<br>盜卡購物兩男女重囚</h1><p>【本報訊】詐騙集團成員有系統地大量偷取住戶信件，利用個人資料申請信用卡，在網上向超級市場瘋狂落單訂貨，最後轉售圖利。法官認為案件嚴重，分別判案中主腦及一名協助收貨的女成員，各入獄38個月及32個月。<br> 男被告丁國倫（33歲）為集團主腦，他與懷孕8個月的女被告陳采怡（23歲），合共承認欺詐、使用假文書、不誠實使用電腦等共14項罪名。<br> 案件編號：DCCC681/07</p></body></html>
