<html><header><meta charset="utf-8"><title>醫學Online<br>補充劑令老人健康</title></header><body><h1>醫學Online<br>補充劑令老人健康</h1><p>一種名為「左旋肉鹼」（L-Carnitine）的營養補充劑可改善長者健康，意大利卡塔尼亞大學邀請66名長者參與研究，長者分成兩組，一組人每日服食兩克左旋肉鹼補充劑，另一組人則服食安慰劑，半年後研究人員為長者檢查健康，結果發現服食左旋肉鹼的長者平均增加了3.8千克肌肉量，減去1.8克脂肪，兩組長者再參加一項六分鐘步行測試，服食左旋肉鹼的長者較安慰劑組平均多步行13呎。</p></body></html>
