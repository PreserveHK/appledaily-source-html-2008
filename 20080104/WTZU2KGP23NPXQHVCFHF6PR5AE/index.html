<html><header><meta charset="utf-8"><title>案件速遞<br>漫畫家控告曾淵滄侵權</title></header><body><h1>案件速遞<br>漫畫家控告曾淵滄侵權</h1><p>【本報訊】專欄漫畫家阿Pink，指控城大工商管理課程主任及投資專欄作家曾淵滄，早前出版的投資書籍內其中一頁，刊載一幅出自阿Pink手筆的漫畫，認為曾及出版公司侵權，昨向法院申請禁制令，禁止對方繼續使用該幅漫畫及要求賠償。<br> 曾淵滄昨接受本報查詢指，目前尚未收到有關法律文件，並表示不評論今次事件。案中原告阿Pink以真名梁啓明入稟區域法院，控告曾及天窗出版社有限公司，指該本名為「洞悉天機─曾淵滄投資七大智慧」一書中的第36頁，刊載原告所畫漫畫涉侵權。<br> 案件編號：DCCJ15/08</p></body></html>
