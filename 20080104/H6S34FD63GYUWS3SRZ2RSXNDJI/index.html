<html><header><meta charset="utf-8"><title>憂慮恐襲拉力賽取消</title></header><body><h1>憂慮恐襲拉力賽取消</h1><p>本年度達喀爾汽車拉力賽（DakarRally）取消，因主辦單位憂慮今年賽事會遭到恐怖襲擊。這是達喀爾賽事舉辦30年來首次要取消。<br> 賽事原定今天起至本月20日舉行，以葡萄牙首都里斯本為起點，路線橫越歐非多國，以西非洲國家塞內加爾（Senegal）首都達喀爾為終點。不過，主辦單位ASO昨發表聲明，指賽事途經的西非國家毛里塔尼亞（Mauritania）上月有四名法國遊客被殺後，擔心安全問題，加上憂慮阿蓋德北非支部會發動襲擊，ASO曾接到恐怖組織的「直接恐嚇」，故聽從法國政府勸喻取消賽事。<br> 法新社</p></body></html>
