<html><header><meta charset="utf-8"><title>醫學Online<br>兩小時快速測惡菌</title></header><body><h1>醫學Online<br>兩小時快速測惡菌</h1><p>美國食品及藥物管理局批准全球首隻針對抗藥惡菌的快速測試上市，新測試可於兩小時確定患者是否感染抗藥性金黃葡萄球菌，較傳統化驗需兩天大為縮短，令醫生可盡早選用合適的抗生素治療。新測試名為BDGeneOhmStaphSR，五項臨床測試顯示新方法對抗藥性金黃葡萄球菌的敏感度達100%，對其他金黃葡萄球菌的準確率也有98%，但該局提醒醫生此測試只應用於臨床斷症，不能用作監察病情。</p></body></html>
