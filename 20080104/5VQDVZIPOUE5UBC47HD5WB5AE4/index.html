<html><header><meta charset="utf-8"><title>國際Gossip：蘇格蘭場查貝娜齊爾死因</title></header><body><h1>國際Gossip：蘇格蘭場查貝娜齊爾死因</h1><p>巴基斯坦總統穆沙拉夫（PervezMusharraf）之前唔肯畀外國介入調查貝娜齊爾（BenazirBhutto）死因，但喺聯合國同人民壓力下，佢都要屈服，搵英國首相白高敦（GordonBrown）幫拖。英國最遲禮拜尾會派出一隊蘇格蘭場，調查貝娜齊爾死因。佢唔搵美國聯幫調查局（FBI）幫手，擺明因為巴人信美國唔過，加上穆沙拉夫俾人話係美國棋子，信美國就奇啦。<br> 美聯社/路透社</p></body></html>
