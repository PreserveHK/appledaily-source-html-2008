<html><header><meta charset="utf-8"><title>國際Gossip：大馬華裔部長涉醜聞辭職</title></header><body><h1>國際Gossip：大馬華裔部長涉醜聞辭職</h1><p>因為畀人偷拍、忽然做咗鹹碟主角嘅馬來西亞華裔高官蔡細歷，前日（周三）宣佈辭去所有政治職務，包括衞生部長同馬華副總會長。有指佢最終無奈下台，係因為大馬大部份人篤信回教，比較保守，佢唔想件事繼續拖累政府同政黨，亦免得自己嘅政治聲望繼續滑落。總理巴達維（AbdullahAhmadBadawi）認為佢嘅決定正確。<br> 德新社/中央社</p></body></html>
