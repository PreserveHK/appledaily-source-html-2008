<html><header><meta charset="utf-8"><title>登山吊椅墜毀4死傷</title></header><body><h1>登山吊椅墜毀4死傷</h1><p>瑞士滑雪勝地格林德爾瓦爾德（Grindelwald）前天（周四）發生登山吊椅意外，吊椅鋼索突然斷裂，令吊椅急墜14米，掉落地面，一名德國遊客慘死，另三人受傷，這是瑞士自1999年以來最嚴重的登山吊椅意外。<br> 事發地點小靴德爾格（KleineScheidegg）位於首都伯爾尼東南60公里，前天下午1時，近80名遊客坐吊椅上山頂，但當時風力達每小時90公里，吊椅左搖右擺，突然「轟」的一聲，有吊椅從高處跌下，數名傷者躺在地下，奄奄一息。當局估計，鋼索從導向輪滑出來，造成意外。<br> 美聯社</p></body></html>
