<html><header><meta charset="utf-8"><title>警查勁舞團「斬人事件」</title></header><body><h1>警查勁舞團「斬人事件」</h1><p>【本報訊】勁舞團網上遊戲玩家恐嚇斬人事件，警方科技罪案組已接獲受害人家屬透過電郵報案展開調查，暫無人被捕，警方昨曾到網絡代理商位於北角辦公室調查，了解涉嫌發放恐嚇言論青年資料。</p><p>討論區有人賣K仔</p><p>據知這個瘋魔全港的網上遊戲，早前曾有不良玩家在討論區留言售賣毒品K仔，網絡商即時報警及刪除有問題留言。<br> 勁舞團的香港代理商智傲網路遊戲集團市場部經理施玲玲昨稱，勁舞團網上遊戲設有多個討論區，全部有版主監察，但由上月底至昨日為止仍未收到事件中15歲少年玩家投訴，而受害人胞姊只在一個屬於個別玩家討論區留言，因未能確定留言真偽，未作任何行動。</p></body></html>
