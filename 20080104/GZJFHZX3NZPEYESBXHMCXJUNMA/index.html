<html><header><meta charset="utf-8"><title>案件速遞<br>港台主任涉騙撰稿費</title></header><body><h1>案件速遞<br>港台主任涉騙撰稿費</h1><p>【本報訊】香港電台助理節目主任陳敬創（圖），涉嫌詐騙港台撰稿及資料搜集費9.3萬元，昨在區院提訊，陳表示不認罪，案件排期5月26日審訊，為時七天，先於4月16日進行審前覆核，控方將傳召五名港台職員、兩名銀行職員及廉署人員作供，陳繼續准以現金2萬元保釋。<br> 現年40歲的被告陳敬創，被控2項串謀詐騙及10項身為代理人意圖欺騙主事人而使用文件罪名，案發於00年10月至02年2月間。<br> 案件編號：DCCC973/07</p></body></html>
