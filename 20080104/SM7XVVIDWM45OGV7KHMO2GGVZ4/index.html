<html><header><meta charset="utf-8"><title>元旦4200萬短訊創新高</title></header><body><h1>元旦4200萬短訊創新高</h1><p>【本報訊】今年元旦的手機短訊收發量再創單日新高。電訊管理局統計顯示，港人在元旦發出及接收的手機短訊數目，超過4,200萬個，打破剛過去聖誕節所創紀錄。<br> 電訊局資料顯示，港人在元旦日發出的手機短訊有1,896.5萬個（或同時發送多人），收到的則有2,311.3萬個，合共4,207.8萬個，打破上月聖誕節剛創下的3,595.7萬個單日最高紀錄；較去年元旦的3,106.4萬個，增加接近35.5%。</p></body></html>
