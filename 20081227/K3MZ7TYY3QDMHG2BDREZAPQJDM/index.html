<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>日本人看辦公室漫畫減壓</title></header><body><h1>金融海嘯下的日子……<br>日本人看辦公室漫畫減壓</h1><p>以辦公室為主題的漫畫，越來越受日本年輕白領歡迎，在最近的暢銷書排行榜上，亦明顯地反映出來。其中代表作是描寫日本人辦公室生活鬱悶的自傳式漫畫《我是御宅上班族》，自2007年開始發行以來，已賣出67萬冊。作者吉谷誠表示：「故事看起來很幽默，但是其背後的問題卻是非常嚴肅而現實。」描述女白領辦公室生活的《工作狂》銷量亦甚佳，早前更被改編成日劇，由女星菅野美穗主演。<br> 國際在線網站</p></body></html>
