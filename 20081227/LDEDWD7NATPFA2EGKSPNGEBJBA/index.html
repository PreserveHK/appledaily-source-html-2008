<html><header><meta charset="utf-8"><title>丹麥極罕跑車王馬力1104匹</title></header><body><h1>丹麥極罕跑車王馬力1104匹</h1><p>丹麥車廠Zenvo研製出1,104匹馬力的ST1超級跑車，但整部跑車的重量只有1,376公斤。ST1超級跑車裝配了7公升V8雙增壓引擎，令馬力推到了驚人的1,104匹，扭力是1,430nm，令這部跑車成為歷來加速得最快的跑車之一，由靜止加速至時速100公里只需3秒，時速可高達375公里。<br> ST1性能強悍之餘，外形也極具流線型，車身用上超輕的碳纖維，而內櫳設備非常先進，有定速巡航、無匙智慧啓動、內置GPS導航等。這部超級跑車只限量生產15輛，估計定價逾100萬美元（780萬港元）。<br> gizmag.com</p></body></html>
