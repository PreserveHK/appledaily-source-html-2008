<html><header><meta charset="utf-8"><title>步姐跌傷辭演音樂騷</title></header><body><h1>步姐跌傷辭演音樂騷</h1><p>日本女歌手濱崎步昨日在其收費網誌內留言，自爆大前日因過勞貧血而從高處摔下，右手不慎跌傷。步姐已於前日接受手術，由於醫生吩咐需靜養3星期，故步姐被迫辭演昨晚舉行的大型直播音樂騷《MusicStationSuperLIVE2008》。</p><p>「咪也拿不到」</p><p>步姐昨日在留言中寫道：「在這個重要的時期，沒有好好管理自己的身體，讓這種意外發生，實在很對不起。此外，因為我連咪高峯也拿不到，所以只好辭演今晚的演出。」至於有關步姐原定30日及除夕夜舉行的倒數演唱會及《紅白歌唱大賽》演出，將於日後於官方網頁內公佈。</p></body></html>
