<html><header><meta charset="utf-8"><title>抵食速報：<br>發嫂都食　擦辣蟹送蟹油炒麵</title></header><body><h1>抵食速報：<br>發嫂都食　擦辣蟹送蟹油炒麵</h1><p>下周初又轉凉，唔想次次都打邊爐，食隻避風塘炒蟹一樣可以即時暖笠笠！松記的辣蟹，只用辣椒、蒜茸、紅頭葱、生抽來炒，但已經足以炒出一隻又辣又香兼保留鮮味的原汁正蟹，連發嫂都成日打包番隻俾發哥享用。現在每order辣蟹一隻（時價，約$300），仲送多碟融會晒辣蟹精華的蟹油炒麵（原價$38），飽晒！
</p><p>松記辣蟹小廚(27161982)<br> 九龍城獅子石道13號</p></body></html>
