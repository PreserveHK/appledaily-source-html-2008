<html><header><meta charset="utf-8"><title>羅霖闔家君悅敍天倫</title></header><body><h1>羅霖闔家君悅敍天倫</h1><p>賭王千金何超雲前晚在灣仔君悅酒店慶祝聖誕節，同場還有羅霖和劉坤銘一家五口，以及東亞銀行主席李國寶和太太，一家共享天倫同度佳節，雖然近日全球金融海嘯，不少富豪身家大縮水，但仍無損過節好心情。</p><p>劉坤銘與太太羅霖及3名兒子，在君悅酒店享用聖誕大餐，剛滿3歲的幼子Jonathan由工人手抱，十分精靈可愛。至於李國寶夫人潘金翠則穿上紅色套裝，十分應節，李國寶兩次向在場記者講「MerryChristmas」，心情看來不俗。<br> 採訪：梁錦雯<br> 攝影：林德雄</p></body></html>
