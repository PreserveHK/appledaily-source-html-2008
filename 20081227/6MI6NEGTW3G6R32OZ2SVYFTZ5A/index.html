<html><header><meta charset="utf-8"><title>iPhoneNano曝光縮水四分一</title></header><body><h1>iPhoneNano曝光縮水四分一</h1><p>一年一度的蘋果MacworldExpo大會下月初揭幕，雖然蘋果早前已宣佈這是最後一屆，而行政總裁喬布斯（SteveJobs圖）也不會出席，但蘋果仍會把握這個最後機會發佈至潮至in的產品，據說iPhoneNano是大會的主打新產品。</p><p>消息傳了多時，一直未見iPhoneNano的真面目，近日網上終於出現首張iPhoneNano的概念圖（圖），雖說這並非真正製成品，但若iPhoneNano真如相中一樣，比原版iPhone細1/4，相信會吸引更多人搶購。<br> crunchgear網站</p></body></html>
