<html><header><meta charset="utf-8"><title>新現象：「大笑俱樂部」教笑忘焦慮</title></header><body><h1>新現象：「大笑俱樂部」教笑忘焦慮</h1><p>笑一笑，世界更美妙！福建廈門市近日出現一個名為「大笑俱樂部」的組織，已有逾百會員，他們的宗旨是透過開懷大笑（圖），讓會員紓緩金融海嘯、股市樓市大跌、企業減薪裁員等帶來的焦慮和急躁。<br> 有網民則擔心現時生活壓力巨大，即使到俱樂部也笑不出來，但俱樂部的創辦人戴仕梅稱，一次開懷大笑至少有10種好處，俱樂部有專業導師，教會員做各種熱身動作，及學會不同的笑，直至能完全放鬆地開懷大笑。<br> <br>  http://news.beelink.com.cn/20081226/2625874.shtml </p></body></html>
