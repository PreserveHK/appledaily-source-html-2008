<html><header><meta charset="utf-8"><title>抗議政府救市不救人</title></header><body><h1>抗議政府救市不救人</h1><p>【本報訊】特首曾蔭權以力保市民就業目標，向中小企提供貸款，但仍不斷有企業裁員減薪，社民連及四五行動昨日遊行抗議政府救市不救人。<br> 社民連及四五行動10多名成員，昨日由中環滙豐銀行出發，遊行到政府總部，抗議政府在金融海嘯下，只是救市不救人，無視社會基層需要，他們由打扮成聖誕老人成員帶領，沿途高叫口號，要求政府遏止企業裁員減薪，協助失業低下層人士度過難關。<br> 請願人士抵達政府總部大閘外，即高叫口號及遞交請願信，並送上大頭佛、竹織鴨及自製小棺材，諷刺政府高官對基層沒有良心，只顧官商勾結、升官發財，不理市民死活，警員接收請願信後，遊行人士和平離開。</p></body></html>
