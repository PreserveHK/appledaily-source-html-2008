<html><header><meta charset="utf-8"><title>子聰掃貨超儀埋單</title></header><body><h1>子聰掃貨超儀埋單</h1><p>何超儀和丈夫陳子聰前晚拍拖到銅鑼灣家品店「住好啲」逛街，雖然兩人只是隨意行了一個圈，不過收穫已相當豐富，包括買了坐墊、枱墊和杯墊等，兩人不時有商有量，表現相當恩愛。</p><p>買型人相機</p><p>雖然超儀和陳子聰被不少市民認出，不過兩人依然悠然自得四圍逛，二人除了買家庭用品之外，超儀又揀了一部型人必選的Lomo相機，盛惠4,600元。<br> 所有戰利品由超儀負責找數，陳子聰在旁打點，兩公婆相當合拍。由於收穫甚豐，所以店員幫他們搬戰利品上車，超儀和陳子聰離開時齊向工作人員道別，與平日的火爆性格截然不同。<br> 採訪、攝影：娛樂突發組</p></body></html>
