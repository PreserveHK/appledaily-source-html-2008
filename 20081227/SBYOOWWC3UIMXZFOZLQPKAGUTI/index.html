<html><header><meta charset="utf-8"><title>關仁隱事：「大仔」呼喝幕後人員 - 關仁</title></header><body><h1>關仁隱事：「大仔」呼喝幕後人員 - 關仁</h1><p>啲人成日話公仔箱姐仔「法拉利」好寸，但相比起另一姐仔「大仔」真係小巫見大巫，之前關仁講過大仔當正自己係當紅花旦，喺傳媒面前擺阿姐款，其實佢喺幕後人員面前，都一樣咁大鼻。關仁聽聞大仔無論拍劇定係做綜藝節目，都對班幕後呼呼喝喝，一唔鍾意就畀面色人睇，真係神憎鬼厭。班幕後同關仁呻，大仔𠵱家去埋外國發展，睇怕返嚟後，一定當正自己係巨星。<br> Textby關仁</p></body></html>
