<html><header><meta charset="utf-8"><title>隔牆有耳：張宇人聖誕增磅 - 李八方</title></header><body><h1>隔牆有耳：張宇人聖誕增磅 - 李八方</h1><p>好多人平日嚴守健康飲食，但到咗聖誕呢等大時大節，都會忍唔住破吓戒。好似張宇人咁，之前好成功咁減咗30幾磅，但近期經常食嘢，又重番成7磅。作為飲食界嘅代表，又難怪嘅。佢話，早前金融海嘯忽然來襲，好多同業生意一落千丈，12月算係好番啲，有啲同業冬至可以做兩輪，但生意同以前比仍然差一成幾，因為好多公司都取消年夜飯，惟有寄望明年雙春多啲人擺酒。<br> 對於米芝蓮對香港食肆嘅評分，張宇人承認業界有啲失望，但應該從正面睇，激勵競爭。佢話，根據米芝蓮評分準則，食肆嘅洗手間清潔好重要，不過佢去外國旅行，都冇睇住米芝蓮去搵食。&#13;</p></body></html>
