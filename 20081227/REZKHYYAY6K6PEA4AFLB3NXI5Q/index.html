<html><header><meta charset="utf-8"><title>張茆為媽媽選擇堅強</title></header><body><h1>張茆為媽媽選擇堅強</h1><p>城大女生張茆與花心才子倪震一啜成名，連日來有多個疑似張茆的個人網誌出現，昨日有一個自稱為張茆的日誌，其標題寫上「我愛我的媽媽，我要堅強……」，內文則寫着：「感謝我的朋友們，感謝你們一直在我身邊，感謝你們每天都在給我生活的力量」。</p><p>曾有輕生念頭</p><p>從該篇日誌中看來被騙感情的張茆，其心情漸回復過來，由初期與倪震濕吻偷食斷正後，倪震出聲明與女友周慧敏分手，至戲劇性宣佈結婚，其間疑似張茆的個人網誌曾自言萬念俱灰，且有輕生念頭。在該網誌中不少網友留言，希望她加油堅強，並覺得她比周慧敏幸運，因為周慧敏以後還要擔心倪震出去偷食。<br> 撰文：李全</p></body></html>
