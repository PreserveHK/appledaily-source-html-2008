<html><header><meta charset="utf-8"><title>新現象：京城魔獸車駛上街</title></header><body><h1>新現象：京城魔獸車駛上街</h1><p>在北京街頭，昨日驚現一輛繪有魔獸圖案的私家車（圖）！繼人體彩繪後，內地掀起汽車彩繪熱，很多年輕人或者追求個性的人士，買車後第一時間在私家車或電單車車身進行「大變身」，令汽車彩繪變成一個朝陽行業。<br> <br>  http://www.cdnews.com.tw/cdnews_site/docDetail.jsp?coluid=109&amp;docid=100620863 </p></body></html>
