<html><header><meta charset="utf-8"><title>$1食加州反卷</title></header><body><h1>$1食加州反卷</h1><p>$1食潮越做越響，唔少店舖及食肆不惜蝕本都趁機推出$1優惠，與市民同舟共濟，為大家打氣。好似元綠壽司最近推出加州反卷「一蚊優惠」，凡持元綠壽司信用卡卡戶可以回饋價$1享用加州反卷1件（原價$16.5/2件），每人限叫２件，且每日名額不設上限，唔使擔心又要一早去排隊搶買。另外，堂食各式天婦羅亦有買一送一優惠，包括海蝦天婦羅（$39）、軟殼蟹天婦羅（$30）、帆立貝天婦羅（$32）、多春魚天婦羅（$32）及天婦羅豚軟骨（$30）。鍾意食刺身的朋友就要叫客雜錦刺身（原價$110），𠵱家$68就食到喇！
