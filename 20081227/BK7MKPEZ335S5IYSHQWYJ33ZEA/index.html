<html><header><meta charset="utf-8"><title>氣槍彈射入腦英少女亡</title></header><body><h1>氣槍彈射入腦英少女亡</h1><p>英國一名18歲少女，在本月初的聖誕聯歡會上，遭人用氣槍射爆眼球，子彈嵌進腦袋，經醫生搶救16天後，周二終不治逝世。</p><p>聖誕聯歡會樂極生悲</p><p>學生戴維絲，本月7日到男友家中開聖誕節前聯歡派對，本來氣氛融洽，但其中一名賓客拿出幾天前買來的氣槍，在朋友面前炫耀，無意中開了一槍，意外射中戴維絲。<br> 有目擊者指，人人都以為氣槍沒上膛，當射出子彈後，戴維絲應聲倒地後，在場的人都被嚇呆。戴維絲被送到醫院搶救，醫生發現子彈射進她的腦袋，情況本來穩定，但日前病情急轉直下，周二死亡。警方已將涉嫌謀殺的28歲男子拘捕，他獲准保釋候審。<br> 英國《每日郵報》</p></body></html>
