<html><header><meta charset="utf-8"><title>XJAPAN明春日本巡迴</title></header><body><h1>XJAPAN明春日本巡迴</h1><p>下月17號嚟香港開騷嘅日本樂隊XJAPAN，噚日宣佈下年春天舉行6場巡迴演唱會，其中4場會喺東京巨蛋棒球場舉行。隊長YOSHIKI前日就喺東京為佢嘅個人珠寶品牌舉行迷你音樂會，主音TOSHI專程打氣。XJAPAN除夕夜舉行嘅1,500人倒數演唱會門票，喺網上掀起炒風，YOSHIKI知道咗好心痛，仲話嚟緊6場巡迴演唱會預計可以畀30萬人欣賞，希望唔好再有炒飛出現。</p></body></html>
