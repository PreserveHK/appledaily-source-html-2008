<html><header><meta charset="utf-8"><title>「瑪利亞」聖誕產子取名「耶穌」</title></header><body><h1>「瑪利亞」聖誕產子取名「耶穌」</h1><p>二千多年前的12月25日，聖母瑪利亞在伯利恒城誕下耶穌，成為今日的聖誕節。在今年聖誕節，秘魯一名20歲婦人誕下麟兒，基於種種機緣巧合，決定替兒子取名為耶穌（Jesus）。<br> 婦人替兒子取名耶穌，並非是要嘩眾取寵，而是因為她的名字跟聖母瑪利亞一樣叫VirginMaria，丈夫瓦曼尼雖然不是叫若瑟，但卻是個木匠。兩夫婦原先打算以當地一個足球員的名字為兒子命名，但因為兒子在聖誕當天誕生，幾個巧合令他們決定叫兒子做耶穌。事件獲當地傳媒大事報道，指「兩千多年後，伯利恒的故事又再重演。」<br> 路透社</p></body></html>
