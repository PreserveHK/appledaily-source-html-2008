<html><header><meta charset="utf-8"><title>自動販賣機賣iPod</title></header><body><h1>自動販賣機賣iPod</h1><p>「㩒機」買飲品、零食，失魂按錯掣或被「食錢」的情況時有發生，只希望這些不幸事故別出現在這部販賣機上。美國Macy百貨公司宣佈推出電子產品自動販賣機，出售iPod等mp3音樂播放器、耳筒、數碼相機等，只要放入信用卡，再按幾個掣，心水貨品立即到手，產品售價由15美元至350美元（約117至2,730港元）不等。真有人會㩒機買二千多塊的貨品？Macy說之前在部份分店進行的試驗計劃，反應良好，所以決定在400家分店全面實行。<br> 美國《華爾街日報》</p></body></html>
