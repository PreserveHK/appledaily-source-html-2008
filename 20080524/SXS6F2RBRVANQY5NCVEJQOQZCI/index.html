<html><header><meta charset="utf-8"><title>白鯨演絕技吞吐氣泡</title></header><body><h1>白鯨演絕技吞吐氣泡</h1><p>一個圈、兩個圈、三個圈……日本名古屋港公共水族館的白鯨「娜娜」（Nana）身懷絕技，懂得在水中吹出氣泡圈。牠最近做了明星，吹氣泡表演被人拍下放到網上。片中牠四圍游，出其不意，又吹出一圈氣泡，偶爾還會追着，把它們噗的弄破，似乎玩得很開心。其實許多白鯨都懂得吹氣泡圈，但10個月大的「娜娜」另有獨門絕活，不止會吹圈，還會「吸圈」，牠游到水面附近，運氣一吸，吸出一圈氣泡，看得人拍爛手掌。<br> PinkTentacle網站</p></body></html>
