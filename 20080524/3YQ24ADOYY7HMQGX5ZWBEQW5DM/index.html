<html><header><meta charset="utf-8"><title>攝影師跳大峽谷取景</title></header><body><h1>攝影師跳大峽谷取景</h1><p>想影靚人靚景，很多人都會爭取最佳位置，但學這位膽生毛的仁兄就隨時粉身碎骨。荷蘭一名遊客早前到美國大峽谷遊覽時，赫見一名男子在南緣一塊與主石相距2.4米的石柱上，擺好腳架，邊喝啤酒邊等日落拍照，拍了落日景色，就把相機和啤酒罐入袋夾在腋下，徒手飛撲向主石，在場遊客無不張目結舌。他只穿了一對人字拖，初時並未能抓緊主石，還跣落半米，多抓數次站穩陣腳後，才施施然爬回地面離去。<br> 英國《每日郵報》</p></body></html>
