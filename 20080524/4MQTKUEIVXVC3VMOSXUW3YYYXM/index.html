<html><header><meta charset="utf-8"><title>財話短說<br>泰盛34億購LCoS電視商</title></header><body><h1>財話短說<br>泰盛34億購LCoS電視商</h1><p>▲泰盛實業（1159）宣佈，收購PacificChoice全部權益，總代價34億元，其中2500萬元是按金，3.75億元透過發行兩年期承兌票據或現金支付，餘下30億元發行可換股債券支付。若行使換股債或會導致賣方持有泰盛29.99%權益，成為控股股東。PacificChoice從事LCoS電視、放大顯示屏及相關部件的研發及產銷。泰盛又以2.5億元向主席唐錫麟出售從事電子產品生產及營銷業務，預計獲利約1740萬元。</p></body></html>
