<html><header><meta charset="utf-8"><title>蝴蝶裙子隨心跳振翅</title></header><body><h1>蝴蝶裙子隨心跳振翅</h1><p>穿上這一件漂亮的裙子，萬一遇見意中人，心如鹿撞的感覺，將無從掩飾，因為裙子內藏電子裝置，會量度穿者的心跳，心跳加速的話，裙子上的蝴蝶也會加快拍翼。<br> 美國紐約設計師里德（AlexReeder）自言要「改變衣着」，將時裝與科技融為一體。設計這件「蝴蝶振翅裙」最困難的地方，是要盡量縮小那些電子、機械裝置，以免影響美感，所以他花不少時間找一種輕盈如蝶、可層叠而不累贅的布料。<br> Fashionista網站&#13;</p></body></html>
