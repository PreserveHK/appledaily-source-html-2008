<html><header><meta charset="utf-8"><title>財話短說<br>銀公指人民幣存款放緩</title></header><body><h1>財話短說<br>銀公指人民幣存款放緩</h1><p>▲銀行公會署理主席林炎南表示，利率期貨雖然反映聯儲局6月下旬傾向不減息，但美國經濟未見全面收縮，單計勞工市場仍見增長，他相信美國息口趨向尚未明朗，難以斷言減息周期已完結，亦未知年內會否回升，息口走勢視乎當地樓市去向及市場資金而定。他又說，人民幣交易處理費提升後，人民幣兌換差價已升至75點子，據他了解，本地銀行的人民幣買賣及存款增長速度已不及過去兩個月。</p></body></html>
