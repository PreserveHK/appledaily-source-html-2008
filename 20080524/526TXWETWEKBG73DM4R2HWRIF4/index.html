<html><header><meta charset="utf-8"><title>噴槍人像效果似相片</title></header><body><h1>噴槍人像效果似相片</h1><p>形容一幅人像畫「栩栩如生」，似乎陳腔濫調，但看過現實派藝術家布魯克斯（JasonBrooks）的作品，會同意這說法並無虛言。他用噴槍創作的人像，效果逼真如照片一樣，每顆雀斑、每條皺紋，皮膚的大小瑕疵都纖毫畢現。<br> 布魯克斯三幅大型作品，最近在英國國家肖像館展出。坦言對死亡深深着迷的他，三位創作對象都是與死神接近的人物：紋身中心女接待員溫德爾、一級方程式車手畢頓和癌症研究專家納斯（PaulNurse）。<br> 英國《每日郵報》</p></body></html>
