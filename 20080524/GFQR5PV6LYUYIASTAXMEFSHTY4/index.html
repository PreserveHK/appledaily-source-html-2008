<html><header><meta charset="utf-8"><title>慳位電腦桌暗藏屏幕</title></header><body><h1>慳位電腦桌暗藏屏幕</h1><p>城市空間寸金尺土，每寸空間都不應浪費，電腦卻往往佔了太多辦公桌空間。美國VersaTables公司的慳位電腦桌「RevolutionDesk」，有一個簡單卻巧妙的設計，鍵盤架連上桌面的電腦屏幕「暗格」。用電腦時一拉鍵盤架，屏幕就會翻出來，而且位置設計到不阻擋前方視線；不用電腦時一推，屏幕就會收起，整個桌面空間任你用。慳位桌售價約3,900至5,500港元，不算太貴，但屏幕不能大過19吋，有點美中不足。<br> Gizmodo網站</p></body></html>
