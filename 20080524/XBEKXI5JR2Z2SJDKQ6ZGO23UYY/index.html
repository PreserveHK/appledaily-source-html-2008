<html><header><meta charset="utf-8"><title>禁食可助適應時差</title></header><body><h1>禁食可助適應時差</h1><p>長途飛機乘客最怕時差，渾身不舒服。科學家指其實動物肚餓時會啓動第二套生理時鐘，建議上機前禁食16小時，可減時差困擾。<br> 美國哈佛醫學院薩柏醫生（CliffordSaper）指出，人體主掌管作息和進食時間的主生理時鐘，受太陽光影響，對時差每日只能作有限調節，如由美國前往日本，要花近一周才可融入快11小時的新時區。<br> 薩柏指其實動物體內另有第二套生理時鐘，飢餓時會取代太陽光生理時鐘，以增覓食機會。實驗亦發現每日只在老鼠一向睡覺的時間餵食，老鼠會有新作息時間，在那段時間會清醒。他的研究發現與兩組生理時鐘有關的基因，人類亦有，因此相信斷食可助適應時差。<br> 路透社</p></body></html>
