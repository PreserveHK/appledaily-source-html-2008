<html><header><meta charset="utf-8"><title>財話短說<br>有線寬頻首季ARPU回升</title></header><body><h1>財話短說<br>有線寬頻首季ARPU回升</h1><p>▲有線寬頻（1097）主席兼行政總裁吳天海（圖）表示，首季寬頻業務客戶數目與去年底相若，因首季屬其淡季，希望餘下三季能提升上客量。他指寬頻業務去年着重提高每月每戶平均收入（ARPU），故市佔率下跌，而今年會繼續維持同一策略，但首季ARPU已上升。至於去年經營溢利下跌的收費電視業務，今年仍有壓力，但預期業務轉型會在年內完成，屆時收費電視可重拾升軌。</p></body></html>
