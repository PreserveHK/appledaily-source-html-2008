<html><header><meta charset="utf-8"><title>YSL派送限量版環保袋</title></header><body><h1>YSL派送限量版環保袋</h1><p>【本報訊】法國時裝品牌YvesSaintLaurent（YSL）昨於中環街頭免費派發5000個由設計總監StefanoPilati設計的限量版環保袋及一萬本時裝刊物，吸引大批市民冒雨排隊，不足一小時便已全數派出。<br> 發言人表示，為了讓更多人認識品牌，YSL昨於香港及其他5個城市免費派發品牌旗下的第三輯Manifesto時裝刊物及限量版棉質手提環保袋。香港區共派出38名穿上全黑或全白色制服的職員，到中環歷山大廈、娛樂行、畢打街及威靈頓街免費派發一萬本時裝刊物，首5000名市民更可獲一個黑色或白色環保袋。</p></body></html>
