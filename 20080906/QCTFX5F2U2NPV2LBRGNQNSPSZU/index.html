<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>美國會山莊發現手榴彈</p><p>美國國會山莊警員前天在一輛四驅車上，發現手榴彈及多件武器，拘捕27歲男子蒂蒙斯。據報蒂蒙斯趨近警員發問，警員眼尖看到車內有步槍盒，搜查後發現有手榴彈、手槍、彈藥等。<br> 路透社</p><p>日小皇孫兩歲生辰亮相</p><p>日本小皇孫悠仁（圖）昨天兩歲生日，精靈健康，身高已有87.5厘米，平日最愛說動物、蔬果名字。悠仁是日皇次子文仁所出。<br> 美聯社</p></body></html>
