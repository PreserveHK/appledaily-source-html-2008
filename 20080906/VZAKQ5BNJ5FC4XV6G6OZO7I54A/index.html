<html><header><meta charset="utf-8"><title>隔牆有耳：李卓人「上錯車」 - 李八方</title></header><body><h1>隔牆有耳：李卓人「上錯車」 - 李八方</h1><p>以「姜太公釣魚」方式拉票、奉行競選三不政策（不抹黑、不作負面宣傳、不告急）嘅劉千石，噚日坐開篷巴士巡迴九龍西拉票，車上有多個建制派名人為阿石站台，職工盟李卓人都有份，但卻企埋一邊，顯得心事重重，唔通佢暗怨上錯車？<br> 架開篷巴士係阿石租嘅，呢鋪唔肯落車天公地道，阿人卻真係覺得上錯車，同阿石無關，而係佢自己選情都不妙，噚日打算到場為阿石打打氣就去新西拉票，點知架車一直喺九西巡迴，唔係去新西，令佢心急如焚，難怪冇晒表情啦。</p></body></html>
