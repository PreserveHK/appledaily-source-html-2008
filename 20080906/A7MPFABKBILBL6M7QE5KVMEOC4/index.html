<html><header><meta charset="utf-8"><title>《Spore》玩家可創造宇宙</title></header><body><h1>《Spore》玩家可創造宇宙</h1><p>全球最暢銷的電子遊戲《TheSims》，製作人賴特昨天在歐洲和亞洲推出新作《Spore》，賦予玩家擁有上帝的權力，在虛擬世界中創造宇宙、生命，再建立文化和開拓外太空。<br> 賴特指出，科學家和小孩子最感興趣的問題，仍是「生命是甚麼東西」，於是設計以單細胞微生物做開端的遊戲。玩家一開始時只是一條變形蟲，需要物競天擇，再進化成人類，發掘新世界，認識其他各種奇形怪狀的生物。所有角色都具有人工智能，且可將虛擬基因傳到後代，讓牠們建立城市開拓太空。<br> 玩家更可加入新創造的生物，或把牠們上載到YouTube。<br> 法新社</p></body></html>
