<html><header><meta charset="utf-8"><title>食物拍照助節食瘦身</title></header><body><h1>食物拍照助節食瘦身</h1><p>試過各種節食減肥法都未能奏效，是時候改用「咔嚓」減肥法了。這不是甚麼飲食方法，而是替所吃的每樣食物「咔嚓」一聲拍下照片。研究發現這方法控制食量更有效。<br> 以往曾有實驗證明，用紙筆記下吃過的東西，比靠意志少吃，減去磅數可多兩倍。但原來拍照更有效。新一期《新科學家》雜誌報道，美國威斯康辛大學麥廸遜分校的齊佩德博士，請43名志願人士連續七天用紙筆或相機記錄所吃過食物。結果發現照片日記「阻嚇」作用更大。<br> 英國《每日郵報》</p></body></html>
