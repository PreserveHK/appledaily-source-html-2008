<html><header><meta charset="utf-8"><title>案件速遞<br>圖非禮少女保安入獄</title></header><body><h1>案件速遞<br>圖非禮少女保安入獄</h1><p>【本報訊】原在淺水灣某豪宅從事保安工作的中年漢，多年來均有跟蹤少女的習慣，他尾隨一名19歲少女回家，又藉口向她借電話打時賺門入屋，企圖非禮她，幸少女胞妹在家，保安員見有他人落荒而逃。他被捕原被控企圖強姦罪，早前改認遊蕩引致他人擔心罪，裁判官認為本案在裁判法院幾近最嚴重者，判監16個月。被告林立景（42歲）早前在觀塘裁判法院認罪，他被指今年6月24日進入黃大仙竹園南邨雅園樓一單位遊蕩。<br> 案件編號:KTCC4113/08</p></body></html>
