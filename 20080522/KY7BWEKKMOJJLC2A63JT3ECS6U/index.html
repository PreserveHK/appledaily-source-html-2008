<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭經翰鍾意過徐小鳳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭經翰鍾意過徐小鳳 - 馮仁昭</h1><p>陳志雲（左）噚日喺中環邀請咗鄭經翰（右）做《志雲飯局》嘉賓，陳志雲話會問鄭經翰同徐小鳳嘅一段情，又會問佢同𠵱家老婆勞錦嫦嘅感情，聽講鄭經翰自從俾人斬過之後，就供咗個20年嘅基金，等佢老婆日後生活無憂。問鄭經翰同徐小鳳嘅一段情？佢話：「人哋嘅嘢我唔會答。」咁有冇鍾意過小鳳姐？佢話：「所有好人我都鍾意，佢心哋好就係好人喇。」</p></body></html>
