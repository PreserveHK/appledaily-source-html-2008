<html><header><meta charset="utf-8"><title>水晶薄殼手機僅10.6毫米厚</title></header><body><h1>水晶薄殼手機僅10.6毫米厚</h1><p>還記得第一代流動電話「大哥大」大如水壺，現在的手機輕巧多了，最薄的僅1厘米多一點，看上去像一個卡片盒。貴價手機製造商Mobiado新推出Professional105ZAF，厚度只有10.6毫米，號稱全球最薄的聰明手機。手機前後外殼均由大塊的藍寶石水晶製成，硬度僅次於鑽石，框架物料是飛機鋁片，經打磨和電鍍成陶瓷面，按鈕則是不銹鋼。整部手機薄得來堅固，共有六種顏色，售價待定。<br> BornRich.org</p></body></html>
