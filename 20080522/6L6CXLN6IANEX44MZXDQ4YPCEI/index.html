<html><header><meta charset="utf-8"><title>〈球蘋家〉你的意見</title></header><body><h1>〈球蘋家〉你的意見</h1><p>今屆歐國盃，那隊美男子<br>最多？</p><p>你的回應</p><p>●你點睇塞爾特人與活塞這場東岸決賽？<br> <br> 請上〈球蘋家〉留言<br> http:hk.myblog.yahoo.com/appleballmen/<br> <br> CuSO4：絕對睇好塞爾特人，因為他們主場威力強，而且三巨頭加尼特、阿倫與皮雅斯實力極強，加上又穩定，因此可睇好擊敗活塞，成為東岸冠軍。唯一值得擔心的是客場的表現。<br> <br> 麥林：塞爾特人進攻鐵三角加尼特、阿倫與皮雅斯威力十足，相反活塞整體實力已不及當年奪總冠軍時，塞爾特人只要發揮水準，應可取得東岸冠軍。</p></body></html>
