<html><header><meta charset="utf-8"><title>News：極速早晨手袋「妝備」</title></header><body><h1>News：極速早晨手袋「妝備」</h1><p>夏天又到，小記做瑜伽的次數特別頻密，但很多時候做完又懶得化妝，所以素顏的時候就多了很多。其實真係一個「懶」字，我唔想攞晒所有粉底粉餅咁重，先決定以真面目示人，但當晚間有約會時，都不想朋友以為見鬼，點都要幫塊面搞啲嘢！最近Palgantong推出了一套MorningSet，囗帶方便，3個Steps搞掂似番個人。首先用BBCream令膚色變得均勻，然後上碎粉，最後用個Puff做FinishTouch，上妝快靚正！（Mavis）<br><br>查詢：dodoclub（27900781）</p></body></html>
