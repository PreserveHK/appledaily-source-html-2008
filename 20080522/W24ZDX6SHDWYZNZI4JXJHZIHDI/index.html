<html><header><meta charset="utf-8"><title>清拆佈景失足受傷</title></header><body><h1>清拆佈景失足受傷</h1><p>【本報訊】將軍澳無綫電視城昨清晨發生工業意外，一名道具員在一個錄影廠內失足從三米高木梯上墮下，頭及胸部受傷，須送院治療。<br> 意外現場為將軍澳工業邨無綫電視城內12號戲劇錄影廠，該錄影廠目前正拍攝《溏心風暴之家好月圓》劇集。<br> 無綫公關部發言人稱，昨凌晨4時許，多名置景道具員通宵清拆佈景期間，一名姓王（36歲）道具員疑失足，從三米木梯上墮下地面，頭及胸部受傷仍然清醒。在場其他工友見狀，即時趨前查看情況及急召救護車，他由工友陪同送院治療，幸傷勢無大礙情況穩定。</p></body></html>
