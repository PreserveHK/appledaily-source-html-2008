<html><header><meta charset="utf-8"><title>財話短說<br>凱旋門買家遭殺定入稟索償</title></header><body><h1>財話短說<br>凱旋門買家遭殺定入稟索償</h1><p>▲一對男女何紹雄及林麗蘭於05年以公司名義，以近1.2億元買入13個凱旋門單位，向賣方港鐵（066）繳付了共2209萬元定金後，卻遭港鐵終止合約及殺定。買家昨入稟高院，聲明買賣合約仍然有效，要求港鐵履行合約。但土地註冊處資料顯示，其中9個單位在本月中已由新買家承接。該對男女昨以名下13家公司的名義興訟，兩人於05年4月與港鐵簽署買賣合約，購下13個單位，樓價介乎480萬至2887萬元。</p></body></html>
