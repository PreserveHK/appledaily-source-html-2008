<html><header><meta charset="utf-8"><title>維高摩天臣再演亞拉岡</title></header><body><h1>維高摩天臣再演亞拉岡</h1><p>《魔戒》（TheLordOfTheRings）電影前傳《哈比人傳奇》（TheHobbit）開拍在即，落實由墨西哥導演吉拿域戴拖路（GuillermoDelToro）執導，早前伊恩麥基倫（IanMcKellen）已答允再演巫師甘道夫一角，昨日又有消息指維高摩天臣（ViggoMortensen）已被監製彼得積遜（PeterJackson）邀請，再演遊俠亞拉岡。<br> 《哈比人傳奇》上下集日內將展開籌備工作，三位《魔戒》演員已被斟拍，包括維高摩天臣、伊恩麥基倫，及飾演咕嚕的安廸瑟克斯（AndySerkis），正式的演員名單快將公佈。</p></body></html>
