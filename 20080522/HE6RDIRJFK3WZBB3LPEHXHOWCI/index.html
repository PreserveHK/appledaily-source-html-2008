<html><header><meta charset="utf-8"><title>馮仁昭四圍超：香港海關派傳單少人理 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：香港海關派傳單少人理 - 馮仁昭</h1><p>為咗宣傳打擊翻版，噚日香港海關派咗兩個關員，巡視香港四間戲院，向市民派發打擊盜版同支持正版嘅傳單，馮仁昭分別去咗銅鑼灣嘅MCLJP銅鑼灣同旺角嘅UA朗豪坊睇佢哋嘅宣傳情況，見到傳單內容主要宣揚保護知識產權，同埋觀眾唔好帶攝錄器材入戲院、劇院同音樂廳，仲可以畀觀眾了解吓有關法例，不過噚日唔係假期，下晝睇戲嘅人唔多，所以場面比較冷清。
</p></body></html>
