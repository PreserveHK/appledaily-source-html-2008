<html><header><meta charset="utf-8"><title>高廈外牆築巢住四天</title></header><body><h1>高廈外牆築巢住四天</h1><p>荷蘭鹿特丹一幢大廈的外牆，這星期突然出現一個超級鳥巢，還有一隻「大鳥」伸出頭來四圍望──且慢，原來那隻大鳥是人扮的嘛。「鳥人」是比利時藝術家韋爾東克（BenjaminVerdonck），他在大廈外牆築起鳥巢居住四天，體驗鳥的生活，還打扮成鳥一樣，用鳥的角度觀察地上的人類。<br> 韋爾東克已非首次築巢而居，去年他也在布魯塞爾築鳥巢住了五天，還把一隻「巨蛋」扔落街。<br> Trendhunter網站</p></body></html>
