<html><header><meta charset="utf-8"><title>全球最矮車只有48厘米高</title></header><body><h1>全球最矮車只有48厘米高</h1><p>英國車癡沃特金斯（PerryWatkins）用一架1963年古董「HillmanImp」車，加上自製的噴射引擎，花了足足18個月，炮製出這輛只有48厘米高的「Flatmobile」，本月正式獲《健力士世界紀錄大全》確認是全球最矮身的汽車。沃特金斯說，車子靈感來自「蝙蝠車」，亦學足「蝙蝠車」裝上噴射引擎，最高時速可達160公里。不過最好別問他花了多少錢。「我沒有算過，因為我會沮喪。總之一定超過一萬鎊（約15.3萬港元）。」<br> 英國《都市報》&#13;</p></body></html>
