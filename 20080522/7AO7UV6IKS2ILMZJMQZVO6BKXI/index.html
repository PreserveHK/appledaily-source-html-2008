<html><header><meta charset="utf-8"><title>青山黛瑪被爆情史</title></header><body><h1>青山黛瑪被爆情史</h1><p>憑《留在我身邊》一曲走紅的日本人氣新人女歌手青山黛瑪，近期成為日本藝能界的話題人物，其私生活也大受外界關注，昨日出版的日本雜誌《周刊文春》，便大爆她已有一名大學生男友。</p><p>校內孖公仔</p><p>據昨日出版的日本雜誌《周刊文春》報道，奈良縣出生的青山黛瑪，正在日本上智大學修讀國際教養學二年班，其男友是該學部的同學，據悉以前還留有爆炸頭髮型，二人經常在大學如孖公仔般出現，沒有閃閃縮縮。</p></body></html>
