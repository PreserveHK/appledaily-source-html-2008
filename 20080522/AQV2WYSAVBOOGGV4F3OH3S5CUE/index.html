<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳取消兩晚加場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳取消兩晚加場 - 馮仁昭</h1><p>四川大地震傷亡慘重，陳慧琳（Kelly）隨即同演唱會主辦單位捐出60萬港元賑災，但佢嘅個唱都受到今次災難影響，地震發生當日，咁啱就係Kelly公佈加開下月7日、8日兩場個唱嘅日子，𠵱家港人忙緊賑災，搞到Kelly加開嗰兩場銷情麻麻，兩場只賣得5,000張飛，主辦單位同Kelly商量後，決定取消呢兩場，買咗飛嘅歌迷會獲安排退錢。陳慧琳經理人鍾珍噚日喺電話度話：「加場遇上大地震都冇法，呢兩場銷情唔好，我哋咪索性取消囉。」
</p></body></html>
