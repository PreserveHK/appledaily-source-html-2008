<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星上戶彩日前已與同門師姐米倉涼子、菊川怜，客串演出師妹福田沙紀首次主演的電影《櫻之園》。<br> <br> ●比利卜科頓被指騷擾其妻子的妹妹，對方已報警求助。<br> <br> ●AmyWinehouse將演出英國Glastonbury音樂節。<br> <br> ●Aerosmith主音、莉芙泰萊父親StevenTyler入住戒療院。<br> <br> ●BackstreetBoys及'NSync前經理人LouPearlman，因洗黑錢等罪行被判監25年。<br> <br> ●韓國女星金荷娜昨日現身首爾，出席由她設計的牛仔褲品牌時裝騷。<br> <br> ●韓國女子組合Seeya成員南貴麗為演出處女片《高死》，剪掉了長髮，以全新的短髮形象示人。</p></body></html>
