<html><header><meta charset="utf-8"><title>自殺男嘔吐物害54人中毒</title></header><body><h1>自殺男嘔吐物害54人中毒</h1><p>日本熊本市一名男子服毒自殺，醫院急症室的醫務人員為他急救，他吐出的嘔吐物產生有毒氣體，令急症室內54名醫護人員和病人集體中毒，其中10人需接受治療。<br> 前晚（周三）11時左右，一名服農藥自殺的34歲男子，被送到熊本紅十字醫院急救，接受催吐處理後嘔吐，但嘔吐物釋出毒氣，令急症室內所有人都呼吸困難，當局立即將54人送往其他醫院搶救，服毒男子最終不治。穿着防護衣的消防員，事後趕到噴灑消毒液，急症室關閉至昨天中午才重開。<br> 自殺男子是服下殺蟲劑中用的「氯化苦」，是含劇毒，大量吸入會引起呼吸困難。<br> 日本共同社</p></body></html>
