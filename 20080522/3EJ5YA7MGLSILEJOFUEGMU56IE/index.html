<html><header><meta charset="utf-8"><title>木村、張東健重燃諾曼第戰火</title></header><body><h1>木村、張東健重燃諾曼第戰火</h1><p>日本萬人迷木村拓哉，繼與韓星李秉憲演出電影《律政英雄》及《IComeWithTheRain》後，將有機會與另一位人氣韓星張東健結片緣，在投資超過300億韓圜（約2.2億港元）的新片中首度合作。</p><p>剛拍完首部西片</p><p>曾執導電影《太極旗飄揚：生死有情》的韓國導演姜帝圭，計劃於今年尾開拍有關二次大戰中諾曼第戰役的新片，片名暫時未定，木村拓哉與張東健將分別扮演日籍士兵與韓籍士兵。張東健的經理人公司稱仍未落實是否參演，並指張東健完成了首部西片《沙漠戰士》（LaundryWarrior）後，現正返回韓休息。</p></body></html>
