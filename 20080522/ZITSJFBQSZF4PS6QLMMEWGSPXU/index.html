<html><header><meta charset="utf-8"><title>財話短說<br>陸氏今年水泥產能增50%</title></header><body><h1>財話短說<br>陸氏今年水泥產能增50%</h1><p>▲陸氏集團（366）表示，今年來自越南的水泥及房地產業務保持良好增長，資本開支約為4000萬至5000萬美元。陸氏董事長陸擎天昨在股東會後說，今年水泥業務的產能將進一步擴張，增50%至年產180萬噸，料7月全面投產；雖然煤油價格成本上漲7至8%，但旗下水泥今年亦提價15%，水泥業務利潤率可調升7至8個百分點。今年有關資本開支為3000萬美元。</p></body></html>
