<html><header><meta charset="utf-8"><title>AngelaBaby蛇腰誘藍領</title></header><body><h1>AngelaBaby蛇腰誘藍領</h1><p>被封為𡃁界女神的AngelaBaby果然有魅力，日前她獨自穿梭柴灣工業邨，身穿外套露小蠻腰，即時惹起周遭的工廠男勁昅，但她懶理別人目光，踏着高跟鞋一扭一扭的走進工廠大廈。<br> 當日AngelaBaby穿三個骨褲，披外套也遮掩不了露出的腰肢。她下午完成海港城的宣傳活動後，離開商場準備上車時，先跟大班fans閒聊，其後才登車直往柴灣工業邨。</p><p>青春無敵</p><p>AngelaBaby手拎一大袋物品，落車後逕自進入工廠大廈，青春無敵的她沿途吸引大班麻甩佬狂昅，目送她搭𨋢上樓，此情此景恍如拍戲。<br> 採訪、攝影：娛樂突發組</p></body></html>
