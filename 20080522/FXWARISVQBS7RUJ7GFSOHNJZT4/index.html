<html><header><meta charset="utf-8"><title>馮仁昭四圍超：余文樂拒宣傳被狠批 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：余文樂拒宣傳被狠批 - 馮仁昭</h1><p>余文樂早前為美亞電影公司拍攝嘅電影《青苔》即將上映，但呢部戲嘅宣傳用語惹起樂仔不滿，話畀人色情嘅感覺，仲話明如果唔改呢啲用語，佢考慮唔幫呢部戲宣傳。噚日美亞高層兼《青》片監製禤嘉珍對樂仔咁講法唔多高興，佢話：「我覺得余文樂有啲小題大做，我哋覺得啲宣傳用語冇大問題，演員幫電影做宣傳係一個職責，如果佢唔想做，我哋唔會迫佢，但呢件事，我哋覺得佢處理得好唔妥當。」
</p></body></html>
