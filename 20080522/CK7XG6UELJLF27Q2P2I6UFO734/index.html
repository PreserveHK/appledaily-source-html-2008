<html><header><meta charset="utf-8"><title>網上減肥藥含禁藥</title></header><body><h1>網上減肥藥含禁藥</h1><p>【本報訊】網上購買藥物隨時危害健康。有市民分別在網上購買兩種減肥藥，均證實含有禁藥及受管制的減肥西藥成份，服食後會出現嚴重副作用，該兩種減肥藥名為「芭莎第3代全效加強版OB蛋白瘦身素」（圖）及「自然瘦」，衞生署呼籲市民如購買後要立即停服。<br> 衞生署發言人表示，有兩名市民分別在互聯網上，購得「芭莎第3代全效加強版OB蛋白瘦身素」及「自然瘦」，懷疑產品安全而向該署查詢，其中一人曾服用前者，但未有投訴感身體不適。<br> 化驗有關藥物後，證實該兩款產品均含有無標示的西藥「酚酞」（phenolphthalein）及「西布曲明」（sibutramine）。</p></body></html>
