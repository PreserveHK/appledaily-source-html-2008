<html><header><meta charset="utf-8"><title>克勤四新娘無福消受</title></header><body><h1>克勤四新娘無福消受</h1><p>李克勤農曆新年時舉行的「你的克勤演奏廳演唱會」已收錄成VCD推出，這次個唱中，克勤演唱了新歌《天天都是情人節》，該首歌曲日前拍攝MV，還安排演員飾演四對新人，場面甜蜜。</p><p>天天過情人節</p><p>克勤笑說：「本來係得四個靚新娘，但覺得我同佢哋嘅年齡相距太遠，為咗唔想將大家嘅平均年紀拉得太高，所以決定再搵四個新郎返嚟。」<br> 新娘子當中包括前落選港姐何傲兒，還跟克勤大談對婚姻的看法。做了爸爸的克勤過着幸福的家庭生活，唱起《天天都是情人節》時，他完全感受到這種甜蜜感覺，他說：「呢首歌嘅歌詞係教你點樣同你另一半相處，最好係每日都好似情人節啦。」<br> 撰文：林妃</p></body></html>
