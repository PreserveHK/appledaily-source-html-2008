<html><header><meta charset="utf-8"><title>鐵達尼鋼筆沉船重現</title></header><body><h1>鐵達尼鋼筆沉船重現</h1><p>瑞士鐘錶商RomainJerome，繼早前推出「鐵達尼DNA」手錶後，又推出鐵達尼DNA墨水筆，每支都是人手打造，用上鐵達尼號殘骸和來自建造鐵達尼的船廠的建材，而筆的設計更融合一些船隻特色，包括鉚釘及煙囱等，而船舵形裝置如何令螺旋槳將墨水推到筆嘴，更可在筆端的藍寶石透明「舷窗」看得一清二楚。限量生產88支的墨水筆，未有定價，但肯定價值不菲。<br> BornRich網站</p></body></html>
