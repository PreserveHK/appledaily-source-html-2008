<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳日言爆Juno恩愛情 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳日言爆Juno恩愛情 - 馮仁昭</h1><p>吳日言前晚去咗圓方出席電影《豬法奇緣》首映禮，佢同SillyThing合約滿咗幾個月，𠵱家自己接洽工作，得閒學打鼓、瑜伽同結他，問到有冇經濟問題，吳日言話：「靠屋企人囉，點都唔似以前咁多錢使，但都未使攤大手板住。」問佢會唔會怨太子爺麥浚龍掛住拍拖冇搞好公司？吳日言話：「唔可以咁講，以前公司都有資源放喺我身上，做生意有做生意嘅手法啫，佢恩愛到滿瀉，我都戥佢開心。」
</p></body></html>
