<html><header><meta charset="utf-8"><title>TCF主音九展開騷賀牛一</title></header><body><h1>TCF主音九展開騷賀牛一</h1><p>美國人氣樂隊TheClickFive（TCF），前晚假九龍灣國際展貿中心StarHall首度舉行演唱會。適逢前日是靚仔主音KylePatrick的22歲牛一，歌迷齊聲大唱生日歌，令Kyle興奮得跪地感激歌迷。</p><p>邀Fans趨前跳舞</p><p>原定8時舉行的演唱會延遲了近半小時才開始，但依然不減歌迷熱情。五子在歌迷熱烈的呼喊聲中出場，全晚演唱了大熱作品《HappyBirthday》、《Empty》、《Jenny》等18首歌曲。安哥時間，Kyle主動邀請後排歌迷到台前又唱又跳，fans一湧而上，將氣氛推至高峯。<br> 採訪：梁美玲<br> 攝訪：葉君海</p></body></html>
