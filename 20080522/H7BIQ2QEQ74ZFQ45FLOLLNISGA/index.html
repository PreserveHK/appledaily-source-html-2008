<html><header><meta charset="utf-8"><title>宣萱違例泊車牙煙</title></header><body><h1>宣萱違例泊車牙煙</h1><p>貴為無綫花旦的宣萱連泊車也特別過人，近日她忙於拍攝新劇《老婆大人II》，日前駕駛其價值約40萬元的黑色AudiTT戰驅返將軍澳電視廣播城，但她未有將車駛入停車場，反將車輛停於街頭，打死火燈違例泊車，令其他車輛要越線行車，認真牙煙。</p><p>匆匆駛走</p><p>當日下午約6時，素顏的宣萱身穿便服襯三個骨褲，駕車抵電視城外後求其泊車，匆匆走入電視廣播城內，約3分鐘後又一支箭似的衝出來將車駛走。雖然過程短短幾分鐘，但宣萱雖方便了自己，卻變相阻街阻人。<br> 採訪、攝影：娛樂突發組</p></body></html>
