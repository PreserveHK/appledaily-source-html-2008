<html><header><meta charset="utf-8"><title>醫學Online<br>美禁機師服「戒必適」</title></header><body><h1>醫學Online<br>美禁機師服「戒必適」</h1><p>美國聯邦航空局（FederalAviationAdministration）宣佈，禁止機師及航空控制人員服食本港也有註冊的戒煙藥「戒必適」（Champix），因為此藥或會引發頭暈、失去知覺、抽筋及四肢不協調等副作用。不過，「戒必適」的生產商輝瑞藥廠卻在聲明中指，已在藥物加上警告標籤提醒駕駛或要操作機械人士需注意副作用。</p></body></html>
