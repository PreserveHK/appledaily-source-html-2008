<html><header><meta charset="utf-8"><title>最貴漢堡包每個千三元</title></header><body><h1>最貴漢堡包每個千三元</h1><p>用保住「最貴」名銜這理由來加價，聽來荒謬，但在美國紐約，「最貴漢堡包」這名銜真的有人爭一餐。WallStreetBurgerShoppe餐廳本周將該店招牌漢堡包，由150美元加至175美元（約1,365港元）。事緣他們的對手早前將松靈漢堡包加價至150美元（1,170港元），獲網上通訊《PocketChange》封為最貴漢堡，WallStreetBurgerShoppe決定「反擊」。他們的漢堡包材料包括和牛、黑松露、鵝肝、高檔芝士和金箔，據說每月售出20-25個。<br> 路透社</p></body></html>
