<html><header><meta charset="utf-8"><title>溫碧霞會災童流淚</title></header><body><h1>溫碧霞會災童流淚</h1><p>溫碧霞早前應上海電視台邀請出席賑災節目，數名在大地震中死裏逃生的學生和老師親述經歷，溫碧霞聽罷忍不住淚灑當場。溫碧霞說：「其中一個10歲大嘅學生畫咗幅畫，係死去嘅同學同老師，個老師為咗救學生而犧牲生命，畫完之後個小朋友泣不成聲，我都跟住喊，佢哋間學校有48個學生，只有9個生還，呢位小朋友就係第9個，佢哋已經無家可歸，有啲同父母就住喺帳篷度。」<br> 此外，張信哲日前到北京宣傳新碟《逃生》，也不忘為災民呼籲，他自己也捐出10萬元，他說：「現在正是中國人團結起來的時候。」<br> 採訪：陳寶明</p></body></html>
