<html><header><meta charset="utf-8"><title>話你知<br>今屆盟主可袋2.8億</title></header><body><h1>話你知<br>今屆盟主可袋2.8億</h1><p>歐洲足協宣佈，今屆歐國盃的總獎金，由去屆的1.3億歐元（約15.6億港元）增加到1.9億歐元。16支決賽周球隊，會各自先收到750萬歐元的參賽費；而在分組賽中取得勝仗，將可額外獲得100萬歐元，和波亦有50萬歐元。<br> 成功晉身8強的球隊將可得到200萬歐元，晉身4強則再加300萬歐元；亞軍球隊再有450萬歐元獎金，冠軍則有750萬歐元。以此推算，如今屆冠軍隊在3場分組賽全勝，有望獲得高達2,300萬歐元（近2.8億港元）。</p></body></html>
