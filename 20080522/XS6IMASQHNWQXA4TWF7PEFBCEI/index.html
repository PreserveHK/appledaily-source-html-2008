<html><header><meta charset="utf-8"><title>義賣10條龍躉</title></header><body><h1>義賣10條龍躉</h1><p>【本報訊】為支援四川大地震災民，深水埗「龍躉大王」吳伯恩今日將10條龍躉義賣作放生（圖）。吳伯恩說：「上個禮拜我去東南亞魚類考察，知道四川大地震發生之後，災民凄慘，所以返到香港就諗住要幫吓手！」他透露在考察期間訂了一批龍躉返港，今日早上將會拿出10條龍躉義賣作放生，每條重約40至60斤，底價每條6,300元，價高者得。<br> 該10條龍躉義賣地點設於深水埗桂林街89號「恩記龍躉大王」，吳伯恩說獲得的善款全數轉交《蘋果日報》慈善基金處理。<br> 吳國威攝</p></body></html>
