<html><header><meta charset="utf-8"><title>新張廢料店遭掟燃燒彈</title></header><body><h1>新張廢料店遭掟燃燒彈</h1><p>【本報訊】葵涌大隴街一間開業僅個多月的廢料回收店，昨凌晨遭歹徒投擲一枚燃燒彈縱火，火勢蔓延及濃煙密佈，一度威脅樓上一間護老院，幸火勢自行熄滅，而縱火案發生4小時前，該店一名職工亦遭兩名神秘漢毆打，兩案是否有關，葵青警區反黑組已接手調查。</p><p>東主料涉生意糾紛</p><p>不過，該回收店的鄧姓東主指事件可能與日前發生的一宗生意糾紛有關，據悉，該宗糾紛是涉及一批舊衫買賣，但事後有人指貨不對辦，要求退還3千至4千元的款項，引致雙方發生爭執。<br> 據姓鄧東主稱，區內有4、5間廢料回收舖，雖存在競爭，但開業至今未有遇上麻煩，及被勒索保護費。</p></body></html>
