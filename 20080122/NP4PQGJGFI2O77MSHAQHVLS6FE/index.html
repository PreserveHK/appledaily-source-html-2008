<html><header><meta charset="utf-8"><title>非國盃開打　加納報捷</title></header><body><h1>非國盃開打　加納報捷</h1><p>【綜合加納外電】08年非洲國家盃周日在加納首都阿克拉揭幕，揭幕戰上演A組賽事，由主辦國加納對畿內亞；加納上半場已圍攻對手，但前鋒阿高高射門中柱不入；換邊後，主隊在55分鐘憑阿高高博得12碼，由基恩主射先開紀錄；不過加納門將京遜犯錯，10分鐘後被客軍後衞卡拉巴尼頭槌建功，追成1:1。眼看和局之際，效力英超樸茨茅夫的加納中場蒙達利，於90分鐘在禁區頂勁射入網，助主隊以2:1勝出，取得重要3分。</p></body></html>
