<html><header><meta charset="utf-8"><title>ShoppingNews：鼠貓同報喜</title></header><body><h1>ShoppingNews：鼠貓同報喜</h1><p>老鼠和貓雖勢不兩立，但新年流流都要一團和氣。今年美麗華商場便以吉祥鼠和鴻運貓作主角，讓你一同置身「美麗華萬花園」嬉戲，加上有多種賀年花作陪襯，是拍照的好景點。由1月26日起，商場會舉行「鼠年報喜」大抽獎，只要消費滿$200即可參加，禮品包括鑽飾、手錶及餐券禮券等。此外，由1月26日至2月10日，消費滿$300，可換取「桃李喜迎春」脹卜卜利是封或精美利是封一套，數量有限，換完即止。<br><br>記者：謝翠玲</p><p>查詢：27305300	<br> </p></body></html>
