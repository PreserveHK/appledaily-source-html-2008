<html><header><meta charset="utf-8"><title>求驗客手記：「禾堡」送車濕濕碎借長谷部誠宣傳至真 - 求驗客</title></header><body><h1>求驗客手記：「禾堡」送車濕濕碎借長谷部誠宣傳至真 - 求驗客</h1><p>啱啱由浦和紅鑽轉投德甲禾夫斯堡嘅長谷部誠，日前獲會方送出福士汽車一部，方便佢每日操練。大家咪以為禾夫斯堡好大方，該會最大股東就係福士汽車廠，所以，今次送車等同士多鋪送可樂！而且長谷部誠係日本球壇新星，第日實有好多日本傳媒嚟採訪，到時咪順便為車廠做埋宣傳囉！會方真係有誠意就送一張國際電話卡，因為佢去年年底被踢爆同藝能界新星本田朋子墮入愛河，如今相隔兩地肯定打爆電話費啦！</p></body></html>
