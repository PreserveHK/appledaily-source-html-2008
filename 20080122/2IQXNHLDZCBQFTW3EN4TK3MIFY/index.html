<html><header><meta charset="utf-8"><title>中大緩處情色版學生</title></header><body><h1>中大緩處情色版學生</h1><p>【本報訊】《中大學生報》情色版早前因被評為二級不雅物品引起軒然大波，中大校方更成立五人特別委員會，研究如何處分學生報的總編輯及涉事學生，引起各界批評。事件擾攘多月，中大學生紀律委員會。昨日召開約五分鐘會議，會上討論如何處分涉及情色版事件的學生，但委員會認為有關事件正在上訴，已進入司法程序，故決定解散早前成立的委員會，及打算待案件完成審訊後，屆時再另外成立兩個委員會，研究會否處分有關學生。<br> 中大學生會會長黃永志指，希望校方尊重學生組織所做的事及出版自由。</p></body></html>
