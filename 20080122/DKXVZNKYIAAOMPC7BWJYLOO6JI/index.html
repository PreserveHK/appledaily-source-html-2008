<html><header><meta charset="utf-8"><title>馬德鐘拉琴𠱁老婆</title></header><body><h1>馬德鐘拉琴𠱁老婆</h1><p>馬德鐘、港姐亞軍王君馨、季軍周美欣及旅遊大使何傲兒等，昨日於尖沙嘴出席「恆愛行動」記者會，眾藝員更即場跟長者學織冷頸巾。馬德鐘身體力行即場學織冷頸巾，他自言太太有親手織冷背心給他，他說：「都十幾年前，始終心意係好重要。」</p><p>心意多過物質</p><p>馬德鐘自稱有不少冧招𠱁太太，他說：「我多數心意上多過物質上去𠱁佢，最拿手就係拉小提琴畀佢聽。」三位港姐王君馨、周美欣及何傲兒都表示曾經織頸巾送贈朋友，但王君馨卻有一個不幸的回憶，她說：「以前讀書試過有個男友想織冷頸巾畀我，所以向我嘅一個女性朋友學，點知最後男友鍾意咗我個朋友，咁我都冇嬲佢哋。」<br> 採訪、攝影：王崇穎</p></body></html>
