<html><header><meta charset="utf-8"><title>"CHECK"得過：非洲學揸X5</title></header><body><h1>"CHECK"得過：非洲學揸X5</h1><p>BMW將喺4月26日至5月3日於非洲納米比亞（Namibia）舉辦越野駕駛訓練課程，到時學員會喺8日7夜嘅訓練課程中，由專業導師帶領下揸住新X5在不同嘅越野路段行駛，從而令學員可學識喺唔同路面情況下嘅駕駛技術。收費為每位3,850歐元（約港幣$43,945），費用包括全程酒店住宿，但機票則不包括在內。有興趣嘅朋友就要喺今個星期五（1月25日）前報名，名額有限，先到先得！查詢或報名可致電31299182。</p></body></html>
