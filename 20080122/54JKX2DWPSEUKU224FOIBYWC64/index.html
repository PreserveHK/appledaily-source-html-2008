<html><header><meta charset="utf-8"><title>醫學Online<br>每周行一小時防癌</title></header><body><h1>醫學Online<br>每周行一小時防癌</h1><p>美國華盛頓大學一項研究證實每周只需步行一小時已可預防腸癌，研究跟進了79,295名年齡40至65歲的女性長達16年，發現其中547人患上腸癌；每周步行1至1.9小時的女性，患腸癌的風險較不做運動的女性低31%，而每周最少有四小時中度或強烈運動的女性，腸癌風險較每周運動不足一小時的人降低44%，至於長期運動習慣的防癌效用，研究人員則表示暫時未能準確評估。</p></body></html>
