<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張耀榮撤銷破產令再押後 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張耀榮撤銷破產令再押後 - 馮仁昭</h1><p>前上巿公司耀榮明泰主席張耀榮，因多年前控告時富投資主席違約敗訴，欠下400多萬元訟費已遭法庭頒令破產，而佢又俾蕭黃林陳律師行，指控他欠下約100萬元律師費，令申請撤銷破產令波折重重。<br> 噚日佢嘅律師向高等法院力指張旗下窩打老道物業去年估價達600萬元，另九龍塘劍橋花園的物業市值約850萬元，張現僅欠時富90多萬未清還，故絕對有能力清還所有款項，法官遂把聆訊押後。<br> 案件編號：HCB117/07</p></body></html>
