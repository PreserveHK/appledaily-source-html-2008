<html><header><meta charset="utf-8"><title>醫學Online<br>醫院爆發肺結核</title></header><body><h1>醫學Online<br>醫院爆發肺結核</h1><p>澳洲墨爾本莫納什醫院或爆發肺結核（俗稱肺癆）潮，該院一名初生嬰兒近日證實罕有地從母體感染了肺癆菌，出生後更可能將病菌傳染給25名同房的新生嬰兒，院方已為這批嬰兒及100名員工安排血液測試，以確定他們有否受感染。該名嬰兒的母親並不知道自己是肺癆帶菌者；專家指全球僅有300宗新生嬰兒感染肺癆的病例，嬰兒一般接受肺癆治療後，康復情況也良好。</p></body></html>
