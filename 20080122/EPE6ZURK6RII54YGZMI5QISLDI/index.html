<html><header><meta charset="utf-8"><title>醫學Online<br>服川貝或加重感冒</title></header><body><h1>醫學Online<br>服川貝或加重感冒</h1><p>川貝是常用的止咳中藥材，但北京中醫醫院呼吸科副主任劉薇提醒公眾人士不要亂服川貝，因誤用不但浪費金錢，更會加重病情。川貝雖然有滋陰潤肺的功效，但藥性微寒，會收斂止汗，對治療冬天常見由室內及室外溫差大引起的感冒咳嗽功效甚微，更會加重症狀。治療這類型的感冒，在病發初期應選有清熱解毒及有散發作用的藥材，後期調理或慢性咳嗽才適合用川貝。
