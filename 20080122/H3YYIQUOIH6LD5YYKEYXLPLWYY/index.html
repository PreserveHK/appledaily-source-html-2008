<html><header><meta charset="utf-8"><title>埃謨去年業績料勝06年</title></header><body><h1>埃謨去年業績料勝06年</h1><p>【本報訊】埃謨國際（8149）執行主席蔣秉華表示，油價持續高企，刺激石油開採商尋找新油田，旗下石油設備的生意因而受惠。他估計公司截至07年底止全年業績會較06年理想。埃謨06年度純利3413.8萬元。<br> 埃謨早前以約5210萬元現金，購入英國海洋石油鑽採設備商GME的28.7%權益，蔣秉華透露，未來將增持至逾50%，以取得控股權，惟不用再額外集資。<br> 他認為，GME截至去年3月底止連續兩年虧損，只是舊有管理層的問題，有信心可扭虧為盈。</p></body></html>
