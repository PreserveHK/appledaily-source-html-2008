<html><header><meta charset="utf-8"><title>千萬元刺繡藝術</title></header><body><h1>千萬元刺繡藝術</h1><p>【本報訊】apm在本月25日至下月14日舉行國寶級刺繡藝術展，展示廣東刺繡名師陳少芳的近20幅刺繡，總值近1,000萬元。其作品不但獲已故中國領導人鄧小平高度讚賞，泰國皇室也指定她為泰王80歲大壽慶典刺繡。<br> 陳少芳昨日三代同堂親臨商場獻技，apm發言人稱，今次矚目的展品包括陳少芳受省、市文史館委託所繡的鄧小平偉人肖像；花了五年時間製作、最大幅的《晨曦》；以及鄧小平曾駐足欣賞良久的《我最愛小雞群》。</p></body></html>
