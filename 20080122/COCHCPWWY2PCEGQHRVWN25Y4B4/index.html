<html><header><meta charset="utf-8"><title>裴勇俊新劇疑拖千萬數</title></header><body><h1>裴勇俊新劇疑拖千萬數</h1><p>由韓星裴勇俊主演的大型古裝劇《太王四神記》，雖然已在上月初播畢，不過依然是非不斷。為該劇在濟州島搭建佈景的M製作公司，昨日入稟首爾中央地方法院，向《太》劇製作人金鐘學及其製作公司，追討拖欠的12億韓圜（約1,000萬港元）的製作費用。</p><p>追佈景製作費</p><p>該公司的發言人表示，金鐘學及其製作公司當初答應在劇集播出後，便會支付於濟州島搭建佈景所用的12億韓圜製作費用，但卻遲遲未收到款項。至於金鐘學製作公司發言人則表示一切交由中間的一間製作公司負責，與其沒有關係。</p></body></html>
