<html><header><meta charset="utf-8"><title>伊娃對手逐個評</title></header><body><h1>伊娃對手逐個評</h1><p>塞爾維亞網球手伊娃諾域順利殺入澳網賽女單8強，惟該「美少女」表示平時很少看網賽，最多也只是看男子比賽。因此大戰在即，她也只能憑交戰經驗分析餘下的主要對手……</p><p>軒寧</p><p>「她簡直就沒有任何弱點，不會給你任何空位，而且表現很穩定。」</p><p>舒拉寶娃</p><p>「她的發球出色，但走位是弱點；只要讓她不停走動就可取勝。」</p><p>威廉絲</p><p>「從來沒見過走位那麼出色的球手，底線抽擊和發球均威力無比。」</p><p>莎蓮娜</p><p>「她的力量驚人，和舒拉寶娃、威廉絲一樣，頭幾板非常『煞食』。」</p><p>韓廸卓娃</p><p>「她和舒拉寶娃一樣，回波又平又勁；鬥耐性是唯一的勝機。」</p></body></html>
