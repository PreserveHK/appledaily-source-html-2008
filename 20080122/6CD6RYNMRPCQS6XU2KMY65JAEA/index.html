<html><header><meta charset="utf-8"><title>送別征服珠峯第一人</title></header><body><h1>送別征服珠峯第一人</h1><p>首位征服珠穆朗瑪峯的新西蘭攀山專家希拉里（EdmundHillary），昨日在新西蘭奧克蘭市舉殯。教堂內的電視播出希拉里的生前點滴，兒子彼得致悼辭：「父親經常帶我們去探險，當中的探險歷程是帶給我們一家，及其朋友的最大禮物。」<br> 希拉里數百名親友都來送別這位征峯巨人，總理克拉克及尼泊爾雪爾帕族人（Sherpa），都盛讚他是大英雄。希拉里的骨灰會撒在奧克蘭的懷特馬塔港（WaitemataHarbour）。<br> 歐新社</p></body></html>
