<html><header><meta charset="utf-8"><title>HelloKitty迷你八達通新登場</title></header><body><h1>HelloKitty迷你八達通新登場</h1><p>【本報訊】以HelloKitty為主題的成人迷你八達通卡，今日開始在全線7-ELEVEN便利店限量發售，HelloKitty化身成浪漫粉紫（圖）及可愛水果兩款造型，相信必定會掀起「粉絲」們搶購潮。<br> HelloKitty成人迷你八達通卡面積只有4.7×3厘米，相等於一般八達通卡的三分之一，每款售價148元，不設按金及儲值額，隨卡附送匙扣連配襯卡面設計吊飾。</p></body></html>
