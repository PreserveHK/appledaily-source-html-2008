<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇施黃爆紅姑開心信教 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇施黃爆紅姑開心信教 - 馮仁昭</h1><p>蘇施黃（右）噚日喺跑馬地馬場出席活動時，即席煮咗味蠔豉生菜包，寓意好市生財。提到日前佢同鍾楚紅食晚飯，問佢紅姑近日如何，阿蘇話：「佢OK，好努力令自己開心，好似去旅行咁。另外佢又信咗天主教，每個星期日都返教堂，叫修女教佢睇聖經，佢睇聖經當睇歷史，好有趣。」不過阿蘇就信基督教，問佢點解唔叫紅姑跟佢一齊信基督教，阿蘇就話：「到時都喺上面見啦。」</p></body></html>
