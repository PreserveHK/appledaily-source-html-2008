<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杏兒、宗澤同居緋聞挫收視 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杏兒、宗澤同居緋聞挫收視 - 馮仁昭</h1><p>由官恩娜、馬國明主演嘅劇集《律政新人王II》上個禮拜進入結局篇，平均收視都有31點，即有195萬觀眾收睇，而近日被指喺火炭同居嘅胡杏兒同黃宗澤，佢兩個主演嘅劇集《野蠻奶奶大戰戈師奶》，上星期平均收視就下跌一點，只得32點，有201萬觀眾。亞視之寶黃麗梅主持嘅《鮮入為主》就有平均11點收視，即係69萬觀眾收看，相當唔錯。</p></body></html>
