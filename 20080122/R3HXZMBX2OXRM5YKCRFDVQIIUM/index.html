<html><header><meta charset="utf-8"><title>醫學Online<br>發現致肥胖基因</title></header><body><h1>醫學Online<br>發現致肥胖基因</h1><p>日本神戶大學的研究人員發現肥胖與遺傳有密切關係，一項白老鼠研究確定了一個名為Dok1、專門負責胰島素傳遞的基因，可促進細胞內的脂肪儲存，此基因特別活躍的老鼠吃下脂肪含量較高的食物時，身體儲存的肥膏量遠較此基因不活躍的老鼠高，Dok1不活躍的老鼠體重也輕20%。研究人員相信若找到抑制此基因的方法，便能有效控制受遺傳影響引致癡肥人士的體重。</p></body></html>
