<html><header><meta charset="utf-8"><title>回收場起火傳出爆炸聲</title></header><body><h1>回收場起火傳出爆炸聲</h1><p>【本報訊】油塘茶果嶺道23號近岸邊一個廢金屬回收場，昨晚6時38分場內一批堆至30呎高，仿若一座小山的金屬廢料突然冒出大量濃煙，並一度傳出輕微爆炸聲，滾滾濃煙冲天遠處也可望見，消防員接報到場開動三條喉向火場射水，消防船及水警輪在對開海面戒備。由於濃煙不停從廢料堆中湧出但不見火頭，工人操控挖泥車將廢料掘開讓濃煙散出及找尋火頭。消防員撲救至晚上9時31分將火撲熄，火警中無人受傷，消防員正調查起火原因。</p></body></html>
