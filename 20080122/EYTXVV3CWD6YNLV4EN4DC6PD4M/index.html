<html><header><meta charset="utf-8"><title>求驗客手記：打造女版銀河鑑隊皇馬搵美蓮妮造勢 - 求驗客</title></header><body><h1>求驗客手記：打造女版銀河鑑隊皇馬搵美蓮妮造勢 - 求驗客</h1><p>皇家馬德里即將進軍女足界！頭炮係簽朗拿度前妻美蓮妮，佢樣靚球技好已經係公開嘅秘密，今次皇馬就係希望靠佢嘅名氣，一方面打造女足版「銀河艦隊」，另一方面作為球隊宣傳大使。27歲嘅美蓮妮將簽約兩年，肖像權全數屬於球會。據講皇馬好快會推出「M9」廣告攻勢，一於好似當年煲「R9（朗拿度）」咁，捧紅美蓮妮。我求大俠成日覺得女足潛力幾大，如果皇馬出現美蓮妮、瑪達、馬曉旭等球星，到時實好多球迷捧場。</p></body></html>
