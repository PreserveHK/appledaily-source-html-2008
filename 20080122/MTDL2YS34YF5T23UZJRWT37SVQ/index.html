<html><header><meta charset="utf-8"><title>家輝打架劉燁打機</title></header><body><h1>家輝打架劉燁打機</h1><p>古天樂、張家輝、劉燁和張兆輝等前晚在機場2號客運大樓，為陳木勝電影《保持通話》試戲，劇情講述張家輝跟一名疑似警員的男子並肩而行，但家輝的手機忽然響起，只聽到他說了句對白：「吓？唔係呀，證物嚟！」<br> 家輝身旁的男子欲搶去其手機，混亂中家輝鬆手，手機跌落地，家輝更將該男子推向儲物櫃。現場見電影公司安排了不少臨時演員扮遊客、地勤和空姐。該場戲由晚上拍至凌晨，沒有戲份的劉燁就跟樊少皇背靠背打PSP，張兆輝則往便利店打書釘。<br> 採訪：藍文浩<br> 攝影：葉君海</p></body></html>
