<html><header><meta charset="utf-8"><title>《成報》前員工報警</title></header><body><h1>《成報》前員工報警</h1><p>【本報訊】約30名《成報》的前員工，昨日集體到警察總部商業罪案調查科報案，要求警方調查《成報》欠薪事件，有否涉及詐騙成份。<br> 員工今日又會遊行到金鐘政府合署，要求律政司司長黃仁龍，正視《成報》漠視勞資審裁處裁決，沒有如期發還欠薪的問題。員工又促請黃仁龍申請禁制令，禁制《成報》繼續發行，直至償還員工欠薪為止。<br> 《成報》昨日發表強硬聲明，反指兩名前員工誹謗，公司決定採取法律行動；又聲言禁制《成報》出版是漠視公眾利益。</p></body></html>
