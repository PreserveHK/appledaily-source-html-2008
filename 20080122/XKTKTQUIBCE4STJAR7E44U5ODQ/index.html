<html><header><meta charset="utf-8"><title>飲飽食醉新年禮盒</title></header><body><h1>飲飽食醉新年禮盒</h1><p>買禮物最緊要有心思，心思有時都幾值錢，最近睇中咗香港君悅酒店個Imperial新年禮盒，入面有我最鍾意嘅酪悅MoetetChandon法國玫瑰紅香檳、老竇最愛嘅中國茶，最重要係身為一家之煮嘅媽咪必好嘅琥珀合桃、黑胡椒腰果仁、港灣壹號X.O.醬、一級竹笙、日本蝦亁等，啱晒老媽子用嚟煮賀年美饌，其實送畀生意夥伴，讓佢哋飲飽食醉，都係一個唔錯嘅選擇！<br><br>記者：區佩嫦</p><p>糖果屋（25881234內線7298）<br> 地址：灣仔港灣道1號香港君悅酒店<br> *須兩天前預訂</p></body></html>
