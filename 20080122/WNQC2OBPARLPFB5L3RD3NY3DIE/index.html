<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅明憲新一年避提老公 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅明憲新一年避提老公 - 馮仁昭</h1><p>患咗重感冒嘅傅明憲，噚日帶同愛犬西蘭花以愛護動物協會會長身份現身元朗，問到夫婿葉劍波近況，佢話：「已經進入司法程序，唔方便講。」問想唔想同丈夫見面時，佢話：「呢個問題纏繞咗兩年，08年新開始，為免令讀者厭悶，講第二樣嘢。」至於係咪淡出社交圈，佢話：「係咁諗，朋友會繼續搵，有必要出席嘅會出席，好似朋友生日、過時過節咁。新一年嘅新動向、新方向，係全力進攻動物福利。」</p></body></html>
