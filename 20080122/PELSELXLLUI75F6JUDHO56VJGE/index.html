<html><header><meta charset="utf-8"><title>十六浦酒店下月開幕</title></header><body><h1>十六浦酒店下月開幕</h1><p>【本報訊】面對外資賭場競爭影響，賭王何鴻燊再度出擊迎戰。賭王旗下位於內港、極富歐陸色彩的十六浦度假村酒店（圖），將於下月1日開幕，以趕及在農曆新年旅遊旺季「挖第一桶金」。<br> 十六浦樓高20層，內有420間面積介乎350至3,000方呎的豪華客房，酒店有酒吧、泳池、水療及健身中心等設施。酒店賭場佔地27萬方呎，內有150張賭枱及300部角子機。<br> 十六浦度假村酒店聲稱是澳門最大型歐陸式設計酒店，門口有六條高逾30米的白色仿石柱及巨型水晶球吊燈，賭場內更罕有地設有落地玻璃，賭客可一面娛樂，一面欣賞海景。<br> 陳亮華攝</p></body></html>
