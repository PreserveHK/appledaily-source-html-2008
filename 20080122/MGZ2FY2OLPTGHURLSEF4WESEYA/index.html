<html><header><meta charset="utf-8"><title>醫學Online<br>尿失禁危害身心</title></header><body><h1>醫學Online<br>尿失禁危害身心</h1><p>不少中年及年長女士也受尿失禁問題困擾，上海同濟醫院婦產科主任醫師童曉文估計，上海有33.8%的40歲以上女性患有尿失禁，此病不僅是泌尿系統的疾病，也會影響皮膚，嚴重更會破壞腎臟功能，令患者身心非常痛苦。尿失禁很多時更會令人失去自信，部份患者因不敢上街及拒絕參加社交活動，導致嚴重抑鬱症狀，故尿失禁又被形容為「不致命的社交癌」，患者及早接受治療，可挽回自信。</p></body></html>
