<html><header><meta charset="utf-8"><title>畢彼特繼續領養</title></header><body><h1>畢彼特繼續領養</h1><p>荷李活型男畢彼特（BradPitt）近日再度為日本牛仔褲品牌Edwin拍攝廣告，相中畢仔分別以粗獷及斯文造型示人，甚有男人味，相信產品銷量一定因此激增。</p><p>復活節再過非洲</p><p>另外，英國《鏡報》再次報道畢仔及女友安琪蓮娜祖莉（AngelinaJolie），將會再領養多一名小孩，消息由安琪蓮娜哥哥JamesHaven透露，他說︰「他們希望創造一個大家庭，今年準備加入新成員。」<br> 報道稱畢仔及安琪蓮娜計劃復活節期間到訪非洲孤兒院，領養一名女孩。</p></body></html>
