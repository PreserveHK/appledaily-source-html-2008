<html><header><meta charset="utf-8"><title>醫學Online<br>血糖影響BB性別</title></header><body><h1>醫學Online<br>血糖影響BB性別</h1><p>英國一項實驗發現血糖水平影響嬰兒性別。倫敦大學的研究人員將降血糖藥物餵給一組雌性老鼠服食，另一組老鼠則飲用清水，再安排雌鼠懷孕。服食降血糖藥的老鼠，血糖水平由6.47度降至5.24度，飲清水的雌鼠則血糖水平穩定，研究結果顯示血糖水平較低的雌鼠只有41%誕下雄性老鼠，但高血糖的雌鼠則有53%誕下雄鼠，但研究人員暫未能解釋血糖水平在那一個階段影響嬰兒性別。</p></body></html>
