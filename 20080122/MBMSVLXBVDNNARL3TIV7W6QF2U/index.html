<html><header><meta charset="utf-8"><title>鼓勵醫護勤洗手</title></header><body><h1>鼓勵醫護勤洗手</h1><p>【本報訊】醫院管理局在全港公立醫院開展「潔手護民康」運動，開展儀式由世界衞生組織代表DidierPittet教授、醫管局主席胡定旭、行政總裁蘇利民及港島東醫院聯網總監任燕珍主持。<br> 蘇利民表示，希望透過活動推廣潔手的重要性，並成為醫護人員之間的文化。他說，這個活動主要鼓勵醫護人員經常用酒精洗手液潔手，每位醫護人員將隨身攜帶一支以世衞配方配製的酒精潔手液，在護理病人前後用潔手液搓手，減少交叉感染。</p></body></html>
