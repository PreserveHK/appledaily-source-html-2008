<html><header><meta charset="utf-8"><title>案件速遞<br>法官指撒野盜松案重審</title></header><body><h1>案件速遞<br>法官指撒野盜松案重審</h1><p>【本報訊】屢次被上訴法院批評用詞不當的區域法院暫委法官黃汝榮，上月審理三名非法入境者偷羅漢松一案時，指他們「無賴撒野」，「全是一丘之貉」，又用「聰明」形容不作供的被告，從事法律專業30多年的上訴庭法官張澤祐說，從未看過如此偏激及含侮辱成份的判詞，認為言詞令人深感不安，被告得不到公平審訊，判上訴得直，案件發還重審。<br> 三名上訴人分別是陳華、張仁有及高軍，審訊後裁定串謀盜竊及無許可證在郊野公園切割植物罪，各被判入獄4年至4年8個月不等。<br> 案件編號：CACC344/06</p></body></html>
