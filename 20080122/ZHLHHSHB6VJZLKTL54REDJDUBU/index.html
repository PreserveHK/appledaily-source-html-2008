<html><header><meta charset="utf-8"><title>新知熱聞：瀋陽女邊檢員學奧運禮儀</title></header><body><h1>新知熱聞：瀋陽女邊檢員學奧運禮儀</h1><p>北京禮儀小姐的培訓一直受到關注，未料瀋陽邊防檢查站也有樣學樣，聲稱為了更好地服務北京奧運會期間出入境旅客做準備，對出入境女檢查員進行禮儀培訓，讓她們也頭頂書本（圖），進行站姿、行走、步速、轉身、微笑等禮儀訓練。<br> 不過，網民對此劣評如潮：「搞這些形式主義幹嘛？笑成甚麼樣重要嗎？最重要的是真心的笑，如果是違心的假笑，就算笑容再標準又怎麼樣？」「如果只是為了迎奧運，而去突擊這些，跟作騷沒區別！」<br>  http://comment2.news.sohu.com/viewcomments.action?id=254811641 </p></body></html>
