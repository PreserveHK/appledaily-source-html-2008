<html><header><meta charset="utf-8"><title>SG隊長單飛獨立發展</title></header><body><h1>SG隊長單飛獨立發展</h1><p>韓國三人男子組合SGWannabe（SG），近年紅透當地樂壇，曾多次獲得唱片銷量冠軍。不過，隊長蔡東河因與經理人公司出現意見分歧，宣佈今年5月約滿後將不再續約，組合3月尾面世的第5張大碟，將是蔡東河以成員身份參與的最後一張大碟。</p><p>加入新成員</p><p>據悉蔡東河希望能在演戲及舞台等多方面發展，與經理人公司專注音樂的看法背道而馳。蔡東河約滿後將作個人發展，SG兩位成員金勇俊及金鎮浩也對他的決定表示支持。經理人公司強調SG不會解散，稍後將會為組合加入新成員。</p></body></html>
