<html><header><meta charset="utf-8"><title>財話短說<br>中海7956萬組合營</title></header><body><h1>財話短說<br>中海7956萬組合營</h1><p>▲中海發展（1138）董事會昨通過，與上海浦遠船舶合資組建航運公司的議案；合資公司註冊資金2000萬美元，中海發展佔項目51%權益，出資1020萬美元（7956萬港元），餘額則由上海浦遠承擔。上海浦遠正建造嵊泗海上散貨減載平台，為進口鐵礦石提供接卸服務，料年吞吐量達3000萬噸；而合資公司於初期投入一艘23萬噸級礦砂船，以後視情況再擴大規模。</p></body></html>
