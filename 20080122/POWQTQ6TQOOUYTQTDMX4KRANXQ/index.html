<html><header><meta charset="utf-8"><title>金晶恩新片總統捧場</title></header><body><h1>金晶恩新片總統捧場</h1><p>由韓國女星金晶恩及文素利主演的新片《我們生命中最輝煌的瞬間》，上映不足兩星期，不但吸引超過170萬人次入場，就連南韓候任總統李明博前日下午也慕名到首爾東大門戲院欣賞電影，並與金晶恩等演員見面。</p><p>除票房毒藥污名</p><p>李明博的到場吸引大批觀眾，他們更主動上前與這位候任總統拍照留念。《我》片講述國家手球女將出戰04年奧運的故事，電影上映11日累積入場人次已突破170萬，連續兩星期成為票房冠軍，一洗金晶恩票房毒藥之名。至於同期上映的孫藝珍新片《無防備都市》，總入場人次也接近110萬人。</p></body></html>
