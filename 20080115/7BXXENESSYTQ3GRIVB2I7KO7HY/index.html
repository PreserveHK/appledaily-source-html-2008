<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李莉莉奶奶今出殯 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李莉莉奶奶今出殯 - 馮仁昭</h1><p>李莉莉（左）嘅奶奶麥葉蕙妍早前因病離世，享年83歲，噚日喺香港殯儀館設靈，今日出殯。李莉莉同老公（右）、一對仔女以及工人等一早到場打點，李莉莉話同奶奶感情好好，所以好難過，佢唔知點同對仔女講，11歲嘅囝囝以及8歲大嘅囡囡以為去殯儀館探嫲嫲。李莉莉話雖然忙搞奶奶嘅身後事，但都傾緊拍電影，佢話：「最緊要故事啱，以前唔識乜都接，𠵱家會選擇。」佢老公都唔反對佢復出喎。</p></body></html>
