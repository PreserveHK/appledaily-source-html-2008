<html><header><meta charset="utf-8"><title>中居溫泉節目露何B仔</title></header><body><h1>中居溫泉節目露何B仔</h1><p>日本人氣組合SMAP成員中居正廣近日與女歌手倖田來未的戀情疑幻疑真，日前中居為當地的電視台節目到溫泉拍攝時，懷疑露械的相片在網上流傳，惹來網友議論紛紛。<br> 節目中，原本下身圍上毛巾的中居，不知何故毛巾突然鬆脫，由於在畫面上未有加上格仔，令人懷疑他不慎露械，但有關相片已在昨日下午被網頁的管理人刪除。此外，SMAP另一成員香取慎吾主演的「月九」新劇昨晚首播，女主角竹內結子昨晚便現身《SMAPXSMAP》宣傳。</p></body></html>
