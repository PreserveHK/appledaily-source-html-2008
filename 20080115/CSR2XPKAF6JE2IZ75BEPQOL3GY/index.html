<html><header><meta charset="utf-8"><title>醫學Online<br>發出遊亞洲防禽流感警示</title></header><body><h1>醫學Online<br>發出遊亞洲防禽流感警示</h1><p>美國疾病控制及預防中心提醒準備到亞洲慶祝農曆新年的旅客要預防禽流感，該中心發出的警示指，到香港、中國、日本及南韓等國家及地區旅遊需提防禽流感，而到阿富汗、緬甸、印尼、馬來西亞、泰國、越南等國家也要提高警戒，旅客到這些高危國家或地區旅遊最好不要到鳥園或禽鳥市場，避免接觸生病或死雞、鴨或野生鳥類，即使摸過雞蛋也要盡快洗手，減低染病風險。</p></body></html>
