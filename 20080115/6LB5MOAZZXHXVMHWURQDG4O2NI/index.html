<html><header><meta charset="utf-8"><title>醫學Online<br>令老鼠心臟「復活」</title></header><body><h1>醫學Online<br>令老鼠心臟「復活」</h1><p>美國明尼蘇達大學一項研究成功令老鼠的心臟「死而復生」，為等候心臟移植的病人帶來治療的曙光。研究人員先將死亡老鼠的心臟取出，在實驗室內除去心臟的死細胞，只留下有助細胞生長的膠原組織，再將一些從新生老鼠取出的未成熟心臟細胞，移植到已死心臟上，八天後心臟「復活」，每分鐘的跳動率達正常老鼠心臟的25%。研究人員正對豬的心臟進行相關實驗。</p></body></html>
