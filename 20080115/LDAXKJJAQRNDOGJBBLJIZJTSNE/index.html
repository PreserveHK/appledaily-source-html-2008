<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠乏裙下之臣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠乏裙下之臣 - 馮仁昭</h1><p>劉心悠噚日為將軍澳一間商場嘅重開典禮剪綵，同場有「HiFi天后」之稱嘅陳潔麗獻唱。劉心悠話個商場近住無綫總台，所以好多時都會嚟行吓。佢又透露農曆新年會返台北老家，至於情人節就未有着落，佢話：「未有人追，唔係靚女就有人追嘅，都好睇緣份。」活動舉行其間仲發生咗段小插曲，話說有商場保安話不滿表演時有記者睇報紙，話要抄低記者嘅身份證備案，最後當然不了了之啦！</p></body></html>
