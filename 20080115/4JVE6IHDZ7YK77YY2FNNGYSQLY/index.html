<html><header><meta charset="utf-8"><title>馮仁昭四圍超：DeltaGoodrem與陳柏宇鬥唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：DeltaGoodrem與陳柏宇鬥唱 - 馮仁昭</h1><p>澳洲女歌手DeltaGoodrem（圖）前晚喺中環置地文華酒店MOBar舉行迷你演唱會，宣傳新碟《DELTA》。身穿黑色性感晚裝嘅佢喺眾多觀眾面前大展音樂才華。香港歌手陳柏宇（小圖）都應邀擔任表演嘉賓，仲選唱咗RobbieWilliams嘅《BetterMan》等三首英文歌嚟互相切磋，現場反應唔錯。
</p></body></html>
