<html><header><meta charset="utf-8"><title>財話短說<br>國航去年客量升10.6%</title></header><body><h1>財話短說<br>國航去年客量升10.6%</h1><p>▲國航（753）公佈，去年12月份載客266.86萬人次，按年上升11.7%，全年載客量則升10.6%至3482.89萬人次。貨運方面，12月跌1.5%至7.96萬噸，全年上升10.5%至84.46萬噸。12月份客運率為76.3%，升6.1個百分點，而全年為78.6%，升2.6個百分點，貨運率則分別升5個百分點及2個百分點至61.1%及55.7%。</p></body></html>
