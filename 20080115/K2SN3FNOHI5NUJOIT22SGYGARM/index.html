<html><header><meta charset="utf-8"><title>SGWannabe成07賣碟王</title></header><body><h1>SGWannabe成07賣碟王</h1><p>韓國音樂產業協會昨日公佈去年韓國唱片銷量排名，三人實力組合SGWannabe憑去年4月推出的第4張大碟《阿里郎》，賣出19.9萬張，成為去年的賣碟王。<br> 隨着唱片市道持續低迷，去年未有大碟銷量超過20萬張，人氣組合SuperJunior的第2張大碟《Don'tDon》，以16.4萬張屈居亞軍，HipHop組合EpikHigh則憑第4張大碟《FAN》，賣出12.3萬張成為季軍。此外，女子組合中以Seeya成績最好，排名第5。少女時代則憑出道大碟登上第12位。</p></body></html>
