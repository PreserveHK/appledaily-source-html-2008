<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰Freeze擺吳文忻上枱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰Freeze擺吳文忻上枱 - 馮仁昭</h1><p>女子組合Freeze噚日喺新城電台接受《啤梨士多》節目訪問，難得佢哋冇打扮到好性感，陳樂榣更加連妝都唔化，佢話因為𠵱家住緊西貢區就快租約期滿，做完訪問要去香港島睇樓，所以着得斯文啲，希望講平啲租。前日Freeze同師姐吳文忻、周汶錡一齊出席活動，點知佢哋俾周汶錡嫌棄，問番Freeze，佢哋話：「唔係嫌棄我哋，應該係同吳文忻、仲有我公司同佢唔係好啱，𠵱家已經冇乜人嫌棄我哋，反而有好多歌手前輩支持㖭。」</p></body></html>
