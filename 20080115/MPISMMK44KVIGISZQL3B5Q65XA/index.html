<html><header><meta charset="utf-8"><title>Blog派分子：南明奈愛整色整水</title></header><body><h1>Blog派分子：南明奈愛整色整水</h1><p>今年18歲嘅日本女星南明奈，憑住勻稱身段以及可愛燦爛笑容，俘虜無數男fans，上年推出多本寫真集都大賣，更加令佢成為水着界紅人。</p><p>登Fans賀年卡</p><p>南明奈早排被大型blog網站Ameba重金禮聘邀請佢加盟，佢都好努力每日更新網誌。南明奈除咗鍾意將自己十隻手指整到古靈精怪外，就連佢部私人NDS都唔放過，貼滿誇張搶眼嘅閃石。另外，佢又將fans寄畀佢嘅賀年卡放上blog，真係識做人。<br> 網址： http://ameblo.jp/akkinablog/ </p></body></html>
