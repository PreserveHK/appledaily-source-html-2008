<html><header><meta charset="utf-8"><title>財話短說<br>創維擬拆機頂盒業上A股</title></header><body><h1>財話短說<br>創維擬拆機頂盒業上A股</h1><p>▲創維數碼（751）宣佈，決定分拆產銷數字機頂盒業務的深圳創維數字技術到深圳A股上市，現已委任一家內地證券公司提供輔導，但未落實時間表及遞交分拆申請。創維又公佈，去年12月的電視機銷量按年升0.6%，主因海外市場銷量升44.4%至16.9萬台，惟內地銷量下跌4.9%至89.6萬台；截至12月底止首3季度，在內地的銷量已達目標650萬台的75.3%。</p></body></html>
