<html><header><meta charset="utf-8"><title>阿扁出訪頻頻受辱</title></header><body><h1>阿扁出訪頻頻受辱</h1><p>台灣總統陳水扁出訪中南美洲不久，非洲邦交國馬拉維轉與北京建交。阿扁昨在危地馬拉指，大陸在經濟起飛後，對台的國際打壓越趨惡劣，但台灣是不能任人欺負的。而阿扁這次出訪卻頻頻受辱。他前日乘坐華航專機，抵達危國機場時，竟被安排停泊在機頭正對紅地毯的位置，而不是和其他國家元首的專機一樣，機身側着面對紅地毯。據悉，這次是危國政府刻意安排，目的是不想讓華航專機上的ChinaAirlines標誌，被傳媒拍下。危國新任總統科洛姆日前稱，將與北京發展更密切關係。對於民進黨執政8年，連續失去9邦交國，副總統呂秀蓮指，應有官員負責。<br> 台灣《蘋果日報》</p></body></html>
