<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉德華招募計劃遭利用 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉德華招募計劃遭利用 - 馮仁昭</h1><p>劉德華嘅亞洲新星導計劃捧紅咗內地導演寧浩（左），最近內地卻出現話係「劉德華下一個寧浩舒嘉穎星計劃招募」，話華仔旗下嘅映藝娛樂搞咗個FocusFight計劃招募人才，新片《愛情AA制》以及片中主角舒嘉穎就係呢個計劃出嚟。𠵱家招募計劃嘅導演、演員同編劇只要一經採用，華仔就無條件喺套戲度演出，仲有張藝謀同陳凱歌等可以做監製㖭。不過華仔公司就發聲明，話《愛情AA制》以及舒嘉穎，跟映藝或FocusFight計劃冇關係，佢哋會保留追究權利。資料圖片</p></body></html>
