<html><header><meta charset="utf-8"><title>劉心悠、林家棟拍戲過電</title></header><body><h1>劉心悠、林家棟拍戲過電</h1><p>劉心悠和林家棟合作拍攝內地導演阿甘執導的《大電影2──兩個儍瓜的荒唐事》，早前兩人在廣州和深圳宣傳時，被記者大讚他們很匹配，劉心悠面紅紅表示覺得家棟很靚仔。心悠說印象中的家棟總是一身黑衣無甚表情的黑社會造型，但在片場第一次見他，他穿了白衫白褲官仔骨骨出現，心中不期然嘩了一聲，她又讚家棟演技出色。</p><p>睇床戲尷尬</p><p>家棟則表示第一次見心悠不敢正面望她，因為當時她正和內地演員郭濤拍床戲，她一見家棟，不時拉被遮住自己，令家棟很尷尬不敢看她。家棟又笑言很久沒有拍感情戲，幸好和心悠合作發現自己還有feel。<br> 撰文：林妃</p></body></html>
