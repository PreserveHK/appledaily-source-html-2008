<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰野蠻奶奶226萬觀眾追捧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰野蠻奶奶226萬觀眾追捧 - 馮仁昭</h1><p>上周無綫亞視收視噚日公佈，由汪明荃主演嘅《野蠻奶奶大戰戈師奶》走勢依然強勁，上周平均收視33點（觀眾人數約207萬），最高收視更高達36點（約226萬觀眾）。而上周六無綫舉行嘅《2007年度十大勁歌金曲頒獎禮》平均收視24點（約151萬觀眾），最高收視25點（約157萬觀眾）。至於港台製作嘅《不死傳奇》喺上周六介紹張國榮嘅一生，平均收視19點（約119萬觀眾），最高收視21點（約132萬觀眾）。</p></body></html>
