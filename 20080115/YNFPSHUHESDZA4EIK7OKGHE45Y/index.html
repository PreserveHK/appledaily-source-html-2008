<html><header><meta charset="utf-8"><title>晒一晒：工人遭削尖木條插下體</title></header><body><h1>晒一晒：工人遭削尖木條插下體</h1><p>「慢點，輕一點，別去碰那根木條！痛啊，真是痛！」廣東佛山高明楊和鎮家具廠一名黃姓工人，前日下午使用機器鋸木時，被一塊反彈回來、已被削尖的1公尺長木條，直刺入其下體至少10公分深，傷口頓時滲出大量鮮血。他被送進醫院手術室時，不停叫痛（圖）。醫生指，不幸中的大幸是，那條木條並沒有傷及其膀胱和腹腔血管，但若再下一點，肯定手尾長。<br> <br>  http://gd.news.163.com/08/0115/09/4286NHBO003600FP.html </p></body></html>
