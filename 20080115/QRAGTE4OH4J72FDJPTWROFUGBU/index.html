<html><header><meta charset="utf-8"><title>醫學Online<br>特製啤酒有助抗癌</title></header><body><h1>醫學Online<br>特製啤酒有助抗癌</h1><p>啤酒也可以抗癌。美國奧勒岡州立大學一項初步研究發現，啤酒花含有豐富的黃腐醇（Xanthohumol），在動物實驗中能有效殺死乳癌、腸癌、卵巢癌及前列腺癌細胞，研究人員正研發一種高黃腐醇含量的特製啤酒，確定其抗癌功效，並會研究開發一些含黃腐醇的健康產品。不過，德國的啤酒專家指市面出售的啤酒黃腐醇含量不高，若要達到實驗室中的抗癌劑量，每日最少要飲60杯。</p></body></html>
