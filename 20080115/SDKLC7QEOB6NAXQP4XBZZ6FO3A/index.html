<html><header><meta charset="utf-8"><title>林嘉欣再戀鄭伊健</title></header><body><h1>林嘉欣再戀鄭伊健</h1><p>林嘉欣跟鄭伊健繼《戀之風景》及《後備甜心》後，將再結片緣，二人於岸西首執導演筒的電影《花菲花》再演情侶，前晚二人在中環蘇豪區為該戲拍攝，同場還有活己嵐和駱應鈞等。<br> 現場見伊健穿上西裝，而林嘉欣就穿上大褸，化了一個淡妝，恍如素顏般，伊健似擔任嘉欣的司機，二人拍攝開車的場面，他們對劇情細節均三緘其口，但仍肯對記者說：「新年快樂！」<br> 另外，伊健好友黃智賢也有到場探班，伊健不用埋位時，也跟黃智賢及駱應鈞三人密密傾。<br> 採訪：駱華齡<br> 攝影：仇志德</p></body></html>
