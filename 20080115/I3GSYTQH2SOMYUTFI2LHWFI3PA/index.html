<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦宜地中海飲食</title></header><body><h1>醫學Online<br>孕婦宜地中海飲食</h1><p>地中海飲食餐單含豐富蔬果、海鮮及豆類食品，孕婦多吃可預防嬰兒患上哮喘。希臘克里特大學跟進507名孕婦的飲食習慣，以及她們的子女在6歲時出現哮喘症狀的比率，結果顯示婦女在懷孕期間採用地中海飲食餐單，即進食大量蔬果、橄欖油、魚類及果仁等營養豐富食物，子女成長後患上哮喘及食物敏感等疾病的風險大減，少吃地中海食品的孕婦，子女患哮喘的風險高三至四倍。</p></body></html>
