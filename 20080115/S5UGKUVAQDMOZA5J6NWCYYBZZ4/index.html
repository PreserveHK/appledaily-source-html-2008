<html><header><meta charset="utf-8"><title>小豬責逃學Fans</title></header><body><h1>小豬責逃學Fans</h1><p>羅志祥（小豬）昨晨由台灣來港出席今日的演唱會記者會，昨日機場大約有20多名fans接機，唱片公司更安排四名保安員維持秩序，現場有數位fans拿着「亞洲舞王」橫額來稱呼他，戴上黑超的小豬甫出機場，fans即一擁而上，但小豬卻問fans說：「今天不是要上課嗎？為甚麼會來，今天請假呀！」</p><p>撐女友夠實力</p><p>小豬對於有報道指其緋聞女友蔡依林的國語唱片，成為台灣五大唱片冠軍是篤數，他說：「別人講你就信！我覺得她很有實力。」問到他覺得蔡依林的歌是否很好聽，他說：「我有聽，覺得很好聽！」<br> 採訪、攝影：王崇穎</p></body></html>
