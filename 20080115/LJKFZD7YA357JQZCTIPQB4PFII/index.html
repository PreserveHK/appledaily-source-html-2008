<html><header><meta charset="utf-8"><title>國台辦取消記者會</title></header><body><h1>國台辦取消記者會</h1><p>大陸國務院台灣事務辦公室昨日稱，原定今日舉行的例行記者會取消。當局未說明原因，但涉台人士則判斷與台灣立委選舉剛落幕、「這個時期較敏感」有關。據悉，北京當局對台灣內部政治情勢的處理態度越趨穩健。<br> 多名被視為官方政策風向球的涉台學者在上周六（12日）選舉當天也關掉手機，避免回答媒體有關問題；不小心被媒體找到的學者則婉轉地拒絕，「我已經很久不回答台灣媒體問題啦！」<br> 據分析，隨台灣總統大選即將在3月登場，在這種敏感時期，北京涉台部門決定盡量保持一定的低調與超然，以避免影響選情。<br> 中央社</p></body></html>
