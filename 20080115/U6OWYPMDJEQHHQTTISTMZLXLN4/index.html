<html><header><meta charset="utf-8"><title>醫學Online<br>中年女性滑雪易傷</title></header><body><h1>醫學Online<br>中年女性滑雪易傷</h1><p>英國運動醫學及創傷學會關注滑雪初哥近年受傷的數字大增，去年英國估計逾130萬人因滑雪受傷，中年女性的初學者更是受傷的高危族。一名骨科醫生分析200名因運動受傷求診的病人個案，雖然足球及欖球受傷的人數仍是最多，但滑雪受傷的比率較94年只佔全部個案約一成，增至04年的24%，傷者以平均為40歲的初學滑雪婦女佔最多，估計是她們忽略了自己體力根本不足以應付滑雪活動，增加受傷風險。</p></body></html>
