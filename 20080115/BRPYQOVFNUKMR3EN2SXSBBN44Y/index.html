<html><header><meta charset="utf-8"><title>童愛玲怕遺傳乳癌</title></header><body><h1>童愛玲怕遺傳乳癌</h1><p>童愛玲剛從泰國返港，昨日她無視寒風襲港，露香肩看騷，她透露稍後將到內地拍電視特輯，更首度用廣東話主持，非常有挑戰性。</p><p>新年後婦檢</p><p>提到農曆新年將至，童愛玲說：「我會全家人去台灣，每年都返去，今年更加要返，因為我90幾歲嘅外婆，之前發現有乳癌，做咗切除手術，會返去探佢同陪佢兩個星期。」癌病與遺傳有關，問童愛玲可擔心？她尷尬地說：「其實我上年都有做婦科檢查，醫生話我乳房有少少纖維嘅問題，當時外婆未有事，所以我都冇理，新年後我會再去check。」</p></body></html>
