<html><header><meta charset="utf-8"><title>謝長廷撐入聯公投</title></header><body><h1>謝長廷撐入聯公投</h1><p>民進黨總統參選人謝長廷為穩住綠營陣腳，鞏固軍心士氣，昨天全日展開拜會行程。上午，他先拜會台獨聯盟主席黃昭堂，兩人閉門會談約40分鐘。謝在會後說，很遺憾討回國民黨黨產公投沒有過關，這部份對人民損害比較小，但他和黃都很擔心，如果3月22日入聯公投沒有過關，會讓外界以為台灣人不支持入聯，把台灣過去的努力一筆勾銷。他認為，應該喚醒人民警覺與危機意識，續推台灣入聯運動。<br> 下午，謝長廷再會晤前總統府資政、也是獨派大老辜寬敏。而他在民進黨立委敗選之後，已登門拜訪前總統李登輝。<br> 台灣《蘋果日報》</p></body></html>
