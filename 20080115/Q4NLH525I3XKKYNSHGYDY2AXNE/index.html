<html><header><meta charset="utf-8"><title>唐文龍、陳少霞舞動舊情</title></header><body><h1>唐文龍、陳少霞舞動舊情</h1><p>李彩華、陳少霞及唐文龍昨日於尖沙嘴為亞視新劇《火蝴蝶》拍攝一場參加舞會的戲份，眾人於舞池上跳舞，由於走位問題竟然NG多次，令在旁的曾江不時上前指點，李彩華表示曾江經常指導他們，問到可感壓力時，她說：「初初都會，但𠵱家好好多，佢成日教我哋好多嘢。」</p><p>「拍拖未試過跳舞」</p><p>陳少霞表示為了拍攝該場跳舞戲份，早前更特意學跳舞，雖然劇中與唐文龍飾演姊弟，但這對過氣情侶跳舞時十分合拍，問到唐文龍可有跳回當年的感覺時，他說：「佢係我家姐，不過我哋以前拍拖都未試過跳舞，今日都係第一次跳。」陳少霞也笑言兩人很有默契。<br> 採訪、攝影：王崇穎</p></body></html>
