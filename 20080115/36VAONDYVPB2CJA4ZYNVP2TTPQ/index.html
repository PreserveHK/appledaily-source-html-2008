<html><header><meta charset="utf-8"><title>紅BlogBlog：阿詩港台輸獎贏人緣</title></header><body><h1>紅BlogBlog：阿詩港台輸獎贏人緣</h1><p>何韻詩去年在樂壇表現活躍，其主唱的《木紋》更是唱至街知巷聞，可惜在前日舉行的港台頒獎禮中依然沒有獎項，她當晚便以「感想」為題發表文章，檢討過去一年的表現。<br> 凌零發昨日瀏覽阿詩的網誌，她表示非常滿意自己去年的表現，只是她認為對的就去做，不對的話也不會買誰的賬，因為這才是她的性格。<br> 此外，阿詩又張貼了一些在車上與組合HotCha及萱寧的合照，她認為最令她慶幸的，就是感覺到與其他歌手的關係更緊密。<br> 何韻詩Blog：<br>  http://hk.myblog.yahoo.com/geelee-gooloogutgut </p></body></html>
