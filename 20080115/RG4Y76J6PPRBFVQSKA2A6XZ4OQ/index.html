<html><header><meta charset="utf-8"><title>財話短說<br>越秀房託6.8億購穗商廈</title></header><body><h1>財話短說<br>越秀房託6.8億購穗商廈</h1><p>▲越秀投資（123）宣佈，以6.77億元，向越秀房託（405）出售廣州越秀區中山六路232至258號商業物業72.3%權益，樓宇面積6.2萬平方米，可供出租面積4.99萬平方米，代價中2.032億元以越秀房托發行6597.4萬個新單位抵付，發行價與停牌前3.08元相等，其在越秀房託持股將由31.3%提高至35.6%。越秀投資料可獲利3000萬元。</p></body></html>
