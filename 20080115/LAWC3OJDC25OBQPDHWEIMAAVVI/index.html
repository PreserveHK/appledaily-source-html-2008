<html><header><meta charset="utf-8"><title>葉翠翠着少啲𢱑撈</title></header><body><h1>葉翠翠着少啲𢱑撈</h1><p>葉翠翠昨日在尖沙嘴為一鞋店擔任剪綵嘉賓，近日天氣頗冷，但翠翠無懼寒風，穿上低胸短裙亮相，她表示已做足防走光措施，翠翠笑說：「最緊要靚，凍啲都冇所謂，如果佢哋搵我做代言人，我再着少啲都仲得。」不過她又補充說不可只以兩個貝殼遮着胸口。</p><p>自認鞋癡</p><p>今次翠翠剪綵除有5位數字酬勞，還獲贈兩對靚鞋，她自嘲是購鞋狂，她說：「我開唔開心都買鞋，屋企有過百對鞋，阿爸同阿媽都投訴，阿爸仲要我買一對新鞋，先要掉一對舊鞋。」她對高跟鞋情有獨鍾，不過試過在街上甩鞋後，她便穿平底鞋出街，袋裏袋一對高跟鞋方便工作。<br> 採訪、攝影：胡比</p></body></html>
