<html><header><meta charset="utf-8"><title>步姐抗抑鬱藥致聾</title></header><body><h1>步姐抗抑鬱藥致聾</h1><p>日本女歌手濱崎步早前在官方blog上自爆左耳失聰後，受到各方fans關心。昨日出版的日本雜誌《Flash》就訪問了曾替步姐治療的主診醫生及有關醫療人員。</p><p>有不少副作用</p><p>雜誌引述一名醫療人員透露，步姐於00年首次患上內耳性突發失聰時，之前曾服食有關抗抑鬱及失眠的藥物，由於該藥物有不少副作用，令人懷疑是否因副作用而導致左耳失聰的後遺症。主診醫生A氏就說：「病發後的2個月是回復聽覺的關鍵時期，步姐由00年病發至現在，當然再沒有治療的方法了。」</p></body></html>
