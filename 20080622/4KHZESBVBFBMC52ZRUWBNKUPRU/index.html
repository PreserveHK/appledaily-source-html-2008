<html><header><meta charset="utf-8"><title>獨眼無牙膺醜狗之王</title></header><body><h1>獨眼無牙膺醜狗之王</h1><p>這隻狗，醜得舉世無雙。牠名叫格斯（Gus），獨眼，無牙，只有三隻腳，無毛光脫脫，皮膚一片黑一片紅，頭頂無端長有小撮白色冠毛，尾巴幼小得像一條老鼠尾。長相醜怪，醜得在前日美國加州一個全世界最醜狗比賽中，「醜壓」其餘17隻狗，贏得冠軍。<br> 格斯是一隻中國冠毛犬，中國冠毛犬從來是醜狗比賽大贏家。格斯很醜，但很堅強，因為患癌，至今仍要接受輻射治療，所以牠甩牙、甩毛、要切掉一隻腳，與癌魔奮力抗戰。牠贏得全世界最醜狗名銜，主人蒂德贏得500美元（3,900港元），應可幫補牠的醫藥費。<br> 美聯社</p></body></html>
