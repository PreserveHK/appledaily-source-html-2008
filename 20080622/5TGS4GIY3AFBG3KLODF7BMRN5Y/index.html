<html><header><meta charset="utf-8"><title>財話短說<br>復星醫藥減持國藥控股</title></header><body><h1>財話短說<br>復星醫藥減持國藥控股</h1><p>▲復星國際（656）持股49.03%的復星醫藥，以4300萬元（人民幣．下同）向國藥集團出售其所持1.96%國藥控股股權，預期可錄得976萬元收益，將用作一般營運資金。另外，復星醫藥將向國藥投資注入47.04%國藥控股股權和1470萬元資金，完成後將持有國藥投資49%股權，餘下51%由同屬注資方的國藥集團持有；而國藥投資將持有國藥控股96%股權。</p></body></html>
