<html><header><meta charset="utf-8"><title>安坐家中遙控小潛艇</title></header><body><h1>安坐家中遙控小潛艇</h1><p>啤酒廠鼓勵醉酒駕駛？澳洲啤酒品牌科士打（Foster）為宣傳新產品Scuba而舉行比賽，讓網民安坐家中遙控一艘真實的迷你潛艇，勝出者可到澳洲旅遊。<br> 科士打的Scuba，是放在啤酒罐內的小工具，據報可令啤酒內泡沫變小，入口順滑更似生啤。而這個「RidetheScuba」遊戲也是要玩家破壞泡沫，只要登入 http://fosters.co.uk網站，預約時間，就可以用鍵盤操控放置於英國普利茅斯國家水族館（NMA）的迷你潛艇，務求在兩分鐘內破壞最多大泡泡。比賽在本月底結束，得分最高的人，可獲雙人澳洲潛水之旅。 <br>  http://NMA.co.uk網站 </p></body></html>
