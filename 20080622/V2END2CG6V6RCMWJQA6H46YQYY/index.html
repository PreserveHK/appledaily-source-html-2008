<html><header><meta charset="utf-8"><title>窩輪搏擊：5870短炒仍值博 - 俊樺</title></header><body><h1>窩輪搏擊：5870短炒仍值博 - 俊樺</h1><p>上周五花旗股市插水，今日港股開市都係凶多吉少，恒指下試22000關絕對唔出奇，不過呢個位可以一守。<br> 油價近期主宰金融市場走勢，沙地阿拉伯昨日罕有地召開石油峯會，主要產油國同石油消費國齊集講數，油價喺會議之後可能出現大波動，大家要打醒精神，不過，美元如果持續弱勢，油價大方向都係要升。</p><p>中石化C輪5870：中石化（386）今日低開可以買啲C輪5870短炒，內地加油價，中石化短線有機重上8.8元，5870現價11.6仙，有效槓桿4.5倍，正股見8.8元，5870可見16.6仙，正股跌穿7.7元就沽咗隻輪止蝕。</p></body></html>
