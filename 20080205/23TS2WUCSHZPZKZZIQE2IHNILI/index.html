<html><header><meta charset="utf-8"><title>郭富城坐機鐵開騷</title></header><body><h1>郭富城坐機鐵開騷</h1><p>郭富城去年開完個唱後，本月14日情人節他又會再舉行一連七場個唱，而地點則會由紅館轉到亞洲博覽館，城城近日正忙於綵排個唱，希望今日年廿九可以輕輕鬆鬆回家與母親過年，順道休息數天。不過假期前，他就應有線娛樂新聞台要求拍攝賀年特輯，特地乘搭機鐵行大運。</p><p>顯得十分雀躍</p><p>拍攝當日，城城拿着機鐵車票準備入閘時，他已顯得相當雀躍，大讚機鐵站十分漂亮，而當印上他肖像的列車駛近月台時，他更開心地和一眾主持人手舞足蹈一番。入到車廂後，城城又大讚車廂光潔寬敞，城城更開玩笑說：「或者開騷前，我會坐機鐵去場館都唔定，因為真係幾方便。」<br> 撰文：林妃</p></body></html>
