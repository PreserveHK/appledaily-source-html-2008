<html><header><meta charset="utf-8"><title>巴西嘉年華　花車撞死2人</title></header><body><h1>巴西嘉年華　花車撞死2人</h1><p>巴西嘉年華上周六開鑼（圖一），里約熱內盧（RiodeJaneiro）有火辣辣的森巴舞女郎（圖二）隨着強勁音樂節拍起舞，更有大型花車巡遊，吸引無數市民和遊客圍觀。但貝洛奧里藏特市（BeloHorizonte）前日發生花車撞途人悲劇。一輛由貨車改裝、載着樂隊巡遊的花車，在駛至山腰時煞車掣突然失靈，撞向途人，一名6歲男童和一名17歲少女當場死亡，12人受傷，罹難少女的媽媽亦要截肢。<br> 新華社/路透社</p></body></html>
