<html><header><meta charset="utf-8"><title>財話短說<br>新怡購原油開採銷售業</title></header><body><h1>財話短說<br>新怡購原油開採銷售業</h1><p>▲新怡環球（1094）宣佈，與智先達成協議，以4500萬元收購後者持有的福和國際75%股權，將發行4億股新股和2億元三年期可換股債券支付，新股作價及換股債行使價分別為每股0.072元和0.081元，較停牌前0.61元大幅折讓88.12%和86.72%，倘悉數行使，合計佔擴大後股本27.2%。福和早前合資成立廣東振戎石油化工公司，進軍原油及燃油開採和銷售業務。</p></body></html>
