<html><header><meta charset="utf-8"><title>財話短說<br>中遠國際擬發股購航運資產</title></header><body><h1>財話短說<br>中遠國際擬發股購航運資產</h1><p>▲中遠國際（517）董事總經理梁岩峰表示，由於公司股本結構不太理想，故未來會考慮通過增發股本，用以收購航運服務相關的資產，以壯大公司規模。他又指出08年是該公司的發展年，除會鞏固發展現有航運服務業外，亦會向外或向母公司收購與現有業務相關的項目；現時公司手頭現金9億元。公司又預計07年業績較06年有理想增長，盈利中有19億元來自中遠控股（1919）上市的一次性特殊收益，即使撇除有關收益，核心盈利亦比預期好。</p></body></html>
