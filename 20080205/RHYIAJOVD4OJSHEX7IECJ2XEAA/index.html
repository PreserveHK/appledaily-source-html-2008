<html><header><meta charset="utf-8"><title>貝安琪LA度新春</title></header><body><h1>貝安琪LA度新春</h1><p>中德混血兒貝安琪（Ankie）近年都在香港過新年，今年卻要在美國洛杉磯過，明天年初一會先去柏林影展，然後再去洛杉磯，她說：「去LA留一個月，因為接咗三部電影，要早啲去準備，跟《24》啲動作指導學美國打法、練槍同吊威吔。」<br> 茹素多年的Ankie，對新春期間大魚大肉的盛宴，從沒興趣，反而最期待收利是，她說：「媽咪每年跟傳統畀利是我，好多uncle、長輩都會畀我，我最鍾意儲埋十封、八封，一次過拆開。」她謂雖然人在洛杉磯，仍會繼續向身邊中國工作人員，如導演劉偉強討利是。<br> 採訪：DebbieLum<br> 攝影：RickyChan<br> 服裝、場地提供：MarcJacbos</p></body></html>
