<html><header><meta charset="utf-8"><title>SS501與神起先禮後兵</title></header><body><h1>SS501與神起先禮後兵</h1><p>韓國偶像組合SS501前日在上海舉行記者會，為本月17日的首次上海演唱會造勢。SS501表示一個月前已開始勤練普通話，但發音方面的確很難掌握，到現在只懂說幾句問候語。</p><p>不覺有壓力</p><p>對於他們的宿敵東方神起也計劃於今年5月到上海開騷，隊長金賢重充滿自信稱：「我們與神起來自相同國家，彼此都很相熟，因此不覺有壓力與競爭感，我們會做好演唱會回饋fans。」據知SS501在演唱會內會唱出20首金曲。完成記者會後，他們已於前日傍晚飛返韓國。</p></body></html>
