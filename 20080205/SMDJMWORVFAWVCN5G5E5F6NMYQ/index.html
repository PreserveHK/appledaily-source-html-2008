<html><header><meta charset="utf-8"><title>財話短說<br>綠陽8.9億買內蒙礦場</title></header><body><h1>財話短說<br>綠陽8.9億買內蒙礦場</h1><p>▲綠陽國際（8306）宣佈，以8.93億元向日喜國際收購內蒙古自治區的烏拉特中旗75%礦場項目，從事採礦及礦物資源加工；將以每股5.5元發行1920萬股支付其中1.06億元，另發行7.57億元7年期可換股債券，餘額3000萬元以現金支付。代價股份佔擴大後股本19.35%；換股債年息3厘，換股價5.5元較停牌前5.2元溢價5.8%，若悉數兌換將可發行1.38億股，故日喜的持股量可達66.22%。</p></body></html>
