<html><header><meta charset="utf-8"><title>中環在線：榕樹巴士港九行大運 - 李華華</title></header><body><h1>中環在線：榕樹巴士港九行大運 - 李華華</h1><p>華華噚日提到，中信嘉銀鼓勵員工減少浪費，推廣環保，今日又有單企業宣傳環保嘅料。新創建（659）旗下嘅新建創集團慈善基金，早排同綠色力量合作，搞咗個「港人．港樹．港情」計劃，其中一個活動「穿梭的榕樹」巴士車身設計比賽公佈結果。<br> 呢個比賽以「榕樹」同香港人嘅關係做主題，畀小學生發揮創意，設計巴士車身，冠軍作品會製作成巴士車身廣告，10架「榕樹巴士」會穿梭往來全港九，向市民宣揚保育榕樹。<br> 結果有4200份作品參賽，初級組嘅冠軍係聖公會聖彼得小學嘅張嘉泰、高級組冠軍係寶血會伍季明紀念學校羅坤兒。</p></body></html>
