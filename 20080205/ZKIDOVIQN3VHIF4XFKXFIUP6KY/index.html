<html><header><meta charset="utf-8"><title>阿森一族將訪英超球星</title></header><body><h1>阿森一族將訪英超球星</h1><p>在最新一集《阿森一族》中，主角HomerSimpson將離開美國小鎮Springfield，同家人到英國旅行。遊英國，自然要拜訪英超球星，Homer將和曼聯球星朗尼和基斯坦奴朗拿度見面，還跟他們一起健身。消息人士透露，自從碧咸往美國踢足球後，英式足球開始為美國人接受，既然阿森一族要去英國，碧咸母會曼聯當然是首選。阿森一族迷和英超迷，今年有交流了。<br> 英國《每日郵報》</p></body></html>
