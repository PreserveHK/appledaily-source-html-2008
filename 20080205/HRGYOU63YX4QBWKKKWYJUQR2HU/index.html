<html><header><meta charset="utf-8"><title>以為兄被困弟欲闖火海</title></header><body><h1>以為兄被困弟欲闖火海</h1><p>【本報訊】一場火警盡見兄弟情深，九龍城南角道一個唐樓單位昨晚閉門失火，戶主居於附近弟弟趕至以為兄長被困火場，一度企圖闖入火場營救但為坊眾制止。<br> 火場為南角道57號三層高唐樓頂樓單位，消防員懷疑屋內神枱燈洩電致禍。事發昨晚約6時，街坊發現上述單位冒煙起火報警，火勢迅速蔓延席捲全屋，消防員乘升降台向火場射水灌救，由於火場高溫逾攝氏1000度，屋內玻璃窗框燒至變形，玻璃紛紛墮地粉碎。<br> 單位男戶主弟弟致電兄長無人接聽，以為兄長困於屋內，救兄心切情緒激動一度欲強行入屋施救，被警方及街坊制止，幸最後聯絡上兄長才告安心。</p></body></html>
