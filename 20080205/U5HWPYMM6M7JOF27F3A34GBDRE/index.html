<html><header><meta charset="utf-8"><title>翠鳳展翅全球首展</title></header><body><h1>翠鳳展翅全球首展</h1><p>【本報訊】銅鑼灣世貿中心上月舉行京劇古今藝術吸引逾萬名巿民參觀，主辦單位決定「加碼」，由即日起至2月17日展出中國京劇梨園世家「李門本派」所擁有、達60年歷史的全套57件老京劇點翠頭飾「翠鳳展翅」。<br> 世貿中心發言人稱，「翠鳳展翅」包括點翠頭飾及點翠頭面，現為李門本派後人李志奇所擁有，特別從台灣運來香港作全球首展。所謂點翠，是京劇女角「正宮青衣」的常用配髮飾。這批「翠鳳展翅」頭飾，是李志奇父親的亁姐李玉蓉於1947年，花了當年價值10萬元的金條找北京老師傅打造。</p></body></html>
