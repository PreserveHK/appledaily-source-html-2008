<html><header><meta charset="utf-8"><title>案件速遞<br>台富商告《壹週刊》誹謗</title></header><body><h1>案件速遞<br>台富商告《壹週刊》誹謗</h1><p>【本報訊】《壹週刊》去年以標題〈過億豪宅有人照關之琳搭上已婚台灣佬〉，報道女星關之琳購買新屋，並將她與台灣富商陳泰銘扯上關係。陳昨越洋入稟本港高等法院，控告《壹》及總編輯誹謗，申請禁制令及索取賠償。<br> 原告是在台灣經營電子生意的國巨公司董事長陳泰銘，被告分別是壹週刊出版有限公司及其總編輯李科儀。根據入稟狀，涉案報道刊於去年12月27日，內容指關之琳以過億元購買新屋豪宅，並將此事與已婚的陳拉上關係，原告認為報道內容誹謗，故入稟追究。<br> 案件編號：HCA200/08</p></body></html>
