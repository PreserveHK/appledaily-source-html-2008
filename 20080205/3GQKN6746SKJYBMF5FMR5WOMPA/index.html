<html><header><meta charset="utf-8"><title>小飛機擦頭過</title></header><body><h1>小飛機擦頭過</h1><p>全球最驚險萬分的機場，法屬西印度群島的聖巴泰勒米（St.Barthelemy）機場當之無愧。這個超小機場，跑道僅長645米，相當於五個足球場的長度，是全球最短跑道之一。跑道短，飛機升降，比從前香港啓德機場更驚險，不是跟高樓大廈擦身而過，而是低飛掠過公路着陸時，鐵騎士必須伏低身體，真是險過剃頭。<br> 有遊客曾在網上留言，指飛機若在大風時降落，會非常刺激驚險。這個機場至今發生過兩宗致命意外。<br> 英國《每日郵報》</p></body></html>
