<html><header><meta charset="utf-8"><title>唐澤新片搵常盤助陣</title></header><body><h1>唐澤新片搵常盤助陣</h1><p>日本男星唐澤壽明，去年已被傳將擔正日本漫畫《20世紀少年》的真人版電影，前日電影公司正式發表唐澤飾演男主角健次的消息，一如傳聞，日本女星常盤貴子和豐川悅司也會加入演出陣容。</p><p>分三部曲上映</p><p>除了唐澤壽明會在真人版《20世紀少年》中扮演主角健次外，常盤貴子會飾演健次青梅竹馬的好友雪路，而豐川悅司則扮演另一重要角色落仔。至於女主角珈南的演出者則尚未公佈。<br> 改編自日本著名漫畫家浦澤直樹名作《20世紀少年》的真人電影，由導演堤幸彥執導，並分三部曲上映，首部曲會在今年8月公映，第二和第三部曲則在明年春天及秋天上映，製作費達4.2億港元。</p></body></html>
