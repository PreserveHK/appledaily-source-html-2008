<html><header><meta charset="utf-8"><title>希思長眠祖父母身旁</title></header><body><h1>希思長眠祖父母身旁</h1><p>澳洲男星希思萊杰（HeathLedger）逝世兩周，其遺體已於昨日由洛杉磯運抵其家鄉澳洲珀斯，其父母還打算將希思長埋祖父母墓旁。<br> 希思的父母及胞姊繼於上周六出席完於洛杉磯舉行的悼念會後，昨日已飛抵珀斯，希思的遺體也安全抵家鄉，有說希思的喪禮將於日內舉行，並已安排長眠在希思祖父母的墓旁。</p><p>居民不滿報道</p><p>此外，珀斯市民一向對希思於荷李活的成績引以為傲，不過傳媒指希思有可能因服藥過量致死令當地居民不滿，聲言要杯葛有關傳媒。他們更希望希思於本周稍後的驗屍報告，可還他一個清白。</p></body></html>
