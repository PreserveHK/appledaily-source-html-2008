<html><header><meta charset="utf-8"><title>醫學Online<br>遭羞辱易產後抑鬱</title></header><body><h1>醫學Online<br>遭羞辱易產後抑鬱</h1><p>香港大學及醫院管理局一項研究發現受精神虐待的孕婦，出現產後抑鬱及自殘的風險提高，研究訪問了3,245名孕婦，其中296人表示受到親密伴侶虐待，73%人純粹受到精神虐待，餘下孕婦則受到身體或性虐待。常見的精神虐待形式為在親友面前遭羞辱，或受到嘲笑，令孕婦自我形象降低，若負面情緒持續，便會增加抑鬱及自殘風險；家庭若有負債、要接受經濟支援、婚姻出現磨擦及意外懷孕也是引發精神虐待的原因。</p></body></html>
