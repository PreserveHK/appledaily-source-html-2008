<html><header><meta charset="utf-8"><title>特製胚胎有三父母</title></header><body><h1>特製胚胎有三父母</h1><p>親生父母只得兩個？不，將來可能有三個，英國科學家成功從兩男一女的脫氧核糖核酸製成一個胚胎，稱可減少嬰兒患上糖尿病、癲癇和心臟病的機會。紐卡斯爾大學神經遺傳學教授欽納里（PatrickChinnery）首先用一男一女脫氧核糖核酸製成一個胚胎，但由於該名女子卵子有線粒體缺陷，於是研究員再將胚胎注入另一女子的卵子上，該女子卵子並沒有線粒體缺陷，這樣日後出世的嬰兒便可更加健康成長。<br> 美聯社</p></body></html>
