<html><header><meta charset="utf-8"><title>佐敦教仔爆粗</title></header><body><h1>佐敦教仔爆粗</h1><p>英國巨胸模特兒佐敦（Jordan）早前接受縮胸手術後，曾被拍到帶同子女逛公園，一副慈母形象。可惜她的前保母向小報《NewsOfTheWorld》透露，佐敦鏡頭後是位極不盡責的母親，曾教導其失明及自閉症的長子Harvey講粗口和勁吃20件雞塊。</p><p>前保母報料</p><p>佐敦的前保母BeckyGould稱：「佐敦經常在子女及丈夫PeterAndre前爛醉和嘔吐，在我為她工作的年半時間內，只見過佐敦或老公陪子女睡覺四次。」最離譜的是，前保母指佐敦教導大仔Harvey講粗口，目的是要娛樂友人。她又不聽醫生忠告，讓要減肥的Harvey在一次燒烤聚會中，狂吃20件雞塊。</p></body></html>
