<html><header><meta charset="utf-8"><title>財話短說<br>遠洋地產2.5億購京物業</title></header><body><h1>財話短說<br>遠洋地產2.5億購京物業</h1><p>▲遠洋地產（3377）宣佈，以總代價2.52億元，收購德盛35.72%權益，令遠洋地產全資擁有德盛。德盛持有北京林達華夏，包括北京朝陽區遠洋新幹線一期的未出售部分，及北京朝陽區遠洋新幹線二期等物業。另外，該公司亦以5079萬元人民幣競標奪得廣東省中山東區博愛路地皮，可建築面積約7.2萬平方米，折合每平方米地價約705.88元人民幣。</p></body></html>
