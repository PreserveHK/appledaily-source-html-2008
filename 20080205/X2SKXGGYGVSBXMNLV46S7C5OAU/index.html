<html><header><meta charset="utf-8"><title>醫學Online<br>放棄跑步體重難減</title></header><body><h1>醫學Online<br>放棄跑步體重難減</h1><p>美國一項研究發現有長期運動習慣的人，一旦放棄定期鍛煉，增加的贅肉不易減去。研究分析了23,250名在七年內不斷將跑步訓練縮減的跑手，以及6,585名持續增加跑步距離運動員的體重，結果發現完全放棄跑步的人，體重較仍有跑步的人激增四倍，一旦恢復跑步訓練，男士要達到每周最少跑步20公里，女士要達10公里，額外增加的體重才有逐步消減的迹象。</p></body></html>
