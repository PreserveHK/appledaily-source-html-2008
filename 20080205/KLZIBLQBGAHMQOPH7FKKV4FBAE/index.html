<html><header><meta charset="utf-8"><title>Darphin含羞草舒緩身體</title></header><body><h1>Darphin含羞草舒緩身體</h1><p>Darphin剛推出的BodyLine身體滋潤系列，當中的舒緩身體潤膚霜，採用了有「TreeofSkin」之稱的含羞草，以及自中世紀法國已被認定有藥用價值的歐亞甘草萃取，兩者都是出名有舒緩的作用。而另一成份乳木果油，則有滋潤及保護肌膚的效能。塗上後，可舒緩肌膚繃緊，增強鎖水皮脂膜，令皮膚水潤健康。<br><br>（puiman）</p><p>Darphin（31010060）<br> 銅鑼灣時代廣場連卡佛美容專櫃</p></body></html>
