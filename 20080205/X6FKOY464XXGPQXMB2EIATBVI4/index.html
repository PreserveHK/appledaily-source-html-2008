<html><header><meta charset="utf-8"><title>財話短說<br>英滙豐延長定息樓按期</title></header><body><h1>財話短說<br>英滙豐延長定息樓按期</h1><p>▲面對次按風暴，滙豐控股（005）旗下英國滙豐銀行，在當地推出新樓按優惠政策，冀紓緩供款人壓力以及加強本身競爭力。英國《獨立報》報道，該銀行容許2、3及5年期定按貸款客戶，在貸款期即將完結前，可按目前定按息率延長最多5年的貸款期，參與者只須支付一筆手續費。由於到期後調整的息率將會趨升，故巿場人士相信，延長定按息率的優惠措施，將有助滙控在按揭業務爭取巿場佔有率。</p></body></html>
