<html><header><meta charset="utf-8"><title>財話短說<br>標普列中鋁負面觀察</title></header><body><h1>財話短說<br>標普列中鋁負面觀察</h1><p>▲評級機構標準普爾宣佈，將中鋁（2600）的「BBB+」長期外幣企業信用評級，列入負面觀察名單。標普指，中鋁母公司與美國鋁業共同收購全球第三大礦務公司力拓12%，共涉140.5億美元，而母公司佔當中投資額逾90%，主要通過銀貸融資，料對中鋁造成巨大債務負擔，因07年母公司八成營業額來自中鋁，倘收購不獲外部支持，母公司或很難獨立負擔整個還債義務，屆時或要求中鋁增加派息或將資產出售。</p></body></html>
