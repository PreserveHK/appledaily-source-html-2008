<html><header><meta charset="utf-8"><title>案件速遞<br>替人毆情敵兩漢重囚</title></header><body><h1>案件速遞<br>替人毆情敵兩漢重囚</h1><p>【本報訊】兩名菜欄買手在長沙灣副食品市場因爭女積怨，其中一人為了報復，找來兩名下屬毆打情敵，情敵被兩呎長鐵鈎擊傷左膝蓋和腳掌，頭破血流。首被告早前在區域法院承認有意圖傷人及藏毒兩罪後，昨被判囚3年2個月，次被告經審訊後裁定一項傷人罪成，判監3年半。<br> 法官邱智立判案時指斥兩被告糾黨以鐵鈎，追打手無寸鐵的事主，集中擊打其頭部，危險性高，狠毒心態昭然若揭。<br> 43歲任送貨工人的首被告蔡勝全及33歲任跟車工人的次被告潘日成，被控於07年6月11日在長沙灣副食品市場傷害41歲事主樂美定，令他身體受傷。<br> 案件編號：DCCC687/07</p></body></html>
