<html><header><meta charset="utf-8"><title>國際Gossip：英失電腦藏60萬軍人私隱</title></header><body><h1>國際Gossip：英失電腦藏60萬軍人私隱</h1><p>白高敦治下嘅英國政府，第三次發生遺失市民私隱資料事件。國防部前日（上周五）承認，皇家海軍一名軍官今個月9號唔見咗一部筆記簿型電腦，裏面有大約60萬個軍人同申請入伍嘅人嘅私隱，包括護照、國家保險號碼、銀行賬戶資料等。而最大單嗰次喺舊年11月，稅務及海關總署唔見咗足足2,500萬人嘅重要私隱；上個月運輸部就唔見咗大約300萬個學神嘅資料，可以話人人有份永不落空。<br> 新華社/美聯社</p></body></html>
