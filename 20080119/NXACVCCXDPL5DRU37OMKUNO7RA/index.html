<html><header><meta charset="utf-8"><title>「7」交叉球衣限量兩件
</title></header><body><h1>「7」交叉球衣限量兩件
</h1><p>通街食「7」，說的是與星爺《CJ7》有關的產品越來越多，這次連尖沙嘴gi都要食（星爺有份梗要啦）。加上早前gi×juicestand出過「攪檸掂」等限量Tee，有Fans48小時通宵排隊等買衫，今次更交叉埋adidas，三家聯名推出「黃金右腳7」球衣，全球限定2件。2件咁少點買？無得買。gi在場內特設投標箱，以暗標形式競投，價高者得。所得款項將全數捐予「香港青年創業計劃」。<br><br>競投日期：<br>08年1月18日中午12時<br>截止時間：1月24日11pm<br>查詢：31885273</p></body></html>
