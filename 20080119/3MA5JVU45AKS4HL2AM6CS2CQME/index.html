<html><header><meta charset="utf-8"><title>Playboy男旋風登陸本港</title></header><body><h1>Playboy男旋風登陸本港</h1><p>Playboy一向都以香港女生為市場目標，但08年終於將美國的男士系列運到本港。首先到港的有男裝袋，當中更包括多款不同類型的袋，有公事包、筆袋、腰袋、Boston袋、購物袋、保齡袋和郵差袋等等，為了慶祝，美國出名啤牌生產商「Bicycle」更和Playboy玩交叉，推出以Playboy歷年雜誌封面女郎的啤牌，粉絲咪走雞！<br></p><p>查詢：Bubble（35202939）<br> 旺角朗豪坊6樓617號舖&#13;</p></body></html>
