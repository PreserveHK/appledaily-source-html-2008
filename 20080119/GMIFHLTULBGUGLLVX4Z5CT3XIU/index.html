<html><header><meta charset="utf-8"><title>財話短說<br>內地商銀去年賺2987億</title></header><body><h1>財話短說<br>內地商銀去年賺2987億</h1><p>▲中國銀監會昨公佈，截至去年底，主要商業銀行利潤增至2987億元（人民幣．下同），較02年底的364億元，增幅達7.2倍，不良貸款比率進一步降至6.7%；其中單是工行（1398）、中行（3988）、建行（939）及交行（3328）等四大國有商業銀行，平均不良貸款率為2.87%，資產及資本回報率則分別為1.11%及16.38%。</p></body></html>
