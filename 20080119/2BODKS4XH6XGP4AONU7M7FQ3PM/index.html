<html><header><meta charset="utf-8"><title>隔牆有耳：天星鬥士乖乖從良 - 李八方</title></header><body><h1>隔牆有耳：天星鬥士乖乖從良 - 李八方</h1><p>中環天星鐘樓被拆掀起一陣保育潮，一男一女「天星鬥士」一役成名，女鬥士何來被告，後來參選港島區立會補選同區議會選舉，另一鬥士施城威過去一年冇乜聲氣，原來去咗澳洲升學。<br> 施城威原本係中大學生會會長，舊年讀到四年班，但因為挺身保護天星而犧牲學業，因為冇參加考試而被中大勒令停學。施城威朋友同八方講，當時施城威壓力好大，情緒極度低落，真係前路茫茫，好彩佢喺中大得到嘅學分世界通行，此處不留人，自有留人處，佢轉去澳洲讀大學。據知施城威近日學成返港，但聽聞佢暫時冇打算再高調搞社運。有啲事，後生時做一次就夠。</p></body></html>
