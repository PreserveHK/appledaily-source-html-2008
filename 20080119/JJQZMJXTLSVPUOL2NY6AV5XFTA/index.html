<html><header><meta charset="utf-8"><title>晒一晒：12歲男童駕飛機上天</title></header><body><h1>晒一晒：12歲男童駕飛機上天</h1><p>「我真的可以自己開飛機了！」人稱「小肥仔」、只得12歲的珠海男童于躍（圖一），日前駕着飛機在天空翱翔，輕鬆地繞着機場飛了四個圈，還做了三次完美的升降，大有可能成為中國年紀最小的飛行員，難怪他興奮得大叫起來。已將近完成私用飛行員駕駛執照全部考試的他，原來生於飛行世家，4歲已想學飛，媽媽就是為人熟識的「中國民間第一美女飛行員」陳燕（圖二）。<br>  http://gd.news.163.com/08/0118/08/42FQ7FD6003600FS.html </p></body></html>
