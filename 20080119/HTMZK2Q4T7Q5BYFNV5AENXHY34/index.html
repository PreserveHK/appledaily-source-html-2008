<html><header><meta charset="utf-8"><title>隔牆有耳：威尼斯人唔收禮 - 李八方</title></header><body><h1>隔牆有耳：威尼斯人唔收禮 - 李八方</h1><p>中國人做生意最緊要有guanxi（關係），大時大節互相送禮好普遍，過江龍入鄉隨俗都要有樣學樣，下個月就係農曆新年，相信好多公司正張羅送禮事宜，殺入澳門開賭嘅威尼斯人集團卻唔跟呢一套，大家送禮唔使預佢哋。<br> 八方收到風，集團最近向員工下達指令，同時通知埋有業務來往嘅公司同供應商，表明集團為咗保持「高道德水平」，規定所有員工同家屬都唔准收取同業務有來往公司任何形式禮物，如果有員工開聲攞着數，違反規矩歡迎舉報，威尼斯人設有熱線處理。澳門廉署打完歐文龍呢隻大老虎後大快人心，若然呢單案能夠令當地廉潔意識提高，就真正係好事嘞。</p></body></html>
