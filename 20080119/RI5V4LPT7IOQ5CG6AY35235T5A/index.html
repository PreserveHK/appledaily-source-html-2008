<html><header><meta charset="utf-8"><title>案件速遞<br>攜女盜竊夫婦判感化</title></header><body><h1>案件速遞<br>攜女盜竊夫婦判感化</h1><p>【本報訊】夫婦倆攜同一對稚齡女兒，在百貨公司偷取總值600元嬰兒用品，早前在東區裁判法院承認兩項盜竊罪，主任裁判官鄧立泰昨輕判夫婦接受感化12個月，由感化官協助兩人學習處事及理財。<br> 被告夫婦是劉天賜（39歲）及曾嘉茵（31歲），女被告昨抱着女嬰到庭聽判。案情透露，兩名被告於去年12月30日，攜同八歲及三周大的女兒到鰂魚涌吉之島百貨公司，夫婦分別將嬰兒睡袋、奶嘴、奶樽及嬰兒衫等貨品帶入洗手間，然後放入自備手袋，施施然離開店舖，被保安員截獲報警。<br> 案件編號：ESCC51/08</p></body></html>
