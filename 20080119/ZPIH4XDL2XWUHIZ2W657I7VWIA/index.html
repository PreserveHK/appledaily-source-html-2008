<html><header><meta charset="utf-8"><title>晒一晒：渠蓋丟失「裸女」站崗</title></header><body><h1>晒一晒：渠蓋丟失「裸女」站崗</h1><p>坑渠蓋缺失或損毀通常都有路牌作警告，但在福建福州則有「裸女」站崗（圖）。福州華林路一個坑渠蓋子早前丟失後，常有人在該處跌倒，後來有好心人在這裏插了兩根木頭，還有人在木頭上綁上塑膠裸女模特兒，途人經過都紛紛側目，有帶着子女經過的家長說：「把這東西掛在這裏，太不雅觀了。」<br>  http://forum.dwnews.com/showthread.php?t=261805 </p></body></html>
