<html><header><meta charset="utf-8"><title>ShoppingNews：畀膽做環保先鋒</title></header><body><h1>ShoppingNews：畀膽做環保先鋒</h1><p>藍廢紙、黃鋁罐、啡膠樽，香港人的環保意識越來越強，原來平日使用的慳電膽內含微量水銀及多種重金屬，如與一般家居廢物丟棄往堆填區，會造成污染，不想做地球殺手，便要諗諗計。東港城率先響應環保署的「慳電膽及光管回收計劃」，只要將舊慳電膽放入「環保回收蛋」大型收集箱，即可免費獲「蛋蛋小盆栽」以示表揚，小盆栽先到先得，送完即止。</p><p>東港城「你有無膽？」舊慳電膽回收計劃</p><p>日期：由即日起至3月31日<br> 時間：10:00am-10:00pm<br> 地點：將軍澳東港城一樓顧客服務中心或「環保回收蛋」收集箱</p></body></html>
