<html><header><meta charset="utf-8"><title>財話短說<br>財務匯報局接20宗投訴</title></header><body><h1>財話短說<br>財務匯報局接20宗投訴</h1><p>▲去年7月正式運作的財務匯報局發表首份年報，主席高靜芝表示，至今共接獲20宗投訴，10宗來自公眾人士，其餘由其他監管機構轉介，大部份涉及不遵從審計準則事宜，主要關於折舊、可換股債券和資產減值的財務處理手法，並不符合現行審計準則。大部份投訴均與市值較小而業務設於內地的上市公司有關。該局至今已就9宗投訴完成審閱，1宗因涉及貪污已轉介廉政公署，另1宗給予港交所（388）跟進。</p></body></html>
