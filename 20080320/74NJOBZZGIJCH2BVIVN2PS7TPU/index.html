<html><header><meta charset="utf-8"><title>News：<br>難以形容的香味</title></header><body><h1>News：<br>難以形容的香味</h1><p>香味是最難形容的感官享受，亦不能以影像化表達，惟有聞過才能感受。A囗sop為了傳遞對香薰的感受，特別選了電影《香水》三位女星，希望運用想像力把她們在電影中最動人的「味道」表現出來。靈感來自三位法國女星的室內香薰油，分別為伊莎貝香薰油、安諾香薰油及凱薩琳香薰油。每次使用時只要將5滴香薰油倒進香薰台，另每兩小時補充一次，即能為室內增添香味，營造美好氣氛。我覺得好香，但都要你試過先明白。（Joanne）</p><p>查詢：A囗sop（25444489）</p></body></html>
