<html><header><meta charset="utf-8"><title>團體促設工殤紀念日</title></header><body><h1>團體促設工殤紀念日</h1><p>【本報訊】工業傷亡權益會昨聯同200名學生、工傷病患者及工業意外死者家屬，由遮打花園遊行到政府總部，要求政府改善職業安全，檢討工傷及職業病死亡賠償制度，同時促請政府在港設立工殤紀念日，並在市區當眼處豎立紀念碑，悼念工業意外死者。<br> 團體在政府總部擺放200個十字架，並豎立一個紙製的工傷死難者紀念碑，代表香港每年有200名工人因工傷死亡，身穿黑衣的集會人士則在紀念碑前默哀，並獻上菊花，一名請願者更激動得跪地痛哭。<br> 李家皓攝</p></body></html>
