<html><header><meta charset="utf-8"><title>黃百鳴送別亡父</title></header><body><h1>黃百鳴送別亡父</h1><p>黃百鳴的父親黃烱日前在睡夢中去世，享年88歲，前晚其家人於香港殯儀館為他設靈，黃百鳴的圈中好友徐克和太太施南生到場拜祭，霍震霆、曾志偉及羅傑承則送上花圈以表心意。</p><p>夢中離世</p><p>前晚黃百鳴表示因為老父生前十分喜愛看和唱大戲，故此準備了小提琴及二胡等祭品。<br> 黃百鳴說：「爸爸係瞓覺時突然冇呼吸，媽咪發覺咗立即送佢去醫院，我哋一家人去到，佢已經唔喺度，不過啲兒孫都返晒嚟，佢去得好安詳，冇乜心願未了。」黃父的遺體昨日被送到柴灣華人永遠墳場安葬。<br> 採訪、攝影：何永寧</p></body></html>
