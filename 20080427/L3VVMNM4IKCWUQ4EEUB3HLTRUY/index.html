<html><header><meta charset="utf-8"><title>關仁隱事：熟女開騷想縮沙 - 關仁</title></header><body><h1>關仁隱事：熟女開騷想縮沙 - 關仁</h1><p>最近唔少歌手復出江湖開演唱會，繼「胃腩」之後，「熟女」又已經開完騷，不過，熟女同胃腩嘅脾性，其實都係神神化化，行為飄忽，聽講熟女答應開騷之後，曾經好似胃腩咁想縮沙唔做a，嚇到班搞手腳都軟埋，之後佢應承咗做一啲宣傳訪問又推嚟推去，搞都班搞手要成日好似𠱁細路咁𠱁佢。唔單止咁，熟女嘅品味亦相當嚇人，形象設計幫佢揀咗一大批靚衫，着起上嚟好睇嗰啲佢偏偏唔揀，揀埋啲着起上嚟又核突又唔啱身，激到班工作人員嘔到成地鮮血咁滯。<br> Textby關仁</p></body></html>
