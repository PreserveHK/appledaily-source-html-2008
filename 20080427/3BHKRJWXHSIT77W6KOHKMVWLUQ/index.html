<html><header><meta charset="utf-8"><title>識飲識食：六折美食優惠</title></header><body><h1>識飲識食：六折美食優惠</h1><p>中環區最hip的歌賦街Noho，有家由室內設計師CliftonLeung開設及親自設計的LOT10Bar&amp;Restaurant，她的希臘式白色小屋形象已成為Noho的其中一個icon，原來不經不覺已崙屹立4年之久。為慶祝4周年紀念，除每枱客人可獲贈4周年紀念型格SnowGlobe一個外，只要由4月28日起至5月30日逢星期一至五湊夠4位或以上預先訂枱食飯，一系列美食都會有40%折扣優惠，名額400位，先到先得。（查詢：28136812）<br><br>記者：張一豪&#13;</p></body></html>
