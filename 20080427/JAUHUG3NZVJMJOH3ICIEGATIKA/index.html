<html><header><meta charset="utf-8"><title>晒一晒：漓江賣貨郎好身手</title></header><body><h1>晒一晒：漓江賣貨郎好身手</h1><p>在內地，火車一到站，只見手提熟食、飲品的攤販一窩蜂擁上來，爭相向旅客兜售的景象，令人難忘；但想不到遊船上也有如此景象。在桂林漓江，遊船正在江上快速行駛，突然一艘小竹筏靠了上船邊（圖），兩名年輕的小販隨即推開窗子，開始向艙內遊客叫賣了。這種舉動多少有點動作片的味道，但卻叫人為他們揑把汗。「為生活，不容易啊！」有網民更慨嘆：「適者生存，環境造就！」<br> <br>  http://bbs3.news.163.com/bbs/photo/72519302.html </p></body></html>
