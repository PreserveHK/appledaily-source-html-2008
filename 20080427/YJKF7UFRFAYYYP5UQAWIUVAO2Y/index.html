<html><header><meta charset="utf-8"><title>隔牆有耳：湯家驊愛犬投池自盡 - 李八方</title></header><body><h1>隔牆有耳：湯家驊愛犬投池自盡 - 李八方</h1><p>公民黨議員湯家驊（Ronny）屋企前日發生一宗「離奇命案」，話說佢其中一隻愛犬「詩人」，無故跳落花園泳池浸死咗，好似愛國詩人屈原「投江自盡」咁悲壯。<br> Ronny係性情中人，驟失愛犬十分傷心，唔忍心面對逝世愛犬，託屋苑管理處人員撈起詩人，送交愛護動物協會火化。<br> Ronny話詩人年事已高十幾歲，雙目早已睇唔到嘢，行動亦唔係幾方便，平日唔鍾意同屋內其他狗友往來，加上早前另一隻狗「威士己」仙遊，詩人可能唔捨得老友而厭世，一時睇唔開自尋短見，Ronny話希望詩人去到天國可以搵返威士己，友誼長存。</p></body></html>
