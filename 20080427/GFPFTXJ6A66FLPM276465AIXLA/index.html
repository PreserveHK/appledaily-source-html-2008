<html><header><meta charset="utf-8"><title>日本威士忌全球最佳</title></header><body><h1>日本威士忌全球最佳</h1><p>日本威士忌曾是酒友笑柄，譏笑它味道假，不似威士忌。但在札幌釀製的「余市20年」（Yoichi20yearsold）終力壓200多個對手，獲英國酒業權威雜誌《WhiskyMagazine》選為年度全球最佳威士忌，成為首個蘇格蘭以外獲獎的地區。由全球16名威士忌專家組成的評判團，蒙眼試味後都稱讚釀酒商使每支售150英鎊（2,318港元）的「余市20年」，既有爆炸性的芳香，馥郁酒香又使人唇齒留芳。<br> 英國《星期日泰晤士報》</p></body></html>
