<html><header><meta charset="utf-8"><title>周杰倫辣㷫天津Fans</title></header><body><h1>周杰倫辣㷫天津Fans</h1><p>周杰倫前晚在天津新建成的奧林匹克體育中心舉行世界巡迴演唱會，該中心也是稍後08年奧運會女足比賽的場地，為保證演出順利，以及為稍後奧運比賽保安進行演習，前晚大會由票務到保安檢查工作也非常嚴格，關卡重重，以防有假票出現。</p><p>尖叫聲不絕</p><p>在三小時的演唱會中，周杰倫又彈鋼琴又彈古箏，甚至為讓演唱會有地方特色，特地為天津歌迷把《雙截棍》和《忍者》兩首歌改編成天津版，讓歌迷看得如癡如醉。當周杰倫與女舞蹈員大跳火辣辣的拉丁舞時，歌迷更是熱血沸騰，尖叫聲不絕。周杰倫前晚請來南拳媽媽擔任嘉賓，歌迷愛屋及烏反應熱烈。<br> 撰文：林妃</p></body></html>
