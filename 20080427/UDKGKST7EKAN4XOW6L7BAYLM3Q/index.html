<html><header><meta charset="utf-8"><title>財話短說<br>對冲基金入股遠藥19%</title></header><body><h1>財話短說<br>對冲基金入股遠藥19%</h1><p>▲正在停牌兼被臨時清盤人接管的遠東生物製藥（399）公佈，遠藥4月9日與對冲基金ADM訂立認購協議，ADM以每股0.052元，認購遠藥逾11.53億股新股，涉資近6000萬元。遠藥已向聯交所呈交復牌建議，現待批准。另外，遠藥去年底與凱佳控股達成協議，凱佳以5994萬元認購遠藥。若遠藥股本重組及ADM完成認購後，凱佳將持有遠藥67.97%，ADM則持有18.97%股權。</p></body></html>
