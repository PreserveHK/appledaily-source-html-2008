<html><header><meta charset="utf-8"><title>王菀之遍體鱗傷</title></header><body><h1>王菀之遍體鱗傷</h1><p>無綫TVB8前晚在將軍澳電視廣播城錄影新節目《娛樂金剛圈》，楊秀惠及金剛擔任主持，出席嘉賓包括王菀之、吳國敬、蕭正楠和梁雪媚等。<br> 節目有唱歌及遊戲環節，王菀之玩遊戲時表現斯文，她笑說：「可能我多嘢諗，我係一個亂諗嘢嘅人，會諗到天馬行空，不過投入玩又會去盡。以前細個試過玩到撞裂肋骨，又試過俾琴譜架插穿腋下，其實我唔係斯文人。」</p><p>蕭正楠覓理想</p><p>蕭正楠近日忙拍劇，他表示暫不返內地工作，故已搬回港居住。問他是否在內地搵夠錢？他說：「唔係，錢點都唔會夠嘅，𠵱家返香港發展係想搵番自己嘅理想。」<br> 採訪：何慧斯<br> 攝影：陳俊強</p></body></html>
