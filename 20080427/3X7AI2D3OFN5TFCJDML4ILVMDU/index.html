<html><header><meta charset="utf-8"><title>沙田失車在元朗焚毀</title></header><body><h1>沙田失車在元朗焚毀</h1><p>【本報訊】元朗宏樂街昨晨發生縱火燒車案。一輛停泊在沙田的私家車，疑被人偷走後，棄置於元朗放火毀屍滅迹，全車焚毀。<br> 昨凌晨3時許，有途人行經宏樂街旭日花園對開，發現一輛私家車冒煙起火，於是致電報警。消防員趕至開喉灌救迅速將火救熄，但私家車已告焚毀，並波及後面一輛密斗貨車，經調查後認為起火原因有可疑，交由警方跟進。<br> 警方稍後聯絡姓黃（27歲）女車主，她表示私家車停泊在博康邨，也不知道被偷走。警方懷疑偷車賊意圖毀屍滅迹。</p></body></html>
