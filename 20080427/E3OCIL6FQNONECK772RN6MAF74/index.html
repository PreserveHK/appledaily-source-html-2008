<html><header><meta charset="utf-8"><title>的骰迷你豬千人輪購</title></header><body><h1>的骰迷你豬千人輪購</h1><p>一般農場養豬，都想豬肥大好肉，英國德文郡豬農默里（ChrisMurray），偏偏費盡心機，培育出的骰迷你豬，售價高達250英鎊（約3,800港元），但仍有成千上萬人輪候購買，帶回家裏當寵物。默里說：「小豬都很可愛，可惜成長後體形太大，脾氣也不好。」所以他花14年時間和心血，悉心配種繁殖出迷你豬，輕巧得可以抱在膝上，又不會像貓狗般掉毛，而且能夠學懂坐下、鼻子頂雞蛋等雜耍。因認購的人太多，而默里每年只能繁殖出50隻，他已停止接定單。<br> 英國《泰晤士報》</p></body></html>
