<html><header><meta charset="utf-8"><title>ShoppingNews：媽媽肖像朱古力</title></header><body><h1>ShoppingNews：媽媽肖像朱古力</h1><p>還有兩星期便是母親節，子女想送一份別具心思的禮物給母親，毋須通宵達旦DIY，用錢都可以買到份獨一無二的心思小禮物。GourmetHouse推出「媽媽肖像朱古力」，只要把媽媽的3款相片Send去GourmetHouse，便可製造媽咪肖像朱古力，而朱古力更於兩星期後送到府上。媽咪看過禮物後，必定甜到入心。截止訂購日期為5月3日。</p><p>GourmetHouse（28982220）</p></body></html>
