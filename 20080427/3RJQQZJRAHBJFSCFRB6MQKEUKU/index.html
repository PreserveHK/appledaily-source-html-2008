<html><header><meta charset="utf-8"><title>花灑洗西裝快亁免熨</title></header><body><h1>花灑洗西裝快亁免熨</h1><p>日本的《日經流通新聞》，最近總結本年頭四個月日本幾款銷量最好的產品，首位是Konaka專為忙碌都市男人設計的「花灑洗」西裝，特別纖維布料只需花灑冲一冲就亁淨，免洗衣劑之餘，更快亁兼免熨。<br> 早前中國毒餃子事件，令日本人決定要食得健康點，有機、自家製和非事先包裝食品坐上熱賣榜第二位。隨後是「麒麟Zero」無糖啤酒，短短20日銷出100萬箱。第四則是P905i手機，3吋屏幕可看電視，四個月佔據NTTDocomo暢銷手機榜冠軍。<br> 互聯網</p></body></html>
