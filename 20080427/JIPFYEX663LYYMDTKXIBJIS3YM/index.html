<html><header><meta charset="utf-8"><title>新車出閘：妖蛇出洞</title></header><body><h1>新車出閘：妖蛇出洞</h1><p>以人手生產仿古車而聞名嘅光岡（Mitsuoka），已經好一段時間未有新車推出，最近終於有新車登場啦！MitsuokaOrochi，係以日本傳說為概念而研發嘅跑車，取名自日本傳說「八岐之大蛇」。代理喺剛過去嘅星期五，舉行咗揭幕儀式，率先畀傳媒一睹其魅力。MitsuokaOrochi秉承傳統，車身係人手以玻璃纖維以及樹膠製成，細緻而矜貴。全身圓潤兼極度流線嘅設計，充份凸顯跑車格調。最震撼嘅莫過於恍如蛇眼嘅頭燈，令Orochi更有一股妖媚嘅魅力。<br><br>查詢：金濤汽車專業（27115163）<br>記者：梁美甜<br>攝影：梁細權</p></body></html>
