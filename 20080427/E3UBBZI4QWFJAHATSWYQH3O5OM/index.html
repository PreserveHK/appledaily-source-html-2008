<html><header><meta charset="utf-8"><title>為網友破處救互聯網</title></header><body><h1>為網友破處救互聯網</h1><p>想知道「網絡中立」是甚麼嗎？沒興趣？她的任務就是要引起你的興趣。比利時政界美女德弗雷奧克西，最近在網上聲稱，願意與支持網絡中立的處男做愛，名額4,000個！<br> 德弗雷奧克西是政治團體IPower的發言人，去年競逐參議員，就聲稱願為投票給她的人口交，名額40,000個。說到這裏，大家應該想知道網絡中立是甚麼──就是支持網上資訊受到公平對待，不讓網絡供應商掌握資訊流向。雖然德弗雷奧克西聲稱要用愛捍衞網絡自由，但各位網絡處男不用太興奮，事關上次她最後只派了助手對着網絡鏡頭「嘟嘴」作個狀。<br> Don'tStayaVirgin網站</p></body></html>
