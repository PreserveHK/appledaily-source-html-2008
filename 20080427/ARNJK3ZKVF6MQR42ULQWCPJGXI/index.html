<html><header><meta charset="utf-8"><title>醫學Online<br>人參苦瓜黃連降血糖</title></header><body><h1>醫學Online<br>人參苦瓜黃連降血糖</h1><p>人參、苦瓜及黃連可降血糖，但南瓜則沒有這種功效，反而會令血糖升高。上海交通大學附屬瑞金醫院內分泌中心研究，讓未進食藥物或空腹的糖尿病患者，進食200克南瓜，發現他們的血糖不跌反升，研究人員也未能從南瓜中提取可降血糖的成份，反而在人參中找到一些增強胰島素功能的成份，有助穩定或降低血糖；苦瓜及黃連也有降糖效果，但研究人員指血壓偏高者不宜食用人參。</p></body></html>
