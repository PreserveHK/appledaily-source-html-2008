<html><header><meta charset="utf-8"><title>KimFletcher馬場帽</title></header><body><h1>KimFletcher馬場帽</h1><p>港人通常視帽子為實用品，只有在看演唱會時才會留意：「嘩！頂帽好靚呀！」不過都係得個睇字。今次的墨爾本盃嘉年華又是個睇帽的機會。其實澳洲人都好怕被人看成「浮誇精」，但係又貪靚想戴靚帽，於是就借這個賽馬盛事為名，搞帽子show，乘機戴靚帽出席。今次訪港的女裝帽設計師KimFletcher來自澳洲，她原本只是一名幸福師奶，93年誕下女兒後才對帽子設計產生興趣，Kim跟過澳洲帽子大師PeterJago學藝，想了解多啲她的作品，可到：http://www.kimfletcher.com.au<br>　<br>（Pang）</p><p>Kim自己也是愛帽之人。</p></body></html>
