<html><header><meta charset="utf-8"><title>幾百蚊法國嘢Manoush</title></header><body><h1>幾百蚊法國嘢Manoush</h1><p>感覺Bauhausnoise雖然唔夠大，但他們的買手眼光其實不錯，入中法國品牌Manoush。事實上吸引到香港女仔的原因有二：首先，款式絕對追到各大名牌的潮流，就例如今次介紹的七彩jellyshoes，就食正今季玩「膠鞋」的潮流，其中大熱款式「羅馬鞋」更是某位同事日着夜着的至愛。其二，價錢相宜，你以為法國嘢一定貴到飛起，事實上今次幾百蚊可以埋到單。<br><br>（Pang）</p><p>Bauhaus（28916811）<br> 銅鑼灣耀華街2號地下至3樓</p></body></html>
