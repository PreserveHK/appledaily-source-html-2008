<html><header><meta charset="utf-8"><title>關仁隱事：一月頂健佬開騷 - 關仁</title></header><body><h1>關仁隱事：一月頂健佬開騷 - 關仁</h1><p>「健佬」自從得過「三色台」嘅歌王獎之後，事業即刻一落千丈，到𠵱家都未有起色，其實佢喺𠵱家間公司咁耐就霉咁耐，之前出嘅嗰張碟，對佢嚟講好重要，連佢公司都希望佢可以憑張碟起死回生，仲幫佢攞埋紅館期，諗住幫佢開個唱，搞得好好睇睇，離開谷底。健佬得公司咁錫佢，都好努力做宣傳，可惜時也命也，張碟仆直，公司梗係唔敢幫佢開騷啦，容乜易蝕到入肉呀，咁啱「一月」吹水吹得有聲有色，想搵紅館期做延續篇，於是咪冷手執咗健佬個期嚟開騷囉，否則佢公司連場租都要蝕㗎。<br> Textby關仁</p></body></html>
