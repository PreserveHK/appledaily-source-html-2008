<html><header><meta charset="utf-8"><title>大陸發射首顆中繼衞星</title></header><body><h1>大陸發射首顆中繼衞星</h1><p>中國前晚成功發射首顆數據中繼衞星「天鏈一號○一星」，意味着中國航天器開始擁有天上數據的「中轉站」。這顆衞星將在「神舟」七號載人航天飛行中首次應用，令飛船的測控覆蓋率由原來的20%提高到60%左右，大大提升中國的航天應急管理能力。前晚11時35分，「天鏈一號○一星」在西昌衞星發射中心，由「長征三號丙」運載火箭發射升空。中繼衞星被稱為「衞星的衞星」，可為衞星、飛船等航天器提供數據中繼和測控服務，能使資源衞星、環境衞星等數據實時下傳。<br> 中新社</p></body></html>
