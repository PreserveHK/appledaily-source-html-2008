<html><header><meta charset="utf-8"><title>醫學Online<br>一杯蜂蜜可消除疲勞</title></header><body><h1>醫學Online<br>一杯蜂蜜可消除疲勞</h1><p>劇烈運動後飲一杯蜂蜜可加快體能恢復，盡快消除疲勞。美國田納西曼菲斯大學一項研究分析了39名接受重量訓練運動員的體力恢復情況，運動員先補充蛋白質及糖份，一組人食用蛋白質食物加代糖，第二組人則食蛋白質食物加蔗糖，第三組則蛋白質食物加蜂蜜，兩小時運動訓練後，食用蜂蜜一組運動員的血糖水平保持得最理想。專家指劇烈運動後若血糖穩定，可加速蛋白質新陳代謝，令體能恢復。</p></body></html>
