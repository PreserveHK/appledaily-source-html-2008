<html><header><meta charset="utf-8"><title>惡漢高空擲鋼碗傷人</title></header><body><h1>惡漢高空擲鋼碗傷人</h1><p>【本報訊】三名清潔公司工人，昨凌晨在土瓜灣新山道後巷替食肆進行清潔工作期間，因為噪音擾人清夢，招來居民不滿，有人並從高處擲下不銹鋼飯碗，結果打中其中一名工人的前額，報警送院。<br> 警方到場拘捕涉嫌高空擲物的惡漢。<br> 昨凌晨3時半，姓許（39歲）傷者（圖）偕兩名工友在新山道6號後巷，替一間食肆進行清潔工作。其間一個約4吋直徑的不銹鋼蒸飯的飯碗突然從高處墮下，擊中許工人的前額。與此同時，樓上響起一名男子的喝罵：「咁嘈！使唔使掟埋個花盆落嚟呀？」工人於是報警。</p></body></html>
