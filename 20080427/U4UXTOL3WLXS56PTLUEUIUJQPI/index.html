<html><header><meta charset="utf-8"><title>猩猩識用竿子河邊叉魚</title></header><body><h1>猩猩識用竿子河邊叉魚</h1><p>「我淒！」是誰那麼好身手，手腳抓着垂下的樹枝，搖搖晃晃傾身往外用竿子叉魚？森林怪俠？漁夫？全部不是，是全身毛茸茸的猩猩。這張攝於婆羅洲卡賈島（Kaja）的照片全球獨家，是首次有猩猩被拍攝下用工具捕魚，這張稀有照片將輯錄在新書《ThinkersOfTheJungle》。這種DNA與人類相似度達96%的靈長類動物，可能因見過人類用竿子叉魚，於是有樣學樣，在河裏亂叉一通，給家人「斬料」。<br> 英國《星期日郵報》</p></body></html>
