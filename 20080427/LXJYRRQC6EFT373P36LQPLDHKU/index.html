<html><header><meta charset="utf-8"><title>晒一晒：家樂福制服印國旗</title></header><body><h1>晒一晒：家樂福制服印國旗</h1><p>前日，家樂福在北京所有分店店員全部換上了紅色新工裝（圖一），衫上印有中國國旗和「beijing2008」標誌的，有別早前的背心制服（圖二）。家樂福方面表示，奧運倒數時近百日，希望借此表達喜迎奧運心情。但有員工指，店方此舉是想「表達家樂福的善意和姿態，或許能消除抵制者的敵意。」由於北京奧運火炬本月初在巴黎遭遇暴力，惹中國民眾憤怒，全國10多城市掀起抵制法商家樂福行動。<br> <br>  http://www.thebeijingnews.com/news/beijing/2008/04-27/018@024123.htm </p></body></html>
