<html><header><meta charset="utf-8"><title>索愛手機玩花「色」</title></header><body><h1>索愛手機玩花「色」</h1><p>唔覺唔覺又到夏季，除咗係時候添置新衫之外，就連手機都玩換裝。SonyEricsson最近就推出08春夏新色系列，型號總共有3款咁多，包括金白色W910i、原野綠W580i以及銀灰色K770i。除咗顏色唔同，其他功能不變，但講到最特別首選係W580i，今次唔再係青BB螢光綠，改玩大自然風格，感覺清新好多，售價方面為$2,280，另W910i及K770i就分別售$3,080及$2,380。
</p><p>SonyEricsson（82038863）</p></body></html>
