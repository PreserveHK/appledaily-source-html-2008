<html><header><meta charset="utf-8"><title>資歷架構下月推出</title></header><body><h1>資歷架構下月推出</h1><p>【本報訊】籌備多年的資歷架構法例將於下月五日推行，最先設資歷架構的行業為美髮、鐘錶和印刷，業內從業員可於六月起向職業訓練局申請認可過往資歷，首三級只計算入行年資，入行一年屬第一級、三年為第二級、五年為第三級，入職滿六年可申請認可為第四級，但需接受評估，暫未有第四至七級的認可安排。<br> 教育局昨為一連串宣傳活動舉行啓動禮。教育局首席助理秘書長鄭鍾偉表示，首三級的評估費每宗為200至300元，申請人通過評估後如再成功修畢任何一項資歷架構認可課程，可獲發還評估費用，最高1,000元；申請者可利用持續進修基金，修讀有關課程。</p></body></html>
