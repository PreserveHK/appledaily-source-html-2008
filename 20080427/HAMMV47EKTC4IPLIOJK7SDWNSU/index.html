<html><header><meta charset="utf-8"><title>關仁隱事：大鼻女唱歌冇糧出 - 關仁</title></header><body><h1>關仁隱事：大鼻女唱歌冇糧出 - 關仁</h1><p>女子組合「零食」已經解體，可以留低嘅就得到經理人安排獨立發展，但冇潛質留低嘅，就梗係要盡快消失。原來其中最唱得嘅「大鼻女」一直得個做字，做咗歌手幾年都冇人工出。關仁聽聞因為佢阿爸覺得個女係大花筒，費事佢呢頭賺錢，嗰頭又fing晒，得個吉，所以大鼻女個阿爸主動提議唔可以出糧畀佢個女，寧願將啲錢儲起。<br> 大鼻女雖然冇糧出，不過有個有米阿爸個個月照住，定期畀零用，所以大鼻女依然可以好風光咁發歌星夢，關仁覺得做藝人有靠山的確係唔同啲嘅。<br> Textby關仁</p></body></html>
