<html><header><meta charset="utf-8"><title>倒掛單槓健身漢跌暈</title></header><body><h1>倒掛單槓健身漢跌暈</h1><p>【本報訊】一對中年夫婦昨晨10時許同往粉嶺蝴蝶山晨運，丈夫興之所至於設有一組健身鐵架上玩單槓，在引體上升熱身動作後，他以雙腳倒掛鐵架施展高難度動作「倒掛金鈎」。惟當他完成動作準備雙手抓住鐵架返回地面時卻告失手，頭部墮地受傷一度昏迷，妻子報警送院，幸已告蘇醒。<br> 傷者姓廖（51歲），他與姓冼妻子（45歲）居於粉嶺區，據知他平日亦有在寓所附近公園的健身設施玩單槓，無論雙手緊握鐵架的引體上升、或雙腳倒掛鐵架的倒掛金鈎高難度動作都掌握自如。未料昨日卻失手發生意外。</p></body></html>
