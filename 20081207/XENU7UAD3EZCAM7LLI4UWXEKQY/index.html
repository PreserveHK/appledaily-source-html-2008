<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷首名入球</p><p>星期六62<br> 曼聯111尼曼查維廸（21倍）<br> 簡評：曼聯對新特蘭賽前，已有利物浦中場沙比阿朗素開出冷門首球（17倍），偏偏隆冬下紅魔鬼為各球迷多添寒意。賽至下半場補時階段，紅魔鬼才由後衞尼曼查維廸攻破「黑貓」，開出21倍的首名入球！</p><p>最冷波膽</p><p>星期六72<br> 希杭2:5馬德里體育會（125倍）<br> 簡評：周六賽事瘋狂開大波膽致冷風陣陣。早場已有日聯千葉市原及橫濱水手等分別開出80倍及100倍的波膽，想不到深夜時份冷風更盛！西甲馬德里體育會作客大炒希杭2:5，此波膽足有125倍！</p></body></html>
