<html><header><meta charset="utf-8"><title>妒女咬傷偷情男友</title></header><body><h1>妒女咬傷偷情男友</h1><p>【本報訊】一名任職IT（資訊科技）的女子，昨晨返回深水埗男友住所拿取物品期間，竟發現男友與舊女友在床上纏綿，她「捉姦在床」醋意大發，與男友發生爭執，並施展咬功咬傷對方肩和手部，混亂中她亦告受傷，警員接報到場調查，兩男女同獲送院，但分別要腰纏鐵鏈及戴上手銬，女子最後涉嫌傷人被捕。<br> 受傷男子姓范（23歲），他向警方表示，認識38歲姓洪的越南裔女友，彼此均在IT界工作，並在深水埗福榮街一單位共賦同居。<br> 消息稱，昨凌晨4時許，洪女突然返回福榮街單位拿取物件，當洪女開門後竟發現范與舊女友在床上纏綿，認為范欺騙感情，她為此與范發生激烈爭執而咬傷男友。</p></body></html>
