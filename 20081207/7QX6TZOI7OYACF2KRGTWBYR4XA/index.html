<html><header><meta charset="utf-8"><title>夢露貴氣時裝明年推出</title></header><body><h1>夢露貴氣時裝明年推出</h1><p>荷李活女星瑪麗蓮夢露逝世46年，至今依然是至尊性感女神。她的設計師卡蘭薩明年會推出以夢露命名的時裝品牌HouseofMonroe，勢令夢露熱回歸。<br> 夢露品味獨到，無論是1940年代流行的連衣裙便裝，或她唱《鑽石是女孩最好朋友》時所穿的粉紅低胸裝，今天都不過時。夢露塑造性很強，一直有設計師希望推出夢露時裝品牌，而卡蘭薩已獲夢露遺產執行人批准，成立唯一重塑夢露形象的時裝公司，料夢露服飾將在BergdorfGoodman出售。Trendhunter網站</p></body></html>
