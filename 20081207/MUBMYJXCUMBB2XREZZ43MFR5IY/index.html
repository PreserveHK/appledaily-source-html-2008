<html><header><meta charset="utf-8"><title>奧凱停飛500人天津滯留</title></header><body><h1>奧凱停飛500人天津滯留</h1><p>內地首間民營航空公司奧凱航空，昨晨突然取消由天津往太原、三亞、長沙等地的5個航班，超過500人在天津機場滯留，部份人改往北京首都機場，轉搭其他公司的航機。奧凱航空成立4年來，虧損接近2億元人民幣。一名奧凱高層指出，公司的大股東、浙江富商王均金旗下的均瑤集團，自入股以來有近1億元人民幣資本金至今未到位，引發股東間矛盾，均瑤早前在其他股東、公司管理層事先未知情的情形下，向民航總局華北地區管理局申請停飛13條航線，當局已經批准在本月15日停航。<br> 北京《新京報》</p></body></html>
