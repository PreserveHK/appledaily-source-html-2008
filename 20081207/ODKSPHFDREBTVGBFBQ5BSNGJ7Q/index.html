<html><header><meta charset="utf-8"><title>求驗客手記：奧雲「士哥」交貨博轉會 - 求驗客</title></header><body><h1>求驗客手記：奧雲「士哥」交貨博轉會 - 求驗客</h1><p>金融海嘯人人博表現，平時扮蛇嘅分分鐘變咗隻龍。我求大俠講緊紐卡素前鋒奧雲，佢上周六2:2和史篤城場波梅開二度。奧雲仔上次入兩粒係今年4月，夏天轉會窗開之前，如今1月轉會重開在即，咪即時交貨博轉會囉！又難怪嘅，紐記冇錢傾續約，佢份約又夏天就到期，於是1月就可以搵定下個東家，到時約滿換件衫就走得啦！之前，傳過利物浦有意斟佢回巢，不過聽講領隊賓尼廸斯唔多同意；不過零轉會費嘅奧雲仔，美國班主唔眼都凸埋先奇啦！</p></body></html>
