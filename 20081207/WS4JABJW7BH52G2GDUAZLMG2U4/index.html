<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城舉啞鈴練麒麟臂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城舉啞鈴練麒麟臂 - 馮仁昭</h1><p>郭富城同鄭伊健噚日喺北京舉行電影《風雲2》發佈會暨首款海報揭幕儀式。城城話好滿意佢嘅步驚雲造型，由於角色左臂有一個麒麟印，要用好長時間化妝，為咗呢條「麒麟臂」，佢仲成日要舉啞鈴健臂。城城同伊健喺電影度仲有一幕裸戲，城城又自爆成日約伊健做gym保持身形。馮仁昭唔明城城做gym點解要約伊健，咁咪阻住人哋同女友蒙嘉慧打羽毛球？不如約緋聞女友熊黛林，既可談情，練吓gym，又可增加見報率，真係一舉三得。</p></body></html>
