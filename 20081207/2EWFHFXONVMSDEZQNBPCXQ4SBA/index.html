<html><header><meta charset="utf-8"><title>美式巨無霸平30萬</title></header><body><h1>美式巨無霸平30萬</h1><p>美國人鍾意大，BiggerisBetter總係不變定律，大到嚇人嘅美國車都可以話個性鮮明，風格夠獨特，想像一下一部美國巨無霸躋身於香港路面嘅車仔群中，仲唔搶爆？美國Chrysler旗下部300C車大大，方正又豪華，走上街十足部勞斯萊斯，日本仔崇美，鍾意喪改夠晒Unique。香港街上唔多見，入口商更只入兩部，一部早年就俾雷頌德買走（唔知有無再賣走），得番呢部Demo，由原價$699,000減到$369,000，平足30萬，鍾意改車又要獨一無二嘅車迷就千祈咪錯過。<br><br>記者：梁美甜<br>查詢：富利堡（28772700）</p></body></html>
