<html><header><meta charset="utf-8"><title>隔牆有耳：聖火盆搬新屋 - 李八方</title></header><body><h1>隔牆有耳：聖火盆搬新屋 - 李八方</h1><p>奧運馬術比賽用嚟點聖火嘅火盆，噚日起永久放喺彭福公園，畀市民參觀。為奧馬出心又出力嘅港協暨奧委會會長霍震霆主持置放儀式之後，忍唔住擺番今年5月時做火炬手嘅pose，離遠扮揸住個火盆留影。<br> 馬會又宣佈未來四年會捐5,000萬，贊助賽馬會馬術隊備戰國際賽事，希望喺2010年亞運會同2012年倫敦奧運會攞到牌獎。馬會又成立馬術青少年隊，栽培12至18歲嘅馬術騎手，由馬術隊成員選拔同培訓，希望將香港打造成「馬運之都」。小霍就冇咁大口氣，貫徹講嘢謹慎作風，淨係祝願馬術隊攞到亞運入場券。</p></body></html>
