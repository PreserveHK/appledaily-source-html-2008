<html><header><meta charset="utf-8"><title>關仁隱事：「羊胃」狂篤舊愛背脊 - 關仁</title></header><body><h1>關仁隱事：「羊胃」狂篤舊愛背脊 - 關仁</h1><p>「羊胃」同「孫悟空」嘅戀情雖然已經係過去式，但羊胃仲成日咬住孫悟空唔放，利用以前嘅戀情繼續炒作，幫自己同孫悟空有份拍嘅新劇宣傳。羊胃一時話同孫悟空分手，一時又隱隱晦晦咁講到大家仲係藕斷絲連，最厲害嗰招係走去「數字小姐」面前哭訴，話孫悟空對佢點差點差，羊胃平時做戲麻麻哋，但唔知點解喺數字小姐面前啲戲就交到十足，結果搞到數字小姐好鬼憎孫悟空，當正佢係負心的人蝦啲仔女。<br> Textby關仁</p></body></html>
