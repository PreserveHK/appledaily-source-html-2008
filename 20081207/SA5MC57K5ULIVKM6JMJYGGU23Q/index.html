<html><header><meta charset="utf-8"><title>S.H.E羨慕青霞不老</title></header><body><h1>S.H.E羨慕青霞不老</h1><p>台灣人氣組合S.H.E三位成員昨日齊齊到青衣城某唱片店舉行新碟簽名會，Ella、Hebe和Selina為現場1,000名fans簽名，有女fans因未見到偶像，竟激動地哭出來。對於昨晚舉行的金馬獎，三人皆表示今年沒時間看戲，Ella得悉林青霞擔任頒獎嘉賓，表現雀躍，她說：「我家附近有家照相館擺放一張林青霞年輕時的照片，很漂亮，我也經常看多兩眼，我希望好像她一樣年紀大了也這樣漂亮。」</p></body></html>
