<html><header><meta charset="utf-8"><title>求驗客手記：馬昆奴斯雙喜臨門夠謙 - 求驗客</title></header><body><h1>求驗客手記：馬昆奴斯雙喜臨門夠謙 - 求驗客</h1><p>今季日聯曲終人散，鹿島鹿角作客小勝札幌岡薩多，成功蟬聯錦標，而且仲攞埋約兩億日圓（約1,650萬港元）嘅冠軍獎金。最開心嘅當然喺兼攞埋射手獎嘅馬昆奴斯，雙喜臨門，有記者就即刻問佢下季可唔可以入到30球？馬昆奴斯就話有啲難度，仲笑言要加緊練習先至得囉！鹿角仲雄心勃勃，即刻簽咗大分三神嘅新晉日本國腳中場金崎夢生㖭！至於同鹿角一樣喺日聯傳統球隊嘅磐田山葉就冇咁好彩，煞科戰輸畀大宮松鼠，要同仙台打附加賽爭留級。</p></body></html>
