<html><header><meta charset="utf-8"><title>維拉青訓必屬佳品 - 艾迪文</title></header><body><h1>維拉青訓必屬佳品 - 艾迪文</h1><p>簡評：維拉青訓工作確實不俗，繼有已離隊的華素爾（現效曼城）、勞基摩亞（西布朗），抑或是當打前鋒艾邦拉荷都能獨當一面。近日維拉又有一顆新星誕生，他就是上周中歐協盃對斯利納入了一球的廸爾科尼素。廸爾科尼素年僅17歲，上仗不負所望取得一個入球；雖然維拉最後輸1:2，不過他備受奧尼爾讚賞。艾邦拉荷今季已在英超射入7球，可見心理質素極佳，難怪英格蘭國家隊領隊卡比路早前召他入大軍名單中。<br> 文：艾廸文<br> 資料來源：維拉官網及soccerbase</p></body></html>
