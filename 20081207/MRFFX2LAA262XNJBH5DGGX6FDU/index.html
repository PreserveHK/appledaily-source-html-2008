<html><header><meta charset="utf-8"><title>SJ-M韓庚扮偉仔冧Fans</title></header><body><h1>SJ-M韓庚扮偉仔冧Fans</h1><p>由中國成員韓庚領軍的韓國人氣組合SJ-M，前晚在北京舉行內地首場歌迷聚會，吸引超過2,000名fans冒寒捧場。韓庚在老家演出特別風騷，除了即場收徒弟，手拖手教歌迷跳舞外，更與歌迷做對手戲，扮演電影《東成西就》入面的厚唇梁朝偉，逗得全場捧腹大笑。</p><p>齊啖冰糖葫蘆</p><p>SJ-M獻唱了《U》、《至少還有你》等多首歌曲，歌迷跟着大合唱，場面壯觀。七位成員又在台上大玩互爆私隱的遊戲，韓庚踢爆Henry最大食和最愛賴床，激到Henry紮紮跳。其間有fans送上街頭小食冰糖葫蘆，他們吃得津津有味，崔始源更與韓庚分甘同味，認真老友鬼鬼。</p></body></html>
