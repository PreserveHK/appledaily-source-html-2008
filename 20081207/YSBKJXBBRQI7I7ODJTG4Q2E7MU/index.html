<html><header><meta charset="utf-8"><title>步姐、倖田咬耳仔扮Friend</title></header><body><h1>步姐、倖田咬耳仔扮Friend</h1><p>將於下星期推出新碟嘅日本女歌手濱崎步，前晚現身音樂節目《MusicStation》宣傳，穿白色裙打扮性感嘅步姐谷胸演唱新歌《Days》，又頻頻喺鏡頭前同死敵倖田來未扮老友咬耳仔。當晚同場演出嘉賓仲有樂隊Mr.Children、KAT-TUN同宣佈今年引退嘅騎呢男歌手DJOZMA等。<br> 另外，步姐同倖田將會演出《MusicStation》今個月26號舉行嘅四小時大型直播騷，其他演出歌手單位仲有大塚愛、中島美嘉、GLAY、Mr.Children等超過30位。</p></body></html>
