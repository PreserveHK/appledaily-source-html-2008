<html><header><meta charset="utf-8"><title>八卦風：Audi家族新成員曝光</title></header><body><h1>八卦風：Audi家族新成員曝光</h1><p>Audi年內已經先後引入多部新車，即日起至13號期間，首次抵港嘅A1以及全新超級跑車R8會於會展舉行嘅「設計營商周2008」內亮相。由ConceptCar研發而成嘅A1將於12號晚上舉行嘅「香港設計中心周年頒獎晚宴」場內展出，據知仲有另外一部超級跑車都會同場展出。全新R8則會喺10至13號舉行嘅「香港貿發局創新科技及設計博覽」展出，想一睹幾款新車風采就記住日子入場喇。夠耐性嘅，都可以等營商周完咗之後，到Audi陳列室參觀！<br><br>記者：梁美甜</p></body></html>
