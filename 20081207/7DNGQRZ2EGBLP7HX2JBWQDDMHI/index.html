<html><header><meta charset="utf-8"><title>複製泰姬陵　孟加拉刺激旅遊</title></header><body><h1>複製泰姬陵　孟加拉刺激旅遊</h1><p>孟加拉富有電影製作人莫尼，將動用5,800萬美元（4.5億港元），花五年時間，聘用過千位工匠，於孟加拉複製一座泰姬陵（圖）。他希望讓當地貧民不到印度也能遊覽這名勝，同時刺激旅遊業。<br> 選址在孟加拉首都達卡東北30公里的孟版泰姬陵會跟實物原大，會從意大利購入跟泰姬陵一樣的花崗石和大理石，又在比利時購入鑽石。莫尼說，為公亦為私，他想仿效賈汗將泰姬陵獻給妻子。不過要吸引旅客到孟加拉並非易事，資料顯示，到亞太區的旅客中只有0.1%到訪孟加拉。<br> 法新社</p></body></html>
