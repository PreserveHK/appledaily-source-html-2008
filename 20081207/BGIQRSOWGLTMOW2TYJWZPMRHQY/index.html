<html><header><meta charset="utf-8"><title>酒後撞車　司機逃走</title></header><body><h1>酒後撞車　司機逃走</h1><p>【本報訊】黃大仙太子道東彩虹邨對開昨晨發生交通意外。一輛私家車疑高速及跟車太貼，撞向前行的士車尾，結果雙雙失控衝前打白鴿轉，分別撞落路中工程車的車身。兩車嚴重毀爛共四人受傷，要由救援人員到場救出送院。其中私家車司機丟下兩同伴棄車而去，氣得女乘客踢爆說：「佢飲咗酒，走咗呀！」警方正聯絡車主調查。<br> 事發時，貨車上的司機和工人都在路旁，其中一名渠務工人剛由車斗上取工具離開，目擊意外發生。<br> 他大叫：「好彩，遲幾秒就死梗。」</p></body></html>
