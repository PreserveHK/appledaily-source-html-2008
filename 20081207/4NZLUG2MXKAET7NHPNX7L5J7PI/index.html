<html><header><meta charset="utf-8"><title>周麗淇唔敢坐單車尾</title></header><body><h1>周麗淇唔敢坐單車尾</h1><p>周麗淇（Niki）和吳浩康（Deep）昨日到沙田出席單車活動，問到Niki現實中有否如電影《甜蜜蜜》中坐過男孩子單車尾？Niki笑言看電影畫面就覺得很浪漫，但現實中就會很辛苦。下午Niki再去大球場出席太空人大滙演，問到若有機會上太空會帶甚麼人一同前往？Niki表示希望可以一家人一齊上太空。<br> 另外，昨日見Deep面部又亁又「爆坼」，他表示因為太忙所以忘記搽潤膚膏，阿Deep說：「我呢排忙搞個頭，因為我22歲開始甩頭髮，近日我搵到隻合適洗頭水，𠵱家已經有毛毛生出嚟，我覺得頭髮對男人嚟講係最重要。」<br> 採訪、攝影：何慧斯</p></body></html>
