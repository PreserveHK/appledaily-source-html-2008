<html><header><meta charset="utf-8"><title>隔牆有耳：曙光隊吞巴西11蛋 - 李八方</title></header><body><h1>隔牆有耳：曙光隊吞巴西11蛋 - 李八方</h1><p>喺澳洲舉行嘅無家者世界盃足球賽噚日曲終人散，代表香港嘅曙光隊今屆排名24，係自05年參賽以嚟嘅最佳成績。呢班香港無家者代表，喺今屆比賽都有唔少難忘經歷，例如喺機場俾人沒收咗成箱杯麵，搞到成隊人消夜冇着落，又好似對住強隊巴西被狂數11：0。領隊吳衞東話，佢哋都算守得好好，如果唔係，一定唔止輸咁少。無論如何，曙光隊隊員都算對自己有所交代，佢哋今日就會返香港，八方祝呢支香港代表隊嘅成員，能夠延續喺球場上嘅拼搏精神，返到嚟繼續振作，為人生踢出精采嘅下半場。</p></body></html>
