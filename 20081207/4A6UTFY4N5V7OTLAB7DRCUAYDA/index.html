<html><header><meta charset="utf-8"><title>鬼屋旁男子吊頸死</title></header><body><h1>鬼屋旁男子吊頸死</h1><p>【本報訊】一名男子疑受失業困擾，昨日身懷遺書，被發現在灣仔俗稱「鬼屋」的南固臺對開山邊梯級旁一棵樹上，以繩索吊頸自殺身亡，警方調查後認為案件無可疑。<br> 死者姓王（59歲），據悉最近失業。昨晨7時許，一名40歲姓袁基督徒，經船街55號俗稱「鬼屋」旁的樓梯往堅尼地道的教會參加守禮拜，當他途至鬼屋對開時，發現一名男子以膠繩索在鬼屋對開梯級旁一棵樹上吊頸昏迷，雙腳着地及屈曲呈跪地姿勢，於是報警，救護員到場證實事主已死亡，身體有屍斑，相信死去一段時間。</p></body></html>
