<html><header><meta charset="utf-8"><title>富豪徵婚須女方有工作</title></header><body><h1>富豪徵婚須女方有工作</h1><p>在金融海嘯下，男士娶妻也有特別要求。北京100名身家超過200萬元的男士前日集體相親，他們對女方相貌沒有過高要求，反而硬性要求她們必須有穩定工作，即是不想要「全職太太」。<br> 參加「華夏婚戀聯盟暨中國名流富商徵婚派對」的100名男士中，有30人是身家過千萬元或逾億元。一名參加派對的國企管理人員直言，女方素質是他最看重的，「得上得廳堂，最好能讓我引以為榮。」而女士學歷必須是大專畢業以上，其中有大學學歷的女士最受歡迎。<br> 《北京晨報》</p></body></html>
