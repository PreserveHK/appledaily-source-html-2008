<html><header><meta charset="utf-8"><title>我愛台妹：大S對男人冇胃口</title></header><body><h1>我愛台妹：大S對男人冇胃口</h1><p>徐熙媛（大S）最近為時尚雜誌拍照及接受訪問，她穿上大露背裝回眸一笑，意態撩人。她與周渝民（仔仔）分手後便寄情工作，暫無意闖情關，她說：「對於男人，我是沒有胃口的，我現在並不餓，因為工作把我餵得很飽，沒有多餘力氣再去吃別的東西。」</p><p>「很多愛想付出」</p><p>為了填補空虛，大S把工作排得密麻麻，她說：「血血拼也是工作的重要一環，打扮美麗出現在大家面前，是敬業的表現。我認清戀情與工作不見得要同時都得到滿足，假如真的很愛一個人的話，不一定要跟他在一起，我心裏有很多愛想付出，但不一定真的要跟某人在一起。」撰文：白熙玲</p></body></html>
