<html><header><meta charset="utf-8"><title>李安爆青霞手震</title></header><body><h1>李安爆青霞手震</h1><p>李安由美國專程回台灣出席金馬獎頒獎禮，前晚出席大會慶功後，他與胞弟又出席了《海角七號》慶功宴，之後再到澤東公司慶功。昨日台中市長胡志強設宴，請李安與陳可辛午宴，但李安太太缺席，胡志強指着妻子笑說：「我讓老婆來，老婆就來，李安都不敢逼老婆！」<br> 李安提到頒獎禮與林青霞拍檔頒獎，青霞因鞋子太高不習慣，走路時要扶着他的手，她的手還發抖。</p><p>青霞減5磅</p><p>林青霞結婚14年淡出影壇後，前晚終於在頒獎禮復出10分鐘，這短短的亮相時間，讓她壓力十足，一個月前她就開始瘦身，為此行減5磅。<br> 撰文：葉雪</p></body></html>
