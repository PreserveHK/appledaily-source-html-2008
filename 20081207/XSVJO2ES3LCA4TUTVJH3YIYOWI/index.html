<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>克魯明稱美汽車業難挽</title></header><body><h1>金融海嘯下的日子……<br>克魯明稱美汽車業難挽</h1><p>今屆諾貝爾經濟學獎得主克魯明（PaulKrugman）昨日在瑞典準備出席稍後舉行的諾貝爾獎頒獎禮時，談到美國汽車業。他認為一場金融海嘯已令美國汽車業的經營不善問題暴露無遺，可謂「無得救」，遲早更會消失，國會撥款拯救只是治標不治本。克魯明又認為要避過「新大蕭條」，唯一方法是多分析1930年代大蕭條以及近年其他金融危機的成因，從中汲取教訓。<br> 美聯社/法新社</p></body></html>
