<html><header><meta charset="utf-8"><title>新玩意：「金沙彩玉石」值2億</title></header><body><h1>新玩意：「金沙彩玉石」值2億</h1><p>重慶市首屆「萬石博覽會」前日開幕，全國各地奇石收藏家和石商蜂擁重慶，會上展出的奇石千姿百態，但瘋狂的價格也令觀眾不解。<br> 其中一塊高約1米、重2噸的「金沙彩玉石」（圖）據稱價值1.8億人民幣（約2億港幣）。石主蕭傳星先生稱，他這塊「鎮宅之寶」屬於極品，石裏邊有黃金、玉等，即使有人出到這個價錢，他都不會出售。<br> 不過，有現場參觀的觀眾上前摸一把後說：「好像很普通呢！」網民批評藏家是炒作，即使該石真是含金，也不值這麼多錢。<br> <br>  http://news.163.com/08/1207/10/4SIA735D00011229.html </p></body></html>
