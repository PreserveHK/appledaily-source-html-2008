<html><header><meta charset="utf-8"><title>周日車展：買Vellfire送Nokia</title></header><body><h1>周日車展：買Vellfire送Nokia</h1><p>富利堡喺新世界搞咗個減價車展。凡買四驅車或Vellifre，即送Nokia首部Touchscreen5800手機，機價成$4,000！難怪星期五一個朝早，已賣出十幾部車，今日最後，有買趁手。<br><br>記者：徐影龍</p><p>富利堡車展</p><p>日期：今日<br> 時間：10:00am-10:00pm<br> 地點：尖沙嘴新世界中心</p></body></html>
