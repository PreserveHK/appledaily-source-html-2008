<html><header><meta charset="utf-8"><title>隔牆有耳：未當選先呻窮 - 李八方</title></header><body><h1>隔牆有耳：未當選先呻窮 - 李八方</h1><p>金融海嘯唔只影響小市民，連政黨都難以倖免於難，好似民主黨咁，噚日開記者會宣佈以內閣方式參選時，競逐司庫嘅徐漢光就未當選先呻窮，話民主黨𠵱家成日頭痛現金流唔夠，擔心冇錢出糧畀職員，「我哋個黨窮人多，所以我追議員上繳都追到佢哋瘦」。<br> 徐漢光又話，雖然個黨有儲備，但兩個選舉就使晒個黨三至四年嘅積蓄，所以嚟緊要加多兩錢肉緊走上街頭籌款，距離聖誕節仲有兩個星期，「呢個就係我哋向市民求助嘅時候」。黨主席何俊仁就話，民主黨長期都依賴議員上繳，無疑對佢哋係一種負擔，但民主黨始終唔同保皇黨咁叠水，所以惟有辛苦啲搞多啲籌款。</p></body></html>
