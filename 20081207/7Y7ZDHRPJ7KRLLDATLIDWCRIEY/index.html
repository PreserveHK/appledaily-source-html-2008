<html><header><meta charset="utf-8"><title>工頭打劫為給工人發薪</title></header><body><h1>工頭打劫為給工人發薪</h1><p>山東濟南一名李姓地盤包工頭，因為地盤老闆遲遲不肯付工資，令他拖欠了工人不少薪金，為了向工人發薪，竟持仿真槍搶劫小商店，結果被公安拘捕。<br> 上周五早上11時，該名李姓包工頭走去一家小商店，假借買煙，突然從背包拿出一把仿真手槍打劫，指嚇60多歲男店主。但店主毫不畏懼，其間雖被李用手槍砸傷頭部，鮮血直冒，但仍死命抓着李不放，並高呼：「來人啊！打劫！」一班熱心市民隨後跟他合力制服李，李其後被捕。<br> 《濟南時報》</p></body></html>
