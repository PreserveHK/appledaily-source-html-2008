<html><header><meta charset="utf-8"><title>女子怕被炒色誘老闆拍艷照</title></header><body><h1>女子怕被炒色誘老闆拍艷照</h1><p>在上海做兼職工作的一名女子，為了有一份穩定工作，不被炒魷，於是色誘老闆拍下二人床上裸體艷照作威脅，近日她以敲詐勒索罪被逮捕。<br> 現年37歲的已婚婦人張曉璐（化名），今年7月開始在一間影視製作公司做兼職，她同事馮雯雯（化名）告訴她，指老闆周天翔（化名）要求馮做其情人，她因為拒絕而被開除，張擔心自己一直不給周臉子，說不定很快亦會被炒。因此叫馮假借答允周的要求，騙他到酒店，然後，張假借要示範給馮看，與對方在床上做親熱動作，馮則偷拍。張以艷照威脅周送一台攝錄機及一份一年工作合約。周其後報警。<br> 《上海法治報》</p></body></html>
