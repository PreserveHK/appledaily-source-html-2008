<html><header><meta charset="utf-8"><title>意牌PinkoOnSale五折起</title></header><body><h1>意牌PinkoOnSale五折起</h1><p>進軍香港未夠兩年的意大利品牌Pinko，已經成功打入本地市場，好大程度上佢哋識得搵代言人做宣傳，剛到港找嚟MariahCarey，其後有NaomiCampbell，粒粒巨星。當然，品質都要有保證，最愛係佢哋用色選擇唔會死板黑、白、灰，反而有粉紅、彩藍等奪目顏色，參加X'masParty最啱數。最好係，即日起全場貨品五折起，又係同人爭衫嘅時候。<br><br>記者：吳美美</p><p>Pinko（21754848）<br> 尖沙嘴海港城港威商場2130舖<br> </p></body></html>
