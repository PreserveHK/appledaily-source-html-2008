<html><header><meta charset="utf-8"><title>台北到台中只需20港元</title></header><body><h1>台北到台中只需20港元</h1><p>台灣客運公司展開割喉式減價戰，台北往返台中黃金路線首次跌破百元新台幣，單程只需88元（新台幣．下同），約20港元，創下新低。減價戰由客運公司和欣率先展開，和欣前日宣佈，將原本台北往返台中168元票價，減至99元，另一家公司統聯，隨即降價至88元，和欣不甘被超越，亦決定跟隨。油價創新低，業界預計，票價還會再降。據悉，優惠只在周一至周五早上時段適用。有市民坦言對減價多多益善，希望票價再減至50元。但也有人說，不可能都在優惠時段來搭車，受惠未必多。<br> 台灣東森新聞/TVBS</p></body></html>
