<html><header><meta charset="utf-8"><title>愛爾蘭豬肉含二噁英<br>港恐防毒火腿流入</title></header><body><h1>愛爾蘭豬肉含二噁英<br>港恐防毒火腿流入</h1><p>【本報訊】愛爾蘭政府驗出當地的豬肉及飼料含致癌物二噁英超標，正回收9月1日以後出產的豬肉及豬肉製品。本港食物安全中心昨日呼籲業界停售，市民也不要食用。本港過去三年半沒有進口愛爾蘭的冰鮮或冷藏豬肉，但中心仍與業界跟進有否進口煙肉、火腿及罐頭等豬肉製品。<br> 愛爾蘭農業及衞生部門聯合公佈，在豬肉及飼料中驗出二噁英，含量超標80至200倍，即時展開全國回收行動，所有今年9月1日或以後生產的豬肉及煙肉等製品均要下架，有關部門仍在調查受二噁英污染的原因及受影響豬肉製品數量。</p></body></html>
