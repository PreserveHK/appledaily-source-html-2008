<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉鑾雄樂同囡囡敍天倫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉鑾雄樂同囡囡敍天倫 - 馮仁昭</h1><p>劉鑾雄（大劉）噚日趁星期日又再享受家庭樂，一早已經有十幾個保安喺佢「主場」福臨門維持秩序，大約近一點鐘大劉媽咪先同個女坐七人車到福臨門，約10分鐘後，大劉就同女友呂麗君，帶埋囡囡盈盈坐同一架七人車到場，大劉拖住盈盈落車，以往盈盈見到記者都會遮面，但噚日佢就冇遮，小小年紀嘅盈盈都好鍾意扮靚，一身貴氣小公主打扮，戴住副紅色眼鏡配以米色褸，襯到絕相當搶鏡㗎。</p></body></html>
