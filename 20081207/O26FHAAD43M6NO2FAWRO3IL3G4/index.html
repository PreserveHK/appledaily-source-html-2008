<html><header><meta charset="utf-8"><title>陳法拉盼自製嫁衣</title></header><body><h1>陳法拉盼自製嫁衣</h1><p>陳法拉和港男羅天宇昨日以婚禮造型出席於紅磡舉行的活動「中外婚紗天橋會」，陳法拉稱由於穿過多次婚紗，對禮服有一定認識，故將來或會為自己設計婚紗。</p><p>有工開感滿足</p><p>提到無綫將實施凍薪，陳法拉與無綫尚有數年合約，她相信影響不大，且希望幾年後經濟會好轉，問到會否要求無綫讓她多接外面的工作？陳法拉說：「其實我𠵱家都有劇喺身，相信公司會盡量幫我哋度時間，而且工作係有來有往。」陳法拉表示已有聖誕工作傾洽中，她表示逆市中不用擔心失業已算很好。<br> 採訪、攝影：藍嵐</p></body></html>
