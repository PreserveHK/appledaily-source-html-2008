<html><header><meta charset="utf-8"><title>晒一晒：小龜愛上男主播</title></header><body><h1>晒一晒：小龜愛上男主播</h1><p>重慶南坪五社區市民劉潔一年前從寵物市場買回一隻小烏龜，最近發現，小烏龜喜歡看電視新聞，尤其是《新聞聯播》，只要到這個節目牠就會專心觀看；但當播放電視劇時牠就縮回脖子。現在一到看電視新聞時，劉潔就會把小烏龜移到電視機旁邊一起觀看。<br> 更令人稱奇是，牠更鍾情男主播，只要一聽到男主播報新聞，牠就會伸長脖子觀看（圖），如果換成女主播牠則會縮回一半脖子。主人因而給牠一個外號叫「龜博士」。<br> <br>  http://www.ycwb.com/news/2008-07/21/content_1936251.htm </p></body></html>
