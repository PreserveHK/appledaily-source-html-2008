<html><header><meta charset="utf-8"><title>財話短說<br>利福購聯洲股東會或延期</title></header><body><h1>財話短說<br>利福購聯洲股東會或延期</h1><p>▲利福國際（1212）宣佈，有可能把於本月29日舉行、就收購聯洲（048）之股東特別大會延期，原因是聯洲早前收到一封函件，提問有關公司中國關稅的潛在事項，及聯洲採購交易向供應商持續提供信用保證之程度。聯洲正在收集有關資料，並有意盡快向利福作出回應。利福認為有關事宜有可能會影響到需重整收購建議，故會待取得資料才作決定，是否將股東大會延期。</p></body></html>
