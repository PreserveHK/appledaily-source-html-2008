<html><header><meta charset="utf-8"><title>姚樂怡拉客　麻甩佬起哄</title></header><body><h1>姚樂怡拉客　麻甩佬起哄</h1><p>姚樂怡、梁靖琪（Toby）、郭政鴻、EO2的Eddie及Eric等，前晚在將軍澳錄影《娛樂金剛圈》，近日姚樂怡忙於拍攝電影《我不賣身只賣子宮》，跟劉美君同樣飾演妓女。<br> 問姚樂怡在街上拍戲有沒有被撩？她說：「都好多人圍觀，我拍拉客戲時四圍啲男士起哄。」她又謂拍攝跳樓戲時，街坊誤以為真而報警，結果有警方和消防員前來，姚樂怡說：「因為我趕住去另一個場地拍攝，後來工作人員話我知有人報咗警，所以我要打電話向警方留低個人資料備案。」<br> 採訪：駱華齡<br> 攝影：葉君海</p></body></html>
