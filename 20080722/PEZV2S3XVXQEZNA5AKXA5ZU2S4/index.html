<html><header><meta charset="utf-8"><title>奇趣特搜：天津公廁似碌木</title></header><body><h1>奇趣特搜：天津公廁似碌木</h1><p>你見過這樣大的「木頭」嗎？天津新建成的長虹生態園內，有一個造型酷似樹幹的公廁（圖），佔地面積近100平方米，內部為磚混結構，外形由人工雕繪製成。長虹生態園內有120個植物品種，包括喬木、灌木、竹類、水生植物及花卉等，是天津市鄉土植物品種最齊全的公園，而這個樹幹形公廁，正好配合生態園四周的環境。有網友稱讚說：「這個公廁創意無限，蠻好的！」但也有網友說：「怎麼感覺像棺材？」<br> <br>  http://www.chinanews.com.cn/tp/qttp/news/2008/07-21/1319537.shtml </p></body></html>
