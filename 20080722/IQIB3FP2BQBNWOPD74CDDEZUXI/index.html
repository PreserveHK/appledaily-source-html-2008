<html><header><meta charset="utf-8"><title>晒一晒：最古老金縷玉衣</title></header><body><h1>晒一晒：最古老金縷玉衣</h1><p>西漢的金縷玉衣、秦朝的高級鎧甲將軍陶俑、東漢的銅搖錢樹……來自全國26個省市55家博物館的169件「鎮館之寶」，昨日起在北京首都博物館展出。其中最受矚目的，是一件距今已2,000多年的西漢時代葬服「金縷玉衣」（圖），也是這次展覽中唯一不讓公眾拍照的展品。它長174厘米、寬68厘米，用金線將4,000多片玉片串連起來。自從在江蘇徐州獅子山楚王墓出土後，它一直藏於徐州博物館，是目前所見年代最早、玉片數量最多、玉質最好、工藝最精的金縷玉衣。<br> <br>  http://pic.people.com.cn/GB/73694/7545918.html </p></body></html>
