<html><header><meta charset="utf-8"><title>案件速遞<br>BA叔案換官被拒提覆核</title></header><body><h1>案件速遞<br>BA叔案換官被拒提覆核</h1><p>【本報訊】上市公司中科環保前主席韓明光，涉嫌串同Ba叔陳達志及兩名公司高層挪用公款，案件今年4月在區域法院開審。但Ba叔開始作供後，辯方指主審法官陳廣池早年在律政司工作時，曾就房屋署前高官陳裘大貪污案給予法律意見，而辯方將可能傳召陳裘大案中的特赦證人賴細生作供，為公平審訊起見，韓要求換官但被拒。韓與另一被告賴錦彤昨向高等法院申請司法覆核。<br> 申請人的律師稱，辯方將會就案件發展而決定是否傳召賴細生，加上陳廣池曾處理賴細生案件，有可能存在偏見，故不應繼續審理案件。法官夏正民今日作出裁決。<br> 案件編號：HCAL47/08&#13;</p></body></html>
