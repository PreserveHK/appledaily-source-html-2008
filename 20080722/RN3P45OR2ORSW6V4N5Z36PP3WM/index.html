<html><header><meta charset="utf-8"><title>床褥測試員屁股值千萬</title></header><body><h1>床褥測試員屁股值千萬</h1><p>女星BeyonceKnowles和珍妮花洛庇絲，擁有世界知名的美臀，其中「籮霸」珍妮花更替屁股投保百萬美元，沒想到堪與這兩大「趬臀」匹敵的英國「黃金patpat」，竟屬於一位年過半百的祖父。<br> 54歲的巴特菲爾德，在英國SilentNight床褥公司工作27年，憑着一個「超敏感臀部」獲重用，老闆更為他的屁股投保100萬英鎊（約1,560萬港元）。<br> 巴特菲爾德只要一坐下，就知道床褥用何種材料製造，並能提出精確意見；只有經他坐過並點頭的床褥，才有機會投產。那麼巴特菲爾德最愛那種床褥呢？「我最近愛上乳膠，因為感覺更自然、更好彈。」<br> 英國《蘭開夏電訊報》</p></body></html>
