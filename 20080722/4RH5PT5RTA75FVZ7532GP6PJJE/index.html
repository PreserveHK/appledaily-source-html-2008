<html><header><meta charset="utf-8"><title>泥塑面塑大師訪港</title></header><body><h1>泥塑面塑大師訪港</h1><p>【本報訊】為國際名人及元首創作速塑的泥塑大師張榮達與傑出華人面塑大師張寶琳，昨日在到訪北京奧運村，成為駐場藝術家之前，抽空來港獻技，即場於20分鐘內速塑人像。由即日起至8月31日，將軍澳中心舉辦的「北京2008奧林匹克文化節」將展出張榮達與張寶琳個人作品。展覽以奧運五環為設計概念，分為奧運泥塑區、泥塑風雲人物區、泥塑代表作區、面塑代表作區和奧運面塑五個展館，展出近100件作品；包括張榮達為國際奧委會終身榮譽主席薩馬蘭奇製作的塑像、張寶琳為是次展覽製作的38個奧運項目面塑作品，以及令他獲獎無數的仿翡翠面塑《千手千眼佛》。</p></body></html>
