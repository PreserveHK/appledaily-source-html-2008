<html><header><meta charset="utf-8"><title>酒樓經理又拖糧候判</title></header><body><h1>酒樓經理又拖糧候判</h1><p>【本報訊】深水埗福運海鮮火鍋酒家因拖欠員工薪金，破產欠薪基金已向其中12名員工發放16萬元，惟勞資審裁處裁定一名員工勝訴，酒樓卻無視命令，欠薪至今分文未付。今年曾就14項同類傳票被定罪的涉案酒樓經理，昨承認指控後，裁判官羅德泉須索閱背景報告，下令經理還柙至下月6日判刑。<br> 被告曾潤平（43歲），沒有按《僱傭條例》向4名員工依時發薪，他昨在九龍城裁判法院承認4項傳票罪名。辯方求情指酒樓原由一名內地女子投資，她於06年被拒入境，自此酒樓經營出現困難。<br> 案件編號：KCS13553-13556/07</p></body></html>
