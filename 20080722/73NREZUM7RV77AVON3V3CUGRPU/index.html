<html><header><meta charset="utf-8"><title>荷爾湊女雞手鴨腳</title></header><body><h1>荷爾湊女雞手鴨腳</h1><p>奧斯卡影后荷爾芭莉（HalleBerry）今年3月為模特兒男友GabrielAubry誕下一女Nahla，不過她未有將BB照片賣給雜誌社，反而將囡囡收得密密實實，不過上星期荷爾的囡囡終於被人偷拍到。</p><p>外婆從旁照顧</p><p>上星期四41歲的荷爾帶着四個月大的Nahla在洛杉磯外出，同行還有荷爾的母親JudithAnn，可能初為人母的關係，荷爾抱着Nahla時顯得有點雞手鴨腳，要由榮升外婆的JudithAnn從旁照顧。雖然狗仔隊未能成功拍到荷爾愛女Nahla的樣貌，但從相中可見到她肥嘟嘟的腳仔，相信其健康情況良好。</p></body></html>
