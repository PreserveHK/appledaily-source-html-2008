<html><header><meta charset="utf-8"><title>鄭雨盛請600影迷睇戲</title></header><body><h1>鄭雨盛請600影迷睇戲</h1><p>曾主演電影《雛菊》的韓國男星鄭雨盛，上周六招待了逾600名韓國及日本fans在首爾欣賞其新片《好傢伙，壞傢伙，怪傢伙》。鄭雨盛覺得片中最正的場面是後半部、他和幾幫人馬為了爭奪藏寶圖而在大平原展開爭奪戰的那場戲，除拍了足足兩個月之外，台前幕後也花了很多心血拍攝，他有信心該場戲會成為經典電影場面。</p><p>墮馬骨折</p><p>提到拍攝期間曾經受傷，鄭雨盛指該場戲是槍擊追逐戲，由於拍攝時下雨，導致地面濕滑，令他墮馬骨折。此外，截至前日為止，《好》片上映4天已有大約219萬觀眾入場，創當地今年首周開畫最高紀錄。</p></body></html>
