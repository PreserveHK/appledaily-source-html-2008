<html><header><meta charset="utf-8"><title>醫學Online<br>為癌病人冷凍卵巢</title></header><body><h1>醫學Online<br>為癌病人冷凍卵巢</h1><p>近年癌症患者有年輕化趨勢，不少女士在生育黃金時期已罹患癌症，由於電療及化療會傷害卵子，令女士即使康復也難以再懷孕。新加坡中央醫院生育輔助中心今年開始提供卵巢組織冷凍保存服務，年輕女癌症患者在接受治療前，先切除一邊卵巢，再以冷凍技術保存卵巢組織，待康復後將卵巢組織移回剩下的一邊卵巢內，可大大提高自然懷孕機會，至今已有兩名30多歲女癌症患者儲存了卵巢組織。</p></body></html>
