<html><header><meta charset="utf-8"><title>真央、aiko攜手造勢</title></header><body><h1>真央、aiko攜手造勢</h1><p>日本女星井上真央主演的電影《花樣男子Final》，雖然公映三星期票房已勁收42億日圓（約3億港元），但宣傳攻勢仍然一浪接一浪。</p><p>爆松本潤秘密</p><p>真央前日到冲繩舉行感謝觀眾活動，而主唱插曲《KissHug》的唱作女歌手aiko更以神秘嘉賓身份撐場，令500名觀眾喜出望外。<br> 今次是aiko首次為此片宣傳，她笑言本身是日劇版《花男》的fans，所以很清楚那類型的歌曲適合此片。真央更踢爆男主角松本潤的秘密，指對方十分喜歡《KissHug》，她說：「我們早前飛往日本五大都市宣傳時，松本潤在機上狂聽這首歌呢！」</p></body></html>
