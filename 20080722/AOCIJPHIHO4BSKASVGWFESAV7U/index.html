<html><header><meta charset="utf-8"><title>奇趣特搜：4歲童6樓跌下不死</title></header><body><h1>奇趣特搜：4歲童6樓跌下不死</h1><p>河南省鄭州市中州大道楊槐村一名3歲10個月的男童邢錦祥（圖），半夜起身上廁所，從六樓家中的窗口墮下，正好砸在停在下面一輛私家車後擋風玻璃上，大難不死，被視為奇迹。男童的父親邢金力表示，家裏窗口沒裝防盜網，且離地面只有一米高，估計兒子是半夢半醒要去廁所，迷迷糊糊把窗戶當成了廁所門，幸好送院檢查只是受了一些皮外傷。<br> <br>  http://news.sina.com.cn/s/2008-07-21/105215969601.shtml </p></body></html>
