<html><header><meta charset="utf-8"><title>女童酒店泳池遇溺</title></header><body><h1>女童酒店泳池遇溺</h1><p>【本報訊】一名7歲女童昨午在屯門黃金海岸酒店泳池成人池游泳時遇溺，一度浸在水中30秒陷於昏迷，幸及時被泳客及救生員發現救起，經救生員搶救蘇醒，清醒由救護員送院治療。<br> 遇溺女童較早前與家人入住屯門黃金海岸酒店，昨日下午女童由父親帶着到酒店的泳池游水，至下午5時，疑女童父親走開，女童在無人看管下走至成人池，並獨自在成人池水深1.2米處玩水遇溺，被救生員救起時已陷昏迷，經救生員施心外壓急救才逐漸蘇醒，由家人陪同送院。<br> 屯門黃金海岸酒店泳池有成人池及兒童池，前者水深一米以下至2米，泳池開放時間朝8晚8，旺季時有4至5名救生員當值。</p></body></html>
