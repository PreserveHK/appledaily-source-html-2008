<html><header><meta charset="utf-8"><title>章子怡簽婚前協議書</title></header><body><h1>章子怡簽婚前協議書</h1><p>內地女星章子怡和外籍富豪未婚夫ViviNevo盛傳在明年拉埋天窗，早前Vivi也自爆已跟章子怡訂婚，準備明年正式娶她過門。已屆42歲的Vivi，被指擁有47億美元（約367億港元）身家，表面看來章子怡嫁給他必做闊太，享盡榮華富貴。</p><p>未婚夫愛穿高踭鞋</p><p>不過昨天有內地消息傳出，指Vivi為免大家因錢財傷感情，下月會跟未婚妻簽訂婚前協議書，訂明將來雙方一旦離婚，女方可以得到指定金額的贍養費，即是為贍養費和財產徹底劃清界線。另外，報道又指Vivi個子不高，估計他身高不足五呎六吋，故他平日愛穿高踭鞋。<br> 撰文：李全</p></body></html>
