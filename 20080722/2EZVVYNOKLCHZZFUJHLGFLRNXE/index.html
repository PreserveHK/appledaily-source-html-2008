<html><header><meta charset="utf-8"><title>案件速遞<br>陳冠希父捲錢債官司</title></header><body><h1>案件速遞<br>陳冠希父捲錢債官司</h1><p>【本報訊】藝人陳冠希父親陳澤民昨日捲入錢債官司。由陳澤民擔任董事的一間海外註冊公司，昨日遭中國銀行（香港）有限公司入稟高等法院，追討近1,938萬元。被入稟的公司SkillionPropertiesLtd，在00年12月向中銀申請貸款，以支付銀行透支及按揭貸款，陳澤民任擔保人。至今年7月，被告共拖欠本金連利息近1,938萬元。中銀曾向被告發律師信，但被告依舊沒有還錢。<br> 案件編號：HCA1369/08</p></body></html>
