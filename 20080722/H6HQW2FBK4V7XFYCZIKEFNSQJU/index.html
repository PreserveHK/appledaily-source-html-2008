<html><header><meta charset="utf-8"><title>狂漢被揭家中藏毒</title></header><body><h1>狂漢被揭家中藏毒</h1><p>【本報訊】一名紋身漢前晚在油麻地文蔚街住所內，懷疑服食軟性毒品後情緒失控，大吵大鬧高聲呼叫。警員到場調查時，紋身漢情緒已緩和，但在單位內搜出小量毒品，紋身漢與妻子涉嫌藏毒一同被拘捕帶署。<br> 現場為文蔚街文蔚樓一單位，上址戶主姓謝（38歲），無業，胸前及手臂有紋身，與姓楊（38歲）妻子同住。前晚深夜11時許，單位內突然傳出嘈吵聲，街坊聽聞有男子大吵大鬧及高聲呼叫，同屋女子亦發出呼叫聲音。鄰居恐防發生事故立即報警。<br> 警員趕至入屋調查，在單位內撿獲小量冰毒及大麻，以涉嫌藏毒罪將夫婦拘捕，男疑犯被帶走時高呼「差人屈人」。</p></body></html>
