<html><header><meta charset="utf-8"><title>醫學Online<br>睡太少太多都無益</title></header><body><h1>醫學Online<br>睡太少太多都無益</h1><p>睡得太少或太多也無益，睡七小時最適中。美國北卡羅萊納州大學一項有93,175名50至79歲女士參加的研究，在長達七年半的跟進過程中，有1,166人患上缺血性中風，研究比較了每日睡六小時或以下、八小時及九小時或以上女士中風的風險，若與每日睡七小時比較，睡六小時或以下的人中風機會增14%，睡八小時則增24%，九小時或以上更增70%。</p></body></html>
