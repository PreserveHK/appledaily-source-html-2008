<html><header><meta charset="utf-8"><title>馮仁昭四圍超：傅穎拒真面目示人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：傅穎拒真面目示人 - 馮仁昭</h1><p>傅穎（Theresa）噚日喺新城做訪問，佢嘅新碟加寫真集聽日推出，寫真集有兩個版本，出書共一萬本，佢話出版商只留20本畀佢，自己要畀錢買60本送畀親友，問佢會唔會送畀緋聞男友林孝賢？佢話：「同輩嘅朋友唔會送，要就自己買。」講到賈曉晨嘅寫真集會以真面目示人，問佢嗰本有冇？佢話：「我就冇，我覺得唔需要囉，我本係攝影集，唔會乜妝都唔化。」
</p></body></html>
