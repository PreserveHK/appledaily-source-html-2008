<html><header><meta charset="utf-8"><title>保羅加國騷fans霸位仆倒</title></header><body><h1>保羅加國騷fans霸位仆倒</h1><p>保羅麥卡尼（PaulMcCartney）昨日首次到加拿大魁北克省，舉行一場免費演唱會慶祝當地建立400周年，由於這是保羅今年於北美唯一的演出，因此吸引了近20萬fans到場欣賞。當大會開放場地大閘時，大批fans狂奔入場霸頭位，有人仆倒受傷，幸未釀成嚴重意外。</p><p>大唱經典金曲</p><p>今年66歲的保羅在台上大唱其前樂隊披頭四（TheBeatles）及Wings的經典舊作，包括《Jet》及《DriveMyCar》等，又講法文與觀眾打招呼。另外，保羅最近被以色列政府邀請前往特拉維夫演出，慶祝建國60周年，當局預計會吸引25萬fans入場。</p></body></html>
