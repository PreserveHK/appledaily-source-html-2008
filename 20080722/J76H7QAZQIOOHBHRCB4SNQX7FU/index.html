<html><header><meta charset="utf-8"><title>天生異象：小豬天生6條腿</title></header><body><h1>天生異象：小豬天生6條腿</h1><p>雲南省會澤縣大橋鄉王家山村村民李開文家，這幾日門檻都被擠破了。事緣他家養的一頭母豬，前幾天居然產下一頭六條腿的小豬（圖）。這是母豬產下第二胎，一共產了七隻小豬，但第七頭小豬卻從盆骨上多長出了兩條腿，成為「六腳怪豬」。雖然多長了兩條腿，但絲毫不影響小豬行走。王家山村的防疫員李昌衞說，雖然小豬行走正常，但牠的肛門非常狹窄，會影響牠的排便功能，這個問題如不解決，會影響豬的壽命。<br> <br>  http://news.eastday.com/s/20080721/u1a3727036.html </p></body></html>
