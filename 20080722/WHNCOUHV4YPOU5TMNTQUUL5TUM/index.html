<html><header><meta charset="utf-8"><title>意國人漠視鄰近童屍</title></header><body><h1>意國人漠視鄰近童屍</h1><p>意大利人熱愛陽光與海灘，連兩具吉卜賽童屍近在咫尺，也視若無睹。照片曝光，意大利人的冷漠，震驚國際。<br> 上周六，意大利南部Torregaveta沙灘人潮如鯽，四名10多歲吉卜賽兒童，向泳客乞錢和叫賣小飾物，但巨浪將他們捲走，當中兩人獲救，兩名只有11和12歲的女童則溺斃，遺體由泳客搬上岸，用毛巾遮蓋。兩具屍體暴曬近一小時才由當局運走。<br> 英國《每日郵報》&#13;</p></body></html>
