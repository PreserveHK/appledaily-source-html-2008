<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>CNN搶攻電訊新聞業</title></header><body><h1>金融海嘯下的日子……<br>CNN搶攻電訊新聞業</h1><p>美國有線電視新聞網絡（CNN）計劃進軍電訊新聞業，希望打破由美聯社、路透社和法新社等三大通訊社壟斷的局面。CNN計劃推出名為CNN電訊（CNNWire）的文字新聞供稿服務。但金融海嘯下，很多報章經營困難，由於美聯社收費昂貴，已有逾100份報章，包括《洛杉磯時報》和《芝加哥論壇報》等大報，威脅終止美聯社供稿合約。CNN如意算盤打得響嗎？<br> 法新社</p></body></html>
