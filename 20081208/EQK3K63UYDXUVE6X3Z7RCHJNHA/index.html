<html><header><meta charset="utf-8"><title>八達通掛飾　買三個有七折</title></header><body><h1>八達通掛飾　買三個有七折</h1><p>記得當時食正星爺個gi商場開張，好多傳媒都有採訪過Lumineux這間設計八達通功能的掛飾品牌，流行到朋友會拎晒你身上的鎖匙扣呀、手鏈呀，試吓嘟唔嘟到。今次金融海嘯，貼身小物都一律無偈傾，Lumineux首次做減價！由即日起至12月31日，購買任何八達通功能之首個掛飾可獲九折優惠，第二個可獲八折優惠，第三個起可獲七折優惠，買來做實用的聖誕禮物是不俗選擇。<br><br>記者：梁俊鵬</p><p>Lumineux（28933633）<br> 銅鑼灣景隆街2號B舖</p></body></html>
