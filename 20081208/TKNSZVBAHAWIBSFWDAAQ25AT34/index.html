<html><header><meta charset="utf-8"><title>碧咸踩過界大玩笨豬跳</title></header><body><h1>碧咸踩過界大玩笨豬跳</h1><p>33歲萬人迷碧咸（DavidBeckham）馳騁球場和廣告界，日前則走到新西蘭挑戰高度，在40米高的奧克蘭港灣大橋玩笨豬跳。奧克蘭港灣大橋是北島最長行車天橋，橋躉更貼有笨豬跳警告，呼籲船隻小心航行。</p><p>1)碧咸起跳之前，跟工作人員及洛杉磯銀河隊員有講有笑，絲毫不見緊張神色</p><p>2)噗通一聲，碧咸一頭栽入水中，水花四濺</p><p>3)彈簧將碧咸拉上半空，碧咸全身滴水</p><p>4)渾身浸滿海水的碧咸回過神來，懸在半空伸直身，臉上還綻放驚魂甫定的笑容</p></body></html>
