<html><header><meta charset="utf-8"><title>宋熙年大馬染登革熱</title></header><body><h1>宋熙年大馬染登革熱</h1><p>無綫飲食節目《日日有食神》日前到馬來西亞拍外景，主持人有梁文韜、官恩娜及宋熙年，宋熙年上月28號到吉隆坡唐人街拍攝外景時被蚊叮到，攝影隊之後到怡保繼續拍攝，宋熙年發現持續發燒，於是到當地醫院檢查，其後無綫有工作人員送宋熙年返回吉隆坡醫院留醫，檢查報告證實宋熙年感染登革熱。</p><p>仍未退燒</p><p>宋熙年仍需在吉隆坡留院，現時情況穩定，有待情況好轉才會返港。無綫外事部副總監曾醒明表示無綫會密切留意宋熙年的情況，待宋熙年退燒，會安排她返港再入院檢查，至於宋熙年澳洲的家人，已經得知此事，會視乎情況再決定會不會前往吉隆坡探望。<br> 採訪：楊潔雯</p></body></html>
