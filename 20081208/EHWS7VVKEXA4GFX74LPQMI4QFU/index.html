<html><header><meta charset="utf-8"><title>醫學Online<br>酒精消毒可減惡菌</title></header><body><h1>醫學Online<br>酒精消毒可減惡菌</h1><p>經常提醒醫護人員使用酒精消毒雙手，是減低抗藥惡菌在醫院傳播最有效方法。英國倫敦大學學院（UniversityCollegeLondon）的研究，在醫院每張病床旁邊放置酒精洗手液，並鼓勵病人提醒醫護人員多加使用，結果發現每間醫院額外使用每五分之一茶匙的酒精洗手液，可減低1%的抗藥性金黃葡萄球菌感染個案，病人的提示也能增加醫護人員清潔雙手意識。</p></body></html>
