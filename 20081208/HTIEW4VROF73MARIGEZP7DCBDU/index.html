<html><header><meta charset="utf-8"><title>求驗客手記：安達頓掛靴戰入波完美 - 求驗客</title></header><body><h1>求驗客手記：安達頓掛靴戰入波完美 - 求驗客</h1><p>仲記唔記得邊個安達頓？唔經唔覺，呢位以前成日受傷嘅前英格蘭國腳中場已經36歲，仲唔經唔覺喺前日代表英乙般尼茅夫對車士打城場波後正式掛靴。呢場波，安達頓後備上陣仲要喺88分鐘射入全場唯一入球，幫球隊贏1:0，都算係足球生涯一個圓滿句號。佢退隱，同佢同輩，曾經喺熱刺並肩作戰嘅班比就繼續營營役役。呢位34歲中場喺前日侯城贏米杜士堡場波正選上陣，佢同「藥煲」安達頓唔同，睇個款仲有排捱世界。</p></body></html>
