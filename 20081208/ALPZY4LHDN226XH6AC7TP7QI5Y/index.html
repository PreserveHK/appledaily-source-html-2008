<html><header><meta charset="utf-8"><title>曹格奪四獎做大贏家</title></header><body><h1>曹格奪四獎做大贏家</h1><p>曹格前晚在《TVB8金曲榜頒獎典禮》連奪四獎，成為大贏家，他表示最開心是憑一曲《無辜》得到金曲金獎，因為之前從未得過。記者笑言曹格的囝囝帶旺他的事業，他笑說：「台灣有節目搵過相士批我個仔，都話囝囝會旺我，今年真係大轉變，無論事業同人生，令我有更多創作靈感。」</p><p>盼盡快出廣東碟</p><p>另外曹格表示希望明年在香港舉行演唱會，因此計劃盡快推出廣東碟。問到是否會轉投BMA？曹格說：「唔係，暫時大家都冇合作，總之邊間公司畀我出廣東碟我就考慮先。」不過曹格稱和唱片公司合作愉快，故此續約都會以現在的公司為首選。<br> 採訪：駱華齡<br> 攝影：陳俊強</p></body></html>
