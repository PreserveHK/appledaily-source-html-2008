<html><header><meta charset="utf-8"><title>案件速遞<br>商人呃貸款判囚55月</title></header><body><h1>案件速遞<br>商人呃貸款判囚55月</h1><p>【本報訊】七旬商人與市場經理被指在94至97年間，利用虛假交易資料騙取金城銀行、中國銀行及廣東省銀行共2.6億元信用狀貸款。商人否認五項串謀欺騙罪，昨日在區域法院經審訊被裁定罪名成立，判監55個月。經理早前承認其中兩罪，昨日判囚32個月。<br> 兩名被告為陳勳（74歲）及劉家平（53歲）。區院暫委法官陳仲衡宣判時指，兩人犯案令本港作為金融中心的聲譽受損，銀行面對風險，對借貸申請轉趨審慎，令真正有借貸需要的商家構成不便，現考慮首被告年老，並非始作俑者，且案發於九十年代，故判刑如上。<br> 案件編號：DCCC227/08</p></body></html>
