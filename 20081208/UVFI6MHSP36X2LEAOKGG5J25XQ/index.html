<html><header><meta charset="utf-8"><title>星街樂韻悠揚</title></header><body><h1>星街樂韻悠揚</h1><p>前天走過金鐘，發現踏入12月的星街小區已充滿聖誕氣氛，未來日子，太古廣場三座星街UG大堂有免費樂隊演奏，另外，由即日至12月26日，凡惠顧星街的「囍宴甜藝」、「1/5nuevo」及「ilBelPaese」等指定店舖，即可參加大抽獎，贏取$2,000餐飲禮券。<br><br>記者：黃家欣</p><p>「天籟樂章」</p><p>演奏日期：12月12及24日<br> 演奏時段：12:30pm-2:00pm<br> 查詢網址︰ http://www.starstreet.com.hk/arts-and-events/ </p></body></html>
