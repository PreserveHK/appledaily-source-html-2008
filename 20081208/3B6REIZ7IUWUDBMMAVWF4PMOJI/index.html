<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>紐約碩士生淪落揸的士</title></header><body><h1>金融海嘯下的日子……<br>紐約碩士生淪落揸的士</h1><p>持有美國商管碩士學位的威廉森（JamesWilliamson），剛畢業就遇上金融海嘯，徒有高學歷而無用武之地，還要淪落紐約市做的士司機維生。在費城拉塞爾大學畢業的威廉森，四個月不斷見工，全無回音，上月取得的士駕駛執照，索性做的士司機，但他沒有放棄尋覓他的理想工作，在的士賣廣告求職，希望遇上伯樂。<br> 美聯社</p></body></html>
