<html><header><meta charset="utf-8"><title>好相Click：曇花日間盛放10小時</title></header><body><h1>好相Click：曇花日間盛放10小時</h1><p>成語說「曇花一現」，原來也有例外﹗廣州天河區黃女士家中栽種的曇花，前日在日間盛開，而且開了足足10個小時（圖），令她十分驚奇。黃女士稱自己種曇花10多年，還是首次看到這樣的情景。據介紹，曇花一般在晚上盛開，而且盛開時間通常只有3至4個小時，非常短促，人們難以看見。有專家指，曇花盛開時間異常，可能是受天氣因素等影響。<br> <br>  http://news.sina.com.cn/o/2008-12-07/134014843082s.shtml </p></body></html>
