<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國女星尹恩惠和男星李天熙上月飛往澳洲拍證券廣告，化身成一對在教堂行禮的鬼馬新人。<br> <br> ●韓國女子組合WonderGirls昨日唱好職業排球賽，並獲委任為球隊的榮譽宣傳大使。<br> <br> ●奉子成婚的22歲日本女星SAEKO，前日在東京出席新書握手會，指考慮30歲才再演戲。<br> <br> ●由麗絲蕙絲潘主演的喜劇《我們的大鑊假期》上周五以4,524萬港元穩佔美國票房榜首，被看好可蟬聯美國票房冠軍。<br> <br> ●安琪蓮娜祖莉的首任丈夫尊尼李米勒，上周三首為人父，其演員妻子MicheleHicks為他誕下一子，取名BusterTimothyMiller。</p></body></html>
