<html><header><meta charset="utf-8"><title>新加坡問題球贏緬甸</title></header><body><h1>新加坡問題球贏緬甸</h1><p>【綜合印尼外電】東南亞錦標賽A組第2場分組賽，衞冕冠軍新加坡周日憑爭議入球以3:1擊敗緬甸，但期間引發球員推球證事件，導致賽事一度中斷10分鐘。<br> 新加坡隊開賽即憑亞蘭沙爾先開始紀錄，16分鐘由卡斯米再下一城，27分鐘緬甸追回一球。78分鐘賽事出現戲劇性發展，新加坡禁區外獲罰球，但不理禁區內受傷的隊友快開罰球，讓卡斯米梅開二度奠勝。緬甸球員包圍球證抗議，門將昂安烏更推球證被罰紅牌出場，球賽因此中斷近10分鐘。</p><p>另一場比賽，東道主印尼以4:0大勝柬埔寨，雖然和新加坡同得6分，但入球數不如對手屈居次席；新加坡下仗只要打和印尼，就可以獲得首名出線。</p></body></html>
