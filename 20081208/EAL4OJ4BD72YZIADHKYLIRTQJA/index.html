<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>午餐肉銷量升凸顯經濟差</title></header><body><h1>金融海嘯下的日子……<br>午餐肉銷量升凸顯經濟差</h1><p>在美國，Spam午餐肉（圖）的銷量，是經濟好壞的指標。過去三個月，它的銷量急升了10％，顯示人們省得就省，不買新鮮肉吃。生產Spam的HormalFoodsCorporation在明尼蘇達州的工廠，要加班趕製午餐肉，現在更每周七天都運作，才能應付需求。一罐重量約340克的Spam，售價是2.4美元（18.7港元），大部份家庭都買得起。在冰島，居民開始節衣縮食，買以往被視為貧民才吃的醃馬肉、鯊魚肉、鯨魚肉進餐。<br> 英國《泰晤士報》/台灣東森新聞網</p></body></html>
