<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿姐無愧做八和主席 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿姐無愧做八和主席 - 馮仁昭</h1><p>八和主席汪明荃（阿姐）噚日喺報章登聲明，話早前有匿名人寄信畀會員，指控佢以權謀私，阿姐覺得行為有誹謗成份，所以已經報警處理。噚日八和會館喺油麻地開會議，阿姐就講番事件經過，佢強調係有人借機混淆視聽，信內所講嘅都唔係事實，佢語帶激動話：「話我貪污根本毫無理據，反而擔任主席呢4年幾以嚟，我替個會籌咗好多錢。」阿姐又保證將來就算成為法定慈善機構，都唔會影響個會嘅福利。</p></body></html>
