<html><header><meta charset="utf-8"><title>嘉穎實用禮物𠱁阿佘</title></header><body><h1>嘉穎實用禮物𠱁阿佘</h1><p>鄭嘉穎、蒙嘉慧、黎諾懿和陳美詩等，昨日在沙田新城市廣場為《TVB周刊》舉行的「光影明眸20年」活動行騷，即場演繹過往電視經典角色。聖誕將至，問鄭嘉穎送甚麼禮物給緋聞女友佘詩曼？他說：「所有朋友都會送，會送啲實用啲嘅禮物。」<br> 對於日前司徒瑞祈被指在澳門賭錢並向大耳窿借錢，鄭嘉穎說：「呢個世界好多壞人，所以要小心，小賭冇所謂，但千祈唔好賭到同人借錢。」</p><p>蒙嘉慧要慳</p><p>問到蒙嘉慧送甚麼禮物給男友鄭伊健時，她說：「未諗，未買，經濟唔好，都係慳啲，平時唔係過節都會買禮物㗎啦！」<br> 採訪、攝影：魯萍</p></body></html>
