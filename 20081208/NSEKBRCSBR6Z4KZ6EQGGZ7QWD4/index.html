<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦染瘧疾致早產</title></header><body><h1>醫學Online<br>孕婦染瘧疾致早產</h1><p>瘧疾是全球主要傳染病之一，患者死亡率可高達四成，孕婦受感染更會導致胎死腹中或早產。<br> 加拿大研究人員發現，受感染的孕婦血液會帶有一種名為C5a的蛋白質，此蛋白質進入胎盤後，會加強免疫系統的反應，導致發炎及血管增生，令胎兒因得不到正常養料供應而死亡或早產。<br> 專家表示，下一步是研製可檢測此蛋白質的廉價血液測試，盡早為受感染的婦女提供治療。現時大部份瘧疾個案均在非洲爆發。</p></body></html>
