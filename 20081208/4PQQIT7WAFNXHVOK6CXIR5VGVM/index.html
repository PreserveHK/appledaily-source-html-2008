<html><header><meta charset="utf-8"><title>特稿：「大細S」亮相有驚喜 - 藍鑽石</title></header><body><h1>特稿：「大細S」亮相有驚喜 - 藍鑽石</h1><p>泰國、大馬上仗在布吉旗開得勝，兩隊各有一名「S」搶眼演出。所指是28歲的泰國鋒將蘇提及24歲的大馬前鋒沙菲沙利，姑且分稱二人為「大S」及「細S」。</p><p>據報「大S」蘇提早前因傷及缺態錯過不少球會級比賽，難得仍得列特歡心。至於「細S」沙菲沙利去仗以後備身份梅開二度助大馬贏波，該位以擅射高難度入波，例如倒掛聞名的10號仔，今仗應獲提升至正選。值得一提是此子共8場比賽為國家隊取得入球，當中只有06年對新西蘭之役入波而球隊輸波，其餘7場全勝，某程度是球隊的福將。文：藍鑽石</p></body></html>
