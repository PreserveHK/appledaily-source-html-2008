<html><header><meta charset="utf-8"><title>財話短說<br>星展無意推中小企基金</title></header><body><h1>財話短說<br>星展無意推中小企基金</h1><p>▲星展（香港）行政總裁葉約德承認，在目前經濟環境下，中小企在經營上有一定困難，惟不願評論滙豐推出中小企貸款基金的做法，並指星展一向對中小企有很強的支援，日後亦會繼續，但現時無意推出類似的計劃。她又指，該行明年起不再為外滙孖展客戶開新倉，希望將銷售渠道調整至更個人化，返回傳統電話及面對面方式銷售產品。而自雷曼事件後，相信銀行已增強了風險管理。</p></body></html>
