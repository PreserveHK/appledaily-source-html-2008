<html><header><meta charset="utf-8"><title>醫學Online<br>嚴控餐單成功減肥</title></header><body><h1>醫學Online<br>嚴控餐單成功減肥</h1><p>進食適當份量的食物是成功減肥的關鍵。美國匹茲堡大學一項研究邀請120名減肥人士參加，一半人在兩個月的減肥期內獲發給已計算好卡路里的預製食品。<br> 男士每日可攝取1,700卡路里，女士則限制在1,365卡路里，這一組參加者不准進食自行購買食品；另一組參加者則可自行決定減肥餐的份量及食物種類。結果第一組女士減去12磅，另一組女士只減去八磅；第一組男士則減去16磅，另一組男士只減去11磅。</p></body></html>
