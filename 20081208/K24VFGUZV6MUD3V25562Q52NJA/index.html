<html><header><meta charset="utf-8"><title>林鳳嬌陪祖名返港</title></header><body><h1>林鳳嬌陪祖名返港</h1><p>房祖名和媽咪林鳳嬌前晚約9時許由台灣返港，不過林鳳嬌見到現場記者即急步離開，而房祖名則留後接受訪問。問到祖名是否代替爸爸成龍出席金馬獎？他說：「唔係，原本大會搵我同謝霆鋒、余文樂一齊出席，但佢哋都唔得閒，所以我咪一個出現。」<br> 問到房祖名晚上有沒有去夜店消遣？他大方承認說：「有，我去咗吳建豪嗰間夜店度玩，大家係好朋友，唔去佢度去邊度。」問到會否擔心被狗仔隊偷影？房祖名笑言自己絕不擔心，因為在夜店只是消遣，沒有任何事不可以給人知道。<br> 採訪、攝影：胡比</p></body></html>
