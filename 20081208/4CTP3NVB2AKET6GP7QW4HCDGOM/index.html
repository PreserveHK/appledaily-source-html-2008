<html><header><meta charset="utf-8"><title>聖誕假期　住房優惠</title></header><body><h1>聖誕假期　住房優惠</h1><p>往年聖誕節，香港人都喜歡外遊，但今年應該個個都想慳荷包，唔想浪費難得的假期又慳到錢，不如選擇到香港的酒店享受一番。海景嘉福酒店於12月20日至30日推出「冬日三天兩夜住房優惠」，$3,000起就能入住高級海景客房，免費享用健身中心及頂層室外泳池，並用九折價錢享受酒店內的餐飲服務。在享受聖誕假期時，還能振興香港的經濟，何樂而不為？<br><br>記者：林佩婷<br><br>冬日三天兩夜住房優惠<br>日期：12月20日至30日<br>地點：尖沙嘴麼地道70號海景嘉福酒店<br>價錢：$3,000起（高級海景客房）<br>查詢：27312882</p></body></html>
