<html><header><meta charset="utf-8"><title>抗議財團「抽水」</title></header><body><h1>抗議財團「抽水」</h1><p>【本報訊】金融海嘯爆發以來，裁員、減薪及削減員工福利等不利打工仔的消息接踵而來。約30名市民昨響應職工盟發起的請願行動，由中環滙豐銀行總行遊行至政府總部，抗議財團趁金融海嘯「抽水」（圖），政府只顧救市，罔顧打工一族權益。<br> 職工盟批評近日不少無良企業在有盈利下，仍然選擇裁減僱員及削減薪酬福利，將海嘯帶來的影響全數轉嫁僱員身上。但政府只顧支援企業及銀行，奉行「救市不救人」政策。該會要求盡快立法保障工人集體談判權及設立失業保障，維護工人權益。</p></body></html>
