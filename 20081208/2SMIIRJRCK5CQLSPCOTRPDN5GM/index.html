<html><header><meta charset="utf-8"><title>小栗旬機械人賣手機</title></header><body><h1>小栗旬機械人賣手機</h1><p>形象百變的日本男星小栗旬，繼早前反串女人為代言手機拍廣告後，最近他又為日本手機供應商au與SonyEricsson合作推出的全新手機「WalkmanPhone,Xmini」拍攝廣告，利用電腦效果化身成機械人。</p><p>倖田高歌贈興</p><p>小栗旬昨日與女歌手倖田來未現身澀谷，出席手機的發佈會，倖田更即場演唱廣告主題歌《StayWithMe》。倖田賣口乖，大讚手機外形夠靚，她說：「現在的年輕女生都愛用閃石裝飾手機，但這個完全不需要。」至於小栗旬則笑言使用這個手機，一定能大受女性歡迎。</p></body></html>
