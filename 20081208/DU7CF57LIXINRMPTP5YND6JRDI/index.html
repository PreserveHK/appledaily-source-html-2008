<html><header><meta charset="utf-8"><title>倉木麻衣聖誕首訪港</title></header><body><h1>倉木麻衣聖誕首訪港</h1><p>剛推出最新細碟《24X'masTime》的26歲日本女歌手倉木麻衣，出道近10年唱片總銷量驚人，在香港樂迷望穿秋水之下，她終於決定本月25日首度訪港，陪大家過聖誕！<br> 當日下午3時，倉木會現身觀塘apm商場舉行簽唱會，與fans作近距離接觸，相信她屆時除了會獻唱充滿聖誕氣氛的新碟主打歌外，也少不了會獻唱經典舊作《SecretofMyHeart》。首次來港感受聖誕氣氛的倉木心情興奮，翌日更會應邀出席於亞洲博覽館舉行的新城勁爆頒獎典禮，見證本地樂壇派發成績表。</p></body></html>
