<html><header><meta charset="utf-8"><title>財話短說<br>百營預警中期見紅</title></header><body><h1>財話短說<br>百營預警中期見紅</h1><p>▲百營環球（761）發盈警，預期截至9月底止中期業績轉盈為虧，因期內可換股債券結餘部份的相關財務費用及開支成本增加。公司又稱，正與賣方就收購鎳礦公司商討取消收取三批可換股債券的權利，若落實，將對公司財務狀況帶來重大緩和效果，收購價亦因此減少8.78億元，公司須發行新股會由原本最多42.3億股減至27.7億股，因此每股盈利及每股資產淨值將提高。</p></body></html>
