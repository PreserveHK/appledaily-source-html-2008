<html><header><meta charset="utf-8"><title>Canon1000D送額外原廠電</title></header><body><h1>Canon1000D送額外原廠電</h1><p>Canon粒DIGICIII影像處理器真係幾跑贏大市吓！無論高ISO、色彩還原同層次感，放落D-SLR或卡片機仔都靚到飛起；唔信佢咁掂？就𠵱家香港數碼相機市道，好多舖都話「海嘯」後銷量大跌，不論大廠、細廠，人人借聖誕檔期千千聲減，但Canon呢部EOS1000D，出機只酌量送價值$470嘅LP-E5原廠電；不過去聖誕影夜景，多嚿電都好嘅。</p><p>查詢：Canon（31912333）</p></body></html>
