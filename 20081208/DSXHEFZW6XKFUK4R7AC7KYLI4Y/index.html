<html><header><meta charset="utf-8"><title>06雅閣　15萬有找</title></header><body><h1>06雅閣　15萬有找</h1><p>雖然潮流興細細架嘅七人車，不過偏向豪華舒服嘅行政房車，始終係好多文職人員心頭好；大昌行二手車部就有架HondaAccord2.4，06車只係行咗兩年，由新車價22萬（待確認）減到𠵱家嘅14.8萬，行咗約1.9萬公里，車齡細兼賣價吸引，仲有齊天窗、電動皮椅同白光頭燈，米色亦算大路順眼，相信唔少人都會有興趣。<br><br>記者：徐影龍<br>查詢：大昌行二手車（22621118）</p></body></html>
