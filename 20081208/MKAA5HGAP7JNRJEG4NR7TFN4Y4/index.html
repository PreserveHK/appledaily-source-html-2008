<html><header><meta charset="utf-8"><title>廣州年夜飯訂枱僅7成</title></header><body><h1>廣州年夜飯訂枱僅7成</h1><p>廣州市年夜飯一直是當地的經濟指標，當地多間酒家負責人表示，明年年夜飯的訂枱只有約七成，訂枱速度比今年慢，未如理想，多間老牌酒家只是包房被訂光，但大廳仍有空枱。價格方面，今年不少酒家均主打介乎1,200元至3,000元一圍的年夜飯，部份酒家的年夜飯沒有加價，但有訂枱民眾卻擔心在菜式或數量上會比往年縮水。不少民眾仍在觀望，到處打聽格價，至今還沒決定在何處食年夜飯。有民眾更稱，如果實在訂不到枱，就在住家附近臨時找個餐館吃飯。<br> 廣州《羊城晚報》</p></body></html>
