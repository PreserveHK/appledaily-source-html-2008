<html><header><meta charset="utf-8"><title>財話短說<br>光銀再發債籌50億</title></header><body><h1>財話短說<br>光銀再發債籌50億</h1><p>▲光大控股（165）持股6.23%的光大銀行公佈今年第三度發債計劃，將於本月15至17日發行次級債券，期限10年。是次發行規模為50億元（人民幣．下同），並有超額增發權，最終規模不超過80億元。債券首5年票面年利率將通過簿記建檔確定，若不行使贖回權，則後5年票面年利率在初始發行利率基礎上提高3厘。集資所得將用作充實光銀的附屬資本，提高資本充足率。今年4月及6月光銀發行兩次次債，合計80億元。</p></body></html>
