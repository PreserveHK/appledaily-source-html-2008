<html><header><meta charset="utf-8"><title>換09星座手帳</title></header><body><h1>換09星座手帳</h1><p>每次行經朗豪坊，都看到少男少女參閱那些星座擺設，星座或多或少與我們的生活扣上。明日起於朗豪坊消費滿$300，並捐出$20予香港青年協會，即可免費獲「朗豪坊09星座手帳」一本。手帳有紅、綠、紫、灰四色，內容包括09年月曆及日程表、12星座運程、首創格仔占卜運程、英文字母貼紙、常用電話及購物指南等，其中星座運程部份更是由本地著名占星師Jupiter編寫。<br><br>記者：蘇麗珊</p><p>查詢：35202800</p></body></html>
