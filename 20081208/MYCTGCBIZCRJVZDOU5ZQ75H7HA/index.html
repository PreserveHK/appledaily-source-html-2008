<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英女皇禮物限569元</title></header><body><h1>金融海嘯下的日子……<br>英女皇禮物限569元</h1><p>聖誕節即將來臨，英女皇(圖)為與國民共度時艱，規定今年16份皇室聖誕禮物不准超過50英鎊（569港元），並叮囑侍從循環再用包裝紙，廚子則用廚餘做聖誕大餐，威廉和哈里王子度假時更要保持低調。皇室過去曾買名牌金袖口鏈扣或富貴打火機做聖誕禮物，有消息人士指出，英女皇明白做大花筒不會受民眾歡迎，所以下令減少花費。<br> 英國《世界新聞報》</p></body></html>
