<html><header><meta charset="utf-8"><title>周日及上周六部份球賽賽後報告</title></header><body><h1>周日及上周六部份球賽賽後報告</h1><p>建功</p><p>森美爾（左）開賽僅兩分鐘即建功，造就國米作客拉素開「大」膽。美聯社</p><p>功臣</p><p>AC米蘭周日聯賽憑卡卡（右）65分鐘頭槌建功，主場以1:0擊敗卡坦尼亞。路透社</p><p>言和</p><p>周日英超聯賽，榜尾的西布朗主場與樸茨茅夫打成1:1平手，西布朗上半場由格寧先開紀錄，圖為樸茅的高治（左）下半場射入扳平一剎那。法新社</p></body></html>
