<html><header><meta charset="utf-8"><title>財話短說<br>中移完成八市建TD網絡</title></header><body><h1>財話短說<br>中移完成八市建TD網絡</h1><p>▲新華網引述中移動（941）董事長王建宙稱，已在上海、北京、天津等8個城市基本完成TD-SCDMA網絡建設，並開始着手接收前期分別由網通（906）及中國電信（728）建設的青島及保定TD網絡，為奧運會提供服務。報道指中移動的TD測試首期6萬部已投入試用，近日還發出20萬部，當中10萬部將贈送奧運義工使用，另備2萬部手機於奧運供海外遊客租用。</p></body></html>
