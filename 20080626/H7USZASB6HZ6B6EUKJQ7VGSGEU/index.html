<html><header><meta charset="utf-8"><title>醫學Online<br>塑膠血暫代天然血液</title></header><body><h1>醫學Online<br>塑膠血暫代天然血液</h1><p>英國研究人員成功研製一種名為「塑膠血」的血液替代品，它可以像天然血液中的血紅蛋白般，攜帶氧氣後再輸送至全身，更適合任何血型的病人使用。「塑膠血」的組織結構類似蜂蜜，研製成本低，也方便運輸。由於它不含天然血液細胞，保存期達一年。不過，「塑膠血」不能永久替代正常血液，病人輸了「塑膠血」後，需在短期內輸入天然血液。「塑膠血」尚未進行人體臨床試驗，需進一步研究方可正式使用。
</p></body></html>
