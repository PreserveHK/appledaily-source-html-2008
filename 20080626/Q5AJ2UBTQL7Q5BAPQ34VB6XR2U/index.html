<html><header><meta charset="utf-8"><title>奇趣特搜：福娃蟹</title></header><body><h1>奇趣特搜：福娃蟹</h1><p>在山東乳山市大乳山濱海旅遊度假區，漁民日前捕捉到了一隻「福娃蟹」。牠與普通海蟹並無太大區別，但奇異的是，其蟹背花紋圖案完全就是一張奧運福娃的臉！蟹背最醒目的那兩個大黑點就是福娃的兩隻大眼睛，兩隻大眼睛中間的小黑點，就是福娃的鼻子。</p><p>而特別奇妙的是，蟹背上方的自然突出部份，居然與「火娃」歡歡頭上的火燄極為相似。但牠現已被漁民放歸大海了。<br> <br>  http://news.163.com/08/0626/07/4FBK82E400011229.html </p></body></html>
