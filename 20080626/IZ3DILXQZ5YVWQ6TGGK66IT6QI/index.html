<html><header><meta charset="utf-8"><title>隔牆有耳：海洋公園遲來的廣告 - 李八方</title></header><body><h1>隔牆有耳：海洋公園遲來的廣告 - 李八方</h1><p>海洋公園獲贈國寶中華鱘，如意算盤係同四隻大熊貓拍住上，水陸二路吸引遊客，對付老外米奇老鼠，可惜人算不如天算，其中一條中華鱘不幸命喪海狼之口。八方噚日睇雜誌，見到海洋公園賣廣告，指五條中華鱘已進駐公園，意外事出突然，海洋公園都諗唔到國寶遇害，呢個廣告都算賣得唔合時。<br> 為免倖存四條國寶有咩不測，海洋公園即時撈起佢哋，送到檢疫所避一避，最快下個月先會公開展覽，所以暫時公眾唔可以見到幾條國寶，可能要等內地送多條嚟香港，五條國寶齊齊整整先亮相，海洋公園網頁有幾條中華鱘相片，想先睹為快，惟有上網望梅止渴。</p></body></html>
