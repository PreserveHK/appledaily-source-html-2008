<html><header><meta charset="utf-8"><title>晒一晒：老主人與朱堅強話別</title></header><body><h1>晒一晒：老主人與朱堅強話別</h1><p>四川地震36天後，奇迹生還，體重由300斤減至100斤的「朱堅強」，不單成為傳媒焦點，還成為各界爭相領養的對象。最近，四川建川博物館以3,008元將牠「領養」回來。近日，朱堅強的主人萬興明老人，有點依依不捨，分別在即，大家一起散散步，老人還不停地撫摸着曾經與他生死與共的朱堅強（圖）。<br> <br>  http://bbs3.news.163.com/bbs/photo/84369124.html </p></body></html>
