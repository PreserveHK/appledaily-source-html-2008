<html><header><meta charset="utf-8"><title>男子報遭毆劫50萬美元</title></header><body><h1>男子報遭毆劫50萬美元</h1><p>【本報訊】尖沙嘴漢口中心附近昨晚發生懷疑行劫案。一名印度裔男子報稱被兩名男子毆至昏迷，醒來後失去50萬美金。<br> 警方消息稱，昨晚6時許，接到一名印度男子報案，聲稱被人在漢口中心附近毆至昏迷。警員到場後發現該男子神志清醒，先將他送院。該印度裔男子向警方稱，事發前，他在尖沙嘴一家找換店用港幣和外幣兌換了50萬元美金，然後步行返回漢口中心，當他抵達漢口中心停車場附近時，兩名男子向他拳打腳踢令他陷入昏迷，當醒來後發現載着美金的錢袋失去，於是報警。警員根據傷者的描述封鎖現場調查，但無發現。&#13;</p></body></html>
