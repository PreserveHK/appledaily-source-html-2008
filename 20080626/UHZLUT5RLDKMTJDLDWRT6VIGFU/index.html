<html><header><meta charset="utf-8"><title>葉劍波案轉解區院審</title></header><body><h1>葉劍波案轉解區院審</h1><p>【本報訊】海域集團主席葉劍波、與胞妹葉蘊鋒及公司前項目總監等四人，涉盜取公司億元資產。而早前負責清盤的會計師核數時，揭發三人涉與女售貨員詐騙同系公司逾3,000萬元。四人被控串謀欺詐、偷竊及洗黑錢等5項罪名，昨在東區裁判法院再訊，案件押後至7月15日轉解區域法院答辯。<br> 首被告葉劍波（48歲），海域集團及海域化工主席，須繼續還柙；次被告為其胞妹葉蘊鋒（41歲）；第三被告葉偉麟（43歲），海域集團前項目總監；第四被告徐佩詩（27歲），為售貨員，均准保釋外出。<br> 案件編號：ESCC2707/08</p></body></html>
