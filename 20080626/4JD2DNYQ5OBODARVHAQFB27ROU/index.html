<html><header><meta charset="utf-8"><title>神八由改進型火箭發射</title></header><body><h1>神八由改進型火箭發射</h1><p>中國神舟七號載人飛船將於10月在酒泉衞星發射中心升空，而接着的神舟八號，將由改進型火箭發射，預計在2010年首飛。<br> 承載神舟七號發射任務的是長征2號F運載火箭，將執行第三次載人航天任務，也是其第七次發射。長征2F火箭總設計師荊木春說，與發射神舟六號的那枚火箭相比，發射神七的長征2F火箭技術狀態原則上保持不變。此外，針對此次發射任務，火箭作了30多項改動，進一步提高了火箭的可靠性。神舟八號將用長征2F的改進型火箭──長征2F/G火箭來發射。人民網</p></body></html>
