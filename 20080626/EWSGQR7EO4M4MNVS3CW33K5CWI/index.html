<html><header><meta charset="utf-8"><title>三巴士公司加薪3.5%</title></header><body><h1>三巴士公司加薪3.5%</h1><p>【本報訊】九巴、新巴及城巴勞資雙方在風球下達成加薪協議，3間巴士公司合共17,000名員工今年可獲平均加薪3.5%。<br> 九巴工會前晚與資方進行加薪談判至深夜，最後在天文台發出8號熱帶氣旋警告後，雙方達成協議，工會接受今年平均加薪3.5%，由6月1日起生效。九巴發言人表示，九巴雖剛獲准加價4.5%，但仍不足以彌補油價升幅，今次加薪將令九巴每年支出增加超過1億元。<br> 新巴及城巴工會則在前天下午3號強風信號與資方達成協議，今年平均加薪3.5%。</p></body></html>
