<html><header><meta charset="utf-8"><title>立會通過標準稅15%</title></header><body><h1>立會通過標準稅15%</h1><p>【本報訊】在財政司司長曾俊華親自拉票下，立法會昨天三讀通過《2008年收入條例草案》，薪俸稅標準稅率將由16%降至15%，利得稅則由17.5%減至16.5%，同時減免酒店房租稅，其中六名議員選擇在席而不投票，藉此表示不滿政府重富輕貧。<br> 財經事務及庫務局局長陳家強指出，有議員提出累進稅率未必為市民接受，亦變相改變特區稅制，必須得到社會共識，並重申預算案提出的寬減措施，已經傾斜中低收入市民，顯示政府照顧到弱勢社群。</p></body></html>
