<html><header><meta charset="utf-8"><title>副學位課程行政費高昂</title></header><body><h1>副學位課程行政費高昂</h1><p>【本報訊】副學位課程學費高昂，大學教育資助委員會的數據顯示，有六所受資助院校向轄下自資院校收取副學位課程行政費，以嶺南大學收費比率最高，行政費佔學費20%，其次是同樣佔14%的城市大學和中文大學，另三間院校收取的比率為10%或以下。在近三學年六間院校共收取轄下自資院校4.81億元行政費。城大共收取2億元，中大共收取1.17億元，其餘四校則共收取1,200萬至5,300萬元不等。科技大學沒有辦副學位課程，香港大學自資院校毋須向本部提供行政支援。
</p></body></html>
