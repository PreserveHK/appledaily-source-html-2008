<html><header><meta charset="utf-8"><title>醫學Online<br>世衞倡手術安全清單</title></header><body><h1>醫學Online<br>世衞倡手術安全清單</h1><p>世界衞生組織一份最新的報告指出，全球每年平均有100萬人死於大型外科手術或手術後所引致的併發症，當中一半的死亡個案其實是可以避免。世衞針對外科手術引致死亡的原因，要求外科醫生使用一份安全核對清單，確保醫療程序準確無誤。負責參與制訂清單的哈佛大學專家表示，部份醫院採用清單後，外科手術的成功率可提升至100%，英國、愛爾蘭及約旦等國家已採用有關清單。</p></body></html>
