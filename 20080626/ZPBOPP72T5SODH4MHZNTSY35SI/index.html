<html><header><meta charset="utf-8"><title>醫學Online<br>漢坦病85%本地感染</title></header><body><h1>醫學Online<br>漢坦病85%本地感染</h1><p>衞生署在過去13年錄得40宗漢坦病毒感染個案，其中34宗（即85%）是本地感染，另外五宗在內地感染，餘下一宗患者在澳門中招。雖然感染個案全年也會發生，但以5月的感染風險最高，患者以男性為主，病徵與流感相似，包括喉嚨痛、頭痛、疲倦及腸胃不適，調查證實並無群組感染情況。漢坦病可透過老鼠的尿液、糞便和唾液傳播，死亡率達一成。</p></body></html>
