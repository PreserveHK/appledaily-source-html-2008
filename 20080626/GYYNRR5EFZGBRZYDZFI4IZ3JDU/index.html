<html><header><meta charset="utf-8"><title>拾荒翁被撞傷</title></header><body><h1>拾荒翁被撞傷</h1><p>【本報訊】一名七旬拾荒老翁昨日在荃灣一橋位分隔石壆過馬路時，被一部客貨車撞至傷重倒地，途經熱心司機見狀為老翁打傘，一名休班消防潛水員停車為他急救，再召救護車將老翁送院救治，現時情況嚴重。<br> 昨晨9時許，姓黃青年（24歲）駕駛客貨車沿德士古道北行擬往石崗，在青衣北橋落斜上德士古道天橋近德高中心對開時，打着傘姓何拾荒翁（73歲）在分隔石壆行出過馬路，青年離遠響號惟收掣不及，左車頭撞向何伯右後背，他當場倒地重創。有熱心司機途經下車為何伯打傘擋雨，一名姓柯駐守竹篙灣的休班消防潛水員，駕着「P牌」電單車駛至，獲悉發生意外即場為老翁急救，並召喚救護車將他送院救治。</p></body></html>
