<html><header><meta charset="utf-8"><title>醫學Online<br>孕婦過重損嬰兒成長</title></header><body><h1>醫學Online<br>孕婦過重損嬰兒成長</h1><p>美國賓夕凡尼亞大學一項研究發現，孕婦增磅過多，會增加嬰兒成長後體重超標的風險。研究人員分析了10,000對母親與孩子的體重資料，發現在懷孕期間體重增長過速的孕婦，其子女在七歲時超重的比率，比同齡小孩高出48%。專家解釋，母體內過高的血糖水平或過度刺激胎兒的胰島素分泌，令嬰兒日後較易出現血糖失控及癡肥問題，研究人員建議體重正常的婦女，懷孕期間只應增加15至25磅。</p></body></html>
