<html><header><meta charset="utf-8"><title>中環在線：新地賣樓遇停電 - 李華華</title></header><body><h1>中環在線：新地賣樓遇停電 - 李華華</h1><p>今年冇乜點推過新盤嘅新地（016），一心諗住趁近排市區樓搶手，無懼加息威脅，推出一直都唔捨得賣嘅長沙灣豐盛居。雖然話售價唔平，規模亦唔大，只係一幢百幾伙嘅單幢盤，但大家千祈唔好睇小佢，事關呢邊係舊區，有好多諗住換樓嘅街坊捧場。<br> 不過，天公唔造美，個盤首日開售就撞正「風神」來襲，賣咗唔夠兩粒鐘，銷售活動被迫腰斬，搞到唔少諗住買個單位嘅街坊大為掃興。有經紀話，新地為咗滿足因打風而未能揀樓嘅市民，噚日安排番佢哋嚟揀樓，點知遇上停電，搞到又賣樓唔成。唉，新地呢排唔知做乜頭頭碰着黑，繼郭氏家族不和後，連賣樓都唔係咁順利。</p></body></html>
