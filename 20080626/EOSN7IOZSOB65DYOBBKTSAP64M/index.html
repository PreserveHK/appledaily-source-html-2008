<html><header><meta charset="utf-8"><title>醫學Online<br>胖男多脂肪少患疝氣</title></header><body><h1>醫學Online<br>胖男多脂肪少患疝氣</h1><p>瘦男較易患上小腸氣，瑞典一項研究跟進7,500名中年男士的健康狀況長達34年，結果發現中年發福一族，在未來30年患上小腸氣的風險較身材瘦削的男士低43%。專家估計厚厚的脂肪層可以為腹部提供額外保護，減低患上小腸氣的風險，但肥胖會帶來其他健康問題，故呼籲男士不應太肥胖。小腸氣又稱疝氣，患者因腹壁有缺口，以致腹內器官沿腹壁缺口凸出，嚴重可引致器官壞死。</p></body></html>
