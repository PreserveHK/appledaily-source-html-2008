<html><header><meta charset="utf-8"><title>醫學Online<br>初生嬰兒能感覺痛楚</title></header><body><h1>醫學Online<br>初生嬰兒能感覺痛楚</h1><p>對於初生嬰兒能否感覺痛楚，或應否使用麻醉藥醫學界一直未有定論，英國倫敦大學學院測試12名早產嬰兒，在腳跟抽取血液時，對疼痛的反應，結果發現嬰兒雖然表面上沒有疼痛的反應，但心跳速率及腦部含氧量出現輕微轉變，都可反映嬰兒其實能夠感受治療帶來的痛楚。研究也發現現時普遍採用的痛楚等級測試、觀察嬰兒表情變化及睡眠模式，均未能充份反映嬰兒對痛楚的感覺。</p></body></html>
