<html><header><meta charset="utf-8"><title>織布機夾斷男工人拇指</title></header><body><h1>織布機夾斷男工人拇指</h1><p>【本報訊】一名男子昨凌晨在葵涌廠房操作織布機時，意外被機器夾斷右手拇指其中一截，工友見狀報警求助，並為他尋回斷指，救護員帶着斷指及清醒男傷者送院，進行接駁手術。<br> 現場為葵涌葵昌路90至98號美和工業大廈，姓鄭男工人（29歲）在15樓的布廠開通宵班。昨凌晨零時26分，他操作一部織布機時，意外被機器夾斷右手拇指其中一截，他痛極大叫驚動工友代為報警，工友立即為他尋回該截斷指交給到場救護員，鄭清醒送院（圖），稍後進行接駁手術。<br> 伍浦鋒攝</p></body></html>
