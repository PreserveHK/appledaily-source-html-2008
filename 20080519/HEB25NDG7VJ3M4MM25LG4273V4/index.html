<html><header><meta charset="utf-8"><title>莎朗史東拍賣籌千萬</title></header><body><h1>莎朗史東拍賣籌千萬</h1><p>奧地利愛滋病慈善基金昨日在當地首都維也納舉行一年一度的生命晚會（LifeBall），為基金籌款。大會邀得不少名人出席，包括荷李活女星莎朗史東（SharonStone）等。<br> 第16屆生命晚會昨日在奧地利市政廳舉行，逾4,000位來賓出席，除了莎朗和艾頓莊外，近日於歐洲宣傳電影《色慾都市》（SexandtheCity:TheMovie）的甘卡拉圖（KimCattrall）及名模LindaEvangelista也盛裝赴會。擅於主持拍賣的莎朗，席間再施絕技，為大會推高善款，結果整晚聯同善款及拍賣收益，共為基金籌得120萬歐元（約1,400萬港元）。</p></body></html>
