<html><header><meta charset="utf-8"><title>財話短說<br>瑞房12.6億減持上海瑞虹新城</title></header><body><h1>財話短說<br>瑞房12.6億減持上海瑞虹新城</h1><p>▲瑞安房地產（272）公佈，以12.56億元向永菱通金融出售全資附屬公司ForesightProfitsLtd.（FPL）25%股權；又授出一項認購期權，讓永菱通可以12.66億元，進一步收購FPL24%股權。FLP主要資產為上海瑞虹新城項目。瑞房預期，出售股權可錄得9.43億元收益；若認購權獲行使，將進一步錄得9.65億元收益。</p></body></html>
