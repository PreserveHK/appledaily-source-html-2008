<html><header><meta charset="utf-8"><title>電腦融入桌子簡約省位</title></header><body><h1>電腦融入桌子簡約省位</h1><p>將電腦與桌子合二為一，聽來似乎是個笨點子，但英國設計師巴滕斯比（GarethBattensby）的「Sync」，卻cool得來又實用。<br> 所有電腦配件，由打印機到DVDRom，都巧妙地融入桌子內，簡約至極；如果要讀一點書，用紙筆寫點東西，只要將電腦的闊螢幕合上，就有充足空間可以使用。可惜這只是巴滕斯比大學畢業的功課，尚屬概念設計，暫時未有生產計劃。<br> BornRich網站&#13;</p></body></html>
