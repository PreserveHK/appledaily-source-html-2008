<html><header><meta charset="utf-8"><title>車禍女乘客摑的士司機</title></header><body><h1>車禍女乘客摑的士司機</h1><p>【本報訊】旺角上海街昨午發生車禍，一部平治房車與一部的士相撞，兩車共有4人受輕傷，惟平治房車上一名手抱嬰兒姓丘女乘客，竟然發惡腳踢的士車門及掌摑的士司機，她涉嫌普通襲擊罪被到場警員拘捕。<br> 現場為登打士街與上海街交界，昨午2時許，一名姓陳（46歲）的士司機，駕車空載沿登打士街行駛，並右轉出上海街，另一部平治房車，由姓簡（42歲）女司機駕駛，沿上海街向油麻地方向行駛，車上載有兩名男女及一名嬰兒。懷疑有司機衝燈肇禍。</p></body></html>
