<html><header><meta charset="utf-8"><title>笛子魔王傳神真人版</title></header><body><h1>笛子魔王傳神真人版</h1><p>由周星馳監製、周潤發等人主演的荷李活真人版《龍珠》已經拍完，現正進行後期工作，日前美國一個電影網頁中，就有一個被指是真人版笛子魔王的造型曝光，可謂甚有動畫版原裝造型的神髓。</p><p>親身打鬥</p><p>另外，由青春男星積斯汀卓雲（JustinChatwin）及艾美羅森（EmmyRossum）扮演的孫悟空及莊子造型照，早前也於日本雜誌上率先亮相。飾演笛子魔童的JamesMarsters，透露華裔導演黃毅瑜堅持所有演員親身上陣拍動作場面，如非必要不能用替身，連弱質纖纖的艾美也不例外，因而令演員拍得頗為辛苦。</p></body></html>
