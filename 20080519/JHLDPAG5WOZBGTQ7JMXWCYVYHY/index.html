<html><header><meta charset="utf-8"><title>顏穎思忽現身台北</title></header><body><h1>顏穎思忽現身台北</h1><p>由陳冠希（Edison）引發的淫照風波暫時告一段落，其中一名疑似女主角顏穎思（Rachel）自事件後一直失蹤，未有露面，可是本月中，她已被拍到在中環與友人嘆茶，她剪了一頭短髮，而且消瘦了不少。當她發現被記者追訪時，顯得很慌張，只透露忙於進修法律課程。<br> Rachel上周五（16日）傍晚六時多，忽現身台北街頭，她當時穿上黑色低胸緊身上衣，打扮性感，她並與友人到便利店買果凍和仙草蜜。<br> 採訪、攝影：黎寶蘋</p></body></html>
