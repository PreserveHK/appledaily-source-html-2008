<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ否認唱衰Stephy - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ否認唱衰Stephy - 馮仁昭</h1><p>賈曉晨（JJ）噚日到新城接受訪問，有指佢同鄧麗欣（Stephy）以及文詠珊（JaniceMan）拍電影《內衣少女》時大爆Stephy霸道，喺片場搞喊Janice，對此JJ強調冇批評過Stephy，佢話：「初初係同佢冇偈傾，之後三個女仔都有傾偈，我冇見過Janice喊。」有指Janice暗寸Stephy年紀大，JJ好小心咁講：「我唔知呢啲報道，我唔覺得係宣傳，應該係誤會。」另外，有份客串《內》片嘅農夫噚日接受商台訪問，都撐Stephy冇鬧人，仲好文靜㖭。</p></body></html>
