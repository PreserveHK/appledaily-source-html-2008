<html><header><meta charset="utf-8"><title>醫學Online<br>80歲前記憶力穩定</title></header><body><h1>醫學Online<br>80歲前記憶力穩定</h1><p>澳洲研究發現，記憶力及智力原來不會隨年齡增長而衰退，研究邀請200名65至94歲的人士，參與一項長達四小時測試，發現65至80歲的人士學習新知識及技能的能力仍然很穩定，到了80歲以後才會稍為衰退，但處理複雜意念的速度確實比年輕人慢。專家指出很多長者記憶力或智力衰退其實是受疾病影響，故健康正常的長者學習及工作能力是不比年輕人差。</p></body></html>
