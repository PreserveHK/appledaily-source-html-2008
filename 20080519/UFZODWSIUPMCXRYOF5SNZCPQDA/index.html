<html><header><meta charset="utf-8"><title>61年法拉利8400萬賣出</title></header><body><h1>61年法拉利8400萬賣出</h1><p>法拉利（Ferrari）250GTCaliforniaSpyder跑車，在1957至1962年間以不同規格出產僅100多輛，罕有之餘，在不少車迷心目中更是完美化身。其中一輛前天（周日）在意大利的法拉利拍賣會上，以550萬英鎊（約8,412萬港元）成交，寫下汽車拍賣的新紀錄。<br> 這款跑車深得荷李活影星歡心，這次拍賣的1961年黑色CaliforniaSpyder，其中一位前任車主正是《七俠蕩寇志》已故影星占士高賓（JamesCoburn），買家則是英國名DJChrisEvans。<br> 英國《每日郵報》&#13;</p></body></html>
