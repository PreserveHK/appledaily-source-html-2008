<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐陽震華否認落黃色架步 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歐陽震華否認落黃色架步 - 馮仁昭</h1><p>歐陽震華噚日接受商台電話訪問，最近佢俾人話佢出入九龍城黃色架步，佢話：「真係一肚氣，嗰日我係同鄭嘉穎、蒙嘉慧同佘詩曼去打邊爐，咁啱樓下冇位，咪上樓上舖囉，我落樓嘅時候可能咁啱後邊有個黃色招牌，咁冇嘢好寫咪寫我召妓囉，因為呢單新聞搞到我冇咗一個工作，𠵱家都交畀律師處理，除咗追討賠償，仲要佢哋登道歉啓事，還我一個清白。」</p></body></html>
