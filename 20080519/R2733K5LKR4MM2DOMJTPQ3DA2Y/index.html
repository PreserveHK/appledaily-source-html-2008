<html><header><meta charset="utf-8"><title>SAS宣佈明年起停工</title></header><body><h1>SAS宣佈明年起停工</h1><p>日本長青樂隊SouthernAllStars（SAS）上周傳出解散，翌日唱片公司已否認傳聞，並預告樂隊會有大事宣佈。SAS昨日在官方網站及日本各大體育報章內公佈，今年8月16、17、23及24日在橫濱日產Stadium完成四場30周年紀念演唱會後，明年開始會無限期停止活動，不過隊長桑田佳祐強調樂隊並非解散。<br> 現年52歲的桑田佳祐，還扮成一隻白鶴拿着結他，聯同四名隊友拍攝全新宣傳照。樂隊明年停止活動之前，也會在今年8月6日推出全新細碟。</p></body></html>
