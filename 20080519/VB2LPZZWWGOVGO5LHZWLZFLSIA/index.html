<html><header><meta charset="utf-8"><title>青年擲杯傷友被捕</title></header><body><h1>青年擲杯傷友被捕</h1><p>【本報訊】一名青年昨凌晨偕友，在尖沙嘴天文臺道一間酒吧消遣，其間兩人因事發生爭執，青年竟怒擲玻璃杯擊傷友人，對方負傷報警，該名青年事後涉嫌襲擊傷人被警方拘捕帶署。<br> 被捕青年姓文（27歲），其姓蔡友人（24歲）嘴唇受傷，由救護員包紮後送院。昨凌晨2時許，兩人在尖沙嘴天文臺道10號一間酒吧消遣期間，疑因事發生爭執，雙方一言不合，姓文青年竟在枱上隨手執起一個玻璃杯向蔡怒擲，蔡嘴唇受傷於是報警。<br> 警員接報到場調查後，拘捕涉嫌襲擊傷人青年，並在酒吧外地下發現染有血迹的紙巾，事後將傷者送院。</p></body></html>
