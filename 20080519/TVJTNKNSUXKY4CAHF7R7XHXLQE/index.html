<html><header><meta charset="utf-8"><title>財話短說<br>張玉珊溢價144%減持修身堂</title></header><body><h1>財話短說<br>張玉珊溢價144%減持修身堂</h1><p>▲修身堂（8200）宣佈，主席張玉珊（圖）在昨日收市後簽訂向投資者鍾國祥出售15%權益，交易作價2880萬元，相當於每股0.2元，較昨收報0.082元，溢價143.9%。完成後，張氏持股量將由30.5%，大幅減至15.5%。張玉珊解釋，出售股份是要引入鍾氏為策略股東，開拓內地市場。她指鍾氏於過去20年，在內地參與多項公司重組和合併交易，對有關營商環境、法律、規則方面非常熟悉。</p></body></html>
