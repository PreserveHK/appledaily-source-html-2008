<html><header><meta charset="utf-8"><title>香川照之攜子搶鏡</title></header><body><h1>香川照之攜子搶鏡</h1><p>由《惹鬼回路》日本著名導演黑澤清執導、《花樣奇緣》實力男演員香川照之主演的新片《TokyoSonata》，昨日也在康城首映，香川的4歲兒子政明也戴上煲呔，穿上西裝出席盛會，非常可愛。香川表示希望兒子能夠成為出色的演員，20年後主演的電影也可競逐康城。</p><p>買下重拍版權</p><p>另一方面，作為今年最賣座韓國片的《追擊者》，昨日也在康城上映，導演羅宏鎮聯同河正佑及金允錫兩位男主角齊齊到場造勢，該片囊括了不少韓國電影大獎，也獲荷李活購下重拍版權。<br> 撰文：張一明</p></body></html>
