<html><header><meta charset="utf-8"><title>財話短說<br>海灣控股洽賣盤</title></header><body><h1>財話短說<br>海灣控股洽賣盤</h1><p>▲消防監察系統供應商海灣控股（416）宣佈，持有53.43%權益的大股東GSTInternationalManagement正與獨立第三方洽談出售控股權，惟僅屬初步階段，自4月17日起並無重大進展。該公司上周五收報2.53元，升1.61%。按海灣07年年報，主席宋佳城、非執行董事曾軍、執行董事曹榆和彭開臣，依次持有GST的26.93%、23.4%、15.78%和15.78%股權。</p></body></html>
