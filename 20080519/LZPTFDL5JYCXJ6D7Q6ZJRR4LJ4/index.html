<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●台日混血女歌手一青窈前日在東京新宿的紀伊國屋書店，為處女著作舉行簽名會，招待首150名預訂新書的fans。<br> <br> ●日本女歌手大黑摩季前日在橫濱舉行出道樂壇15周年演唱會的最後一場，在4,500名fans前激動落淚，場面感人。<br> <br> ●人氣韓劇《OnAir》的女主角金荷娜，最近在電視節目中自爆曾患抑鬱症。<br> <br> ●蓮莎露夏恩快將踏入22歲，但日前她在網頁中徵求生日派對贊助商，無論餐飲膳食或名牌禮品的贊助都無任歡迎，其貪小便宜行徑實在貽笑大方。<br> <br> ●安琪蓮娜祖莉將於法國分娩，畢彼特為迎接新生命，於保安、保母、私人接生和保險方面共花費逾1億港元。</p></body></html>
