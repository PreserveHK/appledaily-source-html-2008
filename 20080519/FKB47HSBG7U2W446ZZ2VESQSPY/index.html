<html><header><meta charset="utf-8"><title>京奧仲有81日<br>京奧快訊：三田真希泳賽後不適</title></header><body><h1>京奧仲有81日<br>京奧快訊：三田真希泳賽後不適</h1><p>入選日本游泳奧運大軍名單的25歲女將三田真希，於上周六在美國舉行的聖克拉拉格蘭披治游泳賽女子4x200米自由泳接力後，因身體不適送院治療。三田真希在接力賽中負責游第1棒，在隊友完成賽事後並取得第2名後感到呼吸困難，即時被送往當地醫院診治，而日本隊官方發言人之後表示，三田真希經治療後並無大礙，但要留院觀察。<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
