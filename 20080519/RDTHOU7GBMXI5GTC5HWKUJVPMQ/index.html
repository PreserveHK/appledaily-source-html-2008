<html><header><meta charset="utf-8"><title>紅BlogBlog︰鄒凱光錫晒君如囡囡</title></header><body><h1>紅BlogBlog︰鄒凱光錫晒君如囡囡</h1><p>吳君如自從兩年前誕下女兒陳是知後，一直避免其樣貌曝光，不過日前她的好友鄒凱光，就把陳是知的相片上載到網誌，把其可愛樣子公之於世。<br> 鄒凱光把陳是知暱稱為「樹枝」，他表示樹枝已經兩歲，就跟他視如兒子的網誌一樣年紀，更說希望君如暑假復出開咪時，會讓樹枝跟隨，因為「到時就有機會聽到經典場面，樹枝母不停說話，然後樹枝拉住媽咪衫尾『媽咪，STOPSTOPTALK』」。<br> <br> 鄒凱光blog：<br>  http://unklebeach.blogspot.com/ </p></body></html>
