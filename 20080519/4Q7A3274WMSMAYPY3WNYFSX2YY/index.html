<html><header><meta charset="utf-8"><title>奇形怪鞋難以走路</title></header><body><h1>奇形怪鞋難以走路</h1><p>這些奇形怪狀、硬繃繃的東西，是花瓶？是雕塑？不不不，是鞋子。荷蘭設計師博梅爾絲（MarloestenBhomers）的作品天馬行空，材料由碳纖維、玻璃纖維、不銹鋼、木材、防水帆布到皮革都有。穿上這樣匪夷所思的鞋子，肯定難以走路，博梅爾絲也揚言「設計探索時從不考慮功能」。難怪她的傑作只曾出現在國際藝廊或博物館。不過她目前正埋首研究將作品重新演繹成可穿的鞋子，不日就會在她的網上商店面世。<br>  http://marloestenbhomer.squarespace.com </p></body></html>
