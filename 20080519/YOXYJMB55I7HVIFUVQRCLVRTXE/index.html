<html><header><meta charset="utf-8"><title>Fiona鴛鴦腿跑出</title></header><body><h1>Fiona鴛鴦腿跑出</h1><p>薛凱琪（Fiona）、楊思琦、楊秀惠及曹格等日前在大馬出席的「美少男美少女飆戰舞台」招募活動，楊思琦一身60年代復古迷你裙，楊秀惠則一身清凉裝短裙仔出現，可是她們卻敵不過Fiona的「鴛鴦褲襪」造型。</p><p>曹格搞氣氛</p><p>Fiona的打扮是以黑色小背心，超級熱褲配以一邊藍一邊灰鴛鴦褲襪，令她頓成最搶鏡人物。在現場還有曹格表演，高唱一曲《起床歌》甚懂得搞氣氛的他，走落台與fans握手，又拿走fans的字牌走回台前繼續唱歌，逗得他們很開心。今次的招募活動由陳秋霞擔任評審，還有其他資深音樂人及形象設計師等。<br> 撰文：葉雪</p></body></html>
