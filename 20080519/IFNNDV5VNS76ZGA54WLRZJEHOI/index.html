<html><header><meta charset="utf-8"><title>3D廸士尼網上免費遊</title></header><body><h1>3D廸士尼網上免費遊</h1><p>在香港廸士尼玩得不夠盡興，真想立即到美國佛羅里達州廸士尼世界去！無問題，由今日（周二）開始，只需上GoogleEarth或廸士尼官方網站（ http://DisneyWorld.com/3dparks），就可透過廸士尼3D地圖，來一次廸士尼虛擬之旅，免費遊覽這個全球最大主題樂園，走遍神奇王國、未來世界、動物王國、廸士尼片場及22間酒店和度假村。8個攝影師花了10日拍下樂園每個角落，再轉化成3D影像，而且地圖會越來越細緻，可讓人走入建築物內。巴黎廸士尼的立體地圖正在製作中，未來可能輪到香港廸士尼。 <br> 《今日美國報》</p></body></html>
