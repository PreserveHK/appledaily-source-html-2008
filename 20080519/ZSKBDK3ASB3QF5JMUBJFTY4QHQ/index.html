<html><header><meta charset="utf-8"><title>求驗客手記：銀河艦隊不再浮誇　皇馬眾星反對簽C朗 - 求驗客</title></header><body><h1>求驗客手記：銀河艦隊不再浮誇　皇馬眾星反對簽C朗 - 求驗客</h1><p>新鮮滾熱辣西甲盟主皇馬，呢兩年辛苦洗甩銀河艦隊陣銅臭味，點知最近西班牙傳媒報道，該會打算用1億鎊（約15億港元）挖曼聯基斯坦奴朗拿度（C朗）過檔。聽聞皇馬更衣室已經為呢單傳聞議論紛紛，好多球員表明反對簽C朗。我求大俠覺得簽C朗單嘢似流料，皇馬就算當埋條底褲都冇咁多錢，何況曼聯又點輕易放行呢？皇馬球員反對有道理，一旦浮誇之風盛行，球員間互相嫉妒，容乜易重蹈銀河艦隊時代舊路㗎？</p></body></html>
