<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方力申商場籌款補鑊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方力申商場籌款補鑊 - 馮仁昭</h1><p>方力申噚日喺大埔超級城出席「方力申《我的最愛》新曲＋精選」簽唱會，現場排隊攞簽名加圍觀有近300人。小方為幫四川災民籌款，特別加設咗個捐款箱，話如果fans捐錢，佢會同捐款人額外影合照，希望可以籌更多錢。另外，有網民批評金牌旗下歌手前晚冇出席無綫個賑災活動，小方解釋話好多同事都唔喺香港，自己又簽咗約做商場騷，先至去唔到啫。</p></body></html>
