<html><header><meta charset="utf-8"><title>財話短說<br>光亞售七物業賺8.7億</title></header><body><h1>財話短說<br>光亞售七物業賺8.7億</h1><p>▲光亞（8061）宣佈，已確定間接附屬公司Matahari於去年10月18日簽訂協議，向房地產投資信託LMIRT出售7項零售物業，淨賺1.612億坡元（約8.691億港元），並作為該7項物業總承租人，成功參與LMIRT上市。Matahari亦於去年10月9及10日以5億印尼盾（約42.5萬港元）購入500股商場發展商PGP的股份，條件為前者向PGP提供1678億印尼盾（約1.426億港元）股東貸款。</p></body></html>
