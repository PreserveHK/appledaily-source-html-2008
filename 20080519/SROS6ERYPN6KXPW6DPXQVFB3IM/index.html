<html><header><meta charset="utf-8"><title>醫學Online<br>研發新藥對付惡菌</title></header><body><h1>醫學Online<br>研發新藥對付惡菌</h1><p>英國一間藥廠成功研發一種可對付抗藥性金黃葡萄球菌（圖）的新藥，該種名為XF-73的化學物質，能有效殺死該種惡菌的其中五個最常見品種，估計新藥最快可於2011年在醫院使用。臨床研究將凝膠狀的鼻劑XF-73塗在病人鼻腔內，發現抗藥性金黃葡萄球菌對新藥沒有抗藥性，即使惡菌數量非常多，藥力也不受影響。抗藥性金黃葡萄球菌近年在全球肆虐，英國去年最後的三個月已有超過1,000宗個案。</p></body></html>
