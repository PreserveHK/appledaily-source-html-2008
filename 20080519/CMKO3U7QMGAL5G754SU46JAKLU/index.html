<html><header><meta charset="utf-8"><title>京奧仲有81日<br>京奧快訊：費達拿牛一撞正開幕</title></header><body><h1>京奧仲有81日<br>京奧快訊：費達拿牛一撞正開幕</h1><p>網壇「1哥」費達拿近年包辦多個網壇獎項，贏取奧運金牌變成他的目標。在上屆雅典奧運擔任瑞士持旗手的費達拿，揚言希望自己可以「冧莊」：「開幕禮當日剛巧是我的生日（8月8日），我希望有幸以『壽星仔』姿態，再度手持瑞士國旗進場。」而西班牙「泥地王」拿度今屆將首次參加京奧，為了全情投入奧運，這位西班牙選手將選擇入住奧運選手村。<br> <br> 緊貼奧運，緊貼蘋果奧運網<br>  http://www.appledaily.com/olympics/ </p></body></html>
