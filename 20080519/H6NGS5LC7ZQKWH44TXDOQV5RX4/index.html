<html><header><meta charset="utf-8"><title>馮仁昭四圍超：無綫賑災騷163萬人支持 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：無綫賑災騷163萬人支持 - 馮仁昭</h1><p>無綫噚日公佈上星期嘅收視成績，無綫為四川大地震分別製作咗幾個特備節目，收視唔錯，其中《眾志成城抗震救災》平均收視有22點（約138萬觀眾），最高收視有26點（約163萬觀眾），周日播放嘅《眾志成城抗震救災──七百萬人的愛心》（圖）平均以及最高收視同樣係26點，比上星期同時段升咗4點。劇集方面嘅收視都唔錯，《原來愛上賊》平均有33點（約207萬觀眾），星期五結局篇最高收視更有38點（約239萬觀眾）。</p></body></html>
