<html><header><meta charset="utf-8"><title>Eason未開騷先籌三萬</title></header><body><h1>Eason未開騷先籌三萬</h1><p>陳奕迅（Eason）將於下月14日在吉隆坡舉行第九場世界巡迴演唱會，日前他到大馬宣傳，計劃昨日開記者會，但因為要出席昨晚於北京舉行的賑災活動，故取消了記者會。日前當地的製作單位，捐出三萬元人民幣賑災，由Eason代領支票。</p><p>心情沉重</p><p>談到四川大地震，Eason相當難過，他表示這幾天看到地震的新聞，心情很沉重，不過在這場災難中，他看見了很多感人故事，也深深觸動了他，Eason希望大家可以關注這災難，獻出自己的力量來幫助四川災民。<br> 撰文：林妃</p></body></html>
