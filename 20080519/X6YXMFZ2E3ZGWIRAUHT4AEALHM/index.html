<html><header><meta charset="utf-8"><title>陳冲行紅地毯顯愁緒</title></header><body><h1>陳冲行紅地毯顯愁緒</h1><p>由內地導演賈樟柯執導、四川大地震重災區成都實地取景拍攝的電影《24城記》，於香港時間前晚舉行首映禮，賈樟柯率領女主角陳冲及趙濤出席，二人穿上低胸晚裝亮相。</p><p>地震前美景盡現</p><p>由於整部《24城記》都在成都拍攝，故一度成為中外傳媒的焦點，尤其片中會呈現成都地震前的面貌，令人特別感觸。陳冲及趙濤前晚雖然容光煥發，但微笑背後仍帶有一絲憂慮，顯然是擔心地震災民。此外，《24城記》聯同參展電影《畫皮》，今天於康城舉行籌款晚會，並邀請各界電影人出席，希望集腋成裘為四川災民籌款。<br> 撰文：林妃</p></body></html>
