<html><header><meta charset="utf-8"><title>內蒙車禍亡義工今舉殯</title></header><body><h1>內蒙車禍亡義工今舉殯</h1><p>【本報訊】本月初在內蒙古遇車禍喪生的「世界緊急援助（香港）」義工團25歲義工陶思誦，其家人昨傍晚在紅磡世界殯儀館地下設靈，今早出殯，死者遺體隨即移送柴灣歌連臣角火葬場火化。<br> 喪禮採基督教儀式，靈堂上掛有「主懷安息」橫匾。車禍發生於本月6日上午11時許，任職保險業的陶思誦，與其他10名港人參加本港扶貧組織「世界緊急援助（香港）」前往內蒙古的一項探訪貧困兒童活動。<br> 當時眾人所乘坐的旅遊車正前往機場途中，旅遊巴失事墮坡，陶思誦傷重死亡，其他10名團友受傷，其中4人重傷，另有兩名當地合作夥伴亦受傷。</p></body></html>
