<html><header><meta charset="utf-8"><title>求驗客手記：哈薩克狂攻英軍……球衣 - 求驗客</title></header><body><h1>求驗客手記：哈薩克狂攻英軍……球衣 - 求驗客</h1><p>哈薩克球員未被英格蘭狂攻之前，班球員賽前已經好忙，忙咩？買英格蘭國家隊波衫（圖）！由於足總方面禁止球員好似「粉絲」咁追住英格蘭國腳交換球衣，啲哈薩克國腳只好自己去波衫舖掃貨，送禮自用乜都好。據講，最多哈薩克球員掃嘅波衫，係林柏特同埋朗尼，有某個哈薩克球員甚至一口氣入9件「林伯」嘅波衫，真誇張。最騎呢都係班周薪150鎊嘅哈薩克國腳唔入英格蘭新波衫，而係掃上一季嗰件，每件承惠3.49鎊，又真係幾抵喎。</p></body></html>
