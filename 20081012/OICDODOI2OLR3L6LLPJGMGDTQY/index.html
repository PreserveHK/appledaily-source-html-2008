<html><header><meta charset="utf-8"><title>曹永廉老婆靠毒奶減肥</title></header><body><h1>曹永廉老婆靠毒奶減肥</h1><p>曹永廉和太太姜依蘭、秦沛、李綺虹、琦琦、余安安等，前晚在中環出席時裝店Addiction酒會，姜依蘭謂不為毒奶粉擔心，她說：「我哋有贊助，係安全嘅奶粉，毒奶反而幫咗我減肥，因為怕啲朱古力有事，所以食少咗。」<br> 琦琦也謂因毒奶粉事件，而轉吃意大利朱古力，她又指摘說：「啲不良商人搵錢之餘，都要搵番良心啦，睇到報紙都難受。」環球金融海嘯，影響全球樓市、股票，問到她丈夫任達華在全球的物業，琦琦說：「佢喺美國樓市最高峯時，已經賣晒美國啲樓，𠵱家儲住錢先，下年再買樓。」她謂自己的股票也貶值，但仍深信「高風險，高回報」的道理。<br> 採訪：梁錦雯　攝影：黃偉雄</p></body></html>
