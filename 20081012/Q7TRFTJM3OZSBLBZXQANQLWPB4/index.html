<html><header><meta charset="utf-8"><title>姦殺兩女拍片　美漢判死</title></header><body><h1>姦殺兩女拍片　美漢判死</h1><p>美國密蘇里州一對殺人情侶檔，前年將兩名女子引誘到住所後，再將她們姦殺，並把殺人過程拍下自娛。兇手因謀殺罪成被判死刑，他的女友明年4月受審。<br> 44歲戴維斯，前年春天結識了41歲斯派塞和36歲里奇，將她們帶返堪薩斯市住所，然後和女友賴利合力殺害她們。戴維斯強姦她們，賴利從旁不斷攻擊和虐待兩人，更坐在斯派塞臉上，令她窒息而死。戴維斯在逃時，更強姦了一名5歲小女孩。<br> 檢察官亨特指，戴維斯拍下姦殺受害人的片段慘不忍睹，受害者痛苦表情一覽無遺，戴維斯以殺人取樂，理應判死。法官羅爾丹前天決定判處戴維斯死刑。<br> 美國霍士新聞</p></body></html>
