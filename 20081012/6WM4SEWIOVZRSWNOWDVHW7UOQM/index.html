<html><header><meta charset="utf-8"><title>趙碩之防狼招數狠辣</title></header><body><h1>趙碩之防狼招數狠辣</h1><p>趙碩之昨日在太古城中心出席美食示範，並親手下廚炮製一味泰菜。鮮有下廚的她在廚師協助下，成功烹調泰式辣蝦。由於上次Angelababy給在場觀眾試食時，發生熊抱事件，故今次大會取消試食環節。</p><p>絕少入廚</p><p>談到上次熊抱事件，趙碩之表示未有聽聞，她說：「唔知喎，唔怪得佢哋話冇安排現場試食。我隻數夠（夠大隻），所以唔擔心，而且有朋友都教過我幾招簡單防狼自衞術。」她笑言每招都針對要害出手，所以色狼勿近。她又透露很少入廚，廚藝又一般，所以以前的男友沒機會品嚐她的手勢。<br> 採訪、攝影：何永寧</p></body></html>
