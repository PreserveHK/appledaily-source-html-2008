<html><header><meta charset="utf-8"><title>杜拜擬建100米高廣告板</title></header><body><h1>杜拜擬建100米高廣告板</h1><p>環球經濟下滑，但杜拜繼續創新「高」，繼興建全球最高建築物NakheelTower後，杜拜又宣佈會興建一幢有全球最大幕牆電子廣告板（圖）的商業大廈，電子板高100米，建成後，廣告連遠至1.6公里外的途人都清晰看到。<br> 這幢廣告牌大樓，由阿聯酋公司TameerHolidings興建，樓高33層，採用LED顯示屏播出廣告，但設計師正研究電子幕牆的設計，盡量做到廣告牌不會阻擋天然光射進辦公室。有人擔心，假如廣告牌賣的是內衣廣告，可能令車主分心，引致交通意外，但這肯定是杞人憂天，因為杜拜是個回教國家，對裸露尺度有嚴格限制。<br> Dvice網站</p></body></html>
