<html><header><meta charset="utf-8"><title>八卦風：出埠贏Impreza</title></header><body><h1>八卦風：出埠贏Impreza</h1><p>又到富士每年一度嘅PalmChallenge，早排先喺奧海城舉行嘅香港區選拔賽，當日原本有二百幾人報名，不過黃雨關係得番49人比賽，幸人少咗場面依然熱鬧，個個依足指示做唔同高難度動作，如左手掂車、舉起右腳等，幾辛苦都要頂硬上。梗係喇，勝出十位可以去新加坡參加決賽，五日住宿連機票都由大會贊助，兼有600蚊坡紙津貼喎（約3,400港紙）！經過6個鐘耐力兼刁鑽任務後，終於選出十位代表，希望佢哋喺11月決賽贏埋其他東南亞代表，攞部Impreza2.0S-GT返嚟喇！<br><br>記者：梁美甜</p></body></html>
