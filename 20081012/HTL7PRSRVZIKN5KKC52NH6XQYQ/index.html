<html><header><meta charset="utf-8"><title>嵐空降台北小巨蛋</title></header><body><h1>嵐空降台北小巨蛋</h1><p>日本尊尼偶像組合嵐在台灣舉行的一連兩場亞洲巡迴演唱會，昨日在台北小巨蛋正式開鑼，已第二次在台灣開騷的嵐，吸引逾萬歌迷捧場，全場爆滿，有歌迷更早於前一晚通宵在場外排隊購買精品。嵐五子在台上施展渾身解數，令全場fans幾近瘋狂。</p><p>表演高難動作</p><p>五子置身升降舞台從天而降，正式為演唱會揭開序幕。他們站在傾斜的伸展舞台上，演唱了《Lovesosweet》等歌曲，並表演後空翻、吊威吔、高空倒立等高難度動作。他們更將在東京巨蛋演出時的大型白馬花車也搬來小巨蛋，五子站在花車上環繞全場，現場恍如大型嘉年華會。<br> 採訪、攝影：黎寶蘋</p></body></html>
