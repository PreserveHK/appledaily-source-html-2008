<html><header><meta charset="utf-8"><title>「零星級酒店」超平價吸客</title></header><body><h1>「零星級酒店」超平價吸客</h1><p>金融海嘯下，全球所有人身家大縮水，未來要節衣縮食，出外旅遊可免得免，但瑞士一對孖生藝術家卻想出點子，把一間前地堡改建成全球首間「零星級酒店」，以超平價吸引背囊旅客入住。<br> 「零星級酒店」位於瑞士東北部聖加倫市，深埋地下幾米深，顧名思義是間沒有豪華設施的酒店，沒有窗戶，也沒有任何景觀，偌大一個石屎地堡內擺放了幾張床，有枕頭被鋪，牆上掛了幾件藝術品裝飾，有大螢幕播放街上情景。這間酒店是由賴林兄弟想出的，上周四安排了15名賓客主持開幕儀式及試瞓一晚，待市政府下月批准，就可正式營運，房租每晚10至15瑞士法郎（68至102港元）。<br> 美聯社</p></body></html>
