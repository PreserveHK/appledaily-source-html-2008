<html><header><meta charset="utf-8"><title>張衞健年尾辦婚禮</title></header><body><h1>張衞健年尾辦婚禮</h1><p>張衞健昨日在奧海城義賣唱片《四川不哭》，提起梁漢文將於12月結婚，他笑言表示寧願做姊妹也不做兄弟，他說：「我到時都諗住取經，我都未搞（婚禮），睇吓佢（梁漢文）盤數有冇得賺先。相信如果搞到嘅話，就會喺梁漢文之後，希望農曆年之前，但未知邊度搞。」此外，許志安昨在電視城提到梁漢文結婚，他被委派做「頂酒」大使時說：「咁多兄弟之中，我最飲得，蘇永康、張衞健酒量都唔得，我就係人稱嘅酒筲箕。」</p></body></html>
