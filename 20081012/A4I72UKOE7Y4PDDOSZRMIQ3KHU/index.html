<html><header><meta charset="utf-8"><title>Chevignon蠟漂新牛</title></header><body><h1>Chevignon蠟漂新牛</h1><p>一條老牛賣到幾多錢，分分鐘係靠洗水來分「身價」。法國牛仔Chevignon的洗水未算係最有名的一家，但勝在多選擇，今個秋冬又新出了另一洗水系列──ChevignonBatikDenim，運用蠟漂技術先將褲子底色和亁濕洗擦程序完成，然後在表面塗滿蠟水待亁，最後揸縐令漂水滲入，洗水位即呈白色裂紋，整條深藍牛的格局即刻改了樣。隨牛仔褲更附送經典限量真皮卡套和白色ChevignonToteBag。<br><br>（Sandra）</p><p>Chevignon（25062155）<br> 銅鑼灣時代廣場6樓614號舖</p></body></html>
