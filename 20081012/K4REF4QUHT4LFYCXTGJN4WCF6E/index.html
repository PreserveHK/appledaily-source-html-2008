<html><header><meta charset="utf-8"><title>財話短說<br>中材斥24億作併購</title></header><body><h1>財話短說<br>中材斥24億作併購</h1><p>▲中材股份（1893）斥資24億元（人民幣．下同）進行併購；旗下中材國際向天津中天收購14間項目公司5至50%權益，作價19.46億元，將由中材國際發行新股支付，每股作價46.37元。交易完成後，中材於中材國際的持股量將由53.31%攤薄至42.65%。另中材以4.4億元購從事水泥生產的寧夏建材30.4%股權，並向該公司進行增資5.7億元，完成後中材將持有寧夏建材約50.06%股權，從而間接控制滬A股賽馬。中材又斥資3398.4萬元，向中國非礦收購西安工程全部股權。</p></body></html>
