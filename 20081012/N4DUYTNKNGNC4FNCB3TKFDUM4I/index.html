<html><header><meta charset="utf-8"><title>關仁隱事：蛇精爭仔遇高手 - 關仁</title></header><body><h1>關仁隱事：蛇精爭仔遇高手 - 關仁</h1><p>自從「碎碎」傷心離港避靜之後，「蛇精」即刻取而代之做番新聞女王，佢嘅緋聞成疋布咁長，幾乎同佢合作過嘅小生都曾經同佢傳過緋聞。不過，其實蛇精啱啱入行嗰陣，已經發揮佢撬人牆腳本色。<br> 當年被封為鑽石王老五嘅「烏卒卒」，係城中靚女嘅甜心，同蛇精同期出身嘅靚女「叠水」同「無謂」，就係因為爭烏卒卒而反目，原來當年蛇精亦有爭埋一份，佢向烏卒卒大放生電，重約對方食飯，只可惜佢遇上叠水同無謂兩位勁敵，蛇精好快已經被out出局。<br> Textby關仁</p></body></html>
