<html><header><meta charset="utf-8"><title>JJ酒吧登台專人護駕</title></header><body><h1>JJ酒吧登台專人護駕</h1><p>賈曉晨（JJ）近日與師弟狄易達在尖沙嘴一間酒吧登台，前晚是最後一場演出，JJ說：「我初時有啲緊張，因為自己經驗唔夠，又唔識搞氣氛，不過𠵱家適應咗，我仲有預備咗啲簽名海報送畀大家，其實我都想做校園騷，可以有重過校園生活嘅感覺。」</p><p>師弟無緣救美</p><p>狄易達則表示因在酒吧登台，他已做好隨時為JJ擋駕的心理準備，不准陌生人埋身，但演出幾場也相安無事，未有機會英雄救美。他又大讚JJ做過主持工作，所以登台時表現十分稱職。<br> 採訪、攝影：楊潔雯</p></body></html>
