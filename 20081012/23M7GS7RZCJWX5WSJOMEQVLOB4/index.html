<html><header><meta charset="utf-8"><title>棒棒堂補湯谷精力</title></header><body><h1>棒棒堂補湯谷精力</h1><p>台灣男子組合棒棒堂為宣傳新劇集《黑糖群俠傳》的原聲大碟，稍後會四出巡迴宣傳，昨日在台北進行首站簽唱會，在台上又唱又跳，勁冧歌迷。唱片公司為免棒棒堂的體力消耗過量，特別落重料炮製了一味「超激黑糖大補鞭湯」供他們補身，看到撈出的湯料，棒棒堂都嚇了一跳，後來幾個男生還拿着亁海馬等藥材拍照，喝過這煲補湯，只怕他們會精力過盛。</p><p>挑歌迷拍MV</p><p>另外，唱片公司近日為王子在《黑》劇中的片尾曲《對不起》挑MV女主角，特別舉辦「王子尋找公主」活動，並打算從女歌迷中揀蟀，於是吸引來自內地、香港和新加坡，甚至巴西的女歌迷紛紛報名。<br> 採訪、攝影：黎寶蘋</p></body></html>
