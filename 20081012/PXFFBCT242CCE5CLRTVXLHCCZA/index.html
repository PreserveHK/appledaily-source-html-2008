<html><header><meta charset="utf-8"><title>關仁隱事：彩虹擺酒打秋風 - 關仁</title></header><body><h1>關仁隱事：彩虹擺酒打秋風 - 關仁</h1><p>已婚兼生咗BB嘅「彩虹」，一家三口移居內地，佢哋兩公婆早前帶咗BB嚟香港搞生日會，順便請親友食飯見吓BB。關仁清楚彩虹兩公婆都幾貪小便宜，估唔到佢哋呢次借BB做藉口，又揼朋友心口，搭上搭喺酒樓設宴，要人哋有咁平收佢咁平，佢哋唔係知慳識儉，而係想諗縮數，關仁最知佢哋條計，因為酒席越平，變相成本低咗，但收番圈中人嘅豐厚人情，咁佢哋咪賺晒囉，呢個做法真係好唔要得，好縮骨，真係彩虹兩公婆先做得出。<br> Textby關仁</p></body></html>
