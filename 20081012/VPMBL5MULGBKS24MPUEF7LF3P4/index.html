<html><header><meta charset="utf-8"><title>關仁隱事：大笑姑婆太假冇朋友 - 關仁</title></header><body><h1>關仁隱事：大笑姑婆太假冇朋友 - 關仁</h1><p>「大笑姑婆」成日嘻嘻哈哈好似好nice咁，但其實佢圈中朋友唔多，最好朋友數嚟數去都係得「夕陽」。關仁聽唔少圈中人講都覺得大笑姑婆份人太世界女，好似好圓滑，有事求你就乜都得，好似佢早年搵「超人」寫咗首歌，人哋幫佢搞掂，點知佢收到歌之後，自己擅自改咗歌名就推出，之前冇知會超人，當首歌面世之後超人先知，搞到佢不知幾嬲，結果超人寫咗另外一首歌搵「醫神」唱，歌詞係暗寸大笑姑婆，不過雖然係咁，但大笑姑婆咁多年都冇改變佢嘅性格。<br> Textby關仁</p></body></html>
