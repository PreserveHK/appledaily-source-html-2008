<html><header><meta charset="utf-8"><title>麗莎瑪莉誕下雙胞胎</title></header><body><h1>麗莎瑪莉誕下雙胞胎</h1><p>現年40歲嘅貓王女麗莎瑪莉（LisaMariePresley），噚日喺加州LosRobles醫院順利為音樂人丈夫MichaelLockwood誕下孖胎。雖然佢嘅發言人冇公佈一對孖胎嘅詳情，但麗莎瑪莉同一對BB情況都好健康。據講麗莎入產房時，佢老公連同麗莎瑪莉為前夫所生嘅一對仔女DanielleRiley同BenjaminStorm都有去打氣。連同呢對剛出世嘅孖胎，麗莎瑪莉已經有四個仔女。</p></body></html>
