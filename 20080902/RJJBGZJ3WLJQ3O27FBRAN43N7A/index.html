<html><header><meta charset="utf-8"><title>倖田來未挑戰步姐王位</title></header><body><h1>倖田來未挑戰步姐王位</h1><p>由日本牛仔褲製造商協會主辦、一年一度的「BestJeanist」頒獎禮昨日在東京舉行，可惜賽果毫無驚喜，由樂壇天后倖田來未和KAT-TUN成員龜梨和也連續第三年捧獎。提到只要五次獲封「牛王牛女」便可以像木村拓哉、草?剛和濱崎步一樣成為殿堂級人馬，身穿工人短褲晒美腿的倖田甚有信心，她希望明年可以再踏上頒獎台，而龜梨也笑言會向此目標進發，期望與前輩齊名。</p><p>渡邊謙抱孫</p><p>韓國男星蘇志燮成為今年新增設的「國際組別」的得獎者，日本男星渡邊謙的模特兒女兒渡邊杏，獲「日本牛仔褲製造商協會部門獎」。此外，渡邊謙上周六榮升爺爺，其演員兒子渡邊大一索得男。</p></body></html>
