<html><header><meta charset="utf-8"><title>古仔唔敢望水着女</title></header><body><h1>古仔唔敢望水着女</h1><p>【杭州直擊】電影《家有囍事2009》昨日繼續在杭州千島湖取景，劇情講述古天樂與內地女演員出海期間，被吳君如和黃百鳴追蹤。攝製隊昨日租了一艘遊艇，並安排大班穿上三點式的女郎站在遊艇上拍攝，開工期間三點式女郎不停昅古仔，古仔怕尷尬不敢回望，他之後就趁空檔玩水上電單車。</p><p>一望就鬧</p><p>問古仔為何不敢望三點式女郎，他否認說：「唔係，呢度啲人好熱情，一見我埋嚟就影相，一影相就俾谷德昭鬧，所以費事望之嘛。」此外，鄭中基昨日與內地女演員姚晨騎水上單車取景，豈料鄭中基忽然站起身高歌，氣得姚晨拿起藤條鞭打他。<br> 採訪、攝影：曾小嘉</p></body></html>
