<html><header><meta charset="utf-8"><title>本木雅弘揚威加國</title></header><body><h1>本木雅弘揚威加國</h1><p>第32屆蒙特利爾世界電影節昨日公佈得獎名單，結果由日本男星本木雅弘夥拍廣末涼子的《送人》奪得大獎。本木在片中原本是大提琴演奏家，後來轉行專幫故人安排身後事，廣末飾演其妻子，兩人更會有大膽情慾鏡頭。<br> 最佳劇本得主是日本男星佐藤浩市和女星志田未來合演的《誰也不守護我》，佐藤的父親三國連太郎曾分別於1983年及1988年，憑《未完的對局》和《利休》得獎，看來兩父子和蒙特利爾電影節獎項特別有緣。</p></body></html>
