<html><header><meta charset="utf-8"><title>求驗客手記：紅軍鬥曼聯冇埋費托？ - 求驗客</title></header><body><h1>求驗客手記：紅軍鬥曼聯冇埋費托？ - 求驗客</h1><p>利物浦早排晉身歐聯分組賽，但就喺外圍賽有隊長謝拉特受傷，要唞3個禮拜。點知黑氣未消，周日聯賽作客阿士東維拉又多件主力受傷，前鋒費蘭度托利斯同樣拉傷腿筋提早離場，周一就會檢查傷勢，領隊賓尼廸斯則估計愛將要唞7至10日。咁就「澤使」啦！利物浦嚟緊13號就會喺英超大戰曼聯，謝拉特仲養緊傷，F托利斯又唔知趕唔趕得切復出，冇咗兩位重心人物可謂相當唔合時，今次真係益晒曼聯囉。紅軍？不如暫時改名黑軍罷啦！</p></body></html>
