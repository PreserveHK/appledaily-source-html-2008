<html><header><meta charset="utf-8"><title>吉隆坡直擊<br>陳自瑤NG賴導演</title></header><body><h1>吉隆坡直擊<br>陳自瑤NG賴導演</h1><p>陳自瑤、陸詩韻與四位香港小姐前晚繼續馬來西亞親善之旅，大會安排她們到吉隆坡亞羅食街行夜市，在這裏滿佈街頭小食，包括著名的燒雞翼及串燒等。</p><p>張舒雅愛啖串燒</p><p>陳自瑤品嚐美食之餘也頻吃NG，錯漏百出，事後她說：「我好少做主持，有啲唔慣，撰稿同事同導演嘅要求唔同，有時要執生，我唔似陸詩韻咁有經驗，我係嚟搞笑，緩和吓氣氛。」<br> 張舒雅因要拍特輯，要吃十串沙嗲串燒，她笑說自小已喜歡食沙嗲，有時還在街邊小食檔食魚蛋，她又喜歡食榴槤，幸而男友沒有投訴。<br> 採訪、攝影：楊潔雯</p></body></html>
