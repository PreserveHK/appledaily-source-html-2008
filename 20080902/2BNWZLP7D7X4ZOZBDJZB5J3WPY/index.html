<html><header><meta charset="utf-8"><title>案件速遞<br>違淫褻例《壹週刊》罰款</title></header><body><h1>案件速遞<br>違淫褻例《壹週刊》罰款</h1><p>【本報訊】《壹週刊》第936期題為「陳冠希淫照風暴全紀錄」的特刊，今年2月被評為一級物品，後經影視處上訴覆核評級，淫褻物品審裁處改評為二級不雅物品。《壹週刊》昨在東區裁判法院承認發佈不雅物品罪名，被判罰款3.5萬元。<br> 傳票指被告公司於今年2月13日，發佈屬不雅物品而沒有警告告示，違反《淫褻及不雅物品管制條例》。辯方求情稱，被告從網上轉載部份照片，並經過剪輯，不雅程度屬輕微。<br> 案件編號：ESS18543/08</p></body></html>
