<html><header><meta charset="utf-8"><title>退休教師盜網守行為</title></header><body><h1>退休教師盜網守行為</h1><p>【本報訊】一名年近六旬退休男教師，為查看學生在學校內聯網鬧老師的留言，盜用另一名教師的登記戶口，於一日內五度登入內聯網，被校方電腦技術員發現報警。</p><p>五度侵學校內聯網</p><p>男教師原被控五項不誠實取用電腦罪，案件昨在荃灣裁判法院提訊，控方以不提證供起訴撤銷被告控罪，改以簽保守行為處理，裁判官沈小民遂頒令被告自簽2,000元，守行為12個月。被告徐定康（58歲）被控於今年1月13日，目的在於使其本人或他人不誠實地獲益，先後五度登入葵涌天主教慈幼會伍少梅工業學校的電腦。<br> 案件編號：TWCC2311/08</p></body></html>
