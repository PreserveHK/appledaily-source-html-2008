<html><header><meta charset="utf-8"><title>案件速遞<br>淋天拿水男子判醫院令</title></header><body><h1>案件速遞<br>淋天拿水男子判醫院令</h1><p>【本報訊】14年前香港仔添喜大廈發生塌簷篷意外，其中一名從事清潔工作的男住客因不堪樓上單位傳出噪音，兩度向單位淋天拿水，清潔工母親報警。辯方求情指清潔工有精神病紀錄，每月需交出2,500元作賠償金，經濟拮据，昨日他在東區裁判法院承認兩項刑事恐嚇罪，被判醫院令三個月。被告陳子鐘（32歲）被控於上月16及17日，在香港仔添喜大廈一單位外兩度淋天拿水，意圖使余美均及其家人受驚。<br> 案件編號：ESCC3976/08</p></body></html>
