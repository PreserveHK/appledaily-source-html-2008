<html><header><meta charset="utf-8"><title>求驗客手記：同志世盃英軍贏阿根廷 - 求驗客</title></header><body><h1>求驗客手記：同志世盃英軍贏阿根廷 - 求驗客</h1><p>今屆男同志足球世界盃喺上星期六落幕，結果東道主、代表英格蘭出賽嘅小石牆獅子以5:0大勝阿根廷球隊Saf。我求大俠唔知賽會點確認參賽者嘅同志身份，但賽事超過40隊各國球隊參加，規模唔細。一位致力爭取同志權益嘅球迷不忘幽英格蘭國家隊一默：「英軍上場對捷克一無是處，希望隊波好似小石牆獅子咁爭氣啦。」又係嘅，換轉係我哋熟悉嘅世界盃，英軍𠵱家想贏阿根廷真係有難度。</p></body></html>
