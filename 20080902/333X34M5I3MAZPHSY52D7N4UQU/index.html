<html><header><meta charset="utf-8"><title>三秒‧動感人生攝影展</title></header><body><h1>三秒‧動感人生攝影展</h1><p>幾秒間可以改變人生!飛人保特以0.03秒打破男子百米紀錄，劉翔轉身幾秒間又是另一個人生……「三秒‧動感人生」，是香港青年藝術協會和朗豪坊合辦的攝影展，共展出由53位本地學生拍攝的80多輯動態攝影作品，內容包括跳遠、跆拳道、呼拉圈、甚至流動的雨水等，學生們都是圍繞主題，把數秒間的動態事物拍攝下來，並將獨立連續影像串連起來，再配合互動創意展覽裝置展出。(puiman)
</p><p>日期：9月4-15日<br> 地點：朗豪坊4樓通天廣場<br> 查詢：35202800</p></body></html>
