<html><header><meta charset="utf-8"><title>醫學Online<br>常走樓梯可除病延年</title></header><body><h1>醫學Online<br>常走樓梯可除病延年</h1><p>平時甚少運動的白領族，可有想過在上班時棄用電梯改走樓梯，持之以恒能減低因病早死的風險。瑞士日內瓦大學一項研究邀請了69名平時甚少運動的員工參與，除緊急工作外，他們持續12個月以走樓梯代替搭電梯，平均每日上落五層樓梯。結果發現參加者的血壓、腰圍及脂肪水平均有顯著下降，心肺功能也有提升，若綜合各項健康指數的改善，參加者因病早死的風險會減少15%。</p></body></html>
