<html><header><meta charset="utf-8"><title>案件速遞<br>無牌行醫中年漢判緩刑</title></header><body><h1>案件速遞<br>無牌行醫中年漢判緩刑</h1><p>【本報訊】中年漢在荃灣大屋街掛滿中醫證書的藥業公司冒充註冊中醫師行醫，審訊中途改口承認無牌行醫等三項罪名。裁判官沈小民昨在荃灣裁判法院判刑時指，行醫為人治病，解除痛苦，值得人敬仰，無牌行醫則屬嚴重罪行，法庭要保障社會公眾利益，首次犯案都可判入獄，以收阻嚇作用，但考慮被告獲多人寫信求情，聲稱經他治療後健康有改善，遂輕判監禁3個月，緩刑3年，另罰款1.5萬元。被告謝繼祖（36歲）。<br> 案件編號：TWCC2028/08</p></body></html>
