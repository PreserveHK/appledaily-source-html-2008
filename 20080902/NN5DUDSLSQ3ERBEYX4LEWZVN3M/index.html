<html><header><meta charset="utf-8"><title>阿Sa認鄭中基紋芳名</title></header><body><h1>阿Sa認鄭中基紋芳名</h1><p>蔡卓妍（阿Sa）昨日在台灣擔任林俊傑新歌「小酒窩」MV女主角，阿Sa被問到何時計劃結婚時，她害羞地笑說：「還沒有（計劃）啦！」一直有傳鄭中基身上紋有阿Sa名字的紋身，她沒有對台灣記者迴避問題，含羞點頭承認。</p><p>親吻心跳</p><p>阿Sa在MV中扮演性格開朗的女生，還會與林俊傑攬腰跳貼身舞，他拍攝時顯得有點尷尬，林俊傑說：「開始因為動作親密讓我很緊張，就先透過練舞培養感情，正式開拍親阿Sa的時候突然心跳得很快不敢親她。」阿Sa說：「導演叫cut，我看到他按實心口好尷尬。」<br> 撰文：林妃</p></body></html>
