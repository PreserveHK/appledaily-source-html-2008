<html><header><meta charset="utf-8"><title>隔牆有耳：田二少又要查字典 - 李八方</title></header><body><h1>隔牆有耳：田二少又要查字典 - 李八方</h1><p>天文台台長林超英掀起特區一片查字典風氣，九西候選人田二少都要請教啞老師，事緣佢有款新單張，指自己有膽色，有人卻質疑佢寫錯字，應該係「膽識」先啱，身為語常會主席，錯字有失身份。<br> 二少助選團則話，佢哋有查過《辭淵》，確係有呢個寫法先用。網友則指《中文一分鐘》陳永明教授話膽識先正確，雙方都有根有據，不如搵林超英評定。<br> 身為人大嘅田二少，參選立法會卻得唔到中聯辦祝福，選情急轉直下，佢喺最後拉票階段印製幾款新單張，入面有張相攝於70年代，個look勁似李小龍，佢話當年真係有人誤認佢係明星。</p></body></html>
