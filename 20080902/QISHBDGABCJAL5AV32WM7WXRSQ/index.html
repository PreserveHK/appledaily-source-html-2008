<html><header><meta charset="utf-8"><title>杭州直擊<br>鄭中基：隨時公開戀情</title></header><body><h1>杭州直擊<br>鄭中基：隨時公開戀情</h1><p>谷德昭執導，古天樂、鄭中基、吳君如與黃百鳴主演的電影《家有囍事2009》昨日在杭州名勝千島湖開鏡。導演原安排他與其他演員一起穿泳裝拍攝，但被他推辭了，問鄭中基是否怕露出與緋聞女友蔡卓妍之愛的紋身？他說：「唔係，我太瘦啫！」<br> 問鄭中基何時公開戀情，他笑說：「都傳咗咁耐啦，適當時候會講。其實fans唔會介意偶像拍拖，但𠵱家唔係公開嘅時候。最近我知阿Sa整傷腳，我都有打電話問候佢。」<br> 採訪、攝影：曾小嘉</p></body></html>
