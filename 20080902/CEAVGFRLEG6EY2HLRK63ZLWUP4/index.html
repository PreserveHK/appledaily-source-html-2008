<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫否認江語晨緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫否認江語晨緋聞 - 馮仁昭</h1><p>台灣藝人方文山近日忙緊綵排舞台劇《六義幫》，身為好友嘅周杰倫噚日專程去探班，仲送咗排狗皮藥膏畀佢。近日有傳台灣女藝人江語晨擁有周杰倫屋企嘅鎖匙，仲成日揸車出入男方屋企，但周杰倫叫傳媒唔好睇到黑影就亂估，如果有啲乜嘢實俾傳媒影到。同時佢又話唔清楚前緋聞女友蔡依林塊面敏感，但問到周杰倫對乜嘢敏感時，佢就好抵死咁話：「對狗仔過敏。」</p></body></html>
