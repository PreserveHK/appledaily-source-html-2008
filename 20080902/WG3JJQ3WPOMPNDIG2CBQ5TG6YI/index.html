<html><header><meta charset="utf-8"><title>抗癌日誌愈痛愈美麗</title></header><body><h1>抗癌日誌愈痛愈美麗</h1><p>「原來當生命倒數，能夠活下去，就是最大的幸福。」舞台劇《愈痛愈美麗》中一句的確發人深省。現今社會，幾乎天天都見以下新聞標題：「情侶罵戰，癡男跳樓身亡」；「19歲少女索K過量命危」。有人輕生，有人過度放縱，但亦有人艱難地堅持活得一日得一日。三角關係將插畫家夢特嬌‧全的作品《愈痛愈美麗》搬上舞台，以一個22歲少女的抗癌日誌，為灰黑的社會注入正能量。（蒙為亮）</p><p>票價：$160、$110<br> 地點：牛池灣文娛中心劇院<br> 10月17-19日8pm<br> 10月18-19日3pm<br> 查詢：22687325</p></body></html>
