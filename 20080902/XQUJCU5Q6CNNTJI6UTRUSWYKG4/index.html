<html><header><meta charset="utf-8"><title>求驗客手記：胡禮仔好夾曼城八字 - 求驗客</title></header><body><h1>求驗客手記：胡禮仔好夾曼城八字 - 求驗客</h1><p>人夾人緣，踢波同樣講緣份。好似啱啱由車路士回巢曼城嘅胡禮菲臘斯，周日首次上陣就梅開二度，協助球隊客場以3:0擊敗新特蘭，就知道佢同曼城8字夾到應一應啦！其實，胡禮仔05年以2,100萬鎊（約2.9億港元）加盟車路士後，3個球季聯賽先入得4球咁多，如今以900萬鎊返母會，第1場波就入兩球，車仔班主阿巴莫域治知道後，唔知有咩感覺呢？我求大俠都替胡禮仔開心，因為佢之前近4個月都冇正選打，𠵱家終於證明自己實力啦！</p></body></html>
