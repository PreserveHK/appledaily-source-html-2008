<html><header><meta charset="utf-8"><title>財話短說<br>中建系兩公司發盈警</title></header><body><h1>財話短說<br>中建系兩公司發盈警</h1><p>▲中建電訊（138）及其附屬中建科技（261）同發盈警，前者預期上半年業績轉盈為虧，後者則虧損擴大，主要由於競爭激烈及受美國經濟放緩影響，客戶需求減弱，以致中建科技的電訊及電子產品業務營業額及毛利下跌；另因人民幣升值，及材料開支和工資上升而令生產成本增加。而中建電訊亦因港股市場上半年下滑，以致公司的上市股票及金融工具投資產生未實現公允值重大虧損。</p></body></html>
