<html><header><meta charset="utf-8"><title>案件速遞<br>「蜘蛛俠」脫阻街罪　要求道歉</title></header><body><h1>案件速遞<br>「蜘蛛俠」脫阻街罪　要求道歉</h1><p>【本報訊】有「蜘蛛俠」之稱的MattJamesPearce去年11月30日在中環炮台里終審法院門外，涉嫌拉起兩幅橫額示威阻街，連常任法官陳兆愷上班亦受阻。裁判官林嘉欣昨認為被告的行為確實引起不便，但根據案例被告擁有示威權利，因此裁定被告表證不成立，無罪釋放。<br> 被告MattJamesPearce（33歲）獲判無罪後，要求裁判官下令政府及控方向他道歉，惟裁判官以無權為由拒絕他。<br> 案件編號：ESS18525/08</p></body></html>
