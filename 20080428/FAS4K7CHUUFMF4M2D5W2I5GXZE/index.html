<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳浩康被迫戴帽焗頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳浩康被迫戴帽焗頭 - 馮仁昭</h1><p>吳浩康（Deep）、鍾舒漫同蔣雅文（Mandy）噚日到奧海城出席「扶康會香港最佳老友烹飪比賽」，阿Deep早前去咗橫店拍古裝劇要剃光頭，佢話由於公司唔想佢嘅光頭look曝光，所以就算天氣熱都要戴帽示人。對於梁洛施同英皇嘅官司，阿Deep話唔想加把嘴討論呢件事，又話自己冇資格批評其他人。至於Mandy就澄清自己唔係同英皇解約去讀書，只係請半年假去台灣進修。</p></body></html>
