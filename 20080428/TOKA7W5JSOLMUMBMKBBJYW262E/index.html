<html><header><meta charset="utf-8"><title>馮仁昭四圍超：向海嵐唔怕寸郭羨妮 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：向海嵐唔怕寸郭羨妮 - 馮仁昭</h1><p>向海嵐噚日到九龍塘出席「慧妍相聚又一城簽名會」，兩人即場為模特兒示範80年代嘅化妝，身為「慧妍雅集」主席嘅向海嵐就話希望今次活動可以籌到二百萬。對於日前同郭羨妮同場出現時，被指暗寸對方騷胸，向海嵐就一笑置之話：「呢啲係記者用文字寫出嚟，我當時唔係咁嘅意思，其實我同佢好friend，私底下有偈傾，我冇打電話畀佢，因為佢會明白，知我唔係咁嘅意思，大家都知對方性格係點，唔會被外間影響。」</p></body></html>
