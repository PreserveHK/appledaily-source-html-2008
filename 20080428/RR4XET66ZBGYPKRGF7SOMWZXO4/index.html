<html><header><meta charset="utf-8"><title>《我Miss係大佬3》收視企硬</title></header><body><h1>《我Miss係大佬3》收視企硬</h1><p>日本女星仲間由紀惠主演的招牌劇《我Miss係大佬3》自本月19日首播後，雖然劇中學生演員的表現備受觀眾批評，不過《我》劇上周六播出的第2集收視依然強勁，錄得24.8%繼續穩坐收視冠軍寶座。</p><p>草囗剛撐唔住</p><p>至於由男星佐藤隆太孭飛的劇集《ROOKIES》口碑不俗，由首集12.2%收視上升至14.8%。相反由草囗剛及田中麗奈合演日劇版《我的野蠻女友》，收視卻由13.5%下跌至11.5%，看來電視台要想辦法救亡了。</p></body></html>
