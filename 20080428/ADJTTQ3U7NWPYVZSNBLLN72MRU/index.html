<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林海峰還唔清周身債 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林海峰還唔清周身債 - 馮仁昭</h1><p>林海峰下個月28日至31日喺紅館舉行嘅「林海峰是但噏求其大合唱EncoreAlwaysOn」，門票噚日公開發售，喺唔夠三個鐘頭所有門票已經賣晒，佢承認啲飛賣得好令佢有壓力。佢話：「會唔會加場就未知，要睇吓體力同精神上支唔支持得到。自己一路都有諗啲飛嘅問題，以為今次會好啲，但係原來仍然欠人周身『飛債』，可能因為今次開騷唔係喺計劃之內啩！」</p></body></html>
