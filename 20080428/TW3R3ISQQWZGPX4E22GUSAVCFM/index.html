<html><header><meta charset="utf-8"><title>news：<br>夢幻玫瑰保濕閃粉</title></header><body><h1>news：<br>夢幻玫瑰保濕閃粉</h1><p>跑進city'super，再次證明女生的錢好騙，只要產品有粉紅和玫瑰作元素。老遠看到像生日蛋糕造型的盒子，我便一見鍾情，原來這是全身用的保濕粉，撲上身讓身子充滿透明感，說明還寫着會散發迷人玫瑰芳香。小心翼翼的把柔軟的羽毛撲取出，試在手臂上，果然淡淡花香，還閃着細緻的光澤，雖明知這是商人的伎倆，但還是可以勾起夢幻的錯覺。（Oliver）</p><p>city'super（25062888）</p></body></html>
