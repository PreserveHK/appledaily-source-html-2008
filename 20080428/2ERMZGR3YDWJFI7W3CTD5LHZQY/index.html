<html><header><meta charset="utf-8"><title>財話短說<br>北青再有前高層被捕</title></header><body><h1>財話短說<br>北青再有前高層被捕</h1><p>▲北青傳媒（1000）再有高層涉及經濟案件被捕。內地《財經》雜誌網站報道，北青原總經理左其友因涉及經濟問題，已於去年底被判有期徒刑3年；而原《北京青年報》辦公室主任趙文彥，亦於日前被「雙規」。04年底上市的北青，於05年6至9月間，副總裁鄭誼軍、鈕明及廣告部主任于大公等6人先後被刑事拘留；除鈕明外，其餘涉案者已判刑。北青去年純利跌51.46%至1064萬元人民幣，花旗將其投資評級降至「沽售」，目標價降至3.1元。</p></body></html>
