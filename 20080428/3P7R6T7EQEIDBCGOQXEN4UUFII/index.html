<html><header><meta charset="utf-8"><title>江西「神獸」撞牆自殺</title></header><body><h1>江西「神獸」撞牆自殺</h1><p>日前分別在江西都昌縣和鄱陽縣出現的國家二級保護動物、素有「神獸」之稱的兩隻蘇門羚，雖然被送入當地的動物園，但因不滿人為「騷擾」，一隻已經撞牆自殺身亡，另一隻目前仍在不斷撞牆企圖自殺。動物專家指，蘇門羚脾氣十分暴躁，一旦受到驚嚇，就會用頭撞牆自殘，其中自殘身亡的那隻經屍體解剖發現，頭骨都撞斷，求死欲望十分強烈。蘇門羚多棲於海拔3500米以下的森林石山，善於在懸崖峭壁間靈活跳躍和在陡巖上攀跳，遠看就好像傳說中神獸那樣騰雲駕霧。<br> 中新社</p></body></html>
