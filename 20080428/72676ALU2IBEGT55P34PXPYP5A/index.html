<html><header><meta charset="utf-8"><title>聯合婚禮最後一屆</title></header><body><h1>聯合婚禮最後一屆</h1><p>台北市聯合婚禮昨日在士林官邸舉行，主題為「在台北，芋見真愛」，87對新人在優雅純潔白色海芋的浪漫氣氛裏，由台北市長郝龍斌見證結為連理。由於今年5月後民法修正採登記制，故此次公開聯合婚禮的「儀式婚」，將成為具有法律效力的最後一屆。<br> 郝龍斌表示，87對佳偶同許一生誓言，讓平凡生活因愛充滿喜悅，愛永存心中，兩人相知相惜相互扶持，在人生旅程中攜手向前。他要求每對新人要在場親吻99秒，代表愛情長長久久，又教夫妻相處要遵照三個原則：對太太煮的菜一定要誇好吃；先生要主動倒家裏的垃圾；太太購物一定要幫她準備小環保袋。<br> 中央社</p></body></html>
