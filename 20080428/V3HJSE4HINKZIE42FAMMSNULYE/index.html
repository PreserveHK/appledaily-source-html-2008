<html><header><meta charset="utf-8"><title>文龍、可盈齊否認婚變</title></header><body><h1>文龍、可盈齊否認婚變</h1><p>林文龍和郭可盈在04年結婚，二人婚後仍專注演藝事業，惜發展欠理想，近日可盈轉投新經理人，與𡃁模界女模Angelababy同門。可盈日前出席宣傳，穿上tubedress的她骨瘦嶙峋，有報道指她與夫婿林文龍婚姻亮起紅燈，林文龍多次缺席女方家庭聚會。</p><p>「短髮咪顯得瘦」</p><p>記者昨日致電林文龍求證婚變傳聞，他說：「嗰啲報道我唔會回應啦，費事變咗連續劇，總之一句，我同可盈冇事，可能佢剪咗短髮咪顯得瘦啲。」至於可盈則在電話中說：「我冇睇啲周刊好耐啦，都唔回應啦，我哋自己知道乜嘢一回事，周刊鍾意點寫我控制唔到。」<br> 採訪：陳寶明、比華利</p></body></html>
