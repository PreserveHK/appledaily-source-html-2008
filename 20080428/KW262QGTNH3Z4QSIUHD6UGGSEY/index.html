<html><header><meta charset="utf-8"><title>羞恥心台場冧女</title></header><body><h1>羞恥心台場冧女</h1><p>日本當紅三人男子騎呢組合羞恥心，近期憑處男同名細碟走紅日本，他們前日在東京台場擔任台場學園2008文化祭的開幕表演嘉賓，吸引過千名女fans到場支持。</p><p>歌曲勵志</p><p>由TSURUNO剛士、上地雄輔及野久保直樹組成的羞恥心，近期因在日本富士電視台的遊戲節目中，以騎呢答問而出位成功。他們最近推出的處男細碟《羞恥心》內容勵志，面世首日更打低了濱崎步的《MirrorcleWorld》，成為城中佳話。前日三位成員在台場載歌載舞，大會為避免女fans推跌鐵欄，更出動10名保安護欄，幸而當日並沒有發生意外。</p></body></html>
