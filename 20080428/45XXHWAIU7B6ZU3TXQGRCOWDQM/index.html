<html><header><meta charset="utf-8"><title>加州山火千人疏散</title></header><body><h1>加州山火千人疏散</h1><p>美國加州南部帕薩廸納（SierraMadre）發生山火，前日（周日）火場面積達至160公頃，當局出動超過400名消防員、兩架直升機及多架滅火機投擲水彈撲火，並緊急疏散山區附近最少550間民居共千多人，洛杉磯東部市郊學校昨日全部停課。上周六，因火勢失控蔓延，山區一個營地參加婚禮的45名賓客一度被困，至前日下午才由當局出動直升機救離火場，無人受傷。當局估計，假如風勢持續減弱，火勢將在四至七日內完全受控。<br> 美聯社/法新社</p></body></html>
