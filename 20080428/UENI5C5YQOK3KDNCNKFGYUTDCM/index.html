<html><header><meta charset="utf-8"><title>醫學Online<br>毒蚊威脅全球四成人</title></header><body><h1>醫學Online<br>毒蚊威脅全球四成人</h1><p>非洲爆發瘧疾，聯合國衞生組織估計全球有逾四成人口受到蚊子傳染的疾病威脅，其中每年就有多達130萬人死於瘧疾，大部份在非洲發生，患者主要是五歲以下兒童。該組織呼籲非洲各國必須提升對抗及預防瘧疾的措施，例如要增加長效滅蚊劑及室內殺蟲噴霧，期望在2010年前，各國能有足夠的蚊帳和設立足夠的瘧疾診所，全球若要實施相關措施，年費接近160億港元，但仍欠超過100億。</p></body></html>
