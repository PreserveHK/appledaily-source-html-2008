<html><header><meta charset="utf-8"><title>赤西仁首封視帝</title></header><body><h1>赤西仁首封視帝</h1><p>由日本報章《日刊Sports》舉辦的「第11屆日刊Sports電視大獎」昨日公佈結果。總結去年四月至今年三月期間播出的劇集，尊尼組合KAT-TUN成員赤西仁，憑《有閑俱樂部》獲選「最佳男主角」，首度榮膺視帝。</p><p>望拍荷李活片</p><p>前年10月到洛杉磯留學半年的赤西仁，重返藝能界後首度擔正演出《有》劇，他說：「從沒想過會得獎，只要觀眾欣賞劇集就好了。」口味越來越國際化的赤西仁，透露近日沉迷美國連續劇《Heroes》，並希望將來能參與荷李活大製作電影的演出。</p></body></html>
