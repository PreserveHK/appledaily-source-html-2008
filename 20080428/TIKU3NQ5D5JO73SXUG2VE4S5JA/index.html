<html><header><meta charset="utf-8"><title>新知熱聞：書記租地種田被批做騷</title></header><body><h1>新知熱聞：書記租地種田被批做騷</h1><p>做官都要落田耕種？湖南瀏陽市委書記易佳良（圖），近日與六名領導，合租2.8畝稻田，身體力行落田插秧，但就被人猛轟做騷，不過，農民出身的易佳良堅稱：「種田是我的愛好，我勞動只是想鍛煉身體，無其他目的。」還說農田是他以高過市價租來的。<br> 有學者則稱，市委書記租地種田，其中涉及土地流轉等問題，很難判斷是否合法。有市民就批評他辦公時間插秧，似乎精力用錯了地方。<br> <br>  http://news.163.com/08/0428/05/4AJGMKS80001124J.html </p></body></html>
