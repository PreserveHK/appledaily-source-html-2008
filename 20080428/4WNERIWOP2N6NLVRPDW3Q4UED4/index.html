<html><header><meta charset="utf-8"><title>基哥牛一千人同賀</title></header><body><h1>基哥牛一千人同賀</h1><p>於本月17日踏入26歲的韓星李準基，昨日傍晚在首爾的樂天酒店舉行大型生日會，有近千名國內外fans出席。心情極佳的基哥還勁冧影迷說：「雖然30歲已經就在眼前，但因為你們，令我不覺得寂寞，希望你們一生都愛着我。」</p><p>望新劇收視高開</p><p>當晚fans不但送了大批生日禮物，更準備一個五層高的生日蛋糕送給壽星仔。<br> 基哥在韓日女fans陪同下切蛋糕，正忙於拍攝古裝劇《一枝梅》的他吹過蠟燭後許願時說：「希望新劇收視能超越25%。」據悉基哥在生日正日，有fans專程到劇集拍攝場地替他慶祝，更帶同130份便當慰勞劇組人員。</p></body></html>
