<html><header><meta charset="utf-8"><title>《龍珠》海報曝光</title></header><body><h1>《龍珠》海報曝光</h1><p>由周星馳監製、周潤發等人主演的荷李活真人版《龍珠》，雖然要明年才上映，但全球fans似乎都急不及待，早前就有人製作了一張假海報放上網，昨日又有另一款被指為官方宣傳海報於網上曝光，今次更同時出現了日文版本。</p><p>日本映期早一個月</p><p>海報上出現了一顆浮在半空的龍珠，甚有氣勢，英文版及日本版的標語均為「傳說成為真實」，日文版海報不但附上官方網址，更寫明映期為2009年3月，即比北美早一個月上映。另外《龍珠》監製TimVanRellim早前透露影片甚有機會開拍續集，主角悟空更會在片中壯烈犧牲。</p></body></html>
