<html><header><meta charset="utf-8"><title>「看到一個人頭爛開」</title></header><body><h1>「看到一個人頭爛開」</h1><p>「以前一直很喜歡看恐怖片，沒想到自己也算是親身體驗了一次。」疑是5034次列車乘客的網友zijing5昨日在網上講述自己死裏逃生的經歷。「我那個車廂裏有十幾個人和我一樣提前準備下車，排在門口等着，結果那麼突然就爆發了（這次意外），開始時就和玩跳跳床似的，先是一左晃，然後猛的就右晃，我頭還被撞了一下，好歹那時我倚在車壁上，或許是我頭硬，雖然很疼，後來看，(頭)沒有破……我身下還壓着個人，很多人都零散的分佈在火車周圍，估計可能已死，特別是我親眼看到一個人的頭已經爛開了，全是血，除了電影，從來沒現實中見到這麼恐怖的畫面。」</p></body></html>
