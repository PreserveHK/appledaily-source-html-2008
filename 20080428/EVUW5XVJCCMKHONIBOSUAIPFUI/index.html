<html><header><meta charset="utf-8"><title>頭蚤怪客寄居博物館</title></header><body><h1>頭蚤怪客寄居博物館</h1><p>佈滿垃圾的房間、用大象糞便繪的畫、浸在防腐劑中的牛……藝術世界向來充滿荒誕意念，但七個「養」滿頭蚤的頭，也算藝術嗎？來自德國柏林的七名年輕藝術家，故意養滿頭蚤，然後在以色列巴特亞姆藝術博物館生活三星期，目的是「拉闊藝術的界限」。博物館館長說：「藝術，不只限於掛在牆上的畫，藝術是生活，生活是藝術。」不過此舉卻掀爭議──蚤，令人聯想到，二戰時納粹德國曾指猶太人都是「寄生蟲」。<br> 路透社</p></body></html>
