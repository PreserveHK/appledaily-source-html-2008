<html><header><meta charset="utf-8"><title>楊采妮、尼古拉斯談情欲罷不能</title></header><body><h1>楊采妮、尼古拉斯談情欲罷不能</h1><p>由彭氏兄弟執導、金像影帝尼古拉斯基治（NicolasCage）和楊采妮主演的電影《BangkokDangerous》將於8月在美國上映，該片最新的劇照近日在網上曝光。<br> 《BangkokDangerous》是彭氏兄弟翻拍其99年舊作《無聲火》的荷李活版，劇情講述尼古拉斯飾演殺手，獲派到泰國執行任務，戀上楊采妮飾演的啞女阿芳，尼古拉斯更與楊采妮的兒子發展微妙感情。據說彭氏兄弟近日在電影中作出改動，加強尼古拉斯和楊采妮的感情線。<br> 撰文：林妃</p></body></html>
