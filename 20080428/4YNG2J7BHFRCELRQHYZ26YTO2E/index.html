<html><header><meta charset="utf-8"><title>鄭嘉穎買錶助比舞</title></header><body><h1>鄭嘉穎買錶助比舞</h1><p>昨日女皇盃活動中，大會安排了鄭嘉穎、廖碧兒及周汶錡等行腕錶騷，嘉穎透露看中一枚價值逾17萬元的腕錶，他說：「因為要心理調節，之前去《舞動奇跡》時，應承自己入到第一輪之後會獎勵自己，不過當知道郭政鴻被淘汰，即刻冇晒心情，因為我哋之前口號係『一個都不能少』，下一輪會同胡杏兒合作，我都驚連累佢。」</p><p>對於早前有指陳小春擔任此節目裁判時，有偏私香港代表之嫌，嘉穎說：「每個人都有佢計分方法，唔排除有同情分，小春係跳舞出身，不過裁判有兩個係國內，兩個係香港，我不便評論。」
</p></body></html>
