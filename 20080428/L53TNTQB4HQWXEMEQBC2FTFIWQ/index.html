<html><header><meta charset="utf-8"><title>荷爾芭莉產後速收身</title></header><body><h1>荷爾芭莉產後速收身</h1><p>金像影后荷爾芭莉（HalleBerry）上月中為模特兒男友GabrielAubry誕下女兒NahlaArielaAubry，經過一個月來的努力收身，昨日她到比華利山酒店出席一個慈善晚宴，於產後首度曝光。</p><p>籲婦女堅強</p><p>荷爾芭莉昨日以一身豹紋吊帶裙打扮，出席名為銀玫瑰頒獎禮的活動，只見她經過一個月的極速減肥後，體形已回復懷孕前的七八成。是次活動專為受家庭暴力困擾的婦女提供經濟援助，於首次婚姻曾經受虐打的荷爾，更以過來人身份籲婦女們堅強做人。</p></body></html>
