<html><header><meta charset="utf-8"><title>醫學Online<br>更年期骨質流失最高</title></header><body><h1>醫學Online<br>更年期骨質流失最高</h1><p>更年期階段是婦女流失骨質最嚴重的時期，中文大學醫學院跟進438名婦女30個月的時間，其間分階段量度她們的骨質流失情況，她們都是45至55歲的更年期前後婦女。<br> 結果發現更年期前的婦女，每年平均流失0.5%骨質，更年期間的婦女，流失的骨質比率最高，每年平均達2至2.5%，更年期後的婦女則平均每年流失1.5%骨質。<br> 研究同時發現，吸收足夠的黃豆蛋白質及多做步行運動，對預防骨質流失有一定作用。</p></body></html>
