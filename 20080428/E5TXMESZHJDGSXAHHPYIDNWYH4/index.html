<html><header><meta charset="utf-8"><title>奇趣特搜：為證相愛　情侶齊打劫</title></header><body><h1>奇趣特搜：為證相愛　情侶齊打劫</h1><p>搶劫通常是為錢財，但安徽合肥一對情侶卻用搶劫證明彼此相愛。該市20歲的王姓男子近日被楊姓同居女友索取500元寄回家，王表示自己手頭沒錢，楊女竟說：「如果你還愛我，就是搶也得給我搞到錢。」兩人竟然真的在大壚鎮搶走一名女子300多元現金和一部手機。因搶到的財物還不夠數，楊女又要求王「再搶一次」，王不同意，兩人因此爭吵，王其後獨自走到長臨鎮板橋村時，被遭他搶劫的女子認出報警，警方隨後將他拘捕，楊女亦於當晚被捕。<br> <br>  http://news.163.com/08/0427/01/4AGGEGAD00011229.html </p></body></html>
