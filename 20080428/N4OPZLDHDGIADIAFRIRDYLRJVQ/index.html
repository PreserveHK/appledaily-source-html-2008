<html><header><meta charset="utf-8"><title>新知熱聞：肇慶禁叫遊客「靚女」</title></header><body><h1>新知熱聞：肇慶禁叫遊客「靚女」</h1><p>「靚女」、「帥哥」，是不少內地人對女士和男士的稱謂，但今後在廣東肇慶，導遊被禁用「靚女」、「帥哥」來稱呼遊客。肇慶市旅遊部門日前發佈《旅遊行業禮儀規範與行動準則》，規定導遊稱呼遊客要用「先生」或「小姐」，稱呼境外男性時，更要慎用可能引起歧義的「同志」；禁止使用目前民間較流行的「靚仔」、「帥哥」、「美女」、「靚女」等稱呼，和避免稱呼年紀較大女性為「阿姨」。《準則》並規定導遊「不得主動與客人握手」、「行走時避免八字腳」等。<br> <br>  http://news.163.com/08/0427/04/4AGQ1K1P0001124J.html </p></body></html>
