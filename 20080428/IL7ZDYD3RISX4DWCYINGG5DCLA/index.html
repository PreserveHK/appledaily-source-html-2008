<html><header><meta charset="utf-8"><title>謝安琪約Eason露象腿</title></header><body><h1>謝安琪約Eason露象腿</h1><p>謝安琪昨日到商台接受訪問，談到其子張瞻早前因病入院，她說：「小朋友唔識自己洗手，食咗唔亁淨嘅嘢，肚屙咗幾日。我對於小朋友俾人影相唔開心，因為希望佢有寧靜嘅生活。」</p><p>邊溜冰邊唱歌</p><p>稍後謝安琪會聯同陳奕迅（Eason）舉行拉闊音樂會，原本她計劃跟Eason穿貼身溜冰服在台上邊溜冰邊唱歌，她笑說：「到時就係全港最腳粗嘅男女歌手一齊表演，不過製作單位唔支持我個建議，Eason就話睇吓下次邊個騷先做，但我哋就要保持腳粗嘅效果。」<br> 此外，謝安琪夫婿張繼聰昨日出席青少年足球推廣計劃活動，喜歡踢波的他期待將來與兒子齊落場踢波。<br> 採訪、攝影：駱華齡</p></body></html>
