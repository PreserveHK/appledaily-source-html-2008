<html><header><meta charset="utf-8"><title>晒一晒：艷舞團聘三輪車宣傳</title></header><body><h1>晒一晒：艷舞團聘三輪車宣傳</h1><p>內地色情活動之氾濫，由三輪車公然在大街上宣傳，可見端倪。話說，江西余幹縣的電影院正在演出艷舞，日前電影院不僅擺放了幾塊展板，上面張貼着挑逗的語言和畫面，還公然僱用三輪車，在大街上進行宣傳（圖）。據附近居民反映，這樣的艷舞團戲班每天晚上都會有。演出時會有一群穿着透明三點式內衣的女子向觀眾極盡挑逗之能事，有的演出時更是脫下最後一點遮羞布，十分色情。據悉，這種現象在當地已存在多年。然而，當局卻視而不見！<br> <br>  http://news.163.com/08/0428/00/4AJ02L1800011229.html </p></body></html>
