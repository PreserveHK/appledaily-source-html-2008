<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩爆關楚耀思春 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩爆關楚耀思春 - 馮仁昭</h1><p>衞詩（右）、賈曉晨（左）、裕美同劉浩龍等噚日到荃灣出席活動宣傳職安健訊息。對有傳因為有少女介入衞詩同關楚耀嘅感情，導致兩人分手，衞詩更因為咁而激瘦，佢噚日強調自己冇失戀，又話並非因為咁而瘦身，佢話：「我同佢都冇拍拖，唔知個女仔係邊個，如果鍾意佢都唔關我事，我哋有聯絡係好朋友，我知佢冇女朋友，佢都有同我講話好寂寞、想拍拖。」</p></body></html>
