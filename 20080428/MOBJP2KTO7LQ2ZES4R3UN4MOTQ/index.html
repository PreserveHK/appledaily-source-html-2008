<html><header><meta charset="utf-8"><title>JNCMX-1兩地直通手機
</title></header><body><h1>JNCMX-1兩地直通手機
</h1><p>經常於中港兩邊走，好多人都鍾意揀雙卡雙待的手機。最新落場JNCMX-1只重70g，厚度亦只有16.6cm，於同類雙卡雙待手機之中算係最輕最薄，而規格亦不俗，機上有一個2吋TFT顯示屏，鏡頭比較基本，只有30萬像素，不過已支援A2DP藍芽功能、MP4影片播放、MP3音樂播放、FM收音機等，算係一部實用手機。<br><br>查詢：多迅（35861530）</p></body></html>
