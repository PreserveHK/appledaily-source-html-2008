<html><header><meta charset="utf-8"><title>馮仁昭四圍超：盧巧音恨做小齊二奶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：盧巧音恨做小齊二奶 - 馮仁昭</h1><p>盧巧音（Candy）早前為電影《六樓后座2家屬謝禮》客串，Candy今次一嘗快為人母嘅滋味，喺戲裏面飾演一名大肚婆，唔少觀眾睇完非常好奇，係咁追問經手人究竟係上集嘅蘇永康、蕭正楠定係任賢齊（小圖），搞到Candy都唔知點答，因為連佢都一頭霧水，不過如果有得揀嘅話，佢話會揀小齊喎，佢仲講笑咁話：「小齊嘅太太Tina唔知會唔會介意我做二奶呢！」</p></body></html>
