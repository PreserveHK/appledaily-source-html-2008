<html><header><meta charset="utf-8"><title>高清寶寶晒親密照</title></header><body><h1>高清寶寶晒親密照</h1><p>現年21歲、前日有份進入第二輪港姐面試的「高清寶寶」DecemTong（湯傲欣），連日來成為傳媒追訪目標，甚懂人情世故的她昨日忽然更新網誌，煞有介事地向其他「高清寶寶」致歉，她說：「對不起，各位高清寶寶，希望沒有滋擾到你們！」不過她的客氣表現，卻被網友留言惡意中傷。</p><p>男子摟香肩</p><p>另一方面，記者昨日在Decem的網誌私相簿中，找到一張她與男性友人的親密合照，該男子搭着她的香肩，狀甚親暱，看來她的確如外界所說般相當有男人緣。</p></body></html>
