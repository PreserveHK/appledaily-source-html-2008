<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭羨妮打破桃花宿命 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭羨妮打破桃花宿命 - 馮仁昭</h1><p>郭羨妮噚日接受商台嘅電話訪問，有人話《古靈精探》係佢嘅翻生之作，郭羨妮話：「我唔覺得係喎，但又好似係咁啦！」至於佢會唔會因為咁增加咗信心呢？佢話：「自己對抗緋聞嘅能力高咗，唔會再咁易俾人寫緋聞。我畀咗好多心機演，以前成日俾啲唔好嘅新聞蓋過我嘅努力，但係今次可以畀人哋知道我係識得演戲㗎，所以有好嘅收視，連啲朋友都恭喜我。」</p></body></html>
