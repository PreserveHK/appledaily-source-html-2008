<html><header><meta charset="utf-8"><title>拒吹波波滿身酒氣男子被捕</title></header><body><h1>拒吹波波滿身酒氣男子被捕</h1><p>【本報訊】一名中年男子酒後駕駛私家車載同女友人，駛經油麻地佐敦道時疑不勝酒力，將車停在快線與女友人呼呼入睡，被駕車人士誤以為有人暈倒車內報警。警員到場發現駕車男子滿身酒氣，並拒絕提供呼氣測試樣本，被警員拘捕。<br> 涉嫌拒絕「吹波波」被捕男子姓林（51歲），昨清晨6時許，林與女友人飲酒消遣後駕駛一輛Rover私家車載同女友人，沿佐敦道快線南行，駛至擎天半島對開時疑不勝酒力將車停在快線，兩人呼呼入睡，有駕駛者經過誤以為他們暈倒車內於是報警。</p></body></html>
