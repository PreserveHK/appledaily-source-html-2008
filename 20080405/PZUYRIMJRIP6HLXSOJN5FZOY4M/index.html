<html><header><meta charset="utf-8"><title>AmandaS最恨生仔</title></header><body><h1>AmandaS最恨生仔</h1><p>由谷德昭主持的節目《味力昭人》日前邀得AmandaS擔任嘉賓。兩人於節目中一邊品嚐美食，一邊暢談人生。不要看Amanda外表「鬼妹仔」，原來她的思想很傳統，她說：「我一定會生BB，呢個係我人生目標，不過我會係一個好鍾意控制佢嘅媽媽。」那麼作為女兒的她，是否喜歡被爸爸控制呢？她說：「我好唔鍾意俾人控制，我爸爸以前好想我上大學讀商科，但我嚟咗香港做model，不過現在見到我咁成功，佢都好開心。」</p></body></html>
