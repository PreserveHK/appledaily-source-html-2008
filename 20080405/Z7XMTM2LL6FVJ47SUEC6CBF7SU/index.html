<html><header><meta charset="utf-8"><title>晒一晒：260萬豪改平治軍車</title></header><body><h1>晒一晒：260萬豪改平治軍車</h1><p>外貌是霸氣十足的軍車，內裏則裝修豪華，儼如一輛移動別墅。四川一名富豪花140萬買下一輛平治軍用救援車後，再花260多萬把它改裝成現在的「超級房車」（圖）。超級房車內有豪華卧室、浴室、衞生間、廚房與咖啡廳，可容納八個人。<br> <br>  http://news.sina.com.cn/s/p/2008-04-05/070015294414.shtml </p></body></html>
