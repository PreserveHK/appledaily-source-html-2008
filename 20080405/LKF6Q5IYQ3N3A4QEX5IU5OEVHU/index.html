<html><header><meta charset="utf-8"><title>Chlo囗不規則Clutch</title></header><body><h1>Chlo囗不規則Clutch</h1><p>自上年以來開始留意不同大小的CluthBag，但正正方方的款式開始滿足不到我的要求。如果閣下都有同感，今季Chlo囗的Freja會是個好選擇，屈叠摺扣成不規則的袋形，外短吻鱷壓紋皮革、內羊皮，襯上春夏的TrendyCandyColor，着得型嗰陣用又得，襯斯文ElegantLook一樣得!<br>（Younie）</p><p>Chlo囗（29181686）<br> 金鐘太古廣場335號舖</p></body></html>
