<html><header><meta charset="utf-8"><title>理大內地女生失常綑綁送院</title></header><body><h1>理大內地女生失常綑綁送院</h1><p>【本報訊】理工大學的一名內地女生，昨晚在校舍平台突然情緒激動，推倒垃圾桶後又用水潑向途人，兩名女保安員上前詢問時報稱被人抓傷。警員及救護員到場，將女生用布條綑綁手腳送院，事主送院時不停大叫：「她們要殺死我。」<br> 警方消息稱，情緒失控的內地女生姓潘，約20餘歲，昨傍晚6時許在育才道理大校舍的平台上突然失常，除了將多個垃圾桶推倒在地，並用水潑向途人，其他學生見狀通知保安員，再報警求助。</p></body></html>
