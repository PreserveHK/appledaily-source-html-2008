<html><header><meta charset="utf-8"><title>關仁隱事：歌手聖火傳是非 - 關仁</title></header><body><h1>關仁隱事：歌手聖火傳是非 - 關仁</h1><p>祖國就嚟搞運動大會，並視之為炎黃子孫嘅驕傲，唔止運動員，好多藝人都想幫手出一分力，感覺與有榮焉嘛，尤其班歌手爭崩頭，想唱主題曲之外，仲想傳聖火。「歌神」、「榕樹腳」、「大笑姑婆」同「慧根」都有得傳聖火，佢哋開心之餘，其實都係幫代表品牌宣傳，點知就為咗宣傳兩個字，啲風聲好快傳晒開去，網上四圍有人寫，因為祖國方面一早講明唔可以私人放消息，要等阿爺公佈方為實，點知啲人咁唔聽話，聽講運動大會嘅委員會好唔高興，仲打電話去投訴㖭，不過好彩件事到𠵱家都快開鑼，所以阿爺只係咁易鬧幾句就算，費事搞咁多事囉。<br> Textby關仁</p></body></html>
