<html><header><meta charset="utf-8"><title>石頭出書贈愛兒</title></header><body><h1>石頭出書贈愛兒</h1><p>台灣搖滾組合五月天成員石頭，首本著作《我的搖滾媽咪》將於本月18日推出，由於去年3月石頭與愛妻狗狗的兒子小石頭出生，石頭遂決定把兒子由0歲（即太太懷孕期間）到1歲的成長紀錄照片集結成書，當做送給兒子的禮物，與大家一起分享。</p><p>懷孕照溫馨</p><p>石頭首張「一家三口」的照片，乃是由石頭與狗狗的攝影師好友余靜萍操刀，余靜萍表示覺得狗狗懷孕時依舊美麗，故想到為好友拍攝紀念照片，當時石頭和狗狗也覺得相當有趣，結果在攝影師、髮型師及化妝師好友協力下，為小石頭留下珍貴的成長紀錄。<br> 撰文：黎寶蘋</p></body></html>
