<html><header><meta charset="utf-8"><title>徐淑敏盼衣錦還鄉</title></header><body><h1>徐淑敏盼衣錦還鄉</h1><p>徐淑敏昨日在太古城出席化妝示範活動，並擔任模特兒，由專人為她化上夏日最流行的粉色系列新妝，徐淑敏對眼部化妝甚講究，每次均會花很多時間整理眼部化妝，其次則是面部皮膚較亁燥，會特別注重水份護理。</p><p>提前掃墓</p><p>徐淑敏近日未有劇集開拍，密密出席活動賺外快，連清明節也無暇掃墓，她說：「細個時我已經好怕返大陸拜山，好多人，而且我返大陸要行山，一連拜兩日，今年因為要工作，提前上個月同屋企人返去掃墓，見到外公外婆，佢哋喺電視見到有我份做節目都會睇完先瞓覺。」她又表示曾有同事返大陸探親獲拉橫額歡迎，她也希望能有同樣待遇，衣錦還鄉。<br> 採訪、攝影：卓寶花</p></body></html>
