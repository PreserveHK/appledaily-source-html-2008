<html><header><meta charset="utf-8"><title>上海直擊<br>被叫老人家　成龍飛踢祖名</title></header><body><h1>上海直擊<br>被叫老人家　成龍飛踢祖名</h1><p>成龍和房祖名兩父子最近在內地為一飲品擔任代言人，二人昨日並一起出席上海舉行的宣傳活動，大晒溫馨父子情。其間祖名一時說漏嘴，稱呼成龍和公司老總做老人家，成龍聽罷即扮嬲飛踢祖名。</p><p>自踩級數有別</p><p>據祖名表示，他覺得自己跟貴為國際影星的父親屬不同層次，所以最初婉拒一起代言的邀請，成龍原本也尊重祖名的意願，豈料有關方面鍥而不捨再三游說，兩人終答應父子兵上陣。<br> 活動上，祖名與成龍互相擁抱兼互笠高帽，大會更安排現場觀眾模仿成龍父子舉手投足，場面惹笑。<br> 採訪、攝影：郭晨、盧健</p></body></html>
