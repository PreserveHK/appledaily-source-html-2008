<html><header><meta charset="utf-8"><title>朴詩妍拋胸引機友</title></header><body><h1>朴詩妍拋胸引機友</h1><p>曾演出韓劇《大話妹》的女星朴詩妍，於上月底秘密遠赴泰國拍攝手機寫真集《DreamLover》。她大方展示出眾的身材，其中幾張她只穿上性感背心拍攝，相信定必能吸引大批韓國麻甩fans下載其靚相作手機桌布。</p><p>換70套戰衣</p><p>朴詩妍為了這輯靚相，共更換了多達70套「戰衣」，充份散發出女性的誘人美態。拍攝人員表示，雖然寫真集在秘密情況下進行，但卻吸引不少記者到場採訪，令拍攝過程發生很多意料不到的事情。<br> 另外，朴詩妍即將與電影《食客》的金剛于及男星趙在鉉拍攝新片《MarineBoy》，於片中大玩三角戀情。</p></body></html>
