<html><header><meta charset="utf-8"><title>柴崎幸願為《少林》破相</title></header><body><h1>柴崎幸願為《少林》破相</h1><p>由周星馳監製的日本電影《少林少女》，將於本月底在當地上畫，身為女主角的柴崎幸近日積極到日本各地宣傳。繼上周末與張雨綺、田啓文等出席東京試映會後，幸妹跟導演本廣克行日前又一同到札幌和大阪等地舉行試映會，認真忙個沒停。</p><p>打到鼻腫兼發炎</p><p>在前日的大阪宣傳活動上，幸妹再次分享拍攝期間的苦與樂。她說：「雖然開拍時被打到鼻腫兼雙臂發炎，但我不害怕會破相。相反，能夠拍出好的場面，感覺非常痛快！」稍後幸妹還會親臨香江，於本月中出席電影的首映。</p></body></html>
