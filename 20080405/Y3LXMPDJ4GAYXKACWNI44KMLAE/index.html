<html><header><meta charset="utf-8"><title>關8開騷碎石墮落傷Fans</title></header><body><h1>關8開騷碎石墮落傷Fans</h1><p>由錦戶亮等尊尼仔組成的關Johnny8，前晚在橫濱Arena舉行演唱會，為組合的全國巡迴演唱打頭陣。可惜演唱會舉行期間卻發生了不愉快事件，兩名母女fans在場內被天花墮落的碎石擊傷，幸好只是頭部受輕傷。</p><p>幸無中斷演出</p><p>據當地警方調查，碎石是從7米上的天花跌落在第三層的觀眾席上，相信是曾有工作人員踏足天井而導致碎石剝落，幸好個唱並沒有受意外影響而中斷。當晚演出有15,000fans到場，錦戶亮稱：「於4月的新年度開個唱，感到非常幸運，我們也是首次演出得如此高興！」組合將繼續在不同地區演出共26場，其中包括7月的東京巨蛋演出。</p></body></html>
