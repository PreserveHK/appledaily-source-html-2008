<html><header><meta charset="utf-8"><title>納奧美大鬧英航機艙</title></header><body><h1>納奧美大鬧英航機艙</h1><p>英國名模納奧美金寶（NaomiCampbell），前日於倫敦希斯路機場乘搭英航前往洛杉磯時，因遺失行李而在頭等機艙大吵大鬧。據悉英航對今次事件絕不會姑息，並考慮將納奧美列入乘客黑名單內，禁止她日後再乘搭英航。<br> 英航的發言人說：「這是一次嚴重的事件，我們作獨立處理並採取必須的相應行動。」另外，納奧美前日保釋外出後，曾向友人表示會為自己的膚色抗爭到底，認為事件涉及種族歧視。</p></body></html>
