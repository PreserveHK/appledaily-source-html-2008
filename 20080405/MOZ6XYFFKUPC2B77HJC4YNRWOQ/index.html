<html><header><meta charset="utf-8"><title>何韻詩開舖似趁墟</title></header><body><h1>何韻詩開舖似趁墟</h1><p>何韻詩一連七日假銅鑼灣開設「Hall1CShop」銷售自家產品，昨日推出700個以阿詩做嘜頭的限量版USB，不消半小時全部售罄，阿詩表明此乃限量版絕不加印。排頭位的女fans於凌晨5時開始排隊，上午11時開門前人龍已排至商場4樓，何韻詩的父親（姑爹）即時派籌免fans久候，問他是否滿意銷售情況？他說：「實在太滿意。」<br> 為免引起商場混亂，阿詩決定放棄現身答謝fans，談到銷售理想，她說：「係意料之內，因為睇到fans喺討論區約埋半夜去排隊買，我都好擔心佢哋夜晚排隊，所以決定以派籌方式發售。」</p></body></html>
