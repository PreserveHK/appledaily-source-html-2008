<html><header><meta charset="utf-8"><title>晒一晒：「火神」氣功煎魚</title></header><body><h1>晒一晒：「火神」氣功煎魚</h1><p>有「火神」之譽的氣功大師何鐵桓，前日在廣州表演氣功煎魚（圖），只見他一手捧着一條生的魚，另一隻手對魚發功，不消一分鐘，魚身上就冒出縷縷白煙，魚身變色，魚肚亦變黑。不過，有90%網友都唔信，認為只是小魔術！有網友還說，魚肚變黑，魚肚內一定是放了鈉、白磷之類的東西！<br>  http://news.163.com/08/0304/04/465QQOQS00011229.html </p></body></html>
