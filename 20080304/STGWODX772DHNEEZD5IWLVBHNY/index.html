<html><header><meta charset="utf-8"><title>財話短說<br>首國入股澳礦尚待評審</title></header><body><h1>財話短說<br>首國入股澳礦尚待評審</h1><p>▲首長國際（697）董事總經理曹忠表示，有關收購澳洲資源旗下BalmoulSouth鐵礦石計劃，將於6月完成可行性報告，然後再有3個月時間考慮是否落實有關收購計劃。首長國際昨簽訂一項3.2億美元的銀團貸款，息率為倫敦同業拆息加52點子。曹忠說，雖然今年國際鐵礦石價格上升逾65%至每噸約300美元，但集團的鋼厚板價格升幅更凌厲，由去年初500美元升至目前1200美元，可填補成本漲價。</p></body></html>
