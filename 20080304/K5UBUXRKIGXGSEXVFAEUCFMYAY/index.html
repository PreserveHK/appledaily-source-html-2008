<html><header><meta charset="utf-8"><title>領匯商場舖遭爆竊</title></header><body><h1>領匯商場舖遭爆竊</h1><p>【本報訊】黃大仙龍翔中心地下一間參茸店遭爆竊，損失40萬元參茸海味及現金，東主指摘領匯管轄的商場保安鬆懈，讓賊人輕易得手。<br> 51歲姓廖職員昨晨9時許開舖時發現鎖頭失去及鐵閘鎖被撬，報警及通知東主，點算共有25個玻璃樽的貨，另外收銀機兩萬多元亦失去。據姓林東主稱，他在新界及九龍經營4間參茸店，首次被爆竊。他稱，店舖月租7萬多元，但領匯未能提供應有保安服務，「仲差過房署管理」。領匯發言人稱，商場晚上關門後有保安員通宵駐守及巡邏，主要出入口亦實施出入登記，領匯加強巡邏。</p></body></html>
