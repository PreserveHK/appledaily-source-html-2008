<html><header><meta charset="utf-8"><title>ClickClick情報科︰吳浩康、莊思敏拍拖夜蒲</title></header><body><h1>ClickClick情報科︰吳浩康、莊思敏拍拖夜蒲</h1><p>吳浩康（Deep）與富家女友莊思敏，自被踢爆地下戀情後，兩人雖一直未有公開承認，但卻不時被拍得結伴外出拍拖的照片，日前就有讀者向凌零發報料，提供一張兩人上月18日在夜店玩樂時的親密照，足證二人戀情已在友儕間公開。<br> 早前被「姦殺令」陰影籠罩的莊思敏，似乎已放下戒備，與男友Deep一齊出席友人在銅鑼灣夜店的聚會，照片所見兩人未有因在人前而顯得避忌，莊思敏更親密地蹺着男友手臂輕倚其身旁，看來二人戀情依然相當穩陣。</p></body></html>
