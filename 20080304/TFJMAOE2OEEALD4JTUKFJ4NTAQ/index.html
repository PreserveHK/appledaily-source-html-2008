<html><header><meta charset="utf-8"><title>夫妻大戰同傷被捕</title></header><body><h1>夫妻大戰同傷被捕</h1><p>【本報訊】一名少婦不滿在酒店工作的丈夫經常與同事調換假期及遲給家用，懷疑他在外鬼混，昨在深水埗家中質問丈夫時遭夫踢落床受傷，她拿起酒樽擊穿夫頭，夫婦同被警方拘捕送院。<br> 現場為北河街66號一單位，男事主27歲姓黎，妻23歲姓張。<br> 昨午1時許，張婦向卧在床上的丈夫大興問罪，夫否認在外鬼混並嫌妻煩擾，突起腳踢她落床；張婦倒地頭部撞傷，隨手拿起酒樽還擊，擊穿丈夫頭部流血。警員以涉嫌傷人將夫婦拘捕，及將兩人送院治療。</p></body></html>
