<html><header><meta charset="utf-8"><title>醫學Online<br>盆骨底病變婦女多</title></header><body><h1>醫學Online<br>盆骨底病變婦女多</h1><p>美國有多達三分一的女士，受盡大小便失禁，甚至子宮下垂等盆骨底病變困擾，而患病機率與年齡並無關係。美國南加州大學研究證實，4,000名年齡由25至84歲女性當中，25%人有大便失禁毛病、15%經常有小便失禁問題，13%婦女膀胱過度活躍，並有6%婦女生殖器官下垂，這些疾病統稱盆骨底病變，曾自然分娩婦女患病風險較剖腹分娩或未曾生育的婦女高兩倍，部份患者可透過手術治療。</p></body></html>
