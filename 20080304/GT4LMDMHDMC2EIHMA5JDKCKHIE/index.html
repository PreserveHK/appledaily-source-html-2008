<html><header><meta charset="utf-8"><title>反對者抗議　被防暴警察拘捕</title></header><body><h1>反對者抗議　被防暴警察拘捕</h1><p>俄羅斯總統選舉未選已有結果，數十人昨天嘗試在莫斯科集會抗議，他們一些人手持寫着「你們選舉是鬧劇」，一名50多歲的女示威者說：「我有責任走出來對預定結果的選舉表達不滿。」<br> 但示威者一出現，早已佈防的300名防暴警察，立即暴力對待，用棍棒毆打他們，及將他們抬上巴士送到警局。面對暴力對待，示威者大叫：「可恥！法西斯」警方拘捕了數十示威者，大部份是年輕人。<br> 反對派領袖、前棋王卡斯帕羅夫則與大約700名示威者，在普京和梅德韋杰夫家鄉聖彼得堡廣場示威抗議。<br> 路透社/美聯社</p></body></html>
