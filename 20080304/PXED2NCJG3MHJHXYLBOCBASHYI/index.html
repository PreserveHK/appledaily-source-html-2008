<html><header><meta charset="utf-8"><title>拒收預錄電話新一輪登記</title></header><body><h1>拒收預錄電話新一輪登記</h1><p>【本報訊】打擊預錄電話、但不管真人發聲的「拒收預錄電話訊息登記冊」，今日起正式接受9字頭的電話號碼登記，公眾可以致電1835000進行登記。<br> 電訊管理局發言人表示，自今年1月25日推出登記冊以來，分階段接受了2字頭、3字頭及6字頭號碼登記，至本月2日為止，已有多達102,943個電話號碼登記。<br> 至於針對濫發傳真與短訊的拒收登記冊，則分別已有58,718個電話號碼及81,657個電話號碼登記。</p></body></html>
