<html><header><meta charset="utf-8"><title>眨眼控制iPod播歌</title></header><body><h1>眨眼控制iPod播歌</h1><p>見到有人似對你眨眼，可不要會錯意表錯情，因為日本研究員開發了一種新系統，可用眨眼控制iPod音樂播放機。<br> 大阪大學發明的眨眼操控系統，由一塊電腦晶片和一對紅外線感應器組成，可裝在太陽眼鏡旁邊。系統藉監視太陽穴部位活動情況來辨別眨眼，雙眼緊閉一秒就可開動iPod，再緊閉一秒則關機，眨右眼可跳至下一曲目，眨左眼則回到上一曲目。<br> 研究員谷口和弘說，系統會分辨故意閉眼一秒和正常的眨眼，所以不用擔心認錯訊號，吃東西或跟人傾談時都可以使用。谷口指這系統亦可以用來控制電視機、冷氣機、燈光等電器。<br> 法新社</p></body></html>
