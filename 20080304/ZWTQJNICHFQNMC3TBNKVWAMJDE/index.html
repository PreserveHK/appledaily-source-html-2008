<html><header><meta charset="utf-8"><title>醫學Online<br>運算記憶可影響學習</title></header><body><h1>醫學Online<br>運算記憶可影響學習</h1><p>英國一項研究發現，學童讀書成績差與智商無關，原來是受運算記憶能力影響。運算記憶主要負責處理數據，例如心算及句子記憶等能力，屬於其中一種短期記憶。研究測試3,000名不同年齡學童的運算記憶能力，發現一成學童此項記憶的能力低於標準，更嚴重影響他們的學習，專家呼籲在幼兒入學或4歲前測試運算記憶的表現，若有問題可接受相關訓練予以改善。</p></body></html>
