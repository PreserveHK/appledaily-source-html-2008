<html><header><meta charset="utf-8"><title>新垣結衣捧電影獎</title></header><body><h1>新垣結衣捧電影獎</h1><p>由日本雜誌協會舉辦的「第45屆GoldenArrow大獎」頒獎典禮前晚在東京舉行，憑電影《戀空》大放異彩的女星新垣結衣，獲頒發「電影獎」。</p><p>盼考車牌遊京都</p><p>去年忙得不可開交的新垣，表示今年的目標是要考到車牌，她說：「希望可以駕車到京都這個充滿日本特色的地方。」至於去年在日劇《花樣少男少女》和《花樣男子2》表現突出的男星小栗旬，則獲頒「放送大獎」。此外，菊地凜子、北乃紀伊、福田沙紀、柳原可奈子等則成為新人獎得主。</p></body></html>
