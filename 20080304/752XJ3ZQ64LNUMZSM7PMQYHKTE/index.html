<html><header><meta charset="utf-8"><title>奇趣特搜：少女摔倒　廁刷插穿腋窩</title></header><body><h1>奇趣特搜：少女摔倒　廁刷插穿腋窩</h1><p>30公分長的塑膠潔廁刷，從腋窩插入體內，相當驚嚇吧！四川樂山市中心城區一名少女日前在家洗完澡，正準備關水時，不慎摔倒，剛好倒向了插放在地面上的一把潔廁刷。由於衝力過猛，少女的腋窩當場被插穿，潔廁刷並深深刺進體內，令她肩膀明顯的突起，即時被送到醫院急救。醫生形容，這名少女不幸中之大幸，潔廁刷只從她胸大肌和胸小肌之間穿過，靠近鎖骨，並沒有進入胸腔，經手術取出後，如無出現感染，應會很快康復。<br>  http://news.163.com/08/0304/06/4660SG9O00011229.html </p></body></html>
