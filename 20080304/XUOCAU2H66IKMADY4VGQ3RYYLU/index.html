<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy想攝阿嬌位 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy想攝阿嬌位 - 馮仁昭</h1><p>Angelababy（右）同Lisa.S（左）噚日喺四季酒店，出席化妝品牌活動，之前有指阿嬌鍾欣桐被飛冇得拍電影《武俠梁祝》，改由Angelababy補上，Angelababy話：「係有搵過我去casting，同導演有傾過，不過未知點，我梗係希望有機會拍，吳尊咁靚仔。」另外，Lisa.S同Angelababy影合照時，身高相差一截，不過佢大讚Angelababy話：「係我自己太高，好難買衫買鞋，Angelababy身材好標準，除咗男友吳彥祖，冇乜男仔襯到我！」</p></body></html>
