<html><header><meta charset="utf-8"><title>廖碧兒結新歡<br>鬼聲鬼氣拍廣告</title></header><body><h1>廖碧兒結新歡<br>鬼聲鬼氣拍廣告</h1><p>廖碧兒（Bernice）早前為SonyEricsson手機拍攝了新一輯廣告相，今次她的拍檔不是緋聞男友陳豪，而是另一型男VJDominic。他們同是「鬼聲鬼氣」，所以一碰面即十分投契，令拍攝過程非常順利。</p><p>形象多變</p><p>廣告商更專誠為Bernice設計了兩個造型，一個是性感高貴的partylook，另一個是專業大方的行政人員look，凸顯Bernice多變的一面。Bernice說：「平時拍劇鍾意聽歌嚟培養情緒入戲，想自己moody啲就會聽慢歌，演繹輕鬆嘅角色，就會聽快歌。」<br> 撰文：懷鈺</p></body></html>
