<html><header><meta charset="utf-8"><title>坐霸王的士<br>通緝犯襲警被捕</title></header><body><h1>坐霸王的士<br>通緝犯襲警被捕</h1><p>【本報訊】一名醉酒男子在馬鞍山截乘一部的士到達目的地後，疑發酒癲賴賬，警員到場調查發現醉漢被通緝，採取拘捕行動時醉漢反抗，其中一名警員手指扭傷，醉漢終被制服，受傷警員送院治理。<br> 昨凌晨1時許，姓盧（38歲）的士司機，在馬鞍山錦泰苑接載姓吳（28歲）男乘客，前往聽濤雅苑，當的士抵達聽濤雅苑停車場入口處，疑有人醉酒拒付車資，盧報警求助。警方到場調查，揭發吳因欠交政府罰款被通緝，其中洪姓警員上前欲拘捕吳時遇到反抗，雙方糾纏起來，洪右手中指扭傷紅腫，吳則被其他警員制服拘捕，洪清醒送院治理。</p></body></html>
