<html><header><meta charset="utf-8"><title>馮仁昭四圍超：俞儷軒千金唔肯認結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：俞儷軒千金唔肯認結婚 - 馮仁昭</h1><p>已故設計師俞儷軒嘅21歲女兒陳斯允（Ingrid右），噚日入紙登記註冊（右圖），同外國男友Thierry（左圖左）結婚。報住銅鑼灣嘅Thierry現年25歲，據報係歐洲化妝及香水連鎖店Sephora嘅太子爺，兩人拍拖兩年多。記者噚日致電恭賀陳斯允，佢卻否認話：「唔係我呀，係我今日有兩個朋友喺金鐘結婚，我同男友幫佢哋做證婚人，所以簽咗啲文件。」登記上有佢哋嘅簽名喎？佢話：「唔係，佢遲啲去北京讀書，點會呢？」</p></body></html>
