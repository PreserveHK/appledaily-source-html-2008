<html><header><meta charset="utf-8"><title>MaggieQ騎馬傷背</title></header><body><h1>MaggieQ騎馬傷背</h1><p>MaggieQ因與陳冠希傳過緋聞，因而捲入淫照風波，她將於月底返港宣傳由她主演的電影《三國之見龍卸甲》，此片將於下月3日上映。戲中有不少武打場面，據擔任動作設計的洪金寶表示，拍馬上武打鏡頭最困難，因為坐在馬背上武打的招式經過特別設計。<br> </p><p>停工五日</p><p>在戰場上唯一的女將MaggieQ，首次在馬上拍武打戲，她說：「好刺激㗎，不過拍呢部戲要花好大體力，而且要好專注去拍。」雖然每場戲都做足安全措施，可惜MaggieQ仍是受傷了，她說：「騎馬戲真係拍得好開心，不過最唔開心係整傷咗背脊，休息咗五日，對拍攝進度有啲影響，真係好抱歉。」<br> 撰文：林妃</p></body></html>
