<html><header><meta charset="utf-8"><title>News：花香噴全身</title></header><body><h1>News：花香噴全身</h1><p>記得小時候的我，最喜歡偷偷地潛入媽媽房間偷噴她的Chanel香水，因為總覺得做女仔應該噴些香水，才有女人味。相信香水發放出來的氣味，是最能夠代表一個人的個性，個人喜好，所以不是甚麼香水都會買，不過充滿甜味或花香的香水皆屬心頭好。最近VeraWang的FlowerPrincess香水更成了今季首選，味香清新，外形又靚，用了之後真係有公主的感覺！</p><p>海港城Faces、時代廣場連卡佛有售</p></body></html>
