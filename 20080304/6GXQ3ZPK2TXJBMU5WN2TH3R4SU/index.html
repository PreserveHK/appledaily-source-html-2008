<html><header><meta charset="utf-8"><title>國際Gossip：石原撲水挽救所創立銀行</title></header><body><h1>國際Gossip：石原撲水挽救所創立銀行</h1><p>東京都知事石原慎太郎呢鋪真大鑊，皆因由佢一手創立嘅「新銀行東京」（ShinGinkoTokyo）爆出虧空1,000億日圓（約74.5億港元）嘅醜聞。石原四圍撲水救銀行，但呢間嘢專借錢畀啲冇人肯貸款嘅企業，壞賬嚴重，外國冇人肯出手。佢𠵱家有三條路可揀：睇住間銀行執笠；𠱁東京納稅人注資；最後是向佢一直最憎中國求救。<br> 英國《泰晤士報》</p></body></html>
