<html><header><meta charset="utf-8"><title>全球首輛零廢氣跑車</title></header><body><h1>全球首輛零廢氣跑車</h1><p>英國百年老店趕潮流，Morgan車廠趁成立100周年，在瑞士日內瓦展出全球第一輛零廢氣的環保跑車LifeCar。<br> LifeCar是由世界一流大學和高科技公司的心血結晶，外形典雅，但採用了21世紀環保技術，以氫燃料混合氧氣產生電力推動跑車行走，只產生水蒸氣，而不會排出廢氣。目前福特、寶馬和通用汽車都在研製燃料電池車或燃氣電動混合車，只有Morgan成功研製出第一部燃料電池跑車。<br> LifeCar由靜止加速至時速96公里，只需七秒，最高時速為144公里，入滿一缸氫氣可行走400公里。但環保跑車造價不菲，要12萬鎊（185萬港元）。<br> 英國《每日郵報》</p></body></html>
