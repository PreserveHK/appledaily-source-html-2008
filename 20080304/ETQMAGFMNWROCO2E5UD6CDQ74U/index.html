<html><header><meta charset="utf-8"><title>氣球藝術家製作氣球時裝</title></header><body><h1>氣球藝術家製作氣球時裝</h1><p>【本報訊】穿上以氣球製成的服飾，可否成功升空？<br> 健力士世界紀錄保持者兼氣球藝術家LarryMoss將首度來港，於本月17日至24日在觀塘apm商場，用逾萬氣球製作多件高逾10呎的巨型氣球雕塑，包括跨欄及馬術等熱門奧運項目，以及一系列別注版氣球時裝，當然也包括應節的巨型復活兔及可愛小雞等。</p><p>曾創健力士世界紀錄</p><p>來自美國紐約的LarryMoss以氣球作為創作媒體，2000年曾以逾40,000個氣球製作高25呎、闊80呎的氣球球場，創全球最大氣球藝術品的健力士世界紀錄。</p></body></html>
