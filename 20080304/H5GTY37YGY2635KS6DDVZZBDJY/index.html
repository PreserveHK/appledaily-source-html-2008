<html><header><meta charset="utf-8"><title>財話短說<br>渣打已入股印度數家銀行</title></header><body><h1>財話短說<br>渣打已入股印度數家銀行</h1><p>▲英國《金融時報》報道，渣打集團（2888）已在印度數家銀行持有小量股權，期望在當地放寬外資只可持股5%限制後，能捷足先登覓得踏腳處，搶飲頭啖湯。集團印度行政總裁NeerajSwaroop表示，與其他外資同業一樣，渣打已密密在印度數家銀行，收購或持有5%以內股權，但他未有透露銀行名稱及持股比例。業界估計，渣打是藉對冲基金及第三者資產管理公司間接持股。</p></body></html>
