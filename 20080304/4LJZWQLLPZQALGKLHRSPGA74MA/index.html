<html><header><meta charset="utf-8"><title>吸不明氣體四人不適</title></header><body><h1>吸不明氣體四人不適</h1><p>【本報訊】紅磡鶴園東街富恒工業大廈10樓，昨晨遭不明氣體侵襲，有4名職員吸入氣體後感到不適，警方及消防接報到場，其中一男兩女需送院治理，消防事後懷疑不明氣體是大廈9樓一打金工場使用化學品硝酸引起，現正對事件展開調查。</p><p>疑化學品硝酸引起</p><p>送院治理的一男兩女年齡由34歲至58歲，他們都是感到惡心及頭暈；昨晨11時30分，大廈10樓有4名職員吸入不明氣體感不適後，保安即時報警，警方及消防逐層搜尋氣體來源，懷疑氣體來自9樓。<br> 據悉，發生不明氣體的工業大廈9樓有一間打金工場，該工場每當用硝酸清洗及處理首飾時，都會釋出一些刺臭及令人流淚的氣體。</p></body></html>
