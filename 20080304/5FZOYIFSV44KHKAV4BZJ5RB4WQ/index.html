<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Sammi老撾落力扶貧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Sammi老撾落力扶貧 - 馮仁昭</h1><p>鄭秀文（Sammi）、梁詠琪同卓韻芝3位「饑饉之星」早前跟宣明會去咗老撾，探訪當地貧窮村莊。佢哋喺村民帶領下參觀魚塘，仲落手落腳築圍欄、種樹苗保護魚塘，真係出心出力。之後佢哋到一個村莊，送咗大批文具餅亁畀小朋友，仲同班小朋友玩「紅綠燈」同「麻鷹捉雞仔」遊戲，連平時個樣coolcool哋嘅Sammi都玩到癲晒，認真大唔透。</p></body></html>
