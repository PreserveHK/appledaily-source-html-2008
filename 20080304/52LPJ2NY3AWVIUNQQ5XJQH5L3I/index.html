<html><header><meta charset="utf-8"><title>國際Gossip<br>哈里升職加薪訓練新人</title></header><body><h1>國際Gossip<br>哈里升職加薪訓練新人</h1><p>英國哈里王子（PrinceHarry）喺阿富汗打完塔利班（Taliban）返國，威到盡之餘，下月仲會升職加薪。佢將由少尉升中尉，年薪由23,375鎊（約36萬港元）加到28,216鎊（約44萬港元），負責訓練新人，但起碼要等一年半，先可以返上前線。有英國人批評傳媒將呢次哈里出征搞到變宣傳騷，太少人真正關注阿富汗局勢同英國角色。哈里都唔想搞成咁，佢講過拒絕做軍方「代言人」，呢次鋪天蓋地嘅報道已經令佢有啲尷尬。<br> 法新社/英國《每日郵報》</p></body></html>
