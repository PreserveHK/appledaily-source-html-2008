<html><header><meta charset="utf-8"><title>中年女子跳樓命危</title></header><body><h1>中年女子跳樓命危</h1><p>【本報訊】石硤尾澤安邨華澤樓一名女子昨凌晨4時許，被發現從大廈5樓梯間跳下，重傷倒卧簷篷，送院後情況危殆。<br> 事發時，39歲姓郭女事主在華澤樓5樓梯間脫下鞋後爬過欄河躍下自殺，倒卧1樓簷篷，被姓周女住客見狀報警。消防員趕至將傷者救下送院治療，情況危殆。當時傷者身上無身份證及任何財物，警員上樓逐戶拍門向住客查問，終確認她的身份但未有發現遺書，郭女的家人表示不清楚她為何自殺，警方正調查其輕生原因。</p></body></html>
