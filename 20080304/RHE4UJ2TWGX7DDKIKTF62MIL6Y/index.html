<html><header><meta charset="utf-8"><title>國際Gossip：英曾想靠占星師追蹤希魔</title></header><body><h1>國際Gossip：英曾想靠占星師追蹤希魔</h1><p>在二戰時，英國曾相信占星術可以救世界。匈牙利人馮沃爾（LudigvonWohl）向英國特別行動委員會（SOE）進言，話希特拉（AdolfHitler）信占星術，會根據占星結果部署行動，若果向佢嘅占星學家套料，相信可以掌握佢嘅行動。但馮沃爾出咗名鍾意吹牛，SOE以外嘅多個部門都唔多信佢，而歷史證明，希特拉係完全唔信占星呢味嘢。<br> 英國廣播公司</p></body></html>
