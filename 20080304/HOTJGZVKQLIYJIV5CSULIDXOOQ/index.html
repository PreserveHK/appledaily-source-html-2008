<html><header><meta charset="utf-8"><title>奇趣特搜：八哥會變男女聲說話</title></header><body><h1>奇趣特搜：八哥會變男女聲說話</h1><p>八哥會說話並不出奇，但會用男、女聲交替說話則相當稀罕。聽到河南鄭州趙先生（圖）六歲的八哥自言自語，你或許會忍俊不禁。沒有人跟牠說話時，不甘寂寞的八哥就說：「走了，走了！」若還是沒有人理會牠，牠便用女聲說：「啊！你咋不叫八哥說話？」「吹口哨，吹口哨！」剛說完，牠就吹起口哨來。<br> 當趙先生和八哥說：「吃飯了嗎？」八哥會回應說：「吃飯沒有？嗯？你儍呀？」趙稱，他的八哥還擅長用語氣詞，啄人後更會「哈哈哈」大笑。<br> <br>  http://news.sohu.com/20080303/n255483452.shtml </p></body></html>
