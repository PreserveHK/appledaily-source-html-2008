<html><header><meta charset="utf-8"><title>求驗客手記：尹馬維克將接主帥荷蘭國家隊冇運行 - 求驗客</title></header><body><h1>求驗客手記：尹馬維克將接主帥荷蘭國家隊冇運行 - 求驗客</h1><p>身為荷蘭球迷嘅求大俠，聽到飛燕諾教練尹馬維克將會喺今夏歐國盃後，接替尹巴士頓成為荷蘭國家隊教練，不禁大叫慘！慘！慘！尹馬維克同尹巴士頓都係紅褲子出身，但球員時代得過一頂國家隊喼帽，同譽滿全球嘅尹巴士頓冇得比。作為教練，尹馬維克喺02年帶領飛燕諾奪得歐協盃後，越教越差，教到德甲多蒙特幾乎降班。今季重返飛燕諾亦表現一般，荷蘭足總搵佢執教，我求大俠真係怕佢食唔住班高傲嘅荷蘭國腳！</p></body></html>
