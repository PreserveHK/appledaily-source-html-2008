<html><header><meta charset="utf-8"><title>新鮮出爐：廣告迷Blog之唔好亂摘草莓</title></header><body><h1>新鮮出爐：廣告迷Blog之唔好亂摘草莓</h1><p>香港廣告慣性推個明星出嚟講兩句，就以為產品會大賣。其實要令人印象深刻，一個夠大膽、有創意的廣告就已經可以慳番唔少。來自羅馬尼亞的版主Alexandru，經常於blog內Post一些最新的世界各地廣告，一個最新Update的廣告係關於草莓汁。我睇完即刻唔敢亂摘草莓之餘，亦已經足以令我記得呢隻草莓汁叫Jokk。雖然唔覺眼香港有呢個牌子，但下次有機會相見，必定買嚟試一試。<br><br>http://canofthought.blogspot.com</p></body></html>
