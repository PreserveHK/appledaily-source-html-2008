<html><header><meta charset="utf-8"><title>Mikki肥10磅升CCup</title></header><body><h1>Mikki肥10磅升CCup</h1><p>名模姚書軼（Mikki）昨日在灣仔君悅示範名錶Dewitt，與拿破崙後人同場相遇。穿吊帶裙的Mikki，明顯增磅，她自爆心廣體胖，她說：「係呀，過咗年肥咗，𠵱家135磅，入行以來最高峯，比平時125磅肥咗好多，就快開季，𠵱家要積極帶狗喺灣仔海旁跑步、游水減肥。」<br> Mikki笑言暴肥初期，曾誤以為懷孕，不過她直言是傳統女人，要先結婚才生仔，提到她上圍升cup，她說：「個胸係大咗，以前係B-，家陣係C+。」<br> 採訪：RitaLeung<br> 攝影：RickyChan</p></body></html>
