<html><header><meta charset="utf-8"><title>KateSpade夏日之吻</title></header><body><h1>KateSpade夏日之吻</h1><p>漫長的冬天，雙腿都套在長靴長襪之下，不見天日的日子終於可以完結。買鞋既是必需品，也是心癮。近日就買了一對拖鞋款的凉鞋，可愛之處在於鞋面的兩條小肥魚，當我把雙腳拍埋就等於兩條紅魚在Kiss！感覺開心又夠Sweet，而且漆皮用料既搶眼又好用，即使踩落沙灘都一樣無問題!<br><br>（Younie）</p><p>KateSpade（21164998）<br> 金鐘太古廣場211號舖</p></body></html>
