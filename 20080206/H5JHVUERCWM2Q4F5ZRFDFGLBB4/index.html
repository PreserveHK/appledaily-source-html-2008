<html><header><meta charset="utf-8"><title>馮仁昭四圍超：星爺賣溫情港迷受落 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：星爺賣溫情港迷受落 - 馮仁昭</h1><p>周星馳（左）噚日同《長江7號》演員好似張雨綺（右）喺吉隆坡宣傳，星爺呢套新戲改走溫情路線，加上佢戲份唔多，好多人都擔心票房，不過部戲喺香港上映5日，截至前日100間戲院約收1,700萬，算係唔錯，內地4日就收咗6,276萬，比起之前同樣上咗4日嘅《投名狀》有8,000萬、《集結號》有7,000萬嘅票房，《長》片成績明顯冇咁好，可能係因為內地受到大風雪影響啦！</p></body></html>
