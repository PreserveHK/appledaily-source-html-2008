<html><header><meta charset="utf-8"><title>吳亭欣心口食風搶鏡</title></header><body><h1>吳亭欣心口食風搶鏡</h1><p>張文慈（Pinky）、吳亭欣、陳啓泰和袁文傑等昨日在大埔亞視總台為《鼠年吉祥賀新禧》拜神。吳亭欣身穿性感旗袍成功搶鏡，她說：「係公司安排畀我，大年初一到時仲會露背，雖然凍，但係最緊要靚，希望到時唔好落雨啦，心口食風冇問題，唔好食雨。」</p><p>張文慈停月事</p><p>收起性感的張文慈，對於被搶鏡表示絕不介意，她說：「唔緊要，我都預咗，我身子比較虛弱，年初一先露。」Pinky又自爆初一月事到，她說：「初一真係唔方便，我專登呢幾日用人工停咗佢，新年唔好大出血，意頭唔好，所以呢幾日塊面爆瘡。」<br> 採訪、攝影：王崇穎</p></body></html>
