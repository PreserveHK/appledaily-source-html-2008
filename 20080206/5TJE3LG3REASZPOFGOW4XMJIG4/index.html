<html><header><meta charset="utf-8"><title>章子怡天女散花迎新春</title></header><body><h1>章子怡天女散花迎新春</h1><p>中央電視台春節聯歡晚會前日最後一次綵排，出席的表演嘉賓包括陳奕迅、梁詠琪、S.H.E、黃聖依、徐靜蕾、姜文和陳道明等，之前有傳章子怡屆時會獻唱奧運歌曲《同一個夢想》，但舞台上的巨型屏幕清楚寫着她會獻唱《天女散花》。<br> 晚會也臨時加插了賑災朗誦環節，負責朗誦的包括有姜文、陳道明、張國立、徐靜蕾和黃曉明等。</p><p>與運動員合唱</p><p>S.H.E將演唱歌曲《中國話》，梁詠琪則和黃聖依合唱《天天向上》，兩人還會有舞蹈表演。至於陳奕迅和梁詠琪也會和一班運動員包括王志致、林丹、楊威和程菲等合唱。<br> 撰文：李全</p></body></html>
