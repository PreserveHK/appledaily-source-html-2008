<html><header><meta charset="utf-8"><title>陳慧嫻如期開騷闢謠</title></header><body><h1>陳慧嫻如期開騷闢謠</h1><p>陳慧嫻前晚為年初二舉行的慈善演唱會在九龍灣展貿綵排，早前有傳她因病可能要取消演唱會，又傳她與唱片公司不和，慧嫻精神奕奕地說：「我都冇唱片公司，我係一個歌手，唔會同人不和，要不和都可能係經理人區滿材啦。」</p><p>怕搞到舊愛</p><p>再問慧嫻是否與演唱會主辦單位不和？她堅稱絕無問題。談到健康狀況，她說：「因為轉季病咗，我諗係俾杜自持傳染，呢排成日返內地做嘢，搞到抵抗力弱咗，我要好好保養把聲。」問她的醫生前男友可會來捧場？她說：「佢唔會嚟，佢係普通人，唔想俾人影相，求吓大家唔好搞佢。」<br> 採訪、攝影：王連連</p></body></html>
