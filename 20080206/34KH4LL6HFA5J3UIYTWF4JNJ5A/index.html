<html><header><meta charset="utf-8"><title>Saeko大肚撐新片</title></header><body><h1>Saeko大肚撐新片</h1><p>曾演出日劇《交響情人夢》的日本女星Saeko，自去年11月與棒球手達比修有奉子成婚後，一直絕迹幕前安心養胎。腹大便便的Saeko，前日出席婚前演出的新片《GACHIBOY》試映會。</p><p>BB性別賣關子</p><p>現懷有8個月身孕的Saeko，穿上一身鬆身的粉紫色連身裙出現，臉頰明顯圓渾了不少，更流露幸福神情。預產期在下月尾的Saeko，在台上被司儀追問BB是仔還是女時，她依然口密地說：「請大家悉心等待BB出生吧。」</p></body></html>
