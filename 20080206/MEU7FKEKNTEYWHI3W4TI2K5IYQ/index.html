<html><header><meta charset="utf-8"><title>罕見黃嘴潛鳥現西貢</title></header><body><h1>罕見黃嘴潛鳥現西貢</h1><p>【本報訊】香港再次發現雀鳥新紀錄，一隻黃嘴潛鳥（Yellow-billedLoon）上月25日在西貢對開海面載浮載沉，由香港觀鳥會水鳥普查項目統籌員余日東發現。余日東指出，潛鳥一般在開闊水面活動，極少在香港海域出現。全球只有五種潛鳥，中國現時只有四種潛鳥的紀錄，香港亦只得幾次紀錄。<br> 全球約有23,500隻黃嘴潛鳥。潛鳥一般體形較大，以魚為主要食糧，前面三隻腳趾具全蹼，因此能游善潛，走路笨拙，除繁殖期到陸上營巢產卵外，幾乎從不上岸，是典型的水棲鳥類。</p></body></html>
