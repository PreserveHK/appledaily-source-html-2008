<html><header><meta charset="utf-8"><title>鄭智歸隊好fit</title></header><body><h1>鄭智歸隊好fit</h1><p>【綜合中國外電】正在杜拜積極備戰世盃外對伊拉克的國足，周一下午的操練有效力英冠查爾頓的鄭智歸隊，教練柏度域隨即表示最強陣容已經齊全。</p><p>能征慣戰無懼時差</p><p>上周六打完對斯肯索普的英冠聯賽後，鄭智馬上飛赴杜拜與國家隊集合，該名坐完7個小時飛機、克服4個小時時差的球星狀態依然很好。他說：「沒有問題，這根本不算時差；而且我在英國也經常一周賽兩場。」<br> 果然，鄭智在操練中一登場就頂入一個靚頭槌，隨後更是腳腳七注。一眾名將董方卓、孫繼海、孫祥、李瑋峰悉數入隊，缺陣的只有邵佳一及李鐵；精銳盡出之下，鄭智坦言希望農曆除夕夜擊敗對手回報中國球迷。</p></body></html>
