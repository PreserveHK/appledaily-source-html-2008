<html><header><meta charset="utf-8"><title>醫學Online<br>糖水紓緩注射痛楚</title></header><body><h1>醫學Online<br>糖水紓緩注射痛楚</h1><p>幼兒要定期接受各項預防疫苗注射，美國賓夕凡尼亞州立大學一項研究發現，在打針前嬰兒飲用兩毫升糖水，能有效紓緩痛楚。83名參與研究的兩個月及四個月大嬰兒分成兩組，一組嬰兒飲用糖水，另一組則飲用清水，嬰兒在七分鐘內完成三劑疫苗注射，研究人員再根據其哭聲、動作及表情等進行痛楚評分，結果發現若五分是最痛，飲了糖水的嬰兒得分由1.19至3.8，飲清水的嬰兒則由3.02至4.81分。</p></body></html>
