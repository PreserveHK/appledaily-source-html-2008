<html><header><meta charset="utf-8"><title>瀨戶炮製心形朱古力</title></header><body><h1>瀨戶炮製心形朱古力</h1><p>去年9月與尊尼組合V6成員井之原快彥結婚的日本女星瀨戶朝香，前日現身為朱古力品牌Godiva在六本木山新店主持開幕儀式。瀨戶當日除了跟朱古力大師學整朱古力外，並即場為一塊巨型心形朱古力加上裝飾。</p><p>佐藤冇着落</p><p>下周四便是情人節，瀨戶被問到當日如何度過時，她說：「現在仍未有特別節目。不過我每年會為重要的人親手整朱古力，今年也不會例外。」至於性感女星佐藤江梨子前日出席一個網站舉行的頒獎禮時，則大嘆未有送朱古力的對象。</p></body></html>
