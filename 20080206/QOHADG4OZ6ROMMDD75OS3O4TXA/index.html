<html><header><meta charset="utf-8"><title>C朗六千萬買豪宅</title></header><body><h1>C朗六千萬買豪宅</h1><p>【綜合英格蘭外電】所謂人逢喜事精神爽，將與曼聯簽下一紙6年共值4,400萬鎊（約6.7億港元）薪酬肥約的葡萄牙球星基斯坦奴朗拿度（C朗），準備動用近400萬鎊（約6,400萬港元）在祖家的馬德拉群島（Madeira），購買一幢3層高的超級豪宅！<br> 快將成為英超最高周薪（約214萬港元）球員的C朗，在這幢擁有無敵景觀的3層高豪宅內，享樂設施可謂應有盡有，由室內游泳池、桑拿房、健身室，以至迷你影院等等都一應俱全；賦閒在家時的C朗，甚至可以足不出戶便享受到一般人不能同時擁有的設施。</p></body></html>
