<html><header><meta charset="utf-8"><title>隔牆有耳：市旺賣樓籌錢參選 - 李八方</title></header><body><h1>隔牆有耳：市旺賣樓籌錢參選 - 李八方</h1><p>政治係眾人之事，點樣籌措選舉經費候選人有苦自己知，葉劉參選都使咗百幾萬元。民主黨大佬楊森讓路，兩度被飛起嘅甘乃威今年終於有機會排頭位出戰，舊年佢想參加補選時，已有念頭賣樓套現籌旗參選，去年底終於成事，趁市旺賣出中西區單位。<br> 甘乃威同八方講，民主黨財力有限人所共知，估計每個候選人最多只可獲資助三、幾十萬元，餘款要自求多福。據了解佢98年以約450萬元買入單位，最近以530幾萬元賣出，賺咗幾十萬元，𠵱家租樓住。佢同八方講，粗略估計參選立法會最低「消費」要100萬元，暫時仍未籌夠錢。</p></body></html>
