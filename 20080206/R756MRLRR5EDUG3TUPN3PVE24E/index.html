<html><header><meta charset="utf-8"><title>黃麗梅年糕換防狼術</title></header><body><h1>黃麗梅年糕換防狼術</h1><p>黃麗梅和名廚黃永幟日前在銅鑼灣拍攝亞視節目《新春金鼠全攻略》外景，該節目今晚會播出，她邀請了擅演黃飛鴻的已故藝人關德興師傅的嫡孫關照洋示範耍功夫。<br> 年僅8歲的關照洋自幼習武，先後奪得多個武術獎項，年紀小小便成績斐然。他在父親關漢泉指導下，即席耍功夫，動作敏捷，黃麗梅看到拍爛手掌，更笑言要向關照洋學幾招防狼術，關照洋立即示範幾招，為了答謝小師傅的教導，黃麗梅說：「我會請佢食一餐豐富嘅團年飯，我知道佢鍾意食年糕，仲一早準備畀佢食㖭。」<br> 採訪、攝影：比華利</p></body></html>
