<html><header><meta charset="utf-8"><title>晒一晒：密密實實騎電單車回鄉</title></header><body><h1>晒一晒：密密實實騎電單車回鄉</h1><p>回家過年買不到火車票怎辦？數萬在浙江打工的江西、安徽民工會答你：騎摩托車（電單車）回家吧！在浙江的一條省道上，近期出現如候鳥般趕回家過年的民工電單車隊（圖一），有人在車後裝着大包行李，有的載着一家三口，每輛車差不多就是個移動的家。各人為了在寒風冷雨中趕路，除了戴上全封閉頭盔，身上以至腳下都用塑膠或棉布包得密密實實（圖二）。有網民稱，這應稱得上是最牛的回家方式了。</p></body></html>
