<html><header><meta charset="utf-8"><title>隔牆有耳：鬍鬚曾口密冇料爆 - 李八方</title></header><body><h1>隔牆有耳：鬍鬚曾口密冇料爆 - 李八方</h1><p>財爺鬍鬚曾今個月27號公佈「處男」預算案，佢噚日出席最後一場預算案地區諮詢會，有與會嘅區議員向八方講，鬍鬚曾會上表示農曆年初一至初四放假，閉門喺屋企為預算案埋尾，至於派幾多糖，佢都係嗰一句，大家要畀啲耐性。<br> 年尾收爐，噚日出席諮詢會嘅人唔多，有27個人問財爺問題，佢就一次過聽晒所有問題，之後只用三分鐘簡短回應後閃，十分有效率。有唔少與會者話，鬍鬚曾好口密，會上完全冇料爆。鬍鬚曾噚日去咗探望長者，向一班公公婆婆拜早年，有幾個婆婆正開枱打麻雀，鬍鬚曾只做塘邊鶴，冇落場打幾圈。</p></body></html>
