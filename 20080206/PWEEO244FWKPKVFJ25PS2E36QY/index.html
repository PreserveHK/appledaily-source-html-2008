<html><header><meta charset="utf-8"><title>海關戲院放蛇捉盜錄</title></header><body><h1>海關戲院放蛇捉盜錄</h1><p>【本報訊】農曆新年是電影的黃金檔期，國際版權保護協會（大中華區）有限公司表示，已引入23台夜視鏡，協助打擊戲院內盜錄電影的行為。夜視鏡能於電影放映期間，在不妨礙觀眾的情況下，監測戲院內是否有不法分子進行盜錄。<br> 香港戲院商會表示，將在盜錄黑點戲院加強巡查。香港海關版權及商標調查科高級監督何繼開則指，海關會派出工作人員，以觀眾身份進入戲院巡查。他指，自04年至今，海關未有戲院盜錄影片檢控個案，並發現部份破獲的盜版光碟，是在其他東南亞地區盜錄。</p></body></html>
