<html><header><meta charset="utf-8"><title>無癢睡衣瞓得更甜</title></header><body><h1>無癢睡衣瞓得更甜</h1><p>要有一覺好睡，這款「無癢睡衣」可能幫到你。睡衣設計緊身，有頭套、手套和襪子，款式怪怪，十足活地亞倫（WoodyAllen）1972年在電影《情慾奇談》中扮精子的造型。怪是怪，但睡衣號稱能調節體溫，由於透氣不焗身，又不會讓人痕癢，令人睡得更甜。無癢睡衣專為Travelodge酒店連鎖店而設，他們訪問了3,000人後，有1/4被訪者說睡衣令他們癢得無法入睡，2/3人則埋怨睡覺時覺得太熱或太冷，所以委託了一家公司設計出這款睡衣。<br> 英國《每日郵報》</p></body></html>
