<html><header><meta charset="utf-8"><title>醫學Online<br>缺葉酸易老人癡呆</title></header><body><h1>醫學Online<br>缺葉酸易老人癡呆</h1><p>韓國全南大學一項研究發現缺乏葉酸，會增加患上老人癡呆症的風險。研究人員跟進518名65歲以上長者的健康情況，發現每五人中便有一人半胱氨酸（homocysteine）水平過高，醫學界近年認為此物質可引發老人癡呆症。研究又顯示17%長者的油溶性維他命B不足，也有3.5%人葉酸水平過低，兩年後半胱氨酸過高及葉酸過低的長者，有45人患上老人癡呆症，患病比率較高葉酸組超出3.5倍。</p></body></html>
