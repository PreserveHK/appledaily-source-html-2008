<html><header><meta charset="utf-8"><title>醫學Online<br>27學生集體患流感</title></header><body><h1>醫學Online<br>27學生集體患流感</h1><p>本港踏入流感高峯期，衞生防護中心接獲青衣邨聖公會何澤芸小學上月25日起爆發流感潮，27名學生出現發燒、咳嗽及喉嚨痛等症狀，患者分別為14男及13女，年齡介乎7至11歲，患者分別向私家醫生及政府門診求醫，全部人毋須入院。該中心呼籲市民要預防流感，包括注意空氣流通及避免到人煙稠密的地方，尤其兒童、長者及慢性病患者若出現流感病徵，需盡快求診並戴上口罩。</p></body></html>
