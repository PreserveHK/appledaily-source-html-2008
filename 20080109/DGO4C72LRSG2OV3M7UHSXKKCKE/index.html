<html><header><meta charset="utf-8"><title>潮流感：Gucci幸運奧運年 - ㎡</title></header><body><h1>潮流感：Gucci幸運奧運年 - ㎡</h1><p>08全球都向着中國的奧運，各大品牌的olympicspecialcollection相信很快會陸續面世。<br> Gucci一踏入2008年，今個月底就快手推出名為「8-8-2008限量版」，全都用上中國喜慶的紅色，創意總監FridaGiannini說：「受體育比賽啓發，我為此系列共設計了八款產品，而八這個號碼在中國文化中正是廣受歡迎的幸運號碼。」八件產品包括單車、計時腕錶和旅行袋等體育用品，但同樣有非常chinese之作，如LaPelleGuccissima皮盒盛載的麻雀、戴住Gucci頸鏈的熊貓等。<br> Textby㎡</p></body></html>
