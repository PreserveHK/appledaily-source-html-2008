<html><header><meta charset="utf-8"><title>嘉芙蓮拖老公谷新片</title></header><body><h1>嘉芙蓮拖老公谷新片</h1><p>剛於上月底出閣的荷李活女星嘉芙蓮希歌（KatherineHeigl），於婚禮完畢旋即與音樂人丈夫JoshKelley飛到墨西哥度蜜月。經過兩星期小休充電，嘉芙蓮昨日與丈夫到加州出席新片《27宜嫁》（27Dresses）的首映禮。兩人大晒恩愛，羨煞旁人。</p><p>27女模作佈景</p><p>昨日《27宜嫁》於洛杉磯舉行首映，容光煥發的嘉芙蓮拖着丈夫踏紅地毯，於27位披上嫁衣的模特兒作人肉佈景板下，場面溫馨又熱鬧。昨日還有不少嘉賓到場，當中包括珍妮花露芙赫葦特（JenniferLoveHewitt）及名模ChristyTurlington等。</p></body></html>
