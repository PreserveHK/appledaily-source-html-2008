<html><header><meta charset="utf-8"><title>"CHECK"得過：免費Check車</title></header><body><h1>"CHECK"得過：免費Check車</h1><p>𠵱家油價貴得驚人，加上政府又倡導環保，若然你部車一個唔該廢氣超標被人Charge，又越行越嘥油就唔好喇。唔知部車有幾大「氣」又或者幾大「食」，畀錢Check又嫌肉痛，點算好？最近收到風有公司為環保署進行測試，30分鐘就可就知道廢氣排放同耗油量，費用全免兼有紀念品送㖭！有時間嘅不妨打個電話試試，名額有限。</p><p>FreeFuelEfficiencyTest(EPD)<br> 截止日期：1月15日<br> 預約電話：22642299</p></body></html>
