<html><header><meta charset="utf-8"><title>女狂迷騷擾赤西仁報警</title></header><body><h1>女狂迷騷擾赤西仁報警</h1><p>日本組合KAT-TUN成員赤西仁，日前被踢爆與劇集《有閒俱樂部》拍檔香椎由宇車廂密會。上月18日，他出席劇集的慶功宴時，因受到女狂迷騷擾，最後要出動警察調停。<br> 當晚，劇集在六本木一餐廳舉行慶功宴，數名年約10多歲的赤西仁女fans聞風而至，最初工作人員並沒有理會，但其後女狂迷變本加厲，弄穿遮掩店內情況的屏風。忍無可忍的工作人員於是到店外與狂迷理論，雙方發生爭執，最後要勞煩4名警察出動調停，經過30分鐘後才成功驅趕女狂迷。</p></body></html>
