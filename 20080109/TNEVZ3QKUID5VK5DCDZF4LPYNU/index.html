<html><header><meta charset="utf-8"><title>Blog派分子：夏川純量地煮餸過日辰</title></header><body><h1>Blog派分子：夏川純量地煮餸過日辰</h1><p>今年27歲嘅日本性感女星夏川純，自從上年俾人踢爆年齡報細數後，人氣大不如前，工作量買少見少，平日惟有靠寫blog解悶。<br> 𠵱家大把時間嘅夏川純，平時會親自下廚煮番幾味，不知不覺練得一手好廚藝。喺blog入面，夏川純上載咗唔少佢親自炮製嘅美食，有大阪燒，泡菜火鍋等，簡直日日新款，睇到阿Deep食指大動。其實夏川純唔拍寫真，轉行出食譜可能仲好賺。<br> <br> 網址： http://ameblo.jp/natsukawa-jun/ </p></body></html>
