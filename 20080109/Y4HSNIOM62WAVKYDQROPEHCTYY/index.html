<html><header><meta charset="utf-8"><title>求驗客手記：喀軍准伊度奧延遲報到巴塞善有善報 - 求驗客</title></header><body><h1>求驗客手記：喀軍准伊度奧延遲報到巴塞善有善報 - 求驗客</h1><p>非國盃抽走好多歐洲球會嘅主力，不過巴塞隆拿前鋒伊度奧就有特權。話說喀麥隆足總周二通知巴塞，表示伊度奧可以打埋周六主場對梅西亞場聯賽先歸隊，你話如果對方唔係畀面巴塞，真係睬你都儍喇！不過，巴塞今次亦可算係善有善報，佢哋將球衣免費為聯合國兒童基金會做廣告，年中幫到好多非洲兒童，有少少特權都好應該啫。</p></body></html>
