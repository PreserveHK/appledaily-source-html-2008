<html><header><meta charset="utf-8"><title>求驗客手記：攞完冠軍轉投升班馬柳澤敦延續足球生命 - 求驗客</title></header><body><h1>求驗客手記：攞完冠軍轉投升班馬柳澤敦延續足球生命 - 求驗客</h1><p>鹿島鹿角攞咗J-League錦標冇幾耐，佢哋嘅柳澤敦就簽咗升班馬京都不死鳥，真係令我求大俠打咗個突！青春畢竟係球員最大本錢，柳澤敦今季演出隨年月增長而走下坡，聯賽僅入5球，甚有「夕陽武士」之感；惟5月先至31歲嘅佢，咁快就學4張嘢嘅三浦知良，效力低班馬FC橫濱延續自己嘅球員生涯，我求大俠就感到有啲可惜嘞。</p></body></html>
