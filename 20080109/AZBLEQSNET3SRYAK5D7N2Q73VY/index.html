<html><header><meta charset="utf-8"><title>翠翠累田蕊妮踎監</title></header><body><h1>翠翠累田蕊妮踎監</h1><p>葉翠翠、田蕊妮和陳國邦等昨日於奧海城拍攝無綫劇《疑情別戀》，劇中田蕊妮介入翠翠和陳國邦的婚姻，阿田笑言一定敵不過翠翠。</p><p>阿田唔夠爭</p><p>阿田說：「邊度會夠佢爭，佢又高又靚，始終都係香港小姐冠軍，所以最後我都係爭唔到，仲要坐監收場。」翠翠表示與阿田合作得十分開心，阿田更不時提點她。<br> 田蕊妮對於丈夫杜汶澤被指得罪吳君如及劉德華，她直言只當笑話一則，她說：「大家根本就冇嘢，我老公都冇為呢啲事唔開心，我哋自己知乜事就得，報道呢啲睇完就算，咪當笑話一則。」<br> 採訪、攝影：王崇穎</p></body></html>
