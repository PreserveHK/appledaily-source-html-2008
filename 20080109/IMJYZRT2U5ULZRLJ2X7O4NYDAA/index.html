<html><header><meta charset="utf-8"><title>求驗客手記：傷癒復出即閃電入球法拔必爭鎚仔幫正選 - 求驗客</title></header><body><h1>求驗客手記：傷癒復出即閃電入球法拔必爭鎚仔幫正選 - 求驗客</h1><p>新「鎚仔」返嚟喇！唔知有冇人記得，韋斯咸上年夏天從波爾多簽入嘅法國中場法拔呢？呢名價值610萬鎊（約9,400萬港元）嘅新丁，勢估唔到聯賽未開「咧」，就喺去年7月嘅奧地利友賽觸傷至今，終於喺日前嘅預備組復出，仲開波39秒閃電打開紀錄，一洗頹勢，並帶領球隊以2:1擊敗阿士東維拉，睇嚟艾法寧頓要小心喇！</p></body></html>
