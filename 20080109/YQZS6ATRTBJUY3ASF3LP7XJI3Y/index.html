<html><header><meta charset="utf-8"><title>恭子祈福求新劇高開</title></header><body><h1>恭子祈福求新劇高開</h1><p>由日本女星深田恭子孭飛的新劇《未來講師MEGURU》，將在明日首播。前日，恭子與有份演出的女星黑川智花等穿上一身和服，現身東京湯島天滿宮神社，祈求新劇收視高開。<br> 由於臨近日本的考試季節，當日神社聚集大批前來求福的學生，恭子在新劇中飾演一名有預知未來能力的英語教師。不過，當日她在祈福的繪馬上寫上祈求劇集高收之願望時，卻不小心把劇名中的「講」字寫成「構」字，十分搞笑。此外，近日剛開始飼養小狗的恭子，更抱着只得5個月大的愛犬一同宣傳。</p></body></html>
