<html><header><meta charset="utf-8"><title>奇趣特搜　城市美容：以黑制黑</title></header><body><h1>奇趣特搜　城市美容：以黑制黑</h1><p>某地區為迎接省檢，創造了一種「新的城市美容方法」，那就是用墨黑的顏料將那些「牛皮癬」（即街招）塗蓋（圖）。按理本是件好事，但這一塗，大街小巷的牆壁、門面……更成了大花臉，看了真難受。不知政府部門還有沒有更好的方法來管理和美化城市？<br> 網民譏諷：「有特色的社會主義社會」、「應該想一下治本的方法！」有網民稱，「制訂嚴格法律約束就可以了，比如每亂塗鴉一次就判坐牢一年罰款一萬，看誰還敢塗！」<br> <br>  http://bbs3.news.163.com/bbs/photo/43537674.html </p></body></html>
