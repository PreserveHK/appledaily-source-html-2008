<html><header><meta charset="utf-8"><title>案件速遞<br>婦冒醫生騙錢入獄14月</title></header><body><h1>案件速遞<br>婦冒醫生騙錢入獄14月</h1><p>【本報訊】無業婦人戴上口罩，深夜在旺角街頭冒充無國界醫生，先後向兩名年輕女子借20,100元，終被拘捕。染有毒癮的女被告，昨在九龍城裁判法院承認兩項以欺騙手段獲得財產罪，求情稱因毒品問題及家庭經濟壓力而犯案，最後被判監14個月。<br> 37歲被告鄧美玲，與丈夫育有4名子女。控罪發生於去年10月在旺角雅蘭商場對開巴士站，及上月4日在彌敦道及亞皆老街交界。無國界醫生發言人表示員工在街頭募捐活動時不會身穿醫生袍戴口罩，市民有懷疑，可致電無國界醫生熱線查詢。<br> 案件編號：KCCC178/07</p></body></html>
