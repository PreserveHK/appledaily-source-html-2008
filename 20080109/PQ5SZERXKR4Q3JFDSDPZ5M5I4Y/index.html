<html><header><meta charset="utf-8"><title>新知熱聞：女子1999元賣約會權</title></header><body><h1>新知熱聞：女子1999元賣約會權</h1><p>有否想過跟人約會也可賺錢？河南省平頂山市日前舉行一場單身男女「約會權」拍賣會，參加者多達60多人。單身男女們在拍賣前表演才藝，爭取拍出高價。最後，現場一名男子以1,999元拍走一名單身女子一天的約會權，比起拍價20元高出99倍。<br> 不過，當地市民對此表示質疑，還認為很低俗。他們認為，連約會權也拍賣，現在的年輕人也真能想得出。而河南大成律師事務所律師李軍說，從法律角度來說，每個人都有權處理自己的各項私人權利。<br>  http://news.163.com/08/0108/14/41MKK28E00011229.html </p></body></html>
