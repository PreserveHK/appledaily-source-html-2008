<html><header><meta charset="utf-8"><title>「一仔」查燒車案</title></header><body><h1>「一仔」查燒車案</h1><p>【本報訊】警隊「一哥」鄧竟成幼子「一仔」鄧智兆（右），畢業後成為見習督察執勤剛滿一個月。昨一輛私家車在大埔區一仔駐守「環頭」疑遭歹徒縱火燒毀，事後他率領下屬到場調查。<br> 昨凌晨4時許，途人報案一輛停泊在大埔大窩西支路圍頭村村口的三菱私家車着火焚燒，消防員趕至開喉迅速將火救熄，全車已付諸一炬，消防認為起火原因有可疑，交由警方聯絡車主助查。稍後，鄧智兆與兩男一女警員抵達現場，一名沙展隨即向他滙報案情。鄧了解後主動向在場記者講述案件，逗留10多分後離去。潘志能攝</p></body></html>
