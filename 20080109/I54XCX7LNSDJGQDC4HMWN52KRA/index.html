<html><header><meta charset="utf-8"><title>官恩娜待遇勝JJ</title></header><body><h1>官恩娜待遇勝JJ</h1><p>官恩娜（Ella）和賈曉晨（JJ）昨日應邀到荃灣為金至尊分店擔任揭幕嘉賓，Ella行頭十足，戴上大會提供的大溪地黑珍珠頸鏈，還獲贈兩隻總值18,000元的金鼠，相反大會只借出一套足金金飾給JJ佩戴及送上一隻金鼠，但JJ表示不會介意。<br> 席間堪輿學家楊天命為兩美批算流年運程，Ella即問道：「睇唔睇到我啲緋聞係真定假？」楊天命直言：「有真有假。」有報道指Ella與陸恭和火速撻着兼同居，究竟緋聞是真是假？Ella說：「今次肯定係假，我屋企對面火燭，家人都搬咗去嗰度。我老闆同佢都好熟，所以大家都有機會見到。」<br> 採訪、攝影：卓寶花</p></body></html>
