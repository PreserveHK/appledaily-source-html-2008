<html><header><meta charset="utf-8"><title>財話短說<br>李嘉誠和電持股量降</title></header><body><h1>財話短說<br>李嘉誠和電持股量降</h1><p>▲和黃（013）發言人指出，聯交所昨日資料顯示，李嘉誠（圖）持有的和電國際（2332）權益，於本月3日由80.22%下降至66%，純粹是技術性原因。上月和黃及其主席李嘉誠合共動用近75億元收購Orascom手上餘下的14.22%和電股份，於本月3日完成，之後Orascom不再為關連人士，因此李嘉誠持股量出現下降。惟和黃於和電持股量由50.11%上升至59.33%。</p></body></html>
