<html><header><meta charset="utf-8"><title>求驗客手記：壓拜仁戰將成半季最佳廸亞高勢成搶手貨 - 求驗客</title></header><body><h1>求驗客手記：壓拜仁戰將成半季最佳廸亞高勢成搶手貨 - 求驗客</h1><p>雲達不來梅雖然做唔到今季德甲冬季冠軍，屈居拜仁慕尼黑之後，但佢哋嘅中場廸亞高就當選為德國上半季球員先生，喺275名德甲球員投票中，以44.9%得票率當選，力壓拜仁嘅列貝利（21.5%）。廸亞高喺上半季表現確實好，好幾間西甲球會都對佢虎視眈眈，以德國球會認錢認唔人嘅作風，話唔定廸亞高好快着起第2間球會嘅球衣！</p></body></html>
