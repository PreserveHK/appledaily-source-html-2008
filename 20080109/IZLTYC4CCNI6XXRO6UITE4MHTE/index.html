<html><header><meta charset="utf-8"><title>自動四驅車毋須司機</title></header><body><h1>自動四驅車毋須司機</h1><p>駕車時醉酒、講手機、發短訊，將來不再是足以致命的危險動作，因為全自動駕駛的汽車可望在10年內面世。美國通用汽車公司昨天展出一輛無人駕駛的四驅車，乘客上車後，只要將目的地輸入衞星導航系統，然後安坐車廂內看報紙、收發電郵、吃東西或講電話都可以。<br> 無人駕駛車已通過測試，通用希望2018年能推出市場。英國《每日郵報》</p><p>無人駕駛汽車解構</p><p>1）兩個光學攝影機，提供45和90度角的視野<br> <br> 2）雷達可偵測到150米外的汽車訊號，避免太貼近前面的人或東西<br> <br> 3）全球衞星定位儀為汽車導航<br> <br> 4）光學定向測距儀準確偵測到5厘米遠的路標和停車線標示</p></body></html>
