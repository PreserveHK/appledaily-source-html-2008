<html><header><meta charset="utf-8"><title>晒一晒：「老屬嫁女」首日封</title></header><body><h1>晒一晒：「老屬嫁女」首日封</h1><p>一般人寫錯別字並不出奇，但堂堂國家級的中國集郵總公司在首日封上印了錯別字則令人啼笑皆非。上周六在全國發行的《戊子年》特種郵票首日封（圖一）上，「老鼠嫁女」四字中的「鼠」(shu第三聲)被錯印成同音字「屬」（圖二圓圈示）。有網友諷刺說：「為了快速升值故意印錯的。」<br>  http://news.sohu.com/20080108/n254523690.shtml </p></body></html>
