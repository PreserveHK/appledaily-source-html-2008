<html><header><meta charset="utf-8"><title>財話短說<br>大唐去年發電增逾兩成</title></header><body><h1>財話短說<br>大唐去年發電增逾兩成</h1><p>▲受惠於新機組投入營運及電力需求保持快速增長，大唐發電（991）及華電國際（1071）的07年發電量及上網電量均保持雙位數字增長。大唐初步統計07年發電量1.18億兆瓦時，按年增長26.55%，累計上網電量則按年增長26.66%至1.11億兆瓦時；華電07年發電量則按年增長40.46%至為7027萬兆瓦時，上網電量亦增40.02%至6540萬兆瓦時。</p></body></html>
