<html><header><meta charset="utf-8"><title>漢方食物護膚</title></header><body><h1>漢方食物護膚</h1><p>食物護膚，最天然不過。Skinfood以「Don'teat.Putitonyourskin」為口號，相信營養食物是健康肌膚的來源，並以健康飲食療法作為護膚的宗旨，以食物作為產品的主要成份，提煉出萃取精華，為肌膚注入天然食物營養。Skinfood全新推出覆盆子營養高效緊緻露，含豐富的覆盆子萃取精華，具抗氧化功效，另外成份內亦含多種滋養有益的漢方如牡丹皮、蓮、白芍藥、百合及清蓮丹等，可為肌膚快速補水之餘，同時提供多元化的養份，增添肌膚彈性，令肌膚變得平滑幼嫩。<br><br>（Joanne）		&#13;</p><p>Skinfood（28349121）<br> 銅鑼灣駱克道520號地下</p></body></html>
