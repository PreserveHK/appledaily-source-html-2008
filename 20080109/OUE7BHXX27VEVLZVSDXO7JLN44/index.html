<html><header><meta charset="utf-8"><title>步姐新碟屈居亞軍</title></header><body><h1>步姐新碟屈居亞軍</h1><p>日本女歌手濱崎步日前自爆左耳失聰後，雖然大受歌迷關注，連帶avex唱片公司的股票交投量也受到影響。不過其最新大碟《GUILTY》的銷量，卻不敵組合KOBUKURO的大碟《5296》，首次失落大碟榜冠軍寶座，令今年踏入出道10周年的步姐，在出道以來連續8張原創冠軍大碟的女歌手紀錄上行人止步。</p><p>KOBUKURO險勝</p><p>步姐的大碟《GUILTY》雖然提早在上月25日推出，但銷量只錄得43.2萬張。相反KOBUKURO勇奪今年「唱片大獎」金獎與演出《紅白歌唱大賽》後，帶挈大碟銷量反彈，結果以45.5萬張銷量險勝步姐。</p></body></html>
