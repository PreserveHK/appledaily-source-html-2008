<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫青靚白淨訪韓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫青靚白淨訪韓 - 馮仁昭</h1><p>周杰倫噚日去咗韓國首爾，為喺當地上映嘅電影《不能說的．秘密》宣傳。首次訪韓宣傳嘅周杰倫抵達仁川機場時，雖然戴咗個黑超好cool，但佢都有停低幫女fans簽名。今日周杰倫會喺當地舉行記者會，到時仲會跟韓國偶像組合SuperJunior同傳媒見面㖭。周杰倫甫抵達韓國就剃亁淨鬍鬚，仲喺夜晚嘅fans聚會度收到fans送嘅鮮花同蛋糕㖭。
</p></body></html>
