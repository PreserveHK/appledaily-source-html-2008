<html><header><meta charset="utf-8"><title>李璨琛收埋兩點扮阿當</title></header><body><h1>李璨琛收埋兩點扮阿當</h1><p>李璨琛、劉心悠和張達明等早前演出內地導演阿甘執導的喜劇《大電影2──兩個儍瓜的故事》，該片將於本月24日上映，片中李璨琛飾演一個由香港到上海，大發明星夢的男孩，後來遇上了劉心悠及其丈夫郭濤，之後便開始了電影拍攝工作，其中最令他難忘的是以阿當造型上陣。</p><p>似足野人</p><p>能夠參與該喜劇，李璨琛覺得很好玩，他表示：「演一個發明星夢嘅男仔，喺片中做戲扮阿當，好有趣，呢個阿當造型，係由我自己設計，我首先用一啲芭蕉葉做圍裙，但因為內地尺度唔可以太放肆，所以我同張達明搵咗兩塊小葉遮住胸前兩點。」雖然造型出來似足野人，但導演還是大加讚賞。<br> 撰文：丁寧</p></body></html>
