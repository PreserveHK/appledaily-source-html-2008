<html><header><meta charset="utf-8"><title>Blog派分子：佐藤江梨子長跑染傷風</title></header><body><h1>Blog派分子：佐藤江梨子長跑染傷風</h1><p>上年積極轉型做演技派嘅性感女星佐藤江梨子，終於憑電影《苦妹．喪姐．連環圖》，角逐即將舉行嘅藍絲帶電影獎影后，同竹內結子以及澤尻英龍華等女星爭獎。<br> 雖然結果要下月至公佈，但佐藤一於以平常心面對，阿Deep日前瀏覽佐藤嘅blog，發現佢趁日前新年假期參加咗箱根嘅馬拉松比賽，但佐藤贏唔到比賽之餘，仲染上大傷風，惟有抱住公仔早啲唞啦。<br> <br> 網址： http://ameblo.jp/satoeritimes/ </p></body></html>
