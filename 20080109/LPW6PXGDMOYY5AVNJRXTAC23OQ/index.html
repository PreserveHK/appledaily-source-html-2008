<html><header><meta charset="utf-8"><title>金荷娜新片涉抄襲惹官非</title></header><body><h1>金荷娜新片涉抄襲惹官非</h1><p>韓國女星金荷娜夥拍尹啓相合演的愛情新片《6年戀愛中》，將在下月5日在韓國上映，但昨日卻遭當地一名劇作家入稟首爾中央地方法院申請禁制令，控告《6》片電影公司抄襲其作品，禁止電影上映。<br> 據該名崔姓劇作家表示，他於04年曾以《戀愛第7年》為題的劇本與該電影公司洽談合作，但其後雙方因談不攏而合作告吹，但其後竟發現電影公司以其劇本內容開拍《6》片，故入稟首爾中央地方法院申請禁制令。</p></body></html>
