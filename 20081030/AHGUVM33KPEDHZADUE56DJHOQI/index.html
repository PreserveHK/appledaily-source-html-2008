<html><header><meta charset="utf-8"><title>霆鋒家輝駁火途人報警
</title></header><body><h1>霆鋒家輝駁火途人報警
</h1><p>林超賢執導，謝霆鋒和張家輝主演的電影《証人》下月27日上映，影片有不少危險鏡頭，兩位主角也很搏命，經常要求親身上陣。其中有場霆鋒和家輝街頭追逐和槍戰戲，雖然封街拍攝，但由於不能影響正常交通運作，導演要求他們跟隨電車跑，因路面狹窄，加上霆鋒邊跑邊睇車之餘，又要閃避途人，其間有三次不慎撞到路邊攤檔，幸好沒釀成意外。</p><p>煙霧太大</p><p>現場有過百路人圍觀，對拍攝造成阻礙，當家輝拿着重型道具氣槍在街頭開火時，噴出來的化學氣體散播範圍甚大，令途人誤以為真的有槍戰，遂報警求助，最後弄得啼笑皆非。<br> 撰文：葉雪</p></body></html>
