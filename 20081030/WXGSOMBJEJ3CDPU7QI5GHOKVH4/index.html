<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示：保頓曼城盤路鬥頹</p><p>星期日38　保頓vs曼城<br> 簡評：保頓及曼城近來同是盤路差，前者近8場比賽僅1場贏盤，後者亦好不了很多，對上8仗僅得2場贏盤。</p><p>數據提示：AC上季大炒拿軍</p><p>簡評：拿玻里今季於9場聯賽7場贏盤，但上季作客聖西路以2:5不敵AC米蘭；而AC米蘭回勇，連贏4場。	</p><p>數據提示：里昂主場對賽全勝</p><p>簡評：里昂主場對勒芒成績好，對上5次交手錄得全勝成績，其中在05/06球季更大炒對方8:1。</p></body></html>
