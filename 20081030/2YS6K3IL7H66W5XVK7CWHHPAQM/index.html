<html><header><meta charset="utf-8"><title>財話短說<br>TCL多媒體電視機不減價</title></header><body><h1>財話短說<br>TCL多媒體電視機不減價</h1><p>▲TCL多媒體（1070）首席執行官梁耀榮（圖）表示，集團不會降價速銷電視機，另擬加強向控股股東採購LCD屏幕，相信可降低生產成本幾個百分點；鑑於經濟不景，集團將今年LCD電視銷售目標由420萬台，微調低至400萬台。梁氏指，首9個月已售269.3萬台，有信心第4季銷售旺季可達標。集團明年資本開支2000萬至5000萬元人民幣，視乎會否合資興建廠房。</p></body></html>
