<html><header><meta charset="utf-8"><title>湯漢斯、伊雲梵蒂岡過招</title></header><body><h1>湯漢斯、伊雲梵蒂岡過招</h1><p>由湯漢斯（TomHanks）主演的電影《達文西密碼》（TheDaVinciCode）前傳《天使與魔鬼》（Angels&amp;Demons）明年暑假上映，首批劇照日前於網上曝光。今集湯漢斯飾演的蘭登教授繼續以身犯險解密，不過其髮型清爽靚仔不少。<br> 湯漢斯於上集的長髮備受觀眾劣評，因此今集剪短頭髮，看上去更穩重英偉，而其身邊女伴也換上以色列女星AyeletZurer。由於梵蒂岡拒絕借出地方拍攝，劇組惟有在片場搭景，劇照所見效果幾可亂真。而飾演教廷總司庫的伊雲麥葵格（EwanMcGregor）其造型也於劇照中曝光。</p></body></html>
