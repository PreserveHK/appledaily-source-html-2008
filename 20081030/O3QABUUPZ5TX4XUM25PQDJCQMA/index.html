<html><header><meta charset="utf-8"><title>先達黑馬：日版防水手機　等住訂</title></header><body><h1>先達黑馬：日版防水手機　等住訂</h1><p>今個禮拜GooglePhone同索愛X1成全城焦點；不過先達唔聲唔聲，返咗部日版SoftBank824SH防水手機，官方話跌落水深1米都冇事，邊洗碗、邊冲凉傾電話都仲得！但場內無現貨，有興趣就預訂等2星期；機身有8色，香港用需TurboSIM硬改，據知成功率非100%，出機試真有無鑊氣呀！<br><br>記者：陳國輝<br>Like（23952666）</p></body></html>
