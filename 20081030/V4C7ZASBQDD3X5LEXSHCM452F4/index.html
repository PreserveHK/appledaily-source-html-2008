<html><header><meta charset="utf-8"><title>蜜月期僅兩年6個月25日</title></header><body><h1>蜜月期僅兩年6個月25日</h1><p>男人有「七年之癢」，但夫妻間的甜蜜感覺其實消失得更快，只需兩年6個月另25日。<br> 研究公司onepoll.com訪問了5,000對夫妻，結婚初期情意綿綿，83%會拖手出街，每天會擁抱八次。但兩年半過後，丈夫變得不修邊幅，妻子不再化妝，結婚三周年紀念也懶得慶祝。10年後，只有38%會拖手出街，一天不會抱多過五次，雙方還經常為爭奪遙控器而吵嘴。<br> 研究公司發言人休厄爾表示：「夫妻間應找出平衡，浪漫晚餐固然可增加情趣，其實小小動作，例如清理雜物和幫手做家務，感覺也會很好。」<br> 英國《每日郵報》</p></body></html>
