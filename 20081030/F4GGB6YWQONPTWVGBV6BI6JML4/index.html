<html><header><meta charset="utf-8"><title>hitomi凸肚捧《赤壁》</title></header><body><h1>hitomi凸肚捧《赤壁》</h1><p>由吳宇森執導、梁朝偉主演的《赤壁》，明日正式在日本上映，昨日有關方面在六本木山舉行「上映前夜祭」放映會，由於日本avex唱片公司有份投資，旗下歌手和組合昨日紛紛出動行紅地毯造勢，連懷孕7個月的女歌手hitomi也現身捧場。<br> 除了大肚hitomi外，同屬avex唱片的後藤真希昨日穿上deepV晚裝大晒豐滿的上圍，完全將有份出席的鈴木亞美、大塚愛、菅野美穗等比了下去。前組合光GENJI成員諸星和己則踩滾軸溜冰到場，據悉吳宇森也有現身谷片。</p></body></html>
