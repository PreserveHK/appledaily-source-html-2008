<html><header><meta charset="utf-8"><title>財話短說<br>中傳動1.7億購回換股債</title></header><body><h1>財話短說<br>中傳動1.7億購回換股債</h1><p>▲早前因涉及參與股份掉期而股價急挫的中國高速傳動（658）公佈，已於上周五在場外以1.74億元購回以人民幣計值、以美元結算的可換股債券，佔集團未償還債券本金總額12.8%。另外，中傳動向股份掉期對手發出通知，可於任何時間行使股份掉期項下1039萬股的額外選擇提早終止權，集團現階段尚未行使，而於合約終止時，中傳動最大損失為11.13億元抵押品價值。</p></body></html>
