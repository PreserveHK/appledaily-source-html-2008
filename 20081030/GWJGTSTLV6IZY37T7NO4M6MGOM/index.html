<html><header><meta charset="utf-8"><title>絢香拖男友雨中漫步</title></header><body><h1>絢香拖男友雨中漫步</h1><p>憑一曲《三日月》走紅的20歲日本女歌手絢香，被昨日出版的新一期日本雜誌《FRIDAY》揭發新戀情。絢香被偷拍到與曾演出日劇《花樣少年少女》的24歲新紮男星水琼Hiro十指緊扣在雨中拍拖，認真浪漫。</p><p>網友指博宣傳</p><p>據雜誌報道，絢香於本月某夜與水琼Hiro到麻布十番撐枱腳嘆日本料理，約個半小時後，兩人手拖手離開餐廳，男方一邊撐傘一邊捉緊女友的手，猶如連體嬰一樣。數日後，兩人又被目睹拍拖睇戲。<br> 絢香與水琼Hiro份屬同門藝人，今年初絢香替男方演出的日劇《絕對彼氏》唱主題曲而結緣，據知兩人明年更會合演新片，有網友批評兩人似預早為電影宣傳。</p></body></html>
