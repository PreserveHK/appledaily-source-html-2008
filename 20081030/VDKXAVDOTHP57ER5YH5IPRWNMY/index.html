<html><header><meta charset="utf-8"><title>娛樂開CHAT：<br>鍾舒漫、周秀娜同你Chat</title></header><body><h1>娛樂開CHAT：<br>鍾舒漫、周秀娜同你Chat</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》請來鍾舒漫和周秀娜擔任嘉賓，於下周二（11月4日）及下周三（11月5日）與讀者談天說地，參加者同時有機會得到偶像珍藏禮物，只要你有webcam及headset，並於6:30pm準時登入 http://ent.appledaily.com即可，節目於今日7:00pm在《蘋果》網站直播。 </p></body></html>
