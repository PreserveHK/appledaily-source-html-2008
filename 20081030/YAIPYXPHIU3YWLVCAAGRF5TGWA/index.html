<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>美國百年老報將停刊</title></header><body><h1>金融海嘯下的日子……<br>美國百年老報將停刊</h1><p>金融海嘯掀起美國傳媒裁員潮，百年老報《基督教科學箴言報》（圖），因銷量由1970年20萬份大跌至今天52,000份，加上廣告減少，前天宣佈明年4月起停印報紙，將資源集中搞網上新聞，成為美國首份全面放棄印刷版的大報。《紐約時報》昨天也表示將削減600多人，《時代》周刊亦計劃裁員，要集中資源搞好經濟新聞，但沒透露裁員人數。<br> 美聯社/德新社</p></body></html>
