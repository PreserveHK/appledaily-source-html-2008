<html><header><meta charset="utf-8"><title>公屋居屋裝修套餐</title></header><body><h1>公屋居屋裝修套餐</h1><p>雖說金融海嘯後樓價大跌，也有人萌生置業或搬屋的念頭，但大氣候麻麻，買新樓倒不如重修舊居。B&amp;Q最近就在低迷經濟下，推出公屋及居屋裝修套餐，屋主只需花最低$28,888便可處理包天花、牆壁掃漆、間房及鋪地磚等工程，以至抵價粉飾居所。可惜，顧名思義該計劃暫時只限於公屋及居屋住所，居住村屋或私人屋苑等人士就惟有得個恨字。<br><br>記者：蘇麗珊<br>查詢：36511208</p></body></html>
