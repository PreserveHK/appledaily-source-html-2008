<html><header><meta charset="utf-8"><title>越細越易吸收</title></header><body><h1>越細越易吸收</h1><p>從前生物書上學過的知識，應付完考試就忘了，但現在因為貪靚，對皮膚結構的認識反而有增無減。明白膠原蛋白對肌膚好重要，不過份量不足都幾大件事，肌膚會因失去彈性而出現皺紋。最近發現了ULTIMAII新推出ProCollagen微晶膠原蛋白修護系列，竟然能提煉出較一般膠原蛋白體積細1,000倍的微晶膠原蛋白。這項嶄新科技的出現，打破以往因膠原蛋白分子太大讓肌膚無法吸收的情況。此修護系列能重整並鞏固彈力纖維網絡，提升肌膚的緊緻度和保濕效果，價錢不便宜，但畢竟一分錢一分貨，值得一試。查詢：25771941（Susie）</p></body></html>
