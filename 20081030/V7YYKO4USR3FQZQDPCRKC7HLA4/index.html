<html><header><meta charset="utf-8"><title>尼古拉斯大宅減價冇人買</title></header><body><h1>尼古拉斯大宅減價冇人買</h1><p>金融海嘯下不少人投資損手，連荷李活明星也不能倖免，金像影帝尼古拉斯基治（NicolasCage）早前出售遊艇後，最近要再賣屋套現。<br> 喜歡買樓投資的尼古拉斯手上擁有不少物業，但由於近年美國樓市差，幾乎無人敢接貨。昨日尼古拉斯將其新奧爾良古典大宅放售，叫價為2,900萬港元，比去年買入時叫高了156萬港元，但傳媒估計以現時市況很難賣出。</p><p>賣遊艇套現</p><p>事實上尼古拉斯位於加州的豪宅也賣了兩年仍無人問津，早前他已將價錢由2.7億港元劈價至2.3億港元。近日尼古拉斯也將其132呎遊艇賣出，套現6,000萬港元。</p></body></html>
