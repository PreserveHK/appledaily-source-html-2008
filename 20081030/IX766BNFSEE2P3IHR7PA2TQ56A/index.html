<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫拍MV鬥魔法 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫拍MV鬥魔法 - 馮仁昭</h1><p>啱啱推出新大碟嘅周杰倫早前使咗成60幾萬去拍《魔術先生》同埋《喬克叔叔》兩首歌嘅MV，據知周杰倫今次總共用咗成500萬，去拍攝新碟裏面11首歌嘅MV，認真大手筆。</p><p>周杰倫拍攝《魔術先生》MV時，可以話係寓工作於娛樂，因為近年醉心魔術嘅佢，喺現場同真正嘅魔術師大鬥法，一班工作人員都睇到拍爛手掌。<br> 由於個MV好多複雜場面要拍攝，佢連續三日化晒妝嚟拍，周杰倫有一日見到媽咪喺片場梳化上瞓着咗，佢即時覺得好內疚又心痛。</p></body></html>
