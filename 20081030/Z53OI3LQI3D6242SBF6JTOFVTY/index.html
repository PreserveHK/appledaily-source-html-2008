<html><header><meta charset="utf-8"><title>笑爆嘴：<br>㗎妹學英文</title></header><body><h1>笑爆嘴：<br>㗎妹學英文</h1><p>日本人好聰明，但相信英文一定係佢哋死穴，呢段片完全出賣晒佢哋英語發音有幾差。外籍老師教讀「Refrigerator」（雪櫃）好多次，但班日本美眉就係搞唔掂，成日讀咗啲唔知乜音出嚟。係，我英文都唔係Good，唔應該笑人，但真係忍唔住！香港人唔想遲啲俾人笑番轉頭嘅話，快快學好英文啦。<br><br>記者：周靜雯<br><br>http://hk.youtube.com/watch?v=voH634JE954&amp;feature=related</p></body></html>
