<html><header><meta charset="utf-8"><title>青年殺父狂刺199刀分屍</title></header><body><h1>青年殺父狂刺199刀分屍</h1><p>美國科羅拉多州20歲青年杰里邁亞（JeremiahBerry圖）殺父。他供稱，父親貝里（JerryBerry）說受上帝指示，逼他做變性手術做他老婆，之後更把他雞姦，他憤然用槍射爆父親後腦，再狂刺父親199刀和肢解，再把部份屍骸餵小狼，其他用水泥封存。杰里邁亞之後被捕，被控二級殺人罪。案件原定周一開審，但他以精神錯亂為由不認罪，法官要他接受精神檢查。<br> 美國theDenverChannel.com</p></body></html>
