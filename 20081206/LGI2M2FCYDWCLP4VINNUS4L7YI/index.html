<html><header><meta charset="utf-8"><title>世衞首次訂定三聚氰胺容忍量</title></header><body><h1>世衞首次訂定三聚氰胺容忍量</h1><p>【本報訊】含有致癌物三聚氰胺的食品不時在本港出現。世界衞生組織昨首次訂立，人體三聚氰胺攝取量的標準，每人每日每公斤體重，最多攝入0.2毫克三聚氰胺。以一名體重50公斤的成年人，每天進食4公斤含2.5ppm三聚氰胺食物，就會對健康構成影響。<br> 世衞首次訂立攝取三聚氰胺的每日可容忍攝入量，是每人每公斤體重0.2毫克。而美國食物及藥物管理局的標準，則是每日每公斤體重，最多可攝取0.63毫克三聚氰胺，顯示世衞標準較嚴謹。<br> 同一時間，世衞訂立嬰兒食物最多可含1ppm及其他食物最多含2.5ppm三聚氰胺，標準與本港相同。</p></body></html>
