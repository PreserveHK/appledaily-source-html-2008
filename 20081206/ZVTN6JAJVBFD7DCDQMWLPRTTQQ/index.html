<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>瑞士富豪身家少4563億</title></header><body><h1>金融海嘯下的日子……<br>瑞士富豪身家少4563億</h1><p>金融海嘯巨浪下，瑞士富豪身家大縮水。最新富豪榜顯示，瑞士300大富豪身家合共3,834億美元（約2.99萬億港元），比去年蒸發了585億美元（4,563億港元）。首富依然是連續七年居首的宜家創辦人IngvarKamprad，身家301億美元（2,348億港元）；網球前一哥費達拿首次上榜，身家1.67億美金（13億港元）。<br> 美聯社</p></body></html>
