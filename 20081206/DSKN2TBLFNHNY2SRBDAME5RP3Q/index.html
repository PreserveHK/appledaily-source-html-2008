<html><header><meta charset="utf-8"><title>火車上打噴嚏病菌傳150人</title></header><body><h1>火車上打噴嚏病菌傳150人</h1><p>政府宣傳片都有教，如果患上呼吸道傳染病，出外時尤其是乘搭公共交通工具，應戴上口罩，因為有醫生指出，火車上只要有一名乘客打一個噴嚏，已足以將病菌傳染給150名乘客，散播傷風菌。<br> 原來假如這個乘客打噴嚏時沒有戴上口罩，他口內的10萬滴口水花，就會以時速145公里噴出，口水中的病菌會四處散播，包括座位、車門及電梯扶手等，可能會有多達150人繼而感染傷風。英國最近一項研究發現，1,300名每天乘搭火車的受訪乘客中，99%去年都曾患傷風，所以發病時請緊記戴上口罩。<br> 英國《太陽報》</p></body></html>
