<html><header><meta charset="utf-8"><title>執紙皮起爭執兩婦互毆</title></header><body><h1>執紙皮起爭執兩婦互毆</h1><p>【本報訊】荃灣橫龍街工業大廈發生執紙皮婦人打鬥案。51歲剛失業的娣姐，昨日下午1時許，她走到21樓撿拾了一些紙皮，然後搬到8樓電梯大堂處理。58歲姓曾的香姐發現自己放在21樓的紙皮不翼而飛，於是逐層追查，至8樓果然見娣姐在處理一批紙皮，立即向她問罪，並拳打腳踢。娣姐將香姐右手咬傷，並取出𠝹刀揮舞。<br> 香姐報警，警員到場將兩名均報稱受傷事主送院，兩人因涉嫌在公眾地方打架，被警方帶署調查。</p></body></html>
