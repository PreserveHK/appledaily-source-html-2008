<html><header><meta charset="utf-8"><title>徐子珊聖誕勒緊肚皮</title></header><body><h1>徐子珊聖誕勒緊肚皮</h1><p>徐子珊、陳嘉容及姚書軼前晚擔任模特兒，在尖沙嘴中藝行騷，其中徐子珊以一襲低胸裝配以400萬翡翠及鑽石珠寶任壓軸嘉賓出場。問到聖誕節有沒有接工作搵銀？徐子珊說：「除夕有，市道唔好少咗工作，總之有工開就唔理。」她在聖誕會減少出街及留在香港，盡量慳錢，她也一向沒有送禮物習慣，以助環保。</p><p>陳嘉容險絆倒</p><p>此外，陳嘉容手拿外套行騷時險些絆倒，幸有驚無險，問到在台上遇過甚麼最尷尬事情？她說：「試過係甩鞋，結果要嗱嗱聲着番再行。」<br> 採訪、攝影：李珮洳</p></body></html>
