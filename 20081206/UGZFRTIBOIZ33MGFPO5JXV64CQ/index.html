<html><header><meta charset="utf-8"><title>案件速遞<br>九人求庇護覆核勝訴</title></header><body><h1>案件速遞<br>九人求庇護覆核勝訴</h1><p>【本報訊】九名來自非洲及南亞國家人士，聲稱不堪留在祖國受酷刑對待，逃難至香港，按國際公約向港府尋求協助，免遣返當地。惟他們指稱入境處及保安局的甄別過程不公平，早前在高等法院提出司法覆核。法官昨判各人勝訴，指現行甄別過程中，當局不准有關人士享有法律代表是不合法，港府有違國際公約應履行的責任。<br> 六宗申請個案涉及九人，其中包括一家四口。據悉有83名同類申請人正等候司法覆核聆訊。<br> 案件編號：HCAL51、105-7、125-6/07</p></body></html>
