<html><header><meta charset="utf-8"><title>泰國、大馬齊報捷</title></header><body><h1>泰國、大馬齊報捷</h1><p>東南亞足球錦標賽上周六進入第2天「泰國賽區」賽事，戰果仍然十分正路；東道主泰國在布吉主場，憑蘇提與蘇查奧各建一功，主場以2:0擊敗越南，取得B組首場勝利，亦順利開出2.4倍「讓球主客和」的「主勝」，以及8倍的2:0波膽。<br> 另外，同組較早前舉行的頭場賽事，馬來西亞憑沙拉梅開二度下，最終以3:0大破老撾，以較佳得失球位列榜首。上圖為老撾後衞利馬夫沙耶（右），被大馬前鋒馬哈美恩緊纏。<br> 網上圖片<br> </p></body></html>
