<html><header><meta charset="utf-8"><title>衞詩酒吧騷抗海嘯</title></header><body><h1>衞詩酒吧騷抗海嘯</h1><p>衞詩（Jill）近期接不少酒吧騷演出，密食當三番的她前晚在尖沙嘴一間酒吧獻唱四首歌，其間記者拍照時被一些醉客呼喝不准阻擋他們視線。衞詩事後表示今次的酒客已經很斯文，上次她在屯門演出，比這個場地的客人更混亂，甚至硬要上台和她握手，問她為何不打扮性感一些，她指今次要保持距離。</p><p>盼男友唱冧歌</p><p>對於緋聞男友關楚耀希望能與她合唱，Jill大方地說：「希望可以合唱型歌，因為關楚耀唱得太多情歌，我哋以前去朋友生日會都合唱過，我哋好有默契，個個聽完都話好。」如有男友對她唱情歌可覺得冧？她開心笑說：「冧㗎，會好浪漫。」<br> 採訪、攝影：王崇穎</p></body></html>
