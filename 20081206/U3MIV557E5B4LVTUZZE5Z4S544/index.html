<html><header><meta charset="utf-8"><title>撬閘入舖盜竊兩賊被捕</title></header><body><h1>撬閘入舖盜竊兩賊被捕</h1><p>【本報訊】油麻地區內近日發生多宗手法相同店舖爆竊案，匪徒於深夜時分，以螺絲批撬毀門口電閘開關控制箱鎖頭，打開箱蓋按動電掣升高電閘，潛入店內爆竊後關回電閘合上箱蓋。<br> 油麻地警署分區指揮官林振名認為事態嚴重，指派特遣隊人員專責偵查，前晚深夜11時許，特遣隊人員在文明里跟蹤兩名可疑男子，發現他們用同樣手法，打開彌敦道487號地下服裝店電閘，一人把風一人潛入偷竊，探員將他們拘捕，搜出一批贓物及贓款。兩名疑犯姓林（52歲）及姓黃（50歲）均有多宗爆竊案底。</p></body></html>
