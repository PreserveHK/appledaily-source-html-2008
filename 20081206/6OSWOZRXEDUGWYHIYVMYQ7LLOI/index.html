<html><header><meta charset="utf-8"><title>新都城送StellaSo設計Tee</title></header><body><h1>新都城送StellaSo設計Tee</h1><p>以老香港情懷聞名的插畫師StellaSo，自為陳奕迅設計國語唱片封套後，人氣迅速飆升，她的工作更密密接。最近Stella就為將軍澳新都城中心創作一個以聖誕派對為主題的佈置，並於場內矗立30呎高的雪糕聖誕樹。而顧客只需於12月8至19日在場內消費滿$800，更可換領StellaSo特別設計Tee一件，實行將她的創作帶回家。<br><br>記者：蘇麗珊<br>查詢：31943206</p></body></html>
