<html><header><meta charset="utf-8"><title>卡塔布蘭切獲名人之星</title></header><body><h1>卡塔布蘭切獲名人之星</h1><p>澳洲金像女星卡塔布蘭切（CateBlanchett）噚日喺荷李活星光大道獲頒發名人之星，成為第2,376位獲得呢項榮譽嘅藝人。除咗有丈夫AndrewUpton同行一齊分享喜悅之外，同卡塔合作過電影《奪寶奇兵之水晶骷髏國》（IndianaJonesandtheKingdomoftheCrystalSkull）嘅導演史提芬史匹堡（StevenSpielberg）都有到場祝賀。<br> 歐新社</p></body></html>
