<html><header><meta charset="utf-8"><title>Miki拜梁祖堯為師</title></header><body><h1>Miki拜梁祖堯為師</h1><p>薛凱琪與梁祖堯合作演出的舞台劇《LastSmile,FirstTear》，前晚在演藝學院演出首場，捧場的有楊愛瑾（Miki）、謝安琪與丈夫張繼聰、葉璇、周柏豪及董敏莉等。Miki特別來撐兩位好友場，她說：「我問過梁祖堯想同佢學戲，佢個人好得意，不過我哋一定唔會有緋聞，因為我哋係兩姊妹。」</p><p>謝安琪古怪</p><p>謝安琪與張繼聰則拒合照，並着記者寫他們前後腳而來，舉動奇怪。另外，董敏莉之前為有線拍攝一個飲食節目時，被一同主持的高師傅鬧到喊，她解釋說：「我冇俾人鬧，只係有日拍打獵，獵犬咬死咗一隻白兔我先喊。」<br> 採訪、攝影：王崇穎</p></body></html>
