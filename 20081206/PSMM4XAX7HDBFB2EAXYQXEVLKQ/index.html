<html><header><meta charset="utf-8"><title>名牌眼鏡低至半價</title></header><body><h1>名牌眼鏡低至半價</h1><p>四圍都有衫有鞋做大特賣，點都要搵番一啲新意思。最近知道Lenscrafters亮視點進行季度優惠，大家都知佢哋代理嘅眼鏡品牌大部份都係名牌子，如Versace、MiuMiu、D&amp;G等等，現時店內部份貨品低至五折，折後價錢十分抵玩！始終入手名牌子嘅衫、鞋、袋都因為價錢高昂而有一定難度，眼鏡似乎係一個入手名牌單品，較容易嘅一步。<br><br>記者：吳美美</p><p>Versace黑色長方形膠框眼鏡<br> <br> 原價$2,090<br> 特價$1,839.2</p><p>D&amp;G啡色膠框太陽眼鏡<br> <br> 原價$3,300<br> 特價$2,930.4</p><p>查詢：23438223</p></body></html>
