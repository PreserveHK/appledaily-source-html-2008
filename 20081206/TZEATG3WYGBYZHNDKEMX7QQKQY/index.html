<html><header><meta charset="utf-8"><title>平岡祐太、MEG<br>5年地下情曝光</title></header><body><h1>平岡祐太、MEG<br>5年地下情曝光</h1><p>曾演出電影《喇叭書院》與日劇《求婚大作戰》嘅24歲上位男星平岡祐太，被新一期日本雜誌《FRIDAY》偷拍與年長4歲的時裝設計師兼女歌手MEG深夜拍拖，大搞姊弟戀。</p><p>男友人掩護</p><p>早前因拍劇集《FirstKiss》而與女星井上真央傳緋聞的平岡祐太，被偷拍到在上月尾相約MEG在東京三軒茶屋的居酒屋食飯，當晚還有一名男性友人同行掩護。席間平岡自爆與MEG在5年前一雜誌訪問中扮情侶而撻着，其後還被友人取笑好事近。三人盡興至凌晨3時才離開，之後平岡與MEG一同乘的士絕塵而去。</p></body></html>
