<html><header><meta charset="utf-8"><title>杉菜、花澤類情陷澳門</title></header><body><h1>杉菜、花澤類情陷澳門</h1><p>韓國組合SS501隊長金賢重有份演出嘅韓版《花樣男子》劇集，早排去完南太平洋嘅新喀里多尼亞拍外景，近日喺澳門威尼斯人酒店拍攝。扮演「花澤類」嘅金賢重同「杉菜」具慧善繼續大搞曖昧感情，坐運河船仔時完全當「西門」金範透明，佢哋之後仲開心到食雪糕舉起V字手勢影相，非常風騷。<br> 據知佢哋會拍到今個月中先返韓國，攝製隊好緊張今次外景拍攝，嚴禁fans埋身拖慢進度，套劇下月5號緊接宋慧喬嘅《他們的世界》播出。提起喬妹，曾經同佢合演《藍色生死戀》嘅男星元斌，日前突然到狎鷗亭洞嘅片場探班，令喬妹好驚喜。</p></body></html>
