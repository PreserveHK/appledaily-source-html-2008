<html><header><meta charset="utf-8"><title>中年婦徵卵子只限牛津劍橋生</title></header><body><h1>中年婦徵卵子只限牛津劍橋生</h1><p>英國一名牛津大學畢業的女學者，人到中年恨生仔，最近登廣告，徵求卵子以人工受孕，但捐卵者必須是牛津或劍橋大學畢業生。<br> 50多歲的亞當斯（SallyAdams）一直渴望做媽媽，十多年來多次以試管授精方法懷孕都失敗，最近她又在倫敦找到一個合適男子捐精，她相信智力會遺傳，所以向牛津、劍橋畢業生徵求卵子。她說：「牛津和劍橋是知識分子集中地，而且牛津和劍橋學生大多都肯幫助人。」但有生育專家向亞當斯潑冷水，即使有牛津和劍橋女畢業生肯捐，都未必會生出一個聰明BB，因為智力只佔部份遺傳基因，她最好只考慮捐卵者的膚色和眼睛顏色。<br> 英國《每日郵報》</p></body></html>
