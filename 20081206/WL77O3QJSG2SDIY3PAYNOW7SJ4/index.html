<html><header><meta charset="utf-8"><title>智商越高生殖能力越強</title></header><body><h1>智商越高生殖能力越強</h1><p>生活習慣越健康，並不代表精子越精壯，英國有研究指出，男人智商（IQ）越高，才是優質精子的保證，生殖能力也比一般人強。<br> 1985年，425名越戰退伍軍人捐出精子，讓倫敦英皇學院研究員進行醫學研究及智商測試。研究員阿登在分析數據後，發現智商高的男人的精子，無論精蟲數量、集中度和游動能力也較高。阿登認為，人體基因決定了精子的質量，而智商正是良好基因的表徵。但有男士生育專家認為，研究只說明了男胎的大腦和睾丸會在母體內共同發展，影響長大後的生殖能力，並不代表男士們只要玩數獨就可刺激精子的產量。<br> 英國《每日郵報》</p></body></html>
