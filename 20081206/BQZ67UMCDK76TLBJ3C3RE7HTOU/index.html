<html><header><meta charset="utf-8"><title>台灣過農曆新年</title></header><body><h1>台灣過農曆新年</h1><p>想在農曆新年去旅行，台灣係唔錯嘅選擇，有旅遊感覺，又有中國人過年氣氛，啱晒想避年的朋友。有旅行社推出農曆新年台北4天旅遊套票，搭長榮航空來回，包住宿、早餐、機場往台北市車票（1張）、美食換領券（數量有限），酒店由三至四星級任擇。價錢二千五蚊（唔包稅項），據知，淨機票加埋巴士券，都要大約千七蚊，所以呢個package，都算諗得過。<br><br>記者：曾順珍</p><p>農曆新年台北4天3晚<br> 套票價：$2,499起<br> 出發日期：1月22至27日（年廿七至年初二）<br> 查詢：27222800（新華旅遊）</p></body></html>
