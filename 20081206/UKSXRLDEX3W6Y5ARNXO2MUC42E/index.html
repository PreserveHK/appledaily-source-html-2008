<html><header><meta charset="utf-8"><title>關仁隱事：「落雨」𠱁仔埋單買衫 - 關仁</title></header><body><h1>關仁隱事：「落雨」𠱁仔埋單買衫 - 關仁</h1><p>「落雨」近年受到師妹火速上位、從後趕上影響，令佢嘅工作量相對減少，因為游手好閒，落雨索性全程投身佢嘅戀愛事業，關仁八到佢每晚都忙於瘟仔，日日唔同款式，每次行街買嘢，喺行使佢嘅強項𠱁仔功下，戰無不勝，必有收穫而回。<br> 關仁知道落雨好識安排𠝹仔，但佢仲未撇甩公子舊愛，因為貪佢有條大水喉可以射住，等佢可以換吓新裝，關仁有朋友早前先撞到佢哋去日本拍拖，落雨當然又發揮佢嘅天生購物狂本色，掃貨掃唔停啦。<br> Textby關仁</p></body></html>
