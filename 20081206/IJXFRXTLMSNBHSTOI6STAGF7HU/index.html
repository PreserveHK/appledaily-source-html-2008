<html><header><meta charset="utf-8"><title>菲傭用錯力窗門飛落街</title></header><body><h1>菲傭用錯力窗門飛落街</h1><p>【本報訊】大意的31歲菲籍女傭，昨午4時半在北角七姊妹道20至28號富家閣高層單位抹窗時，疑用力過猛，一扇兩呎乘一呎半的玻璃窗甩脫，整隻窗飛墮落街，幸當時無人或車輛經過，有驚無險。警方接獲姓鄭60歲大廈保安員報警通知派員調查，稍後上樓帶走肇事的菲傭返署助查。<br> 現場街坊稱：「今次真係好彩，如果遲多10分鐘，會有好多學生放學經過，個窗喺20幾樓咁高飛落嚟，如果撞中班學生，想唔死人都好難，真好彩咯。」</p></body></html>
