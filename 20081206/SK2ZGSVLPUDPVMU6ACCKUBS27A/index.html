<html><header><meta charset="utf-8"><title>財話短說<br>東芝7億購其士香港51%</title></header><body><h1>財話短說<br>東芝7億購其士香港51%</h1><p>▲其士國際（025）公佈，東芝電梯以6.96億元收購其從事電梯業務的其士香港51%股權，預料可錄得收益約6.48億元。東芝同時以1.21億元出售其內地電梯業務東芝瀋陽及東芝中國20%股權予其士香港。另其士國際與安徽省旅遊集團及安興發展訂立協議，向安徽省合肥市華僑飯店項目增資，三公司所佔資本將分別為1.51億元、5610萬元及7800萬元，完成後其士持有華僑飯店51%股權。</p></body></html>
