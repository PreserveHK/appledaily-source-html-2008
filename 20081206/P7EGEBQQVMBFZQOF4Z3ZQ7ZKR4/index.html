<html><header><meta charset="utf-8"><title>澳研「陰陽人」成法定第三性別</title></header><body><h1>澳研「陰陽人」成法定第三性別</h1><p>澳洲人將來的性別，除了男和女，還有可能是「陰陽人」（intersex）。<br> 澳洲《每日電訊報》昨天報道，當地人權與平等機會委員會建議成立第三種性別，讓國民即使沒有接受變性手術，在申請護照或駕駛執照等時，都可在性別一欄填寫「陰陽人」，代替先天性別。<br> 這份名為「性檔案──法定承認性別：改革建議」文件，已交由跨性別和變性人倡議組織討論。但有跨性別組認為，「陰陽人」仍不能滿足他們的需要，要求成立第四種性別「其他」，方便一些自覺未能訂立性取向的人，或認為個人性別會每天不同的人士使用。<br> 路透社</p></body></html>
