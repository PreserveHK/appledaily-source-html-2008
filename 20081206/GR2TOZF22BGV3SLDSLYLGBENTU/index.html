<html><header><meta charset="utf-8"><title>隔牆有耳：梁振英明踩唐唐 - 李八方</title></header><body><h1>隔牆有耳：梁振英明踩唐唐 - 李八方</h1><p>行會召集人梁振英（CY）上年底開始舉動多多，唔只異常高調咁支持最低工資立法，同勞工組織爭攞頭彩，喺好多議題都同煲呔班子唱反調，唔少政界中人都覺得佢係為咗下屆特首選舉熱身。<br> 噚日CY出席港台節目時講到包機事件，就批評政府反應慢，對當地局勢評估有落差，好明顯係摑咗唐英年一巴，皆因唐唐日前死撐政府反應唔算太慢，CY呢番話唔係踩唐唐又係咩？政界中人聽到CY咁講就話唔出奇，因為唐唐係佢選特首嘅勁敵，唔趁𠵱家出招等幾時？CY喺節目又被問到會唔會選特首，佢話要視乎到時社會有冇需要，又話表達政見唔係為咗選特首。</p></body></html>
