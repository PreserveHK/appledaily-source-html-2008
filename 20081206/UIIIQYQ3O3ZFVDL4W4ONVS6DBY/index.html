<html><header><meta charset="utf-8"><title>一廈四𨋢停頓累街坊</title></header><body><h1>一廈四𨋢停頓累街坊</h1><p>【本報訊】馬鞍山錦鞍苑玉鞍閣昨晚一部電梯故障，導致其餘三部電梯跳掣一同停頓，兩名住客被困獲救，整幢大廈個多小時處於無𨋢狀態，這是一周內第二度發生同類意外，有區議員希望電梯維修公司加強檢查，確保安全。</p><p>男女住客被困</p><p>消息稱，玉鞍閣的一部電梯因摩打問題在兩周前曾發生故障困了5名住客，修理後於數日前凌晨突然故障致其餘三部電梯跳掣停頓，之後維修人員重開無問題三部電梯。<br> 昨晚6時半，奧的斯維修人員更換摩打零件後，開𨋢測試運行情況，竟再度故障，導致其餘三部電梯同告停頓。其間一對男女住客被困，消防員接報到場，維修人員已在10樓打開𨋢門讓兩人逃出。</p></body></html>
