<html><header><meta charset="utf-8"><title>關兆昌為亡母設靈</title></header><body><h1>關兆昌為亡母設靈</h1><p>賽車手關兆昌的母親關黃妙珍上月中病逝，前晚其家人於香港殯儀館為她設靈，不少世交好友如馬清揚、余錦遠、雲大棉父子及許晉奎等均前來作最後惜別，關兆昌的好友黎明則送上花牌致祭。</p><p>余錦遠表惋惜</p><p>由於關母生前曾任南華會副主席，致力推動香港保齡球運動發展，熱愛保齡的余錦遠表示惋惜說：「同佢哋屋企係世交，識咗幾十年，關太同關生都好熱心推廣保齡球，我哋間唔中都會食飯。」<br> 至於93年香港小姐季軍余少寶是關老太的媳婦，她於悼念冊上大讚奶奶豁達開通，絕對不是野蠻奶奶。<br> 採訪：RitaLeung<br> 攝影：DickyChan&#13;</p></body></html>
