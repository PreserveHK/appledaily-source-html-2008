<html><header><meta charset="utf-8"><title>求驗客手記：趁女友入院偷食　廸科爾𡁻完被唱猴擒 - 求驗客</title></header><body><h1>求驗客手記：趁女友入院偷食　廸科爾𡁻完被唱猴擒 - 求驗客</h1><p>樸茨茅夫前鋒廸科爾自1月加盟後，愛蒲爛玩嘅性格未能戒甩，落實由熱刺轉會樸茅後冇耐，女友丹妮莉往醫院做手術，廸科爾藉機𠝹女，咁啱就畀佢遇到上圍32D嘅莎拉；莎拉回憶道：「佢好猴擒，當晚我哋大戰一場，佢唔畀我除胸圍，自己就全身塗滿玫瑰油。」翌日廸科爾仲想「晨操」，但莎拉不滿：「屋企冇套，叫我去買，我梗唔去啦！」之後莎拉好抵死咁打畀廸科爾正室丹妮莉，後者獲悉後即執包袱離愛巢！</p></body></html>
