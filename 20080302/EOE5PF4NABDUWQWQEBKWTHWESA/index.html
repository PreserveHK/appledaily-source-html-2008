<html><header><meta charset="utf-8"><title>報復夫家婦農藥灌兩兒</title></header><body><h1>報復夫家婦農藥灌兩兒</h1><p>海南海口一名女子，因懷疑丈夫包二奶，經常與丈夫和家婆吵架。她前日為向夫家報復，竟向兩名分別只有歲半和10月大的親生兒子灌農藥，兩幼童送院後經洗胃搶救，哥哥情況危殆，弟弟則嚴重。<br> 企圖以農藥毒殺兩名親生子的婦人姓高，28歲，數年前由外村嫁到海口長流鎮瓊華村，與譚姓丈夫（29歲）生下兩名兒子。高婦兩日前與婆婆吵架後，曾揚言要灌農藥毒殺兩名幼子，大家都沒把她的話當真，不料前日上午，她竟真的買了三包農藥，向兩幼子下毒手。<br> 《海南經濟報》</p></body></html>
