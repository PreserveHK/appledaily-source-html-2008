<html><header><meta charset="utf-8"><title>醫學Online<br>新疆兒童爆發麻疹</title></header><body><h1>醫學Online<br>新疆兒童爆發麻疹</h1><p>常見的兒童傳染病麻疹在內地新疆維吾爾自治區爆發，世界疫症情報網公佈，當地衞生部門1月共錄得4,365宗麻疹個案，並有10人死亡，較對上一個月只有1,149宗感染個案，大幅增加逾2.7倍。衞生部門已採取多項措施，包括呼籲民眾注射疫苗，預防病毒繼續擴散。麻疹可透過飛沫或直接接觸病人的鼻喉分泌物傳播，目前未有治療藥物，只能採取紓緩性治療。港人普遍在幼兒時已注射包括麻疹的三合一疫苗，感染風險較低。</p></body></html>
