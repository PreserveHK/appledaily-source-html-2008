<html><header><meta charset="utf-8"><title>求驗客手記：紐記輸波奧雲認錯　基瑾收貨口不對心 - 求驗客</title></header><body><h1>求驗客手記：紐記輸波奧雲認錯　基瑾收貨口不對心 - 求驗客</h1><p>薑果然係老嘅辣！紐卡素上周六聯賽0:1負布力般流浪，賽後奧雲仔衝入更衣室話：「各位好對唔住，我應該入波先啱！」反而，年初執教以來未嘗一勝（2和5負），入3球失17球嘅領隊基瑾居然話：「今日球隊為奧雲創造唔少機會，呢啲係過去所欠缺嘅！」嘩！基瑾言下之意對球隊好滿意，唔通佢當球迷係儍嘅？40歲出頭嘅老闆莫特賽後就話會畀時間基瑾，我求大俠就覺得佢同基瑾一樣口不對心，唔係之前都唔會傳佢想賣球會喇！</p></body></html>
