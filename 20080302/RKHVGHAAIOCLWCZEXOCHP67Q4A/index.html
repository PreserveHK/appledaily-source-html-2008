<html><header><meta charset="utf-8"><title>山火焚林一平方公里</title></header><body><h1>山火焚林一平方公里</h1><p>【本報訊】上水雙魚河對上山頭前日下午發生的山火，經消防員通宵撲救及飛行服務隊直升機投擲水彈，焚燒逾15小時終於昨晨被救熄，災場面積約一平方公里，幸無人受傷。<br> 前日下午5時許，雙魚河對上山頭發生山火，火場面積約100米乘100米，入夜後火乘風勢，火場面積擴大出現多條火龍，幸無波及民居。消防處派出大批人員到場，兵分多路上山通宵撲救。<br> 至昨清晨時分，飛行服務隊派出直升機到場，不斷向火場投擲水彈協助撲救，山火終於昨晨8時許被救熄，火警中無人受傷。</p></body></html>
