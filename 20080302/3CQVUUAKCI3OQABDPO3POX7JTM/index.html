<html><header><meta charset="utf-8"><title>醫學Online<br>中年人患厭食症增</title></header><body><h1>醫學Online<br>中年人患厭食症增</h1><p>厭食症不再是少年人的疾病，英國營養師協會指出近年越來越多年過30的中年女士，到進食失調診所求醫，協會指10年前極少中年人患上厭食症，但現時中年病人約佔一成，估計每20宗求診個案中，便有一宗是中年人。專家指瘦身之風已由青少年吹至中年人，很多中年女士因不能忍受自己略胖的身材而盲目減肥，尤其國際巨星麥當娜（圖）及莎朗史東等仍能保持苗條身材，也對肥胖的中年女性構成壓力。
</p></body></html>
