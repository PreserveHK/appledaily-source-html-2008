<html><header><meta charset="utf-8"><title>求驗客手記：唯一目標歐協盃　熱刺聯賽踢風流波？ - 求驗客</title></header><body><h1>求驗客手記：唯一目標歐協盃　熱刺聯賽踢風流波？ - 求驗客</h1><p>好多人都想快啲賺夠退休，英超嘅熱刺𠵱家就十足退休人士咁，好似上周六聯賽就腳印印咁輸畀伯明翰1:4，真係恨死爭第4嘅利物浦同護級嘅紐卡素啊！熱刺係今季英聯盃冠軍，已經攞到來季歐協盃資格，要爭歐聯參賽資格太天真（差第4位愛華頓18分），降班機會又冇乜，球隊咪練新仔、試吓陣囉！今季唯一目標反而係歐協盃，嚟緊佢哋會對燕豪芬，全副精力擺埋落去，加埋領隊拉莫斯係盃賽專家，分分鐘染指歐洲錦標㗎！</p></body></html>
