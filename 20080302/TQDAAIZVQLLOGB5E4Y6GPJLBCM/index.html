<html><header><meta charset="utf-8"><title>福伯奪寶變樂高公仔</title></header><body><h1>福伯奪寶變樂高公仔</h1><p>今個暑假萬眾期待，由史提芬史匹堡（StevenSpielberg）及佐治魯卡斯（GeorgeLucas）炮製、夏里遜福（HarrisonFord）主演嘅《奪寶奇兵之水晶骷髏國》（IndianaJonesandTheKingdomofTheCrystalSkull），將會於五月康城影展上首映，屆時相信一眾台前幕後都會出席。<br> 另外，《奪》片嚟緊將會推出樂高玩具電腦遊戲，預告噚日網上有得睇，福伯變咗樂高公仔都依然咁有型。&#13;</p></body></html>
