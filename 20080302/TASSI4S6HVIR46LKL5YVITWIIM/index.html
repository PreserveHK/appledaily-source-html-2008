<html><header><meta charset="utf-8"><title>珍妮花龍鳳胎狂收賀禮</title></header><body><h1>珍妮花龍鳳胎狂收賀禮</h1><p>珍妮花洛庇絲（JenniferLopez）早前為歌手丈夫MarcAnthony誕下一對龍鳳胎，昨日她透過經理人宣佈，BB分別改名為Max及Emme。《People》指珍妮花近日已收到大量名牌BB禮物，包括繡上了BB名字的BabyK'tan枕頭，刻上BB名字的BB籃，以及BabyGap的嬰兒服飾。《E!》娛樂新聞更稱珍妮花夫婦在紐約長島的大屋中，興建了一間華麗的育嬰房。</p><p>冇請保鑣護嬰</p><p>不過珍妮花的經理人就否認她花費60萬美元（約470萬港元）聘請6名保鑣，以保護一對BB免受匪徒綁架，珍妮花的經理人表示︰「這個報道實在非常荒謬！」</p></body></html>
