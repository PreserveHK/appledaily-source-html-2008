<html><header><meta charset="utf-8"><title>疑買醉時結怨<br>洋醉漢遭扑爆頭</title></header><body><h1>疑買醉時結怨<br>洋醉漢遭扑爆頭</h1><p>【本報訊】中環德己立街昨清晨發生傷人血案。一名在蘭桂坊消遣後滿身酒氣外籍青年，遭3名男子「爆樽」扑頭襲擊，血流披面受傷倒地，被巡邏警員發現將他送院治療，事主聲稱不知何故遇襲，警方正跟進調查，不排除他買醉時與人結怨，遭對方尾隨尋仇報復。<br> 遇襲外籍事主Wayne（19歲），於昨清晨6時許，在蘭桂坊酒吧飲酒消遣後結賬離去，他滿身酒氣獨自行經附近德己立街52號對開時，突然被三名男子以酒樽扑頭襲擊，當場血流披面受傷倒地，兇徒傷人後逃去無蹤。</p></body></html>
