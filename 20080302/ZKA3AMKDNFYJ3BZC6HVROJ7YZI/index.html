<html><header><meta charset="utf-8"><title>新鮮出爐：復活節幾米大駕銅鑼灣</title></header><body><h1>新鮮出爐：復活節幾米大駕銅鑼灣</h1><p>一本《向左走·向右走》，在噴水池旁一個行東、一個行西，淡淡然看似虛構，但似曾真實的情節，令港人更加認識幾米。不經不覺原來幾米的創作已經達十年，這還未計算他未發迹前數不了的日子。很高興知道復活節期間，他會在時代廣場舉行名為「NeverEndingStory」的十年亞洲巡迴展。當中原畫少不了，更可喜將會出現雕塑，會有左右走的男女主角，也有《月亮忘記了》的小男孩等。人家說，將一件東西放大一百倍後總變得可愛，不知幾米筆下的角色立體化放大後，變得有多吸引呢？</p><p>展覽日期︰3月20日至4月6日<br> 地點︰時代廣場二樓大堂&#13;</p></body></html>
