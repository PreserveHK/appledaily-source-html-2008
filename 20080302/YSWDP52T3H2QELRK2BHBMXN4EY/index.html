<html><header><meta charset="utf-8"><title>少女時代遲到大喊十</title></header><body><h1>少女時代遲到大喊十</h1><p>韓國人氣女子組合少女時代噚日為首爾舉行嘅韓國職業籃球比賽，擔任中場表現嘉賓。九位美少女繼續手持波板糖，唱佢哋首新歌《KissingYou》為球員打氣。<br> 呢首歌曲，仲咁啱成為咗音樂節目《MusicBank》嘅本周冠軍歌，但佢哋前晚喺呢個現場節目度就遇到麻煩，原來佢哋當日喺趕往電視台期間，保母車遇上輕微交通意外，由於太擔心趕唔到場，再加上攞埋冠軍嘅喜悅，竟然喺節目度忍唔住落淚，認真誇張。</p></body></html>
