<html><header><meta charset="utf-8"><title>新知熱聞：街頭玩意「排隊跟人走」</title></header><body><h1>新知熱聞：街頭玩意「排隊跟人走」</h1><p>快閃、抱抱團等玩意在內地街頭不再新鮮，成都網友近日自創街頭新玩法，叫做「在陌生人身後排成一列齊步走」，又被稱作「跟團走」。規則就是大家排成一列整齊的隊伍，在街頭隨機跟在一名陌生人後面走，他幹甚麼，跟在後面的團員必須做出同樣的動作，並始終統一步伐（圖）。<br> 「唉，你看他們在幹嘛，排起一串的，好好耍（玩）噢！」網民前日在成都春熙路玩這遊戲時，引起許多途人好奇。發起「跟團走」活動的網民表示，活動是「justforfun」，即大家出來玩玩而已。<br>  http://news.qq.com/a/20080302/001467.htm </p></body></html>
