<html><header><meta charset="utf-8"><title>醫學Online<br>牛蛙皮膚可抗衰老</title></header><body><h1>醫學Online<br>牛蛙皮膚可抗衰老</h1><p>牛蛙（圖）是人類長生不老的希望，韓國的研究人員在牛蛙的皮膚中發現了一種名為「縮胺酸」的抗衰老物質，此物質具有抗氧化特性，能有效消除人體引致細胞衰老的自由基。縮胺酸其中一個優點是可以直接在水中溶解，相信將來在抗衰老產品上應用，會較只能在油脂中溶解的維他命E廣泛，縮胺酸的抗衰老效能較維他命E高一成。牛蛙是現時蛙類動物中體形最大的品種之一，體長可達20厘米，重量可達600克。</p></body></html>
