<html><header><meta charset="utf-8"><title>鄭裕彤哀傷別亡弟</title></header><body><h1>鄭裕彤哀傷別亡弟</h1><p>新世界發展主席鄭裕彤胞弟鄭裕培上月病逝，享年79歲，昨日在北角香港殯儀館以道教儀式舉殯，擇吉火化後，安葬於家鄉順德的飛鵝山墓地。扶靈人士都是鄭裕培的生前好友及順德政要，包括新世界董事冼為堅和周大福董事何伯陶等。<br> 彤叔早上7時多已到場，離開時神情哀傷，他說：「好唔捨得。」彤叔希望親送亡弟到順德下葬，但要視乎自己的健康及精神。<br> 提到鄭裕培一生與癌症鬥爭，25年來生過5次不同的癌病，彤叔說：「佢都克服喇，今次就心瓣有事，過唔到。」<br> 採訪：顏英儀<br> 攝影：陳俊強</p></body></html>
