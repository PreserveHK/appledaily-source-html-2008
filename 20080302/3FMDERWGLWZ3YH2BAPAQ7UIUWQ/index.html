<html><header><meta charset="utf-8"><title>關仁隱事：阿G怕醜避大禍 - 關仁</title></header><body><h1>關仁隱事：阿G怕醜避大禍 - 關仁</h1><p>「阿G」因為同「歪嘴」傳過緋聞，最近成日俾人話佢有影風流相，佢就鬼死咁激氣，極唔想牽涉入呢單嘢入面。但說話又講番轉頭，當初阿G識歪嘴時，真係嗒晒糖，佢鍾意歪嘴靚仔兼口甜舌滑，唔好話見到佢成個冧樣走咗出嚟，就算見唔到佢，阿G同啲朋友聚會或者牌局時，都周不時情難自禁講起歪嘴，真係盲嘅都睇得出佢有意思。不過好彩，阿G一向唔係easy嘅女人，皆因佢對自己嘅身體有啲顧忌，成日好擔心同愛人肉帛相見時，對方會作何感想，所以佢好堅決咁同朋友講，自己同歪嘴冇越軌，又點會有風流相呢？<br> Textby關仁</p></body></html>
