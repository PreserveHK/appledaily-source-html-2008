<html><header><meta charset="utf-8"><title>識飲識食：精緻過癮魚仔餃</title></header><body><h1>識飲識食：精緻過癮魚仔餃</h1><p>廣東人最鍾意嘆一盅兩件，食得多魚翅餃、燒賣……味蕾開始抗議，飲茶的意欲急劇下降，是時間搞搞新意思。剛開業的荃灣翠園，推出春蛋滑燒賣、雞球大包等經典懷舊點心，啱晒愛話當年的阿爺輩。老點心外，還有外貌精緻的順德鯪魚餃、矜貴的南非鮑魚撻等，一次過包攬老中青三代茶客。<br><br>記者：區佩嫦</p><p>順德鯪魚餃（大點）$24</p><p>蝦餃皮內包着鯪魚皮及魚肉，搓成小魚形點上眼睛，魚兒活靈活現。</p><p>春蛋滑燒賣（大點）$24</p><p>經典鵪鶉蛋燒賣，以燒賣皮包着鵪鶉蛋及豬肉燒賣，入口爽滑。</p><p>翠園（29410092）<br> 地址：荃灣楊屋道1號荃新天地1樓107號舖</p></body></html>
