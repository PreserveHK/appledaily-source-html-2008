<html><header><meta charset="utf-8"><title>兩賊劫情侶男事主捱刀</title></header><body><h1>兩賊劫情侶男事主捱刀</h1><p>【本報訊】一對年輕情侶昨凌晨在沙田被兩名持刀男子攔途截劫，男事主不甘損失與兩賊發生糾纏，被賊人用刀割傷手部，賊人得手後挾贓逃去無蹤，傷者事後獲送院治理。</p><p>搶得財物逃去</p><p>遇劫的情侶分別為姓曹男子及姓陳女子，年均19歲。昨凌晨零時36分，他倆途經沙田沙角街近曾大屋附近，突有兩名男子撲出，其中一人手持利刀聲稱打劫，命令兩事主交出財物，男事主不甘損失反抗與兩賊發生糾纏，混亂中被刀割傷右手食指及撞傷胸口，兩賊劫去男女事主內有銀包的手袋及手提電話後，即拔足向獅子山隧道公路方向逃走。</p></body></html>
