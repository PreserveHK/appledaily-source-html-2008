<html><header><meta charset="utf-8"><title>關仁隱事：黃昏北上偷食識抹嘴 - 關仁</title></header><body><h1>關仁隱事：黃昏北上偷食識抹嘴 - 關仁</h1><p>「黃昏」自從同名模女「快樂兒」拍拖後，佢哋多年都維持熱戀關係，人前人後都表現恩愛，不過黃昏雖然好錫女友，但佢喺內地拍戲，都因為寂寞難耐而去偷食。<br> 黃昏早幾個月去咗北京同上海趕拍戲，有成幾個月返唔到香港，女友又有工作唔可能成日飛去陪住佢，冇跟得女友喺身邊，黃昏忍唔住作反。關仁聽聞佢之前喺北京開工，經常去一間私人會所夜蒲，當中有好多靚女做招待，黃昏為咗避人耳目，佢哋由秘密通道出入。黃昏有時興起都會帶女夜蒲，不過佢就好醒目，成日都係分頭返酒店，避免俾人影到相就斷正。<br> Textby關仁</p></body></html>
