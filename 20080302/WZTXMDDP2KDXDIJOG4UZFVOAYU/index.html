<html><header><meta charset="utf-8"><title>醫學Online<br>運動有效消除疲倦</title></header><body><h1>醫學Online<br>運動有效消除疲倦</h1><p>不少白領族也以工作疲倦為藉口拒做運動，美國喬治亞大學一項研究證實運動是消除疲倦的最有效方法。36名參與研究的年輕人，雖然並無患上疲勞綜合症，卻經常感到疲倦；參加者分成三組，一組人每星期三次進行20分鐘的中強度運動，另一組則做低強度運動，第三組則不做運動；六星期後運動組的參加者疲倦問題普遍獲改善，體能平均上升約兩成，顯示下班後踏20分鐘健身單車，已有效對抗疲倦。</p></body></html>
