<html><header><meta charset="utf-8"><title>曾支援《色，戒》影視公司焚毀<br>損失大量先進攝影器材</title></header><body><h1>曾支援《色，戒》影視公司焚毀<br>損失大量先進攝影器材</h1><p>【本報訊】九龍塘金巴倫道七號一間存放大量先進電影及電視攝影器材公司及倉庫，今晨零時三十一分發生火警，三十一分鐘後升為三級，大批消防員到場增援開喉撲救，現場是一幢三層高別墅式建築物，濃煙不斷冒出，估計燒毀不少貴價攝影器材，損失不菲，火勢至今晨二時仍未救熄，暫時無人傷亡。<br> 起火的先力電影器材有限公司在電影界行業非常出名，先後支援無數國際及本地電影、電視劇集及紀錄片之拍攝製作，著名電影包括《色，戒》、《盜墓迷城3》、《赤壁》、《滿城盡帶黃金甲》、《夜宴》、《十面埋伏》及《英雄》等等。</p></body></html>
