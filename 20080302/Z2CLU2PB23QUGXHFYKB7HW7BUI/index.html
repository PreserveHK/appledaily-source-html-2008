<html><header><meta charset="utf-8"><title>求驗客手記：4大主力威脅走人　格蘭帥位繼續告急 - 求驗客</title></header><body><h1>求驗客手記：4大主力威脅走人　格蘭帥位繼續告急 - 求驗客</h1><p>車路士領隊格蘭帥位繼續告急！據《世界新聞報》報道，4大主力杜奧巴、林柏特、艾辛、卡維奴表明唔信呢位以色列無牌教練，仲威脅球會話：「下季佢留低，我哋就走人！」我求大俠覺得車仔球星都幾騎呢，最敬畏嘅前領隊摩連奴被趕走，佢哋嘈幾句坐番低；𠵱家見格蘭冇料到又起哄，你哋夠膽就操入班主阿巴莫域治間房，講明要請邊個返嚟教波啦！不過佢哋搞事還搞事，上周六照樣4:0炒韋斯咸，又好有職業道德喎！</p></body></html>
