<html><header><meta charset="utf-8"><title>市川由衣屈人陪捐血</title></header><body><h1>市川由衣屈人陪捐血</h1><p>日本女星榮倉奈奈及市川由衣，昨日於東京出席了紅十字會的呼籲捐血活動。兩人異口同聲表示會身體力行，積極呼籲朋友及家人捐血。不過市川又說：「一個人去的話會感到不安，所以我曾邀請經理人齊齊去捐血，這樣才能安心。」</p><p>大賣性感</p><p>另外，韓國SBS電台前日也舉行了呼籲捐血的宣傳活動，找來女子組合少女時代及Jewelry當嘉賓。剛加入兩名新成員並推出大碟的Jewelry，在台上大賣性感。主將朴貞兒及徐寅榮更舞動纖腰，令台下fans狂呼。</p></body></html>
