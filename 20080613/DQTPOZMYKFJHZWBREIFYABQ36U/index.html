<html><header><meta charset="utf-8"><title>財話短說<br>中能將向澳門供氣</title></header><body><h1>財話短說<br>中能將向澳門供氣</h1><p>▲中能控股（228）主席唐錫根透露，上周澳門政府已公佈天然氣價格每立方米約2.7澳門元，預料集團短期內與當地電力公司簽署正式供氣合約，每日供氣量約32萬立方米。而集團今年須斥資2億至3億元作鋪設備用管線等。中能早前計劃收購四川省的鉛鋅礦採礦及探礦權，交易最後限期已延至7月底，執行董事兼財務總監崔光球表示，尚待賣方提供技術報告，未肯定收購能否落實。</p></body></html>
