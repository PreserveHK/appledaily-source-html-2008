<html><header><meta charset="utf-8"><title>房會委員倡復建居屋</title></header><body><h1>房會委員倡復建居屋</h1><p>【本報訊】房屋委員會昨舉行周年特別會議，有委員指私樓已豪宅化，價格逼近97年高峯期，要求政府每年興建2,000至5,000個居屋單位，讓中低下階層購買以改善居住環境。<br> 多個團體逾百名公屋居民昨手持抗議橫額到房委會總部外高喊口號，要求當局盡早復建居屋及重推公屋發售計劃，令收入不高的公屋居民也可置業。<br> 不過，自由黨的張宇人反對復建居屋，認為中小型單位升幅仍未至97年水平。他建議當局集中資源建公屋或重推置業貸款計劃。房屋署署長陳鎮源於下月11日出席房委會會議時回答委員問題。</p></body></html>
