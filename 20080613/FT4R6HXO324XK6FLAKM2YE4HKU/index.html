<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>蔓雅花園設計　新興戶外木天台設計</title></header><body><h1>家居用品展覽廳<br>蔓雅花園設計　新興戶外木天台設計</h1><p>「蔓雅花園設計」向來提供專業園藝服務，亦會因應不同要求作出配合。蔓雅花園設計負責人表示﹕「近年天台設計新興戶外木作配襯，由於戶外木勝在較傳統的磚面散熱速度更快，而且戶外木之間均會留有空間，正好作為散熱層。」此外，戶外木可大大改善視覺效果，如用作修飾冷氣機等位置，同時，可切合種植要求，透過戶外木種植矮身植物及攀爬植物等，帶來美化之效果。<br> <br> 查詢電話：25117338</p></body></html>
