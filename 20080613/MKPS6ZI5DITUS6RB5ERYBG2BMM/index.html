<html><header><meta charset="utf-8"><title>衞星定位與F1車手過招</title></header><body><h1>衞星定位與F1車手過招</h1><p>想跟咸姆頓、拉高倫和馬沙等F1一級方程式頂級高手過招？歐洲有公司利用全球衞星定位系統，設計出一款可跟他們即時虛擬賽車的遊戲，最快今年9月推出。<br> F1賽車遊戲，由荷蘭iOpenerMedia開發。iOpener從衞星定位系統取得F1賽車時資料，輸入遊戲中。iOpener為提升準確度，採用歐洲人造衞星導航覆蓋服務（EGNOS），再加上差分全球定位系統（DGPS），令準確度提升至30厘米範圍。由於數據傳送需時，跟F1賽車手虛擬賽車，會比真實作賽時間遲五秒。<br> 英國廣播公司</p></body></html>
