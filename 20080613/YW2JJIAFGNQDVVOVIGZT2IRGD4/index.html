<html><header><meta charset="utf-8"><title>30歲釋由美子自認恨嫁</title></header><body><h1>30歲釋由美子自認恨嫁</h1><p>日本性感女星釋由美子，昨日剛度過了30歲生日。正趕拍劇集《七人女律師》的她前日在片場收到合作拍該劇的女星原沙知繪、野際陽子等送上生日蛋糕及鮮花，令她喜出望外。<br> 踏入三字頭的釋由美子談到生日願望，即發表恨嫁宣言說：「希望早日遇到理想對象，組織家庭。」自稱是釋由美子fans的黑人歌手JERO，前日在東京銀座宣傳本月25日面世的首張大碟時，即場獻唱了四首歌曲，更不忘向偶像送上祝賀。</p></body></html>
