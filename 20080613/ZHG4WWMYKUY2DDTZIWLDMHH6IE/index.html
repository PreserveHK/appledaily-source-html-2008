<html><header><meta charset="utf-8"><title>天華身家交老婆</title></header><body><h1>天華身家交老婆</h1><p>劇中謝天華飾演股票經紀，其後更一度失業，不過他在現實中卻未有買股票的經驗，他說：「向來都冇買賣股票，冇乜嘢興趣，啲錢都係交畀太太，咁佢都有研究吓股票，我覺得都幾好，等佢學多樣嘢。」</p><p>「個口好攰」</p><p>謝天華為了演好劇中的角色，更自度了一個扁嘴的造型，他說：「都係自己度嘅，因為都想搵少少突破，我唔知大家鍾唔鍾意睇，但我作為演員都希望可以演多啲唔同嘅感覺畀觀眾睇。你知唔知做呢個表情好辛苦嘅，日日收工個口都好攰，重要不時按摩吓。」</p></body></html>
