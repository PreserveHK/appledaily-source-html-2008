<html><header><meta charset="utf-8"><title>搖滾音樂節8月Rock爆香港</title></header><body><h1>搖滾音樂節8月Rock爆香港</h1><p>號稱香港首個搖滾音樂節的LIVEN'LOUD，將於8月5日假亞洲博覽館舉行，SimplePlan、OneRepublic、Lostprophets、NewFoundGlory以及JamieScottandtheTown5隊搖滾勁旅將聚首一堂rock足一夜，門票下星期一起公開發售。<br> 除了台上的精采演出，音樂節場館內並會舉行各式各樣的活動，包括發售官方紀念品、Channel[V]及HMV特設攤位等。為關注四川地震災情，主辦機構將在每張門票中捐出$50作賑災之用。</p></body></html>
