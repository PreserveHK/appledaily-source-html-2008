<html><header><meta charset="utf-8"><title>林心如做電視版孫尚香</title></header><body><h1>林心如做電視版孫尚香</h1><p>林心如和陸毅等演員日前在上海出席劇集《三國》記者會，二人接受三國知識問題測試，均安全過關。至於《三國》的人物造型海報也在發佈會上揭曉。<br> 林心如在劇中扮演孫尚香，她說：「孫尚香這個角色很像我自己，外柔內剛，我希望能演出一個更男孩子氣，更剛強的尚香。」</p><p>陸毅努力刨書</p><p>陸毅則會扮演諸葛亮，他表示擔演這角色也存在壓力，但這種壓力也讓他覺得很過癮，並已開始反覆研讀《三國演義》原著，他說：「導演還給了我一份書單，我已經在看了，希望通過這幾年在銀幕上累積的經驗，詮釋好這個角色。」<br> 採訪、攝影：盧健</p></body></html>
