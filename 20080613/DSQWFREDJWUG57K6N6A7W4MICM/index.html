<html><header><meta charset="utf-8"><title>楊崢搵父母做白老鼠</title></header><body><h1>楊崢搵父母做白老鼠</h1><p>名模楊崢昨日在中環LaMaisonDuChocolat專門店，即場學手造朱古力，她揚言要乘機偷師，她說：「𠵱家買會有信心過DIY，我想試做一個朱古力生日蛋糕，送畀男朋友生日，不過做起嚟有難度，好彩距離佢生日仲有一段時間，可以慢慢練習。」記者笑她心中只有男友而無父母，她說：「我諗住每個月都整一個，父親節試做一個先，媽咪生日又做一個，做到最完美嗰個先畀男友食，咪人人有份囉！」<br> 採訪、攝影：羅慧敏</p></body></html>
