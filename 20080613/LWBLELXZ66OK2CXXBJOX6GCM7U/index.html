<html><header><meta charset="utf-8"><title>娜姐被胞弟出書爆私隱</title></header><body><h1>娜姐被胞弟出書爆私隱</h1><p>樂壇天后麥當娜（Madonna）的47歲胞弟ChristopherCiccone，正計劃在下月15日推出個人回憶錄，第一版將會出版35萬本，內容會大爆他與娜姐之間鮮為人知的秘密。</p><p>沉淪毒海</p><p>有娜姐身邊的親密人士透露，娜姐對胞弟Christopher的所作所為深感被出賣及難過。據知以往娜姐與弟弟合作無間，曾讓對方參與自己的MV及演唱會演出，更多次在金錢上提供胞弟數以百萬美元的援助，可惜近年Christopher沉淪毒海及酗酒，又不肯接受戒療，娜姐自此與他劃清界線，兩人關係更日漸疏離。</p></body></html>
