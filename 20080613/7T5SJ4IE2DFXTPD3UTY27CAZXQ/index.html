<html><header><meta charset="utf-8"><title>逆向塗鴉洗出白淨圖案</title></header><body><h1>逆向塗鴉洗出白淨圖案</h1><p>塗鴉，是用噴漆在牆壁、地面創作顏色鮮艷的圖案，有街頭藝術家卻反其道而行，靠清潔街道來創作，成為「逆向塗鴉」（ReverseGraffiti）。<br> 英國藝術家柯蒂斯（PaulCurtis）曾經在食肆打工，在廚房清潔時，無意中發現清潔和污迹構成美麗對比，因而想出這種創作方法。他最近就與清潔用品商合作，在美國三藩市一條繁忙街道的污黑牆壁上，放上預先製造的圖案模子，然後用強力的天然清潔劑清洗牆壁，一幅動人的逆向塗鴉就此誕生。<br> ReverseGraffitiProject網站</p></body></html>
