<html><header><meta charset="utf-8"><title>鄭中基赴台自嘲冇機肯接</title></header><body><h1>鄭中基赴台自嘲冇機肯接</h1><p>鄭中基近日積極再戰樂壇，除8月推出全新專輯外，10月更會在台北開個唱，而昨日他到台灣亮相《型男大主廚》節目時，被主持問為何那麼久沒來台灣，鄭中基遂開玩笑回答說：「沒飛機要載我。」</p><p>八年前鄭中基發生「醉機事件」令事業直插谷底，沒有任何演出機會，甚至一度落魄到去電視台錄影只收到5元港幣支票，歌手出身的他轉攻電影，終在03年憑電影《行運超人》翻身，鄭中基昨日回想起潦倒時，表示連藝人好友都落井下石，他說：「朋友竟跟媒體說跟我不熟，另一個還說該把我列入搭機黑名單。」自此後，他交友格外謹慎。<br> 採訪、攝影：黎寶蘋</p></body></html>
