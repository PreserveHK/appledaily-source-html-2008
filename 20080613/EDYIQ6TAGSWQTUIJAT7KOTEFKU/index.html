<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張敬軒否認着情侶裝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張敬軒否認着情侶裝 - 馮仁昭</h1><p>張敬軒噚日去商台接受訪問，有報道話佢同關智斌着情侶裝出席活動，佢笑笑口話：「我有睇嗰篇報道，我件衫係我嘅設計師幫我造，我都係着畀啲贊助商睇，咁蹺我個設計師以前都有幫過佢（關智斌）。其實我以前都試過同周柏豪撞衫啦，喺香港可以揀嘅衫唔多，好容易會撞衫，有時都好難避免。」軒仔仲話不如約幾個男歌手夾份買衫一齊交換着，咁就唔使怕撞衫啦，同埋可以慳錢，一舉兩得。</p></body></html>
