<html><header><meta charset="utf-8"><title>英女皇孫女退出京奧馬術賽</title></header><body><h1>英女皇孫女退出京奧馬術賽</h1><p>8月舉行的北京奧運馬術比賽將少了一位明星級選手──英女皇外孫女扎拉（ZaraPhillips）。扎拉因愛駒受傷，被迫退出英國代表隊，也是她連續兩屆無緣參加。<br> 27歲的扎拉，三年前贏過歐洲馬術賽冠軍，前年拿過馬術三日賽世界冠軍，本有望在京奧摘金。不過，她的15歲愛駒「托依托恩」日前在格洛斯特郡受訓時腿部受傷未能出賽，扎拉不能借馬作賽，被迫退出，她對此感到很失望。扎拉母親安妮公主、父親菲利普斯，都代表過英國參加奧運馬術賽。<br> 英國《泰晤士報》/《衞報》</p></body></html>
