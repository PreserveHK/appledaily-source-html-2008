<html><header><meta charset="utf-8"><title>吳彤搶呂珊Fans</title></header><body><h1>吳彤搶呂珊Fans</h1><p>吳彤早前為無綫拍攝《LiveHouse》音樂會，他請來多位圈中好友如王友良、葉文輝及文恩澄做嘉賓，而正忙於拍劇的呂珊也特地請假一天，現身撐後輩。今次音樂會跟以往有所不同，歌迷都不能舉牌喧嘩，要靜心欣賞歌手在台上的演出。</p><p>大讚靚仔</p><p>原來吳彤一直很想和呂珊合作，除了因為喜歡她的聲線外，主要是覺得她的古裝扮相很美。當日現場有不少珊姐歌迷，他們大讚吳彤靚仔，令吳彤受寵若驚，完場後呂珊fans更拉着兩人合照留念，吳彤笑言自己多了一班fans，他希望將來有更多機會和其他前輩歌手合作。<br> 撰文：麥佩儀</p></body></html>
