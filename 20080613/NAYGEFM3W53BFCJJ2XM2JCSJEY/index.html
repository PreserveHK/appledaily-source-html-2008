<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星松雪泰子將主演新片《余命》，扮演一名曾患乳癌的女醫生，懷孕後再發現乳癌復發。<br> <br> ●尊尼組合Hey!Say!JUMP成員山田涼介，前日出席新劇《古畑中學生》記者會，扮演警探古畑任三郎的中學時代。<br> <br> ●韓國組合少女時代前日在官網上留言，為日前失言後於DreamConcert上遭杯葛事件向公眾道歉。<br> <br> ●韓國女星韓彩英日前公開去年6月結婚的部份婚紗照。<br> <br> ●彭美拉安德遜與前夫TommyLee再續前緣，二人已經同居。<br> <br> ●瑪茜亞歌絲前日在洛杉磯駕車時遇上車禍，幸未有受傷。<br> <br> ●米高積遜將與時裝設計師ChristianAudigier合作推出個人時裝系列。</p></body></html>
