<html><header><meta charset="utf-8"><title>TodaySpecial：<br>上海灘　助學兒童畫展</title></header><body><h1>TodaySpecial：<br>上海灘　助學兒童畫展</h1><p>四川地震令人關注到國內兒童的教育問題，原來品牌上海灘一直與「萬世師表基金會」合作，推行中國兒童助學計劃，由6月14日至27日於中環上海灘旗艦店舉行「中國創意未來的圖景」展，展出10幅受惠兒童的畫作。另外更特別推出了一款限量版繪本記事簿，精選21幅畫作印於其中，每本售價$150，所有收益將全數撥捐萬世師表基金會兒童助學計劃。<br><br>查詢︰25257333（上海灘）</p></body></html>
