<html><header><meta charset="utf-8"><title>梁國雄、陶君行否認襲警罪</title></header><body><h1>梁國雄、陶君行否認襲警罪</h1><p>【本報訊】立法會議員梁國雄及社會民主連線成員陶君行，於去年12月底乘全國人大常委會副秘書長喬曉陽訪港到禮賓府主講期間，在門外燒車胎抗議，與警員發生衝突，兩人否認三項襲警罪，昨在東區裁判法院進行預審，案件預計審訊五天，押後至10月30日開審。<br> 梁國雄（52歲）及陶君行（42歲），被控於去年12月29日，在中區禮賓府東閘外近美國領事館車輛入口處，襲擊正在執行職務的兩名警務人員。梁及陶昨在案件提訊後，在法院門外拉起橫額叫喊口號示威。二人准繼續保釋候審。<br> 案件編號：ESCC1915/08</p></body></html>
