<html><header><meta charset="utf-8"><title>10米樹塌枝壓村屋</title></header><body><h1>10米樹塌枝壓村屋</h1><p>【本報訊】流浮山一棵逾30年樹齡大樹，疑被蟲蛀及不堪風雨吹襲，昨日部份枝幹突然倒塌，壓着一間存放海鮮的石屋屋頂，幸無人受傷。</p><p>村民阻漁護署移樹</p><p>現場為會所街一間單層石屋，村民表示，石屋業主為立法會前議員鄧兆棠，被租用作存放海鮮貨倉，屋旁空地有一棵高約10米，直徑半米大樹，至今已逾30年歷史，去年打風時部份樹幹曾倒塌。漁護署曾派人入村巡查，發覺該樹被蟲蛀，一度計劃將樹移走，但村民以該樹為風水樹為由阻止。<br> 昨晨8時許，有村民發現該大樹部份枝幹在風雨中倒塌壓着石屋頂報警，消防員到場用電鋸將樹鋸斷移走，事件中無人受傷。</p></body></html>
