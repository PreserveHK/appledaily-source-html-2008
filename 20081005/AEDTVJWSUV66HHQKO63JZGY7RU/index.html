<html><header><meta charset="utf-8"><title>求驗客手記：美職聯主隊打柴吹冷風 - 求驗客</title></header><body><h1>求驗客手記：美職聯主隊打柴吹冷風 - 求驗客</h1><p>美職聯一向同一般嘅二線聯賽咁，都係強弱分明，而且主場大晒，所以我求大俠間唔中都會「幫襯」吓呢個聯賽。不過，上周六嘅美職聯就爆冷連場，輸到我求大俠頭擰擰。首先，打頭場我覺得起碼可以保不敗嘅作客球隊洛杉磯銀河，就輸俾主隊哥倫布機員0:1；但跟住嘅4場美職嘅盤路就全部開客隊，輸到我最眼坦坦嘅兩支主場好、實力又較優勢嘅紐約紅牛同埋華盛頓聯隊，竟然會主場大敗，仲係輸俾弱隊FC多倫多同埋美國芝華士㖭！</p></body></html>
