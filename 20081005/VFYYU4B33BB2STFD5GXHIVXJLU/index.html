<html><header><meta charset="utf-8"><title>關仁隱事：發電珊露狐狸本色 - 關仁</title></header><body><h1>關仁隱事：發電珊露狐狸本色 - 關仁</h1><p>「發電珊」初入行嗰時扮出一個乖巧樣，真係呃到人，以為佢係乖乖女，不過日子耐咗，又擔正做過吓主角，仲攞埋個電影獎，搞到佢飄飄然，以為自己做梗一姐，終於露出狐狸尾唔再收斂。同佢合作過嘅對手，都話佢變咗質，好似以前同佢好好朋友嘅「長腿姐姐」同「好樂意」，發電珊𠵱家對佢哋成日呼呼喝喝，仲當眾教佢哋點做戲，不過發電珊都係睇人恰，佢一見男人就姣性大發，嗲聲嗲氣。<br> Textby關仁</p></body></html>
