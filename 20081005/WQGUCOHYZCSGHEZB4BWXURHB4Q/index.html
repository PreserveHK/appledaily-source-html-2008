<html><header><meta charset="utf-8"><title>隨時隨地啪死你！</title></header><body><h1>隨時隨地啪死你！</h1><p>仲介紹啪啪紙機？唔好話我Out住，雖然已經出到第二代，唔夠皮仲出埋啪到手痛嘅青豆機，不過論過癮，始終呢部機個Concept最正。真係不得不服日本人嘅創意，幾年前已經上網玩過啪啪紙Flashgame，估唔到𠵱家連帶得出街嘅Product都出埋，仲可以當鎖匙扣用㖭。試玩，手感似真嘅啪啪紙，啪唔同粒粒會發出唔同聲響，有埋聲音玩得份外投入，香港人最鍾意鬥氣，唔試勻晒7種聲音邊肯收手？無聊？無聊㗎！但過癮喎，唔怪得搭搭吓地鐵都見到唔少人玩啦。<br><br>記者：王震遠</p><p>ForwardDesignGallery<br> （旺角彌敦道580號A潮流特區120舖/23887117）</p></body></html>
