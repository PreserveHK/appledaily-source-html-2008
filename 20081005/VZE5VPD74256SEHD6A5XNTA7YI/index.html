<html><header><meta charset="utf-8"><title>哈仔有新戀情</title></header><body><h1>哈仔有新戀情</h1><p>電影《哈利波特》第6集《混血王子的背叛》（HarryPotterandtheHalf-BloodPrince）將於下年7月上映。華納電影公司日前公開咗最新一批劇照，三位主角包括丹尼爾拉德克里夫（DanielRadcliffe）明顯又成熟咗。今集加入好多新演員，包括英國老牌影星占伯班特（JimBroadbent）同茱莉禾達絲（JulieWalters）。好多fans應該知道哈仔最終同榮恩個妹Ginny結婚，所以今集飾演Ginny嘅BonnieWright同哈仔有唔少對手戲。</p></body></html>
