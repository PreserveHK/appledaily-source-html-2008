<html><header><meta charset="utf-8"><title>志偉婚宴醉酒：唔記得點走<br></title></header><body><h1>志偉婚宴醉酒：唔記得點走<br></h1><p>曾志偉日前獲邀擔任陳慧琳婚宴的司儀，事前他表示不會在喜宴上醉酒搞事，結果當晚他仍然醉得被抬離酒店。昨日志偉在九龍城廣場出席獎門人瘋狂派對時，他說：「係呀！我自己都唔記得點走。我係做主持，不過去到敬酒佢哋話唔使我，呢度飲紅酒，嗰度飲白蘭地，溝晒酒。」<br> 志偉續說：「雖然我同陳慧琳老公唔熟，但估唔到佢咁好玩，佢兩個真係好登對，好好玩，最得意係佢老公講中文要拼音，可以搵佢玩獎門人嘅『估歌仔』。Kelly講完句合法妻子，眼淚即刻標出來，佢爹哋同佢講好愛佢，成家都忍唔住喊，真係好感動。」<br> 採訪、攝影：楊潔雯</p></body></html>
