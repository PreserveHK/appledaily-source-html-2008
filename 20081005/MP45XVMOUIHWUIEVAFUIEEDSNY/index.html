<html><header><meta charset="utf-8"><title>陳敏之倒數出嫁天</title></header><body><h1>陳敏之倒數出嫁天</h1><p>陳敏之昨日到荃灣為「雲裳嫁衣婚紗展」穿起婚紗做模特兒行catwalk。她表示由十多歲開始做模特兒，到現在已經穿過無數次婚紗，雖然已經感到麻木，不過將來自己結婚都一定會穿婚紗行禮。</p><p>尚有十年</p><p>問敏之的理想婚禮是怎樣？她說：「夢想婚禮係旅行結婚，仲要揀喺沙灘舉行，不過講咁多都冇用，因為暫時都未有結婚衝動。」<br> 敏之又表示希望40歲前可以嫁人，現在還有十年時間去找理想對象。她又透露現在身邊追求者真的並非很多，真命天子到現在尚未出現，不過她絕不心急，一切隨緣。<br> 採訪、攝影：魯萍</p></body></html>
