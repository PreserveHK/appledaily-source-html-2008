<html><header><meta charset="utf-8"><title>奇趣特搜：職業賣笑人街頭賣笑每次一元</title></header><body><h1>奇趣特搜：職業賣笑人街頭賣笑每次一元</h1><p>自稱是「全球第一職業賣笑人」的30歲重慶男子鄭余，昨日在街頭「賣笑」（圖右）。其宣傳紙板上面寫着「賣笑不賣身」、「微笑、狂笑、皮笑肉不笑、奸笑等12種笑，市民可點播，每次一元，全套優惠價10元。」鄭余稱，他「賣笑」賺錢是為了出版自己創作的《活着就要快樂》一書。<br> <br>  http://www.cq.xinhuanet.com/news/2008-08/04/content_14015750.htm </p></body></html>
