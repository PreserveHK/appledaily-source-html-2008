<html><header><meta charset="utf-8"><title>八卦風：豐田着數優惠打孖上</title></header><body><h1>八卦風：豐田着數優惠打孖上</h1><p>上星期皇冠車行為豐田搞車展，好有噱頭咁推出「有升有息」買車優惠，反應不俗，呢個禮拜加碼再玩過。受歡迎原因係「升息藝俱全」，包括送1,000升油（視車款而定），供車年利率低至2.88%以及汽車保費半價優惠。幾項着數優惠，加加埋埋真係幾吸引，尤其家陣油價咁貴，送油券確係好實際。近排豐田咁多新車出籠，單係呢架09新版Yaris已經值得落去望吓啦，仲有熱賣車款Noah等等，優惠期到今日為止。<br><br>記者：徐影龍<br>查詢：灣仔陳列室（28661020）</p></body></html>
