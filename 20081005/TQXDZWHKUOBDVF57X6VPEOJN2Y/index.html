<html><header><meta charset="utf-8"><title>鑲鑽地磚每平方米780萬</title></header><body><h1>鑲鑽地磚每平方米780萬</h1><p>今時今日，買億元豪宅就以為豪氣萬千，那就大錯特錯。今天，買豪宅之外，還要買一平方米索價已夠買起一層樓的地板，才能豪情相輝映。這種極盡奢華的鑲鑽大理石磚（圖），可用來鋪地板、牆身或天花，每平方米索價100萬美元（約780萬港元）。<br> 由PietraFirma推出的鑲鑽大理石磚，名為LuxTouch，僱用了頂級工匠以傳統工藝製作，每平方米都鑲有矜貴物料，包括超過1,000顆鑽石、2,400塊珍珠母、400塊鮑魚殼、500塊黑瑪瑙。而該公司只打算為五戶豪宅承接製磚工程，意味鑲鑽大理石磚有錢也未必買得到。<br> Bornrich網站</p></body></html>
