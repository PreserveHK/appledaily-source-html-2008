<html><header><meta charset="utf-8"><title>「田下灣村我大晒」</title></header><body><h1>「田下灣村我大晒」</h1><p>【本報訊】一對情侶昨晨3時許，在何文田一間酒吧為感情問題爭執，事件疑令在場多名友人分成兩派發生衝突。其間，27歲姓鍾男事主情緒失控爆樽割傷手，負傷行至數十米外窩打老道近勝利道時，被接報趕至救護員發現，將傷者帶上救護車上治療，多名友人亦登上救護車上安慰。<br> 此時，女方趕至與傷者的友人再起爭執。警員調查時有人情緒激動企圖衝擊警員：「我住邊？田下灣村（將軍澳）我大晒！邊個唔識我呀！」警方手持盾牌戒備，幸事件平息。</p></body></html>
