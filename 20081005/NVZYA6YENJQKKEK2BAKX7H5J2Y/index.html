<html><header><meta charset="utf-8"><title>醫學Online<br>研究驗尿測早期乳癌</title></header><body><h1>醫學Online<br>研究驗尿測早期乳癌</h1><p>尿液或可用作檢測乳癌的指標，美國一項研究收集了148名女士的尿液樣本，當中44人為早期乳癌患者，結果發現患者尿液中兩種物質MMP-9及ADAM-12，較健康正常的女性高出9至13倍。<br> 研究人員指出乳房X光造影仍是目前最流行的定期檢查方法之一，但女士要承受檢查引發的痛楚及不適，若可將尿液檢測的準確度提高，相信日後可發展為一種較方便的定期檢查。</p></body></html>
