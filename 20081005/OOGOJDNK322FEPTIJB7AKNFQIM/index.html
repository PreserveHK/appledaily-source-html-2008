<html><header><meta charset="utf-8"><title>中環在線：大陸郵局炒京奧郵票 - 李華華</title></header><body><h1>中環在線：大陸郵局炒京奧郵票 - 李華華</h1><p>京奧已經曲終人散，不過《新聞晚報》報道，早前由人民郵政發行嘅一套「奧運火炬傳遞」系列紀念郵票，家陣已經成為收藏界追捧嘅對象（圖），行情有升冇跌，炒家除咗一般市民，仲有郵局。<br> 有報道指成都火車北站郵局高價賣奧運郵票，最貴賣到郵票本身面值近10倍。呢套奧運火炬傳遞紀念郵冊原價只係幾十蚊，但內地有郵局賣貴近10倍，售280人仔（下同），京奧加國畫概念，難怪被睇高一線。<br> 至於一套12個嘅京奧紀念郵票，總面值本嚟係14.4蚊，但嗰間郵局賣到30蚊；另一套8個嘅京奧閉幕式紀念郵票，票面9.6蚊，都係賣30元。</p></body></html>
