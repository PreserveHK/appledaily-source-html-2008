<html><header><meta charset="utf-8"><title>馮仁昭四圍超：郭晉安被鬧乞人憎嗌爽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：郭晉安被鬧乞人憎嗌爽 - 馮仁昭</h1><p>郭晉安噚日出席香港仔舉行嘅「2008動感亞洲生態挑戰賽」，主持宣誓同開步禮，安仔話前幾日從越南返香港，點知一落機就俾一名師奶當面鬧佢「乞人憎」，雖然講嘅係佢新劇《與敵同行》中奸角，但安仔話：「當面俾人鬧都係第一次，雖然都幾尷尬不過都覺得幾爽，係你做得好至會俾人鬧。」安仔憑《古靈精探》喺台慶頒獎禮有三個提名，雖然《家好月圓》氣勢好勁，但安仔話依然有信心。</p></body></html>
