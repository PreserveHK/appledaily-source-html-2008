<html><header><meta charset="utf-8"><title>陳志雲傷身地曝光</title></header><body><h1>陳志雲傷身地曝光</h1><p>無綫總經理陳志雲日前與陳鍵鋒到冰島拍攝《冰天動地》，節目將於下月3日開始，逢周一至周五晚播出。二人與攝製隊到北極圈一帶取景，包括位於冰島的傑古沙龍冰川及Hekla火山等，實地了解冰川融化對大自然和人類的影響，藉此向觀眾宣揚環保意識。</p><p>碧兒帶藥救駕</p><p>陳志雲日前在Hekla火山口附近拍攝時，不慎跌倒，撞傷膝頭，腫了大片，但經過休息已沒大礙。廖碧兒獲悉後，她出發到格陵蘭前便買了中藥，帶給陳志雲。<br> 撰文：林妃</p></body></html>
