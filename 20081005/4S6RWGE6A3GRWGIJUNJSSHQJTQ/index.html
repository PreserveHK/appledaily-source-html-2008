<html><header><meta charset="utf-8"><title>新車速遞：首部Vellfire福祉車</title></header><body><h1>新車速遞：首部Vellfire福祉車</h1><p>喺香港，豪華MPVAlphard首先推出Welcab福祉車，之後其他品牌相繼推出。Welcab特點係內櫳闊落兼趟門設計，方便電動輪椅上落。呢期最Hit福祉車，絕對係全港首部運動版VellfireWelcab，車價約50萬，即Sporty版嘅Alphard，同樣係豪華MPV，之不過外形潮啲，仲可以豪嘆㖭。<br><br>記者：梁美甜<br>查詢：富利堡（23330747）</p></body></html>
