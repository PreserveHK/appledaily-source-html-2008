<html><header><meta charset="utf-8"><title>新知熱聞：26跳傘好手挑戰天下第一坑</title></header><body><h1>新知熱聞：26跳傘好手挑戰天下第一坑</h1><p>好驚險！來自10多個國家的26名國際頂尖低空跳傘好手，日前從重慶奉節、直徑626米、深662米的「天下第一坑」跳下。中國首名低空跳傘運動員丁建平，更在急速下墜中點起煙花（圖）。另一名中國跳傘隊員胡偉忠，則攜帶國旗跳下。選手在空中展示前後空翻、翻滾等高難度動作，近萬名站在懸崖上看比賽的觀眾嘩聲四起，一些膽小的女孩更嚇得用手蓋住眼睛。<br> <br>  http://news.sina.com.cn/c/2008-10-03/094414525129s.shtml </p></body></html>
