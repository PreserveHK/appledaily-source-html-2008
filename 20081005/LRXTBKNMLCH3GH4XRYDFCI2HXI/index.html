<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：S.H.E香吻值千五</title></header><body><h1>小瑪歌嗌咪：S.H.E香吻值千五</h1><p>台灣女子組合S.H.E噚日喺台灣出席慈善活動，捐出私人物品即場拍賣，收入將捐畀兒福文教基金會。其中Ella捐出鋼琴形化妝盒同皮手環，鬼馬嘅Ella將個化妝盒夾喺腋下仲講笑話：「有加持過喔。」呢招果然有效，兩樣物品以約5,000港幣成交。Selina都唔執輸，喺捐出嘅手鏈度送上香吻，男fans即爭相競投，1分鐘內以1,500港幣投得。Hebe就捐出手錶，最後以4,500港幣成交，大家嘅成績都相當之好，小瑪歌都戥佢哋開心。</p></body></html>
