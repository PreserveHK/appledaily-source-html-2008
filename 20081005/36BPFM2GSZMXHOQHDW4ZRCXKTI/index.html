<html><header><meta charset="utf-8"><title>醫學Online<br>入秋傳染病逐漸減少</title></header><body><h1>醫學Online<br>入秋傳染病逐漸減少</h1><p>本港多種傳染病在踏入秋季後感染個案減少，醫院管理局最新一期內部傳染病通訊《Dashboardoninfection》指出，在上月底由病毒引發的傳染病，例如流感等感染數字有暫時下降趨勢，但呼吸道合胞病毒（RSV）仍然活躍，個案數目未減至最低，前線醫護人員仍要注意。不過，衞生署的化驗報告，則顯示RSV樣本一周內減少23%，上月最後一周在社區檢測到46個樣本，對上一周則有60個。</p></body></html>
