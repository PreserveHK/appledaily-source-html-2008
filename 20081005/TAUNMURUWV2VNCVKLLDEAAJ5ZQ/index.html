<html><header><meta charset="utf-8"><title>我愛台妹：天心失戀　買屋傍身</title></header><body><h1>我愛台妹：天心失戀　買屋傍身</h1><p>性感台灣女星天心，憑着驕人身材，出道以來已備受注目，而且經常和男星傳出緋聞，其中包括金沛晟和林志炫等，天心和法國男友Patrick拍拖7年可惜最終分手收場。<br> 天心說：「常被人傳說我很多人追，我也好希望告訴別人有個男人在追我，但現在一個也沒有。現在很期待談戀愛，如果有新對象，狗仔不用來偷拍，我發通稿把好消息告訴大家。」<br> 睇中千萬豪宅<br> 最近天心忙於主持另一節目《我愛美麗》，她表示現在經濟不景氣，要努力工作賺錢，因她睇中過千萬豪宅，希望買來自住。<br> 撰文：白熙玲<br> 攝影：朱國明</p></body></html>
