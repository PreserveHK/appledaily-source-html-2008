<html><header><meta charset="utf-8"><title>隔牆有耳：蘇錦樑講中文口窒 - 李八方</title></header><body><h1>隔牆有耳：蘇錦樑講中文口窒 - 李八方</h1><p>民建聯新星陳克勤因一句「搓mybreast」，日前喺電視節目公開被鄭大班稱為「搓胸議員」後，唔少人都話民建聯唔係個個英文都咁水皮，例如獲委任做商務及經濟發展局副局長後，即由加拿大人變番做中國人嘅蘇錦樑。但唔知呢位副局長係咪用開加拿大式英文思維，噚日喺電台講到香港法例不雅同淫穢嘅定義時，就突然口窒窒，未能即時將腐化嘅英文depraved轉番做中文，結果喺大氣電波講：「ur...ur...depraved即係...ur...ur...即係...ur...即係腐化」，搞到主持都忍唔住笑佢。</p></body></html>
