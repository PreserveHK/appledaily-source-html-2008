<html><header><meta charset="utf-8"><title>機械接待員能辨訪客容貌</title></header><body><h1>機械接待員能辨訪客容貌</h1><p>日本有公司推出一款機械人接待員，它不但懂得辨認客人的樣貌，也能說話和做表情，服務態度堪稱一流。<br> 這個由日本BusinessDesignLaboratory推出的機械人，名為MechaDroidTypeC3（圖），最近在日本高新技術博覽會（CEATECJAPAN）中展出。它專門充當接待員，能透過鏡頭分辨客人，得知他們是否有預約，並透過手上的輕觸式螢幕，向客人提供資訊。機械人更能透過電子表情和語音，給客人作出反應。生產商會按個別公司需要，增刪某些功能，每個智能機械人索價約300萬日圓（約22萬港元）。<br> DVICE網站</p></body></html>
