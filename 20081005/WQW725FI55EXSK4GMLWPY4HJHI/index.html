<html><header><meta charset="utf-8"><title>醫學Online<br>消耗腦力增食量致肥</title></header><body><h1>醫學Online<br>消耗腦力增食量致肥</h1><p>不少人誤以為工作繁忙及缺乏休息可幫助消耗能量及減肥，加拿大一項研究發現用腦工作會令人增加食量，故經常要用腦力加班的上班族，反而需要多做運動才可防止發胖。研究邀請14名大學生參加，他們分別被指派坐着休息、閱讀、總結課文、接受記憶力及注意力測試，然後再享用午餐，結果發現只休息及閱讀的學生食量正常，但要去總結課文或接受測試的學生，分別攝取多203及253卡路里。</p></body></html>
