<html><header><meta charset="utf-8"><title>未來手機分拆螢幕鍵盤</title></header><body><h1>未來手機分拆螢幕鍵盤</h1><p>現在的手機花款多多，有揭蓋式、滑蓋式，蘋果iPhone甚至沒有鍵盤，最近有日本公司推出一款更新穎的「未來手機」，螢幕和鍵盤可分拆開來，各自獨立運作。<br> 這款由NTTdocomo製造的手機，最近在日本高新技術博覽會（CEATECJAPAN）中展出。它的外觀像普通揭蓋式手機，但螢幕和鍵盤實際是以磁石吸附，可輕易分拆。機主可一邊拿着鍵盤通話，一邊以螢幕收發郵件，也可以把螢幕放在桌上，以鍵盤作為遙控器，欣賞音樂和動畫。公司希望藉新手機款式招徠顧客，但暫時未知這款手機何時才會推出市場。<br> 日本共同社</p></body></html>
