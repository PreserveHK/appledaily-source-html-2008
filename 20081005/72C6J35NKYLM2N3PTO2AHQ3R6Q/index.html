<html><header><meta charset="utf-8"><title>嘉穎、王喜㷫到冇朋友</title></header><body><h1>嘉穎、王喜㷫到冇朋友</h1><p>鄭嘉穎、王喜與黃宗澤前日於一號風球下，拍攝無綫劇集《烈火雄心III》外景。拍攝隊伍於將軍澳工業邨空地搭了一個場景，片場內不時噴出濃煙營造火警效果。三人穿着全副消防裝備出入火場拍攝，每當步離場景，他們都即時除去面罩唞氣及喝水降溫。</p><p>繼續零交流</p><p>一直有傳嘉穎與王喜不和，前日兩人依然保持零交流，王喜未埋位時在貨車小睡片刻，嘉穎則手持導演椅找偏僻位休息，而宗澤與嘉穎傾談片刻後便接受訪問，宗澤說：「喺陰天下拍攝，其實絕對唔方便同輕鬆，因為場景內氣溫好高。」他預計要通宵開工拍攝，相信劇集要拍攝至月底才完成。<br> 採訪：馬建華<br> 攝影：葉君海</p></body></html>
