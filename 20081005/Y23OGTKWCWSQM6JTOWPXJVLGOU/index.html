<html><header><meta charset="utf-8"><title>越早報團越着數</title></header><body><h1>越早報團越着數</h1><p>近來越來越多人愛坐郵輪環遊世界，如果你有意思享受豪華假期，不妨考慮最近皇家加勒比國際郵輪和精鑽郵輪的簽賬優惠。只要由即日至今年10月19日預訂精鑽深求號郵輪2009年歐洲航程（如母港口包括雅典、巴塞隆拿、哥本哈根、羅馬和威尼斯等），每艙房即可獲$200-$600美元船上簽賬及定金減半優惠。另外，若在10月2日預訂09年1月1日至12月25日出發的任何皇家加勒比國際郵輪假期，即可獲最高$200美元船上簽賬消費及付五成定金優惠。<br><br>記者：曾順珍<br>查詢：23161308</p></body></html>
