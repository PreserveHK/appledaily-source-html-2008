<html><header><meta charset="utf-8"><title>天水圍對南華周三晚補賽</title></header><body><h1>天水圍對南華周三晚補賽</h1><p>【本報訊】原定昨日在元朗大球場舉行的甲組足球聯賽，淦源對公民及天水圍飛馬對南華，因場地嚴重積水，昨晨10時45分宣佈賽事改期，其中天水圍飛馬對南華定於周三晚在元朗補賽。<br> 天文台昨晨發出黃色暴雨警告，而新界西（元朗及天水圍）雨勢最大；足總副總幹事林誠駒說：「由於元朗今（昨）晨持續大雨，場地嚴重積水，而經執法球證視察過場地後，認為不適宜比賽，故決定將賽事改期。」天水圍飛馬對南華周三晚8時在元朗大球場補賽，至於淦源對公民則待定。</p></body></html>
