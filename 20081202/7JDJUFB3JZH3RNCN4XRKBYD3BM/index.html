<html><header><meta charset="utf-8"><title>車撞傷婦腳不顧而去</title></header><body><h1>車撞傷婦腳不顧而去</h1><p>【本報訊】土瓜灣昨日發生車禍，一名女子橫過馬路時，被一部七人私家車撞倒，但肇事車輛不顧而去。<br> 車禍受傷女子姓徐（43歲），現場土瓜灣上鄉道與下鄉道交界，事發昨午1時許，徐婦在上鄉道橫過馬路，她表示，路旁泊滿汽車，她急步過路已行過路旁的車輛，但感覺右腳後踭一陣劇痛，並目睹一部白色大霸王七人車高速離去，她相信被七人車撞倒，於是報警。<br> 警方接報到場調查，徐婦表示，由於事出突然，她只看到肇事七人車的車牌是123，但英文字看不清楚。警方將她送院治理，並追緝不顧而去的七人車下落。</p></body></html>
