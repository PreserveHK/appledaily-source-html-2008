<html><header><meta charset="utf-8"><title>半裸希魔捱批電視台撤回廣告</title></header><body><h1>半裸希魔捱批電視台撤回廣告</h1><p>在二戰後的歐洲，希特拉是個政治禁忌，德國近年開始打破這個禁忌，商界更盡情挑戰這個底線，比利時電視台在宣傳一個旅遊節目時，更拿半裸的希特拉作招徠，結果遭觀眾猛烈批評。<br> VRT電視台旅遊節目的宣傳廣告，只見希特拉穿着內褲戴着納粹標徽的臂章，在納粹旗幟前擺出納粹黨敬禮手勢，標題卻是：「發現真實歐洲，而非陳腔濫調。請自行測試，當你在Google鍵入『德國人』時，這將是你看到的第一張相。」<br> 但廣告出街後招來大批觀眾批評，有觀眾指「拿納粹標記來開玩笑，令人氣憤」。VRT被迫要撤回廣告，但VRT聲稱只是搞搞新意思。<br> 英國《每日郵報》</p></body></html>
