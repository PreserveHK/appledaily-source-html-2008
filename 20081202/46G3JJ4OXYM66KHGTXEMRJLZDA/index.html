<html><header><meta charset="utf-8"><title>醫學Online<br>印度咖喱飽和脂肪高</title></header><body><h1>醫學Online<br>印度咖喱飽和脂肪高</h1><p>咖喱一向被視為有醫療價值的食品，但英國一項研究發現，印度咖喱快餐其實一點也不健康，若與中餐及薄餅比較，飽和脂肪及糖份更高。進食一餐包括印度薄餅、飯及咖喱雞的印度快餐，卡路里高達1,338，中餐平均1,426卡路里，一塊大薄餅只有929卡路里。印度餐飽和脂肪卻達23.2克，中餐只有約20克。研究顯示吃一次印度快餐，要踏五小時單車才能將熱量消耗。</p></body></html>
