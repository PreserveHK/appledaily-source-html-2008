<html><header><meta charset="utf-8"><title>最大綠寶石延期拍賣</title></header><body><h1>最大綠寶石延期拍賣</h1><p>【本報訊】曾引發擁有權爭議的全球最大綠寶石原生礦「受天百祿」（圖），原定本周六在本港公開拍賣，但寶石的物主昨突然以經濟環境欠佳為理由，將拍賣延期至明年春季舉行。<br> 受天百祿的物主法國Orgaco公司宣佈，鑑於目前的經濟環境及金融狀況，寶石拍賣將延期至明年春季舉行，確實日期稍後公佈；押後拍賣與較早前的寶石擁有權爭議無關，也未有受到任何壓力。<br> 非洲島國馬達加斯加今年7月曾發表聲明，指受天百祿是該國的財產，並指有人提交虛假文件訛稱寶石是普通綠玉，令寶石被偷運出國。</p></body></html>
