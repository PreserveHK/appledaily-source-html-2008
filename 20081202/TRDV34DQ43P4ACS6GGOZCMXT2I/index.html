<html><header><meta charset="utf-8"><title>財話短說<br>滙金增持建行6880萬A股</title></header><body><h1>財話短說<br>滙金增持建行6880萬A股</h1><p>▲建行（939）策略投資者美國銀行早前行使認購期權，向建行大股東中央滙金購入建行195.8億股H股，已於上月28日完成過戶。美銀披露，未來12個月無增持建行股票或減持期權股份的計劃。交易完成後，美銀持股量由10.75%增至19.13%。滙金則稱，自9月增持200萬股建行A股後，截至上月28日，合共增持6880萬A股，惟未有披露購入價，現共持有7080萬A股，加上持有1332.6億股H股，持股量57.06%。</p></body></html>
