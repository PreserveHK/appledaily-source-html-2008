<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：伊能靜、哈林內地拉攏同台</title></header><body><h1>小瑪歌嗌咪：伊能靜、哈林內地拉攏同台</h1><p>伊能靜同黃維德早前喺北京拖手逛街，爆出婚外情後，伊能靜同老公庾澄慶（哈林）仲未有同場亮相為婚變闢謠，哈林日前強顏歡笑喺台灣拍攝新歌MV，佢連休息都不停練舞，好專業，哈林話：「牌子老，信用好嘛！」哈林今年跨年會去南京出席江蘇衛視嘅晚會，負責嘅工作人員話都向伊能靜發出邀請，希望促成佢哋同台，有知情人士估計佢哋會趁機喺內地見面，小瑪歌希望佢哋可以心平氣和早日解決問題。</p></body></html>
