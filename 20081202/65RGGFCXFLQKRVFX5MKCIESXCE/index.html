<html><header><meta charset="utf-8"><title>華晨擬向母配股籌5億</title></header><body><h1>華晨擬向母配股籌5億</h1><p>【本報訊】華晨汽車（1114）公佈，持有公司約39.41%權益的大股東華晨汽車集團，計劃以每股0.43元認購13.14億股華晨新股，公司集資淨額約5.54億元，用作償還債務及旗下瀋陽汽車的營運資金。完成後大股東持股量增至55.38%，將申請清洗豁免。<br> 本周一下午起停牌的華晨，停牌前報0.39元，配股價較其溢價10.26%。華晨表示，雖然公司股價受到金融危機及市場情緒所影響，惟公司希望藉溢價發行新股集資減債及增加營運資本，以改善流動狀況及現金流，並希望可令公司有更強實力度過經濟衰退。</p></body></html>
