<html><header><meta charset="utf-8"><title>案件速遞<br>癌婦亡家屬稱醫生延誤</title></header><body><h1>案件速遞<br>癌婦亡家屬稱醫生延誤</h1><p>【本報訊】患有末期癌症的七旬婦人陳煥色（圖）因腹痛進入瑪嘉烈醫院留醫，她跌斷右大髀骨接駁手術後兩天，病情突然急轉直下，呼吸急速及昏迷，搶救後不治。案件昨日在東區裁判法院進行死因研訊，死者家屬投訴院方延誤搶救。<br> 婦人陳煥色（74歲）去年7月21日在瑪嘉烈醫院死亡。其子陳國文指事發當日早上7時許，母親表示胸口翳悶呼吸困難，但至9時許才有醫生到來進行搶救。陳婦的主診醫生孔憲輝供稱，她感到不適後，見習醫生助她吸氧氣，8時許，孔到病房替陳婦治療，惟她病情急劇惡化。<br> 案件編號：CCDI-403/07</p></body></html>
