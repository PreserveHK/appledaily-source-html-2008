<html><header><meta charset="utf-8"><title>股票行職員打清潔工</title></header><body><h1>股票行職員打清潔工</h1><p>【本報訊】中環遮打道11號遮打大廈，昨晨10時許發生打人事件。66歲姓賴清潔工人在大廈工作時，在19樓進入升降機時，53歲姓鄭股票行的職員剛步出升降機，疑他不滿賴不讓他先出𨋢，雙方口角。賴報稱被人以粗言穢語責罵，但事後各自繼續工作。其後，賴在19樓後樓梯與鄭再度相遇，雙方又生口角。混亂中，賴遭人用膠水樽襲擊，右手臂受傷報警。<br> 警員到場將傷者送院，調查後以涉嫌傷人拘捕姓鄭男子。</p></body></html>
