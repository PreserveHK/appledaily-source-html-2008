<html><header><meta charset="utf-8"><title>首班港府包機返港　乘客轟混亂</title></header><body><h1>首班港府包機返港　乘客轟混亂</h1><p>【本報訊】今晨零時40分，港府首班由泰國烏達堡機場出發的國泰航空包機，終飛抵本港赤鱲角機場，原本包機可載300多名乘客，卻因很多滯留港客接不到訊息，無法如期報到，今次返港的只有70多人，他們大多數透過親友長途電話通知才獲悉。其中港人旅客建小姐說：「港府做得真係好差，好混亂，澳門政府已經有包機運走啲人，我哋𠵱家至有。」另一位馮先生說：「只有少數人上到機，剩低好多空位，因為好多人根本收唔到消息，亦有好多人因交通問題無法趕得切嚟機場呀。」</p></body></html>
