<html><header><meta charset="utf-8"><title>章小蕙做美國公民</title></header><body><h1>章小蕙做美國公民</h1><p>章小蕙昨日到柴灣接受now節目訪問，宣佈與拍拖18個月的銀行家外籍男友分手，現跟一位大律師熱戀。<br> 近年專注於美國發展的章小蕙，有意明年於紐約置業，她說：「我已經攞到綠卡，正式成為美國公民，申請成功唔關大律師男友事，原因係話我係傑出人士。」事業愛情兩忙的她，今次來港只逗留三天，連女兒也沒見一面，她說：「個女跟阿B（鍾鎮濤），但一直有通email，個仔已經畢業，明年入大學，我想佢同爹哋多啲時間一齊。」<br> 此外，章小蕙早前監製的西片《W》中，刪掉鍾欣桐的戲份，問她是否與淫照風波有關？她說：「我兩場戲都剪咗，因為片太長。」採訪、攝影：IngridChan</p></body></html>
