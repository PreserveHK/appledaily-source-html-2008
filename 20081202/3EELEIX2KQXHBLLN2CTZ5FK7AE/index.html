<html><header><meta charset="utf-8"><title>OL愛牌Millie's半價</title></header><body><h1>OL愛牌Millie's半價</h1><p>OL們買鞋榜上，Millie's都應該穩坐頭五名，主因鞋款易穿襟興兼穩陣。眼見最近Millie's做緊減價，咁就必定要話畀大家知。由即日起，購買任何貨品一件可享七折優惠，兩件或以上就可享有六折優惠，精選貨品優惠價低至半價。優惠期由即日起至10日，時間無乜點剩，睇完報道之後，OL們快去入貨。<br><br>記者：吳美美</p><p>Millie's（35860770）<br> 尖沙嘴廣東道海港城2214-2215舖&#13;</p></body></html>
