<html><header><meta charset="utf-8"><title>求驗客手記：德甲處子戰　巴布「加」3分 - 求驗客</title></header><body><h1>求驗客手記：德甲處子戰　巴布「加」3分 - 求驗客</h1><p>曾效力利物浦嘅前德國國腳後衞巴布，喺球員生涯後期患上怪病，鐵衞變生銹鐵，不過，好彩佢喺07年1月掛靴後際遇唔錯，先擔任史特加嘅副教練，上星期仲坐正埋。周日史特加對史浩克04呢場德甲聯，係36歲嘅巴布首次喺德甲領軍，而史特加就憑史馬克同馬里奧高美斯喺比賽尾段入波，以2:0勝出。巴布賽後話首次領軍，真係死咗唔少細胞，而佢亦要多謝史特加嘅老鬼門將列文，因為如果唔係列文喺上半場救出史浩克嘅12碼，戰果係點都未知。</p></body></html>
