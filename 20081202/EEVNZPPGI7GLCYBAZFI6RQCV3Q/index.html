<html><header><meta charset="utf-8"><title>Britney渴望歸隱</title></header><body><h1>Britney渴望歸隱</h1><p>美國女歌手BritneySpears，最近為宣傳新碟《Circus》，剛為美國MTV頻道拍攝一個紀錄節目，預備遲些播放。Britney在節目中剖析自己的內心世界，坦言有意明年再婚，並再生多幾個BB，更希望與自己的夢中情人及子女在遠離人迹的小島生活。當她提到自己現在活得很不快樂時，更忍不住在鏡頭前流下眼淚。<br> 此外，Britney還成為今年美國雅虎網站最多人搜尋的名詞，第二位則是世界摔角娛樂聯盟（簡稱WWE），美國候任總統奧巴馬（BarackObama）排第三位。</p></body></html>
