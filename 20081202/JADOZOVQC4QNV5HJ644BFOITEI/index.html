<html><header><meta charset="utf-8"><title>蔡少芬學投資次次賺</title></header><body><h1>蔡少芬學投資次次賺</h1><p>蔡少芬（Ada）和張晉日前接受車淑梅訪問，原來張晉向Ada表白了三次，Ada才答允拍拖，但她卻要張晉答應三個條件，包括不能拖手、不能接吻和不能公開。Ada表示自己在03年認識張晉，當時又還清債項，Ada說：「當時真係好開心，無債一身輕，輕飄飄咁。」Ada表示近年學識理財投資，還在香港買樓，最後升值售出賺錢。<br> 問到有沒有買股票？Ada說：「有呀，不過我好感恩，買兩次都賺錢，一次報完福音返嚟個市升，同主講係咪唔可以貪心，結果我賣出去，點知之後個價真係跌。」<br> 採訪：林惠卿</p></body></html>
