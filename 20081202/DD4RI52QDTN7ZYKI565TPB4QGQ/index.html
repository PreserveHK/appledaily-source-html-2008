<html><header><meta charset="utf-8"><title>求驗客手記：列斯英足盃　輸畀個郵差 - 求驗客</title></header><body><h1>求驗客手記：列斯英足盃　輸畀個郵差 - 求驗客</h1><p>「你是一封信，我是郵差……」王菲呢首歌唱到街知巷聞，我求大俠腦裏即時諗起前NBA名將馬龍外，原來周日英足盃第2圈一球射爆列斯聯嘅蘭士頓（圖），佢本身正職都係郵差。希斯頓呢支非聯賽球隊，周日就係憑平時都係送吓信嘅蘭士頓一箭定江山，爆出大冷門以1:0踢列斯聯出局。唔講唔知，原來列斯聯歷史上從未輸過畀非聯賽球隊，今次都算瘀爆。不過另一個角度睇，列斯聯喺英足盃同英聯盃都出晒局，𠵱家佢哋喺英甲排第7，專心爭升班好過啦！</p></body></html>
