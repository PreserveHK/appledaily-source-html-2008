<html><header><meta charset="utf-8"><title>醫學Online<br>調節微RNA治心臟病</title></header><body><h1>醫學Online<br>調節微RNA治心臟病</h1><p>權威國際學術期刊《自然》發佈的研究發現，調節心臟細胞的微RNA（microRNA），有望治療或預防心臟病。微RNA負責調節基因活動，美國及德國研究人員發現，心肌纖維細胞的微RNA-21可促使心臟結疤，引發心臟病。老鼠實驗結果顯示，用化學物阻止微RNA-21發揮作用，心臟功能可獲改善。<br> 此技術有望數年後進行人體測試，有助研發新式心臟藥物。</p></body></html>
