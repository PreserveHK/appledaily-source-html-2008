<html><header><meta charset="utf-8"><title>曼玉赴京會姬蒂</title></header><body><h1>曼玉赴京會姬蒂</h1><p>時裝雜誌《VOGUE》中國版為慶祝面世3周年，本周六將於北京ParkHyatt酒店舉行盛大的「IconsAward2008」派對，出席嘉賓計有今期雙封面人物張曼玉及超模姬蒂摩絲（KateMoss）、「黑珍珠」納奧美金寶（NaomiCampbell）和莎拉謝茜嘉柏嘉（SarahJessicaParker）等。<br> 張曼玉和姬蒂摩絲是公認的中西方icon中的icon，穿上多個品牌如Lanvin、Chanel及Givenchy的曼玉，談到時尚女人的定義時說：「她應該是個很愛美的女人，這類女人對於新鮮事物的好奇心卻更是吸引。」<br> 撰文：FayeLam</p></body></html>
