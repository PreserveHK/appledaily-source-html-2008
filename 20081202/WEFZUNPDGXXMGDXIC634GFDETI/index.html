<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李亞鵬望王菲復出 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李亞鵬望王菲復出 - 馮仁昭</h1><p>李亞鵬同王菲早排傳出婚姻亮紅燈，佢哋日前就結伴喺西藏出席慈善活動，以行動闢謠。李亞鵬日前喺廣州出席「2008華人慈善盛典」領取慈善明星獎，根據中國娛樂網報道，李亞鵬強調一直冇迫王菲為佢生仔，為李家繼後香燈，至於王菲復出歌壇嘅問題，李亞鵬又話：「其實我也很期待她復出，作為她的一名……怎麼說呢，算是聽眾吧！我也是很期待她的復出，她的歌聲很完美。」</p></body></html>
