<html><header><meta charset="utf-8"><title>香港　顧問公司奇招慳租金</title></header><body><h1>香港　顧問公司奇招慳租金</h1><p>金融海嘯爆發後，不少行業都收縮規模以節省成本，但有一家外資背景的顧問公司，透過由租用大業主物業，轉為租用散業主商廈，每月租金支出不但節省近30%，租用面積也較前多22%，逆市擴張業務。<br> 美聯商業助理營業董事郭漢釗表示，上述顧問公司新近承租灣仔海外信託銀行大廈中層全層，約7344方呎，呎租約17元，月租約12.5萬元。該租客原租用同區大業主持有的商廈物業約6000方呎，月租約17.8萬元。<br> 據悉，該公司是為歐美企業進軍中國提供顧問服務，因現時歐美等地經濟不景，當地企業轉移到中國營商的個案增多，業務因此未受環球經濟衝擊影響，故決定逆市擴充。</p></body></html>
