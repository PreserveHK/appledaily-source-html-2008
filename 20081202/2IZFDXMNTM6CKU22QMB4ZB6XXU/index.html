<html><header><meta charset="utf-8"><title>案件速遞<br>積犯槍形火機打劫判囚</title></header><body><h1>案件速遞<br>積犯槍形火機打劫判囚</h1><p>【本報訊】曾任職香港基督教青年會廚師的積犯，聲稱因遭妻子拋棄，要辭工照顧兩歲女兒，但綜援金令他捉襟見肘，遂拿着手槍形的火機打劫夜歸女，並指嚇參與追捕的街坊，休班警員見狀將他制服。該名積犯昨日於高等法院承認搶劫及以仿製槍械拒捕罪，判監三年半。<br> 被告李進豪（31歲）過去有12個案底。案情指他在今年5月31日凌晨，在慈雲山蒲明里與毓華里交界，以手槍形火機搶劫26歲女事黃詠欣（譯音）的背囊，被兩名休班警拘捕。<br> 案件編號：HCCC238/08</p></body></html>
