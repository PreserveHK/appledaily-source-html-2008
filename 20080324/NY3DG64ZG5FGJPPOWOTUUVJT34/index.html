<html><header><meta charset="utf-8"><title>小丁今晚戰派利</title></header><body><h1>小丁今晚戰派利</h1><p>【綜合中國外電】中國桌球公開賽昨完成所有外圍賽賽事，香港球手傅家俊面對國家隊的李遠，在落後0:2的劣勢下，最終以5:4反勝晉級決賽周32強，將在明晚與「火箭」奧蘇利雲對壘；而丁俊暉則於今日7:30pm迎戰英格蘭的派利。<br> 昨日共有8名中國球手亮相外圍賽，其中年僅16歲的新秀張安達最受注視，可惜他以1:5敗陣，無緣晉身32強，中國最大奪標希望只能落在「中國神童」丁俊暉身上，他將於今日7:30pm迎戰派利；而傅家俊則在明日7:30pm挑戰暫列世界排名第1的奧蘇利雲。</p></body></html>
