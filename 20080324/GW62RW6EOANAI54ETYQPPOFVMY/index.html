<html><header><meta charset="utf-8"><title>陸詩韻超短裙貪新鮮</title></header><body><h1>陸詩韻超短裙貪新鮮</h1><p>無綫「TVBuddy傲視維港迎奧運啓動禮」昨日在國際展貿中心舉行，出席藝員包括陳敏之、徐淑敏、陸詩韻、周家蔚等，陳敏之稍後要主持一個奧運節目，她說：「我要努力惡補關於奧運常識，今次奧運係四年一度盛事，有機會參與開心事，呢排公司安排咗好多主持工作畀我，係一個訓練口才好機會。」</p><p>睇醫生減肥</p><p>陸詩韻穿了一條超短裙亮相，份外搶鏡，她說：「因為成日着褲，想改吓啲打扮啫，我打咗底，不過都要坐得小心啲，我呢排肥咗三磅，因為之前食得朱古力多，𠵱家要減番先得，有人介紹我去搵隱世名醫減肥，不過我想睇吓中醫調理好身體先。」<br> 採訪、攝影：何慧斯</p></body></html>
