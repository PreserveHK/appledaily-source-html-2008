<html><header><meta charset="utf-8"><title>宮崎葵演星探發掘Band友</title></header><body><h1>宮崎葵演星探發掘Band友</h1><p>日本女星宮崎葵雖然已嫁作人婦，但未影響事業，依然片約不斷，最近她已接拍了新片《少年Merikensakku》，飾演在唱片公司工作的OL，專門發掘樂壇新星。</p><p>rock友造型怪</p><p>新片《少年Merikensakku》是日本著名劇本作家宮藤官九郎自編自導的新作，除了宮崎葵外，矚目的演出陣容還包括日本樂隊銀杏Boyz主音峯田和伸，他在片中飾演獲阿葵發掘的新band主音，造型頗怪異。這是峯田繼03年的搖滾電影《Iden&amp;Tity》後再演出電影兼扮rock友，導演宮藤官九郎揚言要拍出經典的開騷場面。</p></body></html>
