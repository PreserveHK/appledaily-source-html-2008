<html><header><meta charset="utf-8"><title>Rain賽車手電力十足</title></header><body><h1>Rain賽車手電力十足</h1><p>韓國天王Rain首部參與的荷李活電影《極速賽車手》（SpeedRacer），已落實在5月8日全球上映，雖然他只為大配角，但韓國方面已為他製作了一款宣傳海報，甚受重視。<br> Rain在新片《極速賽車手》中飾演一名性格火爆的賽車手，在宣傳海報上的Rain不忘發出殺人電眼，迷暈fans。電影在港上映時，更會同步推出IMAX版，屆時Rain將會與同場演出的真田廣之及中國演員余男首度出現於IMAX巨幕。</p></body></html>
