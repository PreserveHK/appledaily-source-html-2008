<html><header><meta charset="utf-8"><title>KERORO當地鐵車長</title></header><body><h1>KERORO當地鐵車長</h1><p>日本著名動畫人物KERORO軍曹，平日除了要為日向家打掃和享受砌高達模型之外，有時也會出席公開場合，前日KERORO便現身日本西武新宿線上井草地鐵車站，獲委任為限期一天車長。</p><p>配合電影宣傳</p><p>上井草地鐵車站是位於製作《KERORO軍曹》及《機動戰士》系列的著名動畫製作公司Sunrise附近，加上電影《KERORO軍曹大電影3之天空大作戰》剛在日本上映，KERORO便獲安排到車站宣傳。當村上浩二管區長進行委任儀式時，KERORO更表現得非常神氣，十分搞笑。</p></body></html>
