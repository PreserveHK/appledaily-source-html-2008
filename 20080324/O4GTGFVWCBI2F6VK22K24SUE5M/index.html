<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林青霞反面教材 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林青霞反面教材 - 馮仁昭</h1><p>林青霞日前專程返台灣投票選總統，不過佢烏龍地將自己嘅圖章蓋咗喺選票上，因而令到選票作廢；青霞事後得知自己投咗廢票顯得有啲懊惱。佢噚晚離開台灣返香港，離開酒店時，俾記者問到擺烏龍蓋錯圖章嘅事，佢好鬼尷尬咁話：「呢次投錯係錯誤嘅示範，但都唔係件壞事，到4年之後嘅選舉，大家諗起呢件事就唔會投錯票啦。直到馬英九贏咗50萬票之後，我先至鬆一口氣，唔係我投錯票，馬英九應該贏得仲多。」</p></body></html>
