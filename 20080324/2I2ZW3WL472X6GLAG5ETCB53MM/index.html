<html><header><meta charset="utf-8"><title>KennyG來港吹冧歌</title></header><body><h1>KennyG來港吹冧歌</h1><p>世界著名的美國色士風演奏家KennyG，將於5月9日在香港國際博覽館舉行Rhythm&amp;RomanceLive演奏會。闊別香港兩年的他，屆時將為樂迷奉上兩小時的演出。<br> 以往大玩藍調和爵士樂的KennyG，在剛推出的全新大碟《Rhythm&amp;Romance》中一改風格，大吹拉丁味濃厚的浪漫音樂，他將森巴、Salsa、Tango及BossaNova完全融入爵士樂中，帶來不少新鮮感。今次KennyG還會帶同智利女歌手BarbaraMunoz及西班牙男歌手Camilia演出，門票於後日（27日）公開發售。</p></body></html>
