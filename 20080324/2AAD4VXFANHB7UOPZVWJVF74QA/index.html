<html><header><meta charset="utf-8"><title>車仔反勝阿仙奴升次席 - 畢傑</title></header><body><h1>車仔反勝阿仙奴升次席 - 畢傑</h1><p>另一場Big4戰車路士迎戰阿仙奴，客軍雖憑沙格拿頭槌先開紀錄，但車路士由杜奧巴梅開二度，反勝阿仙奴2:1！</p><p>杜奧巴梅開二度</p><p>今役打吡戰兩軍炮製出激烈場面，射門機會多不勝數，但半場僅賽和0:0。59分鐘，阿仙奴守將沙格拿接應角球頭槌近柱頂入，除開出81倍「首球」外，同時取得加盟球隊以來首個聯賽入球。不過戰至72分鐘，阿仙奴防線解圍不遠，被杜奧巴勁射破網，6分鐘後杜奧巴門前頂入奠勝。<br> 車路士賽後得68分升上次席，被早場贏波的曼聯拋離5分，而阿仙奴則以67分退至第3。<br> 文：畢傑</p></body></html>
