<html><header><meta charset="utf-8"><title>鐵馬撼的士交警傷腳</title></header><body><h1>鐵馬撼的士交警傷腳</h1><p>【本報訊】一名警員昨晨駕駛警察電單車趕往柴灣興民邨執勤期間，疑路面有類似油漆的液體導致收掣不及，失控撞向前面一輛正停車上客之的士，登時人仰車翻，警員右腳受傷送院，警方稍後通知食環署人員到場清理路面污迹。<br> 事發於昨晨8時半，36歲警員駕駛電單車沿大潭道落斜趕往柴灣處理一宗交通擠塞事件，當駛至興民邨對開時，前行一輛由姓鄭（56歲）司機駕駛之的士停車上客，警員報稱路面有一些類似油漆的液體致收掣不及，電單車滑行數米撞及的士車尾，人仰車翻，電單車右邊倒後鏡損毀，警員右腳受輕傷送院敷治，的士司機則未有受傷。警方稍後通知食環署人員到場清理路面污迹。</p></body></html>
