<html><header><meta charset="utf-8"><title>韓智敏簽名會任攬</title></header><body><h1>韓智敏簽名會任攬</h1><p>曾演出韓劇《大長今》的女星韓智敏前日在首爾的樂天百貨，為代言服裝品牌sweetsoup舉行簽名會。韓智敏近日演出的古裝劇《李算》於當地收視標青，故當日簽名會吸引大批fans到場。</p><p>化身售貨員</p><p>身穿黑色外套的韓智敏表現親民，對影迷有求必應，不但在簽名後主動跟fans握手，還非常樂意與他們擁抱和合照。於活動結束前，韓智敏更當上一天售貨員，協助顧客揀選服裝。另外，她前日也出席了一個慈善活動，被任命為呼籲捐血的宣傳大使。</p></body></html>
