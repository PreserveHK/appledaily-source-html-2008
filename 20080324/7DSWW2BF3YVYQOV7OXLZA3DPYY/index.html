<html><header><meta charset="utf-8"><title>場外賣剪影Tee搶錢</title></header><body><h1>場外賣剪影Tee搶錢</h1><p>陶喆前晚舉行演唱會反應熱烈，場外則有歌迷會擺設攤位，出售不少與演唱會相關的紀念品，包括印有演唱會海報陶喆剪影的T恤，有黑、白兩色，另外還有環保袋、證件套、帽子及電話繩等。</p><p>葉德嫻捧場</p><p>至於前來捧陶喆的圈中人有葉德嫻及好友顏聯武，還有逢show必到的歐陽德勛與蔡立、洪卓立、黃丹儀等，而金牌經理人黃柏高更豎起手指公，大讚陶喆演唱會很成功。<br> 採訪：李珮洳<br> 攝影：陳偉權</p></body></html>
