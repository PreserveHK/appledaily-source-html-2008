<html><header><meta charset="utf-8"><title>識飲識食：創新京菜美食</title></header><body><h1>識飲識食：創新京菜美食</h1><p>還有一百多天便到北京奧運，腦海盤旋的卻是京式美食。最近行經新開業的北京人家，二話不說便入內止癮，店內以深木色和米白為主調，配上雕花圖案，充滿溫暖感覺。店內的京式美食十分地道，好似北京填鴨、宮保大蝦等色香味俱全，大廚還設計了一些創新京菜，保證讓你有意想不到的驚喜。<br><br>記者：區佩嫦</p><p>阿慶嫂水煮血旺肥腸　$55</p><p>以水煮方式烹調豬腸，令豬腸沒有難聞的羶味。</p><p>新疆土拉紅拉麵　$32</p><p>似京都炸醬麵，以番茄茸和牛肉製成餡料，伴以拉麵同食。</p><p>北京人家（29410066）<br> 地址：荃灣楊屋道1號荃新天地UG43及81號舖</p></body></html>
