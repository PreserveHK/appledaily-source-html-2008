<html><header><meta charset="utf-8"><title>GoogleSky上網睇星</title></header><body><h1>GoogleSky上網睇星</h1><p>繼GoogleEarth之後，Google又有全新好玩之作！各位網友毋須下載額外軟件，就可以欣賞到宇宙天體圖片。登入後，可以選擇包括繁體中文在內的多國語言，首先會見到宇宙中最搶眼星系之一雪茄星系，同時可選擇開啓由美國太空總署提供的人造衞星圖片，以紅外線圖象作觀測。你亦可縮放和左右搖攝外太空圖象，更可搜尋天體星象及銀河，連接至外太空的任何地方。𠵱家睇星都唔使要望遠鏡喇！<br><br>http://sky.google.com</p></body></html>
