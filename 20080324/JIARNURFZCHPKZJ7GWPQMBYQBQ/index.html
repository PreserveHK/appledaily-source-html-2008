<html><header><meta charset="utf-8"><title>亨亨聞婚訊笑開懷</title></header><body><h1>亨亨聞婚訊笑開懷</h1><p>李嘉欣與許晉亨拍拖兩年，屢傳婚訊，近期李嘉欣全力督促7千多呎新居「曉廬」的室內裝修，內裏設有超豪私人影院、BB房等，婚事越傳越盛。未知是否李嘉欣忙於監工，許晉亨昨日獨自赴馬場，捧死黨胡家驊愛駒「喜蓮精英」場，在馬場與練馬師告東尼有傾有講。<br> 問許晉亨為何不帶嘉欣到來？他即甜笑，再追問他新居趕工，何時結婚？他笑得更燦爛。同場有陳百祥、夏佳理和曾志偉等，陳百祥透露剛自日本福岡回港，稍後會為主持的奧運節目作曲和主唱，譚詠麟任監製。<br> 採訪、攝影：JessicaNgan</p></body></html>
