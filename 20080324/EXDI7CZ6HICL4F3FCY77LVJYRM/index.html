<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張嘉兒唔怕流感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張嘉兒唔怕流感 - 馮仁昭</h1><p>港姐張嘉兒（右）、王君馨（中）同周美欣噚日喺黃埔出席「世界防癆日展覽暨健康嘉年華」活動，呢排流感咁犀利，聽聞無綫有好多員工中招，話錄影廠要全面消毒。張嘉兒話佢哋近排冇返公司，所以唔知有呢件事，年輕人抵抗力好過老人家同小朋友，佢覺得唔使太誇張，只要做足個人衞生措施應該冇問題。不過王君馨就覺得要小心對待，好似去完公眾廁所都會用紙巾包住門柄開門。</p></body></html>
