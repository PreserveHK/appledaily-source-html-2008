<html><header><meta charset="utf-8"><title>瓷杯擊夫頭莽婦被捕</title></header><body><h1>瓷杯擊夫頭莽婦被捕</h1><p>【本報訊】一對夫婦昨凌晨在柴灣住所疑因瑣事發生爭執，54歲妻子盛怒下竟以瓷杯擊傷66歲丈夫，傷者報警由救護員包紮送院治理。事主事後向警方表示不欲追究事件，但警方調查後因案件涉及家庭暴力，將傷者妻子拘捕帶返警署調查，列襲擊案處理。<br> 66歲姓馬老翁左後腦受傷，救護員替他包紮並由一名男親友陪同送院敷治。馬與姓陳（54歲）妻子居於興華邨興翠樓10樓一單位，昨凌晨零時許，兩人疑因瑣事發生爭吵，其間陳婦憤而手執瓷杯擊傷丈夫，馬遂報警求助。<br> 惟馬事後在醫院對事件三緘其口，並向警員表示不欲追究，在警員再三追問下，始交代事件經過。</p></body></html>
