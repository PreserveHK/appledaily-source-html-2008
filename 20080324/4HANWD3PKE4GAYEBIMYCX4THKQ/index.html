<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃曉明跪地拉票 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃曉明跪地拉票 - 馮仁昭</h1><p>黃曉明前日同李宇春、周筆暢等現身北京出席「MusicRadio中國Top排行榜」拉票演唱會，黃曉明仲入選埋最受歡迎男新人獎。為咗拉票，黃曉明大展冧功，請嚟一位女fans上台演愛情短劇，一臉深情望住女方講「我喜歡你」，仲單膝跪地、手持另一fans啱啱送畀佢嗰紮熊仔花當眾「示愛」，嚇到女方手足無措。事後黃曉明話：「這是我第一次一對一給女孩子下跪，但是為感謝歌迷，我覺得應該。」</p></body></html>
