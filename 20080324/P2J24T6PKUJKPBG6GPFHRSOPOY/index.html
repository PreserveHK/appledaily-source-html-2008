<html><header><meta charset="utf-8"><title>青年大合奏</title></header><body><h1>青年大合奏</h1><p>【本報訊】康樂及文化事務署音樂事務處為慶祝成立30周年，昨日特別在香港文化中心舉辦「2008音樂事務處周年大滙演」，逾900名由該處培訓的青年樂手演出，音樂事務處首助理音樂總監汪酉三、首高級音樂主鄭繼亦有參與。<br> 滙演分別演奏了多首風格迥異的動人中西樂章，包括重新改編顧家煇1978年創作的《樂韻播萬千》，還有洋溢節日氣氛的《慶典序曲》與莫札特的《光榮頌》等，是次參與演出的人數更是歷年之冠。</p></body></html>
