<html><header><meta charset="utf-8"><title>魚泡油　油溫要暖</title></header><body><h1>魚泡油　油溫要暖</h1><p>住家菜與酒家菜最大分別，應該是「走油」部份，某些食材泡過油，味道的層次即可提升。泡油作用是鎖住食材裏面的汁，通常海鮮、肉類最適宜泡大滾油，以高溫滾油鎖住肉汁，再炒時便外脆內軟又多汁，例如蝦、蟹、豬牛肉等……但有時根莖類植物亦適宜，如蓮藕、芋頭，泡滾油後再炒會更香口juicy。<br>但留意魚肉切片炒球前，泡油不能高溫，由暖油開始下魚肉，以溫油慢慢逼熟魚片至七成熟，炒球時肉汁才能保留，否則魚片被滾油炸亁，炒時便又亁又脆又嚡，易散炒不成球了。</p></body></html>
