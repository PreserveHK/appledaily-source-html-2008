<html><header><meta charset="utf-8"><title>求驗客手記：寫衰莫耶斯反被告　朗尼幾時先大個仔 - 求驗客</title></header><body><h1>求驗客手記：寫衰莫耶斯反被告　朗尼幾時先大個仔 - 求驗客</h1><p>朗尼今年會同高蓮拉埋天窗，不過兩人似乎都唔係幾成熟，最近仲一齊捲入是非！22歲嘅朗尼06世盃後出自傳，講到愛華頓領隊莫耶斯當年點迫佢走，結果被對方告上法庭，最後判出版商要賠償莫耶斯15萬鎊（約231萬港元），加埋堂費等總損失達50萬鎊。21歲嘅未來老婆高蓮就打電話同碧咸嫂求和，話說佢之前講明唔會請碧咸夫婦參加婚禮，結果得罪咗維多莉亞。我求大俠希望朗尼同高蓮結婚後，可以成熟啲喇！</p></body></html>
