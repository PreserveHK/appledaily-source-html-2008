<html><header><meta charset="utf-8"><title>兩宗鐵馬車禍三人傷</title></header><body><h1>兩宗鐵馬車禍三人傷</h1><p>【本報訊】深水埗南昌街及九龍灣偉業街，昨凌晨差不多同一時間發生涉及電單車交通意外，釀成三人受傷送院，傷勢均無大礙。<br> 昨凌晨2時23分，姓盧（54歲）男子駕駛的士，沿南昌街向海旁方向行駛，右轉入海壇街時，與反方向駛至一輛綿羊仔電單車迎頭相撞，電單車當場人仰馬翻，姓陳（40歲）男司機與後座姓林（29歲）女乘客雙雙墮地，林女事後扭傷腰部倒卧地上，由到場救護員治理後送院檢驗。<br> 8分鐘後，一輛本田「大包圍」電單車，沿九龍灣觀塘道駛往偉業街天橋，在德福花園對開右彎突失控翻側，姓鄺（28歲）鐵騎士與姓劉（27歲）女乘客墮地時同告擦傷四肢，兩人事後獲送院敷治。</p></body></html>
