<html><header><meta charset="utf-8"><title>隔牆有耳：耍耍拳做做騷 - 李八方</title></header><body><h1>隔牆有耳：耍耍拳做做騷 - 李八方</h1><p>預防流感，耍八段錦？屯門醫院早排成為流感疫潮嘅重災區，醫院管理局主席胡定旭噚日就直踩入屯門，同成班青春無敵嘅少女一齊大耍健身氣功八段錦。然則現場所見，中央肥胖嘅胡主席頂住佢個大肚腩，着住恤衫西褲加條名貴皮帶，喺台上一啲功架都冇，手腳生硬，連屈膝都欠奉，一望就知做騷多過乜，但難得佢仍然同班妹妹仔玩得好開心。<br> 胡定旭間中都會出席吓呢類宣傳健康嘅活動，但八方聽聞，佢成日要周圍應酬，唔少得大魚大肉，酷愛杯中物又出晒名，距離清心寡慾嘅養生之道仲好遠；咁多年佢嘅身形都冇大變，搵佢嚟扮健康大使做宣傳，箇中嘅說服力真係令人語塞。</p></body></html>
