<html><header><meta charset="utf-8"><title>醫學Online<br>男嬰死亡率高24%</title></header><body><h1>醫學Online<br>男嬰死亡率高24%</h1><p>一項有15個已發展國家參與的研究發現，雖然現代醫療科技進步，初生嬰兒的死亡率已大幅降低，但原來男嬰的死亡率仍較女嬰高24%。負責有關研究的瑞典專家解釋男嬰死亡風險較高與多項因素有關，例如女嬰的免疫系統普遍較強壯，男嬰出生時免疫系統發育不全的風險較女嬰高六成，故易因呼吸或感染等問題致命。另外，男嬰由於頭部及身體較大，也容易因母親難產死亡。</p></body></html>
