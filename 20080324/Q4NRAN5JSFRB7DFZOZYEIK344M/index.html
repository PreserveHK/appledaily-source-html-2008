<html><header><meta charset="utf-8"><title>醫學Online<br>禁藥無助運動表現</title></header><body><h1>醫學Online<br>禁藥無助運動表現</h1><p>運動員偷偷服食生長荷爾蒙禁藥，希望提升比賽表現隨時得不償失。美國史丹福大學一項研究，比較440名運動員的身體狀況及表現，結果發現有服食生長荷爾蒙的運動員，平均增加了約兩公斤去脂體重（leanbodymass），以及消除了約一公斤的脂肪，但運動表現卻未見提升，若與不服食生長荷爾蒙的運動員比較，更會較易出現流汗及疲倦等副作用，專家不排除服藥後增加的去脂體重其實只是水份。</p></body></html>
