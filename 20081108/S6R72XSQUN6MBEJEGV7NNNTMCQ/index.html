<html><header><meta charset="utf-8"><title>隔牆有耳：曾鈺成出蕉搞gag - 李八方</title></header><body><h1>隔牆有耳：曾鈺成出蕉搞gag - 李八方</h1><p>鼠王芬噚日同疑似中共黨員曾鈺成出席大專生普通話辯論賽做評判，曾鈺成頒獎時，以流利普通話讚學生詞鋒銳利，「肯定比那個香蕉犀利！」曾鈺成話立法會容許普通話發言，但好少議員咁做，希望將來更多議員講普通話。<br> 主席係疑似中共黨員，立法會已經染紅一大片，如果人人講普通話，好似人大開會咁，八方一時間難以想像係乜嘢場面。好彩聽完另一評判鼠王芬講嘢，先至安樂啲，因為鼠王芬普通話水平，同陳克勤講英文有得揮。<br> 好多人關心外傭稅問題，曾鈺成話未睇到葉劉提出永久撤銷徵收個修正案，亦未睇到法律意見，暫時冇乜好講。</p></body></html>
