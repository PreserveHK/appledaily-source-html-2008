<html><header><meta charset="utf-8"><title>隔牆有耳：局長平遊澳洲 - 李八方</title></header><body><h1>隔牆有耳：局長平遊澳洲 - 李八方</h1><p>澳元滙率跌得甘，八方好多朋友苦中作樂，唔去日本轉戰澳洲，紛紛訂機票請假，諗住平平哋玩幾日，環境局局長邱騰華動作仲快，噚晚已經出發，去澳洲訪問一星期。<br> 邱騰華第一站到悉尼，見副巿長同市政府首席執行官，又會同新南威爾斯環境保護及氣候變化廳副總監會面，順便參觀議會大樓。第二站係坎培拉，當地聯邦環境保護、文化遺產及藝術部部長會招呼佢。<br> 邱騰華又會同氣候暖化專家RossGarnaut會面。Ross認為若實行碳排放交易，政府應將收益回饋人民，特別係低收入人士，因為大企業會將減排成本轉嫁用家，對基層影響最大。</p></body></html>
