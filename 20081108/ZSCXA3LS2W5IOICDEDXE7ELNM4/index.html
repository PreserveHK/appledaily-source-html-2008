<html><header><meta charset="utf-8"><title>希丹噴血裝捧娜姐</title></header><body><h1>希丹噴血裝捧娜姐</h1><p>在人氣劇集《Heroes》中飾演不死身美少女的希丹柏妮蒂亞（HaydenPanettiere），前日現身洛杉磯欣賞樂壇天后麥當娜（Madonna）的演唱會。</p><p>被彈老氣</p><p>近日打扮越來越性感的希丹，當日真空上陣，穿上中空裝示人，令男fans為之噴血。<br> 只有19歲的希丹前日睇騷時打扮成熟，穿上中空裝露半球，不過傳媒對希丹的造型並不欣賞，指她過份老氣，十足偷用了媽媽的衣服及化妝品。當晚有份捧場的女星還有珍妮花洛庇絲（JenniferLopez）、姬蒂摩絲（KateMoss）、HeidiKlum及劉玉玲等。</p></body></html>
