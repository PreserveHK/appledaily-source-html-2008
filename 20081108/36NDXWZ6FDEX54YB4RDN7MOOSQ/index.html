<html><header><meta charset="utf-8"><title>退稅助購物</title></header><body><h1>退稅助購物</h1><p>最愛到日本Shopping，皆因大型商舖多提供退稅優惠。現在退稅優惠竟傳至香港，旺角朗豪坊於11月9日起，一連4個周日將舉行「退稅日」，顧客只須於地庫2層至7樓的各類商舖，單日消費滿$1,500（最多兩張單據），即可換領$50朗豪坊商場現金禮券，而上限為消費$3,000（最多兩張單據）可換領$100現金禮券，相等於退稅3%（數量有限，換完即止），讓港人在經濟蕭條的日子也可安心消費。<br><br>記者：蘇麗珊<br>查詢：35202800</p></body></html>
