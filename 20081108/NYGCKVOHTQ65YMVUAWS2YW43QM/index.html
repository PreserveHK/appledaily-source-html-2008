<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳最怕爛賭男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳最怕爛賭男友 - 馮仁昭</h1><p>江若琳（Elanne）噚日去商台宣傳新碟，佢話最近因為壓力太大，搞到喉嚨發炎又狂屙，醫生叫佢唔好再咁大壓力，不過轉頭Elanne又話因為個肚好似生鼓脹咁腫，所以要節食喎。Elanne同周柏豪合作嘅電影就快開拍，佢笑話由於柏豪喺戲中係扮賭徒，𠵱家兩個見面就好似上咗身咁不停互鬧，問佢係咪接受唔到男友好賭？Elanne話：「絕對接受唔到，如果發現佢有呢個喜好我會即刻走。」再問佢怕唔怕同柏豪傳緋聞？佢就話唔怕。</p></body></html>
