<html><header><meta charset="utf-8"><title>大菲膺最佳領隊賀壽</title></header><body><h1>大菲膺最佳領隊賀壽</h1><p>【綜合英格蘭外電】車路士領隊史高拉利今天（11月8日）60歲大壽，上周五他老人家就收到一份厚禮，獲選為首季度英國最佳領隊。該獎今季由英超領隊協會創立，與各組別聯賽的每月最佳領隊不同，季度最佳領隊由英格蘭4個級別的球會選出，評分範圍包括所有比賽賽果，零失球和入球均有額外得分。<br> 該巴西籍領隊史高拉利得獎後說：「很榮幸能獲得這個獎，這是全隊職球員的努力成果。」車路士目前開季共出賽16次，獲得11勝3和2負。</p></body></html>
