<html><header><meta charset="utf-8"><title>母子染71型腸病毒</title></header><body><h1>母子染71型腸病毒</h1><p>【本報訊】近月腸病毒71型患者明顯增多，且出現交叉感染，衞生署衞生防護中心昨再接獲一宗報告，患者是一名居於元朗的42歲女子，沒有外遊記錄，她的四歲兒子早前也證實感染腸病毒71型，其他家庭成員未有病徵。<br> 防護中心指出，該宗個案疑是交叉感染，患者的四歲兒子於本月3日出現發燒、口腔潰瘍及手腳有紅疹的症狀，翌日入院。他就讀的幼兒學校，早前另有四名男童和一名女童出現類似病徵，當中一名男童的七歲哥哥也證實感染腸病毒71型。<br> 今年至昨日本港共錄得93宗腸病毒71型個案，是近五年最多，比過去四年的總和還要多出22宗，04年至07年依次錄得35、8、16及12宗。</p></body></html>
