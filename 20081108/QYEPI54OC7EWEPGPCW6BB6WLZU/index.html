<html><header><meta charset="utf-8"><title>Beyonce盼做神奇女黑俠</title></header><body><h1>Beyonce盼做神奇女黑俠</h1><p>自奧巴馬（BarackObama）獲選為首位黑人美國總統後，好多電影角色都話可以由黑人去演，繼日前丹尼爾基格（DanielCraig）支持黑人演占士邦後，噚日Beyonce接受訪問時自爆希望演神奇女俠，又話已經同擁有原著版權嘅DCComics及華納電影公司嘅代表會面，佢話︰「一個黑人神奇女俠將會好有力量，現在是時候了。」Beyonce仲應承大家會keep住體形，包保唔會谷爆戲服咁話。</p></body></html>
