<html><header><meta charset="utf-8"><title>關仁隱事：「少爺仔」瞓過龍唔開工 - 關仁</title></header><body><h1>關仁隱事：「少爺仔」瞓過龍唔開工 - 關仁</h1><p>「少爺仔」嘅遲到陋習，喺公仔箱內無人不知，尤其佢做埋唱家班後，自恃成績唔錯同宣傳多，就更加遲到冇譜，早排少爺仔開工拍戲，工作人員call佢成日唔覆，原來佢又係瞓到昏迷，乜電話都聽唔到，完全唔知醒，結果搞到失場，工都開唔成，成班工作人員俾佢激到生蝦咁跳。關仁唔知少爺仔拍戲前一晚係開工定去蒲，但都要準時返工㗎，呢啲係工作基本法，如果個個都好似佢咁突然失蹤，公仔箱聽執笠都得啦。<br> Textby關仁</p></body></html>
