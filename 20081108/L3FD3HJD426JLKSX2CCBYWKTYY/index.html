<html><header><meta charset="utf-8"><title>涉燒電話亭漢提訊</title></header><body><h1>涉燒電話亭漢提訊</h1><p>【本報訊】中年保安員涉嫌於一個月內七度放火燒電話亭洩憤，日前再犯案時被警方拘捕。他昨日被解往屯門裁判法院提訊，控以七項縱火罪，暫時毋須答辯。<br> 控方恐防他再犯，反對保釋，裁判官將案押後至11月21日，索取精神科報告了解是否適合答辯，其間還押小欖精神病院。<br> 戴幼框眼鏡，中等身材的被告王維民（46歲），昨在庭上神情略為緊張，一度要求律師反對法庭提取精神科報告。<br> 控罪指，被告於今年10月8日至11月7日間在屯門區一帶，燒毀屬於電訊盈科有限公司的七個公眾電話亭。<br> 案件編號：TMCC4376/08</p></body></html>
