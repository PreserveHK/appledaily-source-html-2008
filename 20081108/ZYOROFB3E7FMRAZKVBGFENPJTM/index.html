<html><header><meta charset="utf-8"><title>穿膠凉鞋女童電梯夾腳</title></header><body><h1>穿膠凉鞋女童電梯夾腳</h1><p>【本報訊】一名女童昨午隨同親友乘搭扶手電梯離開新蒲崗越秀廣場時，女童穿着的膠凉鞋被夾梯級之間，事後由消防員剪爛膠鞋救出女童及送院。<br> 受傷女童年約3歲，昨午1時，她跟隨數名親友到寧遠街越秀廣場午膳後，在商場一樓乘搭扶手電梯落地下。現場消息稱，當時穿着藍色膠鞋的女童未有拖着親友，即一馬當先自行步落電梯，數名男女親友則隨後。<br> 當女童步至地下時，右腳鞋頭意外楔入梯級之間空隙，電梯亦隨即停頓，女童因部份腳趾被夾膠鞋內疼痛哭叫，親友見狀上前查看其傷勢及報警。消防員接報到場剪爛膠鞋救出女童，她僅腳部少許紅腫輕傷，事後由一名女親友陪同送院治療。</p></body></html>
