<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：范逸臣任玩名牌結他</title></header><body><h1>小瑪歌嗌咪：范逸臣任玩名牌結他</h1><p>范逸臣下個月會喺台北小巨蛋開騷，所以前晚佢喺台灣出席完影展開幕禮，就嗱嗱聲同個friend去咗一間樂器行睇結他，一入門口就指定要睇一個美國名牌結他，價值16萬新台幣（約38,000港元）。原來范逸臣之前上網睇過辦，所以諗咗唔使半個鐘就扑槌，不過佢經理人噚日就話：「那是免費贊助他演唱會使用的結他，我們沒有付錢啊！那把是小范自己上網做功課挑選的，已經先拿回家試彈，不滿意可以再拿回去換。」</p></body></html>
