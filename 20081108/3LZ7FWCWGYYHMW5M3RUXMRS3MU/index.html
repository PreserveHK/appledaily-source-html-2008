<html><header><meta charset="utf-8"><title>關仁隱事：「好靚聲」遭老友呃歌酬 - 關仁</title></header><body><h1>關仁隱事：「好靚聲」遭老友呃歌酬 - 關仁</h1><p>娛樂圈一向現實，為咗錢，就算係認識咗好多年嘅老朋友，都一樣可以出賣。關仁老友近日為歌手「好靚聲」大抱不平，話早排歌手「曹曹」開騷，搵咗相識多年嘅好朋友好靚聲做嘉賓，原本曹曹答應畀番20幾萬好靚聲做酬勞，點知好靚聲收支票嗰陣，酬勞竟然得番一半，好靚聲初初以為曹曹搞錯銀碼，點知向曹曹問個明白嗰陣，曹曹竟然話嗰筆錢係好靚聲同另一位嘉賓夾埋嘅酬勞，好靚聲諗住識咗咁多年嘅好朋友唔會呃佢，結果上晒大當。關仁聽到之後都戥好靚聲唔抵。<br> Textby關仁</p></body></html>
