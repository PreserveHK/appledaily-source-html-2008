<html><header><meta charset="utf-8"><title>GUESS清貨低至一折</title></header><body><h1>GUESS清貨低至一折</h1><p>【本報訊】金融海嘯令巿道疲弱，品牌時裝GUESS為刺激顧客消費意欲，下周一舉行清貨大減價活動，減幅低至一折起，幅度屬歷來最高。減價貨品包括牛仔褲原價1,350元，特價190元，減幅86%；女裝褸由3,250元減至200元，減幅達94%等。<br> GUESS清貨大減價本月10日至22日在長沙灣道788號羅氏商業廣場11樓舉行，開倉時間周一至周六早上11時至晚上8時，星期日休息。</p></body></html>
