<html><header><meta charset="utf-8"><title>隔牆有耳：四叔捐款縮水 - 李八方</title></header><body><h1>隔牆有耳：四叔捐款縮水 - 李八方</h1><p>舊年港股升到唔識停，「亞洲股神」恒基四叔身家暴漲，捐錢億億聲，先後向科大同港大捐咗四億同五億元，公開大學都有半億。<br> 雖然股市今年狂瀉，但都冇影響四叔捐錢意欲，不過捐款金額的確少咗啲。四叔噚日捐咗300萬元畀樹仁大學。樹仁舊年8月升格，佢哋留意到四叔好支持大學發展，膽粗粗coldcall四叔，四叔一口就應承。四叔今次捐出300萬元並冇特定用途，唔似之前捐錢畀科大、港大，會有校園建設。連樹仁都獲捐款，四叔可謂雨露均沾，香港全部大學都接受過佢嘅捐款喇。</p></body></html>
