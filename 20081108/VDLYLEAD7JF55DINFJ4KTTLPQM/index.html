<html><header><meta charset="utf-8"><title>醜百態：學生書包要備安全套</title></header><body><h1>醜百態：學生書包要備安全套</h1><p>送小孩上學，家長要放安全套入子女書包？廣州前日公佈一份中學生性教育的調查報告，指廣州近兩成中學生有性經驗，但使用安全套的比率不足40％，年齡最小的未婚媽媽更僅13歲。對此，市人口計生局副巡視員段建華提出大膽建議：「中國家長應向國外學習，在自己十五、六歲的孩子的書包裏放進一個安全套！」他強調這不是鼓勵孩子「亂搞」，而是一種性教育方式，也是一種安全提醒，即使發生性行為時，也要注意安全。<br> <br>  http://informationtimes.dayoo.com/html/2008-11/08/content_370226.htm </p></body></html>
