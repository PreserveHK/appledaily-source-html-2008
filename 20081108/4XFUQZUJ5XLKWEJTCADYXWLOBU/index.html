<html><header><meta charset="utf-8"><title>和田秋子哭悼資深傳媒人</title></header><body><h1>和田秋子哭悼資深傳媒人</h1><p>日本資深傳媒人筑紫哲也前日因肺癌病逝，享年73歲，其家人明日為他舉行私人葬禮及送別會。筑紫哲也生前在政壇及演藝界人緣甚廣，日本女星和田秋子及吉永小百合分別發表悼辭，韓國總統李明博也透過韓國駐日大使以表哀悼。</p><p>感激故人鼓勵</p><p>筑紫哲也前日在東京的醫院離世，遺體及後被運回家中暫放。女星和田秋子前晚到訪筑紫的寓所，向亡友作最後致敬。謝絕記者訪問的和田，入屋後傳出她陣陣哭聲，其後她透過事務所發表悼辭，感激故人以往對她的鼓勵。吉永小百合也表示對筑紫哲也的離世深表哀痛。</p></body></html>
