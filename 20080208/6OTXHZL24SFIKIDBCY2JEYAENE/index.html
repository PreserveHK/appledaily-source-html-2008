<html><header><meta charset="utf-8"><title>倖田落淚道歉惹反感</title></header><body><h1>倖田落淚道歉惹反感</h1><p>日本女歌手倖田來未近日因「女性35歲以後羊胎水會腐臭」的言論，遭猛烈批評，為早日平息風波，倖田繼日前在官方網站留言道歉後，昨日又在富士電視台晚間新聞節目錄影訪問中，再度為其無知言論公開道歉。</p><p>觀眾稱煩厭</p><p>倖田昨日以淡妝示人，她在鏡頭前聲淚俱下地說：「我沒注意到自己的用字遣詞會引起如此大的風波，也向被自己輕率言論所傷害的人道歉，我知錯了。」但節目播出後，她不但沒獲得觀眾及網民同情，更有不少人指對倖田及澤尻英龍華這種流淚道歉的行為感到煩厭。</p></body></html>
