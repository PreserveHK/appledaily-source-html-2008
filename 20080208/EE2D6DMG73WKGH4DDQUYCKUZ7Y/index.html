<html><header><meta charset="utf-8"><title>姬絲頓崩潰入戒療院</title></header><body><h1>姬絲頓崩潰入戒療院</h1><p>曾演出《蜘蛛俠》（Spider-Man）系列的荷李活女星姬絲頓丹絲（KirstenDunst），最近因情緒出現問題，需要入住戒療院。</p><p>神情古怪</p><p>據美國雜誌《Star》報道，姬絲頓最近因為精神崩潰，進入猶他州的CirqueLodge戒療院，她被指可能有濫藥或酗酒的惡習。一名爆料者說：「姬絲頓進入戒療院時表現得很古怪，她checkin的時候看來很興奮。她近期很情緒化，有時候會狂哭至崩潰，狀態不佳，幸好她正尋求協助。」</p></body></html>
