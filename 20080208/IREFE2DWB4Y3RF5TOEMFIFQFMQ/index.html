<html><header><meta charset="utf-8"><title>千葉真一涉為錢毆朋友</title></header><body><h1>千葉真一涉為錢毆朋友</h1><p>曾參演港產片《風雲之雄霸天下》及荷李活電影《標殺令》（KillBill）的日本老牌男星千葉真一，前晚與一名男性友人在東京港區一間餐廳用膳期間，兩人發生口角繼而動武，該友人被千葉打傷。</p><p>帶返警署問話</p><p>今年69歲的千葉真一，據悉前晚與49歲的男性友人晚膳時間，就金錢問題發生口角，怒火中燒的千葉動手，令友人受輕傷，混亂間千葉也被還以顏色的友人撞傷頭部，日本警方昨日已帶兩人到警署問話。<br> 去年千葉演畢大河古裝劇《風林火山》後，宣佈退出藝能界改執教鞭，並將於今年4月在日本體育大學擔任客席教授。</p></body></html>
