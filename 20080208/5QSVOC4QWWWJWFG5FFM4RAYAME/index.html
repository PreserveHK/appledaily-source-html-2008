<html><header><meta charset="utf-8"><title>馮仁昭四圍超：木村乃港日兩地過年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：木村乃港日兩地過年 - 馮仁昭</h1><p>樂壇新人王友良日前相約好友木村乃去逛旺角花墟，木村乃話新年會先返日本探親，之後再趕返香港𢭃利是，佢話：「日本過新年同中國好唔同，日本嘅新年裝飾都係好簡單，以白色為主，而中國新年色彩好鮮艷。」佢仲話曾經收過封大利是：「我收過最大封嘅利是係100萬日圓，相當於7萬幾港幣，希望今年可以收多啲。」<br> 攝影：林惠卿<br> 服裝：RaraAvis（木村乃）、SistyrMoon（王友良）</p></body></html>
