<html><header><meta charset="utf-8"><title>安琪蓮娜闖巴格達戰區</title></header><body><h1>安琪蓮娜闖巴格達戰區</h1><p>美國女星安琪蓮娜祖莉（AngelinaJolie）昨日以聯合國親善大使身份，到伊拉克巴格達戰區探訪。安琪蓮娜更與美國軍方最高指揮官及伊拉克總理會面，希望雙方關注難民問題。</p><p>穿避彈衣</p><p>伊拉克有200萬人民因戰爭而流離失所，安琪蓮娜促請美伊雙方訂下計劃，讓難民重返家園，不過安琪蓮娜稱當局未有具體行動，她對美國有線電視新聞網說︰「我們進行了很多友善的討論，但暫時只限於討論而已。」之後安琪蓮娜穿上避彈衣及頭盔，在荷槍實彈的士兵保護下進入外國使館雲集的綠區，並與駐守當地的美國士兵食午餐。</p></body></html>
