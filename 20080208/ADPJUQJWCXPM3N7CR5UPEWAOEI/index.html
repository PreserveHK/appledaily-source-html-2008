<html><header><meta charset="utf-8"><title>成宮寬貴任內褲代言人</title></header><body><h1>成宮寬貴任內褲代言人</h1><p>日本男星成宮寬貴前日為男性內衣品牌GUNZE的花生騷任模特兒，並宣佈將擔任品牌新代言人。身穿貼身內褲行騷的成宮雖然頻呼緊張，但他依然表現淡定，獲台下觀眾熱烈掌聲。</p><p>穿紅底約會</p><p>形象妖艷的成宮出道多年來一直性向成疑，下周四便是情人節，成宮趁機會向記者自爆已有心儀對象闢謠，他說：「每次約會時，我都會穿上紅色boxer，最喜歡異性穿上有蝴蝶結的內衣，希望今年情人節能收愛慕對象所送的朱古力。」
