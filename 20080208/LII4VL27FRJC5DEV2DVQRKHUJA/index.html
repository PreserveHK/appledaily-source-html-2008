<html><header><meta charset="utf-8"><title>章子怡被彈唱功差</title></header><body><h1>章子怡被彈唱功差</h1><p>章子怡日前在內地中央電視台《春節聯歡晚會》上獻唱一曲《天女散花》，卻被網友狠批歌藝差兼咪嘴。當晚章子怡穿上低胸晚裝演出，其裙襬更高達三米，十分誇張，但不少網友彈她虛有其表。<br> 有網友說︰「章子怡的演唱，一點國際巨星的風度氣質都沒有，歌曲唱得一點都沒有水準。」實際上春節晚會表演一向咪嘴唱歌，不過從片段所見，章子怡實在咪得太差，該唱「吉祥」的時候，她竟然張開嘴準備要唱「花」字，破綻太大。</p><p>黃曉明賑災</p><p>另外，黃曉明、陳道明及張國立等人演出了臨時加插的賑災朗誦《溫暖2008》，眾人合照時整古做怪，十分鬼馬。<br> 撰文：黃珈楠</p></body></html>
