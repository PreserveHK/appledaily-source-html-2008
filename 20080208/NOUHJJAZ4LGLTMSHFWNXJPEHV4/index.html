<html><header><meta charset="utf-8"><title>英漢每晚僅睡14分鐘</title></header><body><h1>英漢每晚僅睡14分鐘</h1><p>英國39歲男子斯基特斯（PhilipSkeates），過去17年每天只睡14分鐘。因為他每天雖然「睡」12小時，但醒來時總是累得半死，鼻鼾聲如打電。醫生發現他患了嚴重睡眠窒息，睡眠時每小時停止呼吸90次之多，平均每40秒就呼吸停頓而半醒，令他每晚其實只睡了14分鐘。他是英國最嚴重的睡眠窒息病人，現在戴上氧氣罩睡覺，呼吸道保持擴張，終可安睡。<br> 英國《衞報》/《每日郵報》</p></body></html>
