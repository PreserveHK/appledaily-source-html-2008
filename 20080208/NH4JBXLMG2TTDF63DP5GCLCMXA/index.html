<html><header><meta charset="utf-8"><title>阿Yu、周永恆睇騷散心</title></header><body><h1>阿Yu、周永恆睇騷散心</h1><p>樂隊ThePolice前晚在澳門威尼斯人開騷，獲不少名人藝人捧場，包括最近牽涉入女星淫照事件的趙頌茹（Yu），她與男友周永恆結伴睇騷，但就沒就事件開腔。</p><p>朱茵Paul拖手</p><p>早前被本報拍得與周俊偉手拖手夜蒲的楊淇，前晚卻與尹子維結伴睇騷，其他藝人也雙雙對對捧場，包括譚筠怡與商人男友呂錫柱、Soler大孖Julio也與女伴同行。不過最高調的還是手拖手到場的黃貫中（Paul）和朱茵，在場有人向他們𢭃利是，朱茵耍手擰頭說︰「我哋都未結婚，你派番畀我哋就差唔多。」二人又表示找了恭碩良帶路，在澳門四處覓食，但騷後不打算在澳門過夜。</p></body></html>
