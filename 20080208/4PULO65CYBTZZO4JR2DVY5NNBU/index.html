<html><header><meta charset="utf-8"><title>以空軍擬吃偉哥揸戰機</title></header><body><h1>以空軍擬吃偉哥揸戰機</h1><p>有人覺得服食「威而鋼」（俗稱「偉哥」）很失威，但以色列空軍正考慮給駕駛戰鬥機的機師服食「偉哥」，提升他們在空中作戰時的表現。<br> 以色列《新消息報》昨日（周四）報道，以色列醫生對非洲坦桑利亞（Tanzania）的乞力馬扎羅山（MountKilimanjaro）一些攀山人士進行研究，發現專治陽痿的「偉哥」能改善他們在高地時的表現，原因是藥物裏面的有效成份，能令攀山人士在氧氣稀薄的情況下表現更佳，令他們沒有暈眩、疲倦和肺部血壓飆升等問題。<br> 軍醫遂想到戰機機師動輒要飛到15,000米高，因而認為「偉哥」對他們有好處。<br> 法新社</p></body></html>
