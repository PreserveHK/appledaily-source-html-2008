<html><header><meta charset="utf-8"><title>張家輝闔家泰國避年</title></header><body><h1>張家輝闔家泰國避年</h1><p>張家輝和太太關詠荷上月底才和女兒Brittany慶祝完兩歲生日，昨日張氏一家又溫馨出埠度歲，實行過個溫暖的農曆新年。昨日中午，張家輝一身樸素衣飾出現赤鱲角機場離境大堂，太太關詠荷抱着女兒Brittany尾隨其後，關詠荷對鏡頭非常敏感，怕女兒被攝入鏡頭。</p><p>盼囡囡快高長大</p><p>家輝接受訪問謂一家人到泰國過年，他說：「未知去幾多日，睇吓好唔好玩先。」他謂女兒並非首次出外旅遊，他回港後便要投入拍攝陳木勝導演的新戲，問到新年願望，家輝說：「希望事事順利，個女快高長大。」<br> 採訪：卓寶花　攝影：陳順禎</p></body></html>
