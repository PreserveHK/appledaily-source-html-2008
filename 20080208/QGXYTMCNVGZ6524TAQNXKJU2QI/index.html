<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●ParisHilton昨日到哈佛大學領取最年輕最佳女性布丁獎。<br> <br> ●近日有消息指不法之徒欲綁架畢彼特與安琪蓮娜祖莉的親生女兒Shiloh，兩人隨即為女兒聘請貼身保鑣。<br> <br> ●瑪麗嘉兒原定落實出演新片《Tennessee》，當她得悉導演要求她佩戴假鼻令她變醜，瑪麗即時推卻演出。<br> <br> ●日本女星上野樹里前日出席新片《奈緒子》試映會，與馬拉松選手見面。<br> <br> ●日本組合mihimaruGT將為女星柴崎幸主演的新片《少林少女》唱主題曲。<br> <br> ●韓星趙翰善前日在電視節目上否認網上盛傳他與男星姜東元的斷背情。<br> <br> ●韓國女星金泰希為母校蔚山女子高中捐出獎學金，協助家貧而無法升讀大學的學生。</p></body></html>
