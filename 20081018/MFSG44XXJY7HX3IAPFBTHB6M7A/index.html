<html><header><meta charset="utf-8"><title>九歲女遭車撞傷頭</title></header><body><h1>九歲女遭車撞傷頭</h1><p>【本報訊】一名九歲女童，昨日在慈雲山雙鳳街，懷疑亂過馬路，被一輛私家車撞倒，頭部受傷，事後送院敷治，幸無大礙。<br> 昨日下午3時許，九歲姓鍾女童與父母途經雙鳳街近金鳳街休憩公園時，女童突然走出馬路，此時，40歲姓陳男子正駕駛私家車上斜而至，司機見狀立即響號示警，但女童似未有留意繼續走出，司機緊急煞掣，但仍將女童撞個正着。<br> 女童被撞飛彈兩米倒地，頭破血流受傷，父母見狀大叫，鍾父立即衝出將受傷女童抱到行人路待救。稍後，救護員到場替女童包紮送院，幸無大礙。</p></body></html>
