<html><header><meta charset="utf-8"><title>是日車展：日產全新車首展</title></header><body><h1>是日車展：日產全新車首展</h1><p>日產喺上個禮拜日至為旗下全新車Teana同Murano做Preview，唔係人人都有機會睇到，今、明兩日就唔同，正式展出俾各大車迷睇個夠、試到夠！Teana係秉承Cefiro而推出嘅新車，同樣係豪華房車格，至於Murano就係多功能SUV，佢外形線條都豪邁過人，加上智能四驅功能，跑石屎森林一樣好玩，同場仲有最新款嘅Serena同埋Qashqai展出㖭。<br><br>記者：梁美甜</p><p>日產新車發佈展</p><p>日期：10月18、19日（今、明兩日）<br> 時間：10am-9pm<br> 地點：海港城海運大廈展覽大堂<br> 查詢：22621088</p></body></html>
