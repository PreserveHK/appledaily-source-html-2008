<html><header><meta charset="utf-8"><title>金融海嘯下的民生<br>英國沽空王1小時賺335萬</title></header><body><h1>金融海嘯下的民生<br>英國沽空王1小時賺335萬</h1><p>金融海嘯下人人損手，但有「沽空王」之稱的英國投資者考克韋爾（SimonCawkwell），看準本月股巿會暴瀉，在短短一小時沽空活動中賺了25萬鎊（335萬港元），他估計年底可賺到300萬鎊（4,021萬港元）。他「最愛動盪巿場，因為人們在這個時刻會變笨，笨蛋犯更多的錯，我就可以獲利」。考克韋爾賺到笑，但許多英國人血本無歸。他們在冰島Landsbanki銀行下設的Icesave銀行開了網上戶口，現在竟發現戶口消失了，拿不到證明資料向政府索償。<br> 法新社/英國《每日電訊報》</p></body></html>
