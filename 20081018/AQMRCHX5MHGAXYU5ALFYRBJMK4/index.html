<html><header><meta charset="utf-8"><title>含禁藥減肥藥網上售</title></header><body><h1>含禁藥減肥藥網上售</h1><p>【本報訊】一種在網上出售的減肥藥「2007時尚瘦吧」的減肥產品含有減肥西藥成份，但包裝上並無標明，服食後可能引致血壓上升等嚴重副作用，一名女子服食後出現心悸及手震，到聯合醫院求診。衞生署呼籲市民不要購買或立即停服該產品。</p><p>服用女子心悸失眠</p><p>該名22歲女子早前在網上購買上述產品，服食兩天後出現心悸、失眠及手震等症狀，到聯合醫院急室症求診，但毋須入院，停服後症狀消失。院方在病人尿液及產品樣本發現含有減肥西藥「西布曲明」成份，可致血壓上升及脈搏加劇的副作用。</p></body></html>
