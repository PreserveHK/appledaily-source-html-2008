<html><header><meta charset="utf-8"><title>好活動：蘭桂坊化身玩具街</title></header><body><h1>好活動：蘭桂坊化身玩具街</h1><p>玩具"反"斗城把蘭桂坊化身為兒童街！小朋友可大玩衝鋒槍、HotWheels火辣跑車跑道競賽、芭比之鑽石城堡以及為香港愛滋病基金會籌款的遊戲攤位等，一眾卡通人物更會定時出現，還有益智工作坊及舞台表演，小朋友也可大條道理去蘭桂坊玩了。</p><p>玩具"反"斗城蘭桂坊嘉年華</p><p>10月25及26日下午2時及3時30分<br> 變形金剛大變身<br> <br> 10月25及26日下午3時及5時<br> 扭計骰挑戰賽<br> <br> 10月25日下午5時30分<br> 魔術表演</p><p>地點：中環和安里　<br> 查詢：29916222</p></body></html>
