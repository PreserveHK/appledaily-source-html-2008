<html><header><meta charset="utf-8"><title>外太空氣味像炸牛排</title></header><body><h1>外太空氣味像炸牛排</h1><p>太空遊最快明年底面世，人人都想在無重狀態的太空飄浮，但有誰知道太空是怎樣的味道？美國科學家指，外太空味道好像是「炸牛排、熱金屬和焊接電單車味」。<br> 美國太空總署根據太空人返回地球，脫下的太空衣和頭盔後發出的特別氣味，認為外太空的氣味，跟炸牛排、熱金屬和焊接電單車的味道相若，為協助太空人日後更容易適應環境，於是委託英國OmegaIngredients香水公司，調製外太空的味道。<br> 負責調味的皮爾斯稱經過兩個月試驗後，已調製出炸牛排味，但熱金屬味難度較高。<br> 英國《每日郵報》</p></body></html>
