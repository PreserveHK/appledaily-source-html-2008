<html><header><meta charset="utf-8"><title>高空婚禮新人笨豬跳</title></header><body><h1>高空婚禮新人笨豬跳</h1><p>1，2，3，跳﹗比利時新郎基珀斯（JeroenKippers）和新娘子埃恩絲（SandraEens），前日結婚了，但兩人採用了別開生面的婚禮──笨豬跳（右圖）。<br> 兩人在聖特賴登市一個前軍方基地，架起一個40米高台，邀請婚姻註冊官主持儀式，宣讀誓詞後，在20多名賓客見證下，互相緊摟縱身一跳（左圖）。埃恩絲還特地穿上白色長褲，避免婚紗蓋頭的尷尬場面。高空行禮是比利時新引入的結婚方法，這種高空笨豬跳婚禮，正在全球25個國家推行。<br> 路透社</p></body></html>
