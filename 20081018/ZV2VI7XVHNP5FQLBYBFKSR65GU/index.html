<html><header><meta charset="utf-8"><title>美國廚師鯨吞9.16公斤漢堡包</title></header><body><h1>美國廚師鯨吞9.16公斤漢堡包</h1><p>美國一名意大利餐廳廚師最近啃下巨型漢堡包（圖），他吃的漢堡包重達9.16公斤，花了4小時39分鐘才啃掉。21歲大胃王休洛周一走到賓夕凡尼亞州Denny'sBeerBarrel酒吧，張嘴狂咬巨型漢堡包，將2.3公斤重的麵包、生菜、番茄、芝士、洋葱，還有6.8公斤的漢堡扒，統統送到肚子裏。<br> 為防休洛扣喉作弊，酒吧安排專人侍候他上洗手間，最終他在五個鐘內啃下整個漢堡包，是該酒吧首位成功鯨吞巨包的人。雖然奪得約3,120港元獎金、一張證書和禮品，但休洛說：「5小時沒說話，一直在咀嚼，很累呀。」<br> 美聯社</p></body></html>
