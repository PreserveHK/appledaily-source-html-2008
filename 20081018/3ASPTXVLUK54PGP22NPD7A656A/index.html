<html><header><meta charset="utf-8"><title>多啦A夢相機識追蹤微笑</title></header><body><h1>多啦A夢相機識追蹤微笑</h1><p>想影靚相，可請教多啦A夢。CASIO全新Exilim數碼相機（圖），結合了多啦A夢教拍照和追蹤微笑功能，只要看看螢幕上多啦A夢的表情，就知拍出來的照片是好是壞。<br> 拍攝時，螢幕不但會出現被攝對象，還會有多啦A夢「嘜頭」。若鏡頭對不到焦，螢幕上的多啦A夢就會苦口苦臉和流淚；若成功對焦，他就會睜眼微笑，假如被攝對象是在微笑，多啦A夢會瞇起眼大笑。相機內置多啦A夢動畫和目錄，達810萬像素，預料12月正式推出，每部售350美元（約2,700港元）。kilian-nakamura網站</p></body></html>
