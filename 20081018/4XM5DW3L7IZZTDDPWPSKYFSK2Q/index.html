<html><header><meta charset="utf-8"><title>白老鼠孖寶化身衝浪高手</title></header><body><h1>白老鼠孖寶化身衝浪高手</h1><p>老鼠除了愛大米，還愛滑浪。美國一對寵物白老鼠，每周都會跟隨14歲主人到夏威夷的海灘衝浪兩次。小老鼠見到大海浪撲過來，有板有眼地用腳趾抓着滑浪板衝浪，令弄潮兒都嘖嘖稱奇。<br> 托夫（Tofu）和菲仔（Fin）都只有1歲大，霍德爾（BoomerHodel）早前見牠們骯髒，帶牠們到海灘洗白白，豈料兩鼠玩到樂而忘返，霍德爾於是給牠們造了塊小滑板，訓練牠們滑浪。結果牠們由最初腳震震和經常跌倒，變成現在的滑浪高手，即使在1.2米高的浪花下也毫無懼色。霍德爾每次只讓牠們玩20分鐘衝浪，但牠們往往要三催四請才肯上岸曬亁。<br> 英國《每日郵報》</p></body></html>
