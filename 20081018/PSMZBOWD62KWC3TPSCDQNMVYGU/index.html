<html><header><meta charset="utf-8"><title>拉莫斯餓壞眾星</title></header><body><h1>拉莫斯餓壞眾星</h1><p>【綜合英格蘭外電】正所謂「三軍未動，糧草先行」，連士兵的肚子都餵不飽，又怎能期盼能夠打勝仗？英超球隊熱刺開季不濟有許多原因，其中一個很可能跟球員餓肚皮有關。</p><p>球員埋怨空肚比賽</p><p>英國《太陽報》披露過熱刺領隊拉莫斯，為球員設定的減肥菜單後，最後引述某主力的怨言：「我們經常肚子空空步入球場，我們賽後經常可以大吃一頓，但賽前同樣需要填飽肚子啊！」<br> 據悉，幾名熱刺球星曾與拉莫斯見面，表達球員的「肚餓」問題。此外，球員都得到會方的嚴格飲食指引，甚至去那裏吃飯也有限制。</p></body></html>
