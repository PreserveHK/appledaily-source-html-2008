<html><header><meta charset="utf-8"><title>馬畫家水彩畫媲美抽象大師</title></header><body><h1>馬畫家水彩畫媲美抽象大師</h1><p>牠的作品被讚嘆可與抽象畫大師波洛克媲美，最近更獲國際評審獎項。但牠不出席盛會，而是在家咬畫筆啃亁草──因為牠是美國馬畫家「肖拉」（圖）。<br> 第三屆國際拉古納藝術獎展覽，今天在意大利揭幕，有超過3,000藝術作品競爭。評審團發現其中一幅參賽水彩畫《TheBigRedBuck》出自「馬口」都感驚愕，最後，評判們決定給23歲的「肖拉」頒優異獎。「肖拉」主人錢伯絲與丈夫在美國內華達州有個牧場，每次她髹圍欄，「肖拉」都會黐住她，錢伯絲有次找來白紙和水彩，「肖拉」隨即咬住畫筆，藝術生涯由此展開。<br> 美聯社</p></body></html>
