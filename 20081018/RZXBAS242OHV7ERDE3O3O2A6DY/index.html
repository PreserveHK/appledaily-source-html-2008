<html><header><meta charset="utf-8"><title>隔牆有耳：副局長輪流做騷 - 李八方</title></header><body><h1>隔牆有耳：副局長輪流做騷 - 李八方</h1><p>人工奇高嘅副局長，終於有啲「世藝」，星期二起至月底輪流落區，主持《施政報告》地區論壇，教育局副局長陳維安、運輸及房屋局副局長邱誠武、環境局副局長潘潔、財經事務及庫務局副局長梁鳳儀同食物及衞生局副局長梁卓偉，分別去葵青、大埔、香港仔、粉嶺同屯門做諮詢show。<br> 民政事務局副局長許曉暉、商務及經濟發展局副局長蘇錦樑同政制及內地事務局副局長譚志源第二輪先出場，按照慣例，呢啲官方諮詢會都係由民政處包辦，搵班街坊派、保皇黨支持者到場，正常情況下冇乜火花，唔使擔心有人出「蕉」招呼副局長。</p></body></html>
