<html><header><meta charset="utf-8"><title>淦源小勝屯門開齋</title></header><body><h1>淦源小勝屯門開齋</h1><p>【本報訊】淦源昨晚在旺角球場上演的甲組聯賽，以2:0小勝有日本中場伊藤壇登場的屯門普高，打開今季勝門。<br> 賽前5戰全敗兼失28球的屯門，昨晚有伊藤壇助陣，總算改善中場組織力，只是礙於實力太弱，還是被淦源的比連及梁子俊於29及40分鐘攻破其防線；而屯門國援守衞姚曉聰，末段更在場內高叫要踢淦源的球員，可幸下半場保不失，是本屆首次，簡直是輸波輸品。淦源全取3分後，以5分升至第9位，6連敗的普高當然包尾。康宏晨曦在尾場憑基奧雲尼連中三元，加上朱兆基入球，以4:2挫香雪上清飲。</p></body></html>
