<html><header><meta charset="utf-8"><title>新CheckPoint：高雄新Mall　下月登場</title></header><body><h1>新CheckPoint：高雄新Mall　下月登場</h1><p>高雄今年搞作連連，高捷3月通車、巨蛋7月登場……若閣下今年路過高雄，一定見過高市許多新建築。刻下高雄人最期待的是大立精品館StarPlace將在下月2日開幕，位處高雄旺地漢神百貨及城市光廊附近。由荷蘭設計師UNStudio操刀的海灣造型LED玻璃帷幕外牆，遠睇別具動感。最令高雄人興奮的，莫於Prada、LV、SPADOSHA等正式駕臨，全面提升高雄時尚魅力。<br><br>記者：劉嘉蕙</p></body></html>
