<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉學廣東話靠Eason - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉學廣東話靠Eason - 馮仁昭</h1><p>台灣星光幫成員之一林宥嘉前晚喺圓方嘅唱片店舉行簽名會，吸引咗400個fans到場，由於林宥嘉喺簽名會之後要立即坐夜機返台灣，所以時間都好緊迫。講到今次嚟香港嘅感受，佢話：「香港的fans很熱情，台灣的fans則好像我一樣cool，來到香港見到fans的樣子好激動，我都勸她們不要太激動。」佢日前喺香港開騷大唱廣東歌，佢話係靠聽陳奕迅（Eason）啲歌學廣東話，今次香港之行，佢最開心係買到心儀嘅品牌服裝。</p></body></html>
