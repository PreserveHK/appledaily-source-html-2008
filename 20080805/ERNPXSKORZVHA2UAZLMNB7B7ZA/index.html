<html><header><meta charset="utf-8"><title>醫學Online<br>肺癆藥礙治療愛滋</title></header><body><h1>醫學Online<br>肺癆藥礙治療愛滋</h1><p>一項在南非進行的研究發現，現時常用於治療愛滋病的廉價抗病毒藥物Nevirapine，對同時患上肺癆的病人療效大減。研究分析約4,000名愛滋病人的治療數據，發現約40%患者需同時治療肺癆，在此類患者身上，Nevirapine失效的風險較沒有肺癆的患者高一倍，相信是肺癆藥物令Nevirapine在身體內迅速失效，但若患者先治療愛滋病，再服食肺癆藥，可避免Nevirapine無效問題。</p></body></html>
