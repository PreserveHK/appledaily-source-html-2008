<html><header><meta charset="utf-8"><title>劉皇發妹夫遭申請破產</title></header><body><h1>劉皇發妹夫遭申請破產</h1><p>【本報訊】鄉議局主席劉皇發妹夫薛浩然，因欠債被債主申請破產，案件昨日在高等法院提訊。沒有律師代表的薛聲稱在辦公室找到大量文件，證明債主的指控錯誤，又質疑有人挪用公司金錢及涉行賄，他正考慮是否向警方或廉政公署舉報。法官將案件押後讓薛入誓章，另定審訊日期。<br> 劉皇發在00年曾為薛浩然任貸款擔保人，但因薛及其星際氣體有限公司未有還款，結果劉、薛及星際在02年遭債主梁志盛及其名下公司HPLMachtronicCoLtd入稟追討欠款。<br> 案件編號：HCB3370/08</p></body></html>
