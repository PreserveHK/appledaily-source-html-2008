<html><header><meta charset="utf-8"><title>天降鑽嘴傷途人頸</title></header><body><h1>天降鑽嘴傷途人頸</h1><p>【本報訊】天水圍天逸邨昨午發生墮物傷人案，一名男子行經一大廈對開處時，一支約20毫米長電鑽鑽嘴突由高處跌下擊中他的後頸，事主送院治療後無礙。警員疑有工人在大廈外牆用電鑽裝冷氣時鑽嘴甩脫跌落街，拘捕一名工人助查。<br> 傷者姓廖（29歲），被帶走工人姓魏（24歲）。現場為天逸邨逸池樓，昨午3時30分，事主獨自行經上址，突然感到後頸劇痛，轉身查看，發現地面遺有一支電鑽鑽嘴，後頸受傷流血，致電報警。救護員到場將事主送院，警員在場調查，發現大廈中層外牆位置有人安裝冷氣機，疑有人用電鑽鑽牆裝冷氣時，不慎跌下鑽嘴傷及途人。上樓查問後，將一名疑涉案的工人帶署調查。</p></body></html>
