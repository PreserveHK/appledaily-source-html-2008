<html><header><meta charset="utf-8"><title>謝瑞麟二太偕女夜蒲快活</title></header><body><h1>謝瑞麟二太偕女夜蒲快活</h1><p>「珠寶大王」謝瑞麟父子今年5月，被控提供非法回佣及虧空公款罪成，雙雙入獄，謝瑞麟二姨太張美琳也絕迹Ball場近兩個月，前晚她穿桃紅色上衣、黑褲配珍珠鏈、拿金色手袋，與女兒謝穎婷一同在灣仔出席酒吧開幕派對，張美琳並沒有因為配偶入獄而消瘦憔悴，相反紅光滿面，十分精神。</p><p>避忌拍照</p><p>張美琳拿着紅酒在場內與朋友傾偈，但在佈景板前拍照時，她就顯得十分避忌，不停側身站在女兒謝穎婷背後作遮掩。記者想上前訪問，她與女兒即匆匆轉身入內避開傳媒，繼續消遣。<br> 採訪：EricLam<br> 攝影：ChanChiLam</p></body></html>
