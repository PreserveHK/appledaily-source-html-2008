<html><header><meta charset="utf-8"><title>林峯好戲在後頭</title></header><body><h1>林峯好戲在後頭</h1><p>無綫劇集《溏心風暴之家好月圓》上周平均收視高開33點（約207萬觀眾），最高則有37點（約232萬觀眾），無綫昨日安排劇中演員到將軍澳鴻星酒家慶祝，李司棋、關菊英、夏雨、李香琴、米雪、林峯及楊怡等均抽空出席，司棋姐表示晚晚在家中捧場，在床上看到碌來碌去。</p><p>懶理不和</p><p>今次年輕演員如林峯、楊怡及陳法拉獲網友激讚，與早前無綫鋪路給林峯上位新聞不謀而合，林峯笑說：「劇中角色性格幾似我㗎，我唔覺係鋪路，我啲線都未正式出嚟。」有傳林峯與夏雨不和，林峯懶理回應。<br> 採訪：卓寶花<br> 攝影：葉君海</p></body></html>
