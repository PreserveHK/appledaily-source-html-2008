<html><header><meta charset="utf-8"><title>前教師索償千四萬敗訴</title></header><body><h1>前教師索償千四萬敗訴</h1><p>【本報訊】上水鳳溪第一中學任職10年的前英文教師，因被學生及家長投訴教學方法及態度欠佳，被調往鳳溪廖萬石堂中學任教一年後，在01年遭解僱。<br> 教師認為校方違反僱傭合約，令他喪失教席，未能任教至60歲退休，興訟向校方管理委員會索償1,400萬元。高等法院法官朱芬齡昨日認為教師的指控不成立，加上「告錯人」，裁定他敗訴。<br> 原告高翰儒聲稱學校管理委員是其僱主，但法官指委員會只是學校資助團體與校方的中間人，不須負個人責任，又指高早前已透過勞資審裁處索償，今次興訟是濫用司法程序。<br> 案件編號：HCA3494/03</p></body></html>
