<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>麥凱恩廣告被指浪費金錢</p><p>美國共和黨準總統候選人麥凱恩早前在競選廣告，將對手奧巴馬與ParisHilton相提並論，指他只是明星。作為他的捐款人，Paris媽媽凱茜（圖右）不覺得幽默，她指摘在經濟不景時，這樣的廣告只是浪費金錢和時間。美聯社</p><p>加州大學研究員住所被炸</p><p>美國加州大學聖克魯斯分校、兩名以動物做實驗的生物醫學研究員，上周六分別遭到炸彈襲擊。有科學家的住所被投擲汽油彈，幸好及時與兩名小孩及家人從一樓跳窗逃生，才能保得性命。另外，有科學家在校園停泊的汽車遭炸毀。美國聯邦調查局介入調查。<br> 美聯社</p></body></html>
