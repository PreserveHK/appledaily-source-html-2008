<html><header><meta charset="utf-8"><title>菅野、稻垣訂婚宴洋酒送賓客</title></header><body><h1>菅野、稻垣訂婚宴洋酒送賓客</h1><p>日本偶像組合SMAP的34歲成員稻垣吾郎，最近被發現與30歲演員女友菅野美穗曾到日本山梨縣的酒廠訂購洋酒，因而再次被傳好事近。</p><p>與母選婚紗</p><p>據日本報章《東京Sports》報道，稻垣與菅野上月尾曾到訪山梨一間酒廠，並訂購了每支約值一萬日圓（約730港元）的洋酒共500支，據酒廠工作人員爆料稱，二人會將其結婚照片貼在酒樽上，並將之作為婚宴上送給賓客的禮物。另一方面，有店員最近目擊菅野與母親一起選購婚紗，她大有可能年內與稻垣拉埋天窗。</p></body></html>
