<html><header><meta charset="utf-8"><title>醫學Online<br>濫用撲熱息痛傷肝</title></header><body><h1>醫學Online<br>濫用撲熱息痛傷肝</h1><p>亂吃退燒止痛藥撲熱息痛會傷肝，德國一個醫療組織發表報告，提醒市民不要過量服食撲熱息痛，成年人每次不應食多過10至12克，即相等於20至24粒每粒含500毫克的止痛藥，長期服用者每日不宜超過7.5克（即15粒），否則可致肝衰竭，兒童可服份量更低。專家指出，由於止痛藥很多時也會混在一堆藥物中，病人容易記錯而誤服，故每次療程不應處方多於三天的止痛藥。</p></body></html>
