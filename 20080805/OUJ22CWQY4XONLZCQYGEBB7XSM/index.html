<html><header><meta charset="utf-8"><title>張根錫抱BB慶生日</title></header><body><h1>張根錫抱BB慶生日</h1><p>正在趕拍新劇《貝多芬病毒》的韓國男星張根錫，為慶祝前日21歲生日，前晚特地到戲院宣傳新片《BB與我》，順便於戲院舉行生日派對慶祝，並與片中的可愛BB拍檔Mason一同見fans。</p><p>無再扭計</p><p>張根錫上周四出席新片《BB與我》試映會時，BB拍檔Mason不知是否無見張根錫一段時間而感到陌生，當張根錫從其母手中接過他時，他居然扭計大喊，令張根錫一臉尷尬。不過，前日Mason在台上表現得十分乖巧，沒有再在張根錫面前扭計，並陪張根錫開開心心在舞台上與fans一同慶祝生日。</p></body></html>
