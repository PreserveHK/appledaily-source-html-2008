<html><header><meta charset="utf-8"><title>華置自殺經理出殯</title></header><body><h1>華置自殺經理出殯</h1><p>【本報訊】華人置業集團49歲銷售經理任建華上月中在淺水灣的私家車內燒炭自殺身亡，其遺體昨日奉移紅磡世盛殯儀館出殯，採道教儀式，大殮後遺體移送歌連臣角火葬場火化，遺孀面容哀傷。<br> 靈堂設於世盛殯儀館永照堂，佈置簡潔，橫匾寫着「德範長存」，50多個花圈擺於靈堂內外，致送花圈包括華人置業、無綫電視市場部、英皇娛樂集團和很多地產界友好等，出席親友約30人。<br> 昨日下午1時進行大殮儀式，稍後遺孀馮愛玲捧着任建華遺照送他最後一程，遺體移送歌連臣角火葬場火化。</p></body></html>
