<html><header><meta charset="utf-8"><title>財話短說<br>証大增資附屬拓滬物業</title></header><body><h1>財話短說<br>証大增資附屬拓滬物業</h1><p>▲上海証大房地產（755）宣佈，旗下全資附屬公司証大置業、與由公司主席戴志康持有60%的上海証大投資訂立協議，按持股比例向HLCL注入總額約2.52億元（人民幣．下同）的註冊資本，令其註冊資本增至6.32億元。証大置業及上海証大投資分別持有HLCL的30%及70%權益，注資後持股比例將不變。公司指注資將有利HLCL發展上海商業物業項目喜瑪拉雅中心。</p></body></html>
