<html><header><meta charset="utf-8"><title>財話短說<br>領匯已償還22億元票據</title></header><body><h1>財話短說<br>領匯已償還22億元票據</h1><p>▲領匯房產基金（823）宣佈，已償還合共22億元於本月4日到期的擔保票據，主要由於籌組了14.5億元的無抵押雙邊貸款，為部份擔保票據作再融資，餘額由內部資金及未動用的銀行貸款償還。有關雙邊貸款年期1至3年，包括利息及費用在內的每年總成本，介乎香港銀行同業拆息加0.68%至0.76%。完成後，借貸總額對資產總值比率由3月底的24.2%降至23.5%。</p></body></html>
