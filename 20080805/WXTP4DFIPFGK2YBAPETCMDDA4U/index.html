<html><header><meta charset="utf-8"><title>爆水管路陷大塞車</title></header><body><h1>爆水管路陷大塞車</h1><p>【本報訊】昨晨7時10分，屯門公路入新界線近屯門新墟段對開，發生地下鹹水管爆裂。鹹水湧上路面冲崩三條行車線的中線及快線，引致路面下陷，路陷面積2米乘4米，深1.5米，鹹水冲上新墟路面，一度水深達一呎。<br> 警員到場封鎖現場兩條行車線，令屯門公路入新界線交通擠塞，有10條巴士線需要改道行駛。水務署派員到場視察維修，用挖泥機挖開路陷的大窿，在9呎深地底下發現一條10吋直徑的鹹水管爆裂，不斷有水流出，工人將淤泥挖走，並準備沙泥重鋪地面，封路期間車龍一度排到皇珠路口，交通擠塞，經工程人員搶修後，於晚上全線恢復通車。</p></body></html>
