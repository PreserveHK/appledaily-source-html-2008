<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze辣舞跳甩膠褲帶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze辣舞跳甩膠褲帶 - 馮仁昭</h1><p>女子組合Freeze前晚喺屯門拍攝新歌《黑色暴雨》MV，三位成員石詠莉、陳樂榣同甄穎珊要喺水度跳舞、踢水同碌地，俯身時胸前春光乍洩，之後仲俾大水喉射到全身濕晒。講到今次嘅造型唔算性感，石詠莉話：「因為走型格路線。」陳樂榣就話之前成日俾人彈佢哋唔識跳舞，所以今次佢哋會向高難度舞姿挑戰。跳跳吓石詠莉以為自己爆胎，原來只係條褲甩咗膠帶，有驚無險。</p></body></html>
