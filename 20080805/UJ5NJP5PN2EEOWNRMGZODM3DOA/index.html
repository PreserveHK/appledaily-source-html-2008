<html><header><meta charset="utf-8"><title>楊采妮未忘舊愛</title></header><body><h1>楊采妮未忘舊愛</h1><p>楊采妮昨日到中環出席TheBiographyChannel登陸NOW寬頻電視記者會，談到最近圈中婚訊頻傳，問她可有結婚衝動，楊采妮說：「我有俾呢啲氣氛感染，不過唔係傳染。」</p><p>曾共甘苦</p><p>問楊采妮經歷情傷後的擇偶要求，她趁機為舊愛邱韶智平反，她說：「我哋同甘共苦過，有好多問題都一齊解決，對我係成長嘅一個經歷，其實大家一直對佢有誤解。」問到有否復合機會時，她再補充說：「唔知㗎，隨緣啦，我哋一直都有保持聯絡，我同佢一直都係好好嘅朋友。」<br> 採訪、攝影：藍文浩</p></body></html>
