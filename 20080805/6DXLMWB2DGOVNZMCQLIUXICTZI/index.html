<html><header><meta charset="utf-8"><title>醫學Online<br>感染腸病菌個案增</title></header><body><h1>醫學Online<br>感染腸病菌個案增</h1><p>可在腸內製造毒素的梭狀芽孢桿菌感染個案在新加坡急升，一項在陳篤生醫院進行的研究，統計與梭狀芽孢桿菌相關疾病數據，以每一萬住院日數計算，在2001年時只有1.49宗感染，但2006年則上升四倍至6.64宗，比率與加拿大相若。研究更指病房擠迫會增加爆發風險，例如六人房的傳播風險較高，建議加強感染控制措施。此菌可致腹瀉、發燒、白血球上升及腸炎，嚴重者可致命。</p></body></html>
