<html><header><meta charset="utf-8"><title>國際Gossip：法部長公帑包機赴派對</title></header><body><h1>國際Gossip：法部長公帑包機赴派對</h1><p>法國總統薩爾科齊（NicolasSarkozy）鼓勵國民多啲消費，佢下屬果然聽教聽話，弊就弊在使嘅唔係自己錢，而係公帑呢。法國海外領土低級部長埃斯特魯瓦斯（ChristianEstrosi），上月底飛去華盛頓開會，喺法航班機即將起飛時，知道個派對係薩爾科齊搞嘅慰勞宴，驚死趕唔切，死都唔上架法航客機，改為豪花159萬港紙包咗架私人噴射機。佢咁大花筒亂使錢嘅事揚咗出嚟之後，梗要公開道歉，唔通仲死撐咩。<br> 路透社</p></body></html>
