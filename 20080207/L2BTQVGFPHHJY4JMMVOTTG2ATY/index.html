<html><header><meta charset="utf-8"><title>火場擲嬰爸媽燒傷獲救</title></header><body><h1>火場擲嬰爸媽燒傷獲救</h1><p>德國南部路德維希港（Ludwigshafen）一幢住宅大樓發生大火，土耳其裔爸爸克拉爾（MuhammetCalar），眼見大火燒死四名親友，孤注一擲將八個月大（前日消息誤報為兩歲）兒子奧努爾（Onur圖）從四樓擲下街，幸好被12米下的警員接住，警員被強大衝力摔倒受傷，男嬰奇迹生還。男嬰的兩歲兄長、伯娘和兩個堂姊都被燒死，爸媽獲救但被燒傷，他暫時要由伯父照料。<br> 互聯網</p></body></html>
