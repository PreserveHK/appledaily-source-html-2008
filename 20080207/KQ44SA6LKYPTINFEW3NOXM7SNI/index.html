<html><header><meta charset="utf-8"><title>隔牆有耳：廸士尼新衫拜年 - 李八方</title></header><body><h1>隔牆有耳：廸士尼新衫拜年 - 李八方</h1><p>舊年俾威威獅令打到氣咳嘅米奇，踏入鼠年終於發圍，廸士尼高級服裝指導暨高級演藝人員形象專員梁健棠向八方講，今年農曆新年「鼠」係主角，所以佢特別設計咗幾款有特色同創意嘅賀年新衫俾同事着住同市民拜年，連行政總裁安明智同親善大使羅慧沁都有份。<br> 梁健棠話，羅慧沁件彩藍色賀年旗袍，係世界上獨一無二，因為其他地方廸士尼都絕少為大使設計傳統節慶服裝，新衫最特別係用米奇頭頸喉鈕，羅慧沁話平時少着旗袍，擔心唔多襯。<br> 安明智嘅中式賀年衫則以刺繡為主，包括寓意「四方團圓」、「福鼠臨門」、「福滿城園」同「隱形米奇」四個圖案。</p></body></html>
