<html><header><meta charset="utf-8"><title>隔牆有耳：消防是非賀歲波 - 李八方</title></header><body><h1>隔牆有耳：消防是非賀歲波 - 李八方</h1><p>消防處噚日年三十晚按傳統舉行一年一度發財盃迎新年，不過今年呢場賀歲波認真多是非，有消防處「二五」向八方報料，指噚日到場者唔少係要當更，唔留喺局去踢波唔係幾妥。<br> 噚日場波喺九龍灣運動場踢，處長盧振雄同多個大Sir都有到場打氣。消防處老友則向八方解釋，每年一度發財盃有成30年歷史。佢噚日落場者部份要當更，不過已預先搵其他夥計頂檔，絕對唔影響人手調動。<br> 噚日比賽時發生小意外，新界南指揮官司徒日新踢波時左腳受傷，要call白車送院，大會頒咗個「最佳球員獎」獎勵佢搏老命。</p></body></html>
