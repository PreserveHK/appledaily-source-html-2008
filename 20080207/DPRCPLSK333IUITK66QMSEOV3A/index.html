<html><header><meta charset="utf-8"><title>奧林匹克公園主峯命名仰山</title></header><body><h1>奧林匹克公園主峯命名仰山</h1><p>佔地680公頃的北京奧林匹克森林公園，主峯、主湖的命名幾經專家評議和民意調查，最終確定為「仰山」與「奧海」。其中，「仰山」之名出自《詩經》：「高山仰止、景行行止。」這一名稱也與明朝皇城北面屏障的景山相呼應。</p><p>奧海面積大過維園</p><p>奧林匹克公園位於北京新中軸線的北端，面積相當於一個圓明園再加一個頤和園，奧運後將成為北京最大城市公共公園，預計最多一日可以接待遊客四萬人次。<br> 其中，仰山、奧海都是人工開鑿的，仰山高度為48米，山上的泰山石是整塊從山東泰安運去的，已經安置就位；奧海面積為21公頃，大過香港維園的19公頃。<br> 《北京青年報》</p></body></html>
