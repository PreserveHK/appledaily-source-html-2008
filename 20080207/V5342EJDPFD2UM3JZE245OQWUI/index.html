<html><header><meta charset="utf-8"><title>爭上頭炷香　鼠年如意</title></header><body><h1>爭上頭炷香　鼠年如意</h1><p>【本報訊】大年初一，黃大仙廟香火鼎盛，善男信女，不分貧富，只求誠心，都趕着趁子時在祭壇上插上一炷清香。排頭位的余先生，昨日下午5時已經抵達，他祈求一家人事事如意，身體健康。余先生跟妻子及兩個女兒十多年來都習慣上頭炷香，為了趕來上香，一家人提早在年廿九吃團年自助餐，花了一千六百多元。不少到黃大仙上頭炷香的市民都祈求世界和平，鼠年事事順景。今年因天雨關係，到黃大仙祠的巿民較往年少，廟外空地上的鐵馬也派不上用場。成啓聰攝</p></body></html>
