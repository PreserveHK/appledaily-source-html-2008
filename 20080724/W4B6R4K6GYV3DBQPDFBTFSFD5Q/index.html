<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿Sa拒父代買M巾 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿Sa拒父代買M巾 - 馮仁昭</h1><p>蔡卓妍（阿Sa）噚日到商台接受訪問，談及同父親相處時嘅趣事，佢話：「14歲時我嗰啲嘢嚟，爹哋就提出幫我買衞生巾，我當時好尷尬，叫佢唔使幫我買，我即時打電話畀媽咪求救。」阿Sa又話爸爸經常買奇怪手信畀佢，佢話：「有次爹哋去杭州，份禮物好大份，拆開係一張絲棉被。另外一次佢去歐洲，份禮物係把鉸剪，爹哋話買把鉸剪畀我剪斷啲煩惱絲。」</p></body></html>
