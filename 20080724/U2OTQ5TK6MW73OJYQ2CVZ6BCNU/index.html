<html><header><meta charset="utf-8"><title>經典Dita×Cazal復出</title></header><body><h1>經典Dita×Cazal復出</h1><p>終於等到Dita×Cazal。經典的TheCazal902，破天荒首度交叉Dita，由上季講到今季，7月中正式以別注版「復出」。鏡臂上嵌飾Cazal商標，鏡架一式三款，包括黑、紅和鮮黃，在原有的經典面貌上加入了Dita的retro元素。今次的三色別注版眼鏡，每款均配同色包裝眼鏡盒，fashion味重了，印埋Dita×Cazal商標，為了呢份虛榮感，就已經值得買返屋企供奉。<br><br>（Sandra）&#13;</p><p>Dita×Cazal902別注版太陽眼鏡$9,500</p><p>尊貴視力（25221488）<br> 中環皇后大道中50-52號陸佑行地庫</p></body></html>
