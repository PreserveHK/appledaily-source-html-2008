<html><header><meta charset="utf-8"><title>薛凱琪唱盡方大同曲中情</title></header><body><h1>薛凱琪唱盡方大同曲中情</h1><p>薛凱琪（Fiona）昨日到商台接受《叱咤樂壇》訪問，透露方大同為她作了首新歌《劍龍在草地散步》，內容講述劍龍和草地談戀愛。記者問Fiona會否覺得方大同憑歌寄意，她說：「唔關事，呢首歌方大同只係幫我作曲，佢都唔知歌詞會寫乜。」</p><p>排舞緊張</p><p>Fiona又表示下星期舉行的音樂會有10多分鐘的勁歌熱舞，故最近她積極排舞，她說：「我入行未試過有一個音樂會跳咁多舞，我記性又唔好，加上我會唱十幾首鄭秀文嘅歌，佢啲歌嘅歌詞好難記，所以呢排我好緊張，成日失眠。」<br> 採訪、攝影：李珮洳</p></body></html>
