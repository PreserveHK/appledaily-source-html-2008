<html><header><meta charset="utf-8"><title>奇趣特搜：豬媽媽生猴臉寶寶</title></header><body><h1>奇趣特搜：豬媽媽生猴臉寶寶</h1><p>河南西平縣馮張莊村民馮長林家的一隻母豬，日前竟產下一隻長着「猴臉」的怪小豬（圖），嚇了村民一跳。這隻怪豬的豬鼻向上翻，下頜骨明顯突出，眼睛向外凸出像金魚眼；四隻腳也很奇怪，後腳比前腳長一大截。由於怪豬長相嚇人，馮長林夫婦日前把牠扔到村外田地裏，沒想到半天後猴臉怪豬又跑回村裏大路上，被馮的孩子撿回來，還餵牠奶粉。有村民勸馮說：「好好養着吧，看牠能長成啥樣？」<br> <br>  http://www.jinbw.com.cn/jinbw/xwzx/hnxw/20080724480.htm </p></body></html>
