<html><header><meta charset="utf-8"><title>DHC女郎轉戰歐洲</title></header><body><h1>DHC女郎轉戰歐洲</h1><p>LouisVuitton推出新腕錶系列，第一代DHC廣告女郎Sevara，昨日在鰂魚涌示範新錶，包括其中一款可供訂做鑽石圖案、不同金屬價值165萬元的陀飛輪腕錶。</p><p>仍愛香港</p><p>近年混血女模在港搶灘，Sevara卻透露希望向外發展，她說：「我9月就會去歐洲試試，因為來港也有三年了，希望可以試試其他市場。我知道這是個很大的挑戰，歐美試鏡的女模很多，很難過關，不過也想出外闖闖。」問她可是不適應香港生活？她說：「不是，我一來到就愛上香港，更想成為香港永久居民呢！」<br> 採訪：JessicaNgan<br> 攝影：MatthewLam</p></body></html>
