<html><header><meta charset="utf-8"><title>求驗客手記：捧華盛頓聯隊黑到爆 - 求驗客</title></header><body><h1>求驗客手記：捧華盛頓聯隊黑到爆 - 求驗客</h1><p>華盛頓聯隊對侯斯頓戴拿模呢場美職聯賽事，認真多災多難；呢場波原本喺美國時間周二晚開波，不過因球場電力問題，延至周三晚舉行；點知踢到53分鐘，侯斯頓領先1:0時又因天雨暫停，足足差不多3個鐘後，比賽先開番，完場已經係美國深夜12點幾，侯斯頓最後靠前鋒程拜仁入多粒贏2:0，買咗華盛頓嘅球迷，一心以為有得退飛，結果都係空歡喜一場。</p></body></html>
