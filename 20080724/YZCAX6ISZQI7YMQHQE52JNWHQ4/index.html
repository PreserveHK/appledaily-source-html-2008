<html><header><meta charset="utf-8"><title>梁望峯×曾志偉電影預告率先睇</title></header><body><h1>梁望峯×曾志偉電影預告率先睇</h1><p>因為「九降風」，梁望峯與曾志偉拉上關係。這個由曾志偉策劃的電影計劃，是將同一劇本交予中港台三位新晉導演拍攝，以不同風格拍出青春電影三部曲，由梁望峯執筆改編的《烈日當空》正是「九降風」的「香港篇」。梁望峯將連同電影導演及一眾新晉年輕演員到場，播放最新電影Trailer和講解內容。<br><br>日期：7月26日（六）<br>時間：3:00pm-3:45pm<br>地點：香港會議展覽中心大會堂GrandHall<br>嘉賓：梁望峯、電影「烈日當空」導演及演員</p></body></html>
