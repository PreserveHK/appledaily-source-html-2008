<html><header><meta charset="utf-8"><title>李思雅唱遊太空</title></header><body><h1>李思雅唱遊太空</h1><p>李思雅（Cindy）日前為新歌《太空．愛漫遊》拍攝MV，唱片公司專程找來美籍華人CedrickChan作MV導演，這位導演更為《星戰前傳》（StarWarPrequel）、《盜墓迷城》（TheMummy）及《英雄》擔任特技大師，當日更應用了全球僅得200部的red-cam攝影機拍攝，是香港首個MV使用此機拍攝，當中更會加插大量電腦特技。</p><p>與空氣做對手戲</p><p>Cindy在MV中分別以青春活力Look及cyber造型登場，與卡通公仔和舞蹈員在太空又唱又跳。導演要求Cindy運用幻想力和空氣做對手戲，她期待快些看到這個MV。<br> 撰文：麥佩儀</p></body></html>
