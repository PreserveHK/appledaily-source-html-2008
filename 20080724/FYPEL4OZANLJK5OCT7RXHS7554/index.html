<html><header><meta charset="utf-8"><title>吃不同水果母乳即變味</title></header><body><h1>吃不同水果母乳即變味</h1><p>母乳餵哺不但有助嬰孩健康成長，還可讓嬰孩自小接觸不同蔬果，令他們長大後較易接受不同食物。至於母乳要含有水果味道，就視乎母親在餵哺前一小時吃了甚麼水果，假如吃的是香蕉，嬰孩就可享受香蕉奶昔味道。<br> 丹麥哥本哈根大學邀請了18位新媽媽進行實驗，首先要求她們吞服含香蕉、葛縷子籽、甘草或薄荷味道的膠囊，然後再給嬰孩授乳，結果發現母乳「變味」所需時間長短不一，香蕉只需一小時，葛縷子籽及甘草約需兩小時，薄荷則持續兩至八小時。<br> 研究員豪斯納指出，媽媽餵哺嬰孩前進食不同食物，可讓嬰孩提早適應固體食物的味道，斷奶時較容易接受新食物口味。<br> 英國《每日郵報》</p></body></html>
