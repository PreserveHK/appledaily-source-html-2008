<html><header><meta charset="utf-8"><title>林海峰想設計麥記廁所</title></header><body><h1>林海峰想設計麥記廁所</h1><p>林海峰（Jan）昨日到金鐘麥當勞出席「ColorsofSummer08」活動，早前軟硬設計了「HelloKittyX軟硬」別注版公仔，阿Jan對此透露最希望替店舖設計洗手間，他說：「我覺得如果可以設計一個印滿HelloKitty嘅廁所，嚟幫襯嘅顧客一定會樂而忘返，留喺度嘅時間都會耐啲。」</p><p>公仔塞櫃底</p><p>阿Jan透露其兩名女兒十分喜愛HelloKitty，他之前設計的公仔則被女兒冷落，他說：「我做騷嗰排咪會見到佢哋玩我設計嘅公仔，但係隔咗一排就發現啲公仔去咗櫃底，本來之前係熱賣貨品，最終會隨住個熱潮過去而消失。」<br> 採訪：李珮洳<br> 攝影：陳慧安</p></body></html>
