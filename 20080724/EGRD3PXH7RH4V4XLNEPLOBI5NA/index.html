<html><header><meta charset="utf-8"><title>小貨車撞電單車1死5傷</title></header><body><h1>小貨車撞電單車1死5傷</h1><p>上海鬧市昨晨發生車禍，一輛高速行駛的國產麵包車，懷疑因前輪胎爆胎，車輛失控，撞向單車路，事故造成一死五傷。<br> 事發昨晨7時45分，地點為上海運城路近廣中西路附近。現場目擊者指，當時正值上班高峯，行人很多，出事地點一輛767路巴士正埋站；忽然，從巴士後方開來一輛麵包車，衝向單車路，一下子撞翻多輛正行駛的電單車，導致多人倒地受傷。</p><p>疑爆車胎失控肇禍</p><p>隨後，六名傷者被送往上海第10人民醫院治療，其中一名男子不治，其他傷者身體多處受傷，但無生命危險。警方調查後初步認為，事故與麵包車高速行駛時，右前輪胎爆裂有關，但確切原因仍在調查中。<br> 上海新民網</p></body></html>
