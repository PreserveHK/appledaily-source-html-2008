<html><header><meta charset="utf-8"><title>偷牙膏賊脫褲逃跑</title></header><body><h1>偷牙膏賊脫褲逃跑</h1><p>【本報訊】灣仔軒尼詩道的惠康超級市場昨日發生偷竊案，一名竊賊偷取10支總值約300元牙膏，離開超市被職員揭發，一名女職員將他捉住，疑人企圖鬆皮帶脫褲逃走，終於被職員合力制服，與賊人糾纏女職員受傷送院。<br> 被捕男子姓黃（34歲），現場軒尼詩道418號友光大廈地庫的惠康超市。昨下午近3時，黃進入超市佯裝購物，乘職員不察偷取5盒共10支的舒適達牙膏約值300元，他將牙膏放入一個膠袋中，稍後施施然離開超市。當他沒有付款行離收銀櫃枱，一名姓李（48歲）女職員連忙追出，從後扯着他的皮帶不放，賊人企圖將皮帶鬆開脫褲逃走，被數名職員合力將他擒住。</p></body></html>
