<html><header><meta charset="utf-8"><title>環保芒慳電5成</title></header><body><h1>環保芒慳電5成</h1><p>呢排乜都通脹，油價貴咗，就連用電腦嘅成本亦間接增加！慳錢，當然係最佳方法，但腦界最近亦公佈咗一個解決方案，佢係一款既慳電，又能保持高畫質嘅電腦芒。該環保系列（W52TE）由LG設計，具備19和22吋兩款，佢究竟用咩技術令耗電量勁減5成就冇詳細交代，但用家最關心嘅畫質問題，LG就講明係用FLATRONf-Engine及DigitalFineContrast技術，加埋10,000:1對比及2ms反應時間，打機都啱。不過呢隻芒暫時得韓國宣佈會推出，香港幾時發售就唔知喇！<br><br>LG（35437777）</p></body></html>
