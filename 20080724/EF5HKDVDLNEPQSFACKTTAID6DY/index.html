<html><header><meta charset="utf-8"><title>奄尖食客捱打後報復</title></header><body><h1>奄尖食客捱打後報復</h1><p>【本報訊】旺角界限街一間小食店昨凌晨發生傷人案。一名買外賣的中年男子疑諸多挑剔，令堂食的兩名顧客不值所為，挺身為女東主出頭，打傷中年漢後逃去。<br> 現場是界限街25B地下一間小食店，女東主姓高（70歲）。昨凌晨3時半，兩名中年漢到小食店來買外賣，其中姓周（50歲）男子諸多挑剔為難店主，在場堂食的兩名男子不值其所為挺身喝止並揮拳襲擊周。雙方展開追逐，但最終該兩名男子逃去無蹤。周怒氣冲冲折返遷怒於小食店，擲爛玻璃杯及湯碗；高婦制止時割傷手指。高婦疑為息事寧人不作追究。</p></body></html>
