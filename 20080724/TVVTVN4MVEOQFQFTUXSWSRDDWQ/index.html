<html><header><meta charset="utf-8"><title>財話短說<br>太平洋實業發盈警</title></header><body><h1>財話短說<br>太平洋實業發盈警</h1><p>▲太平洋實業（767）發盈警，及終止以1640萬元出售ACHL股權，ACHL是從事線板、地板等產銷業務。該公司指，買方鑑於ACHL的一名主要客戶約600萬美元應收款項或未能收回，將導致ACHL的財務狀況出現重大不利逆轉，故雙方同意終止出售協議；而買方向太平洋實業支付的50萬美元款項，將於一個月內退還。太平洋實業預期，截至6月底止中期業績的進行初步審核，並計及上述應收該客戶款項之潛在虧損，預期錄得重大虧損。</p></body></html>
