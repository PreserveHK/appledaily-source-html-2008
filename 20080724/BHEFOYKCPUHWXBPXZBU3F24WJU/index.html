<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧長禧泉下長伴父母 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧長禧泉下長伴父母 - 馮仁昭</h1><p>已故巨星鄧麗君嘅細佬鄧長禧前日喺上海因腹部主動脈瘤破裂大量出血離世，終年54歲。佢嘅遺體今日會喺上海火化，預計下周就可以將骨灰運返台灣。鄧長禧呢次客死異鄉，佢同老婆同兩個仔一齊去旅行，點知突然病發，所以離世時有家人陪伴身邊，鄧長禧三哥鄧長富噚日喺北京飛上海，佢傷感咁話：「我們會把他跟爸媽葬在一起。」鄧麗君同雙親都葬在金寶山墓園嘅筠園。</p></body></html>
