<html><header><meta charset="utf-8"><title>足智彩周二、三部份球賽賽後報告</title></header><body><h1>足智彩周二、三部份球賽賽後報告</h1><p>祖記贏2:1</p><p>意甲勁旅祖雲達斯，周三造訪丹麥與邦比「拍跳」，結果憑阿馬利及伊亞昆達各入一球贏2:1。圖為尼維特（左）力保腳下球。美聯社</p><p>日本贏波</p><p>為備戰京奧，日本男足周四在神戶主場友賽澳洲奧運隊，結果日本憑香川真司及岡崎慎司各建一功，贏2:1。法新社</p><p>德意爭霸</p><p>周三舉行的U19歐國盃準決賽，德國（白衫）在加時以2:1擊敗捷克，將於周六與意大利在決賽爭奪王座。路透社</p><p>里昂報捷</p><p>法國冠軍里昂周三作客柏廸遜上演季前熱身賽，並輕取3:1，新星賓施馬（左）射入第3球為球隊「埋齋」。路透社</p></body></html>
