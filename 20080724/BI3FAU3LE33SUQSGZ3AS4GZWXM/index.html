<html><header><meta charset="utf-8"><title>醫學Online<br>冲廁按鈕最多細菌</title></header><body><h1>醫學Online<br>冲廁按鈕最多細菌</h1><p>新西蘭一項調查發現，大部份人認為冲廁按鈕及洗碗布是兩大細菌溫床。調查訪問了1,200名新西蘭人，結果發現31%人認為冲廁按鈕是藏污納垢的最高危地方，其次是廚房的洗碗海綿或洗碗布，至於公共地方的藏菌高危點則是銀行自動櫃員機的按鈕。微生物專家指出，一般人習慣在如廁後即按鈕冲廁，然後才洗手，若手部在如廁時沾染細菌或病毒，便會沾在按鈕上，故特別高危。</p></body></html>
