<html><header><meta charset="utf-8"><title>村屋火警20人疏散</title></header><body><h1>村屋火警20人疏散</h1><p>【本報訊】粉嶺沙頭角公路龍躍頭段永寧圍一間村屋昨發生火警，消防員到場疏散20多名村民，開喉灌救，一小時後將火救熄，但村屋已付諸一炬，消防懷疑是電線短路起火，調查事件無可疑。<br> 起火村屋由鋅鐵及木板蓋搭，面積約一千呎，因住戶已經搬走，被用作貨倉儲存紙皮等雜物。昨下午1時許，村屋冒煙起火，村民報警，消防員到場向火場開喉灌救，由於火勢一度逼近隔鄰的村屋，消防員疏散20多名村民。</p></body></html>
