<html><header><meta charset="utf-8"><title>郭晉安要仔唔要乸</title></header><body><h1>郭晉安要仔唔要乸</h1><p>郭晉安昨日到商台客串為廣播劇《18樓C座》錄音，他表示小時候會偷偷躲在被窩收聽該節目，他說：「細個我會匿埋喺被竇聽鬼古同《18樓C座》，我覺得一個廣播劇可以做咁多年真係好難得。」</p><p>掃育嬰書補數</p><p>安仔透露早前到美國工作順便搜購BB仔衫，但卻忘記買兩周年結婚禮物給太太歐倩怡，他說：「我哋係7月22號周年紀念，我21號返到香港，老婆就問我有冇買嘢畀佢，我真係唔記得咗買，但佢就好有心買咗部手提電話放喺我枕頭度。」為了贖罪，他打算到書展狂掃育嬰書給太太，他說：「老婆好鍾意睇育嬰書㗎，我又未諗到買乜嘢送畀佢，所以諗住買書當係禮物囉。」<br> 採訪、攝影：李珮洳</p></body></html>
