<html><header><meta charset="utf-8"><title>連生懷孕10周停工</title></header><body><h1>連生懷孕10周停工</h1><p>曾演出韓劇《大長今》扮演「連生」的30歲女星朴恩惠，今年4月與年長四歲的金姓富商結婚後，已火速成功造人。朴恩惠現已懷孕兩個半月，預產期在明年3月初。</p><p>新婚三個月</p><p>繼女星金喜善宣佈懷孕之後，結婚三個月的朴恩惠，昨日也透過經理人公司承認有喜。朴恩惠早前到醫院檢查時，才證實懷孕。現正懷孕10周的她，專心在家中安胎。朴恩惠在上月拍畢古裝劇《李算》，她早前接受訪問便表示對於傳宗接代，一切會順其自然。暫時手頭上未有新工作的她，將停工休養，靜待小生命降臨。</p></body></html>
