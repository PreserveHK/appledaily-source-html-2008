<html><header><meta charset="utf-8"><title>新知熱聞：央視天氣預報用語模糊避風險</title></header><body><h1>新知熱聞：央視天氣預報用語模糊避風險</h1><p>「江南南部」、「內蒙古東南部偏南地區」等區域名稱，是內地天氣預報節目慣常用語，但觀眾聽完後，多不明具體所指。內地中央電視台《天氣預報》美女主播王藍（圖）近日在其網上博客透露，這是她們「常有的困惑和尷尬」，也是行內「用語模糊規避風險」的潛規則。她坦承，將簡單的地名「虛化」，是因為中國目前天氣預報準確率只有七成左右，說得太具體，萬一不準會有責任風險，所以只說大概位置。<br> <br>  http://news.sina.com.cn/s/2008-07-24/143315992546.shtml </p></body></html>
