<html><header><meta charset="utf-8"><title>醫學Online<br>吸甘露醇增肺氧量</title></header><body><h1>醫學Online<br>吸甘露醇增肺氧量</h1><p>澳洲一項研究發現以醫療用途為主的一種糖份甘露醇（mannitol），可有效改善肺部出現囊腫性纖維化（cysticfibrosis）患者的肺部功能。研究有39名出現輕微或中度囊腫性纖維化病人參與，病人分成兩組，一組人連續兩周每日吸入含甘露醇的噴霧兩次，另一組人則使用安慰劑，結果接受甘露醇治療的病人呼吸變得較暢順，肺部含氧量上升，令病人的活動能力也大為提升。</p></body></html>
