<html><header><meta charset="utf-8"><title>報販抗議便利店減價</title></header><body><h1>報販抗議便利店減價</h1><p>【本報訊】約10名荃灣區報販，不滿大河道與青山道交界的兩間OK便利店，於區內以平價五元出售報章，認為是扼殺報販生存空間，昨手持抗議橫額及高喊口號，前往該兩間OK便利店外示威。<br> 協助報販的立法會議員陳偉業表示。如果OK便利店今月內不回復報章售六元的公價，會號召全港報販遊行抗議。<br> 報販甄先生指，兩間便利店分別於半年前及一個月前開業，都以報章減價一元作招徠，令他生意大減三成，「以前賣500份報紙，𠵱家只賣到400份，最慘係雜誌同煙都賣少咗」。</p></body></html>
