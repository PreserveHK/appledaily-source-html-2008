<html><header><meta charset="utf-8"><title>新知熱聞：4隻雞蛋10個黃</title></header><body><h1>新知熱聞：4隻雞蛋10個黃</h1><p>一隻雞蛋有兩個蛋黃少見，有三個蛋黃就更少見！山東煙台的孫女士近日連打四隻雞蛋，竟然有兩隻是雙黃蛋，另外兩隻是三黃蛋（圖）！她說這些蛋比普通蛋大三分一，是由她外婆家中兩隻大母雞所生。禽鳥專家指，三黃蛋的機會率為千分之一，而多黃蛋與普通蛋營養價值無異，可放心吃用。<br> <br>  http://news.dayoo.com/society/200807/22/53921_3511621.htm </p></body></html>
