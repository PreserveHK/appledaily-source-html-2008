<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本前國腳中田英壽今年3月被目擊在東京麻布十番舉行的派對中，與失婚女星奧菜惠醉酒激吻。<br> <br> ●日本女星釋由美子獲選為2008年度側面最美女星，前日在東京領獎。<br> <br> ●薛景求主演的電影《姜哲中：人民公敵1-1》上映四天，觀眾人數已達141萬，創下今年韓片在最短時間內衝破100萬人次觀看的紀錄。<br> <br> ●韓國女星林秀晶昨日以代言人身份出席護膚品牌SK-II慈善拍賣會，同場尚有另外兩名代言人張真英和金喜愛。<br> <br> ●移居美國五年的麗素慧絲，將在倫敦購買5,000萬港元豪宅，舉家搬回其家鄉英國定居。<br> <br> ●《花花公子》創辦人赫夫納被一本傳記爆料，指他曾與弟弟舉行換妻性派對。</p></body></html>
