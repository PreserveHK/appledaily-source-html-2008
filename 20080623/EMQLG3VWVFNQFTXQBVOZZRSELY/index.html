<html><header><meta charset="utf-8"><title>宋承憲鬧市拍戲遭投訴</title></header><body><h1>宋承憲鬧市拍戲遭投訴</h1><p>韓星宋承憲前晚8時許與黃子揚、梁焯滿等於尖東日航酒店門口拍攝韓劇《伊甸之東》，劇情講述一輛神秘私家車駛入酒店，宋承憲和黃子揚等遂躲在門口的石像監視，然後在對方出車時駕駛電單車追蹤。不過，騎電單車部份全由替身拍攝，而宋承憲於酒店門外拍攝期間，疑因大批工作人員阻礙進出通道，酒店經理遂走出來跟工作人員交涉，結果攝影師等人要走到酒店對面馬路拍攝，事件才得以平息。<br> 宋承憲開拍前，單是set頭補妝已花了近一小時，之後每拍幾個鏡頭又再補妝整頭髮，全程表現得相當貪靚姿整。<br> 採訪、攝影：娛樂突發組</p></body></html>
