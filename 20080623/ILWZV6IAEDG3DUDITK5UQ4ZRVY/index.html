<html><header><meta charset="utf-8"><title>識飲識食：酒吧送免費泰式小食</title></header><body><h1>識飲識食：酒吧送免費泰式小食</h1><p>為了令愛蒲吧的朋友玩得更開心，最近ClubJJ's有全新節目安排，在主酒吧每逢星期一至六晚上6-8時，客人都可免費獲泰式小食拼盤包括蝦片、雞翼、脆炸香芋等，亦有多款Martini及特調雞尾酒供應。在星期四晚上9時45分開始，音樂廳會有樂隊LiquidSoul現場表演R&amp;B、Pop、Rock及Jazz等音樂；而泰菜及扒房每晚亦會提供傳統泰國菜式、多款肉類及海鮮的燒烤菜譜，客人更可在日間舉行私人派對玩餐飽。<br><br>記者：曾順珍<br>查詢：25847662</p></body></html>
