<html><header><meta charset="utf-8"><title>奇趣特搜：婚宴旁擺喪宴</title></header><body><h1>奇趣特搜：婚宴旁擺喪宴</h1><p>結婚擺酒本應高高興興，竟遇上有人辦喪宴，真是大吉利是！本月8日，北京的黃生黃太在一家酒樓擺喜酒。親友應邀出席時，竟發現在同一大廳內，有另一家人在辦喪宴，場面哀傷。同一大堂，一喜一悲，令新婚的黃姓夫婦十分尷尬，最後要求酒樓書面賠禮道歉，並賠償精神損失8,000元，但遭拒絕，兩夫妻最終告上法庭。法庭在日前作出判決，認為酒樓的做法違背了風俗習慣，應作出1,500元賠償。<br> <br>  http://www.legaldaily.com.cn/0705/2008-06/22/content_883932.htm </p></body></html>
