<html><header><meta charset="utf-8"><title>酒井若菜靠手機寫書</title></header><body><h1>酒井若菜靠手機寫書</h1><p>現年27歲的日本女星酒井若菜，近年已決心脫離水着行列，不再做童顏巨乳水着女星。酒井昨日在銀座一間書店為她的處女愛情小說舉行宣傳活動時，自爆起初不懂得使用電腦打字，竟然利用手機來寫稿。</p><p>不懂用電腦</p><p>身穿連身裙的酒井若菜，昨日現身東京銀座福家書店時說：「今次第一次成為小說家，感覺很不可思議，又很開心。我花了一年半的時間創作這本小說，當初不懂得使用電腦，我便利用手機內的記事功能來寫小說，假如再這樣下去，隨時會患上手指腱鞘炎。」</p></body></html>
