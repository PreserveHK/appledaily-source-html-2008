<html><header><meta charset="utf-8"><title>奇趣特搜：募捐箱變廢紙箱</title></header><body><h1>奇趣特搜：募捐箱變廢紙箱</h1><p>512大地震後全國響應賑災，山東濱州也不例外，全市各大商場、超市和賓館，紛紛設立捐款箱。但該市一家大型超市內設立的捐款箱，日前竟被發現變成廢紙箱（圖），一些沒有公德心的市民，購物後隨手將購物收據，或是街上接到的宣傳單張，塞進捐款箱；一個多月下來，捐款箱內的愛心善款和雜物已各佔一半。但有網民在網上張貼這些相片時，卻被網站刪除；網友指，可能是有關部門不想國人「不文明一面」曝光。<br> <br>  http://pic.people.com.cn/BIG5/1098/7410625.html </p></body></html>
