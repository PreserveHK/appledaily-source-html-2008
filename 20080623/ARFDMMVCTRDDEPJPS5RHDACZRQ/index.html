<html><header><meta charset="utf-8"><title>歐國盃4強冠軍賠率走勢 - 牽牛</title></header><body><h1>歐國盃4強冠軍賠率走勢 - 牽牛</h1><p>簡評：德國開賽前已為5倍大熱門，在第2輪分組賽不敵克羅地亞後，一度回冷至6.5倍，不過隨着8強擊敗葡萄牙，現已成為2.4倍次熱；西班牙在分組賽表現平穩，第2輪擊敗瑞典出線，更跳升至4.6倍大熱；目前亦熱透至2.35倍，是4強最大熱門。俄羅斯及土耳其分組賽首輪輸波，賠率分別冷落至50及70倍，那段時期「入貨」的球迷，認真有眼光。<br> 文：牽牛</p></body></html>
