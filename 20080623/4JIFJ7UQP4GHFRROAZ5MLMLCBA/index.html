<html><header><meta charset="utf-8"><title>識飲識食：冲繩料理配特飲</title></header><body><h1>識飲識食：冲繩料理配特飲</h1><p>在香港，冲繩料理比較少，當中最正宗的應該是那霸。為慶祝開業一周年，那霸現首推「冲繩泡盛‧料理精選配對」美食巡禮，除有多款冲繩特色美食外，還引入不同味道之冲繩土酒泡盛（Awamori）。冲繩著名土酒取名泡盛，是因為這種以冲繩原產黑麴菌、泰國米和水發酵的酒，在蒸餾過程中，氣泡充滿着容器而命名（泡的日文發音為Awa）。此酒製法獨特，又不含任何添加劑，故又稱健康養命酒，是當地流行佐食之選。</p><p>冲繩苦瓜豆腐沙律配胡麻汁$42、橘子味乳酪泡盛$38<br> 冲繩苦瓜有清熱作用，加胡麻汁豆腐沙律最清新；橘子味乳酪泡盛顏色鮮艷易入口。</p><p>查詢：21866969</p></body></html>
