<html><header><meta charset="utf-8"><title>特稿<br>新星未夠份量 - 吾中</title></header><body><h1>特稿<br>新星未夠份量 - 吾中</h1><p>在雲達沙於國家隊退休後，荷蘭後防更令人擔心。料雲達沙副手史基倫保將會擔正；不過史基倫保級數明顯與雲達沙有距離。可擔任後防多個位置的奧運腳當克，及可翼可衞的艾曼紐臣，料會受重用。安格拿今屆擔任防中一鳴驚人，但已年屆28，其位置可能被馬杜路代替。前線方面，今屆因傷退隊的賴恩巴布於國家隊的角色，會越來越重要。不過，由於這些「新橙」仍年輕，未必即時能接班。<br> 吾中</p></body></html>
