<html><header><meta charset="utf-8"><title>妻說我愛你後斷線</title></header><body><h1>妻說我愛你後斷線</h1><p>比格塔斯（JunieBigtas）在船公司辦事處等太太的消息，談到他在船沉前幾分鐘剛與太太通電話，轉眼就可能陰陽相隔，忍不住眼淚盈眶。<br> 「我們通話不夠三分鐘。這原本只是個普通電話通話，問她行程如何，我卻聽到人們尖叫，差不多聽不到她的聲音。」他抽泣着說，太太說她穿了救生衣，準備跳船，「我說發生甚麼事，她說船要沉了。她跟我說，這次可能是我們的最後對話，我愛你。跟着就斷了線。」比格塔斯說他立即打電話去海岸防衞隊報警，但願救援人員及時到場，之後一直在船公司辦事處外等，等來等去卻都沒有好消息。<br> 德新社/菲律賓《每日問詢報》</p></body></html>
