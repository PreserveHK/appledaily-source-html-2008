<html><header><meta charset="utf-8"><title>呂慧儀晒纖腰倒米</title></header><body><h1>呂慧儀晒纖腰倒米</h1><p>呂慧儀、陳美詩、龔嘉欣昨日在旺角擔任模特兒大賽預演嘉賓，她們更在台上表演呼拉圈。穿着背心短褲露臍裝，露出25吋小蠻腰的呂慧儀成為全場焦點，她表示自己是靠健康的飲食習慣來keepfit，她說：「我平時食得好清淡，同埋一定唔會食減肥藥。」之後，呂慧儀醒覺今次活動是由一間減肥藥廠舉行，她即說：「咁我聽朋友講過，話呢隻藥幾好，所以之後我都會問大會拎啲返去試。」</p><p>開工要喼弗</p><p>陳美詩表示自己將會在新劇裏穿着三點式演出，她說：「因為劇情需要着三點式，所以𠵱家開始我都要keepfit啲。」<br> 採訪、攝影：楊潔雯</p></body></html>
