<html><header><meta charset="utf-8"><title>晒一晒：捧一箱錢買車</title></header><body><h1>晒一晒：捧一箱錢買車</h1><p>買車可以有幾牛（巴閉）？內地一名中年男子，手捧紙皮箱，由幾個人陪同去車行買車（圖一），打開紙皮箱，磚頭厚的殘舊鈔票一叠叠放滿一桌（圖二），當中有一元也有五角鈔票，真是數錢都數到手軟！結果他看中了一輛房車（圖三）。猜：「他可能是公交車司機，要不那來這麼多散票。」有人就說：「我以後拿硬幣去買車，讓他們亁脆直接按斤算！」<br> <br>  http://club.auto.163.com/bbs/auto_aaac/82969147.html </p></body></html>
