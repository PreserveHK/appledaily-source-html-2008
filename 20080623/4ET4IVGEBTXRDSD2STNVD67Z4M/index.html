<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蘇永康唔怕激嬲無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蘇永康唔怕激嬲無綫 - 馮仁昭</h1><p>蘇永康前晚喺將軍澳電視廣播城，錄影《火爆音樂空間-超級紅人館》，之前康仔喺台灣舉行咗演唱會，反應相當之好，康仔透露11月會再喺台灣開個唱，至於幾時輪到香港？康仔就話未有咁快。另外，康仔將會參演鄧特希監製嘅劇集，如無意外套劇會喺亞視播，問到怕唔怕激嬲無綫？康仔話：「唔會，𠵱家冇話得唔得罪，如果真係我都唔會嚟呢度錄節目。」</p></body></html>
