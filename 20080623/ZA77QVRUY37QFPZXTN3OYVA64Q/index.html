<html><header><meta charset="utf-8"><title>古仔、葉璇風箏殺人</title></header><body><h1>古仔、葉璇風箏殺人</h1><p>由鄭保瑞執導，古天樂、馮淬帆、林雪與葉璇主演的電影《暗殺》，昨日在將軍澳工業村拍外景，該片講述一個暗殺集團的故事，飾演殺手集團主腦的古仔，昨帶着葉璇等人以放風箏暗殺目標人物，但一身黑服的古仔戴着黑框眼鏡與葉璇、林雪等放風箏時突然遇到大雨，令眾人十分狼狽，被迫改變殺人計劃。<br> 穿上黑雨衣的葉璇，看來頗憔悴，拍完落雨戲後，不知是否因為化妝溶了關係，令她有些走樣。好一段日子沒有在港拍戲的她，今次獲杜琪峯監製的《暗》片看中，擔演女殺手一角，可算是難得的機會，所以她也很用心。<br> 採訪、攝影：陳志嵐</p></body></html>
