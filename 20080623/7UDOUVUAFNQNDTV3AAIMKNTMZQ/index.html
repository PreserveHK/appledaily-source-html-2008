<html><header><meta charset="utf-8"><title>馮仁昭四圍超：孫耀威等床戰楊秀惠 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：孫耀威等床戰楊秀惠 - 馮仁昭</h1><p>孫耀威噚日出席藍田舉行嘅「領匯潮州節」閉幕禮，佢話日前拍劇集《新網中人》，其中同楊思琦嘅一場親熱戲簡直挑戰尺度，孫耀威話：「嗰一場戲，導演用多角度去拍攝，我哋一共咀咗3次，而且每一次都好似『中法混血吻』咁激，遲啲同楊秀惠，仲會有床上戲，我睇完劇本都覺得好激，真係唔敢諗拍嗰陣時會係點。」佢又話同楊秀惠絕非戲假情真，大家只係朋友，亦因為咁，所以拍戲嗰陣會好尷尬。</p></body></html>
