<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄭元暢返台大混亂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄭元暢返台大混亂 - 馮仁昭</h1><p>台灣人氣偶像鄭元暢同林依晨，日前嚟香港宣傳劇集《惡作劇2吻》，噚日佢哋大功告成飛返台灣，喺機場有大約50名fans送機。鄭元暢同林依晨大打親民牌，對啲fans好友善，不時揮手打招呼，又親手收禮物，雖然現場有近20個保安，不過瘋狂嘅fans一於唔理咁多連圍欄都推郁。另外，同場加映羅志祥出現機場，原來佢秘密嚟咗香港，咁啱又係噚日返台灣。</p></body></html>
