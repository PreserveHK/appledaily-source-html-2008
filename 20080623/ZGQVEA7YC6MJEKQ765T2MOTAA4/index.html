<html><header><meta charset="utf-8"><title>反叛笑匠佐治格連<br>心臟衰竭逝世</title></header><body><h1>反叛笑匠佐治格連<br>心臟衰竭逝世</h1><p>荷李活諧星佐治格連（GeorgeCarlin）昨日因心臟衰竭在洛杉磯逝世，享年71歲。在60年代出道的佐治，以詞鋒大膽見稱，常在棟篤笑表演中批評權貴，被視為60年代反叛文化的代表人物。於1972年，他因為在演出中講大量粗言穢語，被警方以不雅罪名逮捕。</p><p>為動畫配音</p><p>近年佐治以演出電影為主，曾在《軟硬天使》（Dogma）及《3人愛過界》（JerseyGirl）等多齣奇雲史密夫（KevinSmith）執導的電影中亮相，前年又為廸士尼動畫《反斗車王》（Cars）配音。</p></body></html>
