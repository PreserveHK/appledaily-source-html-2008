<html><header><meta charset="utf-8"><title>超豪郵輪儼如海上城市</title></header><body><h1>超豪郵輪儼如海上城市</h1><p>全球最大郵輪之一的「海洋綠洲」號（OasisoftheSeas）船身全長324米，重22萬噸，可載6,000名乘客，預計明年底下水，被譽為海上城市。<br> 「海洋綠洲」擁有16層甲板和2000個客艙，也設有商場、酒吧和酒樓、大如足球場的露天劇場和攀岩牆。「海洋綠洲」還有兩大特色：在第8層甲板設中央公園，公園長100米，寬達19米，能調校溫度和濕度；在第三層甲板有可上下移動的酒吧。<br> 這座海上城市造價至少6億英鎊（92億港元），正在芬蘭建造，但是否全球最大郵輪有爭議。上月在英國展開處女航的「海洋獨立號」船身長達338米。<br> 英國《每日電訊報》</p></body></html>
