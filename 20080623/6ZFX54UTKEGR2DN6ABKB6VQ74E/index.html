<html><header><meta charset="utf-8"><title>新知熱聞：母貓哺育鼠BB</title></header><body><h1>新知熱聞：母貓哺育鼠BB</h1><p>老鼠和貓本是天敵，但山東煙台市芝罘區建昌里居民孫大娘家養的一隻大白貓，卻和一隻小老鼠和睦相處(圖)，這隻剛生產完的母貓似乎認了小老鼠為「義子」，不僅陪牠嬉戲，還給小老鼠餵奶。但近日中央電視台《走進科學》欄目準備拍這個鼠貓親情故事時得悉，有鄰居見小老鼠成了明星，偷偷把牠拿回家玩，誰知沒斷奶的小老鼠離開母貓不久就斃命了。不過，母貓對央視記者帶去的另一隻小白鼠格外親熱，不停舔拭牠的皮毛，大有「再認一個孩子」之意。<br> <br>  http://news.shm.com.cn/2008-06/23/content_2321949.htm </p></body></html>
