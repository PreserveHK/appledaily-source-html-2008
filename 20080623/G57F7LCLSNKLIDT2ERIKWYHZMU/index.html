<html><header><meta charset="utf-8"><title>王喜遭無綫拖糧</title></header><body><h1>王喜遭無綫拖糧</h1><p>鄭嘉穎、王喜和胡杏兒昨日於香港仔拍攝無綫新劇《烈火雄心III》，兩男於酷熱天氣警告下，穿上全套消防制服拍攝救火場面，非常辛苦。<br> 王喜透露今年未爆騷，他去年拍攝長劇《珠光寶氣》後，無綫至今還未計好人工，他說：「前後都計咗6個月，都未計到糧畀我，可唔可以計快啲，等我快啲有糧出。」日前王喜開工被石屎掟傷頭部，他展示頸上的綠松石說：「呢條鏈係一位西藏朋友送畀我，保佑我逢凶化吉。」<br> 鄭嘉穎表示開工數日已瘦了4磅，昨日劇情講述他與王喜進入火場救援，結果齊齊受傷送院，王喜變植物人，演他女友的杏兒則移情鄭嘉穎。<br> 採訪：馬建華<br> 攝影：林德雄</p></body></html>
