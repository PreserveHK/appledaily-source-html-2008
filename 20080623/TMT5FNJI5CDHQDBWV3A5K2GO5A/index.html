<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚懶理馮德倫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚懶理馮德倫 - 馮仁昭</h1><p>莫文蔚（Karen）噚日下晝兩點幾喺上海返香港，佢啱啱出席完上海國際電影節，帶住大袋細袋行李返歸。對於前男友馮德倫同台灣女星徐若瑄傳拍拖，問Karen有冇留意呢單新聞？佢話：「冇喎，係咩，好呀！」至於會唔會打電話畀馮德倫問吓？佢話：「我唔會為呢啲事打畀佢。」另外，古巨基喺三點幾離港飛台灣為國語碟宣傳，不過噚日陪佢過去嘅唔係緋聞女助手。</p></body></html>
