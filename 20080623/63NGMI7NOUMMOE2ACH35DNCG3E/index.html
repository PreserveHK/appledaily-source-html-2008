<html><header><meta charset="utf-8"><title>特稿<br>「獵犬」跑勻全場 - 藍血人</title></header><body><h1>特稿<br>「獵犬」跑勻全場 - 藍血人</h1><p>今屆俄羅斯能「跑贏」對手，最大功勞莫過於兩閘及兩名中場的勤於走動。左閘施哥夫幾乎每一次也會上前助攻，然而有足夠速度回防，與右閘安約高夫同樣極具效率。防中施馬克俄羅斯是陣中年紀最大的一員，但這名32歲的隊長卻是全隊跑動最多的一人，平均錄得驚人的12.51公里，幾乎中場由他與沙里恩洛夫操控。而艾沙維復出後令球隊多一匹「快馬」衝散對手，他平均的12.04公里在前線覆蓋範圍廣，可協助柏夫里約真高拉空對方防線取得入球。<br> 藍血人</p></body></html>
