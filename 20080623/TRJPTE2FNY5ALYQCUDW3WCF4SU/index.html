<html><header><meta charset="utf-8"><title>全家遇難女子失控</title></header><body><h1>全家遇難女子失控</h1><p>21歲的勞雷爾（HeidiLaurel）和姊姊斯蒂拉（Stella）在船公司馬尼拉辦事處外等。搜救行動遲遲未有新消息，令她急躁起來，拍枱、踢牆、對記者尖叫，但談到船上的父母和五個弟弟妹妹，她失控流淚。<br> 勞雷爾說他們一家原本在馬尼拉地區住，爸爸在宿霧那邊找到工，就和媽媽攜年幼子女乘渡輪搬到那邊，她原本也應一起去，但為等求職回音，跟姊姊留在馬尼拉。她失控哭訴：「我多麼想跟他們一起乘船，這樣我們或者仍能在一起。」斯蒂拉說父母在船上曾發手機短訊，說「風浪很大」，叫她和其他人為他們祈禱。「我記得弟弟說過，我們跟他們一起去宿霧就好了。」</p></body></html>
