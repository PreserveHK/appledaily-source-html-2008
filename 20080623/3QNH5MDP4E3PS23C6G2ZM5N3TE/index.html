<html><header><meta charset="utf-8"><title>李孝利重返樂壇晒料</title></header><body><h1>李孝利重返樂壇晒料</h1><p>李孝利相隔2年半重返樂壇後，第3張大碟將於下月推出，由於她在夏威夷拍攝的封套靚相及宣傳片段前日外洩，被人在網上公開，唱片公司只好見招拆招，昨日即在首爾江南車站等6個地方的大型螢光幕上，公開李孝利的新碟海報及宣傳短片。<br> 在新碟海報上，半裸的李孝利將波鞋掛在胸前拍照，海報卻被指抄襲麥當娜（Madonna）新碟《HardCandy》封面。另外，李孝利最近拍攝一護膚品牌廣告時，身穿銀色衫褲大晒蛇腰，十分誘人。</p></body></html>
