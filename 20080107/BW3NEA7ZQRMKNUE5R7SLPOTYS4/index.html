<html><header><meta charset="utf-8"><title>龜梨和也大隻撐爆衫</title></header><body><h1>龜梨和也大隻撐爆衫</h1><p>日本男星龜梨和也及黑木美沙前日為改編自高橋留美子漫畫的日劇《1磅的福音》，在神奈川舉行記者會。向來排骨身形的阿龜透露為了拳手角色，下定決心每晚睡前操練腹肌，跟劇中沒勇氣沒決心的他完全兩個模樣。<br> 雖然阿龜努力操弗的成果並不顯著，但他說：「我已變得大隻，去年中穿過的服裝，日前在倒數演唱會內也穿不上，不少朋友都指我比以前更有男子氣概。」首次拍喜劇的他又謂新作能磨練演技。至於前日以修女造型示人的黑木，則指會盡力令觀眾看得開心。</p></body></html>
