<html><header><meta charset="utf-8"><title>求驗客手記：過60分鐘隊長癮　格蘭玩謝A高 - 求驗客</title></header><body><h1>求驗客手記：過60分鐘隊長癮　格蘭玩謝A高 - 求驗客</h1><p>上周六車路士1:0擊敗昆士柏流浪喺英足盃晉級，對後衞艾殊利高爾（A高）別具意義，因為係佢首次做車仔隊長；不過當60分鐘前鋒杜奧巴後備入替史葛冼佳亞，領隊格蘭就叫A高將隊長臂章交畀杜奧巴，搞到A高好尷尬；雖然格蘭事後補飛話A高值得做隊長，只不過隊中有其他人更適合，但A高個底咁花，想做車仔隊長仲有排等。</p></body></html>
