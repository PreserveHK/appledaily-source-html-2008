<html><header><meta charset="utf-8"><title>ShoppingList：豐澤×G.O.D出賀年禮品</title></header><body><h1>ShoppingList：豐澤×G.O.D出賀年禮品</h1><p>玩crossover嘅橋可算是不死，由最初crossover衫褲鞋襪，到𠵱家用到上家品電器上，真係說得上盡處未算盡。一踏入08年，豐澤就話同家品店G.O.Dcrossover，推出11款「豐澤年年」賀年禮品，包括水杯、福袋、咕𠱸、totebag、杯墊、枱燈等，只要由即日至2月21日，到豐澤購買指定數碼電子產品，就可以換到。趁住豐澤於新年期間，發售百多款優惠產品，在想得到限量禮品之餘，不妨順道換埋屋企啲家電過年。<br><br>記者：曾順珍<br>查詢：25555788</p></body></html>
