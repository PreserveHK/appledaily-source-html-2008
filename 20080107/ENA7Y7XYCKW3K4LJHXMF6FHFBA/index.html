<html><header><meta charset="utf-8"><title>隔牆有耳：利東街鬥士　踩上民建聯 - 李八方</title></header><body><h1>隔牆有耳：利東街鬥士　踩上民建聯 - 李八方</h1><p>舊年10月警方拉咗15個保衞利東街嘅示威者返差館，之後最少有四男三女被剝光豬搜身，立法會保安事務委員會跟進呢單嘢，想話成立調查委員會跟進警方搜身程序有冇問題，但身為保安事務委員會主席嘅劉江華講明會喺聽日個會度，動議擱置成立調查委員會，直至保安局完成調查為止。<br> 一班身受其害嘅請願人士唔想俾保皇黨建制派得逞，噚日拉咗塊「保皇黨，警方濫權佢去擋，包庇差佬害全港」嘅banner，踩上民建聯總部抗議。不過噚日星期日，民建聯總部休息拉閘，結果佢哋摸門釘。&#13;</p></body></html>
