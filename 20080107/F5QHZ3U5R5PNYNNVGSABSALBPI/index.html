<html><header><meta charset="utf-8"><title>GiGi遊法憶情傷</title></header><body><h1>GiGi遊法憶情傷</h1><p>梁詠琪（GiGi）日前應Chanel邀請到法國巴黎參觀高級珠寶旗艦店，順道為雜誌《ELLE》拍攝一月號封面。GiGi戴上價值連城的珠寶在廣場上拍攝，興奮之情盡現，也吸引來自各國的遊客圍觀。</p><p>欣賞法人生活</p><p>GiGi暢談法國給她的種種觸動時說：「我發現法國人很追求自己的生活，而不是配合大環境去改變自己。他們不介意別人怎麼想，最重要是自己想怎麼樣。」<br> GiGi其後又坦然道出與鄭伊健的一段情，並表示與他分手後經歷情傷：「那時候覺得自己很傷心很可憐，然後到法國和英國生活了一個半月，慢慢的一片一片去撿回本來的自己。」<br> 撰文：林妃</p></body></html>
