<html><header><meta charset="utf-8"><title>百萬元戰車晒冷</title></header><body><h1>百萬元戰車晒冷</h1><p>【本報訊】身價逾百萬元、馬力達480匹的日產GT-R跑車昨日大晒冷，8部戰車齊集在海港城3號碼頭海傍進行交車儀式，各配一名青春性感汽車女郎助興（圖）。<br> 富利堡車行集團主席黃毅力表示，引入短短10日共售出40部GT-R，營業額逾4,000萬元。<br> 同場新力宣佈本月17日推出PlayStation3中文版《GT5Prologue》遊戲軟件，車迷即日起可在海港城多功能運動場SportX，免費體驗高清GT-R賽車的滋味。<br> 張家俊攝</p></body></html>
