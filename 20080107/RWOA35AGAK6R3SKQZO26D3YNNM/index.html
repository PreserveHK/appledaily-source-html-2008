<html><header><meta charset="utf-8"><title>周家蔚發福騷胸</title></header><body><h1>周家蔚發福騷胸</h1><p>周家蔚、洪天明、謝天華和吳家樂等，昨日在中環出席《永安旅遊湖南篇．美景“湘”輝》記者會，周家蔚穿上性感低胸裝亮相，暢談湖南之行，洪天明和吳家樂踢爆她是大胃王，她又貪靚穿高踭鞋撐樓梯上山睇名勝。<br> 因為貪吃，家蔚生了滿口痱滋，她說：「我真係好為食，肥咗好多返港，可能湖南菜太辣，搞到生痱滋，搞咗一排至好番。着高踭鞋行樓梯簡直痛苦，之前唔知要行咁多級樓梯，我本身都着慣高踭鞋，只係天氣太凍，落雨又落雪，鞋底太薄，所以好辛苦，最後要喺兩隻腳板底同全身貼暖包，總共貼咗10個至夠暖。」<br> 採訪：魯萍<br> 攝影：葉君海</p></body></html>
