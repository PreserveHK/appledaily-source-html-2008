<html><header><meta charset="utf-8"><title>華倩睇偉仔肉搏眼瞓</title></header><body><h1>華倩睇偉仔肉搏眼瞓</h1><p>梁朝偉當年與曾華倩相戀六年，最近《色，戒》已推出影碟，華倩昨日出席活動時說：「我每次想去戲院睇，朋友已經睇晒，自己去睇又驚俾人用奇異眼光望我，惟有等出碟買嚟睇，但係每次將隻碟放入機，未開始睇已經想瞓，我唔係特登㗎！」<br> 問華倩會否心急睇偉仔與湯唯的床戲？她說：「我有乜嘢未睇過呀？不過唔多唔少都係想睇嗰幾場戲。」對有傳偉仔露「蛋蛋」的一幕戲用了替身，華倩說：「咁我真係要去驗證吓，等我睇完之後到時同你哋講，不過偉仔係一個好專業嘅演員，相信佢係唔會用替身，但就算用都無可厚非。」<br> 採訪：魯泙<br> 攝影：葉君海</p></body></html>
