<html><header><meta charset="utf-8"><title>400磅野豬遭撞斃</title></header><body><h1>400磅野豬遭撞斃</h1><p>【本報訊】一頭重逾400磅野豬，昨午5時57分在西貢清水灣道近大埔仔村橫過馬路時，遭一輛沿清水灣道往九龍方向行駛的私家車撞倒，野豬被撞至拋起墮地吐血斃命。私家車車頭損毀，並因水箱被撞穿一度冒煙。肇事私家車姓黃（27歲）男司機及1男2女乘客並無受傷。<br> 由於野豬太重，3名消防員聯同2名警員合力將野豬屍體抬上行人路（圖），交食環署人員移走。現場交通一度受阻。<br> 溫文學攝</p></body></html>
