<html><header><meta charset="utf-8"><title>醫學Online<br>刺激手部醫中風</title></header><body><h1>醫學Online<br>刺激手部醫中風</h1><p>台灣成功大學一項研究發現刺激手部溫度可加速中風病人康復。研究有29名急性中風病人參與，其中15名實驗組病人接受正常復康治療外，同時接受手部溫度刺激，餘下14名病人只接受一般復康治療。實驗組患者接受冷熱交叉刺激，即熱敷包或冷敷包覆蓋手掌及手腕，冷熱反覆刺激15至30秒，每次20至30分鐘，每周五次，半年後實驗組病人的握力強度、手腕伸展及肌肉張力等均較控制組理想。
</p></body></html>
