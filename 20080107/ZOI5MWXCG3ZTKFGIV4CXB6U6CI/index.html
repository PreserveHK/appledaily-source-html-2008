<html><header><meta charset="utf-8"><title>杏兒收柑當收金</title></header><body><h1>杏兒收柑當收金</h1><p>胡杏兒昨日穿上一身金色服飾在旺角為「2007瀘溪椪柑推廣會」擔任剪綵嘉賓，杏兒自言十分愛吃水果，故大會即場送上兩箱柑給她，她說：「我會同奶奶佢哋去分享，而且今日做呢個活動都好好意頭，好似攞到真金咁，希望嚟緊可以搵多啲真錢。」</p><p>自賞鑽石耳環</p><p>杏兒表示去年收入十分可觀，問到會否擔心交稅數目，她說：「年年都交好多，所以每年見到綠色信封都會好驚，不過我爹哋話呢啲係我嘅榮幸，賺得多要回饋社會。」她又有意買兩卡鑽石耳環獎勵自己，問到為何不買鑽石戒指時，杏兒說：「呢啲等將來老公送喇。」<br> 採訪、攝影：王崇穎</p></body></html>
