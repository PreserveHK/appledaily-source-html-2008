<html><header><meta charset="utf-8"><title>晒一晒：長沙2008人拔河迎奧運</title></header><body><h1>晒一晒：長沙2008人拔河迎奧運</h1><p>「嗨喲……嗨喲……」湖南長沙前日上演一場極之壯觀的2008人拔河比賽（圖），大部份隊員都是湖南大學的大學生，他們分成兩隊，在前奧運冠軍龔智超的帶領下比賽，象徵中國2008奧運年充滿希望和青春活力。為防斷纜，比賽用的1,000米繩子重3噸，能承受近200噸拉力。<br> <br>  http://news.china.com/zh_cn/social/1007/20080107/14597322.html </p></body></html>
