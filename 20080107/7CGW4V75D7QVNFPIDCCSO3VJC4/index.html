<html><header><meta charset="utf-8"><title>《交響情人夢》歐遊版高收</title></header><body><h1>《交響情人夢》歐遊版高收</h1><p>人氣日劇《交響情人夢》一連兩集特別篇已在日前播出，男女主角「千秋王子」玉木宏及「野田妹」上野樹里為劇集遠赴歐洲拍攝，結果不負眾望，上周五及六播出的兩集分別錄得18.9%及21%，比起其他日劇的特別篇已算高收視，認真飲得杯落。</p><p>宮崎葵古裝劇慘淡</p><p>至於由女星宮崎葵主演的NHK大河古裝劇《篤姬》，也在前晚首播。首集收視卻未如理想，錄得20.3%收視，成為過去10年來，大河劇集開播收視排名第3低，還有網友批評故事內容沉悶，看來宮崎葵要加多一把勁了！</p></body></html>
