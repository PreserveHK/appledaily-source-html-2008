<html><header><meta charset="utf-8"><title>湯告魯斯有望令編劇復工</title></header><body><h1>湯告魯斯有望令編劇復工</h1><p>由湯告魯斯（TomCruise）揸弗的美國聯藝電影公司（UnitedArtists），傳聞與正在罷工的荷李活編劇工會接近達成協議，事成的話編劇將會為聯藝復工，令該公司成為首間與編劇結盟的大製片商。</p><p>佐治被指黑手</p><p>另外演員工會因支持編劇罷工，決定杯葛下周一舉行的金球獎頒獎典禮，負責轉播節目的NBC電視台一名高層，指佐治古尼（GeorgeClooney）是事件的幕後黑手，這位不願透露姓名的高層表示︰「佐治在背後一手策劃，他不停煩擾那些考慮出席的演員。」不過佐治一名朋友為他否認此事。</p></body></html>
