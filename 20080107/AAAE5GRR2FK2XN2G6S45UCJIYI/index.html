<html><header><meta charset="utf-8"><title>幸妹、聰仔度春宵迎新年</title></header><body><h1>幸妹、聰仔度春宵迎新年</h1><p>日本新年長假期剛過去，不少藝人情侶都雙雙對對過年。近日被傳分手的日本女星柴崎幸，便被昨日出版的日本雜誌《女性Seven》偷拍到大除夕晚，相約男友妻夫木聰及父親一同度過，以行動證明兩人情未變。<br> 大除夕當晚，聰仔手挽紅酒等食物，自行開門到幸妹家，其後幸妹父親也到達，幸妹父親與二人吃過晚飯便先行離開。至翌日下午，幸妹與聰仔才雙雙離開。</p><p>孖咇超市掃貨</p><p>至於PUFFY成員吉村由美在除夕當日，則與男友、性格男星大森南朋到超級市場購買過年食品，像極情深的老夫妻。</p></body></html>
