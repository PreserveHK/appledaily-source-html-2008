<html><header><meta charset="utf-8"><title>求驗客手記：到底入「魔」定上「車」　巴塞「吊高」杜斯仔 - 求驗客</title></header><body><h1>求驗客手記：到底入「魔」定上「車」　巴塞「吊高」杜斯仔 - 求驗客</h1><p>巴塞隆拿天才杜斯山度士歇冬嗰排去咗英國3日，仲同曼聯領隊費格遜、車路士領隊格蘭及熱刺領隊拉莫斯傾轉會，想話一腳撬起巴塞。其實，巴塞會長拉樸達已下令修改合約，將杜斯山度士吊高嚟賣，毀約金由3,000萬歐元（約3.4億港元）提高至1億歐元，不過呢位細路仔點會咁易中伏呀？睇下最後邊個快手啲喇！</p></body></html>
