<html><header><meta charset="utf-8"><title>SportsinGraphics：巴塞組織取勝</title></header><body><h1>SportsinGraphics：巴塞組織取勝</h1><p>星期六37馬略卡0:2巴塞隆拿</p><p>沒有朗拿甸奴、美斯和廸高在場，新星27號保贊、14號亨利和9號伊度奧的組合，同樣炮製超級金球。92分鐘，亨利後場發動反擊、保贊左路突破、亨利禁區頂回傳及倒戈的伊度奧右腳遠射，一氣呵成，也顯示巴塞隆拿人才濟濟的現況。</p><p>組織指數　90分</p><p>今場巴塞打不出其應有水準，但這球亨利回傳撞射總算是有點組織，打出巴塞一貫踢法，而伊度奧的射門角度力度十足。</p></body></html>
