<html><header><meta charset="utf-8"><title>嚐日本魚王最後召集</title></header><body><h1>嚐日本魚王最後召集</h1><p>由「板前壽司」老闆鄭威濤以四十三萬港元投得重逾二百五十公斤的「日本一」藍鰭吞拿魚，星期日抵港在各分店出售。小記當日5:45pm到銅鑼灣分店排隊，已有過百人輪候，等兩個小時入座的時候，拖羅已售罄，只剩下赤身maguro，當然赤身都照殺，肉質鮮味而無筋，不負「日本一」之名，$18一件絕對超值。
</p><p>當晚十時前各分店的「日本一」已售罄，因為反應太熱烈，鄭生1月7日再投一條同級「魚王」，昨晚到港，今日全線再供應。老闆話即使大拖羅賣到$150一件，都只是成本價一半，再賣就無糧出畀夥計，所以這回是最後一次，售完即止。查詢：28347012<br> <br> 記者：張一豪&#13;</p></body></html>
