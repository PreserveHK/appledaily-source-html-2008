<html><header><meta charset="utf-8"><title>求驗客手記：別注波衫數量有限　曼聯球員隨時賺一筆 - 求驗客</title></header><body><h1>求驗客手記：別注波衫數量有限　曼聯球員隨時賺一筆 - 求驗客</h1><p>為咗悼念慕尼黑空難50周年，曼聯喺下個月10日對曼城場英超聯打吡戰，會着件冇製造商同贊助商標誌嘅別注版波衫落場比賽。但據聞佢哋只會整32件，即係11個正選同5個後備各兩件，而班球員可以keep一件，另1件就要攞上曼聯博物館。咦，件波衫咁珍貴，如果屆時有份打嘅球員之後擺上網拍賣，肯定好多紅魔球迷爭住要。</p></body></html>
