<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯踢走華仔入五強 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯踢走華仔入五強 - 馮仁昭</h1><p>《無綫十大勁歌金曲》頒獎禮將於星期六喺紅館舉行，𠵱家正係網上投票階段，TVB會每日公佈最受歡迎男、女歌星五強走勢，截至噚日中午12點，男歌星五強係古巨基、陳奕迅、李克勤、張敬軒同林峯（圖）；女歌星五強係容祖兒、楊千嬅、何韻詩、謝安琪同鄧麗欣。今年劉德華唔出席就即刻冇份入圍，反而今年做新人嘅無綫親生仔林峯攝到入去候選，仲入埋五強，真係厲害！</p></body></html>
