<html><header><meta charset="utf-8"><title>求驗客手記：買「大」劈佢　買W錫佢　卡斯拿斯你玩晒佢 - 求驗客</title></header><body><h1>求驗客手記：買「大」劈佢　買W錫佢　卡斯拿斯你玩晒佢 - 求驗客</h1><p>皇馬係就係主場2:0贏咗薩拉戈薩，但有睇波嘅球迷都知，如果唔係門將卡斯拿斯左撲右撲，皇馬真係死咗好耐。唔係我求大俠誇張，卡斯拿斯起碼救出薩軍至少8個射門或以上，呢場波皇馬唔輸已經執到，買「大」嘅波友就更加唔好彩喇。皇馬贏波續排榜首，仲領前次席巴塞7分咁多，但軒斯早段又傷出要唞成個月，陰功！</p></body></html>
