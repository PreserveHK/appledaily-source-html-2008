<html><header><meta charset="utf-8"><title>醫學Online<br>籲關注中央肥胖</title></header><body><h1>醫學Online<br>籲關注中央肥胖</h1><p>港人普遍不懂度腰圍，更誤將褲圍當腰圍。香港復康會訪問245名長期病患者及健康市民的調查發現，六成人因度錯腰圍而誤以為自己無中央肥胖危機。養和醫院糖尿病中心主管盧國榮醫生指，正確腰圍位置應在肚臍附近，因該位置是有害的腹腔脂肪主要儲存處，男士的腰圍在90厘米（35.4吋）及女士在80厘米（31.5吋）或以上便屬中央肥胖，復康會提倡「關注90‧80行動」，呼籲市民關注中央肥胖。</p></body></html>
