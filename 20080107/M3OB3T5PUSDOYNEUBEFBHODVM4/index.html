<html><header><meta charset="utf-8"><title>孫藝珍素顏慶牛一</title></header><body><h1>孫藝珍素顏慶牛一</h1><p>本周五26歲生日的韓星孫藝珍，前日在首爾Coex會堂舉行fans聚會兼生日會，約有200名影迷出席。日前珍妹在新片記者會上大騷性感，但前日卻以近乎素顏的親民形象出現，有日本女fans更送她和服作生日禮物，令她喜上眉梢。<br> 當日珍妹收到大量fans送贈的禮物，為報答他們的支持，珍妹除了跟影迷擁抱和簽名外，還高歌一曲娛賓。珍妹近日積極宣傳新片《無防備都市》，日前她更在電視節目中自爆初戀發生於剛剛出道時。另外，韓劇《咖啡王子》的公侑昨日也舉行千人fans聚會，趁下周入伍當兵前跟影迷告別。</p></body></html>
