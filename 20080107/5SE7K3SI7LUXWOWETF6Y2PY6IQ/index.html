<html><header><meta charset="utf-8"><title>Kary辣舞嚇父母</title></header><body><h1>Kary辣舞嚇父母</h1><p>吳雨霏（Kary）昨日於九龍城綵排周五（11日）在九龍灣StarHall舉行的「LadyKLive2008」演唱會，嘉賓之一的彭敬慈也有排舞。Kary與男舞蹈員大跳辣舞，她坦言沒料到舞蹈會如此大膽。<br> Kary為免走光，綵排時於胸口貼上雙面膠紙。前日她度身訂做舞衣，設計師驚訝她又再瘦了，Kary說：「我冇磅過輕咗幾多，但係上鏡啱啱好，所以唔使再減，上圍都冇跌cup，我會準備幾圈膠紙，又叫設計師做衫時要令我身材勁啲，其中一件衫係泳衣再加褲，我驚爹哋喺台下睇到心臟病。」<br> 採訪、攝影：馬建華</p></body></html>
