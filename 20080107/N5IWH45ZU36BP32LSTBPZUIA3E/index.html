<html><header><meta charset="utf-8"><title>上周六派彩算賬</title></header><body><h1>上周六派彩算賬</h1><p>星期六4狼隊2:1劍橋聯<br>最冷客/主（40倍）</p><p>狼隊半場落後0:1，最後由禮利及尼爾哥連斯各入1球反勝，開出40倍的「客/主」。</p><p>星期六9布里斯托城1:2米杜士堡<br>最冷首球112方坦尼（67倍）</p><p>布里斯托城由後衞方坦尼於18分鐘先開紀錄，爆出67倍的首名入球。</p><p>星期六20修安聯5:2杜根咸<br>最冷波膽（200倍）</p><p>修安聯憑摩根梅開二度大勝5:2，賠率有200倍，乃是全日最冷的波膽。</p><p>星期六45博維斯塔2:0士砵亭<br>最冷主W（5倍）</p><p>博維斯塔憑馬些拉奧及佐治列比奴各入1球贏2:0，爆出5倍冷W。</p></body></html>
