<html><header><meta charset="utf-8"><title>九龍皇帝遺作展出</title></header><body><h1>九龍皇帝遺作展出</h1><p>【本報訊】有九龍皇帝之稱的曾灶財去世之後，遺下了百多件書法作品。為悼念這位自創獨特字體的書法奇才，其好友兼藝評家劉健威為他舉行一個展覽，展品包括一件從未曝光的巨型書法及寫滿墨寶的電箱；此外，曾灶財的精神病歷表及法庭傳票也成為展品之一。<br> 這批九龍皇帝的遺物昨日起一連兩星期，在九龍灣德福廣場展出（圖）。<br> 劉健威說，曾灶財的書法陪伴港人成長，是市民集體回憶。他正計劃將曾灶財遺物送到世界各地作巡迴展覽，讓世人也能認識曾灶財的獨特書法。<br> 孔慶初攝</p></body></html>
