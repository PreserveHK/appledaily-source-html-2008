<html><header><meta charset="utf-8"><title>周杰倫灌籃最緊要型</title></header><body><h1>周杰倫灌籃最緊要型</h1><p>周杰倫和蔡卓妍（阿Sa）主演的電影《功夫灌籃》將於下月7日大年初一上映，片中飾演方世杰的周杰倫，其中一項籃球絕技是用手指尖高速轉球，此招一出，球場上的女生便會包圍起哄。據知周杰倫為了苦練此招，每天花兩小時不停練習，又找來教練從旁指導，相當認真。</p><p>拍足兩小時</p><p>至於壓軸那場重頭灌籃戲份，製作同樣一絲不苟。劇情講述周杰倫使出「亁坤大挪移」，迫出體內一股氣力，以光速煞球。他拍攝時需擺型仔甫士，平時拍入樽場面一兩take便OK，可是周杰倫擺出這個裝胸作勢的甫士，卻前後花了兩小時拍攝。不過再辛苦，一向愛型的周杰倫也在所不計啦！<br> 撰文：林妃</p></body></html>
