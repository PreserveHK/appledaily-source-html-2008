<html><header><meta charset="utf-8"><title>瑛士如願再做鬼太郎</title></header><body><h1>瑛士如願再做鬼太郎</h1><p>由人氣組合WaT成員Wentz瑛士主演的真人版《鬼太郎》電影，去年在日本上映大收旺場，票房狂收23億日圓（約1億6000萬港元）。曾說過希望再演續集的瑛士，踏入08年終於願望成真，電影決定添食開拍續集，預計在今年夏天上映。</p><p>緒形拳扮妖怪</p><p>續集將繼續由「鬼太郎」瑛士及「貓女」田中麗奈等原班人馬孭飛，雖然上集飾演人類少女的井上真央無緣再演，但續集中將加入寺島忍及緒形拳扮演的妖怪新角色。電影已在上月中開鏡，瑛士說：「希望續集不但能讓小孩，就連大人也能樂在其中。」</p></body></html>
