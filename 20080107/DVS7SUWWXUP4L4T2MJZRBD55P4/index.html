<html><header><meta charset="utf-8"><title>奇趣特搜：中二生被同學膠水封眼</title></header><body><h1>奇趣特搜：中二生被同學膠水封眼</h1><p>整蠱別人小心整出禍！重慶秀山縣溶溪鎮第七中學中二學生徐波上周六睡覺時，臉部被同學塗上腐蝕性強的502超能膠水，雙眼也被封住一天一夜，至翌日才在醫生幫助下睜開了眼。雖然徐的眼球未受傷，但臉上留下了一塊塊明顯的血疤。<br> 內地網友都紛紛斥責徐波的同學行為不當，並且建議溶溪鎮第七中學嚴懲有關學生。<br> 有網友說：「太壞了，太無知了，那樣有可能會弄瞎人眼睛的。」「弄不好毀人一生。」「學校有責任，而且一定要抓到倒膠水的傢伙。」<br> <br>  http://news.163.com/08/0107/03/41ITQGM800011229.html </p></body></html>
