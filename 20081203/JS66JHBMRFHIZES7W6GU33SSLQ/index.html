<html><header><meta charset="utf-8"><title>求驗客手記：紅軍撞邪賓納險被爆格 - 求驗客</title></header><body><h1>求驗客手記：紅軍撞邪賓納險被爆格 - 求驗客</h1><p>我求大俠唔太信風水命理之說，不過有啲嘢真係巧合到科學都解釋唔到。好似英超利物浦咁，啲球員屋企成日俾竊匪爆格，名單計有謝拉特、古積特、連拿、盧卡斯同埋丹尼爾艾格，加埋今次嘅賓納，足足有6位紅軍屋企喺過去18個月俾人爆竊。賓納算係好彩啲，英國警方周二調查過，發現只不過係佢屋企大閘俾人用車撞凹，屋企就完好無缺。不過話時話，雖然今次無咩損失，但利物浦好應該正視問題所在，如果唔係下次再有球員成為受害者就唔係咁好啦！</p></body></html>
