<html><header><meta charset="utf-8"><title>醫學Online<br>亂開抗抑鬱藥予幼兒</title></header><body><h1>醫學Online<br>亂開抗抑鬱藥予幼兒</h1><p>醫生有濫用抗抑鬱藥物的情況，澳洲衞生部門發表的數字顯示，去年有近4,000名10歲以下的兒童獲處方抗抑鬱藥，包括553名5歲以下兒童，更有48人是嬰兒。<br> 澳洲皇家兒科學院發言人表示，由於醫生處方抗抑鬱藥物時毋須紀錄原因，故很難追查處方予幼兒的理由。為防抗抑鬱藥物被濫用，病人權益關注組織呼籲有關部門加強監管，並規定有充份理由才可處方精神科藥物予幼兒。</p></body></html>
