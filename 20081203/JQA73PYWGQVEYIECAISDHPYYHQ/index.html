<html><header><meta charset="utf-8"><title>台突改元旦假擾亂婚宴</title></header><body><h1>台突改元旦假擾亂婚宴</h1><p>「1月10日上班……我要結婚啦！」台灣行政院以刺激消費為由，突然決定明年1月連放4日元旦假期，並將在1月10日補上班。由於1月10日是農曆新年前最後的嫁娶吉日，不少新人已預訂酒席，對決定很生氣，擔心沒人出席。<br> 行政院前晚決定將明年1月2日星期五改為假期，讓民眾能連放4日假，但將原是假期的1月10日定為補上班日子，不少打算在當日結婚的新人，就被這個突然的悠長假期所累，失去預算。台灣各地的酒樓電話響個不停，新人紛更改或取消酒席。有準新郎表示他的結婚喜帖已印好，酒席訂好，在裁員潮中，實在不敢確定有多少賓客參加。<br> 台灣《蘋果日報》</p></body></html>
