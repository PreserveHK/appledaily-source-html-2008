<html><header><meta charset="utf-8"><title>求驗客手記：哥利斯馬醒過C朗？ - 求驗客</title></header><body><h1>求驗客手記：哥利斯馬醒過C朗？ - 求驗客</h1><p>國際米蘭教練摩連奴向來狂妄，今次基斯坦奴朗拿度（C朗）拎歐洲足球先生獎咁大件事，佢當然要發表偉論。摩帥話：「我唔會好似其他人咁讚佢！計我話國米入面是但一個外援，都比C朗更有資格拎呢個獎！」是但一個國米外援都好過C朗？咁身價差唔多成1,900萬歐元，由摩帥一手引入嘅哥利斯馬又點？佢係葡萄牙人，又係翼鋒出身，不過今季表現同佢身價就實在唔成正比，到家陣聯賽都未開齋。睇嚟摩帥除咗眼光差咗，講嘢亦越嚟越無point！</p></body></html>
