<html><header><meta charset="utf-8"><title>大劉打孖抱孫笑唔出</title></header><body><h1>大劉打孖抱孫笑唔出</h1><p>劉鑾雄（大劉）的愛將甘比10月底誕下女兒，掀起連串爭寵是非。大劉最近榮升爺爺，兒子劉鳴煒的太太於上月25日在港生仔，開刀誕下一對龍鳳胎，作風平民化、曾被影到坐地鐵出入的劉鳴煒，更安排太太在公立醫院生仔，太太產後，他更沒安排專人服侍她，日日親自往醫院探望。<br> 大劉昨日繼續帶甘比到福臨門食飯，下午1時左右，他先乘坐5號車牌房車到達，不夠一分鐘，甘比就到場會合。午膳一小時後，大劉和甘比、助手一同離開，大劉更體貼地在街頭等甘比上車後才離去，問到大劉對新抱生龍鳳胎感覺如何？大劉充耳不聞，木無表情地上車。</p></body></html>
