<html><header><meta charset="utf-8"><title>財話短說<br>南華融資兩前代表罰款24萬</title></header><body><h1>財話短說<br>南華融資兩前代表罰款24萬</h1><p>▲證券及期貨事務上訴審裁處維持證監會向南華融資前代表陳舜權罰款20萬元的決定，指他處理一宗上市申請的保薦工作時未有妥善履行職責。審裁處另決定減輕該公司另一代表RobinJonathanGibbsFox罰款，由7萬元減至4萬元。這宗個案源自證監對內地搜豹集團申請在創業板上市的調查。該上市申請由南華擔任保薦人，最終不獲港交所（388）批准。</p></body></html>
