<html><header><meta charset="utf-8"><title>財圈快拍：愛心爆棚</title></header><body><h1>財圈快拍：愛心爆棚</h1><p>渣打（2888）搞嘅「馬拉松101教育計劃」，不時會去學校搞吓活動，噚日都有一個，本嚟話明冇高層到，純粹「玩嘢」。點知活動前三幾個鐘，忽然同傳媒講──香港行政總裁洪丕正（紅箭嘴）會現身，搞到華華要飛身撲去攞料。<br> 華華最想知嘅係，洪生唔到又到，究竟係想為日前渣打裁員解畫？抑或想見吓班可愛嘅小朋友呢？咁現場所見，佢同啲殘障學生一齊玩拼圖，又真係全情投入愛心爆棚嘅！<br> 葉敏儀攝</p></body></html>
