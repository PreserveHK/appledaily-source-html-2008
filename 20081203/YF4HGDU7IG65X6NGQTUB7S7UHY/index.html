<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁家輝悔當年醉駕 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁家輝悔當年醉駕 - 馮仁昭</h1><p>袁詠儀同梁家輝噚日以香港華光功德會名義出發去甘肅探訪，提到湯盈盈涉嫌醉駕，身為過來人嘅家輝忍唔住訓示盈盈話：「我都以身試法啦，警告過大家仲唔聽話？飲完酒真係唔好揸車！」咁又係，家輝𠵱家有大有細真係唔好亂嚟！另外，今次靚靚就用咗囝囝魔童嘅利是錢，買咗四百幾套保暖用品送畀當地人，夾埋成幾箱行李自然超重啦，好彩航空公司見佢哋係做善事，所以通融唔收錢，果然係好心有好報啊！</p></body></html>
