<html><header><meta charset="utf-8"><title>抵玩周邊：專用頭套快亁兩倍</title></header><body><h1>抵玩周邊：專用頭套快亁兩倍</h1><p>今日專題介紹過RSTaichi嘅車衫，專業得嚟亦唔算貴，上網睇番車迷討論，佢哋除咗講邊個型號嘅車衫最好最抵買，最常遇到嘅問題原來係頭套、汗衫好易有異味，就算天氣幾凍都好，焗住個頭始終好易有汗味。其實RSTaichi都有出頭盔專用嘅頭套，呢一款採用嘅物料，比一般牌子快亁兩倍，有效咁加快汗水蒸發，令頭盔內保持通爽，達到抑臭嘅目的。<br><br>記者：徐影龍<br>查詢：AhLamMotorcycle（23859229）</p></body></html>
