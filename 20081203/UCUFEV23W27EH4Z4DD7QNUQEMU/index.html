<html><header><meta charset="utf-8"><title>鞏俐避談入籍星洲</title></header><body><h1>鞏俐避談入籍星洲</h1><p>剛剛入籍新加坡的鞏俐，前日在北京宣傳由她代言的內地家電品牌，據知她今次以天價酬勞第四次擔任代言人，廣告商又邀請了法國導演拍攝廣告。<br> 鞏俐說：「我用了四天才拍攝完，對我來說是一種全新表演，因為我很多時間都是沒有交流對象，感覺虛幻飄渺。」她在活動上又不時大笑及大騷婚戒，活動完結後，她沒接受傳媒訪問便匆匆離場，顯然想避開有關入籍新加坡的提問。</p><p>新片明年上映</p><p>鞏俐主演的荷李活電影《上海》（Shanghai）將於明年2月上映，她說：「我在新片的造型會很特別，設計造型用了兩個月時間，還會穿老上海的旗袍。」<br> 撰文：FayeLam</p></body></html>
