<html><header><meta charset="utf-8"><title>中環在線：瑞銀MD轉投富達 - 李華華</title></header><body><h1>中環在線：瑞銀MD轉投富達 - 李華華</h1><p>家陣裁員潮殺到，但好嘅人才唔怕冇出路，基金界阿姐程劍慧（Kerry）喺呢行打滾多年，佢最新落腳點係富達香港區業務董事總經理，負責睇住公司嘅資產管理業務，包括香港嘅零售、分銷及機構業務。<br> Kerry之前做過瑞銀董事總經理，帶隊開拓亞洲私人銀行分銷業務；再之前就喺景順做到行政總裁，負責香港同新加坡嘅業務；同埋投資基金公會退休金委員會主席……呢啲咪就係佢嘅強項囉。富達亞洲董事總經理黎俊仁話，希望借助Kerry呢啲經驗，喺呢個嚴峻嘅時勢幫手睇住富達。</p></body></html>
