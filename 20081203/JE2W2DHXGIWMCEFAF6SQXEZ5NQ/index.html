<html><header><meta charset="utf-8"><title>法國戶外品牌　Oxbow減至六折</title></header><body><h1>法國戶外品牌　Oxbow減至六折</h1><p>聖誕檔期，旅行社紛紛大減價，要過白色聖誕再唔係天價，所以入番件防寒衣物是時候。法國品牌Oxbow出名功能好之餘，款式貼近潮流，又有布料技術專家全力協助，質素唔會差得去邊。品牌亦已經由本月1日開始推廣，購買任何一件貨品，即有七五折，精選貨品更低至六折，慳埋啲旅費用嚟買番件都抵。記者：吳美美</p><p>Oxbow（31076027）<br> 沙田新城市廣場一期5樓531號舖</p></body></html>
