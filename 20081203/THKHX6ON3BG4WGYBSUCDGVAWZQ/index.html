<html><header><meta charset="utf-8"><title>財話短說<br>比亞廸獲公安撤銷調查</title></header><body><h1>財話短說<br>比亞廸獲公安撤銷調查</h1><p>▲比亞廸（1211）宣佈，收到公安機關發出的撤銷案件決定書，撤銷了富士康（2038）對其訴訟所進行的刑事調查，原因是為案件證據進行司法鑒定的北京九州世初知識產權司法鑒定中心之負責人，包括趙軍、陳勇及劉付興，因涉嫌協助毀減及偽造證據，並收受賄賂，已被公安逮捕。原比亞廸員工張朝正亦因涉嫌非法接受富士康賄賂，以竊取公司保密文件，亦被公安逮捕。公安亦終止了對比亞廸非執董夏佐全的調查。</p></body></html>
