<html><header><meta charset="utf-8"><title>米雪結婚玩即興</title></header><body><h1>米雪結婚玩即興</h1><p>無綫出爐視后米雪前晚在觀塘出席香港學生輔助會周年晚會，以關愛大使身份頒獎給多位學員。</p><p>傾續約細節</p><p>有消息指米雪跟無綫斟洽新合約，卻受金融海嘯影響而被擱置，她說：「唔關錢事，係合約上嘅細節，係一啲細節仲要傾，不過唔講得畀大家知，細節上搞掂就冇問題。」由於還有新劇開拍，故米雪近日抽多點時間探望仍然住院的男友尹志強，她說：「我嚟呢個活動前都探過佢，佢verygood。」得獎後，米雪說過男友求婚便立即答應，她笑一笑說：「做埋今年啲嘢先，不過可能會即興㗎！」<br> 採訪、攝影：楊潔雯</p></body></html>
