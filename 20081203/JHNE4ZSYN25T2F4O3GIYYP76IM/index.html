<html><header><meta charset="utf-8"><title>瑞士　乏信心私銀隆奧揸實金</title></header><body><h1>瑞士　乏信心私銀隆奧揸實金</h1><p>擁有超過200年歷史的私人銀行瑞士隆奧（LODH），旗下亞洲區私人客戶部總監葉峯立昨日在港表示，該行一向採取穩健的投資策略，不涉及槓桿式投資產品，因此在次按危機以致金融海嘯，也沒有焦頭爛額。<br> 除了鼓勵客戶投資10年國庫債券或5年期企業債，黃金亦是一個良好選擇。不過自從次按危機浮現後，一向持有紙黃金（papergold）的隆奧，亦開始對發出的銀行不夠信心，今年初已全數將紙黃金轉為實金（physicalgold），一於實金至上，雖然他認為金價向上乏力，但估計在每盎斯600美元仍有支持。</p></body></html>
