<html><header><meta charset="utf-8"><title>謝茜嘉賣酒喜黐俊男</title></header><body><h1>謝茜嘉賣酒喜黐俊男</h1><p>《神奇四俠》（FantasticFour）荷李活性感女星謝茜嘉艾芭（JessicaAlba）雖然產後只有5個月，但她已完全回復昔日的曲線，最近她為意大利酒品牌Campari拍攝了一輯惹火月曆，大晒噴血身材，肯定會引來全球男士搶購。</p><p>樂得性感</p><p>謝茜嘉在月曆中以多個懷舊泳裝及性感服飾示人，她表示拍攝時其丈夫CashWarren及5個月大的女兒Honor均在身邊陪伴，她說︰「最近我經常穿便服湊女，很開心可以穿得如此性感成熟，並被一班英俊男模包圍。」這份月曆全球限量印製9,999份，相信會非常搶手。</p></body></html>
