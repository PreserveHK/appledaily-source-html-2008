<html><header><meta charset="utf-8"><title>新奇事：385年前高僧相貌復原</title></header><body><h1>新奇事：385年前高僧相貌復原</h1><p>385年前，124歲的高僧無暇禪師在九華山坐化，百年肉身不腐被尊為「肉身菩薩」。九華山作為中國四大佛教名山之一，自從唐代開元年間，金地藏開闢九華佛教道場。目前有據可查的肉身菩薩就達14尊，成為九華山佛教的一大特色，現在仍能看到的還有5尊，被稱作中國的「金身木乃伊」。<br> 當中，無暇禪師是九華山最著名的肉身菩薩之一。日前中國刑警學院首席教授趙成文為無暇禪師做相貌復原（圖），重現這一明朝佛教高僧的真容。<br> <br>  http://news.163.com/08/1202/08/4S54G0VJ0001125G.html </p></body></html>
