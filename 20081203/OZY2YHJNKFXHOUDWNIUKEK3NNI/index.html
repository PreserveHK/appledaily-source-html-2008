<html><header><meta charset="utf-8"><title>葉翠翠低調復工</title></header><body><h1>葉翠翠低調復工</h1><p>葉翠翠忽然富貴令形象受損，獲無綫解凍後，昨日首日復工，返將軍澳電視廣播城重投《娛樂直播》的主持工作。在無綫裁員之際，翠翠獲分配復工，翠翠對此說：「自己冇諗咁多，心裏只係諗放完假返工，冇去理其他。」她又以平常心對待復工，其餘工作則有待公司安排。</p><p>避談外遊</p><p>翠翠重投無綫後作風沉默，問她日後是否要保持乖乖形象及不再高調？她說：「我不嬲都唔曳，公司都知道嗰啲唔係事實。」翠翠早前暫別娛樂圈三個月，她聲稱期間去了外遊，不過就以私事為由不欲多談。問公司有否要求她不要拍拖，翠翠笑說：「我哋冇講呢啲嘢。」<br> 採訪、攝影：卓寶花</p></body></html>
