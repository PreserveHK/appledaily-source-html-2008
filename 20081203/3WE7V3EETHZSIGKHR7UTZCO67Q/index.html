<html><header><meta charset="utf-8"><title>中孝介明來港演歌</title></header><body><h1>中孝介明來港演歌</h1><p>在話題台灣電影《海角七號》中一人扮演兩角的日本男歌手中孝介，明日下午來港進行為期兩天的宣傳活動，當晚7時半他將會在觀塘apm商場舉行的「聖誕魔衣櫥之旅×中孝介『絆歌』香港站」作表演嘉賓，獻唱多首代表歌曲，與香港歌迷作近距離接觸。<br> 鹿兒島縣奄美大島出生的中孝介，其舊歌《各自遠颺》更被選為《海角七號》插曲，穿插於片中重要場景。為配合來港宣傳，他的新碟《絆歌》也會推出特別版，當中附送的DVD便會收錄《各自遠颺》的MV。</p></body></html>
