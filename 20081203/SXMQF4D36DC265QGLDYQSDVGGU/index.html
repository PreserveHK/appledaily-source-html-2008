<html><header><meta charset="utf-8"><title>Britney慶生細仔大喊</title></header><body><h1>Britney慶生細仔大喊</h1><p>小天后BritneySpears前日上電視節目《GoodMorningAmerica》錄影，嗰日咁啱係佢27歲生日，主持人最後推咗個6層高嘅蛋糕出嚟同佢慶祝，不過Britney錄影期間，喺現場嘅細仔JaydenJames忽然扭計大喊（小圖），搞到工作人員不知所措。消息話Britney近排人氣回升，佢啲大牌臭脾氣又出番晒嚟，錄影嗰日遲足一粒鐘，演出細節前後改咗14次。</p></body></html>
