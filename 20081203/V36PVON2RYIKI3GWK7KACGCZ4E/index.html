<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>日婦為慳錢搶購賣剩菜</title></header><body><h1>金融海嘯下的日子……<br>日婦為慳錢搶購賣剩菜</h1><p>日本精打細算的主婦們為了省家用，搶購菜巿場賣剩的菜。東京大森西商店街一間蔬果店，每天下午都圍着一堆主婦，因為老闆每天凌晨都會到大田果菜巿場，收購投標會結束後沒有人要的剩菜，然後廉價賣給主婦。這些蔬菜新鮮，只是賣相差，豆腐皮、納豆、白菜、生菜等加起來超過500日圓（41港元）的餸菜，只賣200日圓（16港元）。<br> 台灣中時電子報</p></body></html>
