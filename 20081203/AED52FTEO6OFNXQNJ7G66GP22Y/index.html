<html><header><meta charset="utf-8"><title>逾百紅的跑馬地罷駛</title></header><body><h1>逾百紅的跑馬地罷駛</h1><p>【本報訊】今次由新界的士牽頭的罷駛大行動，獲得不少市區的士響應。昨晚10時許，的士司機透過對講機和手機短訊，號召「1,000架的士大串聯」。超過100輛「紅的」，堵塞跑馬地黃泥涌道罷駛聲援新界的士，警方採取反包圍，雙方在養和醫院對開對峙近兩小時。<br> 司機不斷發短訊及用對講機要求其他同業加入。<br> 警方接報後用前後封路方式將該批的士反包圍，不讓他們駛前，亦不准其他的士加入，的士司機不斷起哄要求離開，雙方對峙至凌晨零時許，警員將的士放行。<br> 另外，逾百輛的士亦在落馬洲集合，聲援今次行動。</p></body></html>
