<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙薇行頭贏周迅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙薇行頭贏周迅 - 馮仁昭</h1><p>周迅（左）同趙薇主演嘅電影《畫皮》，噚晚喺台灣舉行首映，兩女喺鏡頭前鬥演技，直到首映禮又鬥艷光，周迅着住黑色上衣，下身配銀色閃片長褲，非常搶鏡，但馮仁昭覺得對比身上戴住總值逾千萬港元鑽飾嘅趙薇，再加埋場外嘅影迷舉牌吶喊助威，論人氣同行頭，都係趙薇略勝一籌！<br> 趙薇就話：「很久沒來台灣覺得特別親切，這次佩戴名貴珠寶，是對大家表示尊重！」佢仲話此行除咗工作，仲要醫肚，最想食嘅就係鳳梨酥同麻辣火鍋。</p></body></html>
