<html><header><meta charset="utf-8"><title>醫學Online<br>高齡孕婦易患糖尿病</title></header><body><h1>醫學Online<br>高齡孕婦易患糖尿病</h1><p>澳洲一項研究發現患上妊娠糖尿病的孕婦有增加趨勢，研究顯示過去五年妊娠糖尿個案上升超過20%，現時孕婦最新患病率達4.6%，年紀越大者患病風險越高，當中15歲至19歲的孕婦只有1%，但44歲至49歲則高達13%；部份醫院反映過去10年間患者急升一倍。研究人員警告雖然生產後糖尿病的症狀一般會消退，但肥胖孕婦患上妊娠糖尿病，生產後10年患上二型糖尿病風險增加50%。</p></body></html>
