<html><header><meta charset="utf-8"><title>居民反對西半山起高樓</title></header><body><h1>居民反對西半山起高樓</h1><p>【本報訊】太古地產發展半山西摩道及衞城道交界住宅項目，擬興建一幢高54層、連90個車位的物業，但遭城市規劃上訴委員會以交通及景觀考慮為理由，拒絕放寬地皮地積比率及高度限制。太古地產去年成功透過司法覆核，獲法官頒令放寬限制。城規會昨日上訴，指按分區計劃大綱圖附帶的解釋文件，未有講明要考慮甚麼因素時，城規會有酌情權決定適當的考慮因素。<br> 上訴聆訊展開前，關注西半山興建屏風樓小組與逾50名居民在高等法院外示威，高呼「無良奸商，繞過法律程序」，指發展項目製造屏風樓，破壞環境及造成擠塞，危害市民健康。<br> 案件編號：CACV407/07</p></body></html>
