<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>大蕭條聖誕卡苦中作樂</title></header><body><h1>金融海嘯下的日子……<br>大蕭條聖誕卡苦中作樂</h1><p>「祝你大蕭條快樂」、「祝你有個飢餓的新年」，這是英國今年最暢銷聖誕卡上的「祝福」語。金融海嘯是無法改變的事實，不如搞笑輕鬆一下。藝術家謝弗（AndrewShaffer）設計了一系列以1929年大蕭條時期照片做背景的聖誕卡，配以抵死對白，其中一張是男子瑟縮街角（圖），描述說：「我剛賣了脾臟用來繳房貸。」<br> 英國《每日郵報》</p></body></html>
