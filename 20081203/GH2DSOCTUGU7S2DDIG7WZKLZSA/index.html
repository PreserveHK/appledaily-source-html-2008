<html><header><meta charset="utf-8"><title>財話短說<br>國華7.2億元購礦業</title></header><body><h1>財話短說<br>國華7.2億元購礦業</h1><p>▲國華集團（370）宣佈，斥資7.2億元購入已完成收購盤井礦業60%股權的ChongHou，其中3.05億元以現金支付，1.3億元以發行26億股新股支付，每股作價0.05元，較停牌前0.038元溢價31.58%。國華另發行8500萬元換股債支付，每股兌換價同為0.05元，最後2億元將在交易完成後透過貸款責任轉讓方式由旗下附屬承擔。國華同時以1500萬元出售其全資附屬紛利威全部股權，紛利威主要資產是山西長興51%股權。</p></body></html>
