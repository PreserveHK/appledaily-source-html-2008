<html><header><meta charset="utf-8"><title>換聖誕禮盒</title></header><body><h1>換聖誕禮盒</h1><p>商場聖誕佈置早在上月中已展現眼前，而葵芳新都會廣場則以「金光紫醉香檳舞會」為主題，將商場設計成華麗舞會。由即日起至12日在場內（不包括食肆）購物累積滿$500（每張消費額不少於$100），憑即日機印發票便可換領Biotherm、Prosays'等多個品牌的化妝及護膚禮盒一份，總值最高$500。每日中午12時開始換領，先到先得，送完即止。<br><br>記者：蘇麗珊<br>查詢：24296500</p></body></html>
