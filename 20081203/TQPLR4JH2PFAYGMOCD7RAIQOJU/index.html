<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>地產商賣彩券散貨尾樓</title></header><body><h1>金融海嘯下的日子……<br>地產商賣彩券散貨尾樓</h1><p>經濟不景，樓市大跌，地產商想出一個促售的好辦法──大抽獎。西班牙巴塞羅拿地產商GrupodeEmpresasRob，昨日開始以大抽獎方式推售31個滯銷的單位。每張彩券賣50歐元（572港元），每個抽獎單位會有7,000張彩票，等同以35萬歐元（400萬港元）售賣一個單位。但如果賣出的彩票少於6,500張，地產商絕不蝕賣，寧願將錢退還買家。<br> 法新社</p></body></html>
