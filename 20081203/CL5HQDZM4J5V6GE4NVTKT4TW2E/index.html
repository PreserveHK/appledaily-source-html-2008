<html><header><meta charset="utf-8"><title>我愛台妹：31D何嘉文換季發病</title></header><body><h1>我愛台妹：31D何嘉文換季發病</h1><p>台灣性感女藝人何嘉文日前穿上自己設計的KissGirl束衣，擔任內衣設計評審，其31D上圍呼之欲出，但她備受唇瘡困擾，她說：「因為免疫系統出問題，多半在季節交替時發病，實在懊惱。」</p><p>擲70萬創業</p><p>現年29歲的何嘉文還表示3年前已發現患上僵直性脊椎炎，嚴重時右腿會沒力，走路還一拐一拐的。模特兒出身的她自封潮流小教主，去年操刀設計了LoveViVi彩妝和KissGirl內衣系列，甚受歡迎，最近她還把自己的嫁妝、約300萬新台幣（約70萬港元）投入自創品牌，希望開闢事業另一章。<br> 撰文：白熙玲</p></body></html>
