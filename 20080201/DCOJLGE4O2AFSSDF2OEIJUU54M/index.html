<html><header><meta charset="utf-8"><title>巨胸乙葉產後復出</title></header><body><h1>巨胸乙葉產後復出</h1><p>由巨胸水着女星出身的乙葉，於05年跟搞笑藝人藤井隆結婚，並在去年10月誕下女兒。產後復出的乙葉昨日首度亮相，為自己設計的親子和服出席產品發佈會。穿上和服的她變得非常賢淑，更大談產後的喜悅。</p><p>體會母愛偉大</p><p>乙葉說：「去年家庭增添了新成員，變得更溫暖更和諧，與女兒談話是件很有趣的事。」發佈會上，乙葉親切對待三位穿上其自家設計和服的小模特兒，母愛流露。剛於本周一生日的乙葉說：「誕下BB後，明白到做母親的辛苦，所以要衷心感謝我的母親。」</p></body></html>
