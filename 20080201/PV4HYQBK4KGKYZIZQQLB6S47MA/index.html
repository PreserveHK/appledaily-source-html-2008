<html><header><meta charset="utf-8"><title>坂井精選碟登Oricon冠軍</title></header><body><h1>坂井精選碟登Oricon冠軍</h1><p>日本組合ZARD女主音坂井泉水去年5月離世，其唱片公司近日推出了精選大碟《ZARDRequestBest~beautifulmemory~》，這張雙CD是從fans寄來的50萬封信件中，挑選他們最喜愛的ZARD歌曲，當中還收錄了去年追悼會中播放過的歌曲，初版更附送08年ZARD月曆。<br> 這張精選碟在日本推出了一周，已售出超過127,000張，順利登上Oricon大碟榜冠軍。</p></body></html>
