<html><header><meta charset="utf-8"><title>電視鑑證科：《和味濃情》奉旨賣廣告</title></header><body><h1>電視鑑證科：《和味濃情》奉旨賣廣告</h1><p>無綫新劇《和味濃情》剛播完第一個星期，不過網友卻彈多過讚，除了指劇集似加長版飲食廣告雜誌外，又指以旅遊特輯包裝使劇情薄弱，更有網友指陶大宇的髮線後移問題嚴重，不欲再追看該劇。<br> 其實《和》劇以日本餐廳的食品作主題，不時介紹煮食法門，原本頗具新意，不過由於該劇由日本餐廳贊助，因此網友紛紛指《和》劇似廣告。日前更有網友指星期三播出的《和》劇出現穿崩，有份贊助拍攝的日本拉麵店遭改頭換面叫作味王拉麵，但在鏡頭前拉麵店的logo卻頻頻出現，令人混亂之餘，也有賣廣告之嫌！</p></body></html>
