<html><header><meta charset="utf-8"><title>潮流感：翁狄森漁人之利 - ㎡</title></header><body><h1>潮流感：翁狄森漁人之利 - ㎡</h1><p>新一年，樣樣也希望破舊立新。從舊物舊事舊念頭中，蛻變出新一章，也是設計的一大主流。連卡佛因應新春，狂谷一系列吉祥如意的中國風珠寶、首飾，其中由本地珠寶設計師翁狄森設計的金魚系列，就是從兒時的小玩意變出來。<br> 相信大家對這種可愛、魚身可以擺動的金魚吊墜，一點都不陌生，曾幾何時，在國貨公司、到上海或北京旅遊，都會見到這種魚形的小玩意，設計師以這種民間玩具，用上貴金屬如黃金、白金及鑲上珍貴寶石如鑽石和sapphire等，就蛻變成華麗的骰、又有氣氛的首飾。<br> Textby㎡</p></body></html>
