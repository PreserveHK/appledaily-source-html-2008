<html><header><meta charset="utf-8"><title>宋一國反告受傷女記者</title></header><body><h1>宋一國反告受傷女記者</h1><p>聲稱被韓星宋一國暴力對待的月刊女記者，前日以控告人身份接受首爾地方檢察廳長達7小時的調查，詳述被宋一國批踭受傷的經過，並表示自己是擁有10年工作經驗的專業記者，希望法院還她一個公道。<br> 至於被告宋一國也不甘示弱，其律師昨日接受新聞網站《StarNews》電話訪問時說：「宋一國已決定以個人名譽受損，控告該女記者以及首先報道該新聞的傳媒，分別要求索償5億韓圜（約410萬港元）和15億韓圜（約1,200萬港元）。」假若宋一國控告成功，他會將全數金額捐給去年12月受油船漏油事件影響的泰安郡居民。</p></body></html>
