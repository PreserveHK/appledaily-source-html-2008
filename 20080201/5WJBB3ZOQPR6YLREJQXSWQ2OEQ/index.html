<html><header><meta charset="utf-8"><title>矢口帶新歡返家過夜</title></header><body><h1>矢口帶新歡返家過夜</h1><p>日星小栗旬舊愛、Morning娘前成員矢口真里被昨日出版的雜誌《女性Seven》，揭發搭上曾演出劇集《超人力斯》的26歲男星川久保拓司，本月中他們還在矢口的東京住所共度春宵。不過矢口所屬的事務所已即時否認戀情。<br> 據悉今年25歲的矢口去年夏天在派對上認識川久保，在她主動出擊下成為情侶。對於被拍到在寓所中共度春宵的照片，矢口所屬事務所強調他們只是普通朋友，由於矢口與家人同住，過去她常請朋友返家作客。</p></body></html>
