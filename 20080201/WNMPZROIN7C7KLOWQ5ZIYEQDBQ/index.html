<html><header><meta charset="utf-8"><title>杜麗莎低胸夜遊獵影</title></header><body><h1>杜麗莎低胸夜遊獵影</h1><p>杜麗莎和外籍丈夫及兩名女兒，日前全家出擊夜遊銅鑼灣。當晚10時多，身穿大紅緊身低胸衫的杜麗莎，偕同家人現身銅鑼灣利園商場一帶的名店，不知是否因杜麗莎鮮有去夜街，表現比兩名女兒更雀躍，拿取相機不停拍攝街頭景物及閃亮燈飾。</p><p>老公湊女</p><p>杜麗莎全情投入影相世界，丈夫就負責湊女，帶着兩名跳紮紮的女兒邊行邊傾，及後他們步往跑馬地方向，杜麗莎放低相機後，本已挽着兩大袋物品的她還體貼地幫傭人拎其戰利品，絲毫沒有主人氣派，實在難得。<br> 採訪、攝影：娛樂突發組</p></body></html>
