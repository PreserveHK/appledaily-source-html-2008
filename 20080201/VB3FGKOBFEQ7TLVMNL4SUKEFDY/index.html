<html><header><meta charset="utf-8"><title>靚太泰莉維也納捱冷</title></header><body><h1>靚太泰莉維也納捱冷</h1><p>奧地利政府每年均會於維也納舉行盛大舞會ViennaOperaBall，並邀請歐洲各界名流，出席此個星光熠熠的聚會。一如以往，昨日大會邀請到不少荷李活名人出席，今年靚太泰莉夏卓爾（TeriHatcher）及DitaVonTeese以特別嘉賓身份獲邀到場助興。</p><p>Dita性感登場</p><p>雖然維也納氣溫只有5度，但泰莉與Dita分別以性感瑰麗打扮現身紅地毯，輕易成為焦點。當晚有西班牙男高音JoseCarreas及維也納芭蕾舞團演出，獲邀在貴賓席就坐的泰莉及Dita看得目不轉睛。</p></body></html>
