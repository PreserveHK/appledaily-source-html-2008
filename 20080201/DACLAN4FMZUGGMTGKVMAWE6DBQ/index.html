<html><header><meta charset="utf-8"><title>華仔帶兩兒拜年</title></header><body><h1>華仔帶兩兒拜年</h1><p>劉德華三年前終完成創作全新中國新年歌的心願，推出《恭喜發財》，他今年帶着兩個兒子Andox和黑仔一齊唱新年歌，早前華仔更穿上唐裝，一家三口拍賀年照，提早和大家拜年，他說：「我預祝世界上每一個人，都能夠健康、開心。」<br> 今年是華仔最怕的鼠年，問他可會擔心，他哈哈大笑說：「我係怕睇到老鼠嘅樣，鼠年有乜嘢好怕？只要一樣認真努力、心存善念，年年都係好年，我由舊年開始期待今年到來，因為馬上就可以睇到奧運盛事喇！」華仔兩個仔仔出世後大受歡迎，除了招來內地飲品廣告商，今年更會代他變成新年利是封的主角。<br> 撰文：林妙萍</p></body></html>
