<html><header><meta charset="utf-8"><title>湯盈盈捱打後失魂</title></header><body><h1>湯盈盈捱打後失魂</h1><p>湯盈盈、商天娥、梁靖琪及滕麗名等昨日在將軍澳電視廣播城，出席無綫新劇《師奶股神》開廠拜神儀式，一眾演員誠心上香，祈求拍攝順利。</p><p>忘取60萬珠寶</p><p>湯盈盈早前拍攝新劇外景時遭人掌摑，她表示目前每日均要向警方報告行蹤，以保人身安全，她說：「警方會有便衣探員暗中保護我，好似係4月24日要上庭。不過呢件事之後個個同事都好保護我，好似早前去馬來西亞領獎，戴住60萬嘅珠寶去，喺機場竟然唔記得拎，去到當地臨出場甩咗條手鏈又唔知，好彩佘詩曼話畀我知，我仲欠佢一餐飯。」<br> 採訪、攝影：卓美娟</p></body></html>
