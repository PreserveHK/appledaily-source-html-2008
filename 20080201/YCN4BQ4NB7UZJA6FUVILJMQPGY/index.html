<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze穿鞋大兜亂 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze穿鞋大兜亂 - 馮仁昭</h1><p>組合Freeze噚日接受新城電台訪問，向內地人介紹香港名勝，甄穎珊（右）介紹油麻地，佢話：「嗰區好大眾化，我又住嗰度，成日喺嗰度買民族衫，啲遊客去可能見到我。」石詠莉（左）就話西貢美食一流，又有水上活動玩。陳樂榣就話中環有齊各地美食，佢又自爆着錯鞋，兩隻腳分別着咗唔同牌子嘅波鞋，其中一隻係甄穎珊嘅，佢話：「我哋一齊住，對腳又一樣大，今朝出門好趕，我跳舞拉筋時先發現。」</p></body></html>
