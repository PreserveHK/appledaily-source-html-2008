<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張學友喜歡老婆發嗲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張學友喜歡老婆發嗲 - 馮仁昭</h1><p>張學友噚日接受商台電話訪問，講起之前做巡迴演唱，問佢兩個女同老婆羅美薇有冇詐型，冇時間陪佢哋？學友話：「細女就唔識講，大女就會問幾時做完騷，成日問住幾時見到我，咁都開心嘅，啲女成日想見自己，老婆就梗係唔會好似啲女咁直接，不過有時我覺得大人應該要好似細路咁，講嘢直接啲好。」問佢有冇探過沈殿霞？佢話：「我要探肥姐唔難，不過我想見到佢開心同健康，等佢好啲先探佢。」</p></body></html>
