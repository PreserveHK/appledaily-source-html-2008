<html><header><meta charset="utf-8"><title>赤西仁𠝹外籍索老師</title></header><body><h1>赤西仁𠝹外籍索老師</h1><p>尊尼偶像組合KAT-TUN成員赤西仁，向來鍾情外籍和混血靚女，繼日前被拍得在六本木夜店跟外籍索女用英語交談後，昨日出版的日本雜誌《Friday》又偷拍到阿仁上月21日與一名金髮美女在代官山露天茶座約會。<br> 據知該金髮美女貌似初出道的BritneySpears，阿仁與靚女共晉晚餐兼用流利英語交談，最後他駕車送靚女返東京近郊的寓所後便離開。附近的居民透露，該處是於東京廸士尼工作的外籍人士的短期宿舍，該金髮美女則是英語老師。</p></body></html>
