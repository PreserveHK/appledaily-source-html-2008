<html><header><meta charset="utf-8"><title>張靜初走光急換裙</title></header><body><h1>張靜初走光急換裙</h1><p>張靜初和吳大維等人日前在上海出席華人群星春節晚會的新聞發佈會，眾人穿上盛裝赴會，站在紅彤彤的背景拍照，洋溢着一片喜氣洋洋的氣氛。</p><p>衣不稱身</p><p>當日張靜初以性感低胸裙出席活動，搶盡風頭，不過當她手拿着金鼠拍照時，裙子卻不斷下滑，險些走光，可是她仍懵然不知。幸虧沒多久即有人提醒她，她才猛然醒覺，並不時用手拉高衣服，狀甚狼狽。其後張靜初再上場時，已索性換上第二套衣服，以免出現尷尬場面。<br> 撰文：林妃</p></body></html>
