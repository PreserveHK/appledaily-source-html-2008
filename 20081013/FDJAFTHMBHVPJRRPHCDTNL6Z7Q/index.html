<html><header><meta charset="utf-8"><title>海嘯小風波<br>杜拜樓價逆市升40%</title></header><body><h1>海嘯小風波<br>杜拜樓價逆市升40%</h1><p>在金融海嘯下，幾乎全球樓市都受到衝擊，但中東阿聯酋最大城市杜拜仍能在逆市中獨善其身，繼續大興土木。當地政治社會學教授阿卜杜拉說：「全球出現危機，杜拜卻滿地機會。」<br> 杜拜今年樓價大升40%，摩天大樓計劃一個接一個，號稱全球最高的杜拜塔還在興建，已另有發展商本月宣佈要建高1,000米超級高樓NakheelTower，樓高200層。儘管油價回落，杜拜的油元仍夠養活市內130萬人口，當地地產發展商公關沙菲信心爆棚說：「我可告訴全世界人，放心來杜拜投資，這裏沒有泡沫爆破！」真巴閉。<br> 英國《衞報》</p></body></html>
