<html><header><meta charset="utf-8"><title>海嘯小風波<br>信貸危機殮葬先付錢</title></header><body><h1>海嘯小風波<br>信貸危機殮葬先付錢</h1><p>在這場金融海嘯中，生者居安思危，死者也不能安息。英國有殯儀業者指出，銀行收緊借貸，他們惟有要求遺屬先支付殮葬費才舉行葬禮，可是政府發放津貼速度緩慢，有窮人家等了兩個月才領取得津貼安葬先人，估計全國有數百宗類似個案。<br> 殯儀業者指過去會為遺屬先墊支安排葬禮，待政府發放津貼才收取款項，所以葬禮可在10天內完成，但銀行收緊信貸，他們惟有選擇「銀貨兩訖」方式營運。英格蘭西部一名77歲老伯本於8月13日逝世，但遺屬上周四才取得政府津貼，足足等了超過兩個月，葬禮將於本周五才舉行。<br> 英國《星期日郵報》</p></body></html>
