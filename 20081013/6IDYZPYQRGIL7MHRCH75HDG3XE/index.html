<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田開騷玩謝Stephy - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田開騷玩謝Stephy - 馮仁昭</h1><p>側田喺香港開完演唱會後，日前就移師到廣州越秀體育場開騷，原來兩年前側田都喺同一地方表演過，當時佢係做古巨基嘅演唱會嘉賓。當晚側田請咗鄧麗欣（Stephy）做嘉賓，側田好鬼馬咁扮Stephy緋聞男友方力申嘅唱腔，同Stephy合唱《好心好報》。當Stephy知道兩年前側田做基仔嘉賓，跟住佢話希望今次佢做完側田嘉賓之後，兩年後就輪到自己喺度開演唱會。</p></body></html>
