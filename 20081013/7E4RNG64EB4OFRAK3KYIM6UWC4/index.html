<html><header><meta charset="utf-8"><title>海嘯小風波<br>藝術家0美元通街派</title></header><body><h1>海嘯小風波<br>藝術家0美元通街派</h1><p>對於多年積蓄一下子蒸發淨盡，美國人都滿腔怨憤，藝術家吉爾伯特（LauraGilbert）就決定去找「罪魁禍首」對質。<br> 吉爾伯特印了10,000張「0元」美鈔，上周拿到華爾街派給那些「金融才俊」，卻發現那些肯停下來的人也不好過。一名「西裝」青年說：「壓力很大。」掛着最大保險公司的AIG工作證的另一人坦言：「很沮喪，不知自己的部門明天會否消失。」<br> 美國《華盛頓郵報》</p></body></html>
