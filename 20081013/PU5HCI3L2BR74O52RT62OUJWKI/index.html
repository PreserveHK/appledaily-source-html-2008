<html><header><meta charset="utf-8"><title>醫學Online<br>雪蓮花能防心律不正</title></header><body><h1>醫學Online<br>雪蓮花能防心律不正</h1><p>相傳天山雪蓮能起死回生，中港兩地科學家首次證實，雪蓮花含有可抑制心房纖維性顫動的「金合歡素」。香港大學醫學院與上海藥物研究所人員過去五年，研究數十種天然草藥提取物，找到金合歡素能有效抑制心房顫動，防止出現心律不正，小鼠實驗更證明此成份無毒性。但雪蓮花資源稀有，內地更成功製造出金合歡素的人工合成物，有望研製藥物，研究結果刊於著名心血管雜誌《循環》。</p></body></html>
