<html><header><meta charset="utf-8"><title>金融才俊看脫衣舞忘憂</title></header><body><h1>金融才俊看脫衣舞忘憂</h1><p>金融海嘯席捲華爾街，金融才俊變敗家仔，他們繼續敗家看脫衣舞以忘憂。<br> 紐約曼哈頓ChelseaVIP夜總會老闆熱里卡說，金融海嘯爆發以來，夜總會生意上升80%，在股市焦頭爛額的金融才俊，現在夜店一擲千金。「他們豪擲2,000美元、甚至10,000美元，都面不改容。」熱里卡特別推出一個1,000美元超級套餐，客人可在私人房內享受20分鐘艷女郎跳膝上舞，還送上名酒DomPerignon。<br> 美國《紐約時報》</p></body></html>
