<html><header><meta charset="utf-8"><title>減用即棄筷子食肆成本降</title></header><body><h1>減用即棄筷子食肆成本降</h1><p>【本報訊】日式食品連鎖店是消耗大量即棄筷子的其中一個源頭，12家本地日式連鎖食店共140間分店已響應環保組織地球之友的呼籲，承諾逐步淘汰即棄筷子，減少對樹林的損害。部份食店指出，在轉用可清洗的筷子一個月後，成本比使用即棄筷子大減50%。<br> 其中環球飲食集團旗下的元綠壽司，上月起店內堂食已轉用可清洗筷子，顧客口碑不俗。採購的即棄筷子數量已大幅減低80%，由於要照顧購買外賣的顧客，目前仍未能全數取締即棄筷子。</p></body></html>
