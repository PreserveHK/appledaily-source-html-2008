<html><header><meta charset="utf-8"><title>我愛台妹：楊謹華熱舞賣內衣</title></header><body><h1>我愛台妹：楊謹華熱舞賣內衣</h1><p>曾與吳奇隆傳緋聞的台灣性感女星楊謹華，昨日以內衣代言人身份到台南出席內衣活動，她穿上性感內衣示人，更化身性感女神大跳熱舞，令現場氣氛即時高漲不少。楊謹華坦言為了能有一個完美表演，她趁拍攝劇集《牽牛花開的日子》時抽空接受舞蹈導師的訓練。</p><p>20分鐘賣60套</p><p>楊謹華在場更充當售貨員，即場大展銷售技巧，在短短20分鐘成功售出了60套內衣，成績相當好，她賣口乖說：「只要告訴大家，穿上我代言的內衣，你們就可以和我一樣，覺得當女人真好了！」<br> 撰文：白熙玲</p></body></html>
