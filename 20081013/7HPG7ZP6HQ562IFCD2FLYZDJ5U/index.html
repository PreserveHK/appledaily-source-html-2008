<html><header><meta charset="utf-8"><title>求驗客手記：雲尼亞里冇眼光嘥錢 - 求驗客</title></header><body><h1>求驗客手記：雲尼亞里冇眼光嘥錢 - 求驗客</h1><p>最近被控參與打假波活動嘅前祖雲達斯總經理莫治，自己雖然大把官司纏身，但仍然好多口出嚟發噏風。佢話祖記今夏簽入嘅阿馬利同保臣冇乜料到，兩個身價加埋高達2,500萬歐元（約2.64億港元），嘥鬼晒球會啲錢兼入錯貨喎！莫治呢番說話擺明係同現任教頭雲尼亞里講㗎啦！事關阿馬利同保臣都係後者購入嘅，不過祖記𠵱家排緊聯賽11位，成績好差啫！莫治家陣雖冇乜權力，但雲尼亞里聽完，唔多唔少都有啲心怯啩！</p></body></html>
