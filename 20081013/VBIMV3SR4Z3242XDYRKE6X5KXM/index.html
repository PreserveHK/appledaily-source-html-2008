<html><header><meta charset="utf-8"><title>章子怡拍拖睇騷拒入鏡</title></header><body><h1>章子怡拍拖睇騷拒入鏡</h1><p>國際天后麥當娜（Madonna）日前在美國紐約舉行巡迴演唱會，章子怡和未婚夫ViviNevo也甜蜜捧場，兩人看騷時表現甚high。不過現場有幾位亞洲觀眾，甫見章子怡便上前影相，但章子怡見到亞洲人即表現閃縮兼黑面，不是以手托臉，就是用宣傳單張遮面，最後章子怡更叫Vivi找來保安趕人，表現大牌。</p><p>利眼四圍望</p><p>正當保安要趕人時，觀眾衝口而出說：「我是章子怡的fans。」Vivi聽到後都不好意思趕人，章子怡見狀即用銳利眼神四圍望，提防被偷拍，只要見到有相機對着自己，她就低頭或別轉頭，表現絕不大方。<br> 採訪、攝影：黎寶蘋</p></body></html>
