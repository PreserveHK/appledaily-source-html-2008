<html><header><meta charset="utf-8"><title>求驗客手記：杜明尼治炒魷？明揭盅 - 求驗客</title></header><body><h1>求驗客手記：杜明尼治炒魷？明揭盅 - 求驗客</h1><p>杜明尼治走得未？等了又等，08歐國盃分組賽出局，法國揸弗人杜明尼治仍賴死唔走，已達犯眾憎程度，上禮拜六外圍賽作客羅馬尼亞，幾經辛苦先憑列貝利同哥古夫「士哥」，迫和2:2收場，睇嚟杜帥離懸崖之路不遠矣。賽後，法國足總主席拒絕再撐杜帥，喺電視台公開話：「大家唔使等好耐，委員會喺友賽之後決定杜明尼治去留。」禮拜二主場友賽突尼西亞之時，呢名官仔骨骨嘅教頭係時候度定下台講稿喇！</p></body></html>
