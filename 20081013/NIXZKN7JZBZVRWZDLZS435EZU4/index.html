<html><header><meta charset="utf-8"><title>醫學Online<br>吸毒減壓誘發鬱躁症</title></header><body><h1>醫學Online<br>吸毒減壓誘發鬱躁症</h1><p>專業人士因工作壓力大，公餘時或會借助軟性毒品或酒精放鬆心情，澳洲著名醫學研究組織GarvanInstituteofMedicalResearch警告，很多25至35歲的年輕專業人士認為自己並沒有沉迷毒品，只是間中蒲吧或派對上服用，應不會上癮，但研究顯示軟性毒品及酒精可以誘發鬱躁症或精神分裂症。由於隱藏精神病並無先兆，故為免誘發精神病及上癮，年輕人應遠離毒品。</p></body></html>
