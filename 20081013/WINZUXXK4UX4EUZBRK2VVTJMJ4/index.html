<html><header><meta charset="utf-8"><title>「蜘蛛俠」攀黎巴嫩酒店</title></header><body><h1>「蜘蛛俠」攀黎巴嫩酒店</h1><p>外號「蜘蛛俠」的法國攀爬專家羅伯特（AlainRobert）又來了。46歲的他，前晚（周六晚）在黎巴嫩腓尼基（Phoenicia）樓高23層、70米高的洲際酒店（圖），再憑着一雙手、一對腳和一股勇氣，輕鬆地由外牆爬上頂樓，其間還向酒店房客揮手，一副「無難度」的姿態。他曾征服香港的中環長江中心、四季匯和金鐘遠東金融中心，連台北101大樓、巴黎艾菲爾鐵塔、吉隆坡雙子塔、美國帝國大廈等都有他的足迹，他曾說：「攀爬是我的最愛，是我的人生哲理。」<br> 美聯社/路透社/歐新社</p></body></html>
