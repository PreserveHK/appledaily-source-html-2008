<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周家蔚搞掂事業至生仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周家蔚搞掂事業至生仔 - 馮仁昭</h1><p>周家蔚同羅天宇噚日到紅磡擔任拉丁舞比賽評判，兩人即場大擺拉丁舞甫士，周家蔚自從喺《舞動奇跡》之後就熱愛跳舞，問到佢有冇同緋聞男友洪天明跳舞時，佢就話：「天華呀？謝天華啱啲。」至於有指洪金寶對呢位未來新抱讚不絕口，周家蔚依然避忌話：「被人讚實開心，做父母實想仔女成家立室，但我就冇乜關係，我得25歲，等有事業先諗結婚，一定要有能力照顧小朋友先會生仔，𠵱家都只係可照顧自己咋。」</p></body></html>
