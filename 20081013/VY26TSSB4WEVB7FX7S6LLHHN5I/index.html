<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關詠荷囡囡學老竇爆粗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關詠荷囡囡學老竇爆粗 - 馮仁昭</h1><p>關詠荷噚日到荃灣出席《廸士尼美語世界》活動，佢話個女已經3歲，呢個階段嘅小朋友學習能力快，所以會挑選唔同嘅教材畀囡囡學習，同埋唔准佢睇大部份嘅電視節目，因為怕啲對白太粗俗。佢話同老公張家輝喺個女面前一定會好小心自己言行，有次老公唔小心講咗句粗口，囡囡就跟住講，仲問句粗口係乜嘢意思，關詠荷又話想生多個，不過要睇緣份，唔係想要就會有。</p></body></html>
