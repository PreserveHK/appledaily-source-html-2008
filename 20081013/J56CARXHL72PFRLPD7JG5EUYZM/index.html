<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗欣加墊裝胸賣性感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗欣加墊裝胸賣性感 - 馮仁昭</h1><p>鄧麗欣（Stephy）、關心妍同蘇永康等噚日到港台出席廣播劇《醫戀有情人》記者會，喺廣播劇入面蘇永康飾演一名整形醫生，問佢會唔會整容，蘇永康就話佢全身上下都要重整一次。Stephy會喺11月出新碟，佢話呢次新碟嘅封套會走性感路線，佢形容係入行以嚟最性感一次，為求有更佳視覺效果，佢會谷胸上陣，Stephy話：「原本造型師叫我墊兩個胸墊，不過太震撼了，所以最後只用了一個。」</p></body></html>
