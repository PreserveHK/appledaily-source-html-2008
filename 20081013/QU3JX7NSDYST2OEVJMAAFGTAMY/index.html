<html><header><meta charset="utf-8"><title>雙眼浸溫泉
</title></header><body><h1>雙眼浸溫泉
</h1><p>大部份人試過浸溫泉後，那種感覺實難有代替品。妄想家中有私家溫泉，辛苦工作過後浸一浸，全身肌膚不會在壓力下變得繃緊，或能預防肌膚提早衰老。近日發現有護膚品，加入溫泉水成份，瑞士品牌M囗thodeSWISS標榜溫泉美顏療法，泉水來自日內瓦湖區附近的溫泉古鎮伊華東利斯班斯，蘊含鈣質和鎂質等豐富礦物質，礦物活化元素及海藻細胞萃取物，可深層潤澤肌膚，減低壓力所產生的氧化作用，預防過早衰老，重點推介瑞士溫泉眼部修護精華，用了兩個多星期，眼部周圍黑色素有減淡迹象，感覺產品似為眼部舒緩壓力，令雙眼不再浮腫。<br>查詢：莎莎(25055023)<br><br>美容版記者Vickie</p></body></html>
