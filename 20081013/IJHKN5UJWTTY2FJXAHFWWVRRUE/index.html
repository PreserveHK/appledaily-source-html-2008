<html><header><meta charset="utf-8"><title>求驗客手記：李華度身在烏邦心在國 - 求驗客</title></header><body><h1>求驗客手記：李華度身在烏邦心在國 - 求驗客</h1><p>前世界足球先生李華度，𠵱家喺烏茲別克撈得風生水起，但消息指，佢未必會喺賓約哥完成兩年合約，始終心繫家國。李華度代表律師，禮拜四證實聖保羅市一間小球會MogiMirim嘅主席位，已掛上李華度個大名，並招攬咗前國家隊隊友森派奧加入教練團！原來，MogiMirim係李華度母會，此舉無疑係為日後衣錦還鄉鋪路，他日很可能以「主席兼球員」身份落場，回饋母會。扮嘢專家默默反擊「為五斗米折腰」嘅揶揄，查實心仍未冷。</p></body></html>
