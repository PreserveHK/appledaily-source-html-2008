<html><header><meta charset="utf-8"><title>新奇事：成都「好色」公雞專啄女人</title></header><body><h1>新奇事：成都「好色」公雞專啄女人</h1><p>成都市新都區斑竹園埡雀口社區九組的凱森家具廠有一隻大公雞，以「吻」女性出名，過去一年牠至少「吻」了近百名女士。其中有一位美女竟被它啄得鮮血直流。儘管如此，廠方並未打算殺掉牠，反而把牠當寵物養。南京農業大學動物科技學院教授杜文興分析，可能是該公雞對色彩比較敏感，而女士又普遍穿得較鮮艷，才令牠攻擊女性。至於為何連老太婆和小女孩也不放過，杜懷疑該公雞可能還對氣味敏感，才會有這等怪現象。<br> <br>  http://news.qq.com/a/20081013/000568.htm </p></body></html>
