<html><header><meta charset="utf-8"><title>宋慧喬新Look撐馬拉松</title></header><body><h1>宋慧喬新Look撐馬拉松</h1><p>韓國男星張東健昨日與女星宋慧喬在首爾上岩世界盃大球場和平公園，出席2008粉紅絲帶馬拉松大賽，為參加慈善馬拉松的韓國市民打氣，並向大眾宣揚關注防止乳癌的訊息。</p><p>張東健打氣</p><p>張東健與剪了一個冬菇頭的宋慧喬，昨日均身穿黑色外衣，聯同一萬名穿着粉紅tee的馬拉松參賽者合照，場面熱鬧。昨日籌得的善款，則會全數捐去韓國乳房健康基金，幫助當地有需要接受乳房檢驗及進行乳癌手術的人士。</p></body></html>
