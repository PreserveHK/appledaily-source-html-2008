<html><header><meta charset="utf-8"><title>趙碩之初吻嘥晒</title></header><body><h1>趙碩之初吻嘥晒</h1><p>電影《愛到發燒》前晚在中環ifc戲院舉行首映禮，有份演出的趙碩之、組合SQUARE和余曉彤等均有出席。趙碩之帶同小師妹尹蓁晞及麥翠蘭赴會，她自言十分緊張，戲中她有一場親吻鏡頭，不過最後被刪剪。</p><p>等大導拍裸戲</p><p>對於螢幕初吻遭刪剪，趙碩之說：「冇話可唔可惜，如果再拍親吻戲，我想同韓國演員拍，好似阿Rain咁眼細細我最鍾意。但係拍kiss戲都有底線，要裸露一定唔得，我唔會為藝術而犧牲，仲未係時候，大導演又唔會睇中我，細導演唔想拍。」<br> 採訪、攝影：魯萍</p></body></html>
