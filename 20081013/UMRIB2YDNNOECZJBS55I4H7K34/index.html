<html><header><meta charset="utf-8"><title>星閃閃<br>後衞腳喜中三元</title></header><body><h1>星閃閃<br>後衞腳喜中三元</h1><p>前鋒連中三元不時出現，但後衞則不常見。天水圍飛馬左閘黃展鴻昨對屯門普高，成為開季以來第4位演帽子戲法的球員。</p><p>黃展鴻無悔投天水圍</p><p>曾效力快譯通等球隊的「左腳仔」黃展鴻，在本地轉會市場關閉前被南華外借至天水圍，而上周三對南華的聯賽用其右腳「開齋」，昨午對屯門普高連以其左腳連轟3球，其中第2球在禁區頂第一時間勁射破網更可圈可點。<br> 這位26歲守衞賽後稱，上場入波後增強信心；加上對手實力不強，故全場不斷助攻。他說：「球隊上場因用了超額外援很可能由贏變輸，但事件令球員更團結。轉會飛馬後，獲更多出場機會，現在覺得決定是正確。」<br> 本報記者</p></body></html>
