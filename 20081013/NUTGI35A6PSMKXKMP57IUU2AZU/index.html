<html><header><meta charset="utf-8"><title>喪星笑住入戰場</title></header><body><h1>喪星笑住入戰場</h1><p>大放搞笑炸彈。故事講三位荷李活巨星，平日只識擺款，對娛圈以外嘅事一無所知，不幸地同時接咗一齣過億美元戰爭片，仲遠赴東南亞荒地拍攝，去到先發覺原來置身真正戰場，咁佢哋點算？<br>洲立影視邀請25名讀者（每人可獲兩張戲票）於10月22日晚到奧海城笑餐飽。只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》雷霆喪星」，便有機會得到戲票。（如有任何爭議，最終決議權歸華納影片，《蘋果日報》概不負責。）</p><p>問題：羅拔唐尼由白人變成咩色人？</p></body></html>
