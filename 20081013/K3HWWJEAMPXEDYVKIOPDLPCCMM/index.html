<html><header><meta charset="utf-8"><title>財話短說<br>恒生：華互撥備第三季反映</title></header><body><h1>財話短說<br>恒生：華互撥備第三季反映</h1><p>▲恒生銀行（011）副董事長柯清輝（圖）承認，恒生持有歐美金融機構的債券，今次歐美央行注資，有助減低該行持有相關債券的風險。對於恒生未有披露所持華盛頓互惠銀行的投資額，他強調華互的投資對恒生影響很小，而未有披露是原則問題，由於銀行須平衡各方利益，不可能「事無大小都要披露」，而金管局已公佈本港銀行涉及華互的投資6億美元。至於恒生就華互的撥備，他表示可於第三季反映。</p></body></html>
