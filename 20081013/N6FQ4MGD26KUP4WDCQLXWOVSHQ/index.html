<html><header><meta charset="utf-8"><title>醫學Online<br>綠茶抑制腸瘜肉再生</title></header><body><h1>醫學Online<br>綠茶抑制腸瘜肉再生</h1><p>醫學界對遺傳性的腸臟瘜肉復發仍束手無策，日本岐阜大學醫學部一項研究發現，綠茶中的「兒茶酸」可抑制瘜肉再生，研究有四間醫院共125名剛切除結腸瘜肉的病人參加，一半患者每日服食三片含1.5克兒茶酸的綠茶片，即約六杯綠茶的份量，另一組人則不服食，一年後約15%綠茶組病人瘜肉復發，但比率遠低於不服食組別的31%，綠茶組的病人即使復發，瘜肉也會較小。</p></body></html>
