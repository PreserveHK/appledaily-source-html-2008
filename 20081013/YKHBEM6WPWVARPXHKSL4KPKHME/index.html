<html><header><meta charset="utf-8"><title>王菲面圓圓襯新髮</title></header><body><h1>王菲面圓圓襯新髮</h1><p>王菲8月底被揭懷有兩個半月身孕，可惜9月因胎兒不保流產，早前內地記者在北京工人體育館附近的一所餐廳發現王菲座駕，原來王菲獨個兒於餐廳內晚膳，雖然當天天氣頗和暖，但王菲身穿厚厚外套及圍上頸巾，再加一條緊身褲及波鞋，剪了一個劉海頭新髮型，臉圓圓的王菲似乎發福不少，可能是流產後要好好補身，盡快回復健康體魄之故。</p><p>婚戒耀眼</p><p>是夜王菲雖然未有丈夫李亞鵬相陪，但是她左手無名指的婚戒仍牢牢戴住，早前有傳過王菲和丈夫婚姻亮紅燈，曾惹來不少揣測，但李亞鵬生日前夕，王菲親到機場接機，為夫製造驚喜，令傳聞不攻自破。<br> 撰文：丁寧</p></body></html>
