<html><header><meta charset="utf-8"><title>海嘯小風波<br>以物易物生活再出現</title></header><body><h1>海嘯小風波<br>以物易物生活再出現</h1><p>1930年代經濟大蕭條，美國有社區居民過着以物易物的原始生活，成為大蕭條下的倖存者。目下全球金融海嘯爆發，美英越來越多人以物易物過日子。<br> 美國是今次金融海嘯源頭，有人開始以物易物，一名64歲女子向來種蔬菜，會拿蔬菜到服裝店換回衣衫。英國則有BaterswapUK這些以物易物網站，生意越做越好；Walthamstow地區搞大型交換食物展，逾千人入場。金融專家DominicLittlewood說，銀行和紙幣失去信譽，「無現金交易會更普及」。<br> 法新社/英國《星期日電訊報》</p></body></html>
