<html><header><meta charset="utf-8"><title>海嘯小風波<br>日本「用完即棄工人」</title></header><body><h1>海嘯小風波<br>日本「用完即棄工人」</h1><p>金融海嘯的波瀾擴闊下去，信貸困難下，中小企經營困難，連帶是成千上萬的失業大軍。英國白高敦政府史無前例擬將四大銀行國有化救市，但若未能成功救市，英國經濟學家AlanClarke說，英國下月底會有100萬人要領取失業救濟，而這個聖誕節更會有多達200萬人失業。<br> 不只英國，日本也出現一批「用完即棄工人」。他們年老、欠債、舉目無親，64歲池田靠剪草和撿鋁罐維生，只能租住4.5平方米單位。有男子就自比是100日圓（約7.8港元）打火機，酸溜溜地說：「用完就被人拋棄，這就是我們。」<br> 英國《觀察新報》/美國《紐約時報》</p></body></html>
