<html><header><meta charset="utf-8"><title>周二、三及四盃賽及聯賽賠率表</title></header><body><h1>周二、三及四盃賽及聯賽賠率表</h1><p>數據提示：近兩對戰克軍大勝</p><p>星期三14　克羅地亞vs安道爾<br> 簡評：克羅地亞近兩場失分，但今次遇弱旅安道爾，翻查雙方往績，對上兩次在歐國盃外圍賽，克軍分別造出6:0及7:0大手成交勝果。</p><p>數據提示：墨軍對加國未嘗敗</p><p>星期三33　加拿大vs墨西哥<br> 簡評：墨西哥最近9次作客未嘗一勝，最近友賽負智利、正式賽事又不敵牙買加。然而墨西哥過去6次鬥加國，就有3勝3和不敗紀錄。</p></body></html>
