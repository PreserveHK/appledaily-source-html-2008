<html><header><meta charset="utf-8"><title>醫學Online<br>貫葉連翹有效治抑鬱</title></header><body><h1>醫學Online<br>貫葉連翹有效治抑鬱</h1><p>德國一項研究發現常用草藥貫葉連翹（St.John'sWort），治療抑鬱的功效可媲美抗抑鬱藥物，研究綜合檢閱了全球29項，共涉及5,489名中度及嚴重抑鬱病人的相關研究結果，患者主要分成三組，分別服食貫葉連翹提取物產品、SSRIs類抗抑鬱藥物及安慰劑，結果顯示貫葉連翹的治療功效與SSRIs類藥物相若，副作用卻較藥物少。但專家指出市面上的貫葉連翹產品質素參差，病人需服食高質素產品才有效。</p></body></html>
