<html><header><meta charset="utf-8"><title>醫學Online<br>經濟客位綜合症增加</title></header><body><h1>醫學Online<br>經濟客位綜合症增加</h1><p>飛機已成為日常不可少的交通工具，近年俗稱經濟客位綜合症的下肢深層靜脈血栓（DVT）的病例在全球有上升趨勢，美國有醫學團體發起宣傳活動，提醒經常要乘搭長途飛機的人士，在上機前及搭飛機時須做好預防措施，包括多飲開水防止在飛機上脫水，乘搭飛機時要每小時到通道行走最少數分鐘，令腿部可保持活動，肌肉會正常收縮及放鬆，血流暢通，均可減低經濟客位綜合症風險。</p></body></html>
