<html><header><meta charset="utf-8"><title>求驗客手記：古列治當AC球探 - 求驗客</title></header><body><h1>求驗客手記：古列治當AC球探 - 求驗客</h1><p>古列治，果然估你唔到！叱咤一時嘅荷蘭3劍俠之一古列治，重返揚名立萬嘅地方AC米蘭，當然一把年紀唔會再落場，但將為球會發掘「新荷蘭3劍俠」！古列治自從離開英倫球壇後，似乎一支公條條fling，無處容身，早前教洛杉磯銀河都硬食「生炒魷魚」，幸好靠踢而優則講，能喺電視台講波賺外快；舊主僱咁畀面，古列治總算搵得好靠山，而AC方面亦願意畀佢一邊講波，一邊作「親善探訪」，主要市場係北歐、荷蘭等地，真係要好好把握喇！</p></body></html>
