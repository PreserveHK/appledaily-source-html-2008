<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅天津騷拍賣行善 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅天津騷拍賣行善 - 馮仁昭</h1><p>陳奕迅（Eason）父親陳裘大日前獲假釋，Eason心情極靚，現正展開世界巡迴演唱會嘅佢又接到好消息，天津巡迴演唱會一站嘅售票情況相當理想。早前Eason喺北京做巡迴演唱會時同一班運動員李小鵬、楊陽結緣，對佢哋嘅中國運動員基金會嘅工作深表支持，所以Eason準備借呢次喺天津巡迴演唱會嘅機會做善事，拍賣三枚限量版奧運金幣，將所有善款捐畀中國運動員基金，用嚟幫助四川地震災區兒童。</p></body></html>
