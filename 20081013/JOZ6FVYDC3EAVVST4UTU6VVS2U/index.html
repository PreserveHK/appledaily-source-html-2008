</title></header><body><h1>大劉抱囡囡敍天倫
</h1><p>劉鑾雄（大劉）昨日偕同呂麗君及女兒盈盈同到灣仔福臨門午膳，至於懷孕9個月的愛將陳凱韻（甘比）則未有現身，未知是否臨盆在即，留在家中養胎靜待小生命的來臨。<br> 昨日約下午1時，大劉母親先行到達福臨門，未幾大劉的保鑣驅車而至，在門外守候。數分鐘後，大劉偕呂麗君和女兒現身，他小心翼翼抱女兒下車，再拖着女兒進入食肆，盡顯慈父本色。呂麗君則緊隨其後，未有回應記者問題。<br> 採訪：IngridChan<br> 攝影：WongWaiHung&#13;</p></body></html>
