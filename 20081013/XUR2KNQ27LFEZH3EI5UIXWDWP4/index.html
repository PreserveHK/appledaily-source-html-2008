<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之為父母撞車自責 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之為父母撞車自責 - 馮仁昭</h1><p>王菀之噚日接受商台節目嘅電話訪問，講到佢父母早前撞車受傷，但為怕佢做演唱會時分心，所以等到演唱會完晒之後，先話畀佢聽，搞到佢覺得自己好不孝，王菀之話：「因為父母喺台上演出時係負傷忍痛，而媽咪隻眼球仲係破裂咗，被強光照射時會好痛，但係佢就冇表露出嚟。」另外，提到佢個唱中嘉賓份量粒粒巨星，主持人提議佢應該請埋黎明，咁就唔會有之前有指黎明演唱會銷情唔及佢嘅是非出現，王菀之就話：「我好尊重佢，如果下次再開，都希望有咁嘅機會。」</p></body></html>
