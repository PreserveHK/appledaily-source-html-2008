<html><header><meta charset="utf-8"><title>三浦出寫真引死女</title></header><body><h1>三浦出寫真引死女</h1><p>憑電影《戀空》成功上位的日本偶像男星三浦春馬，昨日在東京銀座一間書店為全新寫真集《Letters》舉行握手會，吸引逾4,500名女fans聞風而至，場面墟冚。</p><p>吉瀨騷身材</p><p>三浦於今年夏天赴澳洲為寫真集取景，更首次抱着樹熊拍照，令他十分難忘。此外，由三浦首次擔正的TBS電視台新劇《BloodyMonday》，剛於前晚在當地首播，女主角吉瀨美智子在劇中身穿性感內衣大騷身材，成為網友熱話。獲力谷上位的吉瀨，將取代女星小雪為Panasonic拍攝秋季新廣告，令小雪甚為不滿。</p></body></html>
