<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：曹格為囝囝戒酒</title></header><body><h1>小瑪歌嗌咪：曹格為囝囝戒酒</h1><p>小瑪歌相信男人做咗爸爸之後，個性都會變得溫柔好多，好似金曲獎歌王曹格，自從佢女友吳速玲為佢生咗囝囝曹三豐之後，曹格就好似變咗另一個人，除咗脾氣變好之外，就連杯中物都減少咗好多，佢坦言：「因為女友見過我喝酒後會在家摔獎盃，所以我飲了酒就不可以看兒子。而且如果我失去他們，我會死！」誓要做好爸爸嘅曹格仲話連囝囝嘅大便都覺得好可愛，所以佢已經計劃本月喺馬來西亞同女友拉埋天窗，畀個名份佢喎。</p></body></html>
