<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：楊丞琳變髮求好運</title></header><body><h1>小瑪歌嗌咪：楊丞琳變髮求好運</h1><p>可愛教主楊丞琳日前被拍到去髮型屋整頭髮，佢仲將留咗5年嘅招牌劉海造型改為露額裝，有指曾經有相士話過佢24歲開始行「額運」，仲建議佢要多露出額頭求好運，唔知佢係唔係寧可信其有，所以急急改變髮型。不過小瑪歌就記得之前佢同好姊妹林依晨曾傳不和，當時就有指楊丞琳唔滿意林依晨抄佢個劉海髮型，為免惹是非林依晨仲即刻將前額頭髮梳起，點知𠵱家楊丞琳改髮型，唔知佢又會唔會倒轉頭俾人話抄襲呢。</p></body></html>
