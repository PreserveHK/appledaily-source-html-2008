<html><header><meta charset="utf-8"><title>醫學Online<br>酗酒婦女患乳癌高危</title></header><body><h1>醫學Online<br>酗酒婦女患乳癌高危</h1><p>新西蘭外科專家警告，女士嗜酒是引發乳癌的元凶之一。<br> 當地每年約有2,500宗乳癌新症，是全球其中一個最高病發率的國家之一，女士每日飲超過一杯酒，乳癌風險可增加10%，令酗酒婦女成為乳癌的高危一族。世界癌症研究基金早前一項研究顯示，30%至40%的癌症其實可透過改變生活及飲食習慣避免，故呼籲當局要加強公眾防止酗酒的意識。</p></body></html>
