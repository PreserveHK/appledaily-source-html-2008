<html><header><meta charset="utf-8"><title>財話短說<br>蒙能財團奪蒙古油田</title></header><body><h1>財話短說<br>蒙能財團奪蒙古油田</h1><p>▲蒙古能源（276）宣佈，與主要股東劉丞霖合組的財團，投得蒙古政府石油勘探區塊Ergel第十二區項目。財團承諾未來5年投資5277萬美元（約4.12億港元）作勘探及其他開支，但不包括生產開支；財團亦須每年繳付土地租金。蒙能與劉丞霖分別佔財團20%及80%權益，將按比例承擔投資額。據投標條款，扣除款項後，淨石油及天然氣產量可與蒙古政府分成，蒙古政府佔大份。</p></body></html>
