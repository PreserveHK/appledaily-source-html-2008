<html><header><meta charset="utf-8"><title>財圈快拍：時運高睇唔到</title></header><body><h1>財圈快拍：時運高睇唔到</h1><p>金融海嘯席捲全球，呢一日，中環人士可以話一步一驚心，事關金融區各間銀行都有大大個電子板，顯示恒指家陣幾多點。噚日華華喺中環行，顯示板指數都喺18000點樓上危危乎。中環永亨銀行（302）外嘅恒指電子板故障，只有指數，冇咗升跌嘅點數（圖），唔知係咪想等大家好過啲。華華聽中環人講，中環恒生個電子板都熄咗一吓，等咗陣先開番，下晝行經建銀亞洲，電子板直頭熄咗，有口痕友話冇眼睇喎。<br> 程志遠攝</p></body></html>
