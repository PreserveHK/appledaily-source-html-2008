<html><header><meta charset="utf-8"><title>財話短說<br>錦興大折讓供股　籌2.3億</title></header><body><h1>財話短說<br>錦興大折讓供股　籌2.3億</h1><p>▲錦興集團（275）宣佈股本重組及供股計劃，建議股份50合1，然後1供4，每股供股價0.5元，較股份重組後的理論收市價3.35元折讓85.07%，集資最多2.31億元，擬用作營運資金。公司指出，鑑於近日港股蕭條，加上經濟前景黯淡，公司認為於可見未來的集資能力不明朗，除供股外，亦會考慮在債券市場及股市以其他途徑集資。大股東德祥企業（372）已承諾按持股比例參與供股。</p></body></html>
