<html><header><meta charset="utf-8"><title>求驗客手記：奇勒跳槽承惠7千萬 - 求驗客</title></header><body><h1>求驗客手記：奇勒跳槽承惠7千萬 - 求驗客</h1><p>當今球壇真係龍潭虎穴，勾心鬥角複雜過《溏心風暴》。好似近日韋斯咸打算邀請車路士助教奇勒過檔，背後就係國米教練、前車仔領隊摩連奴搞鬼，原來摩佬當年一手提拔奇勒，由青年軍教練直升擔任助教。不過，車路士亦唔係善男信女，想挖奇勒咩？唔該畀500萬鎊（約7,000萬港元）贖身；咁就真係難到韋斯咸，激死奇勒啦！呢位忠僕服務車仔近20年，最近希望轉工同蘇拿合作，估唔到卻成為磨心，真係聞者落淚！</p></body></html>
