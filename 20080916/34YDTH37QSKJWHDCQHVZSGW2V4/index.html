<html><header><meta charset="utf-8"><title>彭子晴戲癮發作復出</title></header><body><h1>彭子晴戲癮發作復出</h1><p>久未露面的彭子晴昨日與戴子珽等出席亞視節目《開心到鎮》在大埔舉行的記者會，活動上吳芳和孫辰更送上驅蚊、止暈和止嘔等「出門三寶」給她們傍身。</p><p>先做主持</p><p>早年曾與娛樂公司老闆莊躍傳出緋聞的彭子晴，雖然否認此事，後來又有指她搭上有錢男友而收山，但06年主持完亞視節目《從香港出發》後，她有一段時間沒在螢幕亮相，問到彭子晴是否休息一段時間，她煞有介事地說：「咁要睇吓你嘅定義，我只係冇做演藝上嘅嘢。」彭子晴指今次因戲癮發作，所以答允亞視擔任主持，至於會否與亞視有其他合作，彭子晴說：「今次我暫時會同亞視合作做主持，拍劇方面就要再傾傾。」<br> 採訪、攝影：何慧斯</p></body></html>
