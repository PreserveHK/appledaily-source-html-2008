<html><header><meta charset="utf-8"><title>的士司機遇劫被𠝹傷</title></header><body><h1>的士司機遇劫被𠝹傷</h1><p>【本報訊】一名男子昨凌晨在九龍城登上一部的士，於抵達秀茂坪順利邨時拔出𠝹刀行劫的士司機。司機反抗時手臂被割傷、頸部中拳，目送賊人搶走盛有600元手袋逃去。<br> 遇劫受傷的士司機姓翟（68歲），他於昨凌晨1時許，駕駛的士在九龍城接載一名男子上車，對方要求往順利邨。<br> 當的士抵達順利邨利恒樓對開目的地時，男子拔出𠝹刀聲稱打劫。司機反抗，雙方發生糾纏，混亂中翟被賊人𠝹刀割傷右前臂，頸部中拳受輕傷。</p><p>被搶去600元</p><p>賊人成功搶去司機盛有600元手袋逃去，司機負傷落車向一名姓陳（23歲）途經司機求助，代為報警被送院敷藥，警員在附近兜截賊人，惜無發現。</p></body></html>
