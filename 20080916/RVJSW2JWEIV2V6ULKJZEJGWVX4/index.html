<html><header><meta charset="utf-8"><title>識飲識食：壽司ALLYOUCANEAT</title></header><body><h1>識飲識食：壽司ALLYOUCANEAT</h1><p>在香港嘆壽司放題，已經不是甚麼新奇事，不過部份食物質素真係「平」得有道理。9月22日起，逸東酒店的YAGURA推出「壽司任食放題」，於壽司吧能以$148（設加一）的價錢，任選任吃各式手握壽司及創意壽司卷，認真超值。選擇包括有帶子、甜蝦鱆紅魚等等手握壽司，及瀨尿蝦海膽牛油果卷和鱈場蟹牛油果卷等等創意壽司卷，品質有保證。</p><p>「壽司放題」每日12:00nn-3:00pm供應<br> YAGURA（27101010）<br> 九龍彌敦道380號逸東酒店地面下層</p></body></html>
