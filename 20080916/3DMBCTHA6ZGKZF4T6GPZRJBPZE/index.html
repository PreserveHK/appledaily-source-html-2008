<html><header><meta charset="utf-8"><title>財話短說<br>永嘉實際少賺14.6%</title></header><body><h1>財話短說<br>永嘉實際少賺14.6%</h1><p>▲永嘉集團（3322）上半年純利倒退26.8%至1.03億元，若剔除07年非經常性收益，則跌14.6%；每股盈利8.1仙，派中期息每股2.5仙。永嘉原計劃今年底國內銷售點增至1500個，但首席財務官張智指，北京奧運未能帶動消費意欲，故將目標下調至1400個；而集團於4月收購Diadora品牌，擬於明年底開設200間新零售店。他補充，今年零售業務仍會錄得虧損，期望未來兩年逐步收窄。</p></body></html>
