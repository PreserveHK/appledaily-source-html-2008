<html><header><meta charset="utf-8"><title>詹Sir搬《男人之虎》上銀幕</title></header><body><h1>詹Sir搬《男人之虎》上銀幕</h1><p>詹瑞文昨日到太古城一間戲院出席座談會，他的舞台劇《男人之虎》將於下月30日再度上演，一連演出9場，是次主題為「喪打通脹版」。</p><p>蝕錢也要拍</p><p>問詹Sir是否增加新人物登場？他說：「會保留舊角色，不過都有新人物加入，黃毓民同陳克勤嘅角色都會考慮。」他又計劃明年開拍《男人之虎》電影版，他會參演多個角色，他說：「我仲想請合作過嘅演員客串，要佢哋反串兼做埋臨記，可能連近鏡都冇，要觀眾落眼力去睇。」他又笑說，製作費由200萬到2,000萬也可以，要是沒有人投資，他會自資拍攝，蝕錢也要拍，不過目前有幾間電影公司接洽中。<br> 撰文：李全</p></body></html>
