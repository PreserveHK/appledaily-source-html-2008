<html><header><meta charset="utf-8"><title>藍牙耳機測試效果佳</title></header><body><h1>藍牙耳機測試效果佳</h1><p>【本報訊】藍牙耳機越來越普及，消委會測試市面20款藍牙耳機，結果大部份樣本的話音、音樂、結構質素，均令人滿意。<br> 其中單聲道的以JabraBT5020話音素質最佳，電池表現好，售498元；其次包括PlantronicsExplorer220，售348元，摩托羅拉H680售688元，以及JabraBT8040售698元。立體聲的，表現較佳的是新力愛立信HBH-DS980，售780元。<br> 該會提醒消費者注意，使用藍牙耳機，無論通話與否都會增加手機耗電量；而且藍牙耳機都內置小型電池，必須充電才能使用，電池也多不能拆卸更換，當電池失效便需整個丟棄，造成浪費。</p></body></html>
