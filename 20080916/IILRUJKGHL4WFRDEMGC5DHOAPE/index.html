<html><header><meta charset="utf-8"><title>黑GIRL恨做影星</title></header><body><h1>黑GIRL恨做影星</h1><p>【台北直擊】前日星皓娛樂有限公司在台灣為新片《愛到底》舉行記者會，並宣佈成立電影公司，晚上則在台北一間夜店舉行派對，出席的有老闆王海峰、劉心悠、林嘉綺、黑GIRL成員筱婕、MeiMei、鬼鬼及Apple等。</p><p>不論題材</p><p>雖然今次黑GIRL未有拍該新片，但仍到來撐場，鬼鬼說：「希望自己也有機會拍電影，我想拍鬼片，化恐怖妝也不怕呢！」Apple則想拍偵探片，筱婕但求拍電影，故任何題材也樂於接受，MeiMei說：「希望和吳彥祖合作，最好是拍一部轟烈愛情片。」她們又表示稍後會來港為新專輯宣傳。<br> 採訪、攝影：魯萍</p></body></html>
