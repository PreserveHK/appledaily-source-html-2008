<html><header><meta charset="utf-8"><title>蓮莎斥佩林歧視同性戀</title></header><body><h1>蓮莎斥佩林歧視同性戀</h1><p>最近傳出有意拉埋天窗的蓮莎露夏恩（LindsayLohan）及同志DJ女友SamanthaRonson，昨日聯名在網誌上發表公開聲明，斥責美國副總統候選人佩林（SarahPalin）視同性戀是一種罪孽，稱她是一名「心胸狹窄的恐同性戀者」。</p><p>非以性別衡量人</p><p>蓮莎與Samantha在聲明中指︰「從美聯社的報道中，我們得悉佩林所屬的教會正準備舉行會議，計劃將同性戀人『矯正』為異性戀，這不是笑話。我們的國家真的如此分化？共和黨的希望竟然是一名心胸狹窄、喜歡博上鏡的恐同性戀者？我支持女性晉身白宮，但衡量一個人應該根據其信念，而並非性別。」</p></body></html>
