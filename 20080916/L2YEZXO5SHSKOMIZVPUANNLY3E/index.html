<html><header><meta charset="utf-8"><title>XJAPAN隊長包繃帶談開騷</title></header><body><h1>XJAPAN隊長包繃帶談開騷</h1><p>聽日嚟香港嘅日本樂隊XJAPAN隊長YOSHIKI，噚日喺東京代代木競技場舉行大型戶外記者會，招待咗10,000名fans入場，但YOSHIKI遲咗40分鐘先出場，佢早前因腱鞘炎舊患惡化一度取消世界巡迴，噚日左手仍然包上繃帶，佢宣佈今年大除夕樂隊會喺東京舉行新年倒數演唱會，還透露正埋首創作新歌。原定噚晚坐私人飛機到台灣嘅YOSHIKI，因受到颱風影響而延至今日先出發，令唔少接機嘅台灣歌迷白行一趟。</p></body></html>
