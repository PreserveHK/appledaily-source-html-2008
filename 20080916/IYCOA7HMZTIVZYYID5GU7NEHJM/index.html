<html><header><meta charset="utf-8"><title>求驗客手記：肥安聽執包袱 - 求驗客</title></header><body><h1>求驗客手記：肥安聽執包袱 - 求驗客</h1><p>AC米蘭周日自86/87球季以來首次開季兩連敗，教練安察洛堤（肥安）個帥位危危乎之際，副會長加里安尼竟然出嚟講話：「肥安留低！」我求大俠一早就睇穿呢個光頭佬高層，總之佢講咩都好，大家朝相反方向估就實冇錯！大家知唔知86/87球季係貝魯斯科尼首次入主AC㗎？肥安如今喺大把球星之下，居然開季跌至倒數第2位，貝老闆實諗起當年創業苦況，點求變造就一代王朝。所以，我求大俠敢拍心口講肥安擺唔得耐，實過唔到聖誕！</p></body></html>
