<html><header><meta charset="utf-8"><title>雙胞患腎結石　父母險暈倒</title></header><body><h1>雙胞患腎結石　父母險暈倒</h1><p>「這奶粉可把我們一家害苦了！」來自河南，在杭州打工的吳友良，10個月大的雙胞胎孩子，均不幸患上腎結石。一個需留院治療，一個回家休養觀察。<br> 10個月前，雙胞胎姐弟昱昱和昊昊的降生，讓吳友良夫婦興奮不已。「老婆從孩子出生後就斷奶了，10個月來姐弟兩個吃的都是三鹿奶粉。」但自爆發毒奶粉事件後，頓時讓這個幸福的家庭籠罩在一片恐慌的氣氛中。<br> 前天，醫院的檢查結果讓夫妻倆幾乎當場暈倒，雙胞胎姐弟的X光檢查全部查出了腎臟結石，其中弟弟昊昊的情況較輕，回家休養，姐姐則在浙江省兒童醫院接受治療。<br> 浙江《錢江晚報》</p></body></html>
