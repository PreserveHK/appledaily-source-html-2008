<html><header><meta charset="utf-8"><title>Kelly中英原名曝光</title></header><body><h1>Kelly中英原名曝光</h1><p>陳慧琳（Kelly）和未婚夫劉建浩（Alex）拍拖16年，終於結束愛情長跑，兩人將於下月2日拉埋天窗，並於洲際酒店筵開55席宴請親朋，昨日在金鐘婚姻登記事務及紀錄辦事處，張貼了Kelly和Alex的擬結婚通知書，當中寫上Kelly的真名「陳慧汶」及她身份證原用的英文名「Vivian」，而原來Alex的英文全名是「Alexander」，不過多年來外界已習慣簡稱他做「Alex」。通知書上也列出Kelly和Alex的出生日期，Kelly是72年9月，而Alex則是73年5月，Alex比Kelly差不多細一年。<br> 採訪、攝影：駱華齡</p></body></html>
