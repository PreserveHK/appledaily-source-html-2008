<html><header><meta charset="utf-8"><title>求驗客手記：列布夫醒過「軍刀」 - 求驗客</title></header><body><h1>求驗客手記：列布夫醒過「軍刀」 - 求驗客</h1><p>以往講起列布夫，都會話佢係舒夫真高好拍檔，跟住就笑佢越踢越沉，不過大家要改口啦！呢位34歲球星周日射入奠勝球，助魯賓卡山1:0擊敗莫斯科戴拿模，繼續以9分優勢成為俄超榜首；相比同日AC米蘭落敗後，舒夫真高個落寞樣，大家仲敢唔敢笑列布夫先？呢隊魯賓卡山同列布夫一樣傳奇，03年首次升上俄超就即刻獲得第3名。今季買入列布夫同前南斯拉夫射手米路斯域後，成績突飛猛進，目前聯賽仲剩低9輪，好大機會問鼎冠軍寶座。</p></body></html>
