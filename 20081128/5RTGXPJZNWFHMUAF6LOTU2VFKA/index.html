<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳見飛着T硬撐陳冠希 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳見飛着T硬撐陳冠希 - 馮仁昭</h1><p>陳見飛噚日喺尖沙嘴出席聖誕活動，佢着住細佬陳冠希嘅品牌Clot出嘅T恤，上邊寫住「ONLYGODCANJUDGEME」，問佢係咪代表陳冠希嘅心聲？陳見飛話：「可以咁講，都係我嘅心聲，因為我哋都信咗教。」佢話聖誕同屋企人過，但未決定喺邊度過，因為要睇細佬到時喺邊。提到其中一個淫照女主角顏穎思，原來陳見飛一直都有同佢MSN聯絡，佢話對方讀番書，仲喺香港開咗間花店。</p></body></html>
