<html><header><meta charset="utf-8"><title>JaniceMan唔化妝扮隱形</title></header><body><h1>JaniceMan唔化妝扮隱形</h1><p>𡃁界女神JaniceMan（文詠珊）昨日到旺角出席某時裝品牌的宣傳活動，偕同兩位小童在現場大派爆穀。JaniceMan謂入行後已甚少到旺角，不過間中都會喬裝到旺角買衫，她說：「我會戴帽同唔化妝，千祈唔好戴眼鏡，因為仲搶鏡，但有時候都會俾fans認出，都要求同我影相。」<br> JaniceMan謂雖然早前工作較少，不過最近已有好轉，近日她更豪花五位數狂買聖誕禮物及靚衫過節，她笑言要推動經濟，不過也會積極儲錢買樓。<br> 採訪：何永寧<br> 攝影：葉君海</p></body></html>
