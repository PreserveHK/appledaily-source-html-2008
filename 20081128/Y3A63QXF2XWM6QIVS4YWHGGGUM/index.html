<html><header><meta charset="utf-8"><title>首架國產客機試飛成功</title></header><body><h1>首架國產客機試飛成功</h1><p>中國首架自行研製的客機ARJ21-700飛機，昨日中午12時20分，在上海首次完成藍天之旅，在1,000米上空飛行約一小時後着陸。該機除了引擎由通用電器提供外，其餘部份均由內地設計及製造。這架中文名字叫「翔鳳」的國產機，至今已被訂購208架，預期明年交付。座位寬度按波音737設計，約78至90座位。<br> 中新社</p><p>ARJ21-700規格
</p><p>最大起飛載重量:40,500公斤<br> 最高飛行高度:11,900米<br> 最長飛行距離:3,700公里<br> 載客最遠航程:2,225公里</p></body></html>
