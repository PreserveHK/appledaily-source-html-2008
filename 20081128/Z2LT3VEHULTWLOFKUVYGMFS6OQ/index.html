<html><header><meta charset="utf-8"><title>求驗客手記：微軟停贊助占士網站關閉 - 求驗客</title></header><body><h1>求驗客手記：微軟停贊助占士網站關閉 - 求驗客</h1><p>繼日前通用汽車同活士終止贊助合約後，NBA球星勒邦占士周三亦同贊助商微軟「分手」，結束兩年嘅合作關係。但微軟同占士呢次分手似乎幾突然，因為佢喺微軟嘅個人網站即時關閉，而個人官方網 http://www.lebronjames.com亦冇埋內容。微軟方面冇解釋箇中原因，所以未知係咪同金融海嘯有關，但有傳聞指同當年撮合雙方嘅高層不久前離職有關。唔理咩理由，希望占士官方網盡快恢復，等各位球迷可以睇到偶像最新動態嘛！ </p></body></html>
