<html><header><meta charset="utf-8"><title>林嘉綺癡纏何潤東</title></header><body><h1>林嘉綺癡纏何潤東</h1><p>台灣名模林嘉綺與何潤東再次為內地內衣品牌BenchBody拍攝廣告，林嘉綺穿着性感內衣展示其34D美好上圍，與只穿內褲的何潤東肢體交纏，他們謂今次要想出擺甚麼甫士比去年首次合作更傷腦筋，但林嘉綺表示自己是專業的模特兒，與何潤東擺親密甫士時絕不尷尬。</p><p>雙內褲防激凸</p><p>據說何潤東穿了兩條內褲防止激凸，但對着性感的林嘉綺真的沒有「反應」？何潤東的經理人Ben表示：「他在現場一直把嘉綺幻想成哥兒們，所以不敢有反應。」二人合作非常愉快，何潤東決定邀請林嘉綺演出他的新戲《泡沫之夏》，林嘉綺更即場答應。<br> 撰文：邰樂</p></body></html>
