<html><header><meta charset="utf-8"><title>財話短說<br>長建、港燈向聯營增資</title></header><body><h1>財話短說<br>長建、港燈向聯營增資</h1><p>▲長江基建（1038）及港燈（006）聯合公佈，向各持50%股權的加拿大聯營公司StanleyPower（下稱SP），各自提供最多13.44億元股東貸款，即合共26.88億元，年息11厘。長建及港燈同時按持股比例增購SP股份，以向SP注入額外股本，預期每筆注資金額約等於每次支取貸款的一半金額；並預計首筆貸款總金額為13.2億元。換言之，長建及港燈將各自注資3.31億元。</p></body></html>
