<html><header><meta charset="utf-8"><title>吉川日奈寫真慶生日</title></header><body><h1>吉川日奈寫真慶生日</h1><p>曾幾何時是少男殺手的28歲日本女星吉川日奈，自從與IZAM離婚後，近年主力行天橋搵真銀，她下月4日將推出相隔7年的寫真集《BlueDiamond》，並請來攝影師藤代冥砂操刀。<br> 為拍出靚人靚景，吉川專程飛往夏威夷取景，當中不乏她谷胸上陣的靚相，另外又穿上粉紅色晚裝在沙灘拍照以及晒大腿紋身。<br> 下月21日生日的吉川表示能夠以寫真集形式來紀念「2」字尾的美好時光，感到高興又緊張。為了催谷銷量，她將舉行兩次宣傳活動，包括在寫真集面世當日在銀座舉行簽名會，同月13日則在澀谷舉行talkshow和握手會。</p></body></html>
