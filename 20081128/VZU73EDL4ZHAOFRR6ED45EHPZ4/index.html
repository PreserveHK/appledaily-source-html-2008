<html><header><meta charset="utf-8"><title>王祖藍向高層派碟</title></header><body><h1>王祖藍向高層派碟</h1><p>王祖藍前日推出處男唱片，當晚他到旺角唱片店當客席售貨員宣傳，而王祖藍的媽媽也到場支持，但她離開時忘記拿海報，王祖藍笑說：「唔緊要，返屋企慢慢影。」</p><p>心情似結婚</p><p>有女fans一口氣買了10隻碟，寓意十全十美，王祖藍也即場買5隻碟，他說：「要嚟送畀媽咪、陳志雲、樂易玲、何麗全同曾勵珍。」<br> 問到心情如何？王祖藍說：「好開心，十足好似結婚咁，今日就係婚禮，向大家派帖（碟）。」但他又表示心情很緊張，實行以笑遮驚。<br> 採訪：何慧斯<br> 攝影：葉君海</p></body></html>
