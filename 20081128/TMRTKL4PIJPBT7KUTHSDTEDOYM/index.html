<html><header><meta charset="utf-8"><title>MiuMiu加入漆皮小物</title></header><body><h1>MiuMiu加入漆皮小物</h1><p>認真難選擇！繼D&amp;G、YSL之後，MiuMiu都加入漆皮小物行列，推出全新的「VerniceFiocco」系列，聽聞還會長出長有，將漆皮熱潮無限延續。雖然單單貼上品牌標誌可能都大把人買，但今次就用蝴蝶結做主題，顏色選擇夠晒多。而全系列最抵買就是配有肩帶的Pouch，最適合去Party袋住身份證、信用卡等。最慘情是寫稿期間女友已經睇中，惟有買作聖誕禮物吧！<br><br>記者：梁俊鵬<br>攝影：王文忠</p><p>MiuMiu（25237833）<br> 中環置地廣場G31-32號舖</p></body></html>
