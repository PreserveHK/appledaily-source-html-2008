<html><header><meta charset="utf-8"><title>品味家具七折</title></header><body><h1>品味家具七折</h1><p>有品味的家具雖然可令居室變得有Taste，不過質優自然價高。最近aluminium因尖沙嘴分店租約期滿清貨，店內產品七折平賣，包括多款DesignerChair、茶几、燈等陳列品。每件貨品都有限額，到近尾聲更會割喉以五折清貨！<br><br>記者：林佩婷</p><p>日期：即日至12月14日<br> 地點：尖沙嘴海港城LCX3樓「aluminium」<br> 查詢：23750298</p></body></html>
