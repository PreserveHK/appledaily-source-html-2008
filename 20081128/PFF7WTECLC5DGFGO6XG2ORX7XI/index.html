<html><header><meta charset="utf-8"><title>桂綸鎂自招與男友同居</title></header><body><h1>桂綸鎂自招與男友同居</h1><p>桂綸鎂日前跟張震接受侯佩岑訪問，桂綸鎂談到有次拍戲，碰巧張震來探班，桂綸鎂悄悄對友人說：「張震來了？他真的好帥哦！」怎料沒熄咪，全世界都聽到。提到感情生活，桂綸鎂說：「男友和異性約會時如果晚回家，一定要打電話備案，否則我會很生氣！」令人懷疑她和男友戴立忍已經同居。</p><p>周迅興奮赴台</p><p>此外，桂綸鎂和周迅將到台灣宣傳徐克新片《女人不壞》，身為台灣人的桂綸鎂事前拜託片商，要讓台灣成為亞洲巡迴宣傳的第一站，結果片商不負所託讓她圓夢。至於內地女星周迅則對到台灣也難掩興奮，並計劃跟多年不見的老友相聚。<br> 撰文：白熙玲</p></body></html>
