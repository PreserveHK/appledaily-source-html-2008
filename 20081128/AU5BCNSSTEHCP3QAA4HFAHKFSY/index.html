<html><header><meta charset="utf-8"><title>變身跳蚤市場　CheChe$10起</title></header><body><h1>變身跳蚤市場　CheChe$10起</h1><p>由今日起至12月10日（12:00nn-8:00pm），CheCheNewYork將會喺大坑摩頓臺總店內，首次設立跳蚤市場，熱賣包括工藝品、配飾、賀卡及文儀用品等。所有產品皆由CheChe的設計師親手加工而成，因此獨一無二，部份產品更會以$10起發售，而CheChe的多款Signature珠片手袋亦會以特價發售。<br><br>記者：吳美美</p><p>CheChe跳蚤市場（28822979）<br> 大坑摩頓臺7號地下&#13;</p></body></html>
