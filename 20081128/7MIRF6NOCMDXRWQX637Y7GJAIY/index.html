<html><header><meta charset="utf-8"><title>迎接聖誕</title></header><body><h1>迎接聖誕</h1><p>【本報訊】叮叮噹！叮叮噹！巿面聖誕節氣氛越來越濃烈，觀塘apm商場昨邀來由名模轉型為藝術表演者麗貝卡，聯同丈夫凌空40呎表演繩索單臂旋轉，為將臨聖誕節造勢，叫在場人士嘆為觀止。麗貝卡曾創下30秒內單臂旋轉40圈的健力士紀錄，至今未有人能超越，她於明、後兩天在商場舉行四場表演。</p><p>遊客突擊求婚</p><p>另一邊廂，廸士尼樂園睡公主城堡昨變身為《星閃皇家舞會》，為長達一個月的「廸士尼雪亮聖誕之華麗王國」掀開序幕。米奇、米妮、菲臘王子、睡公主等翩翩起舞，獲邀參加舞會的遊客李先生，在台上向女友突擊求婚，終於順利奪得美人歸。</p></body></html>
