<html><header><meta charset="utf-8"><title>防醉娃扭傷英警派人字拖</title></header><body><h1>防醉娃扭傷英警派人字拖</h1><p>英國德文郡托貝市（Torbay）警方想出對付醉娃的新點子，就是向她們提供人字拖鞋，好讓她們毋須脫掉鞋子，或穿着高踭鞋醉步回家，以致易扭傷足踝。<br> 當地警方對市民買醉的措施，可謂無微不至，早前試過向他們派安全套、樽裝水、安全小冊子和美容品，今次派人字拖鞋行動，預計要耗資3萬英鎊（36萬港元），警方強調此舉可增加向年輕買醉者灌輸安全訊息的機會。<br> 夜店常客認為此舉可令她們雙腳免受皮肉之苦，但有人怒斥建議浪費，「納稅人不希望花公帑給醉娃買人字拖鞋，警察的職責是滅撲罪案，並非在街頭派拖鞋」。<br> 英國《衞報》</p></body></html>
