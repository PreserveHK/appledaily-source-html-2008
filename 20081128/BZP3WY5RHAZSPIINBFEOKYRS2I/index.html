<html><header><meta charset="utf-8"><title>案件速遞<br>盜證監會10萬文員囚4月</title></header><body><h1>案件速遞<br>盜證監會10萬文員囚4月</h1><p>【本報訊】證監會文員在辦公時間後返回辦公室，半個月內從夾萬偷取逾10萬元，警方翻看閉路電視影帶揭發。早前在東區裁判法院認罪，裁判官相信被告有悔意，但由於涉款多，違反誠信，昨判囚4個月。控罪指25歲被告陳永健在今年10月1日至15日間，在中環李寶椿大廈的證監會辦公室內，偷取港幣、美金、英鎊等共103,896港元的貨幣。<br> 案件編號：ESCC5409/08</p></body></html>
