<html><header><meta charset="utf-8"><title>Rain風騷自摸搶鏡</title></header><body><h1>Rain風騷自摸搶鏡</h1><p>韓國天王Rain嘅新歌《Rainism》推出以來都被批評歌詞露骨，前晚Rain亮相音樂節目《MCountdown》時，再次挑戰外界嘅接受能力，當佢唱最新派台歌《OnlyYou》時，雙手喺下體敏感部位有所郁動，舞步狀甚不雅，不過Rain當晚就好風騷，事關佢擊敗金鐘國成為本周冠軍歌得主。同場表演歌手仲有組合BigBang同五缺二嘅SS501等，BigBang演出時仲大晒拗腰功夫。</p></body></html>
