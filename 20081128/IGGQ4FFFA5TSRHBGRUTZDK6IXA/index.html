<html><header><meta charset="utf-8"><title>舒淇羨慕嘉欣結婚</title></header><body><h1>舒淇羨慕嘉欣結婚</h1><p>正在拍攝新片《游龍戲鳳》的劉德華及舒淇，早前為雜誌拍攝封面。<br> 舒淇在訪問中，坦言片中與華仔邂逅的一段，就是她多年來愛情觀的昇華，她說：「片中我飾演荷官，最初根本不會看出眼前打扮尋常的賭客（華仔），其實是個超級富豪，愛情真是包括了許多元素，很多時世俗眼光與周邊事情令愛有所動搖。」<br> 今年多位藝人如劉嘉玲、陳慧琳和李嘉欣相繼結婚，舒淇直言十分羨慕，但明白緣份不能強求，她說：「看見身邊的女孩子出嫁，心裏固然羨慕，也會祝福她們，我現在擁有的知己很多，我會很珍惜已掌握在心的一切。」<br> 撰文：FayeLam</p></body></html>
