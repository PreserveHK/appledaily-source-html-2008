<html><header><meta charset="utf-8"><title>真假杏兒　賣命宣傳</title></header><body><h1>真假杏兒　賣命宣傳</h1><p>胡杏兒昨日到九龍城廣場舉行新碟發佈會，無綫高層樂易玲、胡定欣、陳敏之及高鈞賢等現身祝賀，未能到場的緋聞男友黃宗澤則錄片祝賀，他說：「希望你有好成績，一直支持你。」杏兒感激公司厚愛，希望唱片能賣到好成績，彌補早前因拍劇未能宣傳唱片。<br> 此外，有AV版胡杏兒之稱的蒼井空，近期從良拍攝日劇《神探伽利略》，昨日她在台灣宣傳《FUNSWANT潮品誌》，其35G上圍頓成全場焦點。</p><p>童顏代表不老</p><p>對於被指「童顏巨乳」，蒼井空笑說大家把她與童顏畫上等號，表示她很可愛、永遠不會老。<br> 採訪、攝影：何永寧、黎寶蘋、黃偉雄</p></body></html>
