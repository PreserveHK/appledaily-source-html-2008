<html><header><meta charset="utf-8"><title>鄧竟成：影響警隊誠信</title></header><body><h1>鄧竟成：影響警隊誠信</h1><p>【本報訊】警務處處長鄧竟成（圖）昨日接受傳媒訪問時承認，有關警員在警署強姦少女案已引起市民關注，案件已影響警隊的誠信及聲譽，鑑於案件已進入司法程序，他不予評論。</p><p>絕不容忍違法行為</p><p>鄧竟成重申警隊作為執法部門，警隊非常重視警務人員的操守，警員必須樹立正確的價值觀，務求令警員守法。警方譴責並絕不容忍任何違法行為，會以嚴肅及不偏不倚的態度處理，務求將違法者繩之於法，來維護本港的法治。<br> 另外，警務處監管處處長杜偉義亦指案件已進入司法程序，故不予評論。不過，杜指根據一向程序，警員接觸案件資料一向都有限制，與案有關的警員才可獲得資料。</p></body></html>
