<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：范逸臣舊歌新唱玩驚喜</title></header><body><h1>小瑪歌嗌咪：范逸臣舊歌新唱玩驚喜</h1><p>憑台灣電影《海角七號》一炮而紅嘅范逸臣（左），之前接受有線電視音樂台主持李興華訪問，人氣勁升嘅小范，係食住上搵錢好時機，佢稍後會喺台灣小巨蛋舉行演唱會，佢話：「這次演唱會是我入行7年的一個回顧，歌曲會重新編排及演繹，希望歌迷會喜歡。」雖然佢拍戲成績理想，但係唔會放棄唱歌，佢話：「拍戲有好成績我很意外，接拍這部戲因為我被角色吸引，戲中又可以玩音樂。」小瑪歌要讚小范咁忠於音樂，真係飲水思源喇。</p></body></html>
