<html><header><meta charset="utf-8"><title>Duffy洩春光谷港騷</title></header><body><h1>Duffy洩春光谷港騷</h1><p>人氣急升的威爾斯女歌手Duffy，宣佈於明年3月來港開騷，不過她昨日在英國貝爾法斯特演出時，所穿的tubedress上半部突然跌下，露出兩個大大的胸墊，尷尬到極。</p><p>繼續演唱</p><p>憑大熱作《Mercy》一炮而紅的24歲Duffy，雖然尷尬走光，但仍然堅持將歌曲唱完才返回後台，表現出專業的一面，難怪她出道短短日子，便於明年首度來作亞洲演出，3月20日會於亞洲博覽館表演一場，票價由$850至$450，門票現已公開發售。</p></body></html>
