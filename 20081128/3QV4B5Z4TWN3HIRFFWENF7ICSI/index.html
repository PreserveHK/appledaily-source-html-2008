<html><header><meta charset="utf-8"><title>西貢山火綿延逾100米</title></header><body><h1>西貢山火綿延逾100米</h1><p>【本報訊】天氣亁燥，西貢有山火威脅民居。西貢南圍竹角路昨凌晨有山火，火龍延綿過百米逼近翠蕙園，消防員要求增援，耗時四小時將火撲熄。</p><p>一度逼近民居</p><p>昨凌晨4時半，有市民發現西貢南圍竹角路10號對上山頭發生火警，消防員漏夜出動拖喉撲救。火龍綿延逾100米，由山腰蔓延山上，照耀整個山頭。其間一度逼近竹角路翠蕙園，消防員要求增援在屋苑戒備，不過毋須疏散。最後，山火在早上8時15分撲滅，無人受傷。<br> 天文台指出，受一股亁燥的東北季候風影響，周末期間天晴，仍然非常亁燥。當局呼籲市民風高物燥小心火種。</p></body></html>
