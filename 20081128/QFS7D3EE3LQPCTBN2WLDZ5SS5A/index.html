<html><header><meta charset="utf-8"><title>南京孕婦超市偷豬肉</title></header><body><h1>南京孕婦超市偷豬肉</h1><p>南京一名懷有9個月身孕的未婚媽媽劉小姐，日前在超市偷豬肉，想給肚內孩子和自己多點營養。超市方面見她身世可憐，不追究責任，公安也只對她批評教育了事。<br> 本周一晚，某家超市的保安，在劉小姐的大紙袋中，發現沒付錢的豬肉。劉向公安解釋，自己並非一心去超市偷肉，本來是想買，因為沒錢，才起了貪念。劉今年2月意外懷孕，男友要她墮胎，她不肯，後來還離她而去。她於是辭了職，在家安胎，但積蓄用盡。<br> 江蘇《揚子晚報》</p></body></html>
