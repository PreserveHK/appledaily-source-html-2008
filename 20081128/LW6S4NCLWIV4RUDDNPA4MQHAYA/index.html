<html><header><meta charset="utf-8"><title>財話短說<br>九倉系急漲　否認涉收購</title></header><body><h1>財話短說<br>九倉系急漲　否認涉收購</h1><p>▲九倉（004）系股份昨罕有成為「異動股」，其中有線寬頻（1097）下午中途停牌，表示以待刊發一項股價敏感資料的公告，停牌前報0.65元，急升22.64%。對於公司是否被私有化，有線發言人拒絕評論。九倉及會德豐（020）昨亦分別急升15%及11.03%，收報18.4元及14.7元。九倉指不明股價升因，惟確認目前沒有收購或出售的商討。</p></body></html>
