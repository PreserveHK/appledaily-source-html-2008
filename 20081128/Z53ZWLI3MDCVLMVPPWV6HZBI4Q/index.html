<html><header><meta charset="utf-8"><title>大劉一日兩見甘比</title></header><body><h1>大劉一日兩見甘比</h1><p>近來相當躁的大劉劉鑾雄，在日前許晉亨和李嘉欣結婚當日被傳媒採訪車弄花座駕，連日來他改乘7人車代步，昨日他12時20分從家中出發，先往辦公室再往福臨門午膳，已坐回被弄花的48號車牌平治。</p><p>大劉與秘書昨日12時50分抵達福臨門，一身黑衣配Herm囗sBirkin袋的甘比，較他早15分鐘抵達，兩人用膳個半小時後，一同步出，甘比先登上其CC8座駕離去，大劉才與秘書上車返辦公室。<br> 至5時35分大劉離開辦公室往Mayfair探望甘比，逗留逾一小時才離開。<br> 採訪、攝影：MaKinWah</p></body></html>
