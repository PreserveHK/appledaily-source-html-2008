<html><header><meta charset="utf-8"><title>Car邦喪減40萬</title></header><body><h1>Car邦喪減40萬</h1><p>AstonMartin已成占士邦專用座駕，喺街見到任何一架馬田，都禁不住望吓車內，睇吓司機有無007咁靚仔。R-ProShop近排將架AstonMartinV8Vantage玩減價，由原價179萬減至139萬，減幅達40萬，七八折便可出車。若嫌DBS訂貨等得太耐，又或三百幾萬太貴，呢架手波版V8Vantage就啱你心水喇。<br><br>記者：徐影龍</p><p>查詢：R-ProShop（28772700）</p></body></html>
