<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古仔學識𠱁細路 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古仔學識𠱁細路 - 馮仁昭</h1><p>由古天樂（左）同劉若英（右）主演嘅電影《一個好爸爸》，聽日喺台灣上映，導演張艾嘉日前率領眾演員出席首映禮造勢。原本首映禮安排喺露天地方進行，但因當日陰雨濛濛，被迫改到室內舉行。首映會之前，電影公司搵咗幾位可愛小朋友即場演繹三首歌舞，眾人連聲叫好。古仔笑言同劉若英嘅愛情結晶品佔好重戲份，又要同唔同年紀嘅小孩有大量對手戲，同小演員相處已經變成佢嘅強項。</p></body></html>
