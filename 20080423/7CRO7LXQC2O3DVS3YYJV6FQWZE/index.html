<html><header><meta charset="utf-8"><title>屢闖高峯<br>油價六連捷破119</title></header><body><h1>屢闖高峯<br>油價六連捷破119</h1><p>全球第二大能源消耗國中國對原油需求殷切，加上市場憂慮俄羅斯及尼日利亞原油供應不足，油價連續六個交易日破頂，升破每桶119美元。面對油價勢如猛虎，PIMCO商品基金經理格里爾指出，若油價持續高企，有可能令投資者卻步。<br> 紐約5月期油昨一度升2美元，至每桶119.48美元的新高；倫敦布蘭特6月期油漲1.25美元，至破紀錄的115.68美元。紐約早段，紐約期油報每桶118.32美元，升84美仙；布蘭特期油報每桶115.6美元，升84美仙。<br> 一名美國政府官員表示，目前油價明顯過高，油組有必要想盡辦法維持原油市場供應充足。</p></body></html>
