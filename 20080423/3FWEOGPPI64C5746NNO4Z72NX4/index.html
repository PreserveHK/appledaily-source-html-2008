<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健學拳忘傷痛 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健學拳忘傷痛 - 馮仁昭</h1><p>驕陽電影製作嘅電影《奪標》噚日喺橫店開鏡，出席嘅有導演徐小明（右二）同主角張衞健（左）等，健仔嘅女友張茜喺農曆新年不幸小產，健仔近日寄情練拳拍新戲，佢話：「我都好耐冇拍電影，《奪標》嘅題材好正面，以前拍戲好多時係即食，埋位就拍。𠵱家有幾個星期畀我練習，重新學習吊威吔、打拳，好在我咁聰明，好快上手又打得有型，不過真功夫就真係還需努力。」</p></body></html>
