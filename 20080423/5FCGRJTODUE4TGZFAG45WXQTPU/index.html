<html><header><meta charset="utf-8"><title>Recruit：<br>BeautyClub會員招募</title></header><body><h1>Recruit：<br>BeautyClub會員招募</h1><p>扮靚方法唔怕多，除咗睇我哋《蘋果日報》「完美主義」外，𠵱家仲可以睇網上「完美主義」節目，透過電腦視像（WebCam）面對面與專家及節目主持傾談，詢問化妝護膚心得及秘訣。有興趣者，連同聯絡方法寄信來將軍澳郵箱65264號或Fax至27420542，註明「我要加入BeautyClub」即可參與我哋逢星期一晚上8時之「完美主義」網上節目。成功參與節目之會員均可獲贈護膚/化妝禮品乙份。</p></body></html>
