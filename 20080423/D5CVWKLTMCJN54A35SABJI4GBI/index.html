</title></header><body><h1>林海峰忽變矮仔
</h1><p>林海峰聯同一眾不同造型的模特兒，包括扮成空姐的汪圓圓、時尚look的AnaR.及結他手造型的LisaS.等，昨日到銅鑼灣出席快餐店宣傳活動。林海峰甫見一眾高䠷模特兒站在身旁，即挺直腰趷高腳尖，他說：「我好少見到咁多咁高嘅模特兒，我哋屋企人都偏向細小，所以對囡囡都唔會期望咁高。」</p><p>扮彈結他</p><p>以結他手造型示人的LisaS.自言對結他毫無認識，她說：「吳彥祖識彈低音結他，但係佢冇教我，頭先都係扮彈。」<br> 以空姐造型出現的汪圓圓則表示，自小夢想成為空姐，她說：「今次係第一次扮空姐，細個好鍾意搭飛機，可以飛來飛去。」<br> 採訪：張俊銘　攝影：陳偉權</p></body></html>
