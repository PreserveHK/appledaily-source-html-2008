<html><header><meta charset="utf-8"><title>醫學Online<br>精神病人僅30%求診</title></header><body><h1>醫學Online<br>精神病人僅30%求診</h1><p>日本東京大學一項全國性研究發現，幾乎每四名日本人中便有一人出現精神病症狀，常見為濫用藥物及酒精或抑鬱症。研究分析了4,100名20歲以上，來自11個城市的成年人精神健康狀況，結果顯示約10%人有濫用藥物及酗酒，6%人有抑鬱症，3%人有焦慮症。研究又發現只有30%患者求診，高薪及高學歷一族最諱疾忌醫，估計是他們誤以為自己只出現輕微的情緒問題，可以自行處理，毋須服藥或接受輔導。</p></body></html>
