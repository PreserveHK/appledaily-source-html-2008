<html><header><meta charset="utf-8"><title>YSL沾手歌劇</title></header><body><h1>YSL沾手歌劇</h1><p>法國名牌YvesSaintLaurent自今年二月開始贊助紐約Metropolitan歌劇院，為期四年，昨日著名歌劇《LaFilleduRegiment》盛大公演，YSL特別在紐約林肯中心舉行慶祝酒會及晚宴，YSL創作總監StefanoPilati親臨主持。<br> 至於盛裝而來的賓客名模黑珍珠納奧美金寶（NaomiCampbell）、《木馬屠城》（Troy）女主角戴安歌露嘉（DianeKruger）、伊娃文廸絲（EvaMendes）和艾美羅森（EmmyRossum）等，在歌劇院內欣賞表演及晚宴。</p></body></html>
