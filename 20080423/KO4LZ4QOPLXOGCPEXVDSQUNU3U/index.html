<html><header><meta charset="utf-8"><title>SJ、少女時代合體</title></header><body><h1>SJ、少女時代合體</h1><p>韓國偶像組合SuperJunior（SJ）與少女時代一向深受年輕人歡迎。日前，兩個組合便攜手為代言的飲品拍攝新一輯電視廣告。<br> 以往SJ的金希澈與強仁，以及少女時代的允兒也曾為該飲品拍廣告。新一輯廣告出動SJ與少女時代共18名成員拍攝，現場氣氛熱鬧。飲品的負責人說：「少女時代和SJ的形象開朗健康，今次的新產品是針對20歲前後的年輕消費者為對象，所以就邀請了最有人氣的少女時代和SuperJunior一起擔任代言。」</p></body></html>
