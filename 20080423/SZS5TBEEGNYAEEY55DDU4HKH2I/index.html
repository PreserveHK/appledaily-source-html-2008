<html><header><meta charset="utf-8"><title>女公安點錯相　疑匪當庭釋放</title></header><body><h1>女公安點錯相　疑匪當庭釋放</h1><p>【本報訊】廣東省陽江市公安部一名二級女警司，去年底來港看病期間，於拆禮物日晚上返回朋友位於元朗南邊圍住所時，遇上多名劫匪圍毆致暈倒，醒來發現被劫走化妝袋、公安工作證及手提電話等總值2,280元財物，劫匪逃之夭夭，女警司翌日帶同警方入村拘捕被告。她昨在庭上作供時見到被告，才說：「打我、搶我嘢嗰個，都唔係佢」。法官遂判被告無罪當庭釋放。<br> 被告駱偉明（39歲）被控於去年12月26日，在元朗南邊圍聯同兩名在逃人士，搶劫36歲女事主陳紅的財物。<br> 案件編號：DCCC86/08</p></body></html>
