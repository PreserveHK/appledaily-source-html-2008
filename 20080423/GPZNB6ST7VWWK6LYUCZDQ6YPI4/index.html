<html><header><meta charset="utf-8"><title>俾老餅廣告玩死</title></header><body><h1>俾老餅廣告玩死</h1><p>網上近日流傳「老餅廣告」測驗，除非閣下年紀「有番咁上下」，或能題題皆中、分數爆燈，否則隨時俾佢玩死。<br> 測驗有30條題目，部份十分容易：「有甚麼係『只溶喺口，唔溶喺手』呢？」<br> 不過亦有些題目把Net人難倒，例如「是那個廣告的演員公然地投訴：『啲錢咁皺，點使呀？燙過燙過！』」Net人只記得廣告男主角是藝人盧大衛，但屬於那一個品牌的香米廣告呢？Net人真是記不起來。如果你想測試一下自己「老唔老餅」，或者想喚起一些集體回憶，不妨到下列網址試玩。<br> <br>  http://www.daihung.com/blog/adquiz </p></body></html>
