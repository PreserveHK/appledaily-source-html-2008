<html><header><meta charset="utf-8"><title>至嘆!經濟機位</title></header><body><h1>至嘆!經濟機位</h1><p>搭長途機坐經濟客位，既要應酬身邊那位乘客，又沒有足夠空間放腳，有如困獸鬥，救命啊！……救兵到了。有了美國達美航空（Delta）的革命性新式座椅，一切問題都可迎刃而解。<br> 這款由英國ThompsonSolutions公司設計的「舒適套房」座椅，採用大膽創新的階梯式設計，座位逐個向後移半個位，獨特的屏風形椅背，讓經濟艙乘客也可擁有私人空間，最重要是終於都有覺好瞓。<br> 新座椅腿部空間亦增至78厘米，比現時座椅多5厘米。空位多了，窗口位乘客午夜去洗手間，也不用擔心吵醒旁邊兩人。達美將於2010年前，在所有波音777和767客機安裝新式座椅。<br> dvice網站</p></body></html>
