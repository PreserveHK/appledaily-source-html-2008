<html><header><meta charset="utf-8"><title>綾瀨遙飛天拍新片</title></header><body><h1>綾瀨遙飛天拍新片</h1><p>日本青春女星綾瀨遙，除咗《我的機械人女友》同埋《ICHI》兩套戲即將喺當地輪流上映外，近日佢又接拍曾經拍攝《五個撲水的少年》同《喇叭書院》嘅導演矢口靖史嘅新片《HappyFlight》，綾瀨遙喺片中扮演新人空姐，全日空航空仲好慷慨，免費借出珍寶客機俾電影拍攝。<br> 綾瀨話：「好高興能夠扮演自己憧憬嘅職業，既然航空公司肯借出真正嘅飛機拍攝，我都要似足真正嘅空姐一樣努力演出。」</p></body></html>
