<html><header><meta charset="utf-8"><title>莎劇漫畫化</title></header><body><h1>莎劇漫畫化</h1><p>英國大文豪莎士比亞的劇作，改編成電影的才有較多人看過；本來對文學沒興趣的人，大概不會去看舞台演出或劇本了。英國SelfMadeHero出版社卻想到妙計，成功掀起一股莎翁熱。如何讓喜歡里安納度狄卡比奧（LeonardoDiCaprio）《羅密歐與茱麗葉．後現代激情篇》的人，去拿起一本《RomeoandJuliet》？──巧妙在於這本是漫畫，而且像狄卡比奧的電影一樣經過改編，背景設在現今日本東京，男女主角分屬兩個黑幫家族。《漫畫莎士比亞》系列目前已有七部，而且陸續有來。<br> 法新社</p></body></html>
