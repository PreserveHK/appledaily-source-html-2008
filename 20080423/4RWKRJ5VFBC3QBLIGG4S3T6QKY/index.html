<html><header><meta charset="utf-8"><title>Salad型格Rock女</title></header><body><h1>Salad型格Rock女</h1><p>如果再用「可愛」、「甜美」、「高貴」等字眼來作打扮的框框，實在太out。近年時興做rock女，就連Salad今季亦以Rocker'sHoliday為主題，塑造GlamRock形象。運用大量光亮閃爍物料，如珠片、水晶、金屬飾釘和金銀線等作鞋款元素，做自我型格女一樣可以好華麗。<br>（Sandra）</p><p>Bauhaus（28916811）<br> 銅鑼灣耀華街2號地下</p></body></html>
