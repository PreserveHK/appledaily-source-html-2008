<html><header><meta charset="utf-8"><title>案件速遞<br>涉騙按揭高官罪脫</title></header><body><h1>案件速遞<br>涉騙按揭高官罪脫</h1><p>【本報訊】入境處總入境事務主任歐振雄（圖）涉嫌隱瞞貸款紀錄，騙取三間銀行批出650萬元按揭貸款，區域法院暫委法官林偉權昨裁決認為，被告並非蓄意向銀行漏報貸款紀錄，雖然被告的行為招人詬病，但相信他屬處事漫不經心，法官又質疑銀行職員基於銀行間競爭激烈，為達成交易而寬鬆批核，故裁定被告四項欺詐罪名不成立。<br> 54歲歐振雄在政府任職近33年，廉署07年間就歐收入與官職不相稱邀請助查，歐透露透過物業買賣賺錢，自85年起共有26項買賣紀錄。<br> 案件編號：DCCC974/07</p></body></html>
