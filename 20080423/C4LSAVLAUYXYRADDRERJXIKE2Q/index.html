<html><header><meta charset="utf-8"><title>魔鬼游泳池考你膽量</title></header><body><h1>魔鬼游泳池考你膽量</h1><p>風雨中有寧靜的時刻，驚濤中也有平靜的區域。位於非洲南部津巴布韋接壤贊比亞邊境的維多利亞瀑布（VictoriaFalls），滾滾激流冲落110米的懸崖，但上天偏偏在瀑布旁邊創造了一個很平靜的天然小水池，可說是至危險的天然infinitypool（無邊際泳池）。<br> 這個小水池號稱「魔鬼的游泳池」（Devil'sSwimmingPool），全靠有一道岩石牆擋着水流，每年幾個月的亁旱季節，遊客可跳進去暢泳，即使伏在懸崖邊，也不會被流水冲落去。不過到了雨季，就千萬不要試，因為屆時每分鐘有五億公升的水，冲落懸崖。<br> 英國《每日郵報》</p></body></html>
