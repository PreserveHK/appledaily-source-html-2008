<html><header><meta charset="utf-8"><title>蔡少芬老公慘變乞兒</title></header><body><h1>蔡少芬老公慘變乞兒</h1><p>孫耀威、ILoveYouBoyz成員Donald和蔡少芬老公張晉等，前晚於中環拍攝福音電影《流浪漢世界盃》，劇情講述孫耀威和Donald有意組成一隊足球隊，於是拿着大叠宣傳單張向飾演流浪漢的黃又南、劉以達和張晉落足嘴頭進行游說。</p><p>游說加入球隊</p><p>在蔡少芬口中的極品靚仔老公張晉，今次不但飾演一名衣衫襤褸的流浪漢，更要赤腳在骯髒的街道上走動，劇情講述孫耀威拿着一對波鞋送給張晉，游說他加入球隊，並跟他說：「球場見啦。」令張晉不禁勾起腦海中種種往事。張晉和孫耀威試了兩次戲便正式拍攝，且拍了兩次便大功告成，十分順利。<br> 採訪、攝影：娛樂突發組</p></body></html>
