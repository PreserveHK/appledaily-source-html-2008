<html><header><meta charset="utf-8"><title>小鷹號周末重臨香港</title></header><body><h1>小鷹號周末重臨香港</h1><p>【本報訊】曾於去年11月遭中國外交部拒批來港的美國航空母艦小鷹號戰鬥群，終獲中國批准，最快在本周末訪港數天，有超過7,000名士兵將隨艦艇來港度假，若以旅遊發展局的統計，每名訪港士兵平均消費5,621元計算，預計今次小鷹號訪港，可為本港帶來近4,000萬元收入。<br> 據了解，除小鷹號外，今次尚有最少六艘補給艦艇隨團訪港。美國駐港總領事館拒絕評論事件。小鷹號原定於去年11月訪港五天，歡度美國感恩節，但在抵港前夕，未獲中國外交部批文准其進入本港，事件一度令中美雙方關係緊張。</p></body></html>
