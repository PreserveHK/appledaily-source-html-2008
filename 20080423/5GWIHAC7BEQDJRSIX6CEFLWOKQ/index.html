<html><header><meta charset="utf-8"><title>陳豪傷腰無損能力</title></header><body><h1>陳豪傷腰無損能力</h1><p>陳豪與葉翠翠昨日出席在國際金融中心舉行的智能手機活動，早前大會已贈送手機給二人，陳豪說：「大會送手機畀我嗰日係我嘅生日，遲啲大會仲會多送一個手機畀我。」問他會否轉贈畀廖碧兒，他說：「我收到手機先算啦。」<br> 陳豪昨日拍攝《溏心風暴之家好月圓》一場與小演員比賽撐艇戲，他說：「因為贏咗，我要拋起小演員，點知NG幾次扭傷條腰骨，我唔敢話畀人知，怕俾人笑係老人家嘛。」記者取笑他弄傷腰骨會影響能力，他笑說不會這樣嚴重。<br> 此外，葉翠翠近期不停接新工作，她笑說自己仍未到豬籠入水階段，還需努力中。<br> 採訪：葉雪</p></body></html>
