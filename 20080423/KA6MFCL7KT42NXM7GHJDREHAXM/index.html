<html><header><meta charset="utf-8"><title>網友互動聊天室：見二萬七機會高</title></header><body><h1>網友互動聊天室：見二萬七機會高</h1><p>儍妹妹：我估大陸同香港都會倒升，不過呢個只係開口中。<br> <br> 六冬：你啲中石油輪收咗錢未？<br> <br> 儍妹妹：未呀，我睇半年15蚊嘛。<br> <br> 心儀：28000唔知得唔得，但27000好高機會喎！<br> <br> 儍妹妹：28000係我原本估計嘅最高反彈位。<br> <br> 坐艇王：一月有個大成交下跌裂口25300至25800，上破後至有望見27000至28000。<br> <br> Helen：如果跌，我哋可以入市，我心儀中海發展（1138）。<br> <br> 六冬：或者去到28000先至再補回呢。<br> <br> 儍豬豬：關公隻國航（753）有微利應該收錢離場。<br> <br> 心儀：我估關公去咗收錢。</p></body></html>
