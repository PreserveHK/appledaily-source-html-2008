<html><header><meta charset="utf-8"><title>財話短說<br>中聯石化8.1億買油田</title></header><body><h1>財話短說<br>中聯石化8.1億買油田</h1><p>▲中聯石化（346）宣佈，向智富能源（1051）收購馬達加斯加2104油田區塊36%權益，總代價8.1億元，其中1億元屬可退回定金；其餘7.1億元，透過以每股2.8元，發行2.5357億股新股支付，佔擴大後股約4.46%，較停牌前1.78元溢價57.3%。另外，中聯石化以每股2.8元，向認購人郭為華配售3572萬股新股，集資約1億元。</p></body></html>
