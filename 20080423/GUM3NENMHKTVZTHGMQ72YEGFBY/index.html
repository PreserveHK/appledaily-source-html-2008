<html><header><meta charset="utf-8"><title>中環在線：衣戀上市叫衣念 - 李華華</title></header><body><h1>中環在線：衣戀上市叫衣念 - 李華華</h1><p>內地零售品牌「衣戀」嚟香港上市，但係原來佢哋隻上市旗艦，唔用番品牌名衣戀，反而特登改過個名，叫做衣念時裝（749），之前大家都寫錯晒。睇番佢本初步招股文件，呢家源自韓國嘅品牌，82年成立，並喺94年進入中國，由生產做到零售批發。<br> 集團喺07年成立衣念，並將部份內地女裝業務放進公司，成為即將上市嘅衣念。其實衣戀食到個「依」字，畀人嘅感覺好浪漫，𠵱家叫衣念，就真係一時間諗唔到有乜含意喺裏面。題外話，第時會唔會有啲叫「暗戀」、「相戀」又或者「失戀」嘅公司上市呢？</p></body></html>
