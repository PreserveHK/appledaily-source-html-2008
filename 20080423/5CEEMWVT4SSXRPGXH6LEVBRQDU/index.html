<html><header><meta charset="utf-8"><title>新垣結衣鬼祟學車</title></header><body><h1>新垣結衣鬼祟學車</h1><p>日本人氣女星新垣結衣去年工作忙個不停，她早前曾多次公開表示希望能在今年考取車牌。新垣也坐言起行，她日前便被偷拍到在東京區內一間駕駛學校學車。</p><p>KAELA表現輕鬆</p><p>當日打扮樸素的新垣戴上口罩，未被其他學生認出。她駕駛時神色凝重，還不時緊皺眉心。同一時間，原來女歌手木村KAELA也在同一駕駛學校學車。相對於新垣的小心謹慎，KAELA便表現得十分輕鬆，更與教車師傅有說有笑。KAELA學完車後，也有與新垣打過招呼才離開。
</p></body></html>
