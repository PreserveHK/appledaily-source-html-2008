<html><header><meta charset="utf-8"><title>TodaySpecial：不念不念還須念唐景森</title></header><body><h1>TodaySpecial：不念不念還須念唐景森</h1><p>令人非常懷念的香港雕塑家唐景森年初去世後，香港藝術館終於作出回應，將館藏的4件代表作拿來示眾，「向唐景森致敬」，雖然大家都覺得館方要從唐氏的收藏家借來作品，給他搞像樣的回顧，才能證明館方的誠意，但畢竟已是開始，展覽中還有唐景森生前的錄像及有關剪報。</p><p>「向唐景森致敬」</p><p>地點：尖沙嘴香港藝術館，大堂<br> 收費：$10，逢星期三免費入場，星期四休館<br> 展期：即日至5月22日<br> 查詢：27210116</p></body></html>
