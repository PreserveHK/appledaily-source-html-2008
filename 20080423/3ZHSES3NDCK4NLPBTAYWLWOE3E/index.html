<html><header><meta charset="utf-8"><title>28萬人看「困𨋢41小時」</title></header><body><h1>28萬人看「困𨋢41小時」</h1><p>9年前困𨋢糗事，最近竟吸引28萬人次在YouTube觀看，還獲美國廣播公司訪問，說的是34歲懷特（NicholasWhite圖）。最新一期《網上周刊》（TheNewYorker）圖文並茂報道，他1999年10月15日晚上11時，溜出《商業周刊》位於紐約的辦公室抽煙，豈料搭𨋢返回時被困。由於時值夜深，翌日又是周末，結果一困就是41小時。當年在𨋢內踱步、小便、爬牆、躺下、蜷縮和窺探𨋢門隙的洋相，全被閉路電視拍下，更被放到網上任看。<br> 美聯社/美國廣播公司</p></body></html>
