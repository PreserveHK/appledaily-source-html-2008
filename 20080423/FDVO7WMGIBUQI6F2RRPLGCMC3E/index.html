<html><header><meta charset="utf-8"><title>新知熱聞：兩司機熟睡累火車出軌</title></header><body><h1>新知熱聞：兩司機熟睡累火車出軌</h1><p>火車出軌，竟然是司機睡着所致！有內地網民爆料，本月初湘桂（湖南至桂林）鐵路桂林段發生火車出軌意外，有兩節車廂出軌翻側，交通中斷近10個小時，大批乘客滯留。事後，南寧鐵路局調查意外原因，竟發現是正副司機都睡着所致。據悉，由於國家鐵路部門強行要求員工加班，導致司機太累，因此決定對外隱瞞事件，當局更勒令所有人閉嘴，不准散播這個消息。但這份調查報告（圖），卻不知何故被外洩。最終紙還是包不住火。<br> <br>  http://bbs3.news.163.com/bbs/photo/70606663.html </p></body></html>
