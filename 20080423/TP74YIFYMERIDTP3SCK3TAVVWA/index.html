<html><header><meta charset="utf-8"><title>李多海華服谷胸</title></header><body><h1>李多海華服谷胸</h1><p>韓劇《大話妹》女星李多海，昨日與張根錫及金楨勳為著名設計師AndreKim在上海舉行的時裝騷擔任模特兒。在演出開始前，AndreKim更親自上陣指導三人綵排，令眾人也不敢怠慢，表現份外投入。</p><p>扮演戀人</p><p>三人在台上輪流示範多套華麗晚裝，李多海谷胸上陣之餘，又分別與張根錫及金楨勳扮演戀人，當中金楨勳輕吻李多海的前額，表現親熱，贏得觀眾熱烈掌聲。<br> 至於張根錫前日抵達上海後，被偷拍到與一班工作人員到當地韓國餐廳暢飲，張根錫更飲至滿臉通紅，幸好並沒有影響他昨日在台上的表現。</p></body></html>
