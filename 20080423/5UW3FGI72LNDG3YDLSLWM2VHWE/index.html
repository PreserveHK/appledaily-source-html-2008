<html><header><meta charset="utf-8"><title>肥仔小飛俠</title></header><body><h1>肥仔小飛俠</h1><p>日本漫畫大師手塚治虫筆下的小飛俠阿童木，面世逾50年，他那健美大眼仔造型深入民心，不過最近手塚製作公司找來身兼作家、插畫家、設計師的創作多面手LilyFranky為他改頭換面，LilyFranky是誰？熱爆港日的《東京鐵塔：我的母親父親》原作者是也，他將阿童木畫成矇豬眼、厚唇、包包臉，還有個小肚腩，極像輕量級相撲手。公司稱這新造型為加州牛油果形（AvoCali），矢志要將阿童木打入海外市場，但有忠心老粉絲就對肥版阿童木很不滿。<br> 日本《每日新聞》</p></body></html>
