<html><header><meta charset="utf-8"><title>妮歌挺身抗家庭暴力</title></header><body><h1>妮歌挺身抗家庭暴力</h1><p>已懷孕7個月的妮歌潔曼（NicoleKidman），於香港時間昨日出席了在聯合國總部舉行的記者會，擔任聯合國婦女基金的親善大使，呼籲各國重視婦女遭受家庭暴力的問題。妮歌說：「在這個世界上，幾乎每三名婦女當中，就有一位遭受不同形式的家庭暴力，這是非常驚人的數字，因此我決定投身防止暴力再發生。」<br> 此外，她與前夫湯告魯斯（TomCruise）所收養的13歲黑人養子ConnorCruise，最近拍攝了電影《SevenPounds》，扮演男主角韋史密夫（WillSmith）的童年。未知今後Connor會否如養父母般，在影壇有一番成就呢？</p></body></html>
