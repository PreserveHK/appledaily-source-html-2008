<html><header><meta charset="utf-8"><title>親子烹飪教室　訓練小孩創意</title></header><body><h1>親子烹飪教室　訓練小孩創意</h1><p>以往只有特別節目，烹飪學校才會推出親子烹飪課程。上星期日，一間專為小朋友而設的烹飪學校DoubleC開幕，除專教授親子烹飪課程外，還會利用不同食材來訓練出小朋友的創意。近母親節，特開了母親節預備班，不但教做蛋糕，還會利用食材整出立體動物，如小熊或玫瑰花等。</p><p>DoubleC（小手大作）<br> 地址：灣仔軒尼詩道89號華寧大廈2樓<br> 查詢：28613867<br> 母親節預備班：5月3日<br> 時間：10:30am至12:30pm<br> 內容：熱情果軟心芝士餅、一對用糖糕做的（母女或母子）小熊<br> 費用：每位$300（6吋蛋糕一個）</p></body></html>
