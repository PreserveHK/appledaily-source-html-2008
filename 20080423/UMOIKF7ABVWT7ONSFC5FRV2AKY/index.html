<html><header><meta charset="utf-8"><title>醫學Online<br>61歲男子染蠅蛆病</title></header><body><h1>醫學Online<br>61歲男子染蠅蛆病</h1><p>衞生防護中心昨日證實一宗俗稱食肉蒼蠅的蠅蛆病感染，患者是一名在荃灣關愛護老院居住的61歲男子，於本月18日因要進行腹膜透析治療而入住瑪嘉烈醫院，醫護人員在他的右腳傷口發現蠅蛆幼蟲，現時情況穩定，患者在疾病潛伏期間並無離港，本港今年已發現四宗蠅蛆病，去年則有14宗個案。蛆蟲寄生在死去或活的組織，其進食行為會嚴重損害寄主身體的組織，導致機能失調，嚴重者可引致死亡。</p></body></html>
