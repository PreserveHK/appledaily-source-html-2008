<html><header><meta charset="utf-8"><title>陳奕迅情緒轉穩</title></header><body><h1>陳奕迅情緒轉穩</h1><p>陳奕迅（Eason）、何超儀、何韻詩和房祖名，昨日在海洋公園出席動畫《功夫熊貓》宣傳，他們替該片的動物做配音，還即場擺出動物的甫士，十分搞笑。<br> Eason聲演熊貓，他表示角色與自己性格近似，他說：「同我一樣都係鍾意食嘢，由我嚟配好適合，我都會度吓講乜嘢會生鬼啲。」那個熊貓角色情緒起伏大，Eason表示自己自有女兒後，情緒上好轉了。<br> 何韻詩則聲演老虎，她說：「電影公司可能睇中我虎背熊腰，有惡虎性格。」對於楊千嬅最近與無綫關係惡劣，她說：「大家唔需要為千嬅擔心，佢知自己需要啲乜。」<br> 採訪、攝影：陳順禎</p></body></html>
