<html><header><meta charset="utf-8"><title>"CHECK"得過：衞星追蹤無走失</title></header><body><h1>"CHECK"得過：衞星追蹤無走失</h1><p>呢個激新GPS衞星追蹤器，除咗有路線指引之外，仲可以入Sim卡當電話用。啲車多到唔記得咗放喺邊嘅富貴朋友就最啱，打個電話就即刻知座標。一個唔好彩部車唔見咗，仲可以查番過去30日嘅行車路線，又或者即時查出佢嘅行蹤㖭。叉足電就可以用足60個鐘，作為老人家又或者小朋友嘅座標顯示器又一樣得，唔驚佢哋走失喇！<br><br>查詢：JAS（22956333）</p></body></html>
