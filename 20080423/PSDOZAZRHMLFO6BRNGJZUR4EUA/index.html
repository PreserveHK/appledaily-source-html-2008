<html><header><meta charset="utf-8"><title>醫學Online<br>紫外線加劇易致癌</title></header><body><h1>醫學Online<br>紫外線加劇易致癌</h1><p>泰國的陽光與海灘每年吸引大批遊客，但泰國的醫務廳長雷瓦醫生卻警告，隨着全球暖化，當地的太陽紫外線也加強，令民眾患上皮膚癌的風險提高。研究顯示近年陽光紫外線中的UVA及UVB明顯加強，其中UVA對皮膚的破壞力極強，是引發皮膚癌的元凶，故不論當地人或遊客都要做足防曬措施。另外，當地人喜歡飲用含砒霜的藥酒，砒霜殘留人體也有機會誘發皮膚癌，故應少飲為妙。</p></body></html>
