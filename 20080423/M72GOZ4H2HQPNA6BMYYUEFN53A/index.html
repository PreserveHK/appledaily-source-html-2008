<html><header><meta charset="utf-8"><title>馮仁昭四圍超：五月天來港五缺二 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：五月天來港五缺二 - 馮仁昭</h1><p>台灣樂隊五月天三位成員瑪莎、阿信同埋怪獸，噚日喺都會海逸酒店舉行演唱會記招，佢哋下月31號會喺亞洲國際博覽館舉行一場演唱會，怪獸話成員石頭忙緊喺台灣宣傳新書，而冠佑因為嚴重胃病冇嚟。瑪莎指冠佑完成馬來西亞演唱會上吐下瀉，佢話：「他的胃病很嚴重，沒辦法進食，要照胃鏡。」阿信同怪獸就講笑話：「大家要珍惜見冠佑的機會，希望他可以來。」記者會上歌迷送咗個壽包大扭蛋畀五月天，寓意演唱會門票爆滿。</p></body></html>
