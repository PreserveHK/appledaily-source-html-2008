<html><header><meta charset="utf-8"><title>馮仁昭四圍超：任賢齊叫囡囡捧場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：任賢齊叫囡囡捧場 - 馮仁昭</h1><p>任賢齊噚日喺觀塘綵排下月舉行嘅演唱會，佢話：「其實我𠵱家排得九成，但係我想再排熟啲，希望可以即興帶啲驚喜畀大家。」今次小齊會破天荒跳舞，小齊笑言同以前比的確進步咗好多，不過佢覺得仲可以好啲，尤其喺眼神同氣勢方面。小齊又透露屋企人到時會去睇騷，佢話：「雖然佢哋嚟睇我會好緊張，不過我都想個女嚟睇㗎，起碼佢知道個老竇做緊乜嘢，唔係去玩。」</p></body></html>
