<html><header><meta charset="utf-8"><title>田亮被爆一腳踏兩船</title></header><body><h1>田亮被爆一腳踏兩船</h1><p>田亮當年與郭晶晶戀情哄動一時，田亮前女友、前中國國家隊跨欄選手廖劍玲，昨日在尖沙嘴與CaraG.、陳嘉容一同出席新地商場活動。廖劍玲表示現時與田亮仍有聯絡，仍是朋友，田亮去年底與「超女」葉一茜結婚，BB今年出世，她說：「我打從心裏祝福他有幸福的家庭。」<br> 但廖劍玲就說自己無拍拖，她說：「我有一年沒交男友，我由18歲開始和田亮拍拖，拍了五年。」知否有郭晶晶出現？她說：「他當時是瞞住我的，所以我們才分開，因為我承受不了三角關係。」不過她謂不會指摘對方是負心人。<br> 採訪：羅慧敏</p></body></html>
