<html><header><meta charset="utf-8"><title>求驗客手記：西布朗續約條件差菲臘斯發火要轉會 - 求驗客</title></header><body><h1>求驗客手記：西布朗續約條件差菲臘斯發火要轉會 - 求驗客</h1><p>有眼睇，今季西布朗踢得咁神勇，升班機會高，功勞首推射手菲臘斯。當大家以為呢位34歲前英超神射手，來季會以升班功臣隨隊升班，錯嘞！據講佢因為唔滿意球隊同佢傾新約時條件差，話明就算隊波真係升班，佢都唔會留隊，而以自由身嘅身份轉投打吡郡或者韋根。我求大俠覺得西布朗留唔住佢係好可惜，同時望就望佢會加盟韋根，點都好過轉投下季肯定降返落英冠嘅打比郡。英超，始終好需要呢類有質素又有火嘅老馬。</p></body></html>
