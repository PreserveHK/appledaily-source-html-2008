<html><header><meta charset="utf-8"><title>馮仁昭四圍超：2R演發哥情婦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：2R演發哥情婦 - 馮仁昭</h1><p>姊妹組合2R噚日喺君悅酒店出席「全港廚師精英大匯演」，Rosanne大讚妹妹Race近來學識焗兩款蛋糕，而且好多朋友都讚好食。2R又透露7月有機會同周潤發、鞏俐同渡邊謙合作拍攝電影《上海》，佢兩個會飾演30年代歌女同埋做發哥嘅情婦。對於有報道話鄧麗欣個樣越嚟越似Race，Rosanne講笑話搵Stephy嘅廣告商，可以搵Race拍喎！</p></body></html>
