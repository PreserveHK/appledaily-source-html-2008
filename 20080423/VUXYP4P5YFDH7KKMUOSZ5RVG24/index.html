<html><header><meta charset="utf-8"><title>伸縮運動鞋可「長大」</title></header><body><h1>伸縮運動鞋可「長大」</h1><p>孩子大得快，父母都抱怨新買的運動鞋，沒穿多久就穿不下，美國人米勒（HankMiller）發明的InchWorm伸縮童裝運動鞋，就可消除他們的煩惱。<br> 這對鞋採用一種先進技術「iFit」，鞋身中間部份是可拉長壓扁、可伸縮的橡膠，只需先在鞋踭附近的按鈕按一下解鎖，雙手再分別拿着鞋頭和鞋尾往外拉，鞋子就會變大，每對鞋最多可增大兩個碼，而從鞋底的透明小孔，就可看到鞋子當前的尺碼。製造商稱這對鞋比一般兒童運動鞋耐穿三至六個月，亦適合「鴛鴦腳」的小孩穿着，每對售48鎊（746港元）。<br> 英國《每日郵報》</p></body></html>
