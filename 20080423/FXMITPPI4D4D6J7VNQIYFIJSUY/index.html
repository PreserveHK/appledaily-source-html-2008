<html><header><meta charset="utf-8"><title>財話短說<br>L&amp;G減持滙控至少於5%</title></header><body><h1>財話短說<br>L&amp;G減持滙控至少於5%</h1><p>▲滙控（005）最大單一股東英國壽險集團法通保險（L&amp;G），繼上周三增持滙控後，短短兩日後又再減持。據滙控向監管機構呈報的文件披露，法通於上周五減持滙控，持股量由5%再度降回至少於5%，但未有透露減持後具體持股股數。減持前法通持有滙控共5.93億股，曾於今年3月27日將持有的滙控股權比率，由5.01%減至少於5%。</p></body></html>
