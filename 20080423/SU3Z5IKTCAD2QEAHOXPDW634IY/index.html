<html><header><meta charset="utf-8"><title>醫學Online<br>大肚腩婦女易猝死</title></header><body><h1>醫學Online<br>大肚腩婦女易猝死</h1><p>腹部脂肪含有毒素，令大肚腩的人士較體重超標者更易死亡。美國哈佛大學公共衞生學院追蹤44,000名婦女的健康狀況長達16年，結果發現大肚腩的婦女因心臟病及中風死亡風險，較腰圍28吋以下的婦女高一倍，腰圍在35吋以上的女士，死亡風險更高，反而單是體重超標的女士，心臟病的風險並無明顯增加，專家警告近年不少研究證實腹腔脂肪含有毒素可入侵血管，導致血管梗塞，增加血管疾病的風險。</p></body></html>
