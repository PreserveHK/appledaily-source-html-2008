<html><header><meta charset="utf-8"><title>凱莉認老怕着三點式</title></header><body><h1>凱莉認老怕着三點式</h1><p>英國名模伊莉莎伯凱莉（ElizabethHurley）早前為西班牙服裝連鎖店Mango設計一系列泳衣，並親自拍攝廣告照片。可是前日她獲邀到馬德里出席泳裝發佈會時，只由兩名年輕女模示範泳裝，凱莉卻沒有以三點式示人。<br> 凱莉前日身穿粉紅色低胸裙出席馬德里的發佈會，宣傳由她設計的泳裝，當被問及她為何不以泳裝上陣，凱莉答道：「她們的身材比我好！」凱莉接受訪問時更直認歲月催人，她最憎的工作便是拍泳裝照，她說：「當你年紀越大便對自己的身材越沒有信心，現在我拍泳裝照，只會用我信任的攝影師，當然還要有美術員後期的協助。」</p></body></html>
