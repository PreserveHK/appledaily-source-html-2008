<html><header><meta charset="utf-8"><title>徐淑敏咪神遇勁敵</title></header><body><h1>徐淑敏咪神遇勁敵</h1><p>徐淑敏（Suki）昨日化身希臘女神在黃埔出席「黃埔啦啦打氣迎聖火」記者會，跟兩名小朋友一起模仿奧運點聖火儀式。不過一向有「咪神」之稱的Suki，今次雖然有希臘女神造型襯托，但仍不敵現場一眾取名為「舞時尚」的性感啦啦隊女郎，皆因她們均身材出眾，連「咪神」也不禁嘩然。</p><p>過關遇尷尬事</p><p>Suki入行不久，便被封為「咪神」，原來這個稱號卻令她遇上不少尷尬事，她說：「上次去澳門，過海關時個關員問我係唔係咪神，搞到我好尷尬，唔識點應佢，惟有口窒窒話我叫徐淑敏。呢個名真係好深入民心，入行後多咗好多花名，不過俾人叫咪神，我都唔抗拒嘅。」<br> 採訪、攝影：魯萍</p></body></html>
