<html><header><meta charset="utf-8"><title>Net詞典：丁寵族</title></header><body><h1>Net詞典：丁寵族</h1><p>丁寵族，即從丁克族延伸而來。丁克族是指六、七十年代出生，固守雙收入、無子女的都市人群。丁寵族就是指丁克族裏養了寵物並將其作為家庭一分子的人群。他們將寵物視為自己的孩子或者用寵物代替孩子，幾乎將精神寄託放在了寵物身上，成為寵爸、寵媽。有丁寵族認為：「生孩子負擔太重，但是我們也需要一個情感寄託，寵物是最好不過的選擇了。養寵物的經濟負擔不會太重，給牠辦理戶口後，我只需要給牠買狗糧和玩具，成本遠遠地低於撫養一個孩子。養小孩容易操心，但是寵物永遠都不會背叛我。」</p></body></html>
