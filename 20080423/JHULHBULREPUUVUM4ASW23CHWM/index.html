<html><header><meta charset="utf-8"><title>日本160議員拜靖國</title></header><body><h1>日本160議員拜靖國</h1><p>日本和南韓領袖前天（周一）舉行峯會，表示要淡化歷史問題後，160名日本國會議員及政府官員昨天齊到靖國神社參拜，但他們強調沒有任何政治意圖。<br> 160名國會議員中，包括八名高級政府官員，如內閣府副大臣中川義雄和農林水產省副大臣今村雅弘，昨天到供奉二戰甲級戰犯的靖國神社參拜，首相福田康夫沒有出席。<br> 中國及南韓曾要求日本領袖不要參拜靖國，日本國會議員偏偏選擇在南韓總統李明博訪問後的翌日，中國國家主席胡錦濤下月訪日之間這段敏感日子參拜靖國神社，令人質疑他們背後的意圖。<br> 美聯社</p></body></html>
