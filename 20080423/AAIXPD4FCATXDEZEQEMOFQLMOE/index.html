<html><header><meta charset="utf-8"><title>失蹤四日青年浮屍</title></header><body><h1>失蹤四日青年浮屍</h1><p>【本報訊】一名離家失蹤四日的17歲青年，昨午被人發現浮屍將軍澳維景灣畔對開海面，水警輪接報到場將屍體撈起載往西灣河水警基地，經初步檢驗表面無傷痕，死因無可疑，並已通知死者家人，正調查其墮海原因。<br> 死者姓黃（17歲），與家人同住觀塘區。據悉，黃是於本月18日離家後一去不返，並失去聯絡，至前晚10時，黃父恐兒子有意外，遂往觀塘警署報案，指兒子失蹤，希望警方協助尋回兒子。<br> 不料黃父報失兒子翌日，於昨午約1時30分，有人發現一名男子在澳景路維景灣畔第一座對開約200米海面載浮載沉，水警及消防船接報趕抵現場後，將男子撈上水警輪後證實已告死亡。</p></body></html>
