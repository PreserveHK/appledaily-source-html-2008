<html><header><meta charset="utf-8"><title>案件速遞<br>當舖大王弟涉偷股票候判刑</title></header><body><h1>案件速遞<br>當舖大王弟涉偷股票候判刑</h1><p>【本報訊】有「當舖大王」之稱的「九叔」羅肇唐，其弟羅肇剛經營的利順證券，01年因資金周轉出現問題，羅肇剛遂串同會計師及證券結算文員，挪用逾百名證券客戶共值2,000萬元的股票。辯方大律師昨在區域法院求情指，羅肇剛已申請破產，其1,000萬元身家及與兄弟共同擁有的物業，將變賣還款予債權人，受影響債權人現已獲1,590萬元賠償，法官將案件押後至下周一判刑。<br> 涉案三名被告早前承認一項串謀詐騙及兩項以欺騙手段促致記項罪。<br> 案件編號：DCCC761/07</p></body></html>
