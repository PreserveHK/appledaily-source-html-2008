<html><header><meta charset="utf-8"><title>LittleMartian　可愛飛機餐</title></header><body><h1>LittleMartian　可愛飛機餐</h1><p>準備復活節同姪仔去歐洲旅行，不過大佬話長途機，怕他的寶貝仔會扭計外，總會無啖好食。其實何必如此擔心，事實現在好多航空公司都在兒童飛機餐上花盡心思。好似德國漢莎航空轄下的餐飲公司—漢莎天廚，最近就在航機上準備了六萬份由星廚RalfZacherl炮製的美食，保證好味又營養豐富外，連外形都別出心裁，可愛至極，例如當中以雞肉蔬菜班戟製作而成的"Tigertail"，還有由奶油及士多啤梨醬製成的"LittleMartian"甜品，單看趣致外表，小朋友已開心到暈啦。</p><p>記者：李莉</p></body></html>
