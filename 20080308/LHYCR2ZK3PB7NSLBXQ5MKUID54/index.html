<html><header><meta charset="utf-8"><title>黃宗澤擘腳掂頭冧女</title></header><body><h1>黃宗澤擘腳掂頭冧女</h1><p>無綫劇集《最美麗的第七天》一班演員包括鄭嘉穎、周麗淇（Niki）、黃宗澤和唐詩詠等，昨日到葵芳出席「最美麗的愛攝影比賽」頒獎禮。昨日是婦女節，大會安排眾女演員玩遊戲戲弄男演員，黃宗澤被要求做出高難度動作，將腳放在頭上，雖然他勉強做到，但仍然被眾人懲罰，用巨型衫夾夾臉。</p><p>嘉穎腰骨唔得</p><p>黃宗澤說：「我屋企有拉筋器，最厲害係做到200度，我當然做唔到啦。」鄭嘉穎則未能做出拱橋動作，被罰掛滿氣球，讓Niki逐一刺破。對於司儀指嘉穎「腰骨唔得」，做不了拱橋，嘉穎反駁說：「咁又唔好咁講。」<br> 採訪、攝影：張俊銘</p></body></html>
