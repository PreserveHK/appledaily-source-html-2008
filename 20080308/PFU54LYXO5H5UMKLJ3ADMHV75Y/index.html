<html><header><meta charset="utf-8"><title>創意玩手指</title></header><body><h1>創意玩手指</h1><p>玩手指本來就是不折不扣的無聊事，但若能注入一些元素，即可變為大人和小孩帶來歡樂的新玩意。Net人最近在網上看過一段用手指展示歌詞的MV後，驚嘆玩手指除了打機和猜包剪囗之外，還有這種新玩法！整段MV一直只影着兩隻寫滿歌詞的手，隨着音樂，這雙手跟着拍子擺出不同手勢，並顯示寫在雙手不同位置上的歌詞，比平常MV顯示字幕的歌詞更加有趣和過癮。<br>  http://funnyvc.blogspot.com/2008/03/blog-post_3355.html </p></body></html>
