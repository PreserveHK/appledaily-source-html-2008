<html><header><meta charset="utf-8"><title>唐樓大火兩消防傷</title></header><body><h1>唐樓大火兩消防傷</h1><p>【本報訊】旺角通菜街昨深夜11時07分發生火警，一幢六層高空置唐樓離奇起火，火勢蔓延迅速，大量火燄夾雜濃煙由窗口攻出（圖），其間傳出多次爆炸聲響，消防迅速將火警列三級處理，大量消防車增援，至今晨零時仍進行撲火，意外中有兩名消防員受傷送院。<br> 現場在通菜街近快富街一幢六層高空置唐樓，而毗鄰都是住宅樓宇，由於黑煙瀰漫充斥整段街道，消防員需要疏散多幢樓宇居民離開，惟現場有數百名街坊駐足圍觀，警方勸喻離開，氣氛相當緊張，暫時尚未悉起火原因。</p></body></html>
