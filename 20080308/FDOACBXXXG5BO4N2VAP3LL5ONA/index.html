<html><header><meta charset="utf-8"><title>鑿爆電纜六幢樓停電</title></header><body><h1>鑿爆電纜六幢樓停電</h1><p>【本報訊】一宗工程失誤引致一宗停電事故，一批工人昨午在黃大仙下邨進行水務工程時，疑用風炮誤鑿一條地底電纜引起小爆炸，事故導致邨內六幢樓宇停電，其間有居民困𨋢需由消防員救出，中電人員搶修一小時後恢復電力。<br> 遭鑿中的地底電纜供電量達1萬1千伏特，現場所見包裹電纜的塑膠管外層亦遭熏黑，懷疑是風炮鑿中引發小爆炸所留下痕迹。<br> 事發昨午1時20分，一批工人在東頭村道黃大仙下邨龍達樓對開行人路，鑽地進行水務工程，其間疑鑿中地底電纜引起爆炸。</p></body></html>
