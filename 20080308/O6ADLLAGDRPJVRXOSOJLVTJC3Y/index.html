<html><header><meta charset="utf-8"><title>龜梨和也身高報大數</title></header><body><h1>龜梨和也身高報大數</h1><p>日本萬人迷木村拓哉以往曾多次被外界懷疑其身高報大數，其師弟、組合KAT-TUN成員龜梨和也近日也被質疑作大身高。</p><p>網友熱烈討論</p><p>事緣龜梨和也早前與女星黑木美沙為劇集《一磅的福音》拍攝結婚戲。報稱高度有1.71米的龜梨雖穿上厚底皮鞋，但竟跟有1.65米的黑木高度相若，令龜梨的真實高度成為網友談論的焦點。另一方面，尊尼組合NEWS成員山下智久前日柬京赤坂出席新片《欺詐獵人》的宣傳活動，而在上月20日的試映會中，場內竟被發現有6張以彩色影印偽造的假飛。</p></body></html>
