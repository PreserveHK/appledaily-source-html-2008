<html><header><meta charset="utf-8"><title>見母慘死男子跪屍</title></header><body><h1>見母慘死男子跪屍</h1><p>【本報訊】一名老婦懷疑因病厭世，在柴灣小西灣富景花園住所跳樓自殺身亡。死者75歲姓黃與家人住在富景花園１座高層一個單位，昨日中午12時許，有街坊聽到隆然巨響，發現有人倒卧富景花園地下。警方及救護員接報到場，證實墮樓老婦已經死亡，調查後確定死者身份，相信她受疾病纏擾，從住所躍下輕生。<br> 事發後老婦一名兒子，前往現場認屍，他目睹母親慘死，一度跪地痛哭及企圖撫屍，在旁警員連忙阻止及作出安慰。死者屍體稍後由仵工移送殮房。</p></body></html>
