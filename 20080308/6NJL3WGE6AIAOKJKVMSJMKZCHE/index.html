<html><header><meta charset="utf-8"><title>識飲識食：<br>健康黃金黑糖馬仔</title></header><body><h1>識飲識食：<br>健康黃金黑糖馬仔</h1><p>現代人追求健康之道，任何標榜健康的零食必受歡迎，奇華最近推出兩款健康小食，為中式小食注入健康新元素。一身金黃的黑糖馬仔，選用日本黑糖，黑糖香味濃郁，馬仔鬆化，沒有一般馬仔太甜的口感。綠茶紅豆糯米糍是另一款滋味健康小食，煙韌糯米粉糰包着濃郁的綠茶茸，加上口感十足的紅豆粒，兩者配合得天衣無縫。<br><br>記者：區佩嫦<br>奇華餅家（27856066）</p></body></html>
