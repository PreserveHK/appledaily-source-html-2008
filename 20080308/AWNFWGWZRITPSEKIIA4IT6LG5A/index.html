<html><header><meta charset="utf-8"><title>宋一國被指大話連篇</title></header><body><h1>宋一國被指大話連篇</h1><p>韓劇《朱蒙》男星宋一國在今年1月被控以暴力襲擊月刊女記者，其後他反告女記者傷害其個人名譽。雙方各執一詞，事件沒完沒了，金姓女記者昨日在報章的網上專欄撰文反擊，直指宋一國講大話。</p><p>記者撰文反擊</p><p>金姓女記者在專欄中以「宋一國，你真的連我的衫領也沒碰過嗎？」為題，她強調有受傷後到醫院就診的報告書，並強烈要求宋一國道歉。不過宋一國未有受事件影響心情，他早前與圈外人未婚妻到峇里拍攝婚紗照，在婚禮的請柬上，兩人更以傳統韓服示人。</p></body></html>
