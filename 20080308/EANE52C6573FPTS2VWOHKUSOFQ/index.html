<html><header><meta charset="utf-8"><title>中島美嘉日本最威封面歌手</title></header><body><h1>中島美嘉日本最威封面歌手</h1><p>日本女歌手中島美嘉為全力催谷下周三面世的全新細碟《花霞~SAKURA~》，近日積極爭取曝光宣傳。美嘉將為後日在當地出版的音樂雜誌《RollingStone》日本版任封面女郎，成為該雜誌自1967年創刊以來首位登上封面的日本歌手。</p><p>同大塚愛爭獎</p><p>另外，美嘉憑歌曲《LIFE》入圍5月31日舉行的第7屆MTV日本音樂錄影帶大獎，獲提名最佳女歌手音樂錄影帶獎及最佳卡拉OK歌曲獎，屆時她將與倖田來未、大塚愛等爭獎。</p></body></html>
