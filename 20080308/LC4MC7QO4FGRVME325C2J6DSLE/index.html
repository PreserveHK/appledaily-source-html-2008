<html><header><meta charset="utf-8"><title>TOKIO山口自爆奉子成婚</title></header><body><h1>TOKIO山口自爆奉子成婚</h1><p>以長瀨智也為首的尊尼偶像組合TOKIO，昨晚於日本武道館為巡迴演唱會揭開序幕，低音結他手山口達也在台上向歌迷宣佈喜訊，原來他已與拍拖8年的圈外女友在昨日早上正式拉埋天窗，繼木村拓哉及V6成員井之原快彥之後，再有尊尼事務所藝人成家立室。</p><p>太太已懷孕</p><p>山口在台上興奮地說：「我山口達也已經結婚了。」今年36歲的山口達也，已在昨日早上與年輕5歲的女友正式註冊，婚禮及婚宴舉行日期未定，女方現已懷有身孕，預產期在今年夏天。</p></body></html>
