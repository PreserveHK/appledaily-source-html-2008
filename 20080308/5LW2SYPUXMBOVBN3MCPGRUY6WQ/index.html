<html><header><meta charset="utf-8"><title>貪方便老婦捱巴士撞</title></header><body><h1>貪方便老婦捱巴士撞</h1><p>【本報訊】紅磡蕪湖街一處交通黑點，昨晨發生巴士撞傷途人意外。一名老婦落小巴後貪方便，疑沒有遵守交通規例使用行人過路線橫過馬路，結果遭一輛駛至九巴撞倒，當場頭部受傷，事後獲送院治理，幸無大礙。<br> 昨晨近7時，一輛行走黃大仙至小西灣的九巴106號線雙層巴士，由姓黃（45歲）司機駕駛，沿馬頭圍道右轉蕪湖街時，一名姓駱（81歲）老婦在安全島旁走出，司機疑收掣不及右車頭將她撞倒，老婦倒地頭部受傷流血。<br> 警員在場調查後表示，現場為交通黑點，懷疑老婦落車後沒有使用行人輔助線及安全島橫過馬路，釀成是次意外。</p></body></html>
