<html><header><meta charset="utf-8"><title>老翁自殺　女兒睹屍哭暈</title></header><body><h1>老翁自殺　女兒睹屍哭暈</h1><p>【本報訊】油塘邨美塘樓一名老翁，疑不堪長期受病魔折磨，昨午趁家中無人，從居住的8樓單位窗口一躍而下當場身亡。其女兒及孫女接報趕到現場，目睹慘況，數度哭暈，需送院治理。<br> 死者姓余，70歲，與女兒及孫女共三人同住上址一單位；據悉，余患有高血壓、糖尿病、心臟病等疾病；近日余不堪多種疾病發作折磨，多次向親人透露想死的念頭。昨午3時許，余趁女兒返工，孫女上學未返之際，從寓所窗口跳樓自殺。其女兒接獲噩耗趕到目睹老父遺體，她呼天搶地情緒十分激動，數度哭暈，她多次欲撲上前攬老父遺體但都被警員勸阻，死者孫女稍後亦趕到，由警員陪同一起將她送院。</p></body></html>
