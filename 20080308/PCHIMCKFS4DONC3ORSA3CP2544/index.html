<html><header><meta charset="utf-8"><title>關仁隱事：電影明星海上迷幻派對 - 關仁</title></header><body><h1>關仁隱事：電影明星海上迷幻派對 - 關仁</h1><p>藝人去到邊都成為狗仔隊追訪嘅目標，有個「電影明星」除咗拍戲好有才華之外，連對付狗仔隊佢都好有計仔，佢好鍾意約一班女上船開派對，出到海就唔使咁顧忌啲狗仔隊，戒心都細咗。<br> 關仁有朋友某次駕駛遊艇出海，咁啱撞到電影明星又同班女出海吹吹風，當大家嘅遊艇擦身而過嘅時候，咁啱有一陣大風吹過，竟然有陣大麻味由佢架遊艇方向飄過嚟，睇嚟佢哋以為冇狗仔隊跟，就帶備充足彈藥出海，準備開個迷幻派對，點知就係因為陣味太勁，所以揭露咗佢原來都有呢種癖好。<br> Textby關仁</p></body></html>
