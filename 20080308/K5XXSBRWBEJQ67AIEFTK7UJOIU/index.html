<html><header><meta charset="utf-8"><title>《小英國》演員橫渡直布羅陀籌款</title></header><body><h1>《小英國》演員橫渡直布羅陀籌款</h1><p>曾於2006年成功游泳橫渡英法海峽的《小小小英國》（LittleBritain）諧星DavidWalliams，前日為慈善再度挑戰自己，他與奧運划船運動員JamesCracknell游渡海泳從西班牙出發，成功橫越直布羅陀海峽到摩洛哥完成壯舉。</p><p>花逾4小時</p><p>當日，DavidWalliams共花了4個半小時便游畢全程12英里，較預期快了近半小時，兩年前，David也參加過同樣賽事。至於James比賽前則自行踏單車到出發地，事後David的發言人表示，兩人對結果非常滿意。</p></body></html>
