<html><header><meta charset="utf-8"><title>泳兒：女仔要保護自己</title></header><body><h1>泳兒：女仔要保護自己</h1><p>泳兒前晚穿上YvesSaintLaurent新裝，到中環出席連卡佛活動，但就有點衣不稱身，裙子過鬆，她不時要拉裙頭整理。問到阿嬌在深圳出席廣告商活動時，遭廣告商老細摸下巴及錫面，她即說：「唔清楚，maybe只係禮儀啫，我唔知件事係點，總之女仔要保護自己，若果有人有心就要sayno。」問她言下之意是否指阿嬌不懂保護自己，身旁的助手即搶答說：「係西式禮儀啫。」莫非淫照事件，令外人覺得阿嬌隨便？泳兒說：「佢唔係咁嘅人，佢好識得保護自己，我好少去廣告商活動，工作嘅事係公司安排。」</p></body></html>
