<html><header><meta charset="utf-8"><title>晒一晒：「變形金剛」現身惠州</title></header><body><h1>晒一晒：「變形金剛」現身惠州</h1><p>嘩！「變形金剛」柯柏文在廣東惠州市現身!?目擊者稱，前日上午近10時，惠博沿江公路北路段往市區方向，有一輛紅色運泥車，行駛時車身的運泥斗突然自動升起呈90度角，剛好卡在一塊6公尺高的公路指示牌下，造成整個車頭懸在半空（圖）。遠望過去，就像電影「變形金剛」中的柯柏文，準備由貨車變成機械人般有趣。<br>  http://news.163.com/08/0307/05/46DIU9EH00011229.html </p></body></html>
