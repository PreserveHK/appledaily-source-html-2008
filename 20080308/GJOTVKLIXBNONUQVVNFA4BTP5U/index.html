<html><header><meta charset="utf-8"><title>晒一晒：慈父為兒子　破屋裝空調</title></header><body><h1>晒一晒：慈父為兒子　破屋裝空調</h1><p>網上近日就流傳一張父親為兒子回鄉過年，不惜在破舊房屋裝上空調的照片，感動了不少網民。話說在內地一條偏僻的小山村，出了個大學生，做父親的遂把本來用來蓋磚房的多年積蓄，給兒子做學費和生活費。上學一年半後，兒子要回鄉過年，寫信給父親，說在城市住慣了有冷、熱空調的房間，怕回來後不適應鄉間的寒冷天氣。父親立即在鄉間的房子安裝空調（圖），還在信中叮囑兒子一定要回來。<br> <br>  http://bbs3.news.163.com/bbs/photo/65510336.html </p></body></html>
