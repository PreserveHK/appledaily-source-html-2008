</title></header><body><h1>馬修赤膊Sell男人香
</h1><p>快將升格為人父的馬修麥康納希（MatthewMcConaughey），近日成為Dolce&amp;Gabbana全新香水「TheOne」的代言人，該香水的電視廣告日前正式曝光，馬修在廣告中赤膊上陣，大騷胸肌。<br> 據悉Dolce及Gabbana一向很仰慕馬修，故此推選他為新香水代言人，馬修在廣告中赤膊上陣，也是D&amp;G的主意。廣告由曾執導多個麥當娜（Madonna）及BjorkMV的法國導演Jean-BaptisteMondino主理，當中還有馬修脫衣和赤膊躺在梳化上的情景，相信令女士暈大浪。</p></body></html>
