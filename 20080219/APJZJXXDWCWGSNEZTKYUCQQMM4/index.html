<html><header><meta charset="utf-8"><title>財話短說<br>證監：港交所表現有改善</title></header><body><h1>財話短說<br>證監：港交所表現有改善</h1><p>▲證監會發表《交易所規管上市事宜表現年度檢討報告》，對港交所（388）上市科於06年的營運程序及決策過程作檢討，認為其整體表現於過去3年有改善。但證監向上市委員及市場人士的調查發現，他們對港交所表現的整體看法無重大改變，其中就港交所對上市公司及其董事採取紀錄處分行動的及時程度，以及有關紀律處分行動的政策透明度，回應者的滿意程度最低。</p></body></html>
