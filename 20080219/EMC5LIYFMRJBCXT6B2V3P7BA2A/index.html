<html><header><meta charset="utf-8"><title>長澤、山下情陷夏威夷</title></header><body><h1>長澤、山下情陷夏威夷</h1><p>日本尊尼組合NEWS成員山下智久，去年與女星長澤正美合演的劇集《求婚大作戰》收視理想，電視台早前宣佈開拍兩小時特別篇在下月25日播出，劇集前日已於夏威夷煞科。</p><p>大結局逃婚</p><p>在去年劇集大結局中，長澤正美為山下拋下新郎哥藤木直人離開結婚會場。特別篇講述兩人到夏威夷出席好友的婚禮，在風光明媚的夏威夷將有不少浪漫親熱鏡頭。山下說：「雖然不少人會夢想婚禮在海邊舉行，不過身為男人的我沒甚麼所謂。」</p></body></html>
