<html><header><meta charset="utf-8"><title>徐若瑄牛一收結婚蛋糕</title></header><body><h1>徐若瑄牛一收結婚蛋糕</h1><p>徐若瑄（Vivian）第三年出任護膚品牌BIOTHERM的港台代言人，她早前拍攝新一輯以白花卉做主題的廣告時，由台灣攝影師小蘇操刀，Vivian以清新的髮型示人，配以舒服居家生活作背景，她在廣告中一時悠閒地坐在椅子上品嚐檸檬水，一時在家裏插花、窗邊看書等，十分寫意。</p><p>未有對象</p><p>拍攝當日，製作單位為下月33歲生日的Vivian預祝生日，找來設計師訂製了一個6磅的鮮忌廉大蛋糕，又送上香薰做禮物，Vivian表現得很雀躍，更俏皮地講笑指這個蛋糕很適合結婚用，不過之後又笑說：「不過，那要跟誰結？」<br> 撰文：林妙萍</p></body></html>
