<html><header><meta charset="utf-8"><title>周日、一部份球賽賽後報告</title></header><body><h1>周日、一部份球賽賽後報告</h1><p>日本女足中場澤惠希（10號）與北韓的李金淑爭奪皮球。美聯社</p><p>中三元</p><p>拜仁慕尼黑前鋒東尼（圖）下半場連中三元，助球隊於周日德甲作客大勝漢諾威3:0，終於漂亮地開出一次3倍[-1]的「客勝」，拜仁贏波後以43分續排榜首。路透社</p><p>400倍</p><p>周日波爾多（上）作客意外地大勝摩納哥6:0，爆出400倍「客其他」波膽，賽後波爾多續排法甲聯賽榜次席。路透社</p></body></html>
