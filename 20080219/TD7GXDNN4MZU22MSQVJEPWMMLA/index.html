<html><header><meta charset="utf-8"><title>宣萱澳門發新年財</title></header><body><h1>宣萱澳門發新年財</h1><p>宣萱前晚在澳門星際酒店擔任表演嘉賓，與觀眾大玩遊戲，新年流流，她更大派禮物，務求皆大歡喜，這位女財神在場當然大受歡迎，大會還安排她打手印留紀念。<br> 宣萱早前一直忙於拍劇，分身乏術，她表示已有很久未到澳門旅遊，這次往工作，正好因利乘便到處參觀，她說：「我一入到酒店就感受到佢哋嘅新年氣氛，嚟澳門玩又可以順便發吓新年財，真係唔錯。」&#13;</p><p>感情事隨緣</p><p>後天便是元宵佳節，問宣萱早前往加拿大滑雪時可有艷遇？她說：「感情事會隨緣，我做完騷會喺酒店大堂嘅巨型風車前許願，希望鼠年樣樣嘢都順利。」<br> 撰文:葉雪</p></body></html>
