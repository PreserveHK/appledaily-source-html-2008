<html><header><meta charset="utf-8"><title>BoBo日內返港</title></header><body><h1>BoBo日內返港</h1><p>淫照事件其中一名女主角、陳冠希的舊愛陳文媛（BoBo），風暴吹起後，一直未有公開露面，有傳她與才俊男友金紫耀的婚事，遭男方家人反對暫時告吹。據金紫耀身邊好友透露，BoBo現正陪同男友於美國三藩市公幹，雖然男友一路十分體諒關心，對她處處表現不離不棄，但BoBo心情尚未能平復。</p><p>男友新店開張</p><p>據知二人將於日內返港，因為金紫耀所代理的腕錶品牌Tiret於3月7日在中環開舖，屆時金紫耀將會現身，不過相信BoBo依然未能收拾心情出席。<br> 採訪：丁寧</p></body></html>
