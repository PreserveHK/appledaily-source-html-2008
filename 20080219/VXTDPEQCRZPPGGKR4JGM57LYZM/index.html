<html><header><meta charset="utf-8"><title>財話短說<br>泰山石化冀造船倉儲佔50%盈利</title></header><body><h1>財話短說<br>泰山石化冀造船倉儲佔50%盈利</h1><p>▲泰山石化（1192）早前高級管理層執位，新任總裁黃少雄強調，公司發展戰略不變，未來將集中發展四大業務，包括船運、船廠、倉儲及石油供應鏈；為保持集團盈利的穩定性，冀未來一半利潤貢獻來自收入穩定的造船及倉儲業務，至於船運及供應鏈業務則佔餘下50%。而公司擬於2009至2010年開展船隻維修業務，亦考慮經營鑽油台業務，惟母公司暫時未有注資計劃。</p></body></html>
