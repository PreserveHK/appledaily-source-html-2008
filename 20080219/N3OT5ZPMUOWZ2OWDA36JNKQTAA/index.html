<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈曉晨盼收錢披嫁衣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賈曉晨盼收錢披嫁衣 - 馮仁昭</h1><p>賈曉晨（JJ左）同裕美（右）噚日到中環出席護膚品活動，佢哋兩個簽約一年做代言人。JJ話好想拍婚紗廣告，因為婚紗係女仔夢寐以求着嘅衫。裕美就話以往自己嘅皮膚狀況好差，毛孔粗大，黑眼圈好深，落妝後自己都接受唔到自己個樣，𠵱家狀況有改善，覺得好開心。裕美仲話好想進軍小朋友市場，所以最想拍玩具廣告，咁睇怕佢拍廣告時要化濃啲妝，免得嚇親啲細路。</p></body></html>
