<html><header><meta charset="utf-8"><title>大割引：<br>YUMEI冬天急救套裝</title></header><body><h1>大割引：<br>YUMEI冬天急救套裝</h1><p>天氣又冷又亁，皮膚超級需要補水，YUMEI推出瞬間無瑕完美套裝，套裝包括靈芝孢子精華素3支、水份精華及去皺眼霜，不得不讚其精華素，晚上搽後，第二朝醒來，有種很fresh的感覺。本來只打算買支精華素，店員話有套裝很抵買，連眼霜及水份精華，轉贈予母親用，大讚水份精華好爽，妝前使用，皮膚飲水後，上妝容易，貼服不浮，更說：「介紹埋其他朋友用，原來YUMEI係有正貨㗎！」<br><br>記者：郭佩韻<br>查詢：29592280&#13;</p></body></html>
