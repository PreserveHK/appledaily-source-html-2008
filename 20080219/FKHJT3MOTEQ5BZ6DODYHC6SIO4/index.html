<html><header><meta charset="utf-8"><title>樓市快拍　其他<br>信和商場新年生意升12%</title></header><body><h1>樓市快拍　其他<br>信和商場新年生意升12%</h1><p>▲信和蘇蔡潔蓮表示，集團旗下三商場包括大角嘴奧海城、屯門黃金海岸商場及小西灣藍灣半島商場年三十至年初十一，營業額達9070萬元，人流559萬，按年分別升12%及10%；當中奧海城的人均消費達1800至2000元。她預計今年全年三大商場營業額約31億元，較去年約26.7億元升16%；人流料達1.72億，按年升12%，兩項數字料創歷年新高。另荃灣Citywalk目前已開始試業，出租率達70%，呎租40至300元。</p></body></html>
