<html><header><meta charset="utf-8"><title>財話短說<br>德泰助游天下融資3000萬</title></header><body><h1>財話短說<br>德泰助游天下融資3000萬</h1><p>▲德泰中華投資（2324）主席徐德強表示，將牽頭安排不少於3000萬元融資資金予「游天下傳媒」，以發展旅遊資訊傳媒平台U.CCTV.com，惟德泰暫未定入股比例，須待游天下在3至4月初完成企業重組後才能落實，同時會協助其引入策略股東。他又指出，德泰正物色內地金融及科技通訊媒體等項目的投資機會，料短期內有公佈，但暫無融資壓力。</p></body></html>
