<html><header><meta charset="utf-8"><title>櫃車險墮渠</title></header><body><h1>櫃車險墮渠</h1><p>【本報訊】一部中港貨櫃車昨日凌晨在紅色暴雨警告下，駛經元朗安樂路與東堤街交界時，突失控撞向右邊鐵欄鏟上行人路旁一條大明渠，右車前胎懸空險墮五米深明渠，幸後胎擱在鐵欄上，阻擋餘勢，驚險萬分。<br> 昨日凌晨零時許，天降傾盆大雨，54歲姓張男子駕駛40呎長中港貨櫃車，沿元朗安樂路往屯門方向行駛，駛至元朗東堤街交界時，車輛突失控撞向右邊鐵欄，掃毀五米長鐵欄後，再鏟上行人路旁一條10米闊、五米深明渠，右車前胎懸空，幸後胎擱在鐵欄上，貨櫃車未致飛墮明渠內，惟車搖搖欲墜，姓張司機小心爬出車廂，並無受傷，毋須送院。</p></body></html>
