<html><header><meta charset="utf-8"><title>馮仁昭四圍超：彭丹四川賑災變整齋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：彭丹四川賑災變整齋 - 馮仁昭</h1><p>彭丹噚日喺將軍澳電視廣播城錄影節目《星級廚房》，着谷胸裝嘅佢同周中師傅炮製六款菜式。彭丹仲誇口讚自己廣東話有進步，話口未完又鬧出笑話，佢無端端話：「近期地震大家都唔開心，想帶啲歡樂畀大家，整齋（賑災）都有幾個電視台搵我，我好忙，但整齋（賑災）梗係要幫手。」至於被指整容，彭丹話：「冇咁嘅事，識我嘅人都知我個樣，改嚟做乜，考（好）戇居。」</p></body></html>
