<html><header><meta charset="utf-8"><title>機械企鵝懂得扮鬼臉</title></header><body><h1>機械企鵝懂得扮鬼臉</h1><p>南韓科學家研發出最新互動電子寵物──機械企鵝「波米」（Pomi），它有視覺、聽覺和觸覺，還會釋放氣味和扮鬼臉去討人歡心。<br> 「波米」內置聲音辨識技術和多個感應器，懂得辨認主人和與人溝通，不時移動嘴唇、眼眉和眼珠，給人做鬼臉。它也會有情緒，伸手摸摸它，它的心情會隨之變化，胸前「心盒」會怦怦跳，身體也會按情緒釋放出兩種不同氣味。<br> 「波米」是由南韓國營電子通信研究院（ETRI）研發，稍後會應用在商業用途，它內置一套模仿人類情緒表現軟件，下月底將在市面有售。<br> 法新社</p></body></html>
