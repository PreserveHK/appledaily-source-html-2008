<html><header><meta charset="utf-8"><title>案件速遞<br>疑放貴利師奶表證成立</title></header><body><h1>案件速遞<br>疑放貴利師奶表證成立</h1><p>【本報訊】屋邨師奶涉嫌向貧苦鄰居借貸，年息高達3,428厘，又威迫債仔交出提款卡，供她予取予攜。控方昨日舉證完畢，區域法院暫委法官吳蕙芳裁定女被告借出高利貸、刑事恐嚇等七項罪名表證成立，女被告將於下周一出庭自辯。<br> 涉嫌為「師奶大耳窿」的被告廖元華（55歲），人稱「華姐」，於去年6月至12月間，向5名債仔借出款項由200至1,000元不等，她借貸300元予其中一名債仔郭有杰，要他每星期還200元利息，年利率高達3,428。被告餘下一項妨礙司法公正罪昨獲裁定表證不成立。<br> 案件編號：DCCC106/08&#13;</p></body></html>
