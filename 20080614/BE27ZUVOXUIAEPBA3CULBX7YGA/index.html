<html><header><meta charset="utf-8"><title>龔嘉欣自製暴露裝</title></header><body><h1>龔嘉欣自製暴露裝</h1><p>無綫劇集《盛裝舞步愛作戰》前晚於旺角新世紀廣場舉行宣傳活動，出席藝人有洪卓立和四葉女趙碩之和龔嘉欣等，眾人均將無綫安排的T恤自行加工，以關楚耀緋聞女友龔嘉欣超短褲露腰打扮最為出位養眼，相反擁有36D豐滿上圍的趙碩之就毫無睇頭，而且她上台獻唱時更頻頻甩嘴。</p><p>趙碩之密實輸蝕</p><p>有傳趙碩之因為擅將自己與監製錢國偉合照放上網誌而被無綫懲罰，刻意不發放她泳衣照，對此她說：「公司冇正式同我講，劇照係劇情需要，自己戲中係男仔頭，公司想配合個形象啫。」至於昨日打扮密實，趙碩之解釋是因為日前拍滑水場面弄至腳瘀所致。<br> 採訪：卓寶花<br> 攝影：林德雄</p></body></html>
