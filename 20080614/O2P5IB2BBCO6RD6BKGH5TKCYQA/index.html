<html><header><meta charset="utf-8"><title>案件速遞<br>服刑假女醫生另涉騙財</title></header><body><h1>案件速遞<br>服刑假女醫生另涉騙財</h1><p>【本報訊】多次冒認「無國界醫生」在街頭詐騙的婦人，今年1月被判入獄14個月，原定9月出獄。但警方再經調查指她涉以相同手法，向兩名女子訛稱急需現金到元朗等地方做手術，騙取兩名女子25,900元及一個Gucci手袋，她昨日再解往九龍城裁判法院提訊。<br> 仍在服刑的婦人鄧美玲（38歲），否認兩項以欺騙手段獲得財產罪，案件7月11日預審。控罪指她於去年9月4日及11月26日，於調景嶺港鐵站外及彌敦道上冒充醫生犯案。<br> 被告現身懷六甲，預產期為8月。<br> 案件編號：KCCC3594/08</p></body></html>
