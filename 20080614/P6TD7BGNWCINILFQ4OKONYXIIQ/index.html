<html><header><meta charset="utf-8"><title>R.Kelly淫帶官司甩身</title></header><body><h1>R.Kelly淫帶官司甩身</h1><p>現年41歲的美國R&amp;B歌手R.Kelly，被控與未成年少女發生性行為，並拍下淫帶的案件，昨日芝加哥法院結案，陪審團表決後認為R.Kelly罪名不成立，當庭釋放。R.Kelly步出法院時神情輕鬆，並跟在場的fans揮手。</p><p>未能確定未成年</p><p>外電報道指陪審員意見不一，但最後過半數認為R.Kelly無罪，因為他們始終未能夠百分百肯定片中的少女，是控方所指的女事主，一名陪審員表示︰「我肯定片中人是R.Kelly，但女事主身份未能確定，我們手上的資料不足以定罪。」報道稱R.Kelly聞判時感觸落淚，不停低語答謝基督。</p></body></html>
