<html><header><meta charset="utf-8"><title>關仁隱事：Band仔強被屈行善 - 關仁</title></header><body><h1>關仁隱事：Band仔強被屈行善 - 關仁</h1><p>「Band仔強」獨立發展多年，成績未算突出，因為佢呢位歌手之前幾乎轉咗行做大慈善家。話說佢間經理人公司負責幫佢接工作嘅同事，因為好鍾意行善，經常接好多出埠探訪貧童之類啲嘢畀band仔強做，起初佢都冇所謂，仲覺得幫到人好開心，但日子耐咗，佢發現自己除咗行善工作之外，冇乜其他嘢做過，最慘係連佢忙於錄碟嘅時候，都突然俾人叫停，要去做探訪先，幫人都要喺能力範圍之內，同埋做得舒服先得，band仔強最後都頂唔住，實行暫停再探訪，做好自己嘢先。<br> Textby關仁</p></body></html>
