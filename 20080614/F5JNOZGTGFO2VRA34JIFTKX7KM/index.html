<html><header><meta charset="utf-8"><title>隔牆有耳：范太臨別玩謝煲呔 - 李八方</title></header><body><h1>隔牆有耳：范太臨別玩謝煲呔 - 李八方</h1><p>煲呔喺5月中嘅答問大會期間被范太抽水，「邀請」煲呔喺今屆會期結束前「加場」安排多一次答問大會，等范太光榮退休前，睇多次議員同煲呔大鬥法嘅精采表演。范太當日抽水之時，仲未爆出政治蠢才風波，煲呔當然拍心口話「樂意奉陪」，勢估唔到單嘢越搞越大，令到佢民望大插水，議員都想搵機會向佢開炮。<br> 率先畀議員等到喇，事關當局已回覆立法會，表示特首最快可以喺7月16號，即係立法會休會之後一星期去立法會encore。前有國籍風波，後有立法會選舉，煲呔今次唔俾人插到反肚就奇，估唔到范太臨別玩嘢，煲呔一定記住佢。</p></body></html>
