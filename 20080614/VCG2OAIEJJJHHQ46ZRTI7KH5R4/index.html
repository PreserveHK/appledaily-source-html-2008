<html><header><meta charset="utf-8"><title>古老種子培植出絕迹樹</title></header><body><h1>古老種子培植出絕迹樹</h1><p>一顆2,000年前的樹木種子仍能發芽生長。以色列科學家成功令一顆2,000年前的種子發芽，令一種絕迹了幾百年的棕櫚樹重現世上，也是迄今最古老的發芽種子。被命名為「瑪士撒拉」（Methusaleh，即《聖經》中最長壽人物）的種子，發現於死海旁猶地亞沙漠的古堡梅察達。樹芽現長至1.2米高，科學家期望幾年後可長成能結果的雌性猶大棗椰樹；若能用另外的種子種出雄樹就能繁殖後代。<br> 德新社</p></body></html>
