<html><header><meta charset="utf-8"><title>杜德偉帶女友見家長</title></header><body><h1>杜德偉帶女友見家長</h1><p>杜德偉（Alex），甄子丹及黃家強等前晚現身中環KeeClub，出席黃家諾代理的珠寶品牌JustinDavis派對，Alex更難得帶同模特兒女友Bibe出席公開場合。對於早前有指其女友樣貌甚似舊愛周汶錡，Alex笑說：「你哋話似唔似，我就覺得唔似，各有不同。」問到他有否帶女友見家長，他說：「有見過，冇乜特別話鍾意，就算結婚同生BB，都應該係哥哥先，我自己覺得拍拖唔應該講結婚念頭，拍拖為基礎先。」<br> 採訪：梁錦雯　攝影：陳順禎</p></body></html>
