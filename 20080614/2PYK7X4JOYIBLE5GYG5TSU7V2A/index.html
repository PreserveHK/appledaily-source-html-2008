<html><header><meta charset="utf-8"><title>木村拓哉當選最佳女婿</title></header><body><h1>木村拓哉當選最佳女婿</h1><p>向來最多得意選舉的日本Oricon網站，日前便向500名20至59歲已為人父的日本男士進行調查，請他們投票選出心目中最佳女婿與最佳新抱人選。日本萬人迷木村拓哉與工藤靜香結婚後，愛錫女兒心美與光希，顧家形象深入民心，故順利在「最佳女婿」選舉中勇奪冠軍，還被fans大讚有型又誠實，靚佬福山雅治只能屈居第二。</p><p>上戶彩好新抱</p><p>至於形象健康的青春女星上戶彩不但是少男偶像，也被一眾父親輩選為最佳新抱冠軍，綾瀨遙與長澤正美則緊隨其後。</p></body></html>
