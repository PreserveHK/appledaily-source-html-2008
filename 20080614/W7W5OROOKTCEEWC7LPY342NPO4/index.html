<html><header><meta charset="utf-8"><title>關仁隱事：七叔免費睇奧運 - 關仁</title></header><body><h1>關仁隱事：七叔免費睇奧運 - 關仁</h1><p>北京奧運就嚟開始，唔少人為咗見證呢個歷史性時刻，連月嚟都好積極咁四圍撲飛，不過，地位顯赫嘅「七叔」就唔使煩嘞，佢一向熱心內地公益嘅事，所以今次睇奧運開幕禮，七叔唔單止唔使好似其他富豪咁四圍撲飛，而且除咗入場券之外，連機票同食宿都唔使七叔自己畀錢，事關今次係有關方面專登請七叔去睇，身為超級VIP，當然一毫子都唔使畀。七叔知道有機會睇開幕禮當然好興奮，好想去，但聽聞「七嬸」好擔心七叔搭飛機舟車勞頓，所以到𠵱家仲係十五十六。<br> Textby關仁</p></body></html>
