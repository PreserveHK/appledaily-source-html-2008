<html><header><meta charset="utf-8"><title>關仁隱事：虛偽人狂插小牛牛 - 關仁</title></header><body><h1>關仁隱事：虛偽人狂插小牛牛 - 關仁</h1><p>紅星「小牛牛」同虛偽人協會為咗搞風頭騷，搞到好唔開心，協會嗰班話事人開會嘅時候，係咁插小牛牛，話佢麻麻煩煩，又要爭話事，但叫到佢承擔管理筆基金費，佢又諸多推搪，又話要畀律師睇晒啲文件先決定，但人哋等唔到咁耐，因為啲錢等住去救災，就算「校董」出面話佢，一樣唔聽，校董費事煩，索性自己做埋管理人。其實虛偽人協會都係得把聲鬧人，但嘢又做唔到，好似已經唔屬於娛樂圈嘅潮州佬同白蘭花，唔明個會點解仲要畀呢班人揸弗。<br> Textby關仁</p></body></html>
