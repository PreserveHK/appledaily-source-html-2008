<html><header><meta charset="utf-8"><title>泳兒為讀書跪地求父</title></header><body><h1>泳兒為讀書跪地求父</h1><p>泳兒自幼在一個典型家庭中成長，爹哋從事海鮮批發，每日早睡早起，兩父女見面傾偈機會甚少，不過泳兒與爹哋的關係卻相當親密，她日前接受電話訪問時說：「我同爹哋關係好close，佢唔會畀壓力我，只係會擔心我健康，成日寫字條提醒我。」</p><p>不喜女兒性感</p><p>回想童年，泳兒和爹哋之間有不少難忘回憶，她說：「有次考試我開夜車，爹哋見我讀得辛苦，就擔心到發火叫我唔好讀，但我就跪喺度叫佢畀我讀落去。」泳兒又坦言爹哋不喜歡她以性感造型示人，故早前在《星光熠熠耀保良》春光乍現，爹哋也有微言，不過沒責備她，只叮囑她下次小心。<br> 採訪：麥佩儀</p></body></html>
