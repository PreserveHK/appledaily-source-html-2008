<html><header><meta charset="utf-8"><title>陳自瑤、蔡淇俊緋聞任玩</title></header><body><h1>陳自瑤、蔡淇俊緋聞任玩</h1><p>曾志偉、阮兆祥、王祖藍和錢嘉樂前晚在無綫將軍澳電視廣播城主持遊戲節目《鐵甲無敵獎門人》，請來劇集《同事三分親》演員石修、江欣燕、郭少芸、蔡淇俊和陳自瑤等任嘉賓。</p><p>戴帽避偷拍</p><p>緋聞情侶蔡淇俊和陳自瑤突然被志偉問到如何掩人耳目避過狗仔隊，二人異口同聲說：「戴帽同戴頸巾囉！」對於被志偉在錄影節目時提起緋聞事，陳自瑤笑說：「上得呢個節目都預咗俾人玩，咁我同蔡淇俊喺《同事三分親》又係做情侶，俾人傳緋聞都冇乜所謂。」<br> 此外，梁政鈺與石修玩人肉呼拉圈遊戲時，由於她穿低腰褲而露出股罅，志偉也忍不住叫停說：「唔好玩啦！」<br> 採訪：楊潔雯<br> 攝影：葉君海</p></body></html>
