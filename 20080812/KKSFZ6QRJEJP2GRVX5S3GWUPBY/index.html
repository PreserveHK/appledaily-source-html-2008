<html><header><meta charset="utf-8"><title>全旅打：賞明信片遊世界</title></header><body><h1>全旅打：賞明信片遊世界</h1><p>我去旅行有個小習慣：在當地買一張明信片，記下當時所見所聞，寄回香港。數星期後，就收到一封旅行時自己寄給自己的信，更賺埋當地郵戳，這是給自己最好的手信。你周遊列國時又購買甚麼印證自己於各地足迹？有商場展出本港著名女遊家及香港市民旅遊時的私人珍藏，更網羅千張世界各地明信片予人觀賞。看着明信片已覺環遊世界一遍，可惜這些明信片少了郵戳……<br><br>記者：馮冠芝</p><p>「女遊家‧美麗遊記珍藏館」展覽</p><p>日期：即日至8月24日<br> 地點：興芳路223號葵芳新都會廣場L3天晶館（港鐵葵芳站E出口）<br> 查詢：24296500<br> 入場費：全免</p></body></html>
