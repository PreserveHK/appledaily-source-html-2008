<html><header><meta charset="utf-8"><title>京奧圖輯</title></header><body><h1>京奧圖輯</h1><p>潮爆</p><p>奧地利游泳隊教練高廸克未必很出名，但他將頭髮染成奧地利國旗，就人人都知他是奧地利籍了。<br> 歐新社</p><p>Matrix</p><p>丹麥男子手球隊代表路廸斯寶（紅衫）做出高難度動作，似足電影《Matrix》；這場男子B組賽事，丹麥與埃及打成23：23。<br> 路透社</p><p>連勝</p><p>中國女子沙灘排球組合田佳與王潔，周一以2:1擊敗比利時組合，在A組兩戰全勝；圖為王潔奮不顧身地救球。<br> 路透社</p><p>共舞</p><p>周一女子手球賽，巴西隊廸尼絲（右）「熊抱」對手匈牙利的高碧絲，似跳舞多過比賽；結果這場B組賽事，雙方打成28平手。<br> 路透社</p></body></html>
