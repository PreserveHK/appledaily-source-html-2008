<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Otto老婆等同愛滋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Otto老婆等同愛滋 - 馮仁昭</h1><p>EO2噚日到新城電台接受訪問，最近有讀者去信報館話Otto係世紀大賤男，成日鬧老婆，發脾氣掟爛晒屋企嘅嘢，噚日問佢呢件事，佢面色一沉話：「我都唔知自己係呢種人，我都冇老婆，又點會鬧老婆呢。」佢只係話有個好支持佢嘅人，死都唔認有老婆，問佢係咪有老婆都唔會認？Otto口窒窒話：「咁你有愛滋會唔會認呀？」佢仲話俾人咁話唔開心就一定有，不過都好過冇人講，有人講下係件好事。</p></body></html>
