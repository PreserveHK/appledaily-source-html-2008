<html><header><meta charset="utf-8"><title>京奧判官：艾靈頓有名牌鞋獎勵</title></header><body><h1>京奧判官：艾靈頓有名牌鞋獎勵</h1><p>人哋話「港女」先會貪圖名牌，估唔到前日爆冷贏咗女子400米自由泳嘅英國泳手艾靈頓（RebeccaAdlington）都同佢哋一樣，佢前日贏咗嗰場比賽之後，就同記者話，賽前已經同阿媽有協議，如果佢贏咗比賽嘅話就會買對名牌JimmyChoo靚鞋畀自己當係獎勵，阿媽亦會送多一對ChristianLouboutin鞋過佢，唔知係咪因為有物質利誘，所以游得特別醒神呢？</p></body></html>
