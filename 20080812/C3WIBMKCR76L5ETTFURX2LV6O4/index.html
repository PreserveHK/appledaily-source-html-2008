<html><header><meta charset="utf-8"><title>諧星Bernie臨終凝望愛妻</title></header><body><h1>諧星Bernie臨終凝望愛妻</h1><p>日前因肺炎病逝的諧星BernieMac，其妻的胞姐MaryAnn昨日向《People》雜誌透露其臨終前的狀況，她說︰「Bernie死前一晚一直為生存而掙扎，他不能呼吸，睜開雙眼看着妻子Rhonda，但當Rhonda叫他不要離開時，Bernie只聳聳肩，示意自己身體很累。」據稱醫生曾兩次為Bernie復蘇，但Bernie在第二次心臟停頓離世，當時其妻子及30歲的女兒均守在床邊。</p></body></html>
