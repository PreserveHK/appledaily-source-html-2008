<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡依林拋花球險甩裙 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡依林拋花球險甩裙 - 馮仁昭</h1><p>蔡依林（Jolin）噚日喺台灣做洗髮用品代言人，佢穿上白色低胸婚紗出場，十分性感，大會又安排一位男模扮新郎，向Jolin下跪求婚。其間Jolin拋花球時，婚紗下滑，幸好佢立即雙手環抱夾胸兼側身示人，才避免出洋相，但當時情況就好狼狽，Jolin事後話：「有點嚇到，感覺衣服下滑。」而Jolin今次嘅酬勞，就有指高達七位數字。</p></body></html>
