<html><header><meta charset="utf-8"><title>京奧判官：扮嘢祖做「小粉絲」</title></header><body><h1>京奧判官：扮嘢祖做「小粉絲」</h1><p>「扮嘢祖」廸祖高域（NovakDjokovic）平時打網球嘅英姿俾人影就影得多，今次去到北京參加奧運竟然掉轉頭做「小粉絲」，唔使比賽嘅日子都匿喺選手村度搵球星合照，勒邦占士（LebronJames）、拜恩（KobeBryant）、姚明統統有殺錯冇放過，佢仲話難得見到班球星，幾大都影吓相咁話；計我話佢喺網球壇都叫做有頭有面吖，都肯紆尊降貴做「粉絲」認真難得至真！</p></body></html>
