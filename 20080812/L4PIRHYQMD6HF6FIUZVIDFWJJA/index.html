<html><header><meta charset="utf-8"><title>希丹拖靚太救鯨魚</title></header><body><h1>希丹拖靚太救鯨魚</h1><p>美國大熱劇集《Heroes》女主角希丹柏妮蒂亞（HaydenPanettiere）繼前日與靚太泰莉夏卓爾（TeriHatcher）在洛杉磯出席一個名為「TheBandFromTV」的音樂活動後，昨日則換上低胸露膊晚裝，與另一位靚太伊娃隆歌莉亞（EvaLongoria）手拖手出席保護鯨魚及海豚的WhalemanFoundationBenefit慈善晚會。</p><p>拒與男友合照</p><p>希丹柏妮蒂亞向來關注鯨魚及海豚的生態，昨日的晚會上，她的男友兼《Heroes》拍檔MiloVentimiglia也穿上老西到場，不過二人卻拒絕合照。</p></body></html>
