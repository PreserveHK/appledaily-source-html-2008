<html><header><meta charset="utf-8"><title>Connie：最驚小朋友</title></header><body><h1>Connie：最驚小朋友</h1><p>短頭髮嘅Connie，臉帶笑容，望落去淡淡定定，但原來不怕工作多，卻最怕小朋友。喺九龍萬麗酒店港畔餐廳工作了年多，見盡不同客人，但以小朋友最難以預料。一講到食海鮮，就會令到Connie好擔心，特別是蟹殼、貝殼，容易割傷小朋友，又易鯁骨，所以她會經常巡視，收走蟹殼。更加擔心係見到小朋友在餐廳內隨處跑動，皆因一不小心，餐廳內其實危險處處。所以Connie提醒各位家長，照顧小朋友係家長責任！</p><p>萬麗酒店港畔餐廳（27346660）<br> 尖沙嘴梳士巴利道22號九龍萬麗酒店4樓</p></body></html>
