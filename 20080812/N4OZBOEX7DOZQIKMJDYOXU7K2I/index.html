<html><header><meta charset="utf-8"><title>奧運星蹤︰伍詠薇喜見胡錦濤</title></header><body><h1>奧運星蹤︰伍詠薇喜見胡錦濤</h1><p>伍詠薇與丈夫練海棠在8月8日到北京觀賞奧運開幕式，伍詠薇表示見到香港隊出場便失控，即衝前拍照留念，她笑說：「今次多謝北京嘅朋友安排，我全部免費唔使錢，我同老公坐喺第九行，真係好近，主席胡錦濤就坐喺我遠遠嘅對面，仲有其他外國元首都喺度。我哋喺場館有九萬幾人，一齊喺同一鳥巢下唱國歌，我身邊嘅人用右手按住心口唱，我感動到啲眼淚直流。張藝謀將中國最強嘅一面顯露出嚟，就係人多，其中200幾名運動員出場，我即刻衝出去影相，好在有保安認得我，網開一面畀我影相，雖然太遠影唔到啲運動員個樣，不過都影到香港區旗呀！」</p></body></html>
