<html><header><meta charset="utf-8"><title>求驗客手記：碧咸隨銀河訪港足總又話未聽過喎 - 求驗客</title></header><body><h1>求驗客手記：碧咸隨銀河訪港足總又話未聽過喎 - 求驗客</h1><p>洛杉磯銀河剛踢完泛太平洋錦標賽，下個月就會嚟亞洲掘金，先去南韓嘅首爾，之後去上海鬥上海晨曦聯隊，至於會唔會嚟埋香港仍然係個謎。負責銀河今次亞洲行嘅推廣公司響佢哋網頁公佈，銀河下月9日會喺大球場對香港隊，而碧咸亦會隨隊再訪港！而球迷可以網上訂票，最貴就128美元（約995港元）。不過足總副總幹事林誠駒話，足總從未應承辦呢場波，只知推廣公司向銀河提出訪港條件，點解會咁？佢都要了解吓。</p></body></html>
