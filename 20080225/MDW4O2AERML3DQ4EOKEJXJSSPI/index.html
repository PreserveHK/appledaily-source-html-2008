<html><header><meta charset="utf-8"><title>求驗客手記：被打都唔發老脾國足球員學石俊啦 - 求驗客</title></header><body><h1>求驗客手記：被打都唔發老脾國足球員學石俊啦 - 求驗客</h1><p>我求大俠昨日批評國足打茅波，周日效力瑞士超球隊盧森嘅石俊，就展示中國以和為貴嘅傳統，仲因此協助球隊2:1擊敗勁旅蘇黎世㖭！話說當日由年青人外借到盧森嘅石俊，連續第4場正選，48分鐘一次門前鏟射同對方門將利奧尼撞埋一齊，對方跟住一拳打落佢塊面；結果石俊因危險動作攞黃牌，對方就被紅牌趕出場。蘇黎世少打1人下，以1:2落敗。我求大俠覺得中國球員應該學習石俊呢種堅忍精神，畢竟贏波先係最重要嘛！</p></body></html>
