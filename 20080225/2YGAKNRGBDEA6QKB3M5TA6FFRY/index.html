<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>印尼蘇門答臘島對開海域，昨天下午發生黎克特制7.2級地震，首都耶加達都能感受震動，當局一度發出海嘯警報。但地震沒有傷亡報告，海嘯警報其後也取消。<br> 美聯社</p><p>新任泰國外長諾帕敦昨天表示，前總理他信將在一個月內結束海外流亡重返泰國，外交部已恢復他的外交護照。他信前年在軍人政變中被推翻，一直流亡海外，親他信的政黨贏得上月大選，令他的勢力回朝。<br> 新華社</p><p>美國民主黨總統參選人奧巴馬（BarackObama）有望成美國首位黑人總統，但不少人擔心他如果上台，將會成為暗殺目標。科羅拉多州有一對支持奧巴馬的姊妹每天為奧巴馬祈禱，希望他平平安安。<br> 美國《紐約時報》</p></body></html>
