<html><header><meta charset="utf-8"><title>識飲識食：春季限定刺身天婦羅</title></header><body><h1>識飲識食：春季限定刺身天婦羅</h1><p>日本料理主張不時不食，要吃「旬之味」，所以稻菊每季都會推出多款時令刺身及天婦羅。這個春季的食材，有外形趣怪別號「喇叭魚」的深海魚赤簳，二至三月期間最為當造，身長可達一米，肉質爽滑。另外還有魴魚弗魚及日本剝皮魚刺身。日本剝皮魚，除用來做刺身外，魚肝此時最肥美，配以酸汁同吃夠美味。此外，師傅更炮製了三款特色天婦羅，包括日本蜆肉雜菜餅、日本春筍蝦膠卷及日本空豆天婦羅，只限二至三月供應。<br>記者：張一豪<br><br>電話：27332933</p><p>日本蜆肉雜菜餅（前）$100；日本春筍蝦膠卷（中）$50；日本空豆天婦羅（後）$20。</p></body></html>
