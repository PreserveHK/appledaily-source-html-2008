<html><header><meta charset="utf-8"><title>財話短說<br>中交建新簽320億元合同</title></header><body><h1>財話短說<br>中交建新簽320億元合同</h1><p>▲中交建設（1800）表示，今年會積極開拓海外市場，在1至2月份已經簽訂利比亞房建和市政項目、安哥拉洛比托港口擴建項目、毛里塔尼亞友誼港擴建項目，及沙特阿拉伯祖爾角海港建設等項目，新簽合同涉及金額達41億美元（319.8億港元），按年增1.7倍。中交建設指項目將可進一步提升公司在海外項目的管理和技術水平，並增強在國際工程市場影響力。</p></body></html>
