<html><header><meta charset="utf-8"><title>中川翔子亂噏惹公憤</title></header><body><h1>中川翔子亂噏惹公憤</h1><p>繼倖田來未的失言事件後，日本人氣偶像中川翔子前日在直播節目《SundayJapon》內，就上周二清晨日本自衞隊神盾驅逐艦跟漁船相撞事件胡亂發表意見，結果得罪觀眾而需要道歉。<br> 事緣中川在該節目中，就漁船相撞後令兩名漁民失蹤表達意見時說：「事件絕對可以避免的，漁民沒死去的話應該可以解決。」言論甫出街，即被觀眾和網友大罵無知和過份，中川即在節目完結前向觀眾賠罪，其後又在blog內多次留言，表示希望盡快能找回失蹤者。</p></body></html>
