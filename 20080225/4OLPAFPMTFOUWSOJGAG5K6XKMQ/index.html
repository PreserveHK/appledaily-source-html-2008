<html><header><meta charset="utf-8"><title>求驗客手記：飛腳炒戴拿模奪冠　巴爾「大四喜」威盡 - 求驗客</title></header><body><h1>求驗客手記：飛腳炒戴拿模奪冠　巴爾「大四喜」威盡 - 求驗客</h1><p>泛太平洋賽周日正式收鑼，日職聯球隊大阪飛腳喺決賽，憑巴西前鋒巴爾個人射入4球，以6:1大勝美職聯球隊侯斯頓戴拿模奪冠；季軍戰，碧咸貢獻兩個招牌式傳中，協助洛杉磯銀河2:1擊敗澳洲嘅FC悉尼。今次賽事正反映美職聯同澳洲聯賽嘅水準，大阪飛腳今次出賽陣容未算最強，但淨係打一個巴爾就夠晒，4強入1球以1:0淘汰由碧咸助陣嘅銀河，到今場決賽又「大四喜」，唔知碧咸睇到呢位26歲前鋒嘅表現會唔會面紅呢？</p></body></html>
