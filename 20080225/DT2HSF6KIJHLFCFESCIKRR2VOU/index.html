<html><header><meta charset="utf-8"><title>求驗客手記：F托利斯兩度嚟料　紅軍帽子戲法冠英超 - 求驗客</title></header><body><h1>求驗客手記：F托利斯兩度嚟料　紅軍帽子戲法冠英超 - 求驗客</h1><p>利物浦班球員邊方面最叻？咪係帽子戲法囉。前晚英超主場對米杜士堡，佢哋憑住前鋒費蘭度托利斯（F托利斯）攞咗今季第2次帽子戲法，反勝3:2；而托利斯喺聯賽入咗15球，落後基斯坦奴朗拿度5球，金靴獎仲未絕望。利記今季總共5次有球員連中三元（班拿約兩次同謝拉特1次），次數係英超最多。其餘3支英超Big4球隊阿仙奴、曼聯同車路士，都係得1次咁大把。利記喺英超嘅成績俾呢3隊比下，家陣算威番次。</p></body></html>
