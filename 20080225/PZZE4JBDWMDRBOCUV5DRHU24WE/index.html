<html><header><meta charset="utf-8"><title>醫學Online<br>移民聚集散播肺癆</title></header><body><h1>醫學Online<br>移民聚集散播肺癆</h1><p>肺結核（俗稱肺癆）隨時再在加拿大肆虐，隨着近年移民數目不斷增加，結核菌（圖）在當地傳播的風險大為提高，多倫多西區醫院的傳染病專家警告，大批移民聚集的多倫多將是爆發肺癆的高危地，現時全國約有1,600名傳播力活躍的肺癆患者，其中400人在多倫多居住。專家批評當地沒有一個中央管理的肺癆診所，未能掌握患者的治療及服藥情況，增加病菌散播及出現抗藥惡菌的風險。
