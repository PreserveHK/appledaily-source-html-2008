<html><header><meta charset="utf-8"><title>財話短說<br>金滙1.1億出售資產</title></header><body><h1>財話短說<br>金滙1.1億出售資產</h1><p>▲金滙投資（378）公佈，向大股東出售SBIE2Asia及Sinojet，總代價9200萬元，另以700萬元向WillowSpring（WS）出售E2-CapitalTechnologies，及以1350萬元向WS悉售6家公司全部股權。上述交易總代價1.125億元，乃作為金滙主要股東出售72%股權予中信國際資產管理的條件。其中證監會已同意出售SBIE2Asia的交易，其餘有待審批。</p></body></html>
