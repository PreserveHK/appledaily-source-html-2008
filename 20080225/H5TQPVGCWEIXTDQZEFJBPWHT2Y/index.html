<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JJ翻唱栢芝舊歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JJ翻唱栢芝舊歌 - 馮仁昭</h1><p>賈曉晨（JJ）同吳國敬噚日到商台接受訪問，JJ嘅新歌《最愛的愛》係翻唱張栢芝舊歌《任何天氣》嘅國語版，由吳國敬監製，JJ自言表現得60分及格，因為佢覺得自己有進步空間。吳國敬對JJ嘅表現就覺得滿意，不過都只畀65分，至於JJ同栢芝嘅演繹邊個好啲？吳國敬話：「JJ唱得比想像中好，佢好有潛質，同栢芝都差唔多，初初聽栢芝把聲好鵝公喉，但原來唱歌係好甜，不過JJ把聲就唔似栢芝。」</p></body></html>
