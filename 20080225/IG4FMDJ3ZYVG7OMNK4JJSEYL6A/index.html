<html><header><meta charset="utf-8"><title>求驗客手記：恩沙基尾段建奇功入夠90粒係AC人喇 - 求驗客</title></header><body><h1>求驗客手記：恩沙基尾段建奇功入夠90粒係AC人喇 - 求驗客</h1><p>假如你係AC球迷，又或者前晚AC對巴勒莫時捧咗熱W，賽後肯定大嗌：「我為基狂！」AC就憑恩沙基補時頂入，以2:1反勝，重登積分榜前4。AC呢場贏得險，卡卡半場就傷出，而睇臨完場1:1情況下，教練肥安（安察洛堤）仲癲到只顧後衞換後衞，買咗主W嘅仲唔打定輸數？好彩基仔，呀，唔係，應該係基佬突破越位頂入奠勝。基佬賽後話最開心係喺AC累積90個入球，多過以前效力祖記一球，正式係AC人喎。</p></body></html>
