<html><header><meta charset="utf-8"><title>葉梁美蘭增肥生仔</title></header><body><h1>葉梁美蘭增肥生仔</h1><p>一向愛衫如命的葉梁美蘭（Mira），前晚出席尖沙嘴慈善晚宴Vanity時，罕有地獲贊助青綠色Versace雪紡裙，她大方說：「雖然係贊助，不過我都會畀錢買咗佢。」她自爆肥了七磅，她說：「我𠵱家努力催谷養好身體生仔，食啲有機食品、中西醫雙管齊下，希望養好啲造人成功啦。」</p><p>女兒滑雪受傷</p><p>新年期間到日本、加拿大滑雪的Mira，透露十歲女兒不幸撞裂骨，她說：「前年就老公整傷，舊年就係我扭親，今年就輪到個女，不過佢好堅強，啲骨裂咗都照滑雪。」</p></body></html>
