<html><header><meta charset="utf-8"><title>棒棒堂做嘉賓博宣傳</title></header><body><h1>棒棒堂做嘉賓博宣傳</h1><p>台灣人氣組合棒棒堂前晚在西九龍中天地為羅志祥個唱擔任表演嘉賓，他們甫出場就與小豬作狀打籃球，雖然各人手中根本沒有籃球，但他們扮入樽和食波餅的表情十分神似，後來棒棒堂更真的拿了一個籃球出來，小豬在球上簽名後就拋下台送給歌迷。<br> 棒棒堂今次為小豬做嘉賓，不忘為自己做宣傳，他們在台上向小豬表示：「這次我們來香港為小豬擔任個唱嘉賓，希望下次我們來港開演唱會，他可以為我們做嘉賓。」</p><p>反應熱烈</p><p>小豬答應後便下台更衣，留下棒棒堂表演，他們在台上獻唱時，歌迷反應十分熱烈，不過僅唱了一首歌即匆匆下台，想必是不想搶小豬風頭。<br> 採訪：王連連<br> 攝影：陳順禎</p></body></html>
