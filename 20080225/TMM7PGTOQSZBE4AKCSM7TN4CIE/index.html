<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿B日本綵排個唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿B日本綵排個唱 - 馮仁昭</h1><p>鍾鎮濤（阿B、左）下月喺紅館舉行個唱，上個禮拜佢飛去日本同樂隊Chage&amp;Aska，以及ElderStreetBoys綵排。阿B話此行最開心係重遇一部超過40年歷史嘅古董Hammond電子琴，佢話當年都有一部，點知搬屋時唔見咗。講到同日本人合作，阿B話：「有次有隻歌未練得好，樂隊寧願唔食飯都想練好佢，我好感動，因為日本人慣咗有規律嘅生活，佢哋真係好認真。」</p></body></html>
