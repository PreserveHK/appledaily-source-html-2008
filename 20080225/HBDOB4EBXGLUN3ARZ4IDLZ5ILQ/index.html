<html><header><meta charset="utf-8"><title>求驗客手記：要艾拉幫手繙譯　安達臣溝女水皮 - 求驗客</title></header><body><h1>求驗客手記：要艾拉幫手繙譯　安達臣溝女水皮 - 求驗客</h1><p>曼聯中場路爾斯安達臣（安達臣）場內渾身是勁，場外係「性」情中人，《世界新聞》報踢爆佢早前同隊友艾拉去蒲，搭上一個叫莉雅嘅模特兒。美色當前，安達臣急不及待帶莉雅衝入酒店廁所「解決」，據知情人士講，當時安達臣唔識講英文，口噏噏唔知點好，好在艾拉幫佢繙譯，原來安達臣想講嘅係英文粗口FXXX，咁至明晒，做想做嘅事。我求大俠覺得安達臣真水皮，連咁簡單嘅英文字都唔識，點喺英國「搵食」？</p></body></html>
