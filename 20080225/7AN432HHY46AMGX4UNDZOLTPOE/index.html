<html><header><meta charset="utf-8"><title>遺煙蒂燒單車雜物</title></header><body><h1>遺煙蒂燒單車雜物</h1><p>【本報訊】上水百和路行人天橋底一大堆雜物，昨凌晨時分突然起火，火勢異常猛烈，並波及停泊附近的多部單車。消防員接報到場將火救熄，幸無人受傷，有六部單車被燒毀，初步調查懷疑缺德煙民遺下煙蒂肇禍，起火原因無可疑。<br> 火警現場為連接華心邨與花都廣場的百和路行人天橋底，上址除停泊有大批單車外，四周同時擺放有懷疑拾荒者遺下的雜物。昨凌晨零時許，橋底其中一堆包括藤椅、紙皮及發泡膠等雜物突然起火，火勢猛烈波及旁邊停泊的多部單車，驚動途人報警。<br> 消防員趕至開喉，數分鐘後將火撲熄，火警中無人受傷，除該堆雜物嚴重焚毀外，旁邊有六部單車被波及燒毀。</p></body></html>
