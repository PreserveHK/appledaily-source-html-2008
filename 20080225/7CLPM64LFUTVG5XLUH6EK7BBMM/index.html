<html><header><meta charset="utf-8"><title>求驗客手記：若遇仇家卡比路　卡斯辛奴寧願請病假 - 求驗客</title></header><body><h1>求驗客手記：若遇仇家卡比路　卡斯辛奴寧願請病假 - 求驗客</h1><p>意大利前鋒卡斯辛奴同恩師卡比路反咗面，大家都知，但勢估唔到呢位森多利亞前鋒決絕到唔想再與對方碰面：「好慶幸佢教緊英格蘭國家隊，我踢意甲球會，唔會見面。」雖則話你有你嘅生活，佢有佢嘅忙碌，但假如卡斯辛奴獲國家隊重召，而意大利遇到英格蘭又點算？佢答得仲絕：「到時我實請病假！」卡斯辛奴當年效力羅馬都算係得到卡比路提攜，當正對方係老竇，就算後嚟喺皇馬合作得唔開心，都唔使搞到咁僵啫？</p></body></html>
