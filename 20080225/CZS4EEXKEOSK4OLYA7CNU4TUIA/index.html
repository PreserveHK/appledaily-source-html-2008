<html><header><meta charset="utf-8"><title>醫學Online<br>良好體能預防中風</title></header><body><h1>醫學Online<br>良好體能預防中風</h1><p>美國一項有61,000人參加的健康研究發現，只需達到中等的健康及體能水平，可將中風的危機大為降低。研究顯示體能、體重、膽固醇等健康指標正常的男士，較不健康的男士中風比率低四成，女士更低43%；即使健康狀況只屬一般，男士中風的風險最少可減15%，女士則減23%，專家建議除了健康飲食外，每周五次急步行最少30分鐘，已可令人達中等健康水平。</p></body></html>
