<html><header><meta charset="utf-8"><title>尋腰記</title></header><body><h1>尋腰記</h1><p>漫長的冬天開始有消失的迹象，不過跟隨去年夏天走佬的纖腰就連影都未見。除了努力OnDiet同行街，希望可以減得幾多得幾多，一條幼Belt也有助分散人家的注意力，當然不可以束在消失了的腰位，Hip位剛好。行開銅鑼灣，便衝動地買了兩條，一為Classic簡單的粉紅色幼身腰帶，百搭萬用；灰色皮褶皮帶，有型！<br>（Younie）<br></p><p>Zap（25771368）<br> 銅鑼灣名店坊百德新街42-48號舖</p></body></html>
