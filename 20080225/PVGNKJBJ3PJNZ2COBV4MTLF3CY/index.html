<html><header><meta charset="utf-8"><title>求驗客手記：阿爸被辱即發窮惡王治郅果真孝順仔 - 求驗客</title></header><body><h1>求驗客手記：阿爸被辱即發窮惡王治郅果真孝順仔 - 求驗客</h1><p>中國籃球員王治郅周一透過傳媒，就上周四同一名司機嘅衝突事件，表示願意承擔責任。呢位球員仲話當日見到爸爸被辱罵，兼且車內愛兒被嚇親，先至落車同對方發生衝突。我求大俠知道王治郅孝順兼「廿四孝」老豆，不過用暴力解決問題，就認真唔啱喇！據講，姓金嗰位司機當時都認出佢係王治郅，只要佢好言相勸，應該可以擺平件事。總之，希望呢位現正喺美國療傷嘅籃球員可以吸取教訓，打好嚟緊嘅奧運喇！</p></body></html>
