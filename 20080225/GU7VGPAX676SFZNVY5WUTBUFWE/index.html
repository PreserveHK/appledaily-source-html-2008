<html><header><meta charset="utf-8"><title>奇趣特搜：女子救貓同困樹上</title></header><body><h1>奇趣特搜：女子救貓同困樹上</h1><p>「貓沒事就好了！」北京海淀區一名女子為救被困在樹上數天的黑貓，前日爬上20米高的大樹，但後來自己也被困（圖），需要消防隊員協助返回地面，而那隻黑貓未有「知恩圖報」，從樹上跳到地面後，迅速跑開。<br> 郭小姐爬樹前僅以長繩綁在自己身上，再把繩子的另一端拋上樹杈，然後交到樹下的民眾手上。當她爬至約15米高時已沒有力氣，坐在樹上喘氣。郭獲救時已全身發冷，還擔心黑貓，消防員其後以高壓水槍向困在樹上的黑貓噴水，黑貓終從20多米的高空跳下。<br>  http://news.163.com/08/0223/17/45DF6R2S0001125G.html </p></body></html>
