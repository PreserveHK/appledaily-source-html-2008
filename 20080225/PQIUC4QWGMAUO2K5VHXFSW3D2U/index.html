<html><header><meta charset="utf-8"><title>求驗客手記：加斯居尼飛越瘋人院過氣拳王般奴慰問 - 求驗客</title></header><body><h1>求驗客手記：加斯居尼飛越瘋人院過氣拳王般奴慰問 - 求驗客</h1><p>我哋嗌開「加薩」嘅前英格蘭球星加斯居尼，受精神問題困擾，據報早排喺某酒店食生肝兼對住隻電子鸚鵡講嘢，之後鬧事被捕，家陣喺精神病院休養。話晒「加薩」係一代球星，我求大俠聽到佢境況都感到心酸。已退役嘅一代拳壇傳奇人物般奴，以前行事都癲癲哋，後來好似話醫番好；當佢知道「加薩」出事後，就發短訊慰問對方，亦願意協助「加薩」，總算係雪中送炭。希望得到過來人幫手，「加薩」可以早日康復啦。</p></body></html>
