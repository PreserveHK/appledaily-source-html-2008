<html><header><meta charset="utf-8"><title>杜莉徇眾咀男友</title></header><body><h1>杜莉徇眾咀男友</h1><p>荷李活女星杜莉芭里摩亞（DrewBarrymore），與《虎膽龍威4.0》（DieHard4.0）的男星JustinLong感情一日千里。</p><p>同遊賭城</p><p>杜莉上周五33歲牛一，便約了Justin到洛杉磯的「名人飯堂」Mr.Chow華人餐廳撐枱腳，飯後二人更應在場記者要求在車上接吻，杜莉洋溢幸福的表情。<br> 杜莉去年9月已被傳與比她年輕4歲的JustinLong打得火熱，去年兩人已多次被目睹約會，更十指緊扣同遊賭城。杜莉牛一當晚也大方在記者面前於車上攬着男友熱吻，看來這段姊弟戀發展得十分如意。</p></body></html>
