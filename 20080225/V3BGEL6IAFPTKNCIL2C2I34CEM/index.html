<html><header><meta charset="utf-8"><title>推出香港花卉郵票</title></header><body><h1>推出香港花卉郵票</h1><p>【本報訊】香港郵政署長譚榮邦宣佈，將於3月14日發行一套以香港花卉為題的特別郵票，而當日起也會同時發售相關郵品。香港郵政曾於85年發行香港花卉特別郵票，現再以同一主題推出六款郵票。<br> 特別郵票採用淡素背景，細緻地描畫出六種本港常見花卉，包括大紅花（1.4元）、紅棉（1.8元）、黃蟬（2.4元）、杜鵑花（2.5元）、荷花（3元）和牽牛花（5元）。各郵政局將提早於本月29日起發售正式首日封，各售1元。郵票及相關郵品同日起在郵政總局、尖沙嘴郵政局、荃灣郵政局和沙田中央郵政局公開展覽。</p></body></html>
