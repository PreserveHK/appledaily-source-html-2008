<html><header><meta charset="utf-8"><title>醫學Online<br>綠茶有益女士腸胃</title></header><body><h1>醫學Online<br>綠茶有益女士腸胃</h1><p>女士多喝綠茶（圖）可令腸胃健康，日本一項研究分析了37,000名40至69歲人士的飲茶習慣，發現經常飲綠茶的女士患胃癌風險，較少飲綠茶的婦女低逾六成，綠茶含有豐富的茶多酚，專家發現女士血液內含高劑量的茶多酚，能有效保護胃部。不過，研究顯示吸煙會增加胃癌風險，吸煙女士即使血液含大量茶多酚，也無助於降低胃癌風險。至於男士多喝綠茶會否有相同功效，研究暫未公佈。</p></body></html>
