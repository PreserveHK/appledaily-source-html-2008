<html><header><meta charset="utf-8"><title>張德蘭憶肥肥教導</title></header><body><h1>張德蘭憶肥肥教導</h1><p>曾與肥肥沈殿霞組成四朵金花的張德蘭，昨日接受港台訪問時說：「好幸運同佢合作咗咁耐，細細個可以聽佢教導，佢教識我專心做嘢。」問她們當年工作時可有爭拗？張德蘭說：「我哋感情好好，做嘢好開心，雖然有時做嘢會有分歧，不過唔係外界傳嘅不和。」</p><p>楊盼盼一抱釋懷</p><p>楊盼盼則表示每次在籌款節目做完高難度表演，總會跟肥肥擁抱一番，她說：「佢好值得攬，因為佢代表所有人心中嘅話，攬完即刻釋懷。」楊盼盼慨嘆最遺憾未能替肥肥拍一齣電影，她說：「其實幾年前已經度好，不過一直都唔敢同肥姐講。」<br> 撰文：林妃</p></body></html>
