<html><header><meta charset="utf-8"><title>求驗客手記：疑似黑哨大細超　祖記真係輸得寃枉 - 求驗客</title></header><body><h1>求驗客手記：疑似黑哨大細超　祖記真係輸得寃枉 - 求驗客</h1><p>前晚除咗阿仙奴補時輸12碼，俾伯明翰迫和外，祖雲達斯亦因補時輸12碼，作客負里賈納1:2。嗰球波，施素高禁區內飛身解圍碰到敵方球員，係就係危險動作，但有啲球證可能判禁區內開自由球；判都唔緊要，問題係祖記調番轉有幾次類似情形，但連自由球都冇，確係大細超。意國傳媒賽後為今場球證當達連尼起底，原來佢係前年「假波案」被查問主角之一，據講以前吹里賈納都有問題。如果真係黑哨，祖記真係輸得寃枉。</p></body></html>
