<html><header><meta charset="utf-8"><title>馬時亨率眾為開心果默哀</title></header><body><h1>馬時亨率眾為開心果默哀</h1><p>第四屆香港影視娛樂博覽將於下月舉行，昨日商務及經濟發展局局長馬時亨與鄒文懷、梁朝偉及陳嘉上等電影人於灣仔會展出席記者會，馬時亨發言時說：「影視界喺上周失去一個帶畀大家幾十年歡樂嘅沈殿霞肥姐，藉住呢個機會，我哋為肥姐離世沉默片刻。」<br> 然後馬時亨帶領現場人士默哀，他之後再說：「肥姐嘅離開係娛樂界嘅損失，佢嘅地位冇人可以代替。」</p><p>「值得後輩學習」</p><p>梁朝偉談到肥姐時表示：「當然好可惜，呢位前輩好值得學習同尊重，相信佢嘅精神永遠留喺大家心目中，佢嘅專業精神同態度好值得後輩學習。」<br> 採訪：魯萍<br> 攝影：仇志德</p></body></html>
