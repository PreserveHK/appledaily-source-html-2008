<html><header><meta charset="utf-8"><title>隔牆有耳：華叔密密寫唔覺凍 - 李八方</title></header><body><h1>隔牆有耳：華叔密密寫唔覺凍 - 李八方</h1><p>一直以寫得一手好字見稱嘅華叔，噚日無懼天氣仲相當清凉，去咗銅鑼灣好旺嘅行人專用區一面幫街坊寫新年揮春，一面為多年堅持平反六四嘅支聯會籌款。八方見到華叔問佢覺唔覺凍，老當益壯嘅佢當然話唔凍，仲話街坊都好好人，好多人都錫住佢，淨係捐錢唔使佢揮筆寫揮春。有陪同華叔籌款嘅人士就話，市民反應相當唔錯，華叔就話寫嘅揮春數目，已經多到數都數唔到，當中最受歡迎嘅，依然係最傳統嘅「身體健康」同「學業進步」。噚日八方喺現場觀察過，發覺有唔少學生哥同男女老少都排隊向華叔攞揮春，證明華叔絕對係寶刀未老。</p></body></html>
