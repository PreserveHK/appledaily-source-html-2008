<html><header><meta charset="utf-8"><title>長沙灣<br>婦留宿菜檔遇火警</title></header><body><h1>長沙灣<br>婦留宿菜檔遇火警</h1><p>【本報訊】長沙灣菜市場昨清晨發生火警，留宿檔口的八旬女檔主（圖）險告葬身火海，幸街市保安員巡邏時發現冒煙，及時報警由消防員破門救出；火警中無人受傷。昨清晨5時許，長沙灣蔬菜批發市場的保安員巡邏期間，發現其中一個檔口冒出白煙，於是報警。消防員趕至拉開鐵閘，赫見女檔主睡在閘門旁邊，檔口盡處的雜物正冒煙起火，立即喚醒老婦將她帶走，並取水淋熄火種。火警中只燒毀小量雜物，初步懷疑是神枱香火掉下所致，事件無可疑。<br> 宋光明攝</p></body></html>
