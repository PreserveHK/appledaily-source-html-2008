<html><header><meta charset="utf-8"><title>醫學Online<br>職業病個案續減</title></header><body><h1>醫學Online<br>職業病個案續減</h1><p>香港僱員的職業健康情況持續改善，今年首三季勞工處錄得134宗職業病個案，較去年同期減少38%。勞工及福利局局長張建宗昨表示，由1998年至2006年9年期間，職業病個案大幅減少72%，其中減幅最大的職業病是職業性失聰，其次為職業病皮膚炎及結核病。張建宗又指，自06年6月勞工處在粉嶺設立第二間職業健康診所後，診症宗數由以往每年8,000多次，增至去年13,000多次。</p></body></html>
