<html><header><meta charset="utf-8"><title>Britney被指家藏槍械</title></header><body><h1>Britney被指家藏槍械</h1><p>美國癲后BritneySpears上周五涉嫌在家中啪丸後軟禁兩名兒子而被警方送往醫院，又被褫奪探兒權。昨日Britney已經出院，不過醫院發言人拒絕就此事作回應。<br> 被警方懷疑曾吸毒的Britney，前日在藥物檢測報告中呈陰性反應，證實事發時未有吸毒或飲酒，警方也不會就事件起訴她，並謂事件沒有涉及任何罪行，只是一宗家庭糾紛。</p><p>傳7.8億買仔</p><p>不過，英國《世界新聞報》卻指Britney在家中藏有槍械，又在36小時內狂吞藥丸100粒，又有意向前夫KevinFederline出價1億美元（約7.8億港元）買回兩名兒子，但看來純屬炒作。</p></body></html>
