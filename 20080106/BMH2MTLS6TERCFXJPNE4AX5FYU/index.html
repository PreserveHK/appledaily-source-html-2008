<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王敏德電暈Rosanne - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王敏德電暈Rosanne - 馮仁昭</h1><p>王敏德（右）最近出碟，佢嘅音樂會噚日喺銅鑼灣錄影，搵咗Rosanne（左）、許懷欣同尹子維做表演嘉賓。Rosanne着住低胸裝同王敏德合唱《TheWayYouLookTonight》，二人於台上見面即錫臉打招呼，王敏德大讚Rosanne靚女，又拖住佢落台合唱，Rosanne嗒晒糖好受落，事後Rosanne話：「佢好charm、好靚仔，對住靚仔唱歌都會投入啲，不過daddy教過，世上好多男仔，但唔可以揀有婦之夫。」</p></body></html>
