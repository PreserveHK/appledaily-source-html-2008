<html><header><meta charset="utf-8"><title>莫文蔚代言不忘為善</title></header><body><h1>莫文蔚代言不忘為善</h1><p>莫文蔚昨日在維園出席聯合國慈善活動，身為大使的她，成功游說她任代言人的周大福，捐出70萬做善事，莫文蔚說：「好開心，因為我今次好似做咗媒人咁，我撮合咗佢哋呢個慈善活動，周大福一向想做多啲善事，我就同佢哋兩邊提意見，後來成功促成咗，希望將來可以做多啲。」<br> 近來莫文蔚投身設計，設計珠寶外，又設計內衣，她說：「係呀，我對設計都好有興趣，希望自己全身所有嘢，都可以由自己設計就好喇。」她透露去年為聯合國到訪內地甘肅視察，今年也會再去，但地點未定。<br> 採訪、攝影：RachelWong</p></body></html>
