<html><header><meta charset="utf-8"><title>關仁隱事：影帝打令動土嗌大交 - 關仁</title></header><body><h1>關仁隱事：影帝打令動土嗌大交 - 關仁</h1><p>「電眼影帝」啱啱喺內地開工返嚟，關仁聽聞佢之前同女友「打令」成日嗌交，不過就唔係為咗佢帶女人去新屋嗰單嘢，而係為裝修！電眼影帝嘅品味鍾意簡約，佢只係要求間屋舒舒服服，始終成日拍戲，返到屋企就希望可以喺舒適環境下攤唞吓，而女友打令就鍾意堆金砌玉，佢鍾意間屋佈置得豪華啲，所以佢哋為咗佈置間屋搞到有好多意見。關仁有個裝修工人朋友講，見過電眼影帝同打令各持己見，最後電眼影帝面燶燶，嬲爆爆行埋一邊，當時氣氛都咪話唔僵。<br> Textby關仁</p></body></html>
