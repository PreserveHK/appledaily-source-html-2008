<html><header><meta charset="utf-8"><title>兩岸快線<br>83歲象棋泰斗楊官璘病逝</title></header><body><h1>兩岸快線<br>83歲象棋泰斗楊官璘病逝</h1><p>中國象棋一代宗師楊官璘前日下午在廣州病逝，享年83歲。楊是東莞鳳崗鎮塘瀝村人，5歲開始捉棋，6歲以善弈知名鄉里，10歲被稱為「鄉下棋王」。1949年至1951年，他在香港當職業棋手，在港澳被稱為「棋聖」；此外還有「混世魔王」、「魔叔」等稱譽。楊1982年被授國家第一批象棋特級大師稱號，1999年被評為中國棋壇「十大傑出人物」。<br> 廣東《南方都市報》</p></body></html>
