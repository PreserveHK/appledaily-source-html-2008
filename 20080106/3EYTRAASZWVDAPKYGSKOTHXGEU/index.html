<html><header><meta charset="utf-8"><title>Blog派分子：小倉優子回鄉想當年</title></header><body><h1>Blog派分子：小倉優子回鄉想當年</h1><p>做藝人日忙夜忙，唔少日本藝人都會趁新年嗰幾日假期，返家鄉過年或者出國休息一下。好似性感女星小倉優子咁，上年拍廣告影寫真忙個唔停，難得放假，小倉返咗家鄉千葉縣過年，仲不忙更新網誌。</p><p>約會舊同學</p><p>小倉話返到家鄉零舍放鬆，仲趁機會約埋一班中學舊同學敍舊，一邊睇住畢業紀念冊一邊想當年，認真長情。小倉喺網誌入面，又抱住愛犬，恭祝fans新年快樂喎。<br> 網址： http://ogurayuko.cocolog-nifty.com/ </p></body></html>
