<html><header><meta charset="utf-8"><title>關仁隱事：廚房男搭訕博見報 - 關仁</title></header><body><h1>關仁隱事：廚房男搭訕博見報 - 關仁</h1><p>「廚房男」自從得過歌王獎後，佢嘅態度變咗囂張自大，於是好快跌番落嚟，𠵱家仲徘徊谷底。近排佢出席啲分豬肉大會，見冇記者搵自己做訪問，竟然使出一招搭訕博見報。當廚房男見到「醫神」攞住個獎滔滔不絕咁做訪問時，忽然好熱情咁走去問醫神攞乜獎，乜嘢歌攞獎，搞到全場人好愕然，因為從來都冇歌星會當眾咁樣問另一個歌星，醫神只好唯唯諾諾應咗佢。到咗慶功宴，廚房男見「男人婆」做緊訪問，又走去搭訕，終於成功博到幾句訪問做，其實如果廚房男真係轉行去搭棚，咁咪實有記者影佢囉。<br> Textby關仁</p></body></html>
