<html><header><meta charset="utf-8"><title>傅穎自爆多仔載</title></header><body><h1>傅穎自爆多仔載</h1><p>傅穎及江若琳昨日到九龍灣EMax出席「偉高模型飄移大賽」，大會安排二人乘坐法拉利跑車到場，吸引不少男fans圍觀，場面熱鬧。<br> 傅穎表示之前曾有男性朋友以跑車接送，其後又自爆吳卓羲也曾以跑車接載她，她說：「嗰次係一齊拍嘢，佢順便車埋我。」傅穎又透露獲高人指點不要駕駛，故至今都未有車牌，她說：「師父話我一揸車就會有人命傷亡，所以我唔會揸車。」<br> 江若琳近日拍攝電影《六樓后座續集》，創下個人四天不眠不休紀錄，她說：「連埋今晚就第五晚未瞓過，搞到我都病病哋，之前成日俾人話我雞仔聲，𠵱家把聲好磁性。」<br> 採訪：卓美娟<br> 攝影：仇志德</p></body></html>
