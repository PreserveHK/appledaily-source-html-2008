<html><header><meta charset="utf-8"><title>隔牆有耳：陳振聰太太帶女兒睇劉華 - 李八方</title></header><body><h1>隔牆有耳：陳振聰太太帶女兒睇劉華 - 李八方</h1><p>劉德華前晚喺紅館舉行尾場演唱會，除吸引唔少圈中人捧場外，仲吸引到陳振聰太太同女兒嚟睇。呢位陳太入場時手上拎住個價值2萬幾蚊嘅杏色ChanelCloudyEffect羊皮手袋，同韓星宋慧喬去年7月嚟香港宣傳時，拎住嘅深咖啡色Chanel手袋一模一樣，只係顏色唔同，估唔到陳太同宋慧喬嘅品味一樣。<br> 佢兩母女坐低後，身邊就有個男士用相機影番上前影相嘅傳媒；兩母女就好低調，陳振聰女兒仲不時耷低頭。嗰邊廂，廣播處前處長張敏儀、名媛康虞珠廸都同朋友嚟睇劉華，康太仲同到劉華握手㖭。</p></body></html>
