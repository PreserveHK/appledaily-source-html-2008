<html><header><meta charset="utf-8"><title>謝寧自費泰北救貧童</title></header><body><h1>謝寧自費泰北救貧童</h1><p>謝寧、陳嘉容、應屆港姐亞軍王君馨、季軍周美欣及何傲兒等，昨日於尖沙嘴星光大道為「送炭到泰北」進行籌款宣傳，現場更展覽多張泰北地區兒童的貧困生活照，而謝寧早前更自費到當地拍攝，她說：「我今次主要負責影相，我覺得成個活動都好有意思，令到班小朋友有書讀，提高佢哋本身生活水平。」</p><p>呼籲市民捐錢</p><p>三位香港小姐自言會十分落力勸市民捐錢，王君馨及何傲兒更即場上台獻唱籌款，最後各人分別籌得五千元，問到三人會否考慮為慈善拍攝性感照時，周美欣說：「做善事係唔會要求影性感相嘅，只會要求做啲有意義嘅事。」<br> 採訪、攝影：王崇穎</p></body></html>
