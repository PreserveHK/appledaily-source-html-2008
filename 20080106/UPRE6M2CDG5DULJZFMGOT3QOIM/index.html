<html><header><meta charset="utf-8"><title>馮仁昭四圍超：克勤訪尋高妹伴唱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：克勤訪尋高妹伴唱 - 馮仁昭</h1><p>李克勤前晚喺仁濟夜表演時，又俾記者追問劉德華唔出席無綫嘅《十大勁歌金曲頒獎禮》，佢會唔會覺得自己好大機會得亞太區最受歡迎男歌星獎？克勤話：「對獎項嘅嘢，我真係隨遇而安，有獎咪開開心心上台攞獎，冇獎咪返屋企湊仔囉！我一樣咁高興，𠵱家最緊要係下個月舉行嘅演唱會，因為我要搵一個身高185至190公分嘅女仔做表演嘉賓，但到𠵱家仲未搵到呢位高妹，如果有咁高嘅女仔，不妨自薦。」</p></body></html>
