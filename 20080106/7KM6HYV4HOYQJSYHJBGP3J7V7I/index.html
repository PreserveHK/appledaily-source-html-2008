<html><header><meta charset="utf-8"><title>馮仁昭四圍超：《小王子》女扮男裝踩台板 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：《小王子》女扮男裝踩台板 - 馮仁昭</h1><p>著名法國音樂劇《小王子》聽日喺香港文化中心大劇院公演，飾演小王子嘅ManonTaris（右）同飾演飛機師嘅LaurentBan日前喺海港城演唱劇中名曲。19歲嘅Manon原來係女仔嚟，佢話今次可以反串演小王子一角覺得好開心，又話呢個角色令佢更加認識到人生嘅意義。至於Laurent就話1月嘅法國好凍，今次嚟香港可以過番個和暖嘅冬天喎。</p></body></html>
