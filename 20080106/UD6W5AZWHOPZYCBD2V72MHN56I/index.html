<html><header><meta charset="utf-8"><title>隔牆有耳：三男人睇波兼昅女 - 李八方</title></header><body><h1>隔牆有耳：三男人睇波兼昅女 - 李八方</h1><p>自由黨田少、賭王燊哥同唐唐三個大男人，噚日戴住帽同太陽眼鏡，聚首一堂，一齊昅一個波。有乜波咁吸引？咪係網球囉。噚日喺維園舉行嘅JBGroup網球精英賽女單決賽，有一流國際級球手參加，包括美國嘅威廉絲同俄羅斯嘅舒拉寶娃，所以呢三個有權有勢嘅大男人，點忙都抽時間嚟睇波。<br> 唐唐係呢個比賽嘅捧場客，噚日做埋頒獎嘉賓，將大獎盃頒畀贏咗舒拉寶娃嘅威廉絲，唐唐同呢位網球界阿姐企埋一齊，笑到見牙唔見眼。八方聽聞唐唐識滑雪，但冇聽聞佢鍾意打網球。前日睇波時公然喺座位上「採礦」嘅田少，噚日就好講衞生，冇再將手指放入鼻哥。</p></body></html>
