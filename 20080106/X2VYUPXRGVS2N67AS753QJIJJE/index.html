<html><header><meta charset="utf-8"><title>盧頓或散班筍貨出籠<br> - 法比奧</title></header><body><h1>盧頓或散班筍貨出籠<br> - 法比奧</h1><p>盧頓過去9年曾3次被接管，而去年11月22日的一次更連累球隊被扣10分，今仗鬥利物浦周一死線前要找買家的盧頓很重要。盧頓可獲50萬鎊（約769萬港元）門票收入，「那起碼我們可以支付球員下個月的人工。」領隊布力維爾曾要求利物浦讓出今仗20萬鎊的收入但遭拒：「對方說：『我們每星期都要支付球員高昂薪酬，別開玩笑了！』」據悉，盧頓今仗後勢必散班，個別「筍貨」極搶手。文：法比奧</p></body></html>
