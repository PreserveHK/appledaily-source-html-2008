<html><header><meta charset="utf-8"><title>官恩娜靠阿姐帶挈</title></header><body><h1>官恩娜靠阿姐帶挈</h1><p>官恩娜、馬國明、李彩寧及馮素波等，昨日於荃灣宣傳無綫新劇《律政新人王II》，眾演員大玩遊戲。馬國明自言該劇播出後反應不俗，更表示不介意與另一劇《野蠻奶奶大戰戈師奶》作比較。<br> 官恩娜除了收看自己的劇集外，同樣支持《野》劇，她說：「我兩套都有錄起嚟睇，啲觀眾會睇完阿姐嗰套再睇我哋套劇，所以對我哋都有好大幫助。」對於經常與陳鍵鋒傳不和，她昨日大呼寃枉說：「佢真係我好朋友，我寧願同佢傳緋聞好過傳鬧交。」<br> 採訪、攝影：王崇穎</p></body></html>
