<html><header><meta charset="utf-8"><title>隔牆有耳：港大有個歌王院長 - 李八方</title></header><body><h1>隔牆有耳：港大有個歌王院長 - 李八方</h1><p>先後喺港大、城大退休後再轉到港大專業進修學院（SPACE）做院長嘅楊健明將會半退休，只做SPACE嘅顧問。咁究竟楊院長幾多歲？佢死都唔講，只係話自己身心都好似個姓一樣咁Young！佢又話邵逸夫、何鴻燊都老而彌堅啦。八方隨口問吓啫，大學退休年齡係65歲，再喺SPACE做足7年，今年貴庚唔講都知啦。<br> 老唔鍾意認，但「歌王」呢個稱號佢就認唔切。楊院長話佢鍾意唱巴伐洛堤嗰隻男高音，喺大會堂唱都唔使用咪嗰隻，遲啲仲會開慈善個唱。</p></body></html>
