<html><header><meta charset="utf-8"><title>美忍者神偷盜萬元飾物</title></header><body><h1>美忍者神偷盜萬元飾物</h1><p>過去大半年多番在美國紐約市出沒的一名「忍者神偷」，上周懷疑再度犯案，偷去一戶家庭價值過千美元的首飾。<br> 警方表示，該宗入屋行劫案發生於上周三至周五期間，一名蒙面黑衣人闖入斯塔滕島區（StatenIsland）一戶住所作案。賊人打扮與去年5月起多次光顧紐約住戶的「忍者神偷」脗合。<br> 「忍者神偷」自去年至今已進行了19次偷竊此賊去年9月一次出動時，曾持雙節棍與戶主糾纏。由於他的裝扮和武器與日本忍者甚似，故警方給他「忍者神偷」綽號。<br> 美聯社</p></body></html>
