<html><header><meta charset="utf-8"><title>蜆殼中石化加油價</title></header><body><h1>蜆殼中石化加油價</h1><p>【本報訊】隨着國際原油價格創新高，繼加德士加油價後，香港蜆殼和中石化昨日同時宣佈，轄下油站由今晨零時零分起，各三款車用汽油及柴油牌價，每公升同時加0.15元，加幅與加德士一樣。<br> 蜆殼清爽環保柴油及中石化柴油每公升除稅後新價為8.96元，連同0.56元政府燃油稅，每公升零售價同為9.52元。蜆殼超勁無鉛汽油及V能量無鉛汽油，每公升除稅後新價分別為8.8元及9.65元，連同6.06元政府燃油稅，每公升零售價分別為14.86元和15.71元。<br> 中石化汽油的含稅新售價與蜆殼超勁無鉛汽油一樣，而中石化超級汽油每公升售價則低蜆殼V能量無鉛汽油0.01元。</p></body></html>
