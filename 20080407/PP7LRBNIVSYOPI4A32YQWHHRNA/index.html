<html><header><meta charset="utf-8"><title>求驗客手記：踢美職醒過羅拔仔　尹丹貝治46秒入波 - 求驗客</title></header><body><h1>求驗客手記：踢美職醒過羅拔仔　尹丹貝治46秒入波 - 求驗客</h1><p>講到碧咸，就要提吓美職，呢個聯賽唔知搞乜咁正路，未計香港時間今早嘅比賽，旺主隊旺得好誇張（主隊12場贏10場和2場），主勝客贏到笑。唔只戰果正路，啲過氣猛將多數有好表現，繼碧咸早前入波，曾效力阿積士嘅前荷蘭國腳尹丹貝治，日前代表紐約紅牛對哥倫布機員，只花46秒就入波，係紅牛喺美職最快入球紀錄。但由打比郡跳船到FC多倫多嘅羅拔，踢正選都幫唔到隊波，多倫多連敗，疑似「美職打比郡」。</p></body></html>
