<html><header><meta charset="utf-8"><title>案件速遞<br>警長涉非禮扮情侶女警</title></header><body><h1>案件速遞<br>警長涉非禮扮情侶女警</h1><p>【本報訊】警長與初出學堂的師姐合作，於西貢紮營執行反走私放蛇任務，惟行動期間警長疑非禮女拍檔，他昨於觀塘裁判法院，否認一項非禮罪名。案件押後至7月10日審訊，屆時警長將聘請資深大律師作代表。<br> 被告警長王耀華，44歲，駐守水警西分區，控罪指他於本年3月5日，在西貢黃石碼頭的露營地點，非禮一名女子。據悉，被告與事主於案發日凌晨，被安排扮演情侶，紮營進行反走私任務，其間被告涉嫌干犯本案。<br> 案件編號：KTCC2095/08</p></body></html>
