<html><header><meta charset="utf-8"><title>乜東東：<br>食錢懷舊郵筒</title></header><body><h1>乜東東：<br>食錢懷舊郵筒</h1><p>香港回歸祖國十年有多，連皇后碼頭都拆埋，殖民地色彩買少見少，所以見到呢個英式郵筒份外有親切感。想當年，我都係靠呢個郵筒寄情信媾女，唉，真係十年人事幾翻新，十年過得幾艱辛……講番呢個郵筒，睇真原來係個陶瓷製錢箱，放喺屋企當裝飾品得，送畀朋友做禮物亦得，我就覺得幾盞鬼嘞，你又點睇？<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>QuiQui<br> （旺角彌敦道628瓊華中心132號舖/35261203）</p></body></html>
