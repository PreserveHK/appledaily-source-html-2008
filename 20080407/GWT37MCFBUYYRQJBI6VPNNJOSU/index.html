<html><header><meta charset="utf-8"><title>醫學Online<br>學童放暑假容易肥</title></header><body><h1>醫學Online<br>學童放暑假容易肥</h1><p>暑假是學童變肥的高危期，泰國健康促進基金會一項有關幼稚園至小學三年級學生的調查發現，兩個月的暑假可令兒童增磅四公斤。調查顯示導致兒童在長假期發胖的元凶是父母因忙於工作，故給錢子女自行購買早餐及午餐，結果不少兒童只選自己喜歡的汽水及零食。另外，雖然七成父母知道子女專挑無營養的垃圾食物，但因覺得子女正在放假，故也放鬆管教，終導致體重飆升。</p></body></html>
