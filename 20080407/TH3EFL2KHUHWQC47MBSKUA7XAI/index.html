<html><header><meta charset="utf-8"><title>奇趣特搜：蔡依林掉的芝麻萬元成交</title></header><body><h1>奇趣特搜：蔡依林掉的芝麻萬元成交</h1><p>23粒芝麻竟賣逾10,000港元？有台灣網友早前把聲稱是「台灣小天后」蔡依林在肯德基吃「燻雞燒餅」早餐，吃剩的23粒芝麻（右圖）在拍賣網上拍賣，每粒三毫起拍，最終拍得10,300元，每粒約450元。但蔡依林透過經理人否認曾到該餐廳用餐。<br> 賣方拍賣時僅提供芝麻散落在紙巾的照片，令網友質疑芝麻是否蔡依林掉的。而店方則證實蔡當時確實在場吃早餐。<br> <br>  http://www.nownews.com/2008/04/06/91-2256319.htm </p></body></html>
