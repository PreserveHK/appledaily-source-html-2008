<html><header><meta charset="utf-8"><title>前區議員聘家屬騙薪緩刑</title></header><body><h1>前區議員聘家屬騙薪緩刑</h1><p>【本報訊】曾任馬灣鄉事委員會的荃灣前委任區議員胡記福，涉違反區議員發還營運開支津貼指引，聘請有親屬關係的媳婦任議員助理，詐騙區議會議員助理薪金9.3萬元。<br> 早前在荃灣裁判法院承認15項詐騙罪，主任裁判官馬漢璋指被告身為公職人員濫用公帑罪行嚴重，但考慮其悔意及並無得益，判他入獄4個月，緩刑18個月。<br> 被告前委任區議胡記福（69歲），被控於02年8月至03年10月期間，以欺騙手法在申請「發還營運開支津貼」的表格上訛稱，被告的議員助理曹仲薇並非其親屬。<br> 案件編號：TWCC210/08&#13;</p></body></html>
