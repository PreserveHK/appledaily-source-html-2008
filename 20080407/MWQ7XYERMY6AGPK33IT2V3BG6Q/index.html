<html><header><meta charset="utf-8"><title>加護自爆自殺不遂</title></header><body><h1>加護自爆自殺不遂</h1><p>前年因未成年吸煙被雪藏的日本組合Morning娘前成員加護亞依，日前接受網上收費節目訪問，為相隔兩年重返藝能界鋪路。加護在節目中自爆遭事務所解僱後，曾割脈自殺不遂。</p><p>幸男友搶救</p><p>加護說：「當時感到沒有將來，也再沒有人需要我，便在文具店買剪刀，向着左手𠝹下去。」她表示當時流了很多血，但又不能到醫院，幸得男友為她包紮。積極復出的加護，已在日本雅虎開設個人網誌並招收會員。此外，有報道指她計劃出自傳，大爆由12歲加入Morning娘至20歲在藝能界的內幕。<br> 加護網誌：<br>  http://biscuitclub.fc.yahoo.co.jp/ </p></body></html>
