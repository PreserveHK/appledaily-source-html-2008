<html><header><meta charset="utf-8"><title>醫學Online<br>快速檢測手足口病</title></header><body><h1>醫學Online<br>快速檢測手足口病</h1><p>手足口病是兒童常見的傳染病，新加坡國立大學醫學院與一間藥廠合作開發全球首個手足口病快速檢測儀器，檢測是透過研究血清蛋白質，找出辨別EV-71腸病毒（圖）的免疫蛋白質的方法，因為此病毒是導致手足口病的一種致命病毒，新測試有助前線醫護人員盡快確認病童感染了那一種手足口病毒，提供合適治療。<br> 新加坡近期手足口病肆虐，上月最後一周錄得702宗EV-71腸病毒感染個案。</p></body></html>
