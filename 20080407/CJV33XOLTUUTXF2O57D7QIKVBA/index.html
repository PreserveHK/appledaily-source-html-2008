<html><header><meta charset="utf-8"><title>資料寶藏：有優勢　未必好 - 畢傑</title></header><body><h1>資料寶藏：有優勢　未必好 - 畢傑</h1><p>近屆歐聯8強資料顯示，凡於首回合取得作客入球而毋須在次回合贏波、0:0亦可出線的球隊，往往最後反而會出局。今屆的利物浦背景亦是如此，歷史會否重演？<br> 就像上屆拜仁首回合作客和AC米蘭2:2而得兩個作客入球，以為出線在望之際，次回合主場卻輸0:2出局，至於同屆的華倫亦是同一情況。對上幾屆的阿仙奴及巴塞亦是如此，反映首回合有「優勢」的球隊，次回合時爭勝心的確一般，且90分鐘內多數未能勝出，故紅軍今晚要讓波，球迷下注時要三思。文：畢傑</p></body></html>
