<html><header><meta charset="utf-8"><title>花拉科茜患癌拒化療</title></header><body><h1>花拉科茜患癌拒化療</h1><p>身為第一代《神探俏嬌娃》（Charlie'sAngel）的老牌女星花拉科茜（FarrahFawcett），兩年前患上腸癌，當時她已立定決心勇敢抗病，不過，最近卻有傳她拒接受化療，情況令人擔心。</p><p>癌病復發</p><p>現年61歲的花拉，06年9月證實患上低位腸癌，經過連串放射、激光和化學治療後，兩粒像士多啤梨般大的癌瘤完全清除。可是去年5月醫生發現花拉長出一粒小型癌瘤，癌症有復發迹象。經過一年在德國接受治療，最近有傳她有意放棄抗癌，不過，科拉的律師KimSwartz已否認消息，並說：「她正為自己的生命而戰，她是一位勇悍的人，是一位戰士，不會投降。」</p></body></html>
