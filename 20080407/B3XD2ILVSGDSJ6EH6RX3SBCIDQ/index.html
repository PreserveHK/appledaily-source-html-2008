<html><header><meta charset="utf-8"><title>面膜女車神入院</title></header><body><h1>面膜女車神入院</h1><p>台灣宜蘭縣一名婦人因為邊騎電單車、邊敷面膜，還雙手高舉並站立做體操，她的玩命特技被網民拍下並放到網上，令她在網上爆紅。「我肚子快笑破了！」「可以去特技表演了！」網民不僅大讚她的車技，甚至封她為「車神」。<br> 「騎車比較不正經啦！」「會戴餐具，把鍋子戴在頭上。」這名備受網民關注的「女車神」，原來是38歲的張惠娥，在宜蘭蘇澳開有美髮店，她喜歡在路上上演玩命特技在當地早已街知巷聞。不過，三天後，警方證實，張在3月26日，因騎着她的小綿羊電單車，撞上路邊貨車嚴重骨折，目前正在醫院留醫。<br> 台灣《蘋果日報》</p></body></html>
