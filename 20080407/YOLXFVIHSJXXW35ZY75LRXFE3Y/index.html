<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄒兆龍辭演保尊嚴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄒兆龍辭演保尊嚴 - 馮仁昭</h1><p>曾經喺周星馳電影《九品芝麻官》飾演惡少常威嘅鄒兆龍，最近應邀同韓國天王阿Rain合演新片《忍者刺客》，仲係主角之一，預計本月底開鏡，點知噚日內地有消息話鄒兆龍嘅角色要換人。鄒兆龍話：「個角色出爾反爾、有損民族尊嚴，我寧可放棄。」佢仲話之前所有嘢已經傾好晒，𠵱家臨時變卦，難怪佢會咁嬲。至於佢有份參演嘅《功夫之王》本月中上映，咁啱太太翁為德幫佢生咗位千金，所以佢仲猶豫緊去唔去北京出席首映禮。</p></body></html>
