<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本男星中村獅童與女星竹內結子離婚後，兩歲兒子雖然由前妻撫養，但他最近在綵排舞台劇《杜蘭朵》之際，仍有機會跟兒子見面。<br> <br> ●日本男星淺野忠信前日在東京為首日開畫的《鐵木真》到戲院宣傳後，隨即返回日本富山縣繼續拍攝新片《劍岳點之記》。<br> <br> ●韓國搞笑藝人朴明秀昨日於首爾樂天酒店舉行婚禮，邀請了蔡妍、朴熙真、強仁等過百位圈中好友出席。<br> <br> ●保羅麥卡尼的前妻希芙米爾絲再被揭於99年曾拍下一輯意識大膽的露毛照，當時她還脫下義肢。<br> <br> ●奇雲史柏西的電影《21》上周五以約4,100萬港元暫成上周美國票房冠軍，由佐治古尼主演的新片《Leatherheads》只能屈居第二。</p></body></html>
