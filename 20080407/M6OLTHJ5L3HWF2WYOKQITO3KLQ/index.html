<html><header><meta charset="utf-8"><title>謝安琪流HipHop血</title></header><body><h1>謝安琪流HipHop血</h1><p>謝安琪、陳奕迅（Eason）、方大同與EO2將於五月四日假博覽館舉行拉闊音樂會，他們昨日出席商台記者會。音樂會當晚眾嘉賓將會勁歌熱舞，謝安琪表示：「我同EO2已經排舞，更俾排舞老師讚我流住hiphop嘅血。」</p><p>拒談梁洛施官司</p><p>至於有份為奧運傳送火炬的Eason，對於有火炬手傳送聖火遭搶火炬及噴滅火器，他說：「我覺得香港會隨和啲，加上今次係自東京奧運後再一次有聖火途經香港，而香港係中國首個傳送地，我諗冇人想破壞呢個美好回憶。」談到梁洛施與英皇打官司，Eason表示不願置評。<br> 採訪：馬建華<br> 攝影：葉君海</p></body></html>
