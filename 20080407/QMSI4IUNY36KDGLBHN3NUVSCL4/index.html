<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝霆鋒酒店探妻兒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝霆鋒酒店探妻兒 - 馮仁昭</h1><p>謝霆鋒日前到泰國拍攝新片《風雲II》，張栢芝抱埋個仔Lucas去探班，仲俾人影到佢同個仔開餐嘅相。噚日霆鋒趁放假唔使開工，喺前晚去咗栢芝入住嘅四季酒店，同老婆、乖仔見面，但佢一見記者即刻縮埋迴避。至於噚日下晝時分，突然有三部七人車一齊衝出酒店，據知霆鋒同栢芝都喺車裏面，佢哋今次為咗搬酒店，出動到幾部車分散傳媒注意力，好快就成功擺脫記者嘅追訪。</p></body></html>
