<html><header><meta charset="utf-8"><title>新知熱聞：百貓爭王座</title></header><body><h1>新知熱聞：百貓爭王座</h1><p>第六屆世界愛貓者協會（CFA）貓王爭霸賽前日在上海舉行，100多隻純種貓競相爭奪幼貓、成貓、絕育組等各組別的冠亞季軍。貓王爭霸賽只有名次沒有獎金，但貓主依然樂此不疲，希望貓咪得獎後將來的小貓能「子憑父母貴」。據介紹，如果一隻普通貓獲名次，以後牠們生養的小貓出售時，價格也會水漲船高。<br> <br>  http://news.qq.com/a/20080406/000663.htm </p></body></html>
