<html><header><meta charset="utf-8"><title>醫學Online<br>移植腦細胞救柏金遜</title></header><body><h1>醫學Online<br>移植腦細胞救柏金遜</h1><p>移植腦細胞成為延長柏金遜症患者壽命的新希望，美國研究發現接受了腦細胞移植的患者，可生存超過10年，雖然部份患者在手術後病徵不會完全消失，病情也會再次惡化，但因過程緩慢，令患者可延長生命，曾有一名61歲女患者接受手術後14年才死亡，也有一名患者手術後症狀完全消失，並生存了16年。專家解釋柏金遜症患者因腦神經細胞受損，令訊息無法傳遞至身體各部份，患者移植了由胚胎提煉的腦細胞有助康復。</p></body></html>
