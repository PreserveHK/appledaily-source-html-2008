<html><header><meta charset="utf-8"><title>女友洩蕩照　佐治遭恐嚇</title></header><body><h1>女友洩蕩照　佐治遭恐嚇</h1><p>荷李活型佬佐治古尼（GeorgeClooney）的28歲圈外女友SarahLarson早前外洩蕩照，但仍無損兩人的感情。但據雜誌《NewYorker》報道，佐治早前曾收到留言電話恐嚇，要求他與女友分手。</p><p>「在後悔前與她分手」</p><p>據悉有人在留言中對佐治說：「老兄，有人要我轉告你，要你在後悔前盡快與她分手。」佐治表示不相信這是惡作劇，並已委託曾任職警察的司機替他調查事件，現得知留言來自一預繳手提電話號碼。另外，Sarah日前接受訪問，否認以往曾在賭城任脫衣舞孃。</p></body></html>
