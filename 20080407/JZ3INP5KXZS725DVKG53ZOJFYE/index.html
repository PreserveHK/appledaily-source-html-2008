<html><header><meta charset="utf-8"><title>古仔被黑夜之神睇中</title></header><body><h1>古仔被黑夜之神睇中</h1><p>即將在暑假上映的《蝙蝠俠──黑夜之神》（TheDarkKnight），最近於全球各地挑選藝人，向他們送上神秘禮物，古天樂（古仔）幸運被選中，他說：「份禮物係以小丑名義送嚟，打開個袋裏面有一個保齡球、電話同一張卡，我上去佢指定嘅網址之後10秒，小丑就打嚟叫我幫佢完成任務，一係幫佢打劫，一係幫佢坐監喎，𠵱家等佢嘅指示。」<br> 另外，古仔昨日以聯合國兒童基金會大使身份，到天水圍出席「兒童之友」大使計劃開幕典禮，他下月將聯同該基金會到尼泊爾探訪，他說：「尼泊爾之前發生水災，我哋會去睇吓災後重建，同埋未重建嘅地方環境係點。」<br> 採訪、攝影：張俊銘</p></body></html>
