<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳騷腿等買樓 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳騷腿等買樓 - 馮仁昭</h1><p>江若琳噚日喺柴灣為便服鞋影硬照廣告，佢話今次酬勞有七位數字，是佢入行以嚟最高嘅一次。問佢最近密密接拍廣告，應該夠錢買樓啦？佢話：「未有咁快，過多兩年先啦，仲要儲吓錢先。」<br> 為咗影呢輯相，江若琳做足美腿功夫，佢說：「今次啲衫全部都係短裙同短褲，我以前都有少少肥，所以好怕對腳有紋，而最近經常跑步，等啲肉結實啲，同埋我對腳好亁，我特別用面膜敷吓對腳，都好落本㗎。」</p></body></html>
