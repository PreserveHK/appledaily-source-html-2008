<html><header><meta charset="utf-8"><title>Net詞典：人肉搜索</title></header><body><h1>Net詞典：人肉搜索</h1><p>「人肉搜索」是被網民譽為「比百度、google還行」的互聯網搜索方法。即發動網民，利用人工參與，進一步補充搜索引擎提供的資訊，從而找出真相的一種機制。例如內地兩年前發生的高踭女郎虐貓事件和陝西農民周正龍的「紙老虎」事件，都是網民發動「人肉搜索」引擎找到真相的好例子。<br> 然而，人肉搜索也被稱為最恐怖的社會搜索。此前有內地網民被誤當通緝犯，他的手機和家庭住址等私人資訊都被公佈在網絡上，令他和家人備受困擾。</p></body></html>
