<html><header><meta charset="utf-8"><title>中環在線：銀行叫人咪「洗」錢？ - 李華華</title></header><body><h1>中環在線：銀行叫人咪「洗」錢？ - 李華華</h1><p>正所謂：「錢！辛苦搵嚟志在使」，不過，有網民上載咗張擬似喺銀行拍嘅相片，銀行內大大個牌寫住「反洗錢中心」，隔籬仲有間VIP房。唔少網民見到呢張相都議論紛紛，網友jim2007就估，呢句標語係叫人慳錢，而love你就覺得係少咗個「黑」字，即係反洗黑錢中心，咁就成句都通晒。<br> 好人軒睇完張相，即刻就斷定相中嘅地方係內地一間銀行。<br> 華華問過銀行界老朋友，佢哋都話應該係內地金融機構，「反洗錢」係內地用語，即係反洗黑錢，同「反貪腐」、「反腐敗」同出一轍，港人唔慣先至大驚小怪。</p></body></html>
