<html><header><meta charset="utf-8"><title>隨意Smell香氣機下載心水味道</title></header><body><h1>隨意Smell香氣機下載心水味道</h1><p>看電視看電影，就算畫面多漂亮，聽到鳥語聞不到花香，還是有點隔岸觀火。日本NTT公司昨天（周一）展示新研發的「流動香氣發放」服務，手機用戶向服務供應商訂購服務，會得到這部香氣發放器，只要從服務商的香氣清單中選了心水味道，下載香氣處方，透過紅外線將資料傳到發放器，發放器就會用內置香精調製，用戶用手機聽歌看影片的同時，香氣就會徐徐釋出，視覺聽覺嗅覺同樣滿足。<br> NTT準備後天（周四）起展開十天測試。<br> 法新社</p></body></html>
