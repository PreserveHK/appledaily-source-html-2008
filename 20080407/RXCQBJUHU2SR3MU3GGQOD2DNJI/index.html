<html><header><meta charset="utf-8"><title>蕭萬長周五出席博鰲論壇</title></header><body><h1>蕭萬長周五出席博鰲論壇</h1><p>台灣副總統當選人蕭萬長昨日證實，將以兩岸共同市場基金會董事長的身份，參加本周五在海南省舉行的「博鰲亞洲論壇」。雖然蕭萬長的副總統身份要到5月20日才生效，但此時他赴大陸，特別是可能與中國國家主席胡錦濤見面，惹人關注。<br> 蕭萬長昨向媒體確認，他將參加本周五的博鰲論壇。對是否見到胡錦濤，蕭萬長說：「我能不能跟他見面我不知道，因為現在我所知道的，就是我能去參加這個會議而已。」蕭萬長希望，論壇能使兩岸奠下友好互動的基礎。<br> 台灣《蘋果日報》</p></body></html>
