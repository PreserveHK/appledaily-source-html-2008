<html><header><meta charset="utf-8"><title>瑪麗嘉兒搭上饒舌男</title></header><body><h1>瑪麗嘉兒搭上饒舌男</h1><p>美國女歌手瑪麗嘉兒（MariahCarey）近日為宣傳新大碟《E=MC2》走訪各地，前日更現身德國當地的電視節目，大唱新歌《TouchMyBody》。</p><p>演唱戴黑超晒胸</p><p>穿上貼身裙的瑪麗繼續大晒豐滿上圍及修長美腿，但在唱歌表演時她卻刻意戴上黑超，未知此舉是否要遮掩眼部的魚尾紋。<br> 此外，英國近日有傳瑪麗在拍攝大碟新歌的MV時，跟黑人諧星兼饒舌歌手NickCannon搭上。有爆料者稱：「瑪麗在拍攝期間火速搭上Nick，而Nick也顯得十分受落，兩人現正秘密拍拖。」瑪麗跟音樂人前夫TommyMottola離婚已10年，是時候找尋她的第二春了。</p></body></html>
