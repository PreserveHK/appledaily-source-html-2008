<html><header><meta charset="utf-8"><title>尹恩惠為fans送暖</title></header><body><h1>尹恩惠為fans送暖</h1><p>久未露面的女星尹恩惠前日以便服品牌BasicHouse的代言人身份，到首爾江南區一新店擔任剪綵嘉賓。韓國近日天氣乍暖還寒，但惠妹已急不及待穿上短袖春裝示人，而且全程笑容滿面，為fans帶來幾分暖意。</p><p>盡顯地位</p><p>尹恩惠的到場吸引不少影迷圍觀，而即使廣告商高層全數到場，她也沒半點怯場，盡顯廣告天后地位。另外，惠妹早前參與演繹新晉二人組合MightyMouth歌曲《我愛你》的副歌部份，成員接受當地傳媒訪問時，多謝惠妹令他們知名度大增，又讚她真人比上鏡更可愛。</p></body></html>
