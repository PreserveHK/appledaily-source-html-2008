<html><header><meta charset="utf-8"><title>小栗旬執導舞台劇
</title></header><body><h1>小栗旬執導舞台劇
</h1><p>日本男星小栗旬近年影視雙旺，近日除與女星堀北真希趕拍《花樣少年少女》特別篇外，一向醉心舞台劇的他，更首度擔任舞台劇《向着那個黃昏》的導演及監製，該劇前日於東京有樂町正式公演。</p><p>僅綵排四日</p><p>是次舞台劇由小栗旬及當地電台合作舉辦，並從電台聽眾中抽選OL、高中生及初中生共三人擔綱演出，當晚更招待了100名聽眾到場欣賞。首度擔任舞台劇導演的小栗旬興奮地說：「雖然只用了四日綵排，但三位演員表現出色，希望將來能到下北澤等劇場正式公演。」</p></body></html>
