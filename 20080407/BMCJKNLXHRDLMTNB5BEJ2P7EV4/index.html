<html><header><meta charset="utf-8"><title>打盲女院友老翁囚九月零二周</title></header><body><h1>打盲女院友老翁囚九月零二周</h1><p>【本報訊】80歲老翁與比他年長六年的女院友原本情同姊弟，但因被女院友取笑他無兒無女，一直耿耿於懷，去年5月22日拿豉油樽狂擊女院友面部，令她右眼失明。<br> 老翁早前在區域法院承認傷人罪，昨被判監9個月零2星期。<br> 被告歐陽梧與86歲的女院友羅錦芬於案發時在旺角裕康護老院居住。法官斥被告因為被取笑而記仇，結果有備而來，非法及惡意襲擊事主，惟考慮被告年紀老邁，在獄中度日如年，而且獲得事主原諒，已感後悔，故將刑期大幅削減60%。<br> 案件編號：DCCC154/08&#13;</p></body></html>
