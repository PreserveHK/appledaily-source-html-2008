<html><header><meta charset="utf-8"><title>央視評股市政策節目停播</title></header><body><h1>央視評股市政策節目停播</h1><p>一貫「政治正確」的內地中央電視台（CCTV），近日由於在多個欄目中，播出批評當局股市政策的節目，前日晚突然「無疾而終」，停止播出，令外界猜疑紛紛。央視未就停播作任何解釋。<br> 據了解，被停播的三個欄目分別是央視《經濟半小時》、《經濟信息聯播》及《證券時間》，近日它們在節目中，請來一些中國頂級的經濟專家，抨擊中國證監會在印花稅問題的做法，批評印花稅太高，壓制股市發展，質疑證監會不作為。過去幾個月內地股市如插水，已引起內地股民恐慌。<br> 本報記者&#13;</p></body></html>
