<html><header><meta charset="utf-8"><title>乜東東：炸彈＝散紙包</title></header><body><h1>乜東東：炸彈＝散紙包</h1><p>奧運馬術賽即將舉行，一哥話無收到任何情報指香港會受到恐怖襲擊，會唔會受襲擊我唔知，不過玩呢個炸彈就絕對唔會俾一哥當你係恐怖分子。呢對炸彈叫100TonsBomb，一大一細，大嗰個係個儲物袋，裝信用卡、八達通都OK，細嗰個係散紙包，裝滿散紙當手榴彈咁掟人都幾盞鬼。<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>Bamboo2<br> （旺角彌敦道580號A潮流特區3樓16號舖/37181581）</p></body></html>
