<html><header><meta charset="utf-8"><title>YoonA壞女孩變盲妹</title></header><body><h1>YoonA壞女孩變盲妹</h1><p>韓國女子組合少女時代的主將YoonA，前晚客串演出韓劇《天下一色朴正琴》，向來大賣青春可愛的她，搖身一變成為離家出走的反叛少女，更因涉嫌殺害露宿者而被帶到警署盤問，觀眾看後紛紛大讚YoonA演技出色。</p><p>新劇擔正</p><p>事實上，YoonA於出道前曾接受艱苦的演戲唱歌訓練，拍劇絕難不倒她。韓國KBS電視台更在日前宣佈已找來YoonA擔正下月新劇《你是我的命運》的演出，扮演一名突然失去視力、及後接受了角膜移植手術的開朗女子，相信其人氣將會更上一層樓。</p></body></html>
