<html><header><meta charset="utf-8"><title>倖田胞妹翻脹賣肉感</title></header><body><h1>倖田胞妹翻脹賣肉感</h1><p>日本性感女歌手倖田來未早前因「35歲女人羊水會發臭」言論惹來公憤後，至今仍未復出幕前。至於其胞妹、女歌手misono雖然早前曾任美容院的瘦身代言人，可惜卻不爭氣「翻脹」收場，但幸好未有打沉她的自信，更在深夜播放的短劇中，穿上黑bra上陣大晒性感。<br> misono在昨晚當地播出的短劇《音女》中，扮演一名在雜誌社工作的OL，其中一幕misono更是穿上內衣褲示人，展示其圓潤豐滿的身形。此外，在本月21日播出的一集中，組合TRF主音YU-KI也將首度挑戰床上戲。</p></body></html>
