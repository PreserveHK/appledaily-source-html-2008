<html><header><meta charset="utf-8"><title>求驗客手記：拿玻里麻煩停不了　拿維斯幾乎同隊友開拖 - 求驗客</title></header><body><h1>求驗客手記：拿玻里麻煩停不了　拿維斯幾乎同隊友開拖 - 求驗客</h1><p>周日拿玻里作客卡坦尼亞場南部打吡，結果前者慘吞３蛋，難怪隊波近期士氣麻麻。繼教練利查話未同球會傾續約之餘，上周中又發生球員衝突。話說中場巴拉斯請隊友食飯，點知被拿玻里球迷稱為新馬勒當拿嘅拿維斯，同隊友辛達告斯先口角，繼而用冰粒、汽水罐互掟，幾乎開拖。拿維斯今季踢到曉飛，射爆過羅馬、費倫天拿大門，來季勢投豪門，有傳佢有啲囂惹隊友不滿喎。老友，咪當自己真係馬勒當拿至得㗎！</p></body></html>
