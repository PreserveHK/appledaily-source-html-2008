<html><header><meta charset="utf-8"><title>邁亞密公開賽<br>戴利丹高邁亞密掄元</title></header><body><h1>邁亞密公開賽<br>戴利丹高邁亞密掄元</h1><p>【綜合美國外電】近一年經歷職業生涯低潮的俄羅斯球手戴利丹高，周日在邁亞密公開賽男單決賽花了個半小時，以2:0擊敗表現失準的世界「2哥」拿度，奪得今年首項冠軍。</p><p>直落兩盤挫拿度</p><p>周日在這項被喻為「第5項大滿貫」的決賽，戴利丹高發揮出色的正手抽擊令拿度疲於奔命，後者出現了16次無壓力下失誤，結果以4:6及2:6屈居亞軍。對於奪得今年首座冠軍，戴利丹高坦言意義重大︰「這次賽事，可能是我職業生涯的轉捩點，尤其接連擊敗拿度及盧廸克等強敵後，信心當然大增去迎接泥地球季。」
</p></body></html>
