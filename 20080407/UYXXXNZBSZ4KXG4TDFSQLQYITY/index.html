<html><header><meta charset="utf-8"><title>元斌傷癒復出谷眼淚</title></header><body><h1>元斌傷癒復出谷眼淚</h1><p>韓國型男元斌前年因腳傷退出兵役後，一直接受物理治療。繼年初復出接拍服裝廣告後，昨日他又宣佈重投影壇，拍攝由《韓流怪嚇》導演奉俊昊執導的新片《母親》，扮演被誣告成為殺人犯的善良男子。</p><p>大賣母子情</p><p>不經不覺元斌已有四年沒有拍攝電影，其復出之作大賣母子親情，電影講述元斌被誣告後，其母四出努力為兒子伸寃，情節賺人熱淚。飾演母親的女星正是曾在韓劇《宮》中扮演皇太后的金惠子。該片將於今年秋天開拍，預計明年上半年上映。</p></body></html>
