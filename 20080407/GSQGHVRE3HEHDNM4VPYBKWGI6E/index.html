<html><header><meta charset="utf-8"><title>Google新總部十足遊樂場</title></header><body><h1>Google新總部十足遊樂場</h1><p>想員工有創意，死氣沉沉的工作環境絕對幫倒忙，快學學網上搜尋器一哥Google吧。Google瑞士總部，上月在蘇黎世（Zurich）揭幕，盡情破格，像個色彩繽紛、令人興奮的大人遊樂場。<br> 返工好開心！沒有呆板的小間隔，只有外形像吊車車廂的會議室、鵝蛋形的辦公室。做到腦筋閉塞，可以去玩滑梯、坐吊椅；又或者與三五同事，到桌球室玩一局，去音樂室夾band。現在凡事講求創意，尤其是互聯網。玩一玩、聊聊天，突然靈光一閃，新idea像決堤一樣湧現。員工做得過癮，老闆賺大錢，Google用戶享用新科技，皆大歡喜。<br> Gizmodo網站</p></body></html>
