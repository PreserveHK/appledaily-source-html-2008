<html><header><meta charset="utf-8"><title>森美跨人肉欄杆</title></header><body><h1>森美跨人肉欄杆</h1><p>森美日前率領一眾森美移動成員，為SonyEricsson拍攝搞笑片段，供手機用戶下載。四子發揮搞笑本色，在短片中扮鬼扮馬。成員陳強扮人肉欄杆，讓森美躍身跨過。Leo則盪着韆鞦，並擦過陳強的身體，有驚無險。之後陳強又穿上李小龍的經典黃色蛤乸衣，與一身柔道小子Look的細So作狀打架，最終陳強由和事佬森美抱起。<br> 森美更設計了一段小舞步，他搞笑地說：「大家以後將手機變做靜音時，就可以跳我呢隻舞，盡情扭動身體，扭扭吓就可以纖腰收形，好似我咁弗。」<br> 撰文：林妃</p></body></html>
