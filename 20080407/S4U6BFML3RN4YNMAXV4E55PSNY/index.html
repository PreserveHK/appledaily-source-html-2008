<html><header><meta charset="utf-8"><title>小齊排舞城城上身</title></header><body><h1>小齊排舞城城上身</h1><p>任賢齊將於下月4日和5日在紅館舉行慈善演唱會，昨日他到灣仔排舞。見他排練某些舞蹈時十分熟練，但有些就顯得跟不上，小齊坦言並沒舞蹈底子，故對他來說有一定難度，但他現時已越跳越起勁，連排舞師都讚他有潛質做舞王。<br> 問小齊是否想挑戰郭富城？他笑說：「我只係越跳越有信心啫，又要唱歌又要跳舞，都幾辛苦。郭富城由頭跳到尾，我喺演唱會度會跳5隻舞，我成個演唱會就只唱6隻歌，咁我就由頭跳到尾啦，哈哈！」原來小齊的大女Rati碰巧在個唱頭場生日，原本他答應帶女兒到廸士尼慶祝，現在惟有補祝了。<br> 採訪：胡比　攝影：陳偉權</p></body></html>
