<html><header><meta charset="utf-8"><title>晒一晒：上海外白渡橋搬移</title></header><body><h1>晒一晒：上海外白渡橋搬移</h1><p>上海外白渡橋移橋工作昨日開始，從上午8時到12時許，白渡橋在駁船的浮力下慢慢頂起，在原地轉向，由拖船牽引從蘇州河開往黃浦江（圖），拖往船廠維修，一年後重返原位。外白渡橋被老一輩上海人稱為「外婆橋」，始建於1907年，是上海百年歷史的見證。<br> <br>  http://news.sina.com.cn/c/2008-04-06/125315299358.shtml </p></body></html>
