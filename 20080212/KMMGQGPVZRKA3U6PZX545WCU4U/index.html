<html><header><meta charset="utf-8"><title>求驗客手記：羅賓奴拉傷腹肌　皇馬大勝背後有隱憂 - 求驗客</title></header><body><h1>求驗客手記：羅賓奴拉傷腹肌　皇馬大勝背後有隱憂 - 求驗客</h1><p>前日歐洲各大聯賽，最威水嗰隊肯定係西甲「1哥」皇家馬德里，派七隻蛋畀華拉度列，將領先優勢擴大到8分。兩件荷蘭兵洛賓、德倫特都喺呢場波開齋，而梅開二度嘅魯爾亦歷來第14次射破華拉度列，擺明係剋星。皇馬今場9次射中門，總共入咗7球，命中率奇高，可以話解開今季皇馬強勁之謎。可惜大勝背後，羅賓奴拉傷腹肌，未知要唞幾耐，如果歐聯對羅馬唔出得就大件事囉。</p></body></html>
