<html><header><meta charset="utf-8"><title>求驗客手記：夜店喪蒲露埋底網壇新星泰桑高請自重 - 求驗客</title></header><body><h1>求驗客手記：夜店喪蒲露埋底網壇新星泰桑高請自重 - 求驗客</h1><p>早排於澳網賽一戰成名，喺男單決賽僅僅輸畀塞爾維亞「扮嘢王」廸祖高域嘅法國新星泰桑高，應該唔係好明「年少得志切忌亂嚟」之理！話說佢早幾晚同由細玩到大嘅網球手加斯基去夜店蒲，後生仔貪玩好正常，但都要顧吓自己係公眾人物，同埋注意言行囉，聽講呢鑊佢同老友飲到「大大哋」，之後跟住走上舞台，同班着到鬼死咁少布嘅性感女郎大跳辣身舞，而且仲玩到露埋底褲㖭！後生仔要自愛啲，做個好榜樣先得㗎！</p></body></html>
