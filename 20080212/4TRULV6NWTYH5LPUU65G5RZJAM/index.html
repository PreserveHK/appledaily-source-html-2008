<html><header><meta charset="utf-8"><title>求驗客手記：表哥判終身監禁祖爾巴頓踩人唔使停賽 - 求驗客</title></header><body><h1>求驗客手記：表哥判終身監禁祖爾巴頓踩人唔使停賽 - 求驗客</h1><p>江山易改，品性難移，紐卡素中場祖爾巴頓剛出冊又即刻惹事生非，事緣喺上個禮拜六，作客慘敗於阿士東維拉1:4場英超，佢被人影到喺上半場蓄意踩落對手前鋒馬隆尼度，不過好彩英足總睇過錄影帶後判佢無事，唔使被罰停賽。話時話，巴頓家族真係有問題，佢兩個同母異父嘅表兄弟，分別係31歲嘅奇雲曲基同埋20歲嘅卡爾泰萊，日前因謀殺男子湯美夏里遜罪成，而被判終生監禁同入獄5年，唔通係臭甕出臭草？</p></body></html>
