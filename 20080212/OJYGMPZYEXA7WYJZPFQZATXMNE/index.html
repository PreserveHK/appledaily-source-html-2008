<html><header><meta charset="utf-8"><title>求驗客手記：七萬周租覓安樂窩卡比路豪得起有凸 - 求驗客</title></header><body><h1>求驗客手記：七萬周租覓安樂窩卡比路豪得起有凸 - 求驗客</h1><p>卡比路自從上任成英格蘭國家隊領隊後，喺英國同老婆羅拉一直住酒店，日前終於搵到安樂窩，以每周4,500鎊（約6萬9千蚊港紙）嘅價錢，喺倫敦中部嘅豪宅區租咗個單位嚟住，同好多英國富豪做埋鄰居。卡比路佢周薪成115,000鎊，每周用幾千鎊租間屋只係唔見咗零頭，而聽講佢仲好識嘆世界，買咗部56吋大電視。話時話，部電視機咁大咁清，卡比路肯定可以睇真班國腳嘅表現，下次揀人時，應該揀到最好同最弗嘅。</p></body></html>
