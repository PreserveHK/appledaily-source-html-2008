<html><header><meta charset="utf-8"><title>求驗客手記：兩場波得「貴人」扶助　早買國米贏意甲當收息 - 求驗客</title></header><body><h1>求驗客手記：兩場波得「貴人」扶助　早買國米贏意甲當收息 - 求驗客</h1><p>講到8分領先優勢，意甲嘅國米一樣有，但相對皇馬大勝，國米前日贏卡坦尼亞2:0場波就冇咁光采啦。甘比亞素先開紀錄球波，我求大俠翻睇慢鏡幾次，佢入波前企嘅位置百份百越位，難怪賽後又惹嚟球證偏幫強隊嘅輿論。國米上星期靠門神施薩索拉斯救12碼險勝安玻里，今次又得「貴人」幫助，攞晒6分，其他球隊真係想追都難，呢個1.05倍足智彩意甲奪標賠率，早買當收息啦。</p></body></html>
