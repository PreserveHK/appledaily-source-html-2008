<html><header><meta charset="utf-8"><title>求驗客手記：同季聯賽輸晒畀曼城　紅魔復古戰衣唔老利 - 求驗客</title></header><body><h1>求驗客手記：同季聯賽輸晒畀曼城　紅魔復古戰衣唔老利 - 求驗客</h1><p>前日曼市打吡，曼聯件復刻版戰衣好唔好睇就見仁見智，但肯定唔老利，曼聯繼首循環輸0:1，今次再輸1:2，自69至70年球季後，首次喺同一季聯賽對宿敵「雙輸」。咁邪，怕且呢件復刻版戰衣，將來唔會再着喺曼聯球員身上，真係有今生冇來世囉。反而同樣着復刻版而揚威嘅曼城，會唔會考慮長着呢件幸運戰衣？有傳曼聯想簽里昂嘅賓施馬，經今次輸波，或堅定曼聯夏天買佢嘅決心。</p></body></html>
