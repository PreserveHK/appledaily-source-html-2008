<html><header><meta charset="utf-8"><title>求驗客手記：攞住巴西旗捧賀歲盃　廸天奴被警告屬誤會 - 求驗客</title></header><body><h1>求驗客手記：攞住巴西旗捧賀歲盃　廸天奴被警告屬誤會 - 求驗客</h1><p>今屆賀歲盃港聯龍咁威，重奪失落16年嘅獎盃及瓜分過百萬獎金，真係可喜可賀。不過，港聯領隊羅傑承喺網誌上大發牢騷，話足總無情情要警告攞巴西國旗慶祝嘅廸天奴，仲話要罰款。我求驗客聽到都覺得足總過份，於是打畀足總副總幹事林誠駒問吓，駒哥回應話係誤會一場，亦無提過警告同罰款，只係提醒各位球員，佢哋係代表香港比賽，攞其他國家旗幟會有啲唔尊重咁啫。</p></body></html>
