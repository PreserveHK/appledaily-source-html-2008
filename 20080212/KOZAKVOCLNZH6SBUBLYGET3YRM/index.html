<html><header><meta charset="utf-8"><title>晒一晒：古裝老外娶內地新娘</title></header><body><h1>晒一晒：古裝老外娶內地新娘</h1><p>年初三的下午，福建平潭縣出現一列身穿唐朝古裝服的迎親隊伍，騎着馬的新郎和兩位儐相竟是外國人。原來，新郎是法國人，10年前在廣州一個貿易會上邂逅平潭姑娘盧小姐，兩人憑電話傳情，最後結成佳偶（圖）。新娘盧小姐說，因為丈夫非常仰慕中國歷史文化，特別舉行一場原汁原味中國婚禮，想不到還引來一班外國朋友前來觀摩。<br> <br>  http://news.163.com/08/0211/06/44DC98ED00011229.html </p></body></html>
