<html><header><meta charset="utf-8"><title>求驗客手記：隊中又多個少年英雄　A米今勻有生氣 - 求驗客</title></header><body><h1>求驗客手記：隊中又多個少年英雄　A米今勻有生氣 - 求驗客</h1><p>AC米蘭啱啱至打起個柏圖，前日意甲對錫耶納更由賽前幾乎冇人識，比柏圖仲後生幾個月嘅柏路斯治射入奠勝。呢個18歲小朋友首次踢意甲，後備落場18秒就射入，真經典。更經典係呢場係恩沙基、朗拿度難得正選並肩作戰，估唔到俾小子搶晒鏡。都好，成隊AC都係老兵，再多個後生撐吓場，平均年齡細番啲。AC眾「老」賽後屈柏路斯治請食薄餅，小朋友咁高興，冇所謂啦。</p></body></html>
