<html><header><meta charset="utf-8"><title>求驗客手記：意大利教頭真吃香老查低薪教愛爾蘭 - 求驗客</title></header><body><h1>求驗客手記：意大利教頭真吃香老查低薪教愛爾蘭 - 求驗客</h1><p>講開卡比路，佢喺英國將會多個鄉里，事關同係意大利人、68歲嘅查柏東尼，如無意外，會喺今年5月同薩爾斯堡約滿後轉飯鑊，去教愛爾蘭國家隊。之但係佢嘅人工就同卡比路差得遠，周薪得嗰9,230鎊（約14萬港紙）。冇法，鬼叫愛爾蘭足總財力唔及英足總咩，有咁嘅價錢算係咁啦。但愛爾蘭踢法粗枝大葉，根本唔係查柏東尼嗰家波，所以我求大俠唔明佢點解去教。或者係佢見卡比路喺嗰頭，又諗住去湊熱鬧嘅啫！</p></body></html>
