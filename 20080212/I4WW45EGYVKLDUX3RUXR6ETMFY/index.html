<html><header><meta charset="utf-8"><title>衣服塗防污物料一曬乾淨</title></header><body><h1>衣服塗防污物料一曬乾淨</h1><p>香港地居住環境狹窄，有家庭要把濕漉漉的衣物，拿到公園晾亁。這種現象可能仍要繼續，但人們毋須再用洗衣機，因為香港和澳洲研究人員發明了一種物質，衣物若有這種物質覆蓋，所有頑固污迹都會「見光死」。<br> 香港理工大學和澳洲莫納什大學（MonashUniversity）聯合發明的鈦二氧化物納米粒子，人們只需把它薄薄的塗在棉、絲、羊毛及其他天然纖維布料上，然後用來做衣服或被套，即使衣物髒如泥鴨，也毋須再用洗衣機，只消拿到陽光下數小時，粒子便會和氧氣產生化學反應分解污迹。<br> 研究人員估計五年後便可把它應用在一般衣物。<br> 英國《每日郵報》</p></body></html>
