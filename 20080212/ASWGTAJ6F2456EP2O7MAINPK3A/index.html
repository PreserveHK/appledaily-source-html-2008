<html><header><meta charset="utf-8"><title>涉偷穿梭機資料美控3華人</title></header><body><h1>涉偷穿梭機資料美控3華人</h1><p>美國司法部昨日（周一）起訴四人間諜罪名，包括三名華人，指他們向中國政府洩露軍事機密，包括太空穿梭機的資料。</p><p>被指替中國當間諜</p><p>四人涉嫌將美國軍事機密交予中國政府。涉案的三名華人涉嫌從研究所、實驗室或大學非法竊取機密資料。其中一名住在洛杉磯的華人曾任職科技公司，至2006年才離職。他被控將敏感軍事資料交給中國政府。另外，美國國防部一名負責處理機密資料的分析員亦被起訴。案件分別由加州和維珍尼亞州聯邦法院審理。<br> 美國聯邦調查局（FBI）昨日突擊搜查新奧爾良（NewOrleans）涉案人士的住宅搜集證物。<br> 美聯社</p></body></html>
