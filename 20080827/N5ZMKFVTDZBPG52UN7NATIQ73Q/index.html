<html><header><meta charset="utf-8"><title>醫學Online<br>癲癇病人遇溺風險高</title></header><body><h1>醫學Online<br>癲癇病人遇溺風險高</h1><p>癲癇症病人游泳要特別注意安全，英國倫敦大學學院（UniversityCollegeLondon）一項研究分析了51項與癲癇症病人與遇溺的關係，結果發現患者遇溺出事的風險較一般人高19倍，意外多數在患者游泳時，突然病發又缺乏救援人員或設施時發生。專家呼籲患者應選擇救援設施充足的泳池或海灘，並要避開泳客較多的繁忙時間，一旦有意外救生員也可以及時發現。</p></body></html>
