<html><header><meta charset="utf-8"><title>案件速遞<br>戴權破產案押後再訊</title></header><body><h1>案件速遞<br>戴權破產案押後再訊</h1><p>【本報訊】在元朗區聲名顯赫逾30年、被譽為元朗大地主的戴權（圖），上月透過律師代為入稟高等法院，呈請破產。案件昨在高院提訊，由於戴權需時準備誓章，為名下元朗一幅農地的估值向法庭提供資料，聆案官遂將案押後至下月23日。而代表律師在庭外拒披露戴權債務詳情。<br> 現年82歲的戴權，人稱「權叔」，過往叱咤政商界，曾任十八鄉鄉事委員會逾30年，擔任元朗區議會主席，一手創辦巿值逾20億元的上巿公司均來集團。戴權經歷過金融風暴，捲入過賄選及「爛尾樓」事件，繼而巨額錢債官司纏身。<br> 案件編號：HCB5850/08</p></body></html>
