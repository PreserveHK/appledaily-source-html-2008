<html><header><meta charset="utf-8"><title>林海峰合家歡返港</title></header><body><h1>林海峰合家歡返港</h1><p>林海峰與太太彭羚及兩個女兒，昨午3時45分由外地返港，戴上漁夫帽和墨鏡的林海峰推着行李一馬當先，彭羚推着坐在BB車的細女，大女則跟隨其後。記者問林海峰從那裏返港，他甚cool地答道：「境外。」<br> 主持奧運備受批評的李思雅前晚則由北京返港，其母到機場接機，記者問李思雅覺得自己表現值幾多分，她說：「唔知，自己唔理，盡力就得。」對於被網民狂轟，李思雅說：「好似叻哥（陳百祥）講，都係一小撮人，自己盡咗力，唔會打擊信心。」此外，謝安琪前晚由日本返港，對於有報道指其丈夫張繼聰夜蒲，謝安琪表示不作回應。<br> 採訪、攝影：王崇穎、藍文浩</p></body></html>
