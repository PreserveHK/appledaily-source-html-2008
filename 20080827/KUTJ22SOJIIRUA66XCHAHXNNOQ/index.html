<html><header><meta charset="utf-8"><title>案件速遞<br>陳啓宗控告樓上漏水</title></header><body><h1>案件速遞<br>陳啓宗控告樓上漏水</h1><p>【本報訊】恒隆地產主席陳啓宗（圖）指樓上單位漏水，造成滋擾，昨日入稟高等法院申請禁制令，要求樓上業主採取措施，防止漏水，並賠償損失。<br> 涉案物業位於港鐵天后站上蓋栢景臺，其發展商包括恒隆、新世界及港鐵，1989年入伙。<br> 原告陳啓宗及其妻BarbaraChan於87年以337萬元，購下47樓A及B室，被告則是48樓A及B室的業主林義富及陳安惠。<br> 原告在入稟狀指出，被告違反大廈公契及《建築物管理條例》，沒有確保原告避免受到滋擾，除就漏水一事申請禁制令外，亦要求對方賠償有關損失。<br> 案件編號：HCA1589/08</p></body></html>
