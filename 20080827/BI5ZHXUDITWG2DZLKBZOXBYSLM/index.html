<html><header><meta charset="utf-8"><title>醫學Online<br>吃花生爆谷無損腸臟</title></header><body><h1>醫學Online<br>吃花生爆谷無損腸臟</h1><p>不少人也誤以為進食花生及爆谷（圖）等零食會損害腸臟健康，美國華盛頓大學一項研究分析逾千名男士，包括部份為憩室病（Diverticulosis）患者。發現每周進食花生果仁最少兩次的男士，患上憩室病的風險較每月食一次男士低20%；經常吃爆谷的男士，患病風險更較少吃爆谷的男士低28%。憩室病是一種腸道疾病，患者因腸壁向外突出形成袋狀，導致經常出現腹瀉、便秘及便血等症狀。</p></body></html>
