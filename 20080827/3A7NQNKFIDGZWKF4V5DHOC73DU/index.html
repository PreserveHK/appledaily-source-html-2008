<html><header><meta charset="utf-8"><title>案件速遞<br>遙控機傷人物主不認罪</title></header><body><h1>案件速遞<br>遙控機傷人物主不認罪</h1><p>【本報訊】將軍澳工業邨今年初發生罕見模型直升機撞傷人事件。一名被稱為高手的遙控飛機發燒友，在操控友人的直升機時懷疑按錯掣，直升機失控撞向他，轉動中的螺旋槳打中他頭部，他送院後一度在深切治療部留醫。傷者友人昨在觀塘裁判法院否認一項危害他人或財物安全罪，主任裁判官林偉權勸他聘用代表律師處理案件，將案押後至下月17日預審。被告陳敏健（40歲），任職廚師。<br> 案件編號：KTCC5369/08</p></body></html>
