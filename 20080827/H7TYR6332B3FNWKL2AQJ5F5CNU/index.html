<html><header><meta charset="utf-8"><title>八卦風：開幕式Playback？</title></header><body><h1>八卦風：開幕式Playback？</h1><p>我無錢無時間無機會，三無之下注定與京奧無緣，無法親睹一切精采賽事，更遑論現場睇開閉幕禮。<br>透過電視，對開幕禮郎朗同小妹妹合作演繹一幕記憶猶深，Audi為貫徹「同一個世界‧同一個夢想」奧運精神，日前喺會展搞咗個音樂會，當日現場佈置恍如鳥巢，仲請埋郎朗演奏，配合番開幕禮畫面影效同燈光，令在場賓客恍如時光倒流，重新感受開幕式震撼一刻，好盞鬼！<br><br>記者：梁美甜</p></body></html>
