<html><header><meta charset="utf-8"><title>美售台60枚魚叉導彈</title></header><body><h1>美售台60枚魚叉導彈</h1><p>美國將出售60枚由麥道公司生產的空射型魚叉導彈給台灣，價值9,000萬美元（約7億港元）。台灣分析家稱，所謂美國為了緩和台海兩岸緊張而實施的軍售凍結將隨之結束。<br> 美國國防部昨表示，台將購買的60枚導彈可貼近海面飛行，擊沉在遠洋航行的戰艦。對於台灣另外提出的120億美元（約936億港元）軍購請求，華府仍未決定。智庫中華民國高等政策研究協會秘書長楊念祖說：「由於台海緊張升高，美國曾經推遲這項（軍售）決定。這（指同意軍售）是個好的迹象，一個正面的姿態，代表美國在針對台灣的防禦需求採取若干行動。」<br> 中央社</p></body></html>
