<html><header><meta charset="utf-8"><title>商廈玻璃爆裂拘一人</title></header><body><h1>商廈玻璃爆裂拘一人</h1><p>【本報訊】九龍灣宏開道一幢商業大廈玻璃幕牆，昨午中層位置一幅大玻璃窗突然爆裂，玻璃直墮樓下馬路，玻璃碎四濺，幸無傷及車輛或途人。<br> 現場為宏開道16號德福大廈，為14年樓齡商業樓宇，地下多為食肆，樓上有各式各樣公司。昨午3時許，在中層單位的一個4呎×4呎大玻璃窗突然爆裂，玻璃片由高空飛下，玻璃片墮下馬路變得粉碎四濺。<br> 幸事發時馬路上沒有汽車和途人經過，無人受傷。警方接報到場，按破窗單位位置上樓調查，結果拘捕60歲姓黃的辦公室女負責人，她涉嫌高空墮物被捕。</p></body></html>
