<html><header><meta charset="utf-8"><title>醫學Online<br>戒酒綜合症影響康復</title></header><body><h1>醫學Online<br>戒酒綜合症影響康復</h1><p>美國一項研究發現及早處理戒酒綜合症（AlcoholWithdrawalSyndrome），可提升頭頸癌患者的手術成效。近年不少研究發現酗酒會增加頭頸癌風險，研究人員比較了14名有酗酒習慣的頭頸癌患者手術後康復情況，結果發現若及早治療患者因暫時不能飲酒而出現的戒酒綜合症，例如抽筋及幻覺等症狀，手術後需進入深切治療病房的比率較低，患者出現暴力傾向的風險也較低。</p></body></html>
