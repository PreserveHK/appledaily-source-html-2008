<html><header><meta charset="utf-8"><title>𠝹爛泛民海報婦被捕</title></header><body><h1>𠝹爛泛民海報婦被捕</h1><p>【本報訊】距立法會投票日還有11日，一名婦人昨用𠝹刀將7塊泛民派掛在元朗的宣傳海報𠝹毀，其間被巡邏警員發現拘捕，她向警員承認𠝹爛選舉海報，是因不喜歡泛民派，她將被控刑事毀壞罪名。<br> 被捕婦人姓蔡，50歲，報稱居住元朗。昨下午2時20分，蔡婦行至元朗大棠路與教育路交界合益廣場對開的人行路時，突然從身上掏出一把𠝹刀，隨即邊行邊𠝹掛在鐵欄邊的立法會選舉宣傳海報，所𠝹位置均是各候選人的相片頭部；當中包括陳偉業、何俊仁、鄺俊宇、張超雄及職工盟的李卓人。<br> 蔡婦𠝹至第7張海報時，被兩名巡邏警員發現及拘捕，她被帶返警署後承認，她是因不喜泛民派才去破壞其海報。</p></body></html>
