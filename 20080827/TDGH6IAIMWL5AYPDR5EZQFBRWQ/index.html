<html><header><meta charset="utf-8"><title>JPG秋冬動物圍觀</title></header><body><h1>JPG秋冬動物圍觀</h1><p>法國設計師JeanPaulGaultier今個秋冬季新裝，帶來一個奇幻的動物王國，前晚由名模裴蓓、LisaS.和陳嘉容等示範。這季以動物做主題，猛虎、斑馬、豹和鹿等珍禽異獸都成為主角，結合詭異、復古、奢華與到處可見的大熱的東方圖案成懾人新裝。</p><p>披披搭搭</p><p>新裝項目如豹紋雪紡tunic、黑白斑馬紋羽絨褸、虎紋緊貼超長的leggings等，披披搭搭式充滿原始風格，色彩上，深邃濃濃的棗紅、暗紅、深紫、earthtone系的泥黃和鵝黃色等，與厚料絲絨、豐盈的furscarf、輕盈薄身的雪紡等，互相交織。</p></body></html>
