<html><header><meta charset="utf-8"><title>強積金注款申報入息</title></header><body><h1>強積金注款申報入息</h1><p>【本報訊】政府將向月入10,000元或以下人士的強積金戶口注款6,000元，強積金管理局年底前會公佈注款時間表。該局昨提醒自僱人士須於本周五或之前，向受託人申報去年12月至今年2月期間的入息，否則可能影響獲注款的資格。<br> 此外，積金局提醒僱員，如果在07年3月至08年2月期間曾經受僱，但僱主沒有為其參加強積金計劃，或作出供款，應盡快向僱主查詢，或於10月31日或之前向積金局舉報，以便當局核查資格。積金局表明，有關資料絕對保密。</p></body></html>
