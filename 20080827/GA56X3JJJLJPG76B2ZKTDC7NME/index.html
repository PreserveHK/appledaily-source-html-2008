<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李麗珊主持奧運心有愧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李麗珊主持奧運心有愧 - 馮仁昭</h1><p>亞視前晚喺尖沙嘴搞咗個奧運慰勞宴，亞視董事兼營運總裁何定鈞覺得收視理想，而且仲頒感謝狀畀一班主持同評述員，不過曾經被網友抨擊嘅袁彩雲、谷德眧同顧紀筠因事缺席。俾何定鈞點名稱讚嘅主持徐嘉樂就話：「事前都一直有留意啲網民嘅意見，但係冇諗過會有咁好嘅效果。」至於李麗珊就覺得自己表現一般，做主持當之有愧，好彩有同事嘅支持。
</p></body></html>
