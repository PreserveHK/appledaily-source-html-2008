<html><header><meta charset="utf-8"><title>案件速遞<br>偽口供紙案警不作抗辯</title></header><body><h1>案件速遞<br>偽口供紙案警不作抗辯</h1><p>【本報訊】探員涉嫌冒充證人簽名及偽造口供紙案，昨在觀塘裁判法院續審，暫委裁判官溫紹明裁定偽造罪及交替性的妨礙司法公正罪表證成立。涉案探員選擇不自辯，其前任女上司徐雁玲則力證他於警隊服務22年間，一直表現優秀，曾獲嘉許逾50次，獲同袍信任。案件押後至下月4日作結案陳詞。被告楊展財（圖），40歲。<br> 案件編號：KTCC3251/08</p></body></html>
