<html><header><meta charset="utf-8"><title>醫學Online<br>胃繞道手術減代謝症</title></header><body><h1>醫學Online<br>胃繞道手術減代謝症</h1><p>美國著名醫學機構梅約診所（MayoClinic）一項最新研究發現，胃繞道手術（GastricBypassSurgery）不但可幫助體重嚴重超標的癡肥人士減磅，更能減低他們患上代謝綜合症的風險。研究人員比較180名接受了胃繞道手術，以及只接受減肥輔導的人士，在接近三年半的研究追蹤期內，有29%手術組病人患上代謝綜合症，比率遠低於輔導組的75%，手術組病人平均減去44磅，輔導組只減去0.2磅。
