<html><header><meta charset="utf-8"><title>Wyman舞台劇爆滿壓力倍增</title></header><body><h1>Wyman舞台劇爆滿壓力倍增</h1><p>黃偉文（Wyman）前晚一身JPG新裝，更出動自己幾年前買的JPG雨傘做道具亮相，Wyman說：「今季睇唔到巴黎場（JPG）騷，因為當日有啲誤會，去到但唔入得，今晚睇番表示和好如初。」</p><p>難為何韻詩</p><p>Wyman近日忙於月底的《白雪先生灰先生》舞台劇，他揚言為了舞台劇壓力甚大，他說：「今次終於明白到劉翔背負咁多人支持嘅壓力，開頭開9場，後來加咗5場，啲飛係賣晒，但壓力大過賣唔晒啲飛，𠵱家綵排咗三分一，好大壓力，一日瞓四個鐘頭，最難為係何韻詩，每年為佢寫一首年度金曲，今次佢畀咗我兩個月，都未寫完畀番佢。」
</p></body></html>
