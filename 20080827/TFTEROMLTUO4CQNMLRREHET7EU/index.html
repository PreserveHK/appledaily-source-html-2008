<html><header><meta charset="utf-8"><title>茱姐、希丹比堅尼降溫</title></header><body><h1>茱姐、希丹比堅尼降溫</h1><p>炎炎夏日，不少女星都穿上比堅尼度假降溫，金像影后茱莉亞羅拔絲（JuliaRoberts）日前就去到夏威夷度假，穿上碎花比堅尼曬太陽。<br> 年屆40的茱姐雖然已是三子之母，但身材仍然保養甚佳，網友稱讚她依然是「俏佳人」。<br> 另外，人氣劇集《Heroes》青春女主角希丹柏妮蒂亞（HaydenPanettiere）日前也在洛杉磯穿泳裝開派對補祝生日。頭戴派對帽的她甚為怪相，其後希丹與愛犬齊齊跳入泳池玩水降溫。</p></body></html>
