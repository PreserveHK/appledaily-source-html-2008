<html><header><meta charset="utf-8"><title>醫學Online<br>癡肥者不宜捐肝救人</title></header><body><h1>醫學Online<br>癡肥者不宜捐肝救人</h1><p>癡肥問題威脅全球，治療由肥胖引發的疾病不但加重醫療負擔，肥胖更阻礙了有心人捐出肝臟救人。澳洲昆士蘭器官移植中心的專家警告，隨着肥胖人口增加，可用作移植的肝臟將會減少，因肝臟積聚30%或以上的脂肪，就不適合作移植，但近年需要肝臟移植的病人卻有增無減，包括因過胖引發的脂肪肝患者。肝臟供應減少，意味因輪候不到肝臟死亡的病人將會上升。</p></body></html>
