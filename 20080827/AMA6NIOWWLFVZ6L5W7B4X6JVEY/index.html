<html><header><meta charset="utf-8"><title>朱茵冷對第三者</title></header><body><h1>朱茵冷對第三者</h1><p>朱茵、鄭裕玲（嘟嘟）和陳法蓉等昨日在中環出席本地設計師DorianHo的時裝騷，朱茵谷胸上陣，對於早前在《志雲飯局》大爆當年捉姦在床，有傳男方後來給了100多萬元給朱茵，她冷笑兩聲說：「大家隨便揣測啦，我會尊重大家嘅思想自由。對我嚟講，件事已經完咗，第三者係邊個都唔重要，對我係一個成長嘅經歷。」</p><p>嘟嘟瘦6磅</p><p>嘟嘟自爆因主持奧運而消瘦，她說：「今次去北京瘦咗6磅，都曬黑咗。」外間對眾主持評價欠佳，嘟嘟點頭說：「其實搵啲專業評述會好啲，港姐冇乜經驗，咪當係學習。」<br> 採訪：羅慧敏<br> 攝影：陳志嵐</p></body></html>
