<html><header><meta charset="utf-8"><title>法導演踩楊紫瓊新片</title></header><body><h1>法導演踩楊紫瓊新片</h1><p>楊紫瓊有份參演的荷李活科幻新片《巴比倫密碼》（BabylonA.D.）將於10月在港上映，該片開拍以來風波不絕，包括超時超支，以及大隻男主角雲狄素（VinDiesel）與法國導演卡索維茲（MathieuKassovitz）不和，最近卡索維茲接受訪問，勁踩該片。<br> 卡索維茲說︰「我根本沒機會依劇本或照自己的意思去拍攝，監製及拍檔都是衰人。」他又指《巴》片如今變成了賣弄血腥暴力的冇腦電影。<br> 撰文：黃珈楠</p></body></html>
