<html><header><meta charset="utf-8"><title>呼籲停服鹿泉壯陽藥</title></header><body><h1>呼籲停服鹿泉壯陽藥</h1><p>【本報訊】再有老翁服食從深圳購買的壯陽藥後出事。衞生署證實以錫紙包裝、名為「鹿泉」的壯陽產品，除了含有西藥昔多芬成份，還有治療糖尿病的格列本脲，一名老翁進食後昏迷入院，呼籲市民如購買後立即停服。<br> 該73歲老翁本月13日因血糖過低昏迷，被送往廣華醫院治療，救治後現已康復出院。衞生署調查指老翁從深圳購買一種紅黃膠囊的「鹿泉」壯陽藥，但產品上無標名有上述西藥成份。<br> 發言人強調，格列本脲可致腸胃不適、血糖急降。由年初至今，已有兩人因進食這類加料壯陽藥後死亡，三人腦部功能受損。</p></body></html>
