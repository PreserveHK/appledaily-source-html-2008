<html><header><meta charset="utf-8"><title>馮仁昭四圍超：庾澄慶冇眼睇老婆緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：庾澄慶冇眼睇老婆緋聞 - 馮仁昭</h1><p>庾澄慶（哈林）個老婆伊能靜早排俾人影到喺北京約會3名男伴，態度煙韌，身在台灣嘅哈林噚日話自己冇睇過呢輯相片，亦都唔想睇，甚至冇同太太傾過呢件事。由於伊能靜經常喺內地做嘢，哈林已經變成湊仔公，夫婦分隔兩地，哈林話大家會以講電話同用MSN聯繫，而伊能靜透過經理人解畫，聲稱當日被拍到嘅男伴係經理人公司老闆同工作人員，唔值得大驚小怪喎。</p></body></html>
