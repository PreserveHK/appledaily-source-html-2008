<html><header><meta charset="utf-8"><title>醫學Online<br>常保心情舒暢可防癌</title></header><body><h1>醫學Online<br>常保心情舒暢可防癌</h1><p>以色列一項研究發現保持心情舒暢，經常笑一笑是預防癌症的最有效方法。研究分析600名婦女，其中255人是乳癌患者，研究人員根據她們的生活經歷，分成開心組及抑鬱組，結果發現開心組罹患乳癌的風險低25%，研究又顯示曾受過兩次重大事故打擊的婦女，例如愛人離世，患乳癌的風險會增加62%。專家指出抑鬱情緒會影響中樞神經、荷爾蒙分泌及免疫系統也會受影響，可以增加患癌機率。
</p></body></html>
