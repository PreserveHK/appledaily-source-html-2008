<html><header><meta charset="utf-8"><title>識飲識食：食六道魚子醬菜$500有找</title></header><body><h1>識飲識食：食六道魚子醬菜$500有找</h1><p>提起魚子醬，價錢總令人卻步。9月份起，香港日航酒店名仕餐廳讓大家$500有找，享用六道以鱘魚黑魚子醬入饌的菜式。矜貴的魚子醬離開了鵝肝和麵包，仍然能散發醉人的光芒。伏特加特飲、大蒜薯蓉湯，甚至是小巧的溫泉蛋，其實都能伴以黑魚子醬進食。接着以香檳酒雪葩清掃一下味蕾，便迎來主菜焗大蝦龍脷魚卷配黑魚子醬，甜品則以法式朱古力慕絲伴紅桑子啫喱配香芒魚子醬作結。</p><p>「魚子醬淺嚐晚宴」<br></p><p>收費：每位$438，附送曲奇及朱古力、咖啡或茶，另加一服務費。<br> 訂座電話：23134221<br> 地址：香港日航酒店一樓名仕餐廳</p></body></html>
