<html><header><meta charset="utf-8"><title>番禺村屋發現三女屍</title></header><body><h1>番禺村屋發現三女屍</h1><p>廣東番禺前日揭發三名女子在屋中離奇死亡，死者中包括中年女屋主及其9歲女兒、15歲姪女。由於兇案單位發出濃烈煤氣味，有街坊懷疑是自殺案，但女屋主頸上有勒痕，警方認為死因有可疑，不排除為兇殺案，事後將女死者前夫和現場租客帶走，協助調查。<br> 案發現場位於番禺沙頭新村一棟村屋。據鄰居表示，女屋主約40歲，是本地人，與王姓丈夫離婚後，前夫將上址三層高村屋留給她，其中一樓和三樓出租，二樓與女兒、姪女居住。<br> 前日下午2時左右，親友上門探訪時揭發命案。<br> 廣東《南方都市報》</p></body></html>
