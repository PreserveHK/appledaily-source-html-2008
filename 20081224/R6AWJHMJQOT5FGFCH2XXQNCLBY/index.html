<html><header><meta charset="utf-8"><title>好相Click：葉雕生肖牛提早賀歲</title></header><body><h1>好相Click：葉雕生肖牛提早賀歲</h1><p>牛年將至，山東濟南剪紙藝術院秘書長都婉莉，在楊樹的葉上雕刻出精緻通透的生肖牛賀歲，把兩隻靈牛活現在葉上（圖）。<br> 都婉莉稱，葉雕作品以樹葉作為原料，經選、洗、刻、壓亁等十餘道工序才能製成。採用葉雕，既保留植物的自然生態美，亦融入了美好的願望。今年4月，都婉莉用樹葉作原料，花兩個多月精心雕刻了奧運福娃系列作品，表達對北京奧運會的祝福。<br> <br>  http://news.inhe.net/tpzx/200812/t20081224_430369.htm </p></body></html>
