<html><header><meta charset="utf-8"><title>宮崎葵《篤姬》撼低木村</title></header><body><h1>宮崎葵《篤姬》撼低木村</h1><p>日本收視調查機構VideoResearch昨日公佈了08年度日劇單集收視排名，由日本女星宮崎葵主演的大河古裝劇《篤姬》，在上月30日播出的一集便以29.2%收視成為過去一年收視之冠劇集。</p><p>仲間得第三</p><p>萬人迷木村拓哉扮演日本首相的劇集《CHANGE》大結局，以27.4%屈居第二名。女星仲間由紀惠主演的《我Miss係大佬3》第一集以26.4%收視排名第三。<br> 此外，NHK電視台昨日公佈大除夕舉行的《紅白歌唱大賽》評判名單，除日本男星妻夫木聰之外，有份演出《篤姬》的女星堀北真希及松坂慶子都會擔任今年評判。</p></body></html>
