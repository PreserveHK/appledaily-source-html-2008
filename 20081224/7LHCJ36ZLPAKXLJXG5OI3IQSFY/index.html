<html><header><meta charset="utf-8"><title>星閃閃：MVP「肥貓」陳嘉汶</title></header><body><h1>星閃閃：MVP「肥貓」陳嘉汶</h1><p>綽號「肥貓」的協恩中鋒陳嘉汶，昨日成功帶領球隊擊敗英華，重奪失落兩年的女子組冠軍。教練任明敏賽後形容：「我們奪冠的最大功勞一定是『肥貓』。」<br> 單看髮型，今屆精英賽一反常態，女MVP的頭髮比男MVP周健宏還要短，無錯，她就是協恩中學的中六女生、被同學形容為「肥貓」的陳嘉汶。<br> 打了4年甲組、現效力偉邦的陳嘉汶，繼上月的D1決賽助球隊加時擊敗聖安當後，昨日再次發揮領袖角色，決賽面對英華，有「肥貓」坐鎮內線的協恩，無論進攻及防守籃板取得絕對優勢，最終以31:13大勝對手，繼05/06年度後再次稱霸精英賽。文：鄧永賢</p></body></html>
