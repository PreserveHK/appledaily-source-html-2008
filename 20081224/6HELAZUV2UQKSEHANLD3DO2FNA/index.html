<html><header><meta charset="utf-8"><title>隔牆有耳：許家屯大步檻過 - 李八方</title></header><body><h1>隔牆有耳：許家屯大步檻過 - 李八方</h1><p>出走美國嘅前新華社香港分社社長許家屯年事已高，今年已經92歲，老友向八方報告許老近況，指佢上星期抱恙，情況一度緊急，要喺醫院留醫一段日子，好彩大步檻過。經過一星期治療，近日病情逐漸好轉，可以返屋企過聖誕，屋企人都放心晒。<br> 許老今年1月因為感冒引發肺炎，之後又喺屋企跌斷肋骨要入住深切治療部，今次又過一關，可見佢老而彌堅。<br> 據許老朋友透露，許家屯係因為老人病入院，並非危疾，近日已經好轉，應該無大礙。八方曾打長途電話去許家屯屋企，接聽電話嘅親友話許老正在家休養，喺屋企過平安聖誕。</p></body></html>
