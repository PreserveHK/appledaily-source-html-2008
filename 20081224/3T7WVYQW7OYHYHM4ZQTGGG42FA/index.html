<html><header><meta charset="utf-8"><title>新現象：淘寶網響應保育不賣翅</title></header><body><h1>新現象：淘寶網響應保育不賣翅</h1><p>全國最大的網絡交易平台淘寶網宣佈，由下月1日起禁止在該網站上拍賣魚翅產品，並要求網站會員將魚翅產品全部下架。<br> 淘寶網稱，根據國際野生動物保護公約的相關條例，淘寶網從明年1月1日起全面禁止銷售魚翅類商品，藉此承擔保護生態的社會責任。記者昨以「魚翅」兩字在該網站搜索，結果發現仍有400多宗相關拍賣（圖），當中部份為魚翅食品。<br> 由於魚翅需求大增，令鯊魚被過量捕撈，已導致全球十幾個鯊魚物種滅絕。<br> <br>  http://internal.big5.northeast.cn/system/2008/12/23/051669405.shtml </p></body></html>
