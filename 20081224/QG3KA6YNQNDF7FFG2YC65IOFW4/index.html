<html><header><meta charset="utf-8"><title>戶田惠梨香與尊尼仔度春宵</title></header><body><h1>戶田惠梨香與尊尼仔度春宵</h1><p>曾演出電影《死亡筆記》的20歲日本女星戶田惠梨香，首度爆出緋聞，今日出版的日本雜誌《女性SEVEN》偷拍到戶田夜訪尊尼人氣組合關Johnny8成員村上信五寓所，共度春宵。</p><p>拍劇結緣</p><p>剛與尊尼組合嵐成員二宮和也合演劇集《流星之絆》的戶田，日前出席劇集慶功宴後，便到男方的寓所過夜。正與村上打得火熱的戶田，數日後再被雜誌拍到男方從她的香閨離開，然後一同搭的士外出。兩人在今年10月曾合演單元劇《謝謝你，母親》，上月更被人目擊在京都拍拖品嚐著名的豆腐料理。</p></body></html>
