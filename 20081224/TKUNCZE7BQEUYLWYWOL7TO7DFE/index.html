<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>千萬富豪縮皮　名牌銷量跌三成</title></header><body><h1>金融海嘯下的日子……<br>千萬富豪縮皮　名牌銷量跌三成</h1><p>經濟不景，世界各地的超級富豪都勒緊褲頭，打擊名牌銷情。調查顯示，美國百萬富翁自今年3月已開始減消費，9月金融海嘯襲來，連身家逾1,000萬美元（7,800萬港元）的千萬富豪也縮皮，即使買名牌也待大減價。<br> 各大名牌在本月首周的銷售額比去年同期急跌34.5%，不少名店紛紛提前將貨品減價至最低七折，同時又減少存貨，改變營銷策略求存。美聯社</p></body></html>
