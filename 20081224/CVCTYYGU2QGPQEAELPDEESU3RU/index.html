<html><header><meta charset="utf-8"><title>靚佬湯被彈演技浮誇</title></header><body><h1>靚佬湯被彈演技浮誇</h1><p>由湯告魯斯（TomCruise）主演、講述二次世界大戰的電影《華爾基利暗殺行動》（Valkyrie）即將於全美上畫，可惜這套講述行刺希特拉事件的電影，被美國影評大彈，身為監製的靚佬湯更被指演技浮誇，是全片的敗筆。</p><p>女兒多影迷</p><p>影評指在片中飾演上校的靚佬湯演技誇張，生硬的口音令人倒胃，且劇情偏長，故不看好該片票房。<br> 此外，靚佬湯的女兒Suri樣子可愛，瘋魔全球，據悉年紀輕輕的她一天收逾100封影迷信。</p></body></html>
