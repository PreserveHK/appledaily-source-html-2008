<html><header><meta charset="utf-8"><title>保育人士襲警罪成還柙</title></header><body><h1>保育人士襲警罪成還柙</h1><p>【本報訊】保育人士馮炳德，於今年1月13日參加民間人權陣線舉行爭取2010年雙普選遊行期間，人群在途中超越範圍，佔用4條行車線，警方拉起膠帶將人群帶入原定的兩條行車線內，馮炳德疑不滿此安排，涉嫌向警員李國柱「鬆踭」，令他跌倒地上。<br> 馮昨被裁定襲警罪名成立，還柙至1月7日判刑，待索取背景報告，馮要在獄中度過聖誕節。<br> 放棄高薪設計師工作，致力推行保育的馮炳德，為保衞皇后碼頭，在抗議警方清場期間襲警，今年7月被判罪成判囚兩個月。其支持者昨在東區裁判法院外示威，表示民陣會替他上訴，爭回公道。<br> 案件編號：ESCC3836/08</p></body></html>
