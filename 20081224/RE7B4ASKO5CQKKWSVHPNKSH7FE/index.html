<html><header><meta charset="utf-8"><title>張震嶽重拍MV華健反對無效</title></header><body><h1>張震嶽重拍MV華健反對無效</h1><p>羅大佑、李宗盛、周華健和張震嶽四位獨當一面的歌手，早前組成「縱貫線SuperBand」，難得的抽出3日檔期拍攝新歌《亡命之徒》MV，當中由台中拍到台北，更借來約170多萬元的重型機車及飛機拍攝，相當落本。</p><p>感覺老套</p><p>原定這個MV明天播出，怎料前晚張震嶽看完後，竟然覺得MV很老套，他們的經理人也批評未能拍出樂隊感覺，要求不要把MV播出及要重拍，但周華健卻唱反調說：「我不懂不能播的原因。」羅大佑和李宗盛則尊重經理人決定，所以最後都是決定重拍。撰文：葉雪</p></body></html>
