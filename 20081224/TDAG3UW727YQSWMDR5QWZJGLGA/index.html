<html><header><meta charset="utf-8"><title>林嘉欣戀12男失措</title></header><body><h1>林嘉欣戀12男失措</h1><p>林嘉欣主演的賀歲電影《愛情呼叫轉移2：愛情左右》，將於下月8日上映，在片中飾演著名愛情節目主持的嘉欣，將與12位型男發生12段愛情故事，其中包括古巨基、黃曉明、蘇有朋和陸毅等。</p><p>調整情緒感吃力</p><p>問嘉欣一次過與12位帥哥發生戀情，是否很高興？她直言有點不知所措，她說：「我喺呢部戲入面，係最幸福嘅女仔，同時亦係最可憐，因為每個男仔都有值得欣賞嘅地方，但又有令人無法原諒嘅瑕疵。幸福就係可以一次過體驗12種唔同嘅愛情感覺，但要揀啱自己嘅好難。」嘉欣坦言與12位對手拍戲，要調整自己的情緒入戲感到相當吃力。<br> 撰文：林妃</p></body></html>
