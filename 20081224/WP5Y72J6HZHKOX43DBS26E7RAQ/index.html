<html><header><meta charset="utf-8"><title>醫學Online<br>常吃柑橘擊退大肚腩</title></header><body><h1>醫學Online<br>常吃柑橘擊退大肚腩</h1><p>韓國農村振興廳一項研究發現，經常吃柑橘有助擊退大肚腩。研究有30名體重嚴重超標的初中生參加，他們兩個月內，每天飲用一杯含兩個濟州產柑橘份量的飲料，並進行適當運動。結果脂肪比率平均減少3%，但單做運動的學生，脂肪比率只降低了1.5%。另一項在實驗室進行的老鼠實驗也發現，注射柑橘汁的癡肥老鼠，兩個月內脂肪及體重分別降低59%及45%。</p></body></html>
