<html><header><meta charset="utf-8"><title>醜陋面：鳥巢甩字疑偷工減料</title></header><body><h1>醜陋面：鳥巢甩字疑偷工減料</h1><p>13億中國人引以為傲的北京奧運主場館「鳥巢」落成啓用僅5個月，有民眾在網上貼出鳥巢「甩字」照片，揭示鑲在鋼結構表面上的介紹文字多處脫落，並質疑其工程質量。<br> 鳥巢的業主單位，北京中信聯合體體育場運營有限公司工作人員承認，早在10月已發現有部份鋼字脫落，兩天前把餘下的鋼字全部鏟掉。她解釋，為免焊接損害鳥巢的鋼結構，因此這些介紹文字是用黏貼方式貼上，「一段時間過後脫落也屬正常現象」，事件與鳥巢本身的工程質量無關。<br> <br>  http://news.163.com/08/1223/23/4TSR0JD90001124J.html </p></body></html>
