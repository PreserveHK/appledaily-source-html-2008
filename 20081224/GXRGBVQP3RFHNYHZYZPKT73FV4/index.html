<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭若元向律師基金索償 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭若元向律師基金索償 - 馮仁昭</h1><p>蕭若元噚日入稟高等法院向香港律師彌償基金追討賠償，原來03年佢同個仔蕭定一委託一間公司做投資顧問，仲將投資上海B股嘅870萬元暫時放喺一間律師樓，等簽署投資顧問合約後先至發放款項，不過就有人冒充蕭若元簽約仲提走款項，事件鬧上法庭，最後04年有關人士就被判監6年，法庭今年仲判咗涉案嘅律師需向蕭若元賠償，不過到最後都冇畀錢。<br> 案件編號：HCA2721/08</p></body></html>
