<html><header><meta charset="utf-8"><title>求驗客手記：紐文球員發橫財執160萬 - 求驗客</title></header><body><h1>求驗客手記：紐文球員發橫財執160萬 - 求驗客</h1><p>金融海嘯害死唔少人，升斗市民成日發白日夢諗住靠六合彩發達，買張彩票碰下運氣。西班牙嗰邊都有類似嘅博彩活動，名叫E1Gordo嘅聖誕大彩池，聽聞總獎金仲係全球最高㖭。周一啱啱派彩開咗個32365冧巴，點知西甲紐文西亞中場馬里奧馬天尼斯都有份買中！今次全國有1,950名幸運兒中獎，齊齊瓜分23.2億歐元，即平均每人約得15萬歐元左右（約160萬港元）。雖然馬里奧馬天尼斯年薪都有20萬歐元，但今次嘅橫財咪當最好嘅聖誕禮物囉。</p></body></html>
