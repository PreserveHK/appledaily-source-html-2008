<html><header><meta charset="utf-8"><title>案件速遞<br>假料借貸青年囚16月</title></header><body><h1>案件速遞<br>假料借貸青年囚16月</h1><p>【本報訊】青年辯稱因兄患愛滋病要錢治療，聘用8名待業青年或學生，以虛假公司及住址證明向財務公司借貸，於短短半年間申請17.8萬元貸款，但只成功申請7.8萬元。被指為主腦的青年昨在區域法院被判囚16個月，有份提供個人資料申請貸款的女被告，被判社會服務令160小時。<br> 暫委法官阮偉明昨指，24歲被告伍飛達否認是主腦，但他在案中角色重要，當時18歲的女被告林容容只想搵快錢，雖然詐騙獲利不多，卻嚴重破壞商業社會正常運作，不能輕饒。<br> 案件編號：DCCC1126/07&amp;533/08</p></body></html>
