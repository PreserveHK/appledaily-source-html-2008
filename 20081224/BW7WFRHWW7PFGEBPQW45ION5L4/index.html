<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●剛於本月16日結婚的日本女星牧瀨里穗，前日婚後首度與丈夫NIGO一同出席公眾場合，欣賞在東京舉行的摔角比賽。<br> <br> ●日本女星仲間由紀惠和男星加瀨亮前日在東京出席下月首播的新劇《奇蹟》記者會。<br> <br> ●韓國男星鄭一宇前日因過勞而感冒病倒，被迫暫停拍攝劇集《歸來一枝梅》。<br> <br> ●韓國男星權相佑與女星李寶英合演的新片《比悲傷更悲傷的故事》，兩款電影宣傳海報昨日曝光。<br> <br> ●籮霸珍妮花洛庇絲近日被傳與丈夫MarcAnthony婚姻不穩，有指她派人監視丈夫一舉一動。<br> <br> ●施嘉莉祖安遜日前捐出抹過鼻涕的紙巾，昨日在拍賣網站以約43,000港元成交，款項全數作慈善用途。</p></body></html>
