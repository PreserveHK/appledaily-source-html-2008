<html><header><meta charset="utf-8"><title>姚書軼送禮拋磚引玉</title></header><body><h1>姚書軼送禮拋磚引玉</h1><p>名模姚書軼（Mikki）日前在名店林立的中環出現，原來她準備買聖誕禮物給男友Sunny，她說：「我覺得shopping帶畀女仔好大滿足感，而且可以減壓，使吓錢人都會開心啲。當然經濟唔好會影響購買意欲，最多買少幾樣，冇以前咁瘋狂，不過都會繼續消費，刺激吓個市。」
</p><p>「收架寶馬最開心」</p><p>Mikki今年會與男友一起返上海10天，陪母親過聖誕和新年，她也特別準備一份厚禮送給媽咪，Mikki說：「我買咗一對鑽石耳環，至於男友我打算買電話畀佢做聖誕禮物。男友送乜畀我都冇所謂，當然如果收到一架寶馬做禮物就最開心啦。」<br> 採訪：顏英儀　攝影：陳志嵐</p></body></html>
