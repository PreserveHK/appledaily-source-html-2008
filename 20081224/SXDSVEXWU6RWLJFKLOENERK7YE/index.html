<html><header><meta charset="utf-8"><title>案件速遞<br>物業買家要求恆香履約</title></header><body><h1>案件速遞<br>物業買家要求恆香履約</h1><p>【本報訊】由恆香老餅家掌舵人持有的公司，去年底將元朗恆香餅廠附近的物業出售，買家付清2,750萬元物業款項，但原業主沒有履行合約完成交易。買家昨入稟高等法院，強制原業主履行合約。<br> 原告黃鳳儀，報住天水圍一個居屋單位，被告是恆香合記投資有限公司，公司的董事包括恆香老餅家的掌航人鄭鴻杰及蔡植生。按土地註冊處資料，涉案物業位於元朗大棠路及大旗嶺。案件編號：HCA2705/08</p></body></html>
