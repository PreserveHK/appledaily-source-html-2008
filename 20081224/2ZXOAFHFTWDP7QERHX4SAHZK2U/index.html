<html><header><meta charset="utf-8"><title>案件速遞<br>女經紀騙保險金待懲</title></header><body><h1>案件速遞<br>女經紀騙保險金待懲</h1><p>【本報訊】美國友邦保險有限公司前女經紀，因過度消費及購入物業，增加財政壓力。她在公司不斷「追單」下，竟以客戶及陌生人資料開保單、向公司借貸及偷客供款，共騙友邦11萬元，其間為防造假「穿煲」，以騙款填數，直至有客戶揭發。被告昨在區域法院承認盜竊及欺詐等25項罪，還柙至下月15日判刑。<br> 被告陳綺芬（29歲）被控於03年8月至05年2月間，盜用9名客戶及陌生人的資料，開新保單，繼而將保金盜走。受騙客戶已獲友邦賠償重開新單，友邦遭騙共11萬元。<br> 案件編號：DCCC780/08</p></body></html>
