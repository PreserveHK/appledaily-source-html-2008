<html><header><meta charset="utf-8"><title>財話短說<br>二手樓價微升0.39%</title></header><body><h1>財話短說<br>二手樓價微升0.39%</h1><p>▲樓市暫時喘定，二手樓價亦略為反彈，反映二手樓價走勢的中原城市領先指數（CCL），上周輕微回升0.39%。CCL在連跌15周之後，走勢反覆，出現一周升一周跌局面，前周跌0.77%報56.71點，上周則回升0.39%，報56.93點。中原地產研究部聯席董事黃良昇預期，在農曆新年前，指數會在55點至58點之間橫行。分區指數方面，港島區報62.49，升3.03%。</p></body></html>
