<html><header><meta charset="utf-8"><title>兩岸快線<br>秀水街自創品牌</title></header><body><h1>兩岸快線<br>秀水街自創品牌</h1><p>北京著名的秀水街市場前日開始，正式推出「秀水街」牌商品，包括領帶、襯衫、桌布桌旗、成衣製作、絲巾等5個品類。市工商局、知識產權局的官員為有關商戶頒發授權證書。有秀水市場的老闆稱，所有在該市場內出售的商品，均可申請使用「秀水街」商標，不涉假的商戶將優先考慮。秀水街曾是北京冒牌產品集散地之一，兩年前當局拆除舊市場搬入新大樓前，販假盛極一時。<br> 本報記者</p></body></html>
