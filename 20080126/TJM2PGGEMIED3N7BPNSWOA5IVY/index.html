<html><header><meta charset="utf-8"><title>奇趣特搜：廚師宰野鳥被啄傷眼</title></header><body><h1>奇趣特搜：廚師宰野鳥被啄傷眼</h1><p>宰殺野鳥不小心隨時會變盲！佛山酒樓廚師小蔣，前晚準備烹宰客人捉來的野鳥，剛把手伸入裝鳥的袋，準備抓住鳥頸時，野鳥突然乘其不備、用鋒利尖嘴猛啄他的右眼，「當時感到右眼一陣劇痛，然後眼前發黑，甚麼也看不見了！」小蔣的右眼此時不斷湧出血水和粘糊糊的東西。眼科醫生說，蔣的右眼角膜穿了，裂傷長約三毫米，現在雖然已縫合了，但將來可能會有散光和白內障，視力能否完全康復仍要觀察。醫生又說，啄眼是鳥類自我保護的基本技能。<br>  http://news.sina.com.cn/s/2008-01-25/024214821997.shtml </p></body></html>
