<html><header><meta charset="utf-8"><title>貝寧拒打假波</title></header><body><h1>貝寧拒打假波</h1><p>【綜合德國外電】今屆非國盃開鑼不足一星期，隨即傳出醜聞！貝寧國家隊教練法比殊坦言在首場分組賽對馬里前，收到不知名人士提出「造波」的要求。</p><p>開價16萬作報酬</p><p>該德國籍教練接受德國傳媒訪問時說：「賽前（周一對馬里），有人在酒店接觸我，說他為來自亞洲的人辦事，並指出假如我願意操控球賽戰果，便會為我提供兩萬美元（約16萬港元）的報酬。」<br> 法比殊續說：「我即時拒絕並要求他離開。」貝寧在今屆非國盃被編入與馬里、科特廸瓦及尼日利亞同組的B組，而周一對馬里之戰，結果貝寧以0:1敗陣。</p></body></html>
