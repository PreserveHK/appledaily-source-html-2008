<html><header><meta charset="utf-8"><title>冰封路大塞車　村民賣麫生財</title></header><body><h1>冰封路大塞車　村民賣麫生財</h1><p>京珠北高速公路、坪乳公路因結冰而封閉後，令眾多打算回鄉過春節的人被困路上，大失預算，但也為公路附近的村民提供了賺錢機會。在深圳打工的鍾雄桂上周四乘巴士回湖南老家，結果因公路封閉被困24小時。<br> 鍾雄桂稱，車上37名的乘客多沒帶備食物，幸而周邊村民拿着雞蛋、礦泉水和即食麵來堵塞的車龍旁兜售，不過一瓶平時售1元的礦泉水，暴漲至5元；一盒3元的即食麵賣10元。</p></body></html>
