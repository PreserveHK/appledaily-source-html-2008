<html><header><meta charset="utf-8"><title>ShoppingNews：姓乜都有份</title></header><body><h1>ShoppingNews：姓乜都有份</h1><p>𠵱家好多商場都可換利是封，但若想要有點個人特色，有人仍然喜歡揀印有姓氏的利是封。陳李張黃何等大姓唔難搵，如果姓茹姓卞嘅就唔係周街有得賣。銅鑼灣羅素街最近開咗一間百家姓利是封專門店，店內所售賣的姓氏真係乜都有，部份更聞所未聞，總之無論你姓乜都有你份！<br><br>記者：葉雪芯</p><p>百家姓利是封專賣店（28365003）<br> 地址：香港銅鑼灣羅素街60號地舖</p></body></html>
