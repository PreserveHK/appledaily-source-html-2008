<html><header><meta charset="utf-8"><title>TodaySpecial：星級筆記簿150周年展</title></header><body><h1>TodaySpecial：星級筆記簿150周年展</h1><p>來自法國的ClairefontaineRhodia筆記簿是PaulSmith和導演FrancisFordCoppola等星級人馬的摯愛。雖然價錢不便宜，但每次見到總被搶眼的橙色簿皮吸引去翻一翻。今年是ClairefontaineRhodia成立150周年，特別聯同City'super舉辦「ClairefontaineRhodia150周年展覽」，展出全新的黑色系列及新產品，讓粉絲們先睹為快。<br><br>地點︰銅鑼灣時代廣場B1地庫　<br>日期︰即日至6月30日</p></body></html>
