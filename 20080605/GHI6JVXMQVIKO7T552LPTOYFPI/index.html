<html><header><meta charset="utf-8"><title>增睫毛新藥　三周有效</title></header><body><h1>增睫毛新藥　三周有效</h1><p>睫毛膏會被淘汰？肉毒桿菌Botox生產商愛力根公司（AllerganInc）表示，旗下一種鼓吹眼睫毛增生的新藥，證實效果顯著，預料大受女性歡迎。<br> 愛力根總裁派奧特（DavidPyott）前日（周三）說：「80%用者試用前和試用後的分別很誇張，睫毛變得更長、更黑和更厚。」他指最快用藥三周就有顯著效果。<br> 這種新藥以Lumigan為配方，以特製器具塗在眼皮。它向來也是醫治青光眼藥物，滴在眼睛有助減底眼壓，但公司沒表示藥物會對眼壓有害。公司預料，新藥在2009年夏季可獲美國市場批准，之後兩個月內會開始推廣新藥，目標顧客是18至60歲女性。<br> 路透社</p></body></html>
