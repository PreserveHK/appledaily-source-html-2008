<html><header><meta charset="utf-8"><title>點滴<br>「帳篷法庭」重判災區竊賊</title></header><body><h1>點滴<br>「帳篷法庭」重判災區竊賊</h1><p>四川什邡市人民法院近日在臨時搭建的「帳篷法庭」公審首宗趁災犯罪案件（圖）。被告毛方林為綿竹拱星鎮人，因逃避地震到紅白鎮，見鎮中民房商舖大多倒塌，便趁無人之機，於5月13日至16日在倒塌民宅商舖盜取現金、手機、數碼相機、電單車及大量首飾等，合共19,000多元人民幣。16日他逃離震區時被警方拘捕。法院以盜竊罪判他有期徒刑七年零六個月及罰款，並追繳贓物。<br> 中國法院網</p></body></html>
