<html><header><meta charset="utf-8"><title>醫學Online<br>幼兒吸二手煙易染病</title></header><body><h1>醫學Online<br>幼兒吸二手煙易染病</h1><p>香港大學醫學院一項研究跟進7,402名於1997年出生的兒童健康狀況長達8年，發現當中42%兒童在家中被迫吸入二手煙，若幼兒在出生18個月內，經常在3米範圍內吸入二手煙，因感染而入院的風險增加14%，患者主要是呼吸道受感染。研究又顯示嬰兒出生至6個月大，因經常吸入二手煙，導致患病入院的風險，較沒有吸入二手煙的嬰兒增加55%，參與研究的專家呼籲家長避免在家中或車內吸煙。</p></body></html>
