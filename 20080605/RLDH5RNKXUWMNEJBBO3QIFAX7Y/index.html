<html><header><meta charset="utf-8"><title>兩童染EV-71四校爆手足口病</title></header><body><h1>兩童染EV-71四校爆手足口病</h1><p>【本報訊】再有兩名兒童感染EV-71型腸病毒，包括一名1歲男童在上月底出現病徵，其後進入屯門醫院治療，並已出院；其姊姊就讀的學校早前也有10名學童感染手足口病，其中兩人感染腸病毒；另一宗個案是一名8歲男童，他就讀的學校並無爆發情況，令個案升至45宗。<br> 此外，昨日有四間學校爆發手足口病，包括九龍塘京斯敦幼兒園有四名學童不適；培僑書院（小學部）、聖公會牧愛堂幼稚園及東華三院蕭旺李滿福幼兒園，各有兩學生患病。</p></body></html>
