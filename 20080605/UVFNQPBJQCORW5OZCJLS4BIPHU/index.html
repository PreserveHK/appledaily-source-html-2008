<html><header><meta charset="utf-8"><title>古怪錶轉圈圈報時</title></header><body><h1>古怪錶轉圈圈報時</h1><p>這個手錶真古怪，表面沒數字沒刻度也算了，連指針也沒有，只有一個隨手亂畫的圈圈，看着倒也別致，但是怎樣報時呢？<br> 這一隻手錶，確是貨真價實的報時工具，看似亂塗的一團線，其實是兩個圈，隨着時間過去，兩個圈各自轉動，分別指出時和分。<br> 這個古怪的手錶名叫OraUnica，意思是「一個小時」，出自意大利設計師DenisGuidone之手，最近在Adam'oEva設計比賽中奪魁。<br> YankoDesign網站</p></body></html>
