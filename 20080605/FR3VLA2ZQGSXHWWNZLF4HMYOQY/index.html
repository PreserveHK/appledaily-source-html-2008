<html><header><meta charset="utf-8"><title>周美青准退休領250萬</title></header><body><h1>周美青准退休領250萬</h1><p>台灣兆豐銀行昨日舉行董事會，通過總統馬英九夫人、法務處長周美青（圖）所提的退休案，並決定周美青轉任無給職（無薪）的中國商銀基金會秘書長；周前日獲聘為台灣紅十字會名譽會長，將以紅會作為投身公益的平台。<br> 周美青在兆豐銀行服務26年，目前月薪為15萬元新台幣（約3.75萬港元），依法律規定可領到逾615萬元新台幣（約154萬港元）退休金。加上兆豐銀行規定的補償金及勞保退休金等，周美青申請退休總計應可領到近千萬元新台幣（約250萬港元）。<br> 台灣《蘋果日報》&#13;</p></body></html>
