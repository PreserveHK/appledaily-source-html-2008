<html><header><meta charset="utf-8"><title>林瑞麟出口術卸膊</title></header><body><h1>林瑞麟出口術卸膊</h1><p>【本報訊】政制及內地事務局局長林瑞麟（圖）一直「死撐」副局長毋須放棄外國籍，不過他昨日與傳媒見面時，突然爆料稱，他曾私下提醒個別副局長，若長遠要為香港服務，應為自己國籍問題作打算；欲借此顯示他早已就國籍問題，向個別副局長「預警」。<br> 可是曾私下與林討論國籍問題的商務及經濟發展局副局長蘇錦樑，卻有另一版本。蘇說當時林瑞麟提醒他，若日後想做局長，就應為自己國籍問題作長遠打算。有立法會議員指，林瑞麟明顯想「卸膊」，令有關副局長誤以為，只是將來要擔任局長時，才要放棄外國籍，「佢想話畀人知，政府早已經提醒班副局長……唔關政府事。」</p></body></html>
