<html><header><meta charset="utf-8"><title>一家五口打冷腹瀉嘔吐</title></header><body><h1>一家五口打冷腹瀉嘔吐</h1><p>【本報訊】沙田一家五口前晚在區內一間食肆食潮州「打冷」，返家後各人相繼出現腹瀉及嘔吐，懷疑食物中毒報警，召救護車送院治理，各人經救治後幸無大礙，食環署事後派員到有關食肆調查。<br> 一家五口包括兩男三女，年齡20至75歲，同住沙田博康邨博裕樓一單位。他們報稱，前晚7時半在河畔花園附近一間「打冷」食店進餐後返家，約晚上9時許，各人出現肚痛腹瀉及嘔吐，懷疑吃下不潔食物引致，其中兩男先行乘車到醫院急症室求醫。<br> 至昨凌晨零時30分，餘下三女報警召救護車送院治理，由於有關食店已關門休息，警方已知會食環署到有關食店跟進。</p></body></html>
