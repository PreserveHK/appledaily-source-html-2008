<html><header><meta charset="utf-8"><title>醫學Online<br>飲酒防類風濕關節炎</title></header><body><h1>醫學Online<br>飲酒防類風濕關節炎</h1><p>瑞典一項研究發現每周飲五杯酒，有助預防類風濕性關節炎，專家綜合分析了兩項有2,750人參與的研究數據，發現每周飲五杯酒的人，較滴酒不沾的人患類風濕性關節炎的風險低50%，雖然未能確定酒精與類風濕關節的相互關係，但專家承認適量飲酒對健康應有好處。研究又顯示飲食及生活習慣對類風濕性關節炎也有影響，因為除飲酒外，吸煙則會增加患病風險。</p></body></html>
