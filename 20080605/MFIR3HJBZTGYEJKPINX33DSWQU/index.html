<html><header><meta charset="utf-8"><title>台總統府員工染肺結核</title></header><body><h1>台總統府員工染肺結核</h1><p>台灣總統府出現肺結核病疑雲。府內一名貨車司機被通報為結核病，患者已休假在家，衞生部門緊急為74位府內員工抽檢，雖皆呈陰性反應，但當局仍十分緊張，總統府已啓動最高規格的防疫措施。<br> 衞生部門不肯透露抽檢人員是否包括總統馬英九、副總統蕭萬長，因為馬蕭上任時曾到各辦公室與員工打招呼，有機會與該患者接觸，且馬就任時各國貴賓抵台致意，也可能有接觸機會。衞生署表示，結核病的潛伏期非常長，因此還需後續追蹤。<br> 台灣《蘋果日報》</p></body></html>
