<html><header><meta charset="utf-8"><title>西貢三車被淋起漆水</title></header><body><h1>西貢三車被淋起漆水</h1><p>【本報訊】西貢白沙灣一個露天公眾停車場三部同屬一間公司待售二手車，前晚遭人淋起漆水破壞，車主聲稱與人無仇無欠債，不明被人對付原因警方正調查。<br> 現場為西貢公路白沙灣童軍總會海上活動中心門外、一個有逾60多個車位露天公眾停車場，靠近活動中心一邊30多個為免費車位，其餘車位設有收費咪錶。據附近村民表示，免費車位不時被10多部屬於不同二手車買賣公司車輛長期佔用，車身均貼有待售廣告招徠客人。<br> 被淋起漆水三部二手車售價由19,000元至60,000元不等，屬同一間二手車買賣公司所有，東主姓楊（35歲）。</p></body></html>
