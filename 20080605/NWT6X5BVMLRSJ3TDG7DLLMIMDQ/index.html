<html><header><meta charset="utf-8"><title>兩岸快線<br>台富豪榜　郭台銘排第三</title></header><body><h1>兩岸快線<br>台富豪榜　郭台銘排第三</h1><p>台灣媒體把鴻海集團老闆郭台銘封為台灣首富，但福布斯雜誌（Forbes）昨日首次公佈的台灣富豪排行榜顯示，國泰金控蔡宏圖才是台灣首富，他以85億美元財富高居榜首，郭台銘只有60億美元排第三位。台塑王永慶以68億美元排第二，但其女兒王雪紅與丈夫陳文琦卻以35億美元居第五，王雪紅也是台灣前40大富豪中唯一女性。台灣前40大富豪淨值770億美元，其中有20位個人資產達10億美元以上。<br> 中央社</p></body></html>
