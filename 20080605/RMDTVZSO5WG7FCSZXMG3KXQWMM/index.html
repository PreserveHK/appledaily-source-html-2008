<html><header><meta charset="utf-8"><title>有着數：晚上消費送《深海尋人》</title></header><body><h1>有着數：晚上消費送《深海尋人》</h1><p>導演徐克自電影《七劍》，遲遲未有新作推出，但於下周上映的《深海尋人》必能為粉絲們止渴。電影由徐克執導，梁洛施及李心潔演出，更於台灣龜島取景拍攝，帶給觀眾與別不同的深海奇景。想欣賞深海美景，不妨於下周五起，於晚上6時後在荷里活廣場消費滿$1,000或以上（包括食肆及非食肆消費，以最多當日3張不同商戶發票計算），即可換領電影戲票1張，每人最多可換2張，數量有限，換完即止。</p><p>換領日期：6月13日起至換完即止<br> 時間：晚上6時後<br> 地點：鑽石山荷里活廣場一樓客戶服務中心<br> 查詢：21188811</p></body></html>
