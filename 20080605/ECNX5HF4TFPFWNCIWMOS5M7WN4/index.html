<html><header><meta charset="utf-8"><title>名店創作三舖遭刑毀</title></header><body><h1>名店創作三舖遭刑毀</h1><p>【本報訊】紅磡三間屬同一集團的室內設計公司，昨日3小時內先後發現遭人打破玻璃櫥窗，警方相信是同一人所為，不排除與生意糾紛有關，現正展開調查。<br> 該三間遭刑毀的室內設計公司，都叫做「名店創作」，所屬集團東主姓梁。昨凌晨2時22分，一名34歲姓林的男子途經馬頭圍道「名店」附近時，見到一名20餘歲青年，手持硬物擊毀該店一幅5呎闊、9呎高的玻璃櫥窗，然後匆匆逃去，於是立即報警。<br> 警方在調查期間，至清晨5時24分，同公司在不遠處的馬頭圍道228號和漆咸道北431號分店，亦分別被護衞員發現櫥窗被人擊毀。</p></body></html>
