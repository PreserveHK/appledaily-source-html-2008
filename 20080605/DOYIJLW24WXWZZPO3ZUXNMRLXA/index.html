<html><header><meta charset="utf-8"><title>醫學Online<br>女性荷爾蒙可擋愛滋</title></header><body><h1>醫學Online<br>女性荷爾蒙可擋愛滋</h1><p>女性荷爾蒙（estrogen）可以保護皮膚避免愛滋病病毒入侵，澳洲墨爾本大學一項研究發現在陰莖塗上一層女性荷爾蒙，可令皮膚的蛋白質層加厚，可阻擋病毒透過性行為傳播。研究在12個人體皮膚樣本，包括陰莖皮膚樣本塗上女性荷爾蒙，發現在兩周內皮膚的蛋白質逐漸增厚，病毒無法穿過陰莖的皮膚樣本。專家指出若可製成預防藥劑，相信可減少愛滋病傳播。
</p></body></html>
