<html><header><meta charset="utf-8"><title>兩岸快線<br>粵逾8000人預約遊台灣</title></header><body><h1>兩岸快線<br>粵逾8000人預約遊台灣</h1><p>廣東有關旅行社從前日起，接受台灣遊預約報名。廣東中旅負責人俞康明說，截至目前已有超過8000人向他們預約報名，而大陸確定具資格旅行社約30家，若按配額平均分配，每家旅行社1日出團名額僅為幾十人，按預約情況，起碼要排到半年後。廣之旅負責人表示，諮詢台灣遊的客人較平時猛增八成，其中又有超過八成客人對環島遊線路非常感興趣。<br> 廣東《南方都市報》</p></body></html>
