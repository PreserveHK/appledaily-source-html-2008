<html><header><meta charset="utf-8"><title>樓市精讀<br>九巴總部改酒店難過關</title></header><body><h1>樓市精讀<br>九巴總部改酒店難過關</h1><p>▲新地（016）代九巴將其荔枝角總部申請重建作酒店，運輸署認為，發展會加重寶輪街一帶的交通負荷，新地又未有足夠資料去解釋，故規劃署不支持城規會接納重建申請。該項目佔地約1.32萬方呎，計劃建1幢22層高酒店，提供225間房。另外，大摩的油麻地上海街商廈改裝成酒店，和永安旅遊大角嘴工地建酒店的申請，規劃署初步不反對。兩項目提供超過500間房。</p></body></html>
