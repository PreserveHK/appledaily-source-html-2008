<html><header><meta charset="utf-8"><title>醫學Online<br>濃茶咖啡致婦女不育</title></header><body><h1>醫學Online<br>濃茶咖啡致婦女不育</h1><p>喜歡飲濃茶或咖啡的女士要小心，美國一項研究發現攝取過量咖啡因會令雌激素減產，增加不育風險，研究分析了逾1,000名每日也喝濃茶或咖啡的年輕女士，與不喝含高咖啡因飲料女士的懷孕機會，結果發現每天飲超過三杯濃茶或咖啡的女士，懷孕機會低27%，即使每天減至只喝兩杯，懷孕機會也低約10%。專家指出過量咖啡因會令雌激素分泌減少，會損害卵巢的排卵功能，增加不育危險。</p></body></html>
