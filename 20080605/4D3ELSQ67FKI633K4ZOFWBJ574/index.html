<html><header><meta charset="utf-8"><title>新巴司機否認危駕奪命</title></header><body><h1>新巴司機否認危駕奪命</h1><p>【本報訊】去年底將軍澳發生嚴重交通意外，一輛無載客新巴於十字路口狂撼城巴車頭，造成兩死17傷，死者為一對準備出席婚宴的婆媳。新巴司機涉嫌未有在讓線位停車而肇禍，被控一項危險駕駛引致他人死亡罪名，昨於觀塘裁判法院否認控罪，表明會爭議警誡供詞內容，並會聘請外籍大律師辯護。案件押後至本月30日進行預審。<br> 被告譚國財（30歲），巴士司機。控罪指他於去年12月14日，在將軍澳翠嶺路與寶順路交界的道路上危險駕駛一輛公共巴士，導致魏秀琳及蔡孟樺死亡。被告獲准以1萬元保釋候審。<br> 案件編號：KTCC3528/08</p></body></html>
