<html><header><meta charset="utf-8"><title>歐酒店員工唱衰　英國遊客最無禮</title></header><body><h1>歐酒店員工唱衰　英國遊客最無禮</h1><p>出外旅遊不能失禮，否則會被「唱衰」。一項調查發現，全球遊客中，英國表現最差，其次是俄羅斯、中國、法國和印度。說到好表現，最好遊客，第一名是日本人，其次是德國、美國、瑞士和瑞典人。<br> Expedia旅行社訪問4,000名歐洲酒店從業員，結果發現他們對英國旅客劣評如潮，「罪狀」包括無禮、髒亂、嘈吵，更有人批評他們食量大，幸好他們捨得花費，排名僅次於美國，酒店頗歡迎他們。至於中國遊客，跟英國遊客一樣，衰在無禮貌。法國、墨西哥、俄羅斯遊客則被轟嘈吵、乞人憎和不友善。<br> 英國廣播公司/《每日郵報》</p></body></html>
