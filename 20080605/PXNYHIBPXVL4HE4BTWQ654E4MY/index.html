<html><header><meta charset="utf-8"><title>醫學Online<br>成功研製花粉症疫苗</title></header><body><h1>醫學Online<br>成功研製花粉症疫苗</h1><p>花粉症是春天常見的敏感症狀，但現時仍未有預防藥物，英國一間生物科技公司成功研製可提升免疫力，抵抗花粉侵襲的疫苗，一項去年在歐洲及北美進行的大型臨床研究顯示，參加者每周注射疫苗一次，完成四次注射後，出現眼睛痕癢、打噴嚏及流鼻水等敏感症狀大為減少，估計疫苗最快可於明年在歐洲完成註冊程序，正式上市，疫苗主要透過提升患者的免疫系統，減低花粉引起的敏感不適。</p></body></html>
