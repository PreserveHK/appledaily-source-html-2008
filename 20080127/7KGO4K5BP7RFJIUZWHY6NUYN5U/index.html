</title></header><body><h1>軟硬關注燒傷兒童
</h1><p>葛民輝和林海峰昨日應邀在紅磡出席「麥當勞叔叔之家慈善基金日」活動，早前兩人分別與多位導演及創作人合作拍攝一輯紀錄片，主題環繞一些病童在麥當勞叔叔之家的情況。在活動上，葛民輝與林海峰各自帶同個案中的病童亮相，阿葛表示該名病童被火燒傷，每半年要做一次手術，他見到對方時十分心痛。</p><p>「要有愛心」</p><p>林海峰則希望藉此喚起各界注意，因為香港人工作忙，很容易忘了要多行善及關注兒童，記者問他是否對女兒特別愛錫？他笑說：「唔止對小朋友要有愛心，大人亦需要有人愛。」<br> 採訪、攝影：卓寶花</p></body></html>
