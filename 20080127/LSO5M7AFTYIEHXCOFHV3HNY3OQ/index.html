<html><header><meta charset="utf-8"><title>男子刷新紀錄72分鐘冰浴</title></header><body><h1>男子刷新紀錄72分鐘冰浴</h1><p>天寒地凍，有些人認為最好窩在棉被下做一個暖洋洋好夢，荷蘭人霍夫（WimHof）卻有不同見解：沒有比在一大缸冰塊裏呆上個多小時更讓人血脈沸騰的事了！<br> 美國紐約前天（周六）氣溫最高只得1℃，霍夫卻彷彿渾然不覺，在曼哈頓區街頭脫光光「泡」了一個冰浴。透明箱子與人一樣高，裏面放滿冰塊，霍夫就站在缸中足足72分鐘，成功刷新他自己在2004年創下的68分鐘世界紀錄。</p><p>自稱瑜伽大師</p><p>48歲的霍夫自稱是密宗瑜伽大師，修習「拙火」多年，能夠控制自身體溫，可只穿單薄衣衫處於極低溫度而無恙，因此他可以全身赤裸被冰淹埋，也沒有被急凍成「雪條」。<br> 美聯社</p></body></html>
