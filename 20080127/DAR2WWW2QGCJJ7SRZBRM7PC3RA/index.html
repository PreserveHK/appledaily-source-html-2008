<html><header><meta charset="utf-8"><title>陶大宇同老婆復合</title></header><body><h1>陶大宇同老婆復合</h1><p>陶大宇、蘇玉華及滕麗名等昨日到荃灣宣傳無綫新劇《和味濃情》，眾人大玩遊戲，又即場整拉麵及鬥食壽司，廖碧兒慘被監製整蠱，食了大件芥辣壽司，當場流淚。</p><p>「感情已經昇華」</p><p>早前陶大宇因為與郭羨妮傳緋聞，導致與太太離婚收場，他昨日表示與太太感情仍在，更勝當年，暗示復合有望。對於被問到與太太是否再度發展感情，大宇風騷說：「點解你哋唔問我係咪復合，不過我唔會講住，我哋不嬲都有聯絡，又唔係醜事，大家都係成年人，感情一定有，大家成長咗，感情已經昇華，經一事長一智，最緊要開心就得。」<br> 採訪、攝影：張俊銘</p></body></html>
