<html><header><meta charset="utf-8"><title>鍾鎮濤喪父訃聞證范姜地位</title></header><body><h1>鍾鎮濤喪父訃聞證范姜地位</h1><p>【佛山直擊】鍾鎮濤（阿B）一直向外聲稱范姜是其女友，從沒有公開承認結婚。</p><p>拒談已婚</p><p>本月二十三日（周三），阿B的父親鍾石泉病逝，享年96歲，訃聞上范姜被列為媳婦，而范姜為阿B所生的細女鍾懿，則跟阿B和章小蕙所生的兒女同列在孫男、孫女之內，范姜的身份終於獲肯定。<br> 昨日阿B強忍悲傷如常工作，穿上全黑衫出席於佛山舉行的國際中華小姐選舉擔任評判。阿B點頭承認父親病逝，談到是否與范姜已婚，他說：「我唔想講住，怕影響心情工作。」據悉，阿B亡父於本月廿八日設靈，翌日出殯，再擇吉日火化。<br> 採訪、攝影：曾小嘉</p></body></html>
