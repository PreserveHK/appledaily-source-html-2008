<html><header><meta charset="utf-8"><title>關仁隱事：臭口葱奧運爭出頭 - 關仁</title></header><body><h1>關仁隱事：臭口葱奧運爭出頭 - 關仁</h1><p>今年係奧運年，過多幾個月北京奧運就開鑼，到時一定全球矚目，所以唔少藝人都想𢱑番個主持或者節目做吓，到嗰時不單止可以見證歷史時刻，仲好有「飛士」㖭。講嘢一向得罪人多稱呼人少嘅「臭口葱」就係其中之一。之但係，有名你叫嘅臭口葱，之前幫公仔箱做世界盃主持嗰時，周圍辣㷫火頭，搞到神憎鬼厭，好多人都怕咗同佢合作，公仔箱最驚到時啲是非蓋過晒啲正經新聞，所以𠵱家都係十五十六，仲未決定搵唔搵臭口葱做主持。<br> Textby關仁</p></body></html>
