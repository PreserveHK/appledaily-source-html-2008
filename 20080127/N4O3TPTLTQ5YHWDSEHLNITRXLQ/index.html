<html><header><meta charset="utf-8"><title>吳尊拗手瓜失威</title></header><body><h1>吳尊拗手瓜失威</h1><p>吳尊昨日在台灣出席宣傳活動，即場跟fans大玩拗手瓜，結果竟敗在一名女fans手上，認真失威，當時他更面露痛苦之色，七情上面，但其實他是有心讓賽，加上在玩遊戲時被主持人天心「偷襲」，趁機搔其腰部，令吳尊未能集中注意力，以致敗陣。<br> 談到早前在拍攝劇集《籃球火》時，不慎傷及右眼和右手，幾乎破相，吳尊說：「拍動作戲真的蠻危險，自己也有點嚇倒。」幸而有驚無險未令其俊臉留疤！<br> 採訪、攝影：黎寶蘋</p></body></html>
