<html><header><meta charset="utf-8"><title>杜麗莎搞喊蘇珊</title></header><body><h1>杜麗莎搞喊蘇珊</h1><p>蘇珊前晚在香港大會堂音樂廳舉行的「ANighttoRemember慈善演唱會」，請來多位老牌歌手助陣，為脊髓肌肉萎縮症慈善基金籌款，音樂會上蘇珊與杜麗莎合唱英文歌，蘇珊更開心到喊起來，因為她們是好姊妹，今次合作十分難得。</p><p>大笑減壓</p><p>蘇珊為了演唱會而消瘦不少，她除了出動過百萬私伙首飾，又一身性感透視裝示人。杜麗莎則是臨時才答應演出，她透露大女兒下月中會來港演出一個百老匯歌舞劇，杜麗莎說：「我知道個女壓力好大，所以教佢笑吓嚟減壓。」<br> 採訪、攝影：王連連</p></body></html>
