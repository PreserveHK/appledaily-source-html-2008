<html><header><meta charset="utf-8"><title>ShoppingList：趕住掃特價廚具</title></header><body><h1>ShoppingList：趕住掃特價廚具</h1><p>新年前特別多廚具大減價，以售賣不少優質和創意廚具為主的「我愛廚房」，也趁年尾來個特別優惠，精選出數款實用又美觀的廚具，包括質料堅硬耐用的骨瓷套裝、木製刀座，來作特價換購優惠。不過最吸引的要算是其超值福袋，售價係原價的三折多，不過數量有限，換購完就無！<br><br>記者：謝翠玲<br></p><p>ILoveKitchen我愛廚房（28151883）</p><p>地址：銅鑼灣禮頓道1號地下</p></body></html>
