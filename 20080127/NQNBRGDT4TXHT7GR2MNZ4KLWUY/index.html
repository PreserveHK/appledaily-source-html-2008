<html><header><meta charset="utf-8"><title>Freeze拋胸誘網民</title></header><body><h1>Freeze拋胸誘網民</h1><p>性感組合Freeze搞直播真人騷，前晚邀請了木村乃到三女「香閨」談心及交流性感心得，Freeze以超低胸裝示人，性感誘人。由於其真人騷還有一星期便完結，故三女只會同居至年廿八，隨後便收拾細軟各自返家。</p><p>未諗買車</p><p>昨日Freeze又到葵涌一間洗車店主持剪綵儀式，即場示範洗車技術。Freeze表示事業仍在起步階段，故仍未考慮購買心愛的靚車。成員陳樂榣笑言從小已為爸爸洗車，故現在聽到洗車也怕怕了，她說：「爹哋架車好大架，有排洗！」<br> 採訪、攝影：張俊銘</p></body></html>
