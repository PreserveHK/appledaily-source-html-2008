<html><header><meta charset="utf-8"><title>SJ添成員Fans抗議</title></header><body><h1>SJ添成員Fans抗議</h1><p>韓國13人組合SuperJunior（SJ）上年底曾打算加入中國成員Henry，並計劃組成SuperJunior-China全力進軍內地市場，結果惹來fans強烈不滿。最近唱片公司SM又打算增添19歲中國新星周覓做第15位SJ成員，令歌迷怨氣冲天，約700名fans噚日仲聚集喺SM唱片公司總部度抗議，表達對增加成員不滿嘅訴求。佢哋邊嗌口號邊唱歌，最後要警察出動維持秩序。</p></body></html>
