<html><header><meta charset="utf-8"><title>國際Gossip：eBay女總裁擬選州長</title></header><body><h1>國際Gossip：eBay女總裁擬選州長</h1><p>拍賣網站eBay嘅女揸fit人惠特曼（MegWhitman）日前宣佈3月離職後，𠵱家考慮棄商從政。話說佢舊年幫共和黨總統參選人羅姆尼（MittRomney）籌款後，正考慮喺2010年競選加州州長，即係話要接大隻佬州長阿諾舒華辛力加（ArnoldSchwarzenegger）棒。加州共和黨人話佢哋人財兩欠，惠特曼肯埋堆係好事。<br> 美國《洛杉磯時報》</p></body></html>
