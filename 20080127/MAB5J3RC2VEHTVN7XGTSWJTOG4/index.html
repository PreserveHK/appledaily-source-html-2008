<html><header><meta charset="utf-8"><title>丹尼爾姊弟戀玩完</title></header><body><h1>丹尼爾姊弟戀玩完</h1><p>現年18歲的英國男星丹尼爾拉德克里夫（DanielRadcliffe）自去年於倫敦主演舞台劇《Equus》以來，與劇中女演員、比他年長3歲的LauraO'Toole拍拖。不過自兩人演畢舞台劇後，因為聚少離多，Laura日前受訪時親證兩人已於月前分手。<br> 丹尼爾因為近日身在異地拍攝《哈利波特》系列電影，鮮有返倫敦，經常分開令雙方感情出現問題，Laura說：「丹尼爾和我仍然是好朋友，我們曾有快樂的時光，可惜我們得面對現實。」</p></body></html>
