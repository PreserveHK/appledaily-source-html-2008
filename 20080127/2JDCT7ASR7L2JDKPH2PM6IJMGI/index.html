<html><header><meta charset="utf-8"><title>獎獎你：《飛哥與發仔》不可能計劃</title></header><body><h1>獎獎你：《飛哥與發仔》不可能計劃</h1><p>飛哥和發仔經常構思層出不窮的發明，如要你發揮想像力，你會構思甚麼不可能的計劃？<br><br>獎品：首5名最具創意得獎者，可獲DisneyChannel08年月曆1個及記事簿1本。另設10名優異獎，可獲DisneyChannel08年月曆1個。<br><br>‧必須憑報紙上的參加表格才可以參加。</p><p>問：把你的不可思議發明畫在右邊方格並連同表格寄回，有創意又畫得出色，有獎！</p></body></html>
