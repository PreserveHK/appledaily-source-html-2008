<html><header><meta charset="utf-8"><title>賈曉晨大馬晒肉光</title></header><body><h1>賈曉晨大馬晒肉光</h1><p>賈曉晨（JJ）、鄭希怡、陳百祥和組合EO2等，前晚到雲頂出席《迎春接褔至叻Show》。JJ在當地雖然人氣一般，但身穿性感露臍裝配短褲上陣，搔首弄姿，又與阿叻大跳貼身舞，令觀眾留下深刻印象，至於穿上白色露腰裝的鄭希怡也不輸蝕，以勁歌熱舞示人，大受歌迷歡迎。</p><p>大派利是</p><p>雖然未到農曆年，但陳百祥已化身成財神，於現場大派利是，觀眾反應熱烈，其間他更不忘認叻，表示自己無論唱歌、演戲和主持樣樣皆精，而老友譚詠麟則只懂唱歌。<br> 撰文：林妃</p></body></html>
