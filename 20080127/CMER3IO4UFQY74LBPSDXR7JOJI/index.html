<html><header><meta charset="utf-8"><title>泰漢遭5惡煞圍毆</title></header><body><h1>泰漢遭5惡煞圍毆</h1><p>【本報訊】尖沙嘴柯士甸道昨凌晨發生血案，一名泰籍男子遭四、五名大漢拳打腳踢受傷，同行一友人僅受驚未有受傷。兇徒傷人後乘的士逃去無蹤，事主聲稱不知何故被打，警方已展開調查。</p><p>聲稱不知起因</p><p>遭圍毆事主Kalomjit（37歲）泰國籍，昨凌晨3時許，他與一名姓劉本地男子，路經柯士甸道120號時，突然有四、五名男子趨近。<br> 現場消息稱，大漢們似衝着事主而來，不由分說向他拳打腳踢襲擊，在場友人急忙走避未有被追打。事主寡不敵眾，頭、眼及口部受傷流血，兇徒傷人後衝過對面馬路，登上一部的士向紅磡方向逃去。<br> 其友在兇徒逃去後報警，傷者由友人陪同乘坐救護車送院敷藥無礙。</p></body></html>
