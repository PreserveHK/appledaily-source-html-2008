<html><header><meta charset="utf-8"><title>求驗客手記︰<br>安歷卡入藍軍第1球　車仔低調8連勝 - 求驗客</title></header><body><h1>求驗客手記︰<br>安歷卡入藍軍第1球　車仔低調8連勝 - 求驗客</h1><p>車路士前晚喺英足盃作客贏咗韋根2:1，早排加盟過嚟車仔嘅安歷卡，不單止射入喺車路士嘅第1球，又妙傳畀隊友胡禮菲臘斯入波，做晒英雄。查實車仔呢期只係剩番安歷卡一個正宗前鋒可以用，佢家陣有功課交，領隊格蘭梗係飲得杯落啦。話時話，自從前任領隊摩連奴離隊後，成隊車路士都低調晒，但唔聲唔聲原來佢哋已經8連勝，繼續朝住今季「4冠王」目標進發，邊個仲敢話英超聯係曼聯同埋阿仙奴雙雄天下！</p></body></html>
