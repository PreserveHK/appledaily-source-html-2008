<html><header><meta charset="utf-8"><title>醫學Online<br>俄國女煙民激增一倍</title></header><body><h1>醫學Online<br>俄國女煙民激增一倍</h1><p>英國巴斯大學一項研究發現俄羅斯的煙民數目大幅增加，尤其女煙民比率更飆升一倍，跟進了7,000名俄羅斯人11年，再推算當地的煙民比率，結果發現女煙民佔女性人口的比率，由1992年的7%，增至2003年的15%，男性吸煙率則由57%升62%，專家警告歐美國家的煙民人數近年不斷減少，但俄羅斯及東歐國家的煙民卻不降反升，顯示隨着經濟開放，這些國家的吸煙問題越趨嚴重。</p></body></html>
