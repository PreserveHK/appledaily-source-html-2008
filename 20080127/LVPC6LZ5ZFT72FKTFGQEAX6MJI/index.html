<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐簽名郵票搶手 - 李八方</title></header><body><h1>隔牆有耳：唐唐簽名郵票搶手 - 李八方</h1><p>仲有個幾星期就踏入鼠年，香港郵政噚日開始發行鼠年特別郵票，同埋12生肖郵票小型張，其中兩枚以真金同純銀壓印而成，吸引集郵迷一早雲集郵政總局，睇唐唐主持開幕儀式，順便叫佢大筆一揮，喺小型張上簽名。<br> 唐唐似乎簽得非常過癮，笑住口話全球經濟一體化，市場非常波動，叫港人要好似老鼠咁精靈，面對來年挑戰。如果佢呢番說話早一星期前講，一定會有好多人錫晒佢。</p></body></html>
