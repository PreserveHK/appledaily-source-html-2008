<html><header><meta charset="utf-8"><title>孫耀威辦社團遭留難</title></header><body><h1>孫耀威辦社團遭留難</h1><p>孫耀威前日成立「老孫同學會」歌迷會，在九龍灣MegaBox舉行聚會，招待過百名歌迷參與，並邀請了謝安琪任嘉賓jam歌。孫耀威準備了三份禮物答謝歌迷，頭獎是擔任他助手一天，二獎是獲08年孫耀威活動通行證一張，三獎則是孫耀威97年於日本推出的限量版T恤。<br> 孫耀威表示歌迷會為取名「老孫同學會」而幾經波折，更大嘆政府欠幽默感，他說：「初時想叫做『社團威威』，申請時又話涉及黑社會字眼，後來試用『大孫會堂』，結果又係一樣，都唔知係咪政府心邪啫，後來咪用番最原始個名，對上一次搞歌迷聚會已經十年前。」<br> 採訪：卓寶花<br> 攝影：陳慧安</p></body></html>
