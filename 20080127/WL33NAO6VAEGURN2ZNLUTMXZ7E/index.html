<html><header><meta charset="utf-8"><title>求驗客手記︰<br>收到底褲同波板糖　羅賓奴生日笑呵呵 - 求驗客</title></header><body><h1>求驗客手記︰<br>收到底褲同波板糖　羅賓奴生日笑呵呵 - 求驗客</h1><p>皇家馬德里球星羅賓奴上周五24歲生日，一班球會老友好似比比、巴廸斯達等人，特登喺間餐廳搞生日Party，仲請來樂隊表演森巴音樂。據講壽星仔見到禮物笑到見牙唔見眼，大家咪以為班球星出手一定闊綽，遠在意大利嘅朗拿度寄來一打底褲，其他禮物仲有波板糖、海盜頭盔、足球帽等等，我求大俠聽到仲以為係小學生生日派對㖭！難得羅賓奴仲好開心咁講：「唔係佢着開個size，啱晒我呎寸！」開心果然唔志在平定貴。</p></body></html>
