<html><header><meta charset="utf-8"><title>關仁隱事：大鼻歌王小器妻惡晒 - 關仁</title></header><body><h1>關仁隱事：大鼻歌王小器妻惡晒 - 關仁</h1><p>以一把靚聲喺樂壇稱王嘅「大鼻仔」，出道至今都冇乜嘢緋聞，佢早前接受訪問，仲話一定唔會同老婆離婚，睇嚟佢哋兩公婆嘅感情真係幾穩陣。聽講大鼻仔有次做完騷，佢班friend入後台搵佢一齊去消夜兼夜蒲，一向好深閨嘅大鼻仔都冇諗住夜蒲，不過就同班friend講咗句笑話，大意係話自己要出鐘，拎袋走人。佢同朋友講吓笑啫，點知大鼻仔個老婆聽到就大發𤷪𤺧，佢好敏感覺得呢啲說話，好似係風塵女子講嘅嘢，即刻懷疑老公同損友去過夜店，所以識講啲說話，咁佢就省咗大鼻仔一大餐。<br> Textby關仁</p></body></html>
