<html><header><meta charset="utf-8"><title>求驗客手記︰<br>36GG胸圍當帽戴　廸科爾床事有癖好 - 求驗客</title></header><body><h1>求驗客手記︰<br>36GG胸圍當帽戴　廸科爾床事有癖好 - 求驗客</h1><p>熱刺前鋒廸科爾雖然人仔細細，但原來對大胸女情有獨鍾，佢除咗有個胸圍達34EE嘅女友丹妮莉（DanielleLloyd）外，仲有個拖拉咗7年嘅大胸情婦史堤芬妮。史堤芬妮最近同廸科爾分手，仲大爆廸科爾嘅特殊癖好。史堤芬妮話廸科爾最鍾意叫佢着住短裙同埋高跟鞋嚟「侍奉」佢；而廸科爾最「騎呢」嘅係，同史堤芬妮上床時，最鍾意將史堤芬呢嘅36GG胸圍當帽戴，完事後佢仲會赤條條咁倒立，以求快啲重振雄風。</p></body></html>
