<html><header><meta charset="utf-8"><title>國際Gossip：德國前總理違例吸煙</title></header><body><h1>國際Gossip：德國前總理違例吸煙</h1><p>德國前總理舒密特（HelmutSchmidt）被人告，唔係因為佢在位時犯法，而係佢唔遵守元旦生效嘅公眾場所禁煙新法例。話說佢早前喺漢堡歌劇院，同老婆一起吞雲吐霧，俾記者影到佢違例吸煙嘅相，激到反吸煙團體紮紮跳，告上法庭。但當局唔受理，因為漢堡嘅附例話明，違例吸煙罰款要到3月先正式實施，即係𠵱家啲人點違例吸煙，當局都暫時放佢哋一馬。<br> 德新社</p></body></html>
