<html><header><meta charset="utf-8"><title>關仁隱事：整容文文玩嘢得罪人 - 關仁</title></header><body><h1>關仁隱事：整容文文玩嘢得罪人 - 關仁</h1><p>「整容文文」近年喺天橋界逐漸過氣，一來係佢整容整到個樣古古怪怪；二來就係佢又真係年紀大咗，比細佢幾年嘅「袋冧」同「樂樂」，就更顯歲月催人，不過真正令文文人氣下滑嘅原因，其實係佢嘅臭寸脾性。<br> 關仁聽聞佢早排行商場騷玩嘢，之前主辦單位安排佢兩次去寫字樓試衫，擺放超過60款春夏新裝，整容文文竟然話全部唔啱心水，一件衫都唔肯試，激到班工作人員生蝦咁跳，其後佢仲堅持要親自到某間商店揀衫，但商場根本冇呢個安排，同埋當日行騷嘅模特兒一律都係大會安排着衫，只係整容文文搞寸晒個騷。<br> Textby關仁</p></body></html>
