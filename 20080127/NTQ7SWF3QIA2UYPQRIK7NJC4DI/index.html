<html><header><meta charset="utf-8"><title>雪地赤裸示愛　癡男求婚失敗</title></header><body><h1>雪地赤裸示愛　癡男求婚失敗</h1><p>「這應該是長沙最冷的一個冬季，我覺得選擇在這個時候表達心意最好不過了。」<br> 前日，湖南的氣溫低至-2℃，還下着大雪，當地一名張姓男子無懼寒冷，特別在這50年一遇的冰雪天氣，赤裸上身並捧着99朵玫瑰花和一枚鑽戒，在長沙愛晚亭向女友求婚，途人也為之感動。<br> 雖然，他赤裸裸地向女友表達愛意，但卻收到冷冰冰的拒絕，但他還毫不介意地說：「我只是表白心迹，並不在乎結果。」</p></body></html>
