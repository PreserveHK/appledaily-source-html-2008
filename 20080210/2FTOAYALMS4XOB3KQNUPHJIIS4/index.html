<html><header><meta charset="utf-8"><title>Pond's無瑕透白系列</title></header><body><h1>Pond's無瑕透白系列</h1><p>都市女性，行出街空氣污染、喺公司又日日對住電腦螢幕啲輻射，皮膚想唔殘都難，所以各大護膚品牌都針對呢啲問題諗計。Pond's將於2月中推出的無瑕透白系列，含遮瑕因子、尿囊酸以及3倍維他命B3，統統為防止黑色素浮上表皮層，減輕角質層老化……其實呢啲極度專業的名詞總搞到我一頭霧水，但如果你話我知，試用7天後，80%的人話有效，而且一支日霜$99.9、眼霜都係$109.9，我係會勇於一試的!<br><br>（puiman）</p><p>2月中於各大萬寧、屈臣氏有售</p></body></html>
