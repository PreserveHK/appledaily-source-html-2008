<html><header><meta charset="utf-8"><title>日本員工笑到拉傷肌肉</title></header><body><h1>日本員工笑到拉傷肌肉</h1><p>日本有專家指出，日本員工由於經常要笑臉迎人，越來越多人因此拉傷面部肌肉，患上「笑面症候群」致頭痛和肌肉痛。<br> 「笑容可掬」幾乎是日本每個打工仔入職的基本要求，服務業女從業員尤甚。大阪大學精神病學家夏目誠（譯音）教授指出，有女病人因為工作時笑得太多，下班後面部肌肉不能放鬆下來，而長年累月「強顏歡笑」更對心理狀態帶來不良影響，擔心這種笑法會最終迫使員工患上抑鬱症，影響全國國民的健康。<br> 日本專欄作家指摘東京廸士尼樂園自1983年開幕，把「長期微笑」列入員工工作範圍後，其他企業開始跟風，致國民患上「笑面症候群」。<br> 英國《泰晤士報》</p></body></html>
