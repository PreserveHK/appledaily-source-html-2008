<html><header><meta charset="utf-8"><title>富豪車廠推出汽車防撞系統</title></header><body><h1>富豪車廠推出汽車防撞系統</h1><p>1)掃描器裝置每秒運算50次，計算出所需煞車力度<br> <br> 2)跟前車距離太近，而車主未能立即煞車，系統會自動煞車，還令油門無效<br> <br> 3)車速不超過時速32公里，系統才會運作，若速度低於時速16公里，系統可完全將車煞停<br> <br> 4)富豪XC60今秋在英國出售，價錢由38萬港元起<br> <br> 5)激光掃描器裝在擋風玻璃上，可以掃描到5.4米內的前方車輛<br> <br> 資料來源：英國《每日郵報》</p></body></html>
