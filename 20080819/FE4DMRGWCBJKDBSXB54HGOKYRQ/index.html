<html><header><meta charset="utf-8"><title>隔牆有耳：賭王都嫌奧馬悶 - 李八方</title></header><body><h1>隔牆有耳：賭王都嫌奧馬悶 - 李八方</h1><p>奧運馬術賽聽日曲終人散，賭王何鴻燊都唔執輸，前晚入場睇馬術。賭王外母、三姨太陳婉珍母親鄒蓮前晚設靈，賭王去完靈堂，跟住匆匆忙忙拖埋四姨太、囡囡超雲，三人一身素服咁趕去沙田捧場。<br> 雖然遲咗入場，但佢話：「遲到好過冇到啦。」四姨太又自爆，原來佢哋之前一晚仲喺北京，見證埋網壇新一哥西班牙拿度攞咗面網球男單金牌先至返嚟香港。賭王睇開跑馬可以賭吓輸贏，但馬術就齋睇冇得賭，唔知係咪太悶，睇咗大約40分鐘，賭王就話要走，雖然煲呔同埋國際奧委會主席羅格前晚在場做嘉賓，一樣冇面畀，遲到早退。</p></body></html>
