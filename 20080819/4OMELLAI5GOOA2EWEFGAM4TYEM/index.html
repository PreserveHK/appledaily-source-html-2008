<html><header><meta charset="utf-8"><title>颱風「鸚鵡」今晨襲台灣</title></header><body><h1>颱風「鸚鵡」今晨襲台灣</h1><p>颱風「鸚鵡」（台灣稱「如麗」）正吹襲台灣東部，當地氣象局昨晨已發出海上颱風警報，並預測鸚鵡的外圍環流，最快今日凌晨抵達台灣，為台灣帶來狂風暴雨，而到明日，隨鸚鵡吹向大陸，福建、廣東等附近海域將受到影響。<br> 鸚鵡前日上午在菲律賓呂宋島以東的西北太平洋形成後，至昨日凌晨已經加強為颱風，中心附近最大風力，為每秒38公尺，相當於13級風，昨日傍晚位於台東鵝鑾鼻東南方約600公里的海面，以每小時25公里的速度，向西北方向移動。<br> 台灣氣象局預測鸚鵡的外圍環流，今日凌晨將影響到台灣，當局會依照颱風的路徑變化，決定是否發佈陸上颱風警報。<br> 中央社/新華社</p></body></html>
