<html><header><meta charset="utf-8"><title>財話短說<br>信置申請白石角地放寬高限</title></header><body><h1>財話短說<br>信置申請白石角地放寬高限</h1><p>▲信和置業（083）牽頭財團就大埔白石角地皮，向城規會申請放寬高度限制，以便可建兩層地庫，用作停車場、住宅會所及機房等配套設施之用，指放寬後不會改變物業在地面上的高度。該財團去年投得3幅白石角住宅地，將作中低密度發展，要求放寬的高限由39.9米至54.9米不等；至於地政處現放在勾地表的兩幅白石角住宅地，亦要求放寬至54.9米。</p></body></html>
