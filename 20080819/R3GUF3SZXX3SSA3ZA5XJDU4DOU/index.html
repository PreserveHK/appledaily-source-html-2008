<html><header><meta charset="utf-8"><title>墮扶手電梯三婆孫傷</title></header><body><h1>墮扶手電梯三婆孫傷</h1><p>【本報訊】深水埗西九龍中心商場發生扶手電梯意外，三名持旅遊證件來港探親的婆孫滾下電梯，幸僅受輕傷。<br> 昨日下午3時許，一家四大三小在深水埗西九龍中心午飯完畢後，一同乘搭扶手電梯由商場三樓落二樓，當時70歲的馮老太抱着兩歲小孫和拖着6歲大孫。當扶手電梯下至剩餘3、4級時，馮老太突然失足，結果連同兩孫一同滾下，幸而均只受輕傷，事後一併送院。由於三婆孫都是持旅遊證件來港，救護員事先向他們表示每人付570元，家人表示沒有問題，三婆孫經敷治後並無大礙。</p></body></html>
