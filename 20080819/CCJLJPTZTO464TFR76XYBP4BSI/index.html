<html><header><meta charset="utf-8"><title>財話短說<br>皖通因稅率降多賺27%</title></header><body><h1>財話短說<br>皖通因稅率降多賺27%</h1><p>▲安徽皖通高速公路（995）公佈，截至6月底止中期純利3.475億元（人民幣．下同），按年升27%；每股盈利20.95分，不派中期息。利潤增長主要因實行新的企業所得稅法，令集團所得稅率由33%調整為25%。期內營業額增23.12%至13.32億元。另公司擬在內地發行不逾18億元的2年期可換股債券，倘悉數行使，發行新A股佔擴大後A股股本22.15%。集資主要用於旗下公路建設工程。</p></body></html>
