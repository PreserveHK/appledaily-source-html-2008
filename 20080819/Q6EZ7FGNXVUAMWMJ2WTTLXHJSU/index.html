<html><header><meta charset="utf-8"><title>陳婉珍哀痛別亡母</title></header><body><h1>陳婉珍哀痛別亡母</h1><p>賭王何鴻燊外母、三姨太陳婉珍的母親鄒蓮昨日出殯，除了四姨太梁安琪之前曾到場拜祭外，其他各房姨太及子女均沒有出現，相信是避免成為傳媒焦點。</p><p>賭王安慰太太</p><p>何鴻燊昨早9時半已到達香港殯儀館，之後陳婉珍和子女，包括長女超雲、龍鳳胎超蓮和猷啓等相繼到來。陳婉珍喪母後傷心消瘦，昨日也表現哀傷，神情黯然。喪禮後，眾人到香港仔珍寶海鮮舫食解穢酒，問何鴻燊如何開解太太？他說：「我有分數㗎喇。」超蓮胸前掛着守喪黑布，問其母陳婉珍的心情如何？超蓮說：「好好多喇。」她謂會多陪伴媽媽，之後以不便多講為由，禮貌地告別離去。<br> 採訪：梁錦雯、羅慧敏<br> 攝影：陳順楨</p></body></html>
