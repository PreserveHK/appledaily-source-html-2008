<html><header><meta charset="utf-8"><title>阿詩爆父母情史</title></header><body><h1>阿詩爆父母情史</h1><p>何韻詩擔任Moto「明」第二代手機代言人，昨日她在尖沙嘴出席手機宣傳活動，她說：「今次酬金加一倍，而且包晒我同屋企人所有手機，我老竇係成功人士，新款手機至啱佢用，我媽咪就好叻高科技產品，係潮媽一名，經常同朋友MSN，又有facebook，絕對追得上潮流。」</p><p>麻辣教師鼻祖</p><p>阿詩父母都任職教師，她自爆父母都是麻辣教師，她說：「以前媽咪都會打扮到花枝招展返工，老竇之所以會追到媽咪，就係因為佢哋大家都唔弱，同屬於GTO（麻辣教師）一族。我老竇以前係揸尖頭金色跑車返學，仲要啲學生幫佢洗車，講到個學生可以幫佢洗車，係人哋嘅光榮！」<br> 採訪、攝影：魯萍&#13;</p></body></html>
