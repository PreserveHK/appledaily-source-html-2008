<html><header><meta charset="utf-8"><title>醫學Online<br>海豚療法治自閉抑鬱</title></header><body><h1>醫學Online<br>海豚療法治自閉抑鬱</h1><p>海豚是患上自閉症等有成長障礙問題兒童的最佳朋友，日本海豚療法協會自2004年開始為自閉症患者提供海豚借助療法，效果理想，患者通過接觸海豚提高個人積極性。該協會事務局長田中尚樹表示，至今已有逾百名患者參與治療，與海豚接觸的愉快記憶，有助患者在日常生活中控制情緒，並可提升自信心。該會計劃將海豚療法推廣至治療抑鬱症患者，明年將會展出第一期試驗計劃。</p></body></html>
