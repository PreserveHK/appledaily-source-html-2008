<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯愛挑女友缺點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯愛挑女友缺點 - 馮仁昭</h1><p>林峯（右）日前到新城接受訪問時，同鍾嘉欣傳緋聞嘅佢自爆好恨拍拖，但就話就算對個女仔有好感，都唔敢付諸行動，佢話：「因為實在太忙，根本唔能夠滿足對方，加上我性格力求完美，會挑剔女朋友嘅錯處，所以每次都會好小心去揀女朋友，唔想開始一段感情後，感覺又有唔同。」林峯自稱感情生活一片空白，佢希望將來嘅對象係比較傳統嘅女仔，當然靚女更加好。</p></body></html>
