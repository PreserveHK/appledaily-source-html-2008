<html><header><meta charset="utf-8"><title>Rihanna戶口僅剩15.6萬</title></header><body><h1>Rihanna戶口僅剩15.6萬</h1><p>憑藉一曲《Umbrella》紅遍全球的美國女歌手Rihanna，加入美國樂壇兩年出過3張唱片，更是服裝品牌JCPenny、Samsung手機等品牌代言人。近日她翻查其戶口資料時，發現目前其戶口只有2萬美元（約15.6萬港元）存款，她懷疑其財務經理人PatriciaWilliams虧空款項，將她怒炒。<br> 不過，Rihanna經理人Patricia卻解釋指唱片公司DefJam從沒於她身上投資過，Rihanna的所有演唱會及MV製作費，全由她自己墊支，且Rihanna表演費偏低加上其大使的性格，戶口只有2萬美元完全合理。</p></body></html>
