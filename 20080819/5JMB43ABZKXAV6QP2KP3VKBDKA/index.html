<html><header><meta charset="utf-8"><title>護老院抽油煙機惹火</title></header><body><h1>護老院抽油煙機惹火</h1><p>【本報訊】深水埗大埔道232-234號澤群樓一至五樓家樂護老院，前晚8時開始，職員在四樓廚房煲老火湯，開動爐頭頂一部抽油煙機，讓廚房空氣流通及減低溫度。至昨晨1時許，抽油煙機發生火警，冒出大量濃煙，驚動職員報警。消防員趕至開喉救火，同時協助職員將四樓內12名男女院友疏散至街上，大廈其他單位10多名住客自行走火以策安全，護老院其餘四層樓院友毋須疏散。<br> 消防員約20分鐘後將火撲熄，護老院抽油煙機燒毀，72歲姓麥及87歲姓莫男女院友，分別因吸入濃煙及受驚須入院治療，兩人目前情況穩定。</p></body></html>
