<html><header><meta charset="utf-8"><title>蘇富比追討買家682萬</title></header><body><h1>蘇富比追討買家682萬</h1><p>【本報訊】內地油畫收藏家唐炬，今年4月於香港蘇富比舉行的春季當代中國藝術拍賣會中，以580萬元投得中國藝術家羅中立一幅油畫作品，但至今仍沒有付款，昨遭蘇富比入稟高等法院追討成交價連額外酬金共682萬元。<br> 原告香港蘇富比有限公司在今年4月9日舉行拍賣會，被告唐炬在拍賣會前兩天申請競投羅中立在1981年的畫作《年終》。唐以580萬投得該作品，但沒有按規定在拍賣會後5天內付款。<br> 案件編號：HCA1531/08</p></body></html>
