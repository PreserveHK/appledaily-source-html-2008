<html><header><meta charset="utf-8"><title>PhilCollins離婚唔見3.6億</title></header><body><h1>PhilCollins離婚唔見3.6億</h1><p>據英國《鏡報》報道，57歲嘅英國男歌手PhilCollins，啱啱同今年35歲嘅第三任老婆OrianneCevey離婚，結束維持咗6年嘅婚姻關係。Phil仲好大方，佢願意付出2,500萬英鎊（約3.64億港元）作為贍養費，較保羅麥卡尼（PaulMcCartney）畀前妻希芙米爾絲（HeatherMills）嘅2,430萬英鎊（約3.54億港元）仲要多，成為當地支付最大金額贍養費嘅藝人。</p></body></html>
