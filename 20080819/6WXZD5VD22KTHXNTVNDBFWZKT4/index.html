<html><header><meta charset="utf-8"><title>醫學Online<br>患哮喘男比女易斷尾</title></header><body><h1>醫學Online<br>患哮喘男比女易斷尾</h1><p>美國一項最新的研究發現患上哮喘的男童，成長後可斷尾或病情改善的比率較女童高。<br> 研究跟進了逾1,000名5至12歲的哮喘兒童長達9年，結果發現在幼年時期，男童的發病比率較女童高，病情普遍也較嚴重。<br> 但當踏入青少年期，男童的症狀有明顯改善，女童卻停滯不前，當到了18歲，27%男患者的氣道收窄問題有改善，相對只有14%女患者病情有好轉，專家估計發育時期的荷爾蒙改變是影響病情的關鍵。</p></body></html>
