<html><header><meta charset="utf-8"><title>郭晶晶：伏明霞很成功</title></header><body><h1>郭晶晶：伏明霞很成功</h1><p>郭晶晶以4金2銀總成績超越4金1銀的師姐伏明霞，大前晚她在水立方成功摘取三米板金牌後接受內地傳媒訪問，對於被封跳水一姐，郭晶晶說：「我沒想過自己是個怎樣的一個運動員，中國隊裏大家都是很出色的，沒在意自己是怎樣，只是把每一天的訓練練好，把每一天過好。」對於師姐伏明霞，郭晶晶大讚說：「她很成功。」至於自己，郭晶晶以「也還行吧」回應，更揚言沒說退役，希望可以繼續跳下去。<br> 大前晚郭晶晶從未來老爺霍震霆手上接過金牌，有傳媒問她感覺甚麼樣，以及指她當時笑得特別可愛時，郭晶晶笑道：「真的嗎？可能吧，贏得了金牌，真的很高興。」<br> 撰文：林妃</p></body></html>
