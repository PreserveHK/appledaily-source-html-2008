<html><header><meta charset="utf-8"><title>外傭續約入境處爆煲</title></header><body><h1>外傭續約入境處爆煲</h1><p>【本報訊】入境處昨日起將處理外傭續約的分組遷往總部大樓3樓辦公室，以紓緩目前的擠迫情況。據了解，入境處人手緊張，現時每日最多能處理約500個續約申請。有入境處員工指，全港約有25萬外傭，提前續約措施推出後，估計未來一年內，處方每日都需要處理大量「提早」續約個案，壓力沉重。<br> 印傭組織PILAR向多名印傭會員收集資料後，發現每當僱主要求提前續約，中介公司除了向僱主收取約1,500至2,500元的手續費外，更會向印傭收取300至3,000元不等的收費，發言人EniLestari批評部分中介公司趁火打劫，藉提早續約而進一步剝削印傭，會向勞工處反映有關問題。</p></body></html>
