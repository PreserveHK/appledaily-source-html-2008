<html><header><meta charset="utf-8"><title>京奧圖輯</title></header><body><h1>京奧圖輯</h1><p>宏偉</p><p>美國400米好手米列特在相片中淪為配角，皆因仰視鳥巢的景色實在太吸引。<br> 法新社</p><p>大敗</p><p>中國壘球隊的孫莉（左）及張愛（右）在對美國的初賽中「一仆一碌」，結果以0:9慘敗而回。<br> 路透社</p><p>炒車</p><p>在女子單車記分賽中，3名車手在轉彎位「炒車」，幸好3人皆無恙。<br> 路透社</p><p>艷麗</p><p>今屆京奧搞得有聲有色，連負責接待選手、傳送獎牌的工作人員（圖）也美艷動人，肯定令頒獎禮生「色」不少。<br> 路透社</p></body></html>
