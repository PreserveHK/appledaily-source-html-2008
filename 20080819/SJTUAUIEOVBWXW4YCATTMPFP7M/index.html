<html><header><meta charset="utf-8"><title>同志艾倫完婚擁吻新娘</title></header><body><h1>同志艾倫完婚擁吻新娘</h1><p>現年50歲的同志女名嘴艾倫狄格納絲（EllenDeGeneres），前日與年輕15歲的澳洲女星PortiaDeRossi在洛杉磯家中完婚，成為加州同性戀婚姻法於5月中生效以來、首對結婚的荷李活同志女星。</p><p>穿全白禮服</p><p>當日，兩人於家中的後花園搭帳篷舉行小型婚禮，招待19位親友到場見證，身穿全白禮服的艾倫，與穿上粉紅色大露背婚紗的新娘子Portia十指緊扣，之後Portia輕擁艾倫親吻對方臉頰，場面溫馨感人。</p></body></html>
