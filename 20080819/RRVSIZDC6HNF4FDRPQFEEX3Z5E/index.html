<html><header><meta charset="utf-8"><title>醫學Online<br>研新藥治器官纖維化</title></header><body><h1>醫學Online<br>研新藥治器官纖維化</h1><p>纖維化是導致身體器官功能衰竭的主要原因，醫學界對此問題更是束手無策，器官移植是患者唯一的康復機會。澳洲研究人員最近成功研發一種新藥，有望可將器官纖維化的問題逆轉。新藥的研究代號為FT-11，實驗室的老鼠研究發現能有效消除器官上因纖維化形成的疤痕，研究人員計劃在一年內展開人體臨床研究，首期研究會針對末期腎病患者，希望可延遲病人需洗腎的時間。</p></body></html>
