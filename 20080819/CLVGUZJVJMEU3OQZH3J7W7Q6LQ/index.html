<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩姊妹懼怕黎明 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩姊妹懼怕黎明 - 馮仁昭</h1><p>衞詩噚日到新城宣傳新碟，對於新碟銷量不俗，佢話：「唔知道，未問公司。」對老闆黎明（Leon）係咪有個交代？佢話：「要等佢睇埋我現場演繹新歌先知。」言語間衞詩好緊張Leon嘅睇法，問佢係咪驚黎明多過老竇？佢話：「可以咁講，我同家姐（衞蘭）一樣，好緊張Leon，唔係佢cool，而係好想證明畀佢睇我哋嘅成績，我知佢為咗我哋好努力。」</p></body></html>
