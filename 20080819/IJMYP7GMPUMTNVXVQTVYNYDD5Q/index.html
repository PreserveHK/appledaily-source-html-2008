<html><header><meta charset="utf-8"><title>醫學Online<br>打加衛苗疑致病待查</title></header><body><h1>醫學Online<br>打加衛苗疑致病待查</h1><p>澳洲藥物管理局對於較早前三名女士因為注射了子宮頸癌疫苗「加衛苗」（GARDASIL）後，不久便患上胰臟炎的個案展開調查，了解個案屬巧合或是疫苗引致的問題。<br> 首宗個案是一名26歲女士，注射第一針疫苗後四日患上胰臟炎，第二名患者則在出現胰臟炎症狀一日內，胰蛋白指數恢復正常，第三名患者仍在接受腸胃科治療。<br> 澳洲藥物管理局已接獲1,013宗與該疫苗有關的懷疑不良反應報告。</p></body></html>
