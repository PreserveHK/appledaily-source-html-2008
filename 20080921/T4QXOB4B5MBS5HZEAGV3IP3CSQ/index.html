<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鵬菲經理人責緋聞無聊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鵬菲經理人責緋聞無聊 - 馮仁昭</h1><p>最近傳出王菲不幸流產，內地又有報道指李亞鵬拍內地劇《我們倆的婚姻》時，同拍檔苗圃（小圖）戲假情真，並被影到喺餐廳食飯；又有傳王菲同李亞鵬婚姻亮紅燈，同苗圃扯上關係，李亞鵬嘅經理人馬葭噚日話：「我聽說那事只是一個人寫部落格，來源說是王菲的粉絲打電話告訴他的。我覺得都很無聊，編故事編得很沒創意。藝人的私事我不想回應。」王菲經理人陳家瑛噚日就唔耐煩咁答：「不要再問我王菲的事情了。」</p></body></html>
