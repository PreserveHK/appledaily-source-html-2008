<html><header><meta charset="utf-8"><title>尹恩惠赴日與Fans賀壽</title></header><body><h1>尹恩惠赴日與Fans賀壽</h1><p>韓國女星尹恩惠前日飛到東京，獲得超過2,000名fans為佢預祝下個月初嘅24歲生日，其間佢俾fans嘅熱情感動到眼濕濕。<br> 向來玩得嘅惠妹，一時興起扮日本男歌手DAIGO搞氣氛，仲唱Kiroro嘅經典日文歌《長時間》，之後又抽出幸運fans送上珍藏咖啡杯。惠妹話好後悔着錯鞋搞到腳痛，仲話知道fans送咗超過10箱禮物畀佢，搞到佢好想快啲返去酒店拆禮物。</p></body></html>
