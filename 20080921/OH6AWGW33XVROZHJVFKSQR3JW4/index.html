<html><header><meta charset="utf-8"><title>薛凱琪盼放假去北極</title></header><body><h1>薛凱琪盼放假去北極</h1><p>薛凱琪（Fiona）和黃秋生近日合作拍攝Netvigator新一輯電視廣告，他們透過恍如多啦A夢的隨意門穿梭各地，無論身在何處都可無線上網服務。</p><p>秋生愛玩MSN</p><p>一身少女打扮的Fiona帶着手提電腦，穿梭溜冰場和髮廊上網。問她假如擁有隨意門，最想到那裏？她說：「我最想放一個長假，同媽咪去北極旅行。」她表示平時最愛趁工作空檔上網查閱電郵和寫blog。黃秋生則愛上網以MSN與朋友聊天。<br> 撰文：林妃</p></body></html>
