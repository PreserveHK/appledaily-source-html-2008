<html><header><meta charset="utf-8"><title>求驗客手記：孫繼海想帶壞丁俊暉？ - 求驗客</title></header><body><h1>求驗客手記：孫繼海想帶壞丁俊暉？ - 求驗客</h1><p>錫菲聯嘅中國球星孫繼海，因粗暴犯規被罰停賽3場。日前，孫太陽百無聊賴走去世界桌球學院，探丁俊暉、梁文博班，搞到面懵懵。話說孫太陽篤完波去食飯，其間廢話連篇，「你哋鍾意踢波嗎？成日喺室內篤波悶死人，不如踢場波啦！」小丁同梁仔牽強笑一笑當答咗，點知孫太陽繼續講：「我大把波砵，你哋唔使花錢買！」我求大俠奉勸兩位神童，喺外國要特別小心，選擇朋友亦要小心，咪以為講普通話就係好人，尤其是啲躁狂波友，咪埋身呀！</p></body></html>
