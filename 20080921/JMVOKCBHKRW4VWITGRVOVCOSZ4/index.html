<html><header><meta charset="utf-8"><title>陳倩揚探病童怕哭</title></header><body><h1>陳倩揚探病童怕哭</h1><p>鍾景輝昨日於將軍澳電視廣播城為無綫節目《再說長江》擔任主持，應屆香港小姐亞軍陳倩揚及季軍馬賽帶備生果籃探班，兩人還向鍾景輝請教擔任主持的心得。馬賽說：「今晚我會為《家好月圓》嘅節目做司儀，所以有少少緊張，呢幾日我都有追劇集。」</p><p>「會好感性」</p><p>陳倩揚稍後會到內地探訪，她說：「今次會去一條有愛滋病人嘅村莊探訪小朋友，𠵱家做緊好多資料搜集。我諗到時都會好感性，我都驚自己會喊。」<br> 採訪、攝影：王崇穎</p></body></html>
