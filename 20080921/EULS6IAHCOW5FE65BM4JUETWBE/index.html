</title></header><body><h1>汽車麥嘜九折駕到
</h1><p>要數香港的卡通代表，麥嘜肯定入三甲。最近第六間麥嘜產品專門店「McQuarter」在康怡廣場開業，更首次推出汽車用品系列。由現在至9月30日，《蘋果》讀者憑優惠券到任何「McQuarter」購物有九折優惠，惠顧康怡分店更有麥嘜精美禮品乙份，禮品送完即止，仲唔行動？<br><br>記者：林佩婷</p><p>*影印本無效<br> *如有任何爭議，本報概不負責並保留最終決定權<br> <br> ‧必須憑報紙上的參加印花才可以索取。</p><p>康怡廣場店（31019511）<br> 鰂魚涌康怡廣場1樓F22A舖</p></body></html>
