<html><header><meta charset="utf-8"><title>奇趣特搜：速遞手提電腦打開竟變石頭</title></header><body><h1>奇趣特搜：速遞手提電腦打開竟變石頭</h1><p>有網友本月12日從山東青島郵寄一台手提電腦給姐姐，目的地是安徽淮南，結果姐姐18日收到包裹，打開後發現竟然是石頭。單號是：1102********。網友投訴速遞公司，但至今沒有結果。他於是向國家郵政總局投訴，要求協助處理。同時，網友也將在今日向當地消費者協會申訴。「快遞公司偷客戶貨物已不是新鮮事了，我常被偷東西！」有許多網友表示，內地的速遞公司信不過，呼籲：「貴重的東西還是EMS（中國郵政）吧，雖然慢點。」<br> <br>  http://bbs3.news.163.com/bbs/photo/97902902.html </p></body></html>
