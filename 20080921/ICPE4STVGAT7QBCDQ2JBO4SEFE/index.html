<html><header><meta charset="utf-8"><title>龐傑千金12月出閣</title></header><body><h1>龐傑千金12月出閣</h1><p>前晚美麗華酒店斥資7,000多萬元改裝成新派酒店TheMiraHK，吸引城中不少社交名人出席，當中十分低調的「鋼鐵大王」家族，即龐傑的兩名千金龐基怡（Kate）及美怡（Olivia）罕有現身ball場。</p><p>妹妹做伴娘</p><p>現時任職graphicdesigner的Kate身穿綠色VeraWang晚裝裙亮相，更傳出今年12月結婚的喜訊，記者上前向她求證時，她笑說：「12月會結婚，同男友拍咗10年拖，佢係中國人，做有關marketing工作，𠵱家喺上海工作，到時妹妹會做我伴娘。」</p></body></html>
