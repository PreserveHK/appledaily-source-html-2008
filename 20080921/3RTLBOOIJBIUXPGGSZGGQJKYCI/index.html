<html><header><meta charset="utf-8"><title>關仁隱事：雞仔聲扮晒一姐 - 關仁</title></header><body><h1>關仁隱事：雞仔聲扮晒一姐 - 關仁</h1><p>女歌手「雞仔聲」初出道嘅時候畀人嘅感覺好似乖乖女同埋好柔弱，不過自從雞仔聲轉泊大碼頭之後，有二五仔同關仁講佢變咗好多，當正自己係一姐，話說有人搵雞仔聲做訪問，唔知係佢定係佢助手嘅意思，回覆人哋嘅時候，大大聲話只會做同音樂有關嘅訪問，其他一概都唔會做，聽到啲記者都打咗個突，雖然經公司安排之下，佢都有接受訪問，但關仁希望雞仔聲唔好咁擺款，咁只會惹人討厭。<br> Textby關仁</p></body></html>
