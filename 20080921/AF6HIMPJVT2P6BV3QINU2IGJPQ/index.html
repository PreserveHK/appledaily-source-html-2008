<html><header><meta charset="utf-8"><title>《變形金剛2》多災多難</title></header><body><h1>《變形金剛2》多災多難</h1><p>大熱電影《變形金剛》（Transformers）現正拍攝續集，但劇組台前幕後黑運連連，繼主角沙拉保夫（ShiaLeBeouf）撞車手部重創後，導演米高比爾（MichaelBay）大屋又俾人爆格，日前電影拍攝期間，一名特技效果製作員預備一幕爆炸戲時又被火燒傷，右手同右腳均告嚴重灼傷，據稱主角沙拉保夫同美瑾霍士（MeganFox）都目睹事發經過，嚇到佢哋三魂唔見七魄。</p></body></html>
