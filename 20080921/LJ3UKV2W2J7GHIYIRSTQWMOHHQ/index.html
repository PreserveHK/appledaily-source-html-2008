<html><header><meta charset="utf-8"><title>神起Fans通宵排隊睇騷</title></header><body><h1>神起Fans通宵排隊睇騷</h1><p>闊別韓國舞台一年半有多的韓國人氣組合東方神起，為了宣傳後天推出的全新大碟《MIROTIC》，昨晚在首爾廣場舉行免費的戶外迷你演唱會，個唱實況更安排於下月初的SBS電視台播出。<br> 大批歌迷為了近距離接觸偶像，早於前晚九時開始已陸陸續續抵達現場霸靚位，更不惜帶備蓆、大毛巾等露宿裝備，通宵瞓街等開騷，可憐他們等到昨早又要被太陽曬，要紛紛打傘，令現場形成一片「遮海」，場面壯觀。而主辦單位為了防止混亂，一早已用鐵馬將他們分批安置，秩序尚算良好。</p></body></html>
