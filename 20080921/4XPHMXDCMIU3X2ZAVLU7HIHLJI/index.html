<html><header><meta charset="utf-8"><title>扁豪宅跌價三成累街坊</title></header><body><h1>扁豪宅跌價三成累街坊</h1><p>「阿扁滾下來，阿扁滾下來！」扁家自被揭發涉海外洗錢案後，其位於台北新義區的豪宅寶徠花園廣場，近期不斷吸引民眾前來嗆扁，成為示威專區之餘，甚至還有民眾或遊客來此拍照留念。寶徠花園樓價因此下跌近三成，由今年3月的每平方米售價約11.7萬港元，短短五個月已跌至每平方米8.06萬元。難怪，近月寶徠108戶業主中，有逾25戶業主想搬走或賣樓。<br> 阿扁卸任總統後，今年3月住進寶徠花園，單位面積306.9平方米（約3,376平方呎），當時樓價約3,591萬港元。<br> 東森新聞</p></body></html>
