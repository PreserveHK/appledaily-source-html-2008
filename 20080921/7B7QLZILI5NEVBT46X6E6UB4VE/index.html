<html><header><meta charset="utf-8"><title>真鈔疑似假鈔　內地漢慘被當賊辦</title></header><body><h1>真鈔疑似假鈔　內地漢慘被當賊辦</h1><p>【本報訊】一名來自內地湖南的28歲姓趙男子，昨午1時，在灣仔會議展覽中心舉行的珠寶鐘錶展覽會上購物期間，拿出一張面額一千港元鈔票向兩間參展攤位購物，其間職員疑恐防收到假鈔拒收後，當事主欲再到其他參展攤位購物時，被在會場內監視的灣仔警署特遣隊警員懷疑他行使假鈔，上前將事主截停調查。<br> 探員在趙身上共撿獲兩張面額一千港元及三張面額五百港元鈔票，事主其後被帶返警署，探員進一步檢驗鈔票，證實趙身上全部為真鈔後，事主獲無條件釋放。</p></body></html>
