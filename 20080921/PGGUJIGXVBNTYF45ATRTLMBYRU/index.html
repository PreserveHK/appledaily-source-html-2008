<html><header><meta charset="utf-8"><title>求驗客手記：小保加起酒店有生招牌 - 求驗客</title></header><body><h1>求驗客手記：小保加起酒店有生招牌 - 求驗客</h1><p>我求大俠最近收到風，阿根廷球壇班霸小保加，打算興建一間17層高嘅酒店，用嚟招呼旅客，特別係嚟自四方八面嘅小保加球迷。而每間房都將會以小保加嘅名宿，同埋現役球星嚟命名，當然包括阿根廷球王馬勒當拿、列基美等巨星；至於小保加以後無論係賽前定賽後，都會喺呢間酒店召開記者會，即係球迷如果要接觸小保加球星，真係一啲都唔難。所以我求大俠相信，小保加呢間酒店落成後肯定會好熱鬧，都咪話南美洲球會冇生意頭腦呀！</p></body></html>
