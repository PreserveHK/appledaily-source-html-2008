<html><header><meta charset="utf-8"><title>周麗淇甩拖好困擾</title></header><body><h1>周麗淇甩拖好困擾</h1><p>被指與鄭嘉穎甩拖的周麗淇，昨日到紅磡擔任歌唱比賽評判時，繼續笑容欠奉，但她死撐是因累所致。對於參賽者大部份都選唱情歌，問周麗淇可有觸景傷情？她說：「其實呢件事都好困擾，希望可以告一段落，我唔會答任何嘢，希望唔好再問。」<br> 有指無綫懷疑周麗淇助手向傳媒放料，故禁止其助手進入電視城，周麗淇不置可否說：「關於呢件事都涉及唔同嘅報道，我唔會回應任何事，冇乜嘢再講。」問她是否以後不想再提鄭嘉穎，她說：「係唔好再提呢件事，況且向來都唔講㗎啦！」<br> 採訪、攝影：王崇穎</p></body></html>
