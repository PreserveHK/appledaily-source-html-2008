<html><header><meta charset="utf-8"><title>中環在線：投保國壽好過做股東 - 李華華</title></header><body><h1>中環在線：投保國壽好過做股東 - 李華華</h1><p>國壽（2628）連跌7個交易日後，上個禮拜五終於止跌回升。相比起國壽股東，喺國壽投保嘅同胞就幸福得多，唔使好似幫襯咗友邦嘅客戶咁，憂心保單嘅問題，仲可以享受到豐富多采嘅附加增值服務。</p><p>送折扣優惠卡</p><p>講緊嘅係國壽剛為佢哋嘅客仔推出「國壽鶴卡」服務，持有一年期以上有效人身險保單就有份。<br> 據新浪財經報道，國壽客戶持有「國壽鶴卡」，可以喺2000幾個特約商戶買嘢時有折扣優惠。<br> 國壽仲話，張卡嘅服務內容會不斷完善，希望佢哋嘅客人能夠得到保單以外更多增值服務。國壽咁細心，唔知其他保險公司會唔會仿效？</p></body></html>
