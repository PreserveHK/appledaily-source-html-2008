<html><header><meta charset="utf-8"><title>關仁隱事：矮仔監製招人埋怨 - 關仁</title></header><body><h1>關仁隱事：矮仔監製招人埋怨 - 關仁</h1><p>二奶台重金請咗大婆台嘅「矮仔監製」開劇，關仁收到風有啲演員拍到叫救命，原因係入廠全部飛紙仔，演員靠打天才波，真係少啲功力都死，而且仲要喺聽日開工，今日先知拍乜嘢，有時去到外景場地，忽然又話拍唔成，搞到啲演員唔敢接第二啲job，雖然佢哋私下埋怨，不過又冇人夠膽投訴。二奶台一向冇乜制度，唔似得大婆台咁，一定要三日前出到劇本同分場，今次嘅製作真係使咗唔少寃枉錢。<br> Textby關仁</p></body></html>
