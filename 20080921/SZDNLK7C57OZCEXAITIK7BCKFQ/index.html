<html><header><meta charset="utf-8"><title>徐子珊博盡為買樓</title></header><body><h1>徐子珊博盡為買樓</h1><p>《溏心風暴之家好月圓》收視佳，為劇中演員帶來不少搵真銀機會，前晚徐子珊便在數碼港為名車瑪莎拉蒂擔任新車揭幕嘉賓，穿上大低V裙的她性感爆燈。</p><p>做足防走光措施</p><p>問到子珊可有做足防走光措施時，她說：「好安全㗎！貼晒膠紙。」她不諱言對名貴跑車心郁郁，不過假如有異性送贈名車她不敢收，她說：「男仔送就真係唔夠膽收，都係靠自己能力去買開心好多，不過目前有錢都會買樓先。」<br> 子珊稍後會學揸電單車，她說：「遲啲拍劇要講我揸電單車，所以公司會安排我去學，我暫時都唔敢講畀屋企人知，怕佢哋擔心。」<br> 採訪、攝影：王崇穎</p></body></html>
