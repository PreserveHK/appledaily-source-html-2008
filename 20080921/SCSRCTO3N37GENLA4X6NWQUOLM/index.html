<html><header><meta charset="utf-8"><title>衞詩趷高襯胡文新</title></header><body><h1>衞詩趷高襯胡文新</h1><p>衞詩昨日到九龍灣MegaBox，為國際業餘冰球賽擔任開球禮嘉賓，她與球員大合照時，多位球員攝位搭着她膊頭影相，她毫不介意。她站在香港業餘冰球會主席、胡應湘兒子胡文新身旁，見對方穿上溜冰鞋高自己一截，合照時她故意趷高腳，十分鬼馬。<br> 對於早前黎明因東亞旗下其他唱片公司放料，指其公益金慈善演唱會門票滯銷，衞詩說：「我唔知呢單新聞喎，呢個騷係為公益金籌款，希望大家將焦點放番喺慈善上啦。」之後有記者問到她於旺角的大型唱片廣告近日換上千嬅，她笑說：「咁咪好囉，我有機會掛上去已經好開心，佢係我師姐，我一定支持佢。」<br> 採訪、攝影：藍文浩</p></body></html>
