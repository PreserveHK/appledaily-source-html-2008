<html><header><meta charset="utf-8"><title>網友say：網友望做春江鴨</title></header><body><h1>網友say：網友望做春江鴨</h1><p>阿爺一出手，股市長升長有，呢個真唔真，仲要睇多幾日，但網友speaker2008好唔忿氣，因為有啲人撈底賺錢好似收到料咁，佢就收唔到，所以喺香港討論區度「要求徹查春江鴨事件」，仲搞埋小圈子民意調查，想搵多啲人撐。<br> 佢當然不負所望，十幾個投票嘅網友中，有成十個話「下次有消息請先通知我」，佔咗七成多。有兩個網友要求特首出嚟解畫，另外兩個比較正義嘅網友，分別投票要求「證監調查」同「上街示威」。<br> 最搞笑係wms話：「咪小氣啦，留低電話，下次早啲話你知。」唔通佢係insider。<br> jetlung就覺得，「春江鴨咪係阿爺啲人囉。」</p></body></html>
