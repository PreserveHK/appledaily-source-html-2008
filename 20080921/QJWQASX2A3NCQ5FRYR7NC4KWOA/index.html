<html><header><meta charset="utf-8"><title>楊恭如自爆有人追</title></header><body><h1>楊恭如自爆有人追</h1><p>【上海直擊】楊恭如前日以代言人身份在上海出席珠寶品牌活動，她透露與補習天王KenKan拍拖半年火速分手後，現已有新追求者，她說：「分咗手大家都係朋友，間唔中都會通電話互相慰問，因為大家都係理性嘅人，唔會因為愛情而反目，分咗手後都有人追，不過自己未為新戀情準備。」</p><p>飾演野蠻女友</p><p>近日楊恭如和台灣演員霍建華合作拍攝劇集《現代美女》，在劇中飾演野蠻女友的她說：「現實生活中我只係小女人，希望同男友互相尊重，重要事就交畀佢決定，自己都好恨嫁，希望可以喺後年結婚。」<br> 採訪、攝影：盧健&#13;</p></body></html>
