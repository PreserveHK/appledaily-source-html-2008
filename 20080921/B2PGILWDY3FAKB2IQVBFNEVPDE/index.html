<html><header><meta charset="utf-8"><title>CaraG.低胸撐周柏豪</title></header><body><h1>CaraG.低胸撐周柏豪</h1><p>周柏豪推出新碟《Continue》，前晚在觀塘apm舉行簽唱會，到來撐場的有名模CaraG.，以及周柏豪80歲的婆婆。<br> CaraG.以神秘嘉賓身份出現，送上蛋糕祝周柏豪唱片大賣，當身穿低胸裝的CaraG.俯身在蛋糕寫上祝福句時，險些春光乍洩。<br> 周柏豪說：「同CaraG.咁熟，因為大家喺上海做嘢時識得，之後做咗好朋友。而婆婆係由細湊到我大，佢好錫我，我10歲時嘅情緒唔好，都係婆婆不斷支持鼓勵我，入行時我唔夠錢用，婆婆仲畀埋生活費我，令我好感動。」周柏豪表示希望在紅館舉行個唱，因為這是每個歌手的夢想。<br> 採訪、攝影：魯萍</p></body></html>
