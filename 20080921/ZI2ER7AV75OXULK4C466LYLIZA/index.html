<html><header><meta charset="utf-8"><title>百貨店執到寶</title></header><body><h1>百貨店執到寶</h1><p>步入秋天，天氣不穩，肌膚狀況變得亁燥缺水且容易敏感，警號預告肌膚不可再受刺激，是時候為肌膚進補。話說上星期行過永安、屈臣氏等百貨店，竟然發現好東西，LAVER囗是一隻性質溫和，而又不會刺激肌膚的護膚品，試過剛上架的深層輕柔爽膚噴霧，它較一般爽膚水保濕，洗面後往臉上一噴，即感到一陣凉快，待肌膚慢慢吸收，再塗精華及面霜即可。連續試用了一星期，肌膚變得滋潤，亦平衡了皮膚油脂，減低出油機會，上妝前噴一噴更有醒膚作用，令妝容貼服。此噴霧將是個人秋冬保濕必備！<br>查詢：21594840<br><br>美容版記者Vickie</p></body></html>
