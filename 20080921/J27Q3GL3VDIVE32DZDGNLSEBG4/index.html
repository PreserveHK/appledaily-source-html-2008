<html><header><meta charset="utf-8"><title>楊丞琳受夠潘瑋柏</title></header><body><h1>楊丞琳受夠潘瑋柏</h1><p>楊丞琳和潘瑋柏昨日在台灣為華視新劇《不良笑花》寫真書舉行簽書會，有消息指她不滿潘瑋柏經常忘記對白，令對方忍不住眼紅紅，潘瑋柏尷尬的說：「我還被導演丟劇本咧！」楊丞琳也不諱言：「他真的很可愛，但有時候我實在是受夠了。」</p><p>好驚伸脷</p><p>對於新劇的收視逼近由言承旭和吳尊合演的《籃球火》，而稍後會播出潘瑋柏和楊丞琳的咀戲，他難忘拍攝時擔心自己不小心伸了脷而緊張叫停，他當時更緊張地說：「我剛有伸舌頭嗎？我只要放鬆就會不小心伸出來！」令工作人員都笑破肚皮。<br> 採訪、攝影：黎寶蘋</p></body></html>
