<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周杰倫多得童年夠寂寞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周杰倫多得童年夠寂寞 - 馮仁昭</h1><p>周杰倫應邀接受CNN《亞洲名人聊天室》訪問，29歲嘅周董被形容為亞洲超級巨星，佢喺訪問中大談由細到大嘅生活，以及入行經過，仲有工作中嘅種種樂趣同難忘事，周董特別感激佢媽咪，嚟自單親家庭嘅佢細個嗰時，會經常感到寂寞，佢話：「不過，這讓我十分專注在音樂上。」佢話當時每日要練三個鐘以上鋼琴，曾經有諗過放棄，不過最終都捱過咗，而佢話學鋼琴亦唔係為咗成名。另外，之後執導拍《不能說的．秘密》，周杰倫話自己天生係個控制狂，因為佢好鍾意指揮其他人做嘢。</p></body></html>
