<html><header><meta charset="utf-8"><title>醫學Online<br>身痛柏金遜症先兆</title></header><body><h1>醫學Online<br>身痛柏金遜症先兆</h1><p>身體痛楚可以是柏金遜症的警號。意大利一項研究比較了402名柏金遜症病人，以及317名健康正常人士身體狀況。結果發現約70%患者在發病前後均受痛症困擾最少三個月，比率較非患者高出逾一成，常見痛症是肌肉出現不自主的收縮，部份人甚至需要服食止痛藥紓緩痛楚，不適部位集中在雙腿、肩膀及頸等位置。專家估計痛楚是由於患者腦部功能受損，令肌肉失控收縮所致。</p></body></html>
