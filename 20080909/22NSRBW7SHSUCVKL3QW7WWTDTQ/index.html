<html><header><meta charset="utf-8"><title>求驗客手記︰殘奧輸波照轟謝亞龍 - 求驗客</title></header><body><h1>求驗客手記︰殘奧輸波照轟謝亞龍 - 求驗客</h1><p>咩叫過街老鼠？大家睇吓中國足協副主席謝亞龍就知道。話說周一殘奧7人制足球賽，中國0:6不敵俄羅斯，主場球迷見勢色唔對，竟然突然大叫：「謝亞龍下台！」內地行家問球迷殘奧點解都會燒埋謝亞龍嗰叠，個球迷笑笑口咁話：「我知道殘奧足球唔歸謝亞龍管，不過當見到中國落後，出於本能就鬧咗出來。」我求大俠都好明白中國球迷心情，好似前幾年香港人一唔高興都會叫董建華落台咁。睇嚟民怨咁深，謝亞龍都好快腳痛下台㗎啦！</p></body></html>
