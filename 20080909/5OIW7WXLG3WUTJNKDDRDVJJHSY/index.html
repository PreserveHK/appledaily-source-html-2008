<html><header><meta charset="utf-8"><title>奇雲史帕西拖女掩醜聞</title></header><body><h1>奇雲史帕西拖女掩醜聞</h1><p>多年來性向成疑的美國金像影帝奇雲史帕西（KevinSpacey），上周到克羅地亞度假時，被拍到與一班男子到夜店消遣，並脫下其中一壯男短褲的照片。於醜聞曝光後，奇雲昨日於法國出席第34屆多維爾電影節時，即時帶同一名神秘中女齊齊行紅地毯。<br> 為宣傳積勞治（JayLoach）政治新片《Recount》，奇雲昨日與台前幕後齊到法國出席多維爾電影節。未知是否受上周的脫褲照醜聞影響，經常以獨行俠姿態行紅地毯的奇雲，昨日找來一位不知名女子陪同作掩護。對於上周被拍下醜態的事件，奇雲當然絕口不提。</p></body></html>
