<html><header><meta charset="utf-8"><title>識飲識食：自選套餐吃招牌菜</title></header><body><h1>識飲識食：自選套餐吃招牌菜</h1><p>帝玉庭9月推出商務自選午市套餐，打頭陣是腹口甘香的叉燒，再來自選精美點心，包括笋尖鮮蝦餃、雲南野菌餃、帶子脆芋角等共6款，接住是大廚用上等材料以明火煲足四小時的靚湯，另加$50更可轉為紅燒津膽翅，最後是自選招牌菜，包括千島琥珀明蝦球、鎮江焗肉排、滷水鵝片豆腐、蝦子雜菌柚皮等。兩位起，每位$118。
</p><p>帝玉庭（26943939）<br> 沙田白鶴汀街8號帝都酒店1樓</p></body></html>
