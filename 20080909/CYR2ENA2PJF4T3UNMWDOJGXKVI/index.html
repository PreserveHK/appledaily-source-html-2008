<html><header><meta charset="utf-8"><title>求驗客手記︰貝碧托夫掃25對波鞋 - 求驗客</title></header><body><h1>求驗客手記︰貝碧托夫掃25對波鞋 - 求驗客</h1><p>如果考試成績好或者做到咗某個目標，唔少人都興買嘢獎勵自己，而喺保加利亞前鋒貝碧托夫成功由熱刺轉會曼聯後，你估佢買乜嘢嚟獎勵自己？佢竟然花咗2,500鎊（約3萬7千港元）一口氣買咗25對波鞋！加盟曼聯後，27歲嘅貝碧托夫周薪高達10萬鎊，區區2,500鎊對佢嚟講實在係小數目，不過，連佢啲朋友都唔明點解佢要買咁多對波鞋，佢其中一個朋友就話：「25對波鞋夠兩隊足球隊加球證同兩名助理球證着，唔通貝碧托夫想開波？」</p></body></html>
