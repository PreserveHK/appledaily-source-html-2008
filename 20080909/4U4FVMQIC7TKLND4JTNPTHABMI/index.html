<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關之琳告雜誌誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關之琳告雜誌誹謗 - 馮仁昭</h1><p>關之琳噚日入稟高等法院，不滿《東方新地》今年4月14日第540期，刊登題為「關之琳閨房春光」嘅報道，影射佢生活唔檢點，有損其聲譽，申請禁制令，禁止《東方新地》繼續發佈誹謗言論，並要求公開道歉及賠償。被告為《東方新地》出版人漢源（香港）有限公司及總編輯曹雪聰。關之琳於入稟狀指，涉案文章內容及文字影射佢喺寓所內同五名男子開狂野派對、道德敗壞及生活不檢點等，原告指報道失實，現入稟索償。<br> 案件編號HCA1687/08</p></body></html>
