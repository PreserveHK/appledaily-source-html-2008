<html><header><meta charset="utf-8"><title>案件速遞<br>傷耳女藝人獲准索償</title></header><body><h1>案件速遞<br>傷耳女藝人獲准索償</h1><p>【本報訊】前女藝人卓慧敏（圖）04年替亞視拍攝劇集，在內地拍攝一場開槍戲時，疑因槍枝與耳朵距離太近，發射時震傷左耳。她入稟向亞視索償，但被指訴訟超越《時效條例》所定三年期限。上訴庭昨日判她得直，認為卓慧敏僅遲了18天提出訴訟，對亞視不會造成不公，准許她可興訟追討。<br> 原告卓慧敏於04年5月19日以亞視僱員身份，替亞視到內地番禺拍攝《我和殭屍有個約會Ⅲ永恆國度》，在一間酒店地庫拍攝一場開槍戲時，槍枝發射產生的震動震傷其左耳。她於去年6月6日才入稟法院，控告亞視。<br> 案件編號：HCMP2564/07</p></body></html>
