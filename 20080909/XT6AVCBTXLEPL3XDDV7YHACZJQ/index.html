<html><header><meta charset="utf-8"><title>東主被控狂亂駕駛傷警</title></header><body><h1>東主被控狂亂駕駛傷警</h1><p>【本報訊】日前在西九龍公路涉嫌超速、倒車及硬闖路障，與警方展開三公里追逐戰的豐田Estima七人車司機，昨日在九龍城裁判法院提訊。他被控一項狂亂駕駛而傷人罪，押後至本月24日，他獲准以1,000元保釋候訊。<br> 30歲被告翁國明（圖）報稱車房東主，被控於本月7日在油麻地駕駛一輛七人車，狂亂駕駛而令交通警員歐陽耀宗受傷。控方指被告案發當日，被雷射槍偵測到超速，警員追至佐敦道截停被告，要求熄匙，但被告僅不斷致歉，更倒車逃走。七人車側鏡撞傷警員右手，後來警方在旺角將被告拘捕。<br> 案件編號：KCCC5428/08</p></body></html>
