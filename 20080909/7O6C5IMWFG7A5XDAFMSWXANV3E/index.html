<html><header><meta charset="utf-8"><title>案件速遞<br>繼兄涉非禮繼妹罪脫</title></header><body><h1>案件速遞<br>繼兄涉非禮繼妹罪脫</h1><p>【本報訊】21歲麵包師傅涉嫌將栗子糖塞進15歲繼妹下體案，昨日在九龍城裁判法院審結。暫委裁判官徐綺薇認為繼妹口供與女警出現嚴重分歧，憑空揑造案發經過，裁定麵包師傅兩項非禮罪名不成立，兼獲堂費。<br> 涉案被告否認於06年11月及今年3月1日，在寓所非禮繼妹。裁判官引述事主日前的口供，指事主自稱4歲起已遭被告非禮多達50次，裁判官認為事主對被告理應小心謹慎，難以相信她可讓被告有機會將栗子硬糖塞進其下體內。<br> 案件編號：KCCC3148/08</p></body></html>
