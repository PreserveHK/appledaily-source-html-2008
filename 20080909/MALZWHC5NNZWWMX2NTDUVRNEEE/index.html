<html><header><meta charset="utf-8"><title>嘉欣疑似半裸拍廣告</title></header><body><h1>嘉欣疑似半裸拍廣告</h1><p>李嘉欣去年初開始和I.T旗下的鞋履專門店VenillaSuite合作，出任廣告女郎。全新秋冬季廣告中，李嘉欣只輕擁furscarf遮掩身體，恍如半裸般展示高跟鞋，在另一輯照片中，她穿上corset彎身，這個倒影雙生兒造型，則帶點虛幻美麗。<br> 新近李嘉欣特別設計一批水晶clutch和鞋履，作AGlitteringMomentExhibitionbyVenillaSuite展覽用，她更出動自家的手袋，又親自動手用鉗挑選水晶等，十分認真。<br> 撰文：DebbeLum</p></body></html>
