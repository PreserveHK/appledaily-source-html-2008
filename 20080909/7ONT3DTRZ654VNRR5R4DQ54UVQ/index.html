<html><header><meta charset="utf-8"><title>三歲童玩打火機燒傷</title></header><body><h1>三歲童玩打火機燒傷</h1><p>【本報訊】一名三歲男童，昨晚在北角錦屏街寓所因貪玩，取出打火機打火玩耍時，火舌燃着胸前衣服致胸部被火灼傷，由母親報警召救護車送院治療。<br> 玩打火機被火灼傷胸部三歲男童，由母親陪同送院。男童與家人同住錦屏街63號一單位，昨晚8時，男童在家趁家人不為意，取出一個打火機打火玩耍，其間，打火機火舌燃着胸前衣服，男童哭叫驚動家人將其胸前火舌撲熄，男童胸前被輕微灼傷，家人致電報警。救護員到場為男童胸前傷處敷藥及包紮後，再用救護車將他送院。</p></body></html>
