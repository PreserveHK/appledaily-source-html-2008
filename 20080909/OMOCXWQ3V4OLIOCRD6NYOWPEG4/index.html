<html><header><meta charset="utf-8"><title>識飲識食：<br>牛乳南瓜火鍋食過未？</title></header><body><h1>識飲識食：<br>牛乳南瓜火鍋食過未？</h1><p>火鍋打得多，牛乳湯底你又見過未？美心MX繼去年首創「ShabuShabu和味火鍋」後食過翻尋味，再推出北海道牛乳配搭南瓜秘製而成的「北海道牛乳南瓜湯底」。牛乳採用來自北海道的優質牛乳，北海道牧草優質，乳牛質素極佳，孕育出來的牛乳更香濃幼滑。食「ShabuShabu」，不得不提主角牛肉，採用矜貴靚料，嚴選美國穀飼牛肉，其肉質豐富及味道遠較一般牛肉香濃。（美心MX查詢：21011293）</p></body></html>
