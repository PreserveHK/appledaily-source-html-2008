<html><header><meta charset="utf-8"><title>NewsFlash</title></header><body><h1>NewsFlash</h1><p>菲國爆華人碎屍案</p><p>菲律賓馬尼拉一對華人伯姪上周六爭執，58歲經商伯伯亨利一怒之下，殺死33歲失業姪兒杰弗瑞，將屍體斬成數截。死者妹妹到場見住所血迹斑斑，伯伯頭背有刀傷，哥哥碎屍放在尼龍袋內。鄰居指兩人早有嫌隙，相信是當地華人社區首宗碎屍案。中央社</p><p>首位女性問鼎日揆</p><p>福田康夫辭任日揆後，前防衞相小池百合子周一宣佈角逐執政自民黨總裁，成為首位問鼎首相的女性。56歲的她通曉英語和阿拉伯語，是外交專家，曾任環境大臣，祭出改革旗號競選。依黨慣例，黨總裁可成首相，前外長麻生太郎也參選。法新社</p></body></html>
