<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳尊、阿Sa認完美組合 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳尊、阿Sa認完美組合 - 馮仁昭</h1><p>吳尊同蔡卓妍（阿Sa）日前到湖南錄影電視台節目，宣傳新戲《武俠梁祝》，主持問到覺唔覺佢哋係史上最完美嘅組合？吳尊同阿Sa聽到問題覺得幾尷尬，不過之後兩個都笑笑口答係。另外，問到吳尊第一次喺邊度見阿Sa？吳尊話喺台灣某節目後台，當時阿Sa食緊飯盒，阿Sa聽到講笑咁話：「為咗呢一面，我足足等咗7年。」現場觀眾聽到都忍唔住大笑。</p></body></html>
