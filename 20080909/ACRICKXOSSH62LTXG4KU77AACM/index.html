<html><header><meta charset="utf-8"><title>財話短說<br>中旅連特別息派5仙</title></header><body><h1>財話短說<br>中旅連特別息派5仙</h1><p>▲由於有出售貨運業務的3.56億元入賬，香港中旅（308）上半年純利增120.64%至6.71億元，每股盈利11.79仙；派中期息2仙及特別中期息3仙。若只計持續經營業務，期內盈利只增4.68%至3.28億元，主因度假城、發電及投資控股業務扭虧，而旅行社、酒店及景區業務溢利分別增長36.72%、42.52%及11.57%，只有高爾夫球會所業務轉蝕413.8萬元。</p></body></html>
