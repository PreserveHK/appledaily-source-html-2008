<html><header><meta charset="utf-8"><title>醫學Online<br>超級惡菌侵襲兒童</title></header><body><h1>醫學Online<br>超級惡菌侵襲兒童</h1><p>兒童也受到社區抗藥性金黃葡萄球菌感染威脅。美國疾病控制及預防中心推出一項全國性的宣傳活動，提醒家長要教導子女預防超級惡菌感染。中心的傳染病專家指出，與人共用毛巾、剃刀、接觸患者皮膚傷口及受惡菌污染的物品，也會增加染上惡菌的風險。兒童參與需身體接觸的運動，也有機會感染惡菌，若皮膚有傷口，需消毒及包紮，以往就有足球隊球員因互用毛巾等導致集體爆發。</p></body></html>
