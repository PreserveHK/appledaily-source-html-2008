<html><header><meta charset="utf-8"><title>醫學Online<br>長者瞓得少易跌倒</title></header><body><h1>醫學Online<br>長者瞓得少易跌倒</h1><p>長者睡眠不足會增加跌倒風險。美國一項研究跟進近3,000名70歲或以上女性長者，跌倒次數與睡眠時間的關係。結果發現每晚睡眠少於五小時的長者，較睡七小時或以上的長者每月跌倒多於兩次的風險高50%；睡眠時間在五至七小時之間的長者風險也高達40%。研究人員估計很多睡眠不足的長者有服食安眠藥的習慣，或會因日間精神不集中而增加跌倒受傷的風險。</p></body></html>
