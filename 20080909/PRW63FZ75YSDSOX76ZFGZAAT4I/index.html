<html><header><meta charset="utf-8"><title>粵選官考英文難倒考生</title></header><body><h1>粵選官考英文難倒考生</h1><p>廣東省開內地先河，公開選拔100名廳、處級年輕幹部，吸引包括來自香港、日本及內地3,828人報名競逐。不過前日進行英文考試時，試題竟是要考生用英文寫一篇接待晚宴的祝酒詞，令許多考生被難倒。有考生指，題目「太出人意料了，我想很多人都寫不出來，只能寫幾句了事。」<br> 負責考試的官員強調，廣東經濟屬外向型，外資企業密佈，領導幹部要經常和外商打交道，「怎麼能每次都帶個繙譯？我們需要不帶繙譯，就能在談判場上應付自如的幹部。」<br> 網民對此議論紛紛。有網民指，官員的道德更重要：「甚麼時候能考道德呢？」<br> 廣東《信息時報》</p></body></html>
