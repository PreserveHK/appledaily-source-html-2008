<html><header><meta charset="utf-8"><title>隔牆有耳：六叔精靈出巡頒獎 - 李八方</title></header><body><h1>隔牆有耳：六叔精靈出巡頒獎 - 李八方</h1><p>近年無綫行政主席邵逸夫（六叔）唔多公開露面，外界既關心佢健康，亦關心TVB去向，繼7月出席港姐選舉後，噚晚六叔又出巡，出席自己創辦、希望成為「東方諾貝爾獎」嘅「邵逸夫獎」頒獎典禮，親自頒獎畀各得獎者。<br> 典禮7點半開始，六叔同六嬸方逸華6點半就到場，八方現場所見，六叔精神氣色俱佳，同煲呔夫婦、評審主席楊振寧、理事會理事馬臨合照。典禮開始時，煲呔陪同年過百歲嘅六叔入場，張紅地毯有成百米，六叔雖然要慢慢行，但步履好穩陣，六叔頒獎畀六位得獎者後，影大合照時仲有同得獎者傾偈，心情甚好。</p></body></html>
