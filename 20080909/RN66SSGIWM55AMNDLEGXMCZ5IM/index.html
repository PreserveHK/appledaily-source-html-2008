<html><header><meta charset="utf-8"><title>醫學Online<br>牛奶魚穀類可補腦</title></header><body><h1>醫學Online<br>牛奶魚穀類可補腦</h1><p>英國牛津大學一項研究發現維他命B12是促進腦部健康的重要元素，可預防腦部隨萎縮引致的記憶力下降。研究有107名健康正常人士參加，他們獲安排進行腦部掃描，紀錄腦部的容量，再抽取血液化驗維他命B12的水平。研究為期五年，結果顯示B12水平最高的三成參加者，較B12水平最低的一成人，出現腦部萎縮的風險低六成。牛奶、魚及穀類食品均含有豐富B12。</p></body></html>
