<html><header><meta charset="utf-8"><title>馮仁昭四圍超：焦媛施暴戲去盡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：焦媛施暴戲去盡 - 馮仁昭</h1><p>焦媛噚日喺上環為《白毛女》音樂劇排練一場被強姦戲份，事後佢話排舞老師仍嫌場戲點到即止唔夠刺激，佢仲透露正式表演時會更加性感，戲服會被扯至見肚兜。至於男主角葉榮煌會唔會掂到重要部位？焦媛就話：「我都有戴bra，唔尷尬，大家都係專業演員，同佢識咗好耐，我仲叫佢放啲㖭。」問佢演出咁大膽，要唔要人批准，焦媛話要媽咪批准，至於男朋友高志森，焦媛話佢都嫌唔夠激，同埋佢一向都好尊重女友嘅演出。</p></body></html>
