<html><header><meta charset="utf-8"><title>求驗客手記︰卡卡紅魔為錢狂 - 求驗客</title></header><body><h1>求驗客手記︰卡卡紅魔為錢狂 - 求驗客</h1><p>呢個世界究竟講心定講金，我求大俠覺得講心緊要啲，不過足球世界就相反，金先至係萬能。自從曼城嘅阿聯酋班主講明以天價盡收天下兵器後，AC米蘭當家小生卡卡亦心郁，其經理人暗示如果曼城下季可以打歐聯，佢就好願意加盟。曼聯行政總裁基爾對同市死敵，出價1.3億鎊（約17.8億港元）買C朗亦雙眼發光，仲話：「如果係堅料，我都冇咩好講，等費Sir同格拉沙決定啦！」哎！有錢如曼聯、當紅如卡卡都發錢寒，真係好悲哀！</p></body></html>
