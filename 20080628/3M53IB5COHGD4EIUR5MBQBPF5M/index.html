<html><header><meta charset="utf-8"><title>奧馬診所全日運作</title></header><body><h1>奧馬診所全日運作</h1><p>【本報訊】在沙田馬術比賽場內的馬診所，將於7月底隨奧運參賽馬匹抵港正式投入服務，診斷及醫治輕微病患馬匹。馬會獸醫表示，馬診所設備齊全，包括數碼超聲波掃描器（左圖）及電腦化X光診斷系統（右圖）等，為參賽馬匹提供即時醫療保障。該馬診所24小時服務，有十多名義務獸醫駐診，為所有奧運參賽馬匹診治，惟馬匹遇上骨折、急性絞腸痧等需要動手術時，則會送至沙田馬場的馬醫院醫治。<br> 陳亮華攝</p></body></html>
