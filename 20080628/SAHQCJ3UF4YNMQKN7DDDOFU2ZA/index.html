<html><header><meta charset="utf-8"><title>晒一晒：「情人二奶」標語俗</title></header><body><h1>晒一晒：「情人二奶」標語俗</h1><p>「你將老婆情人二奶弄在一起，你想不精彩都不行。」（圖）重慶洋人街一個大型標語近期引發爭議，當地不少人覺得其俗不可耐。市民黃先生說：「公然號召大家包二奶？道德沒淪喪到這種地步吧？」但洋人街廣告宣傳主管楊先生稱，此標語是想提醒那些養情人包二奶的人，這麼做只會引火燒身。「精彩」是「矛盾多麻煩多」的意思。<br> <br>  http://news.sohu.com/20080628/n257799644.shtml </p></body></html>
