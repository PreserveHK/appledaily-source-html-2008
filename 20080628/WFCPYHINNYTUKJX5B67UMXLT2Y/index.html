<html><header><meta charset="utf-8"><title>關仁隱事：不忠臭脾勢利 - 關仁</title></header><body><h1>關仁隱事：不忠臭脾勢利 - 關仁</h1><p>風流小生「不忠」雖然結咗婚好耐，但係仍然鍾意媾女，同埋鍾意亂發脾氣㖭，難怪佢外形咁好都紅唔起啦！話說有一次佢去幫公仔箱官方刊物影相，因為影樓啲燈出咗問題，要不忠喺度等，點知佢等咗冇幾耐就大發脾氣，搞到周刊啲同事唔知點算好。不過不忠唔係對所有人都係咁，好似對住啲高層同埋啲對佢有利用價值嘅人，佢就會低聲下氣，好似對住記者就扮晒好人，不過佢啲衰嘢已經一傳十、十傳百，係人都知啦！<br> Textby關仁</p></body></html>
