<html><header><meta charset="utf-8"><title>隔牆有耳：阿富做保皇人有難度 - 李八方</title></header><body><h1>隔牆有耳：阿富做保皇人有難度 - 李八方</h1><p>鄭家富一早話咗會就《2008年定額罰款（吸煙罪行）條例草案》提出修訂，建議當局容許喺禁煙範圍吸煙違例人士，一係繳交罰款1,500蚊，一係就接受自費戒煙服務。<br> 不過特區政府唔buy佢條橋，食物及衞生局官員去信立法會，話阿富個修訂超出咗原本法例範圍，又話會引致額外公帑開支，簡單一句就係想叫主席范太唔好批准。<br> 有心冇好報，阿富自然好勞氣，佢話佢呢個建議同政府禁煙原意好配合，而且佢喺禁煙問題上，簡直就係保皇黨，為乜政府要阻撓佢呢？雖然唔知范太最後sayyes定no，阿富已經計劃去信煲呔，叫佢主持公道。</p></body></html>
