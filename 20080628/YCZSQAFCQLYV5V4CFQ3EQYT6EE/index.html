<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃伊汶扮貞子嚇細佬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃伊汶扮貞子嚇細佬 - 馮仁昭</h1><p>黃伊汶（Emme）前晚去灣仔任網站節目《恐怖在線》嘉賓，佢話自細就唔怕睇恐怖片，更自爆年前曾扮「貞子」嚇細佬，Emme話：「我記得當晚凌晨4點幾，我出房搵嘢食，咁啱細佬去廁所，我突然心血來潮，咪着住紅色睡衣，走入佢間房撥晒頭髮落嚟企角落度嚇佢一跳。」不過佢細佬唔夠佢媽咪咁驚，係俾佢哋嘅叫聲嚇醒，佢媽咪走過嚟問乜事，之後大家一齊哈哈大笑。</p></body></html>
