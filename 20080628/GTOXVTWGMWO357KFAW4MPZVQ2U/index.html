<html><header><meta charset="utf-8"><title>三姨太準超雲有性行為</title></header><body><h1>三姨太準超雲有性行為</h1><p>賭王三姨太陳婉珍與何超瓊等昨日在尖沙嘴出席東華午宴，提到賭王特別疼錫何超雲，三太即說：「唔覺，佢唔係只錫一個，因為超雲特別鍾意陪爸爸，佢覺得爸爸年紀大，想陪佢多啲。」近期有報道指青少年早熟，十多歲已有性行為，三太說：「性教育唔係𠵱家先開始，由細到大都有教佢哋。」超雲已有男友，問她會否擔心？她說：「都會接受囉，佢（超雲）都19歲，我相信佢會好小心，好留神，佢唔會隨便拍拖。」<br> 採訪、攝影：顏英儀</p></body></html>
