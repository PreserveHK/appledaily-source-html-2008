<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Rosemary笑AnaR.愛露點 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Rosemary笑AnaR.愛露點 - 馮仁昭</h1><p>Rosemary前晚同AnaR.喺灣仔同場行騷，對於AnaR.再次露點，連Rosemary都話見怪不怪，佢笑住咁話：「她經常都showoff，已經不是甚麼大新聞了！」佢又解釋話自己日前冇喊完先至行婚紗騷，仲話唔知點解有咁嘅傳言，但一問到佢男友Christopher幾時搬走？佢即刻收口話：「我不可以答這個問題。」立即火速走人。</p></body></html>
