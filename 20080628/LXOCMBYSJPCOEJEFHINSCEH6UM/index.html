<html><header><meta charset="utf-8"><title>周慧敏否認睇中醫求子</title></header><body><h1>周慧敏否認睇中醫求子</h1><p>周慧敏、汪明荃和林燕妮昨日在尖沙嘴出席「聽得越多越珍惜」活動，早前有報道指周慧敏為生育問題向中醫求助，她昨日說：「我冇睇過中醫，我係去幢大廈上堂，至於上乜堂就唔講啦。篇報道講嗰位中醫我都唔認識。我同另一半有共識唔會要小朋友，我啲貓狗就係仔女。」<br> 此外，有指年屆26歲的謝賢女兒謝婷婷有意加入娛樂圈發展，身為婷婷契媽的阿姐表示不知情，她說：「佢已經大學畢業，有足夠知識同判斷能力去決定所有事，而且佢父母、哥哥都係呢行，知道娛樂圈係點樣，但呢條路真係唔易行。」<br> 採訪、攝影：魯萍</p></body></html>
