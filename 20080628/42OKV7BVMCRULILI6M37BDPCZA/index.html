<html><header><meta charset="utf-8"><title>樓市精讀<br>觀望濃預約睇樓少7%</title></header><body><h1>樓市精讀<br>觀望濃預約睇樓少7%</h1><p>▲利嘉閣地產研究部資料顯示，本周末及周日全港50個指標屋苑共錄得2445組客預約睇樓，較上周下跌7.1%，主因是市場擔心加息，令打算「轉買為租」的客源增加所致。新界區預約睇樓量跌幅最大，達7.9%，九龍跌7.3%，港島區跌幅最少，跌5.8%。利嘉閣高級區域經理劉信文指，樓市氣氛轉淡，個別屋苑如西灣河鯉景灣的業主已將叫價調低約5至10%，惟市場觀望氣氛濃，拖累睇樓量下跌7%。</p></body></html>
