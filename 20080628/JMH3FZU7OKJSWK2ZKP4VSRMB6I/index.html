<html><header><meta charset="utf-8"><title>林敏驄：唔認得老婆</title></header><body><h1>林敏驄：唔認得老婆</h1><p>林敏驄主持的無綫生活台新節目昨日於電視城進行錄影，他雖然對擔任嘉賓的性感組合Freeze不熟識，不過他仍口多多，先戲稱三人為「整容三蕉」，又指她們似足櫥窗公仔。</p><p>陳樂榣性感路難行</p><p>林敏驄接受訪問時，被問到可認識Freeze？他說：「乜『時』吖嘛，幾好吖，好似櫥窗公仔咁，不過唔認得邊個係邊個，女人個個都差唔多，老婆都認唔到啦，好耐冇見。」<br> Freeze成員陳樂榣認為不一定要刻意暴露，她說：「性感都可以靠歌聲同身體語言，同埋好多人將我哋嘅歌手身份同埋整容代言人身份混淆咗，令我哋條路難行咗好多。」<br> 採訪、攝影：藍文浩</p></body></html>
