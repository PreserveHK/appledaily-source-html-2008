<html><header><meta charset="utf-8"><title>梅麗、ABBA現身撐新戲</title></header><body><h1>梅麗、ABBA現身撐新戲</h1><p>噚日梅麗史翠普（MerylStreep）同皮雅斯布士南（PierceBrosnan）等一眾演員，去到希臘宣傳由ABBA歌舞劇改編嘅電影《媽媽咪呀！》（MammaMia！），仲邀得ABBA原裝成員出席撐場。雖然外國新聞社話樂隊四位成員都有現身，但似乎佢哋認錯人，實質只有BennyAndersson同BjornUlvaeus兩位男成員有到，令fans大失所望。<br> 法新社</p></body></html>
