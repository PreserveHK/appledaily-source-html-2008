<html><header><meta charset="utf-8"><title>關仁隱事：蒙過鏡靠黐喪蒲 - 關仁</title></header><body><h1>關仁隱事：蒙過鏡靠黐喪蒲 - 關仁</h1><p>唔知大家有冇發現，過氣創作歌手「蒙過鏡」已經好耐冇同好兄弟「老鼠」、「掟旗」埋堆，點解？咪就係為咗錢囉！俗語都有話：「可以共患難唔可以共富貴」，以前呢三劍俠好似黐咗膠水咁去邊都一齊，但隨住蒙過鏡越撈越霉，友情就受到考驗嘞！不過關仁都唔幫蒙過鏡，事關佢冇嘢撈仲成日蒲，蒲就要錢，冇錢就做菠蘿雞（一味靠黐），但係長貧難顧，久而久之班朋友聞「鏡」色變，個個有佢冇我，所以蒙過鏡咪變咗獨孤精囉！<br> Textby關仁</p></body></html>
