<html><header><meta charset="utf-8"><title>法拉惹是非：好委屈</title></header><body><h1>法拉惹是非：好委屈</h1><p>陳法拉前晚在數碼港商場主持Loft-BStudio髮型屋開幕剪綵儀式，近日她剛拍完無綫劇集《溏心風暴之家好月圓》，早前她拍此劇時是非多多，一時傳她黑臉，一時傳她是獨孤精。法拉說：「我唔係黑臉，只係嗰日記者探班，我哋租咗酒店拍通宵戲，場戲係我結婚，本來輪流出嚟同記者傾偈，但輪到我時要埋位。」</p><p>同大契好close</p><p>早前有指法拉要大契李司棋替她拿裙襬，她說：「喺劇裏面大契做我媽咪，我哋好close，報道出咗嚟，大契仲拎畀我睇。佢有時收工都車埋我，嗰日佢幫我拎裙襬，其實係劇情需要，我都好委屈。」<br> 採訪：李珮洳　攝影：仇志德</p></body></html>
