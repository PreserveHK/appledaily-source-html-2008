<html><header><meta charset="utf-8"><title>天明孭欣宜喘氣</title></header><body><h1>天明孭欣宜喘氣</h1><p>無綫《鐵甲無敵獎門人》前晚在電視城進行錄影，由藝人第二代任嘉賓，包括鄭欣宜、洪天明、貝安琪、吳嘉龍、譚俊彥及王子涵。洪天明孭着欣宜玩人肉呼拉圈，但他轉了半個圈已喘氣，欣宜笑說不想弄傷其腰骨。</p><p>嘉龍志偉爆粗</p><p>洪天明和王晶女兒王子涵不時被玩，曾志偉要求兩人數出爸爸的緋聞女友，王子涵一臉委屈，最後被放一馬。天明則自爆緋聞女友是貝安琪。廣東話麻麻的吳嘉龍，與貝安琪玩遊戲時講了「仆街」，曾志偉也失言，當他說「貴刁里」時卻講了「貴×里」，令全場爆笑。<br> 採訪：胡比　攝影：黃偉雄</p></body></html>
