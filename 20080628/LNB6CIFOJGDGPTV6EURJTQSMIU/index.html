<html><header><meta charset="utf-8"><title>奇洛帶新歡暢遊法國</title></header><body><h1>奇洛帶新歡暢遊法國</h1><p>奇洛李維斯（KeanuReeves），本月中被拍下與名人食店Mr.Chow華人餐館的太子女周佳納（ChinaChow）於法國南部半裸戲水。原來兩人於過去半個月一直暢遊法國，前日更到達南部的聖托培享受二人世界。</p><p>友人證拍拖</p><p>奇洛前日與China現身聖托培，兩人於海中心嬉水暢泳，奇洛更情不自禁輕撫China香腮。稍後奇洛與China於沙灘上齊齊做體操，舉手投足盡是情侶的默契。雖然兩人一直未肯公開戀情，但奇洛的友人證實兩人現正拍拖：「他們幾年前便相識，直至月前才走在一起，他們興趣一致，當然十分投契。」</p></body></html>
