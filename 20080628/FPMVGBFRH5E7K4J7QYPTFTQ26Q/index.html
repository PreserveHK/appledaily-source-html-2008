<html><header><meta charset="utf-8"><title>宮崎葵挽夫赴婚宴</title></header><body><h1>宮崎葵挽夫赴婚宴</h1><p>日本女星宮崎葵自今年3月與男星高岡蒼甫補辦婚禮後，兩夫婦甚少一同出席公開場合。昨日出版的新一期日本雜誌《FRIDAY》偷拍到上月22日兩人一同出席女星麻生久美子與造型設計師丈夫在東京近郊舉行的婚宴。</p><p>合演電影成好友</p><p>正忙於拍劇的阿葵，據知與麻生在04年合演電影而結為好友，今年3月阿葵舉行婚禮，麻生也是座上客。阿葵與丈夫準時晚上7時半到達會場，逗留至10時半。離開時下着微雨，阿葵更一路上挽實丈夫，表現恩愛。</p></body></html>
