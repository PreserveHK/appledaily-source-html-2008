<html><header><meta charset="utf-8"><title>樓市精讀<br>太古西摩道項目批降高度</title></header><body><h1>樓市精讀<br>太古西摩道項目批降高度</h1><p>▲太古地產西半山西摩道及衛城坊項目，為爭取屋宇署批出建築圖則，向城規會申請降低高度並獲批，原43層住宅不變，減建1層隔火層及3層停車場，令總高度由54層降至50層，高度由主水平基準273.5米降至260.8米。另城規會昨日覆檢太古的鰂魚涌太古坊3幢工廈重建為2幢商廈的申請，委員仍認為商廈高度超出山脊線和通風廊減少，加上質疑其樓底4.5米太高，否決其申請。</p></body></html>
