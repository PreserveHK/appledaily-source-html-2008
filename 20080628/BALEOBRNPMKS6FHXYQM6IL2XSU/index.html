<html><header><meta charset="utf-8"><title>關仁隱事：冬瓜食包傷身 - 關仁</title></header><body><h1>關仁隱事：冬瓜食包傷身 - 關仁</h1><p>著名節目主持人「冬瓜」，生得大大隻，仲成日跳跳紮，但原來身子好虛㗎。早排冬瓜做做吓嘢忽然冧咗，搞到要入醫院成個禮拜。冬瓜成日捱夜已經唔係秘密，同佢合作嘅人都知，佢開會一定要揀夜晚，因為佢個腦喺夜晚先至諗到嘢，所以啲人為咗配合佢，日頭返完工，夜晚都要同佢開會，之不過除咗夜晚唔瞓之外，最攞命係冬瓜長期唔食飯，淨係鍾意食某快餐店嘅包，長期營養唔均衡，身子一定弱啦，難怪健康會響警號囉！<br> Textby關仁</p></body></html>
