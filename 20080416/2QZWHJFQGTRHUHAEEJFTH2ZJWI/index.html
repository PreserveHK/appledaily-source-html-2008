<html><header><meta charset="utf-8"><title>納奧美捐血食檸檬</title></header><body><h1>納奧美捐血食檸檬</h1><p>於上星期曾因遺失行李而在倫敦希斯路機場大吵大鬧的名模納奧美金寶（NaomiCampbell），昨日現身巴西里約熱內盧一捐血站，準備捐血以對抗在當地肆虐的登革熱，可惜遭醫護人員拒絕。</p><p>曾割腫瘤</p><p>當日身穿印有「對抗登革熱」字句T恤的納奧美，被拒捐血並非因為其行為瘋癲的不良紀錄，純粹是由於她曾在今年二月到醫院切除腫瘤，現階段不宜捐血。知道消息後納奧美不但沒有大發雷霆，還笑着口說：「好可惜我今日不能捐血，但我一定會再來！」納奧美對巴西情有獨鍾，相信是與其未婚夫有巴西血統有關。</p></body></html>
