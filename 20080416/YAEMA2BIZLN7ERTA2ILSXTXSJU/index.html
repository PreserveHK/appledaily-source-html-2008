<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立下下籤當中籤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立下下籤當中籤 - 馮仁昭</h1><p>鄭希怡（Yumiko）、洪卓立、鍾舒漫、唐素琪、周柏豪同陳柏宇，噚日去咗圓玄學院為新戲《愛情萬歲》祈福兼求籤，陳柏宇幫部戲求到上籤，Yumiko就求咗支上上姻緣籤，不過解籤先生啲廣東話唔係好正，Yumiko聽到一頭霧水。最搞笑係洪卓立求事業，點知求到支下下籤，解籤嘅又好搞笑咁自言自語話：「下下籤當中籤解啦!」咁都得，即係求乜嘢都係好啦！</p></body></html>
