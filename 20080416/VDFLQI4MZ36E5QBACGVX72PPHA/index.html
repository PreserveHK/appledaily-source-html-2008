<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎姿停拍劇一年 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎姿停拍劇一年 - 馮仁昭</h1><p>黎姿出席雪肌蘭舉行嘅續約儀式，講到佢接手打理弟弟黎嬰嘅醫務所，暫停電視台工作，仲傳佢退休？黎姿話：「唔係，我只係停一年拍劇，𠵱家都傾緊一套福音電影，之後會跟宣明會去做扶貧。」有人話拍福音電影冇片酬，黎姿話：「係有酬勞㗎！不過我唔係睇錢，片酬我會捐出去。」佢又話黎嬰keep住物理治療同職業治療，呢個時候靠自己努力，不過佢都好tough。</p></body></html>
