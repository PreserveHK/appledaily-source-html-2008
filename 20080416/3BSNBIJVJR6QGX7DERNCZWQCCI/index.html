<html><header><meta charset="utf-8"><title>灣仔街市或變藝術館</title></header><body><h1>灣仔街市或變藝術館</h1><p>【本報訊】市區重建局與發展商華人置業早前決定保留逾80年歷史的灣仔街市，昨日獲得古物諮詢委員會支持。</p><p>再發掘總督山頂別墅</p><p>委員劉秀成認為灣仔街市屬德國包浩斯建築風格，日後應將街市變為藝術館，收藏藝術品讓市民欣賞；又有委員建議在街市內裝仿古吊燈及吊扇。<br> 此外，古物古蹟辦事處將於今年底，就有逾百年歷史的總督山頂別墅進行第二次考古研究，希望可以發掘更多有關別墅工人宿舍的物品。</p></body></html>
