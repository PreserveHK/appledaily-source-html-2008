<html><header><meta charset="utf-8"><title>紅BlogBlog：楊思琦日本娃娃踩浴盆</title></header><body><h1>紅BlogBlog：楊思琦日本娃娃踩浴盆</h1><p>身形嬌小的楊思琦早前拍攝無綫節目《更上一層樓》，忽然穿上和服化身日本妹，入型入格。日前凌零發瀏覽思琦的網誌，發現她為介紹和式部屋，首次穿上和服四圍走，又與不少日式家具合照，恍如走到日本一樣。<br> 思琦笑言穿上和服像兒時的換衫公仔一樣，她除狂影可愛的日式擺設外，又直踩浴盆，不過卻未有示範日式浸浴，認真可惜。近日思琦頻頻主持節目，又有份參演《溏心風暴之家好月圓》，看來她已重新獲無綫重用，認真可喜可賀。<br> <br> 楊思琦blog<br>  http://blog.tvb.com/shirleyyeung </p></body></html>
