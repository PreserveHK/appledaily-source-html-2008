<html><header><meta charset="utf-8"><title>中環在線：星島司庫孭九千萬虧損 - 李華華</title></header><body><h1>中環在線：星島司庫孭九千萬虧損 - 李華華</h1><p>星島新聞集團（1105）早一日出咗07年度業績，當中有一項「收回衍生金融工具公平值虧損」，涉及9867.1萬港銀，蝕近億銀，梗要望真吓附註點解釋。<br> 原來有一個位列司庫嘅僱員，因為未遵守指引，喺上年12月，將公司資金投資黃金及遠期外滙衍生金融工具，蝕咗9867.1萬港銀！<br> 呢筆數唔嘢少，按業績報告所講，呢位司庫要自己孭呢筆數，而佢喺結算日前後，都陸續結算咗共5700萬銀，之但係，仲有4167.1萬銀要填。<br> 不過，大股東兼主席何柱國拍心口做咗740萬美金銀行擔保。至於呢位司庫點收科，華華都好想知。</p></body></html>
