<html><header><meta charset="utf-8"><title>相武咀速水無助收視</title></header><body><h1>相武咀速水無助收視</h1><p>日本男星速水直道與相武紗季合演的新劇《絕對彼氏》前晚在當地首播，雖然電視台事先張揚扮演機械人的速水會全裸上陣，可惜首集的收視只有13.1%，成績普通。<br> 《絕》改編自同名漫畫，講述相武扮演經常失戀的OL，誤打誤撞下簽了契約購買速水扮演的機械人，充當完美男友。在前晚第一集中，相武為了啓動機械人速水而跟他接吻。雖然首集收視只有13.1%，但不少觀眾讚故事比想像中輕鬆惹笑，收視有望回升。</p></body></html>
