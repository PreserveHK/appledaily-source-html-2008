<html><header><meta charset="utf-8"><title>James貪玩跌斷指</title></header><body><h1>James貪玩跌斷指</h1><p>將於下月15日來港演出的英國人氣唱作歌手JamesBlunt，原來早前在美國演出時，因一時興奮從台上飛身落觀眾席，跌斷尾指，未知會否影響他的演出水準。</p><p>紮着紗布</p><p>英國傳媒指James於2月時受傷，現時右手被厚厚的紗布包紮着，早前他會見記者時說︰「對不起，我不能跟你握手，因為我受了傷。」希望James在來港演唱前能痊癒，以最佳狀態向fans獻技。</p></body></html>
