<html><header><meta charset="utf-8"><title>洪卓立狂捽Yumiko</title></header><body><h1>洪卓立狂捽Yumiko</h1><p>鄭希怡（Yumiko）、陳柏宇、唐素琪、鍾舒漫及洪卓立等前晚在尖沙嘴出席新戲《愛情萬歲》首映。當主持黎海珊表示要請全場最高的一位主角出場時，Yumiko儍笑站出來，並笑說：「陳柏宇話第一個出嚟，係最老嗰個呀。」事後問她可會為此生氣？Yumiko說：「習慣咗啦，陳柏宇成日整蠱大家。」<br> 問Yumiko何以着得密實，她尷尬笑而不語，在旁的洪卓立欲為她解圍，突然說：「戲中我同佢kiss係焦點，我都有幫佢捽腳。」Yumiko表示拍戲時沒有特別洗腳，洪卓立則謂聞不到腳臭，只聞到肥皂味。<br> 採訪：魯萍<br> 攝影：林德雄</p></body></html>
