<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞蘭生日未慶祝 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞蘭生日未慶祝 - 馮仁昭</h1><p>消失咗一排嘅衞蘭，噚日去咗新城做訪問，見佢嘅身材瘦咗好多，佢話：「好多人都咁講，不過我嘅磅數只係由105磅減到103磅，我覺得同之前差唔多喎！」<br> 13號係衞蘭嘅生日，佢話：「嗰日啱啱喺馬來西亞做完宣傳返嚟，所以冇特別慶祝。衞蘭仲話𠵱家搞緊新唱片，佢話：「我同黎生呢排有見面傾唱片，不過我冇問佢結婚嘅事，等佢自己同我哋講。」</p></body></html>
