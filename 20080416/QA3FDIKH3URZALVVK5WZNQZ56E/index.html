<html><header><meta charset="utf-8"><title>醫學Online<br>兩歲男童感染腸病毒</title></header><body><h1>醫學Online<br>兩歲男童感染腸病毒</h1><p>本港再多一宗EV-71型腸病毒感染個案，患者是一名兩歲男童，本月8日出現發燒及口腔潰瘍等病徵，翌日手腳出現紅疹，本月12日入住瑪嘉烈醫院接受治療，本周一已康復出院。衞生防護中心發言人表示，患者在本月4至6日曾到內地，其13歲兄長腳部也出現紅疹，該中心正跟進事件。本港今年已證實4宗EV-71型腸病毒個案，去年則有12宗感染個案。</p></body></html>
