<html><header><meta charset="utf-8"><title>衰主人將寵物當保齡球</title></header><body><h1>衰主人將寵物當保齡球</h1><p>在英國哈利法克斯（Halifax）基督教青年會（YMCA）一個會場，青年會員工托馬斯（AndyThomas）用右手捉着一隻雪貂。</p><p>托馬斯女友都在場（鏡頭外），他當着女友面前，把雪貂是保齡球，用力拋出。</p><p>會場地板上有幾個擺成保齡球陣的膠樽，雪貂貼着地面直接撞向這些膠樽。</p><p>雪貂撞散膠樽保齡球陣。兩人將片段上載Youtube，引起公憤，Youtube已刪走片段，托馬斯辯稱雪貂喜歡「碌齡」，也沒受傷。<br> <br> 英國《每日郵報》</p></body></html>
