<html><header><meta charset="utf-8"><title>科爾未婚妻年輕35歲</title></header><body><h1>科爾未婚妻年輕35歲</h1><p>促成東西德統一的德國前總理科爾（HelmutKohl），即將續弦，迎娶相戀了三年、比他小35歲的財政部經濟學家里希特（MaikeRichter）。78歲的科爾，兩個月前在家中跌倒，要接受手術，目前正在康復中，但好友說：「他現在決定再婚，顯示他對自己的健康很樂觀。」<br> 科爾的妻子漢內洛蕾（Hannelore），七年前因患了對光敏感症而自殺。<br> 英國《每日電訊報》</p></body></html>
