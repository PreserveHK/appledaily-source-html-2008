<html><header><meta charset="utf-8"><title>晨女席捲台美食</title></header><body><h1>晨女席捲台美食</h1><p>日本偶像組合Morning娘（晨女）將於下月24日在台灣舉行首次海外演唱會，隊長高橋愛昨日率領隊員田中麗奈和中國籍成員純純旋風式訪台28小時，為演唱會造勢。
</p><p>三位晨女昨日乘早機從日本飛抵台灣，即受到近百名fans熱烈歡迎。雖然短短逗留台灣28小時，但三人已吃盡台灣美食。在記者會中，身穿火紅短裙的晨女獲大會安排品嚐蚵仔煎和珍珠奶茶等台灣小食。活動完結後，三人又到鼎泰豐大啖小籠包，她們大呼好味道，口福不淺。<br> 採訪、攝影：黎寶蘋</p></body></html>
