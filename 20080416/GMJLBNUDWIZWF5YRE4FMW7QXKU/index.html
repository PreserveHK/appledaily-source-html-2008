<html><header><meta charset="utf-8"><title>求驗客手記：英冠「雙老」又建奇功侯城韋達斯老而彌堅 - 求驗客</title></header><body><h1>求驗客手記：英冠「雙老」又建奇功侯城韋達斯老而彌堅 - 求驗客</h1><p>英冠西布朗及侯城前晚分別贏波之後，暫列積分榜頭兩位。英冠榜首形勢爭持激烈，話邊隊可直接升班仲係言之尚早，不過我求大俠就有啲偏心，最想見西布朗及侯城升班，因為兩隊各擁一位好波老將。曾膺英超神射手嘅西布朗前鋒菲臘斯喺射手榜領先，前晚呢位34歲前鋒冇波入，但就傳球靚波畀隊友謝拉射入。至於39歲嘅侯城前鋒韋達斯亦不遑多讓，前晚對班士利時埋齋。假如兩位「黃忠」來季參戰英超就更熱鬧。</p></body></html>
