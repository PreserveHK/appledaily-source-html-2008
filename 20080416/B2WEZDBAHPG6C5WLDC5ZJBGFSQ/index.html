<html><header><meta charset="utf-8"><title>乜東東：打火機着老牛</title></header><body><h1>乜東東：打火機着老牛</h1><p>牛仔褲至今已經有過百年歷史，時至今日一樣無Out過，試問邊個屋企無條老牛睇吓門口。某Day行街，發現咗呢件盞鬼嘢，係牛仔褲Fans就要昅昅啦，Sales姐姐話呢個係袋，用嚟放打火機嘅袋，造型幾特別，真係無諗過打火機都有褲着。睇真，咦？乜個Logo咁似E字頭牛仔褲嘅，不過唔使驚，係條蟲嚟嘅！呢個袋夠的骰，以後終於有個好地方安置火機咯。<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>QuiQui</p><p>（旺角彌敦道628瓊華中心132舖/35261203）</p></body></html>
