<html><header><meta charset="utf-8"><title>江角真紀子湊女開學</title></header><body><h1>江角真紀子湊女開學</h1><p>每年4月都是日本新學期的開始，也是日本媽媽級女星忙於出席子女入學典禮的日子。今年41歲的《庶務二課》女星江角真紀子，近年減少拍劇專心湊女。上周五是江角3歲女兒就讀的名門私立幼稚園開學典禮，她穿上灰色套裝、手挽親自為女兒縫製的小手袋，與任職電視台的丈夫一同出席。</p><p>廣末獨力湊仔</p><p>至於另一媽媽級女星廣末涼子自宣佈離婚後，日前被雜誌《女性自身》拍到與兒子宏志外出。<br> 其後廣末接受記者訪問表示，已告訴兒子離婚的決定，並透露在上周四與前夫岡澤高宏一同慶祝兒子4歲生日。</p></body></html>
