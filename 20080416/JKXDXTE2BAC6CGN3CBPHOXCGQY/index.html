<html><header><meta charset="utf-8"><title>求驗客手記：球員身故禁止悼念中國足協好盲塞 - 求驗客</title></header><body><h1>求驗客手記：球員身故禁止悼念中國足協好盲塞 - 求驗客</h1><p>中國傳統文化素來好有人情味，可惜如今已經冇呢支歌仔唱。好似中甲球隊南京有有嘅23歲球員王冬雷，上周因車禍喪生，球隊上輪聯賽諗住賽前搞悼念儀式，可惜俾中國足協禁止！人哋意大利死個球迷，全部聯賽都默哀兼改期，唔通意大利佬都有人情味過中國？我求大俠心諗，唔通𠵱家京奧聖火全球傳送，正值國家大喜日子之際，有人唔想你搞悼念呢類白事咁掃興啦！但家陣咁嘅處理手法，咪盞外間有更多說話講囉！</p></body></html>
