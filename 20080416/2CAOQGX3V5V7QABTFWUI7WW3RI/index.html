<html><header><meta charset="utf-8"><title>玉婆飲酒送藥入院</title></header><body><h1>玉婆飲酒送藥入院</h1><p>現年76歲的「玉婆」伊莉莎伯泰萊（ElizabethTaylor）近年屢次被傳病危，最近又有報道指她在月初因以酒送藥而感到不適，被秘密送入洛杉磯的Cedars-Sinai醫院治理。</p><p>呼吸困難</p><p>美國《國家詢問報》稱，玉婆於本月6日在清晨時分叫醒助手，稱感到作嘔及呼吸困難，玉婆的好友表示︰「伊莉莎伯十分驚恐，她以為自己會沒命。」及後玉婆被送入醫院接受治療，由於情況並不嚴重，當日下午獲准出院，不過玉婆的公關至今仍未對入院的消息作出回應。</p></body></html>
