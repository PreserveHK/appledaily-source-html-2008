<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宋熙年冇份採訪奧運 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宋熙年冇份採訪奧運 - 馮仁昭</h1><p>宋熙年同高鈞賢噚日喺九龍灣出席「MegaBox迎接精彩北京盛事」嘅活動，佢哋即場試坐商場喺奧運期間提供嘅按摩椅，不過着咗短裙仔嘅宋熙年雖然坐低起身嘅時候已經小心翼翼，但仍然春光乍洩。<br> 宋熙年話今年係奧運年，真係好想親身飛去北京睇奧運賽事，不過撲唔到飛，因為咁就無緣去北京，至於為乜唔自薦去北京做採訪？佢話：「我知公司已經揀咗人，同埋自己嘅採訪能力仲未夠叻囉！」</p></body></html>
