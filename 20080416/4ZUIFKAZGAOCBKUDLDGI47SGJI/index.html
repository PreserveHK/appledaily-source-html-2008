<html><header><meta charset="utf-8"><title>觀月台灣晒雙下巴</title></header><body><h1>觀月台灣晒雙下巴</h1><p>日本女星觀月阿里沙為代言的護髮用品TSUBAKI到台灣宣傳，她前日抵埗後，昨日出席廣告商記者會。穿上白色露肩連身短裙的觀月，露出一雙招牌美腿行catwalk。手執產品的她更全程報以燦爛笑容，兼且表情多多，落力為代言產品宣傳，卻不慎露出了礙眼的雙下巴。</p><p>唔識點小籠包</p><p>觀月去年曾秘密到台北旅遊，她大方地說：「去年我和一群好友逛了台北101和夜市，還吃了小籠包，但因不懂點餐方式，每人都點了一籠，最後剩了好多沒吃完。」她將於明天返回日本，最希望離台前有機會再逛夜市。<br> 採訪、攝影：黎寶蘋&#13;</p></body></html>
