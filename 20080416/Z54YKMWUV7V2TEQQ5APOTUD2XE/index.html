<html><header><meta charset="utf-8"><title>李連杰拖女行星光大道</title></header><body><h1>李連杰拖女行星光大道</h1><p>由出爐金像影帝李連杰及成龍主演的荷李活電影《功夫之王》，昨日傍晚在北京舉行全球首映，放映前還有隆重的紅地毯進場儀式，雖然李連杰的太太利智未有到場，今年8歲的大女兒Jane就牽着父親現身支持，即時成為全場焦點，連身旁穿低胸性感長裙示人的電影女主角李冰冰及劉亦菲都被比下去。</p><p>黃曉明引歡呼聲</p><p>此外，負責主唱《功夫之王》片尾曲的張靚穎穿上一身白色露肩裝到場，美艷動人，至於近年在內地紅到發紫的黃曉明，昨日在紅地毯施施然進場，令全場歡呼，他在宣傳板上簽名時又故意趷高腳簽在較高的位置，相當有氣派。<br> 撰文：曾小嘉</p></body></html>
