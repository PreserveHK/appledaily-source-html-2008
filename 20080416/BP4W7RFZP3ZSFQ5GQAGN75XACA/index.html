<html><header><meta charset="utf-8"><title>郭羨妮自爆亂唱呃錢</title></header><body><h1>郭羨妮自爆亂唱呃錢</h1><p>郭羨妮和梁靖琪（Toby）前晚在尖沙嘴海港城出席NineWest新店開幕禮，前者在媽咪陪同下，穿上貼身背心短裙到場，Toby則以一襲鬆身低胸背心短裙示人，她在試鞋時顧得上又顧不到下，又因時間關係未有做好防走光措施，故不時尷尬地以手遮掩。</p><p>拜師學唱歌</p><p>郭羨妮則自言做足安全措施，故不用擔心走光問題，她又說：「為咗自我增值，我想去學唱歌，因為以前去登台亂咁唱，唔想再呃人錢，咪去學唱歌囉！」<br> 提到徐子珊在香港電影金像獎中奪得最佳新人獎，郭羨妮說：「真係要恭喜佢，我自己都要努力加油，其實我都羨慕佢㗎！」<br> 採訪：卓寶花<br> 攝影：陳偉權</p></body></html>
