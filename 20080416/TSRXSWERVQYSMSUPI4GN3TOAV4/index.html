<html><header><meta charset="utf-8"><title>賭王讚超雲有文采「虎父無犬女」</title></header><body><h1>賭王讚超雲有文采「虎父無犬女」</h1><p>賭王何鴻燊前晚以舊生身份到洲際酒店，出席華仁之夜晚會，跟他結伴到場是與三姨太陳婉珍所生的長女何超雲，但到入席時則由四姨太梁安琪接力。</p><p>盼讀牛津或劍橋</p><p>問賭王超雲躋身ball場一鳴驚人，賭王笑說：「讀書最緊要，萬般皆下品，惟有讀書高。佢讀書都好勤力，希望佢入牛津或劍橋，佢之前喺香港參加寫作公開賽，成二千人參加，佢攞第二名，虎父無犬女。」<br> 此外，胡應湘偕妻及兒子胡文新到場，胡應湘大談讀書趣事說：「嗰時好奀皮，有啲老師都唔鍾意我，不過讀書成績唔錯。」<br> 採訪：JessicaNgan　攝影：DickyChan&#13;</p></body></html>
