<html><header><meta charset="utf-8"><title>新知熱聞︰全國最巴閉捉快車相機陣</title></header><body><h1>新知熱聞︰全國最巴閉捉快車相機陣</h1><p>有沒有見過一條跨街橫杆上，竟如鳥雀般立有如此多攝錄鏡頭？這組被內地網民譽為「全中國最巴閉的交警攝像頭」，橫杆上共裝了10多部攝像機（圖），據稱是廣東汕頭交警專門監視路面車輛超速及違規的。有網民嘆：「還以為是麻雀呢！」「就在我家門口的金砂東路上，真嚇人！」「蒼蠅也別想溜過！」也有人批評政府「浪費納稅人的錢！」更有人指「有些鏡頭是壞的，擺設！」<br> <br>  http://club.auto.163.com/bbs/auto_aaac/69573940.html </p></body></html>
