<html><header><meta charset="utf-8"><title>周麗淇告《東方新地》誹謗</title></header><body><h1>周麗淇告《東方新地》誹謗</h1><p>周麗淇因不滿今年3月25日《東方新地》第537期，刊登題為「淫照餘波　明星裸照網上氾濫」的報道，該篇報道刊登了她被移花接木的裸照，周麗淇認為報道有損其聲譽，昨日透過律師入稟高等法院申請禁制令，阻止《東方新地》繼續發佈誹謗言論，要求道歉及賠償。被告為《東方新地》出版人漢源（香港）有限公司，及總編輯曹雪聰。<br> 記者昨日聯絡周麗淇方面，她現時身在橫店拍攝劇集《書劍恩仇錄》未能回覆，不過她早前有更新自己的網誌，透露在內地拍劇的近況。<br> 採訪：蔡曉楓<br> 案件編號：HCA634/08</p></body></html>
