<html><header><meta charset="utf-8"><title>醫學Online<br>葡萄皮紅酒治胰臟癌</title></header><body><h1>醫學Online<br>葡萄皮紅酒治胰臟癌</h1><p>美國一項研究發現葡萄皮及紅酒含有的豐富白藜蘆醇（resveratrol）可殺死胰臟癌細胞，研究人員在實驗室內將含高濃度白藜蘆醇的藥水注射入胰臟癌的細胞內，發現部份癌細胞失去繁殖能力，當加入放射治療後，癌細胞甚至全部死亡，實驗使用的藥水每毫升含50微克白藜蘆醇，而紅酒一般則含30微克白藜蘆醇，研究人員表示可進一步開拓白藜蘆醇成為輔助化療的治癌藥物。</p></body></html>
