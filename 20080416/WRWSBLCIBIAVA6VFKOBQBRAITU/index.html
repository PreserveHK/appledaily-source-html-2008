<html><header><meta charset="utf-8"><title>財話短說<br>富聯：積極投資內地房產</title></header><body><h1>財話短說<br>富聯：積極投資內地房產</h1><p>▲富聯國際（369）執行董事區慶麟表示，今年冀增加約45萬方呎土地儲備，而旗下3個住宅項目因分別在明年至2011年完成，故今年的盈利增長動力將來自投資物業部份。剛落成的灣仔寫字樓項目WSquare目前出租率達30%，料於第三季取得入伙紙的觀塘商廈LandmarkEast亦正招租，公司亦積極投資內地房產，冀兩三年內地業務佔總資產比重達30%。</p></body></html>
