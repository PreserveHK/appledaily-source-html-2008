<html><header><meta charset="utf-8"><title>求驗客手記：別出心裁用鼻吹笛碧咸囝囝夠創造力 - 求驗客</title></header><body><h1>求驗客手記：別出心裁用鼻吹笛碧咸囝囝夠創造力 - 求驗客</h1><p>碧咸個5歲囝囝羅密歐（圖）未知有冇足球天份，不過音樂天份就肯定麻麻。話說周日銀河對FC多倫多場波，羅密歐喺看台邊打氣，邊吹舌簧八孔直笛，手仔仲揸住本自學天書，好似好認真咁款。不過，冇吹幾耐佢竟然調轉支笛，仲插落個鼻度，唔通想用個鼻來吹笛？我求大俠一睇就知佢冇耐性學，不過佢識得用個鼻來吹，可見呢個小朋友有想像力，第日踢波創造力肯定高過老竇碧咸。話唔定，羅密歐將來成就高過碧咸㗎！</p></body></html>
