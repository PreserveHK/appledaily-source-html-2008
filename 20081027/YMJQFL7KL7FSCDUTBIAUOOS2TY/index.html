<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍瘦身幸保上圍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍瘦身幸保上圍 - 馮仁昭</h1><p>關心妍（Jade）噚日到荃灣為美容公司做剪綵嘉賓，佢話呢間公司去年見到佢喺《翡翠歌星賀台慶》度跳鋼管舞時身形珠圓玉潤，結果幫佢減肥，1年就減咗14磅，Jade話：「𠵱家身形均勻，總算一雪前恥，好彩上圍都保得住冇縮水。」Jade話𠵱家好滿意身形，所以着衫都會大膽咗。問到男朋友有冇讚佢靚咗？Jade話：「大家一齊健康，一齊減肥！」</p></body></html>
