<html><header><meta charset="utf-8"><title>求驗客手記：堅尼亞做散工仲好搵 - 求驗客</title></header><body><h1>求驗客手記：堅尼亞做散工仲好搵 - 求驗客</h1><p>紐卡素臨時領隊堅尼亞，家陣只係同球隊簽咗短期合約，聽講仲係逐場比賽出糧嗰隻。紐記上周六作客1:2輸畀新特蘭，𠵱家仲排緊第19，似乎冇乜成績。不過一日未搵到正式領隊，堅尼亞都好鬼着數，事關佢每帶一場波可袋走2萬鎊（約25萬港元），贏埋波仲可以加多1萬鎊，畀着係我點踢都唔願走啦！呢啲散工咁好搵，壓力又冇坐正嗰陣咁大，堅尼亞梗係想搵得幾耐得幾耐啦！</p></body></html>
