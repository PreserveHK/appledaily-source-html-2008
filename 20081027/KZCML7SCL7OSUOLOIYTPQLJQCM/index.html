<html><header><meta charset="utf-8"><title>謝安琪為囝囝投資</title></header><body><h1>謝安琪為囝囝投資</h1><p>謝安琪、江若琳和吳雨霏昨日到銅鑼灣出席商台「好好生活日」活動，談到近日金融海嘯，謝安琪表示自己也是受害者，她坦言單是賬面已損失不少，問她會否趁低吸納？她說：「我唔鍾意投機，會好謹慎咁去做。」謝安琪表示會為老公張繼聰及囝囝投資。</p><p>12歲識儲錢</p><p>謝安琪表示12歲已經作長線投資，她說：「我讀大學嘅時候已經夠錢開琴行，做新人時收入好少，但開支好大，好彩有儲蓄，所以當時應付到。」問到有傳環球唱片撤離亞洲區，屬環球姊妹公司的謝安琪表示：「我冇收到消息，如果有實影響運作，但𠵱家冇影響。」<br> 採訪、攝影：藍嵐&#13;</p></body></html>
