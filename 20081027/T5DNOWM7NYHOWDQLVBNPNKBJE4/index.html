<html><header><meta charset="utf-8"><title>詹瑞文企硬拒減價</title></header><body><h1>詹瑞文企硬拒減價</h1><p>詹瑞文昨日到新城電台接受節目《星期日大菠蘿》訪問，獲兩位主持送贈大菠蘿。提到兒童劇《弊傢伙！巫婆靚靚唔見咗！》踏入公演10周年，詹Sir表示這是其第一套兒童劇，當時只花了四個星期籌備，完成演出後令他十分開心，因找到真正的觀眾。</p><p>客串做壞巫師</p><p>詹Sir說：「後來口碑越來越好，所以我決定12月公演時會喺其中一場度出現，扮演一個壞巫師。」談到金融海嘯令經濟受影響，問詹Sir可會減價來吸引觀眾？他認為兒童劇並非一個娛樂而已，這是教導兒童學習關懷和培養內涵的活動，故相信父母不會吝嗇金錢。<br> 採訪、攝影：藍嵐</p></body></html>
