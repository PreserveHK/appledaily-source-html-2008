<html><header><meta charset="utf-8"><title>財話短說<br>港珠澳大橋融資作查詢</title></header><body><h1>財話短說<br>港珠澳大橋融資作查詢</h1><p>▲《基點》引述消息指，中、港、台三地的銀行，上周分別收到一份由港府透過銀行公會發出的問卷，查詢他們對港珠澳大橋的融資意見，所有銀行均須於11月10日前填妥及交回。該工程總投資額為422億元（人民幣．下同），香港、廣東及澳門三地政府分別承擔67.5億、70億及19.8億元，餘下264.7億元須尋求資金。消息指融資方案將分香港、廣東及澳門三個地區負責，香港負責的部份價值高達150億元。</p></body></html>
