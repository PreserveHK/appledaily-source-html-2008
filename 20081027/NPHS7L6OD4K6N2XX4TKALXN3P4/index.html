<html><header><meta charset="utf-8"><title>行山女子中暑嘔吐</title></header><body><h1>行山女子中暑嘔吐</h1><p>【本報訊】一名女子昨與友人前往大埔烏蛟騰行山，途至一個山頭時，她突然頭暈及嘔吐不適，同行友人見狀懷疑她中暑報警，政府飛行服務隊直升機奉召到場將女事主送院。<br> 女事主姓李（39歲），昨晨11時，她與6名友人前往烏蛟騰行山，據悉一行人上山至其中一個山頭時，李突然停下來及表示感到頭暈，其後更嘔吐大作，同行友人懷疑她中暑不適報警。消防員到場時，疑因現場山路崎嶇未能將女事主救下山送院，政府飛行服務隊直升機事後奉召到場，將女事主救起送灣仔直升機坪，再由救護車轉送醫院治療。</p></body></html>
