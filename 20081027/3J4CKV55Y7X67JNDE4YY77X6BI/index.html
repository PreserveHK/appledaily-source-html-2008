<html><header><meta charset="utf-8"><title>財話短說<br>冠軍少賺70%　息0.25仙</title></header><body><h1>財話短說<br>冠軍少賺70%　息0.25仙</h1><p>▲冠軍科技（092）公佈截至6月底止全年業績，純利按年減少69.62%至1.9億元，每股盈利11.31仙，派末期息0.25仙；盈利大跌主要要為系統網絡開發及預付按金開發成本，確認減值虧損達6.8億元。同系的看通集團（1059）全年純利倒退65.29%至1.43億元，每股盈利4.35仙，末期息0.15仙。透率約10%。
</p></body></html>
