<html><header><meta charset="utf-8"><title>財話短說<br>洛玻賣地料賺2.1億</title></header><body><h1>財話短說<br>洛玻賣地料賺2.1億</h1><p>▲洛陽玻璃（1108）公佈，按中國會計準則，截至9月底止首9個月虧損擴大至1.05億元（人民幣．下同），每股虧損0.21元，去年同期虧損6349.3萬元。今年第三季虧損5382.5萬元，去年同期純利38.3萬元。洛玻又公佈，以2.5億元出售洛陽城遺址一幅約22萬平方米土地的使用權及建築物，因該區的建築及基礎建設受到遺址保護條例管制；預計可錄得收益約2.1億元。</p></body></html>
