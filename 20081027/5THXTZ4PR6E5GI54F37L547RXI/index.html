<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>雷曼債券作廢　日長者無依</title></header><body><h1>金融海嘯下的日子……<br>雷曼債券作廢　日長者無依</h1><p>除了香港，日本也有雷曼兄弟投資產品的受害人，很多苦主是長者，這場金融風暴令他們生活頓時無所依。<br> 東京北面小鎮東松山的福利部門，去年買了雷曼債券，以為標準普爾給它A+評級，必定保值，誰料雷曼倒閉，令福利部虧損達100萬美元（780萬港元），令依靠福利生的長者深受其害。<br> 福利部現在各項服務都要省錢，日間中心到下午5時就關燈，職員不開汽車，改為踏單車去探望長者，一名職員說：「下雨踏單車真苦呢。」但省錢不夠，面對經濟難關，福利部計劃員，還有縮減向長者提供的服務。<br> 路透社/美聯社</p></body></html>
