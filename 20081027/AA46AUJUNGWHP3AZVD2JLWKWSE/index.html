<html><header><meta charset="utf-8"><title>權相佑訪日勤𢱑銀</title></header><body><h1>權相佑訪日勤𢱑銀</h1><p>婚後首度訪日的韓國男星權相佑，前日在埼玉SuperArena舉行15,000人的收費影迷聚會。權權將舞台佈置成家居一樣，甫出場即扮起床睇報紙，表現寫意，他表示因緊張而沒吃早餐，所以在台上大啖大啖地吃蛋糕，並透露明年2月會接拍新劇，更會一人分飾兩角。<br> 權權又出動貓紙唱日文歌冧fans，之後又玩魔術，更一度被fans的熱情感動至流下男兒淚。他表示有意學鋼琴，更笑言兩年後可以在影迷會上彈奏一曲，而且會彈其經典劇集《天國的階梯》的主題曲。</p></body></html>
