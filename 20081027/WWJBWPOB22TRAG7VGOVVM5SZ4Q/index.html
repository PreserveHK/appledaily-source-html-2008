<html><header><meta charset="utf-8"><title>醫學Online<br>紫色番茄防癌抗衰老</title></header><body><h1>醫學Online<br>紫色番茄防癌抗衰老</h1><p>多吃紫色番茄可攝取抗氧化物，預防癌症及抗衰老。英國研究人員以基因改造方法製成一種紫色番茄，含有極豐富的抗氧化物anthocyanin，實驗發現食用此種番茄的老鼠，壽命較進食普通番茄的老鼠長，衰老的速度也較慢。研究人員指出anthocyanin可在黑莓及紅莓中找到，但紫色番茄的anthocyanin份量卻遠超一般生果，經常進食可預防腸癌、心臟病及多種退化性疾病。</p></body></html>
