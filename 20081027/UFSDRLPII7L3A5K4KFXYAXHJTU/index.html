<html><header><meta charset="utf-8"><title>求驗客手記：鹿角輸日聯爭標更亂 - 求驗客</title></header><body><h1>求驗客手記：鹿角輸日聯爭標更亂 - 求驗客</h1><p>就嚟到11月，又係啲巴甲、挪超進入最後直路爭標階段。日聯嗰邊仲夠晒刺激，近幾周前5位置不斷執位，邊個食尾糊仲有排鬥。上周六大分三神0:1輸畀神戶勝利船，由次席跌落第3；周日兩支爭標分子鹿島鹿角同浦和紅鑽更加命運迥異。鹿角作客2:3不敵FC東京，但仍以53分排榜首；紅鑽就憑停賽復出嘅中場細貝萌，80分鐘一箭定江山作客贏新潟天鵝，𠵱家以50分續排第5。唔好唔記得，川崎前鋒周日3:1贏札幌岡薩多後又有51分，日聯形勢好亂啫！</p></body></html>
