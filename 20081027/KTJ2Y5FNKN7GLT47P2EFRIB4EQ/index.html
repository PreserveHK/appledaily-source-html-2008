<html><header><meta charset="utf-8"><title>甄子丹暗寸城城</title></header><body><h1>甄子丹暗寸城城</h1><p>甄子丹昨日在灣仔錄影《志雲飯局》，子丹表示可以與陳志雲無所不談，就算以前的感情事都不介意再講，他更借題發揮，暗寸熊黛林、郭富城的緋聞，子丹說：「男人有幾段感情啫！你估我係處男咩？去某人屋企過夜48小時，我冇乜話題性，如果我去，48分鐘都應該有段頭條，我冇乜係太太唔知。」<br> 子丹又透露雖然曾和熊黛林合作過電影《葉問》，但沒有再特別聯絡，相信每人都想有自己私人空間。<br> 採訪、攝影：魯萍</p></body></html>
