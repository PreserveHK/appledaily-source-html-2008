<html><header><meta charset="utf-8"><title>笑爆嘴：高比玩蛇</title></header><body><h1>笑爆嘴：高比玩蛇</h1><p>鍾意上網睇片嘅人，或多或少都會知JackassCrew係乜水，呢班哥仔專玩啲正常人唔敢玩嘅黐線嘢，今次喪到玩蛇，仲搵埋籃球明星高比拜恩一齊癲㖭。道具，大水池一個，裏面放幾十條蛇，有無毒唔知，但條條都好生猛；玩乜？隊員先後試過踩單車、飛滑板，企圖跨過水池，但統統失敗，跌番落水池俾蛇咬。惟獨高比仔一個，助跑兩步一跳，不但飛身跨過水池，仲入到樽，當真技驚四座！<br><br>記者：周靜雯<br><br>http://www.youtube.com/watch?v=mrEdYueahO8</p></body></html>
