<html><header><meta charset="utf-8"><title>中環在線：伯爵出巡 - 李華華</title></header><body><h1>中環在線：伯爵出巡 - 李華華</h1><p>上個禮拜六，成千個着到古靈精怪嘅嘩鬼，齊集中環滙豐總行樓下，佢哋唔係雷曼迷債苦主，只係參加咗滙豐保險同香港癌症基金會搞嘅「慈善萬聖大巡遊」，齊齊出巡行到天星碼頭。滙豐總經理兼亞太區保險業務主管湯德信（左2），繼喺宣傳海報上扮愛登士家庭之後，噚日繼續發揮扮嘢本色，變身古代伯爵主持開步儀式，仲特別多謝大力贊助嘅國民信託同羅兵咸永道。又係嘅，咁嘅時勢仲肯捐錢（或者仲有錢捐）嘅金融機構，真係買少見少。</p></body></html>
