<html><header><meta charset="utf-8"><title>超蓮返港唔敢張揚</title></header><body><h1>超蓮返港唔敢張揚</h1><p>賭王何鴻燊三姨太陳婉珍月前喪母，傷心欲絕，日前她和自英國返港放假的女兒何超蓮，在中環四季酒店和友人晚膳，三姨太臉上重現歡顏，微笑示人。</p><p>稱戀情穩定</p><p>超蓮說：「我啱啱返香港，媽咪𠵱家心情都OK。」問她其母有否出外旅行散心？她說：「媽咪嚟咗（英國）陪我哋。」超蓮透露回港兩星期，之前多次回港，都被傳媒跟蹤追訪，她表示怕怕並向記者說：「可唔可以遲啲先登？或者登細格啲，我唔想俾人知我返咗香港，唔想俾人跟。」她謂現時和男友感情穩定，但男友未有同行。<br> 採訪、攝影：LawWaiMan</p></body></html>
