<html><header><meta charset="utf-8"><title>新奇事：小學生不懂煮飯禁畢業</title></header><body><h1>新奇事：小學生不懂煮飯禁畢業</h1><p>不會煮飯、打掃的小學生將不會獲發畢業證書！成都青羊區教育局這一特別的規定引起熱議，一些家長認為小學生應專注學業，可遲些才學習自理生活。但有網友認為此舉可鍛煉小學生獨立自理的能力：「支持現在的小孩都是皇帝。」<br> 老師將按學生的表現評分：打掃亁淨視為及格；煮飯菜時把食物煮熟，而且過程熟練視為及格。<br> <br>  http://learning.sohu.com/20081027/n260257970.shtml </p></body></html>
