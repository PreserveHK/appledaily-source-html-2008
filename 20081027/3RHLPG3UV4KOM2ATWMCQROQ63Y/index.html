</title></header><body><h1>「飲得嘅香煙」暢飲頂癮
</h1><p>禁煙條例下，大部份公眾場所空氣變得清新，但卻苦了一群煙民。英國商人準備推出一款「飲得嘅香煙」，聲稱裏面含有尼古丁，煙民可隨時隨地拿起一罐「液體抽煙」（LiquidSmoking）暢飲「頂癮」。南非出產的「液體抽煙」，報稱含15％來源天然的尼古丁，用來「代替香煙，健康又理想」。而且每罐275毫升的熱量，只有21卡路里。據報這款飲品在荷蘭已開賣一年，反應相當好。<br> 但英國的反吸煙組織仍有微言，因為「液體抽煙」的鋁罐包裝，酷似某品牌香煙的包裝，令人擔心有宣傳吸煙之嫌。<br> 英國《星期日獨立報》/《星期日郵報》</p></body></html>
