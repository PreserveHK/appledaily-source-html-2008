<html><header><meta charset="utf-8"><title>案件速遞<br>西醫存藥失當罰款四萬</title></header><body><h1>案件速遞<br>西醫存藥失當罰款四萬</h1><p>【本報訊】現年77歲的西醫張英傑，去年8月被衞生署發現他於油麻地診所，未有以法定格式備存減肥藥等危險藥物登記冊，被判罰1.5萬元。至今年1月，他再在同一診所被揭犯同類案件，他早前在觀塘法院承認四項沒有適當備存危險藥物登記冊罪。主任裁判官林偉權昨指案件罪行嚴重，被告應取法律意見重整診所，判他罰款4萬元。<br> 控罪指張英傑於今年1月11日在油麻地旺角大廈二樓診所，身為授權供應危險藥物的人，沒有以條例指明格式，備存所獲得及所提供的危險藥物登記冊，當中包括減肥藥。<br> 案件編號：KTS12427-36/08</p></body></html>
