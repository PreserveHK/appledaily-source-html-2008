<html><header><meta charset="utf-8"><title>奧巴馬左扭右扭展舞技　</title></header><body><h1>奧巴馬左扭右扭展舞技　</h1><p>奧巴馬外形瀟灑，但總略嫌拘謹，日前他亮相同志女名嘴愛倫廸格納絲的清談節目時，又被主持人要求展舞技，在支持者歡呼吶喊下，鏡頭前的他，勉為其難擺動身體跳起舞來，但跳了一會便停止，他笑言：「雖然米歇爾跳得較好，但我有信心跳得好過麥凱恩。」<br> 表演舞技外，奧巴馬前天（周日）在科羅拉多州布萊頓市，在競選支部親自致電選民拉票。<br> 英國《每日鏡報》/德新社/路透社</p></body></html>
