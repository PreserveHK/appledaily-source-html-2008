<html><header><meta charset="utf-8"><title>全蟹宴食刁鑽蟹粉菜</title></header><body><h1>全蟹宴食刁鑽蟹粉菜</h1><p>有人話今年大閘蟹滯銷，原因大閘蟹（股民）一街都是。話雖如此，身邊一班愛蟹的朋友，由十月初到現在已先後辦過三次蟹宴。雖然在家自己蒸來吃會便宜很多，但食食吓又要去蒸蟹，又要清理堆積如山的蟹殼，還不如出街吃，有人定時幫你執枱，奉上熱毛巾。唉！有些錢還是要給人家賺。<br>富豪機場酒店的龍門客棧11月推出的「龍門蟹宴」，可選清蒸或醬炒大閘蟹，還有蟹粉燴魚翅、蟹肉魚米盞、芙蓉蟹粉生菜包、淮陽蟹粉獅子頭、蟹黃薑米炒飯等，由頭食蟹食到尾，飯後還有薑茶湯圓。有靚蟹食又有人服侍，每位收費$338（兩位起），何須自己動手煮那麼辛苦呢？<br><br>查詢：22866878（龍門客棧）</p></body></html>
