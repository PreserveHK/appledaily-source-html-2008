<html><header><meta charset="utf-8"><title>新車曝光：未來版Mazda311月現真身</title></header><body><h1>新車曝光：未來版Mazda311月現真身</h1><p>08年都未過，網上居然已經有2010版Mazda3造型曝光，而且驚喜十足！單從外形睇，未來版Mazda3車頭設計頗具Mazda6神髓，繼續將家族式設計發揚光大，而且頭燈、尾燈同霧燈沿用大受歡迎嘅菱形設計，M味一點不減，最抵讚係全車線條變得勁有跑味，鬼面罩及兩側霧燈可算係縮細咗嘅Mazda6，靚到爆！廠方暫時只公佈會推出2.0L同2.5L兩種版本，車款則先推出四門三廂式，個人就最期待稍遲登場嘅兩廂式揭背版Mazda3，因為之前嘅Mazda6S將跑款同大尾廂合而為一，實在太出色喇！<br><br>記者：徐影龍</p></body></html>
