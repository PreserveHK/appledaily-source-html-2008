<html><header><meta charset="utf-8"><title>隔牆有耳：社民連取消活動疑雲 - 李八方</title></header><body><h1>隔牆有耳：社民連取消活動疑雲 - 李八方</h1><p>社民連噚日下晝搞咗個「政治暴力論壇」，但會前唔夠四粒鐘突然取消，一度惹來唔少搞笑揣測，以為長毛同毓民睇到阿人俾人打後驚咗。<br> 長毛就同八方講，今次取消活動，只係由於朝早同李卓人傾開，阿人話有事做，唔可以出席論壇，所以至臨時取消，改為擇日喺民間電台再探討政治暴力問題。<br> 對今次有人涉嫌襲擊阿人嘅男子，係受到毓民掟蕉啓發，長毛就話兩件事唯一共通之處，就係都係用香蕉，強調毓民既冇揮拳打煲呔塊面，更加冇其他進一步行動嘅言論，所以將件事入毓民數好唔公道。<br> 俾人打嘅阿人亦幫口，話大家唔應該將今次事件同毓民掟蕉相提並論。</p></body></html>
