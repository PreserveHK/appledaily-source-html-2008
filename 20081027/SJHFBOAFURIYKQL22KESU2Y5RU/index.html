<html><header><meta charset="utf-8"><title>醫學Online<br>口服疫苗減幼童腹瀉</title></header><body><h1>醫學Online<br>口服疫苗減幼童腹瀉</h1><p>美國衞生部門兩年前引入口服腹瀉疫苗後，多項研究證實能有效減低幼童受染的比率，大部份幼童的腹瀉症狀均由輪狀病毒引起，嚴重者甚至會死亡。一項最新的研究發現，美國費城因輪狀病毒引起的入院個案，較06年前下降7成，而6至11個月大的幼童患者，更大幅減少94%。研究人員認為幼兒集體服食疫苗既能節省金錢，同時發揮群體保護效用，減低未有服食疫苗幼兒的感染風險。</p></body></html>
