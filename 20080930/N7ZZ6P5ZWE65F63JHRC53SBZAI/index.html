<html><header><meta charset="utf-8"><title>關菊英買定靚鞋𢱑銀</title></header><body><h1>關菊英買定靚鞋𢱑銀</h1><p>無綫劇集《家好月圓》大收旺場，戲中演員均成為搶手貨，商業活動及廣告都邀約不斷，身為Sa姨的關菊英當然不例外，她前日便特地到中環IFC的連卡佛選購衣鞋飾品，作為出席活動之用。
</p><p>只見她選了兩對高踭鞋來試穿，試完後便開始煲電話粥，其間有商店保安見記者拍照，故意阻擋鏡頭，關菊英見狀便先拿起一對黑色暗花高踭鞋，在店內繞圈，大方地任影，後來又拿起一對黑色金花邊高踭鞋再行一圈。後來關菊英遇見一男一女的友人，打招呼寒暄一番後才離去。<br> 採訪、攝影：娛樂突發組</p></body></html>
