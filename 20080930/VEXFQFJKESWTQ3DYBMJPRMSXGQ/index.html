<html><header><meta charset="utf-8"><title>奇趣特搜：母雞體內藏大「金蛋」</title></header><body><h1>奇趣特搜：母雞體內藏大「金蛋」</h1><p>天下間真的有生金蛋的雞﹗重慶江北區六旬老翁何裕科，一年多前養了六隻雞，其中一隻灰色的母雞不但長相兇猛，食量還是其他雞隻的兩倍，而且從不生蛋。何裕科一怒之下把牠宰了，發現牠的體內有一隻大「金蛋」。這隻「金蛋」外表金黃色（圖），重0.6公斤，比一個蘋果還大，內裏還有一隻凹陷的小蛋。何認為，是那隻沒生出來的小蛋堵在雞肚裏，讓別的蛋生不下來，最後長在一起，變成一隻大蛋。何已打算拿「金蛋」來吃。<br> <br>  http://news.sohu.com/20080930/n259817879.shtml </p></body></html>
