<html><header><meta charset="utf-8"><title>專人教織溫暖牌</title></header><body><h1>專人教織溫暖牌</h1><p>香港的秋冬天越來越短，但有很多人希望織件溫暖牌給另一半。傳統的溫暖牌多是頸巾，冷衫太複雜往往織一陣就放棄。英國毛冷品牌Rowan一向被認為高級優質，只要購買價值$300的Rowan或RowanClassic毛冷及繳交$100即可申請為香港Rowan編織會員，有專業導師免費教你編織出冷衫、裙子、披肩等不同款式的冷產品。現在成為會員更可得到價值$168的第一期《Rowan編織香港中國特別版》，亦可享有八折工作坊優惠。想令你的溫暖牌變得更吸引的話，就要留意。<br><br>記者：林佩婷<br>查詢：27981423/27981425
</p></body></html>
