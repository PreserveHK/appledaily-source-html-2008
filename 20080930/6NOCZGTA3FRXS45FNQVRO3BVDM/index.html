<html><header><meta charset="utf-8"><title>102.56卡拉黃鑽　估價7400萬元</title></header><body><h1>102.56卡拉黃鑽　估價7400萬元</h1><p>【本報訊】香港蘇富比將於下月7日在灣仔會展中心舉辦瑰麗珠寶及翡翠首飾秋季拍賣會，逾320件鑽石、寶石與翡翠首飾珍品，總估價高達5億港元。今季拍賣焦點是估價達7,400萬元的鮮彩黃鑽鑲鑽石項鏈，黃鑽石重達102.56卡拉，是迄今拍賣市場上最大的鮮彩黃鑽，亦象徵財富吉利的意思，其花形吊墜部份更可作心口針佩戴。此外，重達34.07卡拉的古墊形切割鑽石指環，估價5,300萬元，該顆白鑽已被評定為頂級D色及內部無瑕淨度。</p></body></html>
