<html><header><meta charset="utf-8"><title>案件速遞<br>女子涉非禮醉女脫罪</title></header><body><h1>案件速遞<br>女子涉非禮醉女脫罪</h1><p>【本報訊】女廣告從業員在酒吧消遣結識女文員，其後送半醉的女文員回家後，涉嫌盡脫對方衣裳向她上下其手，女文員醒來發現下巴滲血。裁判官昨認為事主醉酒，影響記憶，不可信賴其證供，故裁定女被告的非禮罪名不成立，兼得堂費。<br> 被告徐思敏（35歲）被控於今年6月19日，在女事主位於大坑的寓所內非禮。被告曾辯稱，女事主在寓所漆黑的梯間跌倒，回家便逕自脫去上衣及內衣，被告扶事主到床上替她蓋被後離開，並無侵犯她。<br> 案件編號：ESCC3221/08</p></body></html>
