<html><header><meta charset="utf-8"><title>求驗客手記：沙基唔識英文仲掂？ - 求驗客</title></header><body><h1>求驗客手記：沙基唔識英文仲掂？ - 求驗客</h1><p>25歲韋根射手沙基首季登陸，目前竟與樸茅嘅廸科爾，同以5球並列射手榜榜首！加盟之初，韋根主席韋倫讚之媲美舒利亞，領隊布魯士更視他為「地上最佳前鋒」。然而，布魯士不忘提醒該埃及國腳，勤力惡補英語：「我明白對好多外國前鋒嚟講，頭號難題係語言障礙，𠵱家每次同佢講戰術時，沙基都毫冇反應，好似聽唔明咁，搞到我同四面牆講嘢咁冇分別，好冇癮！」有時唔知好過知，聽唔明對手挑釁可能係沙基嘅勁爆之謎呢？</p></body></html>
