<html><header><meta charset="utf-8"><title>律師會遭盜名發放調查信件</title></header><body><h1>律師會遭盜名發放調查信件</h1><p>【本報訊】偽冒信件之風從保險機構蔓延至法律界別，騙徒更在香港律師會頭上動土。律師會昨發表聲明指出，近日得悉有部份市民接獲以該會名義發放的信件，就市民支持差餉等責任問題提出意見。律師會昨表明從未授權任何人發放相關信件，並已就事件報警，交由警方跟進調查。<br> 律師會昨發出的聲明指出，這批冒名信件，對象為不同屋苑單位的住客，信中內容主要是向住客就支付差餉、物業稅和管理費等責任問題上，提出意見。有市民收到信件後有懷疑，向律師會查詢，始揭發事件。</p></body></html>
