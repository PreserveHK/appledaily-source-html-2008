<html><header><meta charset="utf-8"><title>案件速遞<br>理大爆20年前呃房津案</title></header><body><h1>案件速遞<br>理大爆20年前呃房津案</h1><p>【本報訊】香港理工大學前女助理教務長，涉嫌於1988年在職期間，詐騙房津15萬元。去年有人向廉署舉報，令她事隔20年後被捕。她被控一項代理人意圖欺騙其主事人而使用文件罪，昨在九龍城裁判法院提堂，押後至本月28日，讓她索取法律意見，並准以1萬元保釋候訊。<br> 被告黃順真（54歲），報稱署理人力資源監督。被控於1988年12月19日，填寫一份「自行租屋津貼申請表」時，報稱她當時租用的沙田第一城單位，並非由她、其配偶或兩人的親屬擁有，欺騙當時的理工學院（即理大前身）。<br> 案件編號：KCCC5813/08</p></body></html>
