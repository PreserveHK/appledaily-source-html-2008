<html><header><meta charset="utf-8"><title>Mandy火紅Corset<br>晒減肥戰績</title></header><body><h1>Mandy火紅Corset<br>晒減肥戰績</h1><p>陳柏霖女友MandyLieu最近成為瑪花纖體港澳區代言人，早前她拍攝性感廣告時剛剛遇上8號風球，雖然如此，她仍由早上7時多拍到凌晨12時，拍了超過16小時。Mandy一時穿上鮮紅色corset內衣，一時穿貼身迷你旗袍，不斷轉造型，大騷身材和甜美笑容。</p><p>Mandy當天有愛犬作伴，同場又有大量美食道具，如三文魚和蛋糕等，她說：「我最鍾意同男友四圍搵美食，加上工作關係，食無定時，早輪就俾好多記者朋友話我身材走樣，所以我立心減肥，因為做model身形就係本錢。」<br> 撰文：DebbieLum</p></body></html>
