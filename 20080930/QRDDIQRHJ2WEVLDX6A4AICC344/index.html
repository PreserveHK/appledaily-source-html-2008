<html><header><meta charset="utf-8"><title>社會百態：賊求警「奧運年不能打人」</title></header><body><h1>社會百態：賊求警「奧運年不能打人」</h1><p>福州一名姓呂男子日前潛入五四路金百合大酒店的員工宿舍盜竊，為圖「吉利」，他穿上前幾天剛偷到的一件T恤，認為肯定還能得手。不料剛進入宿舍走廊，即被員工發現抓住，並報警處理。當派出所民警趕到現場時，他口中一直念叨:「今年是奧運年，你們不能打人啊！」警察們又好氣又好笑，問他奧運會和他作賊有甚麼關係，他念念有詞：「奧運年就是文明年，不能打人的。」旁觀者聽了無不發笑。<br> <br>  http://news.sohu.com/20080929/n259815166.shtml </p></body></html>
