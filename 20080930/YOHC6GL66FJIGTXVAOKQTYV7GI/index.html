<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳慧琳婚宴唱乳豬歌 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳慧琳婚宴唱乳豬歌 - 馮仁昭</h1><p>後日就做「劉太」嘅陳慧琳（Kelly）仲未暫停工作，噚日佢由成都返香港，見佢喺當地只留一日，但就帶咗幾箱行李，現場仲有幾個內地歌迷接機。Kelly6月時舉行嘅個唱日前趕及喺大喜之日前推出DVD，好友雷頌德仲送上搞笑版《紙醉金迷》，畀Kelly重新錄音成為新歌《囍菜》，歌詞非常抵死，如「願你將這塊鬆脆乳豬夾畀身邊嗰位」，到時首歌會喺婚宴第一道菜「鴻運乳豬全體」時播放，相信親友一定笑爆嘴。</p></body></html>
