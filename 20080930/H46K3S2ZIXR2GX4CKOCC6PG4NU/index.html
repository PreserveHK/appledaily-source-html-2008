<html><header><meta charset="utf-8"><title>林夕煙仔送蔗汁</title></header><body><h1>林夕煙仔送蔗汁</h1><p>著名填詞人林夕（原名梁偉文）上周五晚忙裏偷閒，與助手於中環散步，二人邊行邊煲煙，在途經荷李活道著名的「公利真料竹蔗水」舖頭時，林夕便停下腳步，買了兩杯蔗汁在門口大啖大啖的暢飲，其間林夕還好奇地研究舖頭外貌。</p><p>逛古董店</p><p>後來二人行至一間古董店便入內參觀，林夕到處瀏覽，他似乎買了東西，要助手填寫送貨地址，最後二人出門離去，只見林夕助手駕着陳曉東的平治房車接載他。據悉，東東因常不在港，很少用車，故早已將該車賣給林夕，只是車主登記還沒轉名。<br> 採訪、攝影：娛樂突發組</p></body></html>
