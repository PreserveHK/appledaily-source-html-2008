<html><header><meta charset="utf-8"><title>珍納加國入院個唱取消</title></header><body><h1>珍納加國入院個唱取消</h1><p>美國女歌手珍納積遜（JanetJackson），昨日原定在加拿大蒙特利爾開騷，不過在綵排期間，她突然感到身體不適，並被送院留醫進行身體檢查。</p><p>留院觀察</p><p>珍納積遜昨日透過發言人發表聲明表示，珍納昨日取消了在加拿大蒙特利爾的個唱，原因是她在綵排時突然感到不適需要入院。不過聲明中並沒有透露珍納身體不適的原因及詳情，只提及她正在醫院接受觀察，並指珍納希望為昨日的個唱另作安排。美聯社昨日曾嘗試聯絡珍納的公關公司W&amp;WPublicRelations，但沒有回應。</p></body></html>
