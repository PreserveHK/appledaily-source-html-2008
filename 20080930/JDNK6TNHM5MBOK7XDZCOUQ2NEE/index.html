<html><header><meta charset="utf-8"><title>求驗客手記：戴利評插水夠抵死 - 求驗客</title></header><body><h1>求驗客手記：戴利評插水夠抵死 - 求驗客</h1><p>英超賽場季初「插水」成風，上輪就有曼聯嘅基斯坦奴朗拿度，以及韋根嘅柏拉西奧斯表演，結果成功呃到12碼。最叻搞花臣嘅英國《太陽報》，就搵嚟英國「插水專家」——跳水神童戴利，嚟評柏拉西奧斯嘅動作：「我會畀9.5分，對腳收得靚、身體筆直、雙手向天，參加奧運都攞到高分。」小戴利評述得咁專業同幽默，真係連講波佬都要行埋一邊。我求大俠覺得既然英超波插水多，英國電視台大可以考慮請戴利做現場嘉賓，收視肯定有保證啫！</p></body></html>
