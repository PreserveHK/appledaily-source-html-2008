<html><header><meta charset="utf-8"><title>奇趣特搜：男子上樹救貓反要人救</title></header><body><h1>奇趣特搜：男子上樹救貓反要人救</h1><p>南京一名徐姓男子為救一隻被困樹上的小貓，爬上10多米高的樹上，但小貓以為徐要打牠，嚇得躲到更高枝頭上。<br> 徐姓男子救貓不果自己反而被困樹上下不來（圖），要公安到場相救，他還要求公安先救貓再救他，但公安以「人命比貓命更值錢」為由，找梯子讓他先下來，由於貓爬得太高未能救下，只能待牠飢餓自己從樹上爬下。不少網友都不贊成這名男子的救貓行為，認為是「好心幫倒忙，貓能上去就能下來！」更有人質疑他「為甚麼不把愛心交給路邊困苦的同類？」<br> <br>  http://news.163.com/08/0929/11/4N0O1E8900011229.html </p></body></html>
