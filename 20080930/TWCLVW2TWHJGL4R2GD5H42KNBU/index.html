<html><header><meta charset="utf-8"><title>食消毒雞蛋最安心</title></header><body><h1>食消毒雞蛋最安心<br></h1><p>毒奶事件令人心惶惶，連帶其他副產品都相繼出事，叫消費者怎可不擔心呢？尤其是食雞蛋，最容易受沙門氏菌污染，所以不敢亂吃生雞蛋，連半生熟的雞蛋也避之則吉。最近行經崇光百貨地下的超市，就發現了一種以韓國技術、馬來西亞製造的巴斯德雞蛋，顧名思義，即是雞蛋經過巴斯德消毒法（一種高溫的消毒法）處理，減低細菌滋生的機會。</p><p>雞蛋表面光滑，沒有雞屎雞毛黐着，煎了一隻半生熟蛋來吃，蛋味不算濃，但也沒有蛋腥味，就算生吃、做沙律醬或甜品也很適合呢！</p></body></html>
