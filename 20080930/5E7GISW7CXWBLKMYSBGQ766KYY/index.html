<html><header><meta charset="utf-8"><title>關秀媚陶醉愛河變師奶</title></header><body><h1>關秀媚陶醉愛河變師奶</h1><p>關秀媚與王晶的關係結束後，去年她與曾拍電影《龍在江湖》的李尚文秘密交往，感情發展得相當穩定。前晚這對甜蜜戀人在跑馬地出現，兩人在一間法式越南菜館湄公河畔吃晚飯，約10時許離開餐廳。不施脂粉的關秀媚，帶點師奶feel，不過沐浴愛河中的她，臉上不時露出幸福的笑容。</p><p>搭香肩勾手指</p><p>兩人漫步到附近街道取車時，李尚文用手輕搭關秀媚的香肩，女方就用手扣着男方手指，兩人相視對方，然後發出會心微笑，看來關秀媚很沉醉這段感情。當他們步行至一輛白色七人車前，男方替女方開了車門，然後才登上司機位，兩人在車上傾談了兩句，才駕車離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
