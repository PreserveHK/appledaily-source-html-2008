<html><header><meta charset="utf-8"><title>醫學Online<br>嗜睡症來自家族遺傳</title></header><body><h1>醫學Online<br>嗜睡症來自家族遺傳</h1><p>日間嗜睡會嚴重影響學習或工作，日本東京大學一項研究發現嗜睡症（Narcolepsy）是由基因突變影響，故與家族遺傳關係密切。研究顯示兩個主宰睡眠的基因CPT1B及CHKB變異，會增加患上嗜睡症的風險。研究有逾百名自願人士參加，包括嗜睡症患者，結果發現出現基因變異的人患嗜睡症的風險較一般人高79%，而日本人也較歐美人士易患上此病，專家指出現時仍未有方法根治此病，相信基因治療會是未來的醫療方向。</p></body></html>
