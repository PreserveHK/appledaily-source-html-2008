<html><header><meta charset="utf-8"><title>馮仁昭四圍超：馬仔前經理人破產案押後 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：馬仔前經理人破產案押後 - 馮仁昭</h1><p>馬浚偉（右）前經理人范志榮（中）早前遭前基本法起草委員容永道呈請要求高等法院頒破產令，事緣范任股東嘅建星e娛樂有限公司，喺06年向容永道借逾350萬蚊，印製同出版《金曲情牽半世紀演唱會》影碟，但未有還款，容要求將建星清盤，高院喺今年3月頒清盤令。范嘅代表律師指范被指拖欠逾2,000萬元，但佢搵到任職高級主任嘅工作，又稱聯絡過各債主，佢哋對范欲進行債務重組都有正面回應，法官於是將案押後到10月20日，容許范向法庭提交新證據。<br> 案件編號：HCB6132/08</p></body></html>
