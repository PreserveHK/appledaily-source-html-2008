<html><header><meta charset="utf-8"><title>財話短說<br>中外航運多賺18.4%</title></header><body><h1>財話短說<br>中外航運多賺18.4%</h1><p>▲去年11月上市的中外運航運（368）公佈，截至去年底止全年純利10.99億元，增長18.4%，超過上市時預測的9.83億元。每股盈利39.78仙，不派息。公司去年收入23.6億元，升22.1%，主要來自亁散貨船，亁散貨船租金收入上升36%至20.3億元；油輪及集裝箱貨運的收入分別下跌29.6及9.4%。該公司今年將有4艘集裝箱及1艘極大型油輪交船。</p></body></html>
