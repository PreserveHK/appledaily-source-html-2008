<html><header><meta charset="utf-8"><title>財話短說<br>長實夥南豐拓日出康城三期</title></header><body><h1>財話短說<br>長實夥南豐拓日出康城三期</h1><p>▲長實（001）去年獨資投得的將軍澳日出康城3期住宅發展項目，將夥拍南豐一齊發展。長實宣佈，將出售旗下附屬公司WeiPoProfits（WPP）15%股權予南豐，代價為15美元。南豐同意完成交易後，將向WPP支付2497萬元，這筆款項會全數償還予長實。WPP唯一資產為發展日出康城3期項目，交易完成後，長實於日出康城3期發展權益，將減至85%。</p></body></html>
