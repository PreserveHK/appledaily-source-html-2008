<html><header><meta charset="utf-8"><title>求驗客手記：蘇足總反高潮些路廸格流王者戰改期 - 求驗客</title></header><body><h1>求驗客手記：蘇足總反高潮些路廸格流王者戰改期 - 求驗客</h1><p>今季蘇超鬥得刺激緊湊，近年罕見，而些路廸同格拉斯哥流浪，將喺最後8輪兩度上演王者戰，好睇過戲；點知，蘇足總話唔想兩軍喺衝線前短兵相接，擬改動賽期，反晒高潮！原來，99年發生過後世稱為「GameofShame」嘅打吡戰，該仗球證俾銀仔掟、格流捧盃派對被破壞……所以，足總先出此下策！然而，全球聯賽都希望冠軍鬥到最後，谷高收視，蘇足總逆流而行，做法同香港高官嘅政策一脈相承－－反智！</p></body></html>
