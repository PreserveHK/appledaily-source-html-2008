<html><header><meta charset="utf-8"><title>首部12000:1LED顯示器</title></header><body><h1>首部12000:1LED顯示器</h1><p>早前ViewSonic曾經於CES上展示過，首部12000:1對比度LED背光顯示器VLED221vm終於正式推出。除對比度特高外，色域亦達最高118%，對於要求色彩準確度、還原能力高嘅用家，VLED221vm就相當符合要求。VLED221vm使用黑色機身，屏幕大小為22吋，可支援1,680×1,050解像度，2ms反應時間，並且設置有揚聲器，對於繪圖設計或遊戲反應都相當唔錯，再加埋LED視覺上均勻特點，長時間使用亦會比較舒適。</p><p>查詢：ViewSonic（36901398）</p></body></html>
