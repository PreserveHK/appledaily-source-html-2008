<html><header><meta charset="utf-8"><title>求驗客手記：任建築公司代言人朴智星顯型男魅力 - 求驗客</title></header><body><h1>求驗客手記：任建築公司代言人朴智星顯型男魅力 - 求驗客</h1><p>曼聯南韓中場朴智星雖則唔算靚仔，但得意嘅外形加上效力巨型班嘅名氣，就吸引到國內著名建築公司SK建設搵佢拍廣告；星仔更係該公司首位男體育明星代言人，唔講得笑㗎！SK建設覺得星仔形象，與新一輯廣告「BuildtheGreat」嘅建立新世界概念脗合，所以高價搵佢代言，廣告將喺15號出街，有興趣嘅球迷可以上youtube碰碰運氣，睇吓搵唔搵到呢個廣告，同埋順便揚聲畀求大俠知，等我哋齊齊分享分享！</p></body></html>
