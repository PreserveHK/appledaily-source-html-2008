<html><header><meta charset="utf-8"><title>財話短說<br>嘉里夥香格里拉奪南昌地</title></header><body><h1>財話短說<br>嘉里夥香格里拉奪南昌地</h1><p>▲嘉里建設（683）及同系的香格里拉（069）聯合公告，兩公司前日以掛牌方式投得江西省南昌市紅谷灘中心區、一幅面積達4.77萬平方米的商住用地皮，作價2.83億元。雙方擬成立合資公司，在該地皮興建一幢由香格里拉管理的酒店。合資公司最高投資額24.09億元，以嘉里佔股80%計，攤佔投資額為19.27億元；香格里拉佔20%，涉資4.82億元，惟雙方未定現金或銀貸撥付的比例。</p></body></html>
