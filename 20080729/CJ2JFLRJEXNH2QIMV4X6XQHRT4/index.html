<html><header><meta charset="utf-8"><title>女子拒分手　割腕刎頸</title></header><body><h1>女子拒分手　割腕刎頸</h1><p>【本報訊】一對男女，昨日在黃大仙街頭因感情問題發生爭執，其間有人提出分手，女方情緒失控取出𠝹刀割手腕及刎頸自殺，男友見狀撲前制止，混亂中男友亦告受傷，兩人一併送院。<br> 昨午3時許，20歲姓陳女事主與22歲姓唐男友，因感情問題在黃大仙下邨龍樂樓對開口角，兩人爭執期間，疑有人突然提出分手，女事主情緒激動失控，從手袋取出一把𠝹刀，在男友面前割左手腕自殺，當場血流如注，繼而負傷再割右頸，在旁男友見狀即上前捉着女友雙手制止。有街坊見兩人糾纏，恐發生命案報警。警員到場時，女事主已被男友制服，同乘救護車送院。</p></body></html>
