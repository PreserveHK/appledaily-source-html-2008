<html><header><meta charset="utf-8"><title>財話短說<br>內企或准發台灣預託證券</title></header><body><h1>財話短說<br>內企或准發台灣預託證券</h1><p>▲外電引述台灣金管會表示，將進一步開放內地企業進入台灣資本市場，初步計劃包括允許以發行台灣預託證券（TDR）等第二上市形式為主，募集所得資金，未來滙回內地亦傾向不設限制。金管會發言人李紀珠指，目前法規雖允許外國企業在台灣上市，但僅限於內地持股不超過兩成權益的企業，目前研究的方向是完全取消兩成持股限制，向有意採取第二上市的企業全面開放，即是已在第三地掛牌的外國企業，惟有關開放不包括在內地註冊的企業。</p></body></html>
