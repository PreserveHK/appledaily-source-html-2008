<html><header><meta charset="utf-8"><title>斷針插牙根逾月終拔出</title></header><body><h1>斷針插牙根逾月終拔出</h1><p>【本報訊】上月在工聯會牙科診所杜牙根期間，因杜牙根的針斷裂，被長約一厘米的針插在牙根深處的女病人，昨日經由另一名牙醫，成功拔出該針。<br> 工聯會工人醫療所行政主管黃遠歡表示，工聯會昨日安排該病人，由中環一名牙醫進行手術，拔出插在牙根的針。牙醫取出該針後，發現該針長約一厘米，像鐵絲般幼，手術後病人並沒有不適。日前該病人因發燒一度在浸會醫院留醫，並接受多項身體檢查，有關費用約兩萬元，由工聯會支付。</p></body></html>
