<html><header><meta charset="utf-8"><title>黃興桂主持奧運謝祖先</title></header><body><h1>黃興桂主持奧運謝祖先</h1><p>無綫昨日在尖沙嘴某酒店舉行奧運誓師大會，出席者包括參與香港的主持及北京直擊工作的人員。首次主持奧運節目的鄭裕玲、李克勤等昨日齊齊現身，不過就以「金句王」黃興桂最為矚目，於現場除了和馬啓仁合照外，於台上又與方力申咬耳仔。</p><p>克勤憶起瘀事</p><p>黃興桂接受訪問時說：「今次可以幫TVB評述奧運，真係要謝蒼天，謝祖先喇。同埋𠵱家真係要好似《帝女花》入面句對白咁，『求老天畀多啲精力我』，等我6號至24號夠精神。我會幫手講足球、籃球、棒球同壘球。」而克勤則第二次於奧運開幕禮現場主持，不過他卻憶起96年奧運誤闖禁區事件。<br> 採訪：藍文浩　攝影：仇志德</p></body></html>
