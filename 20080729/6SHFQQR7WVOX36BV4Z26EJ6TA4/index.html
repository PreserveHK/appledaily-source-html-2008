<html><header><meta charset="utf-8"><title>莊思敏父做拿督</title></header><body><h1>莊思敏父做拿督</h1><p>莊思敏月中去了馬來西亞六天，除了身體檢查和度假外，更有家中大事，莊思敏說：「爹哋（莊寶）今次獲封為大馬拿督，儀式就喺關丹舉行。」</p><p>觀禮裙似怪物</p><p>莊思敏續說：「今次係關丹皇帝親手頒發拿督勳章畀爹哋，喺當地有好隆重嘅儀式，出席嘅都要着傳統服飾，我帶咗兩條裙去都唔啱，因為要着長裙，自己着咗條裙都覺得好似怪物咁，人哋就以為我係日本人。」她又謂本來頒授拿督儀式只供拿督太太出席，但後來莊思敏舉家六人到場，獲得額外批准才可全數入場觀禮。<br> 採訪：LawWaiMan</p></body></html>
