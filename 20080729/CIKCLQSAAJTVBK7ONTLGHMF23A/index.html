<html><header><meta charset="utf-8"><title>車路士「僅勝」大馬</title></header><body><h1>車路士「僅勝」大馬</h1><p>英超勁旅車路士周二完成亞洲之旅，作客馬來西亞吉隆坡，憑安歷卡及艾殊利高爾各建一功，僅以2:0擊敗馬來西亞代表隊。<br> 繼連贏FC廣州及FC成都後，車路士今仗仍派出林柏特（圖中）、廸高及泰利等主力正選上陣；廸高上半場接應角球禁區頂抽射，被大馬門將飛身撲出。26分鐘，前鋒安歷卡中距離勁射入網；換邊後車仔再憑艾殊利高爾近門射入，最終贏2:0。<br> 車路士將於今日轉飛俄羅斯，周五角逐鐵路盃四角賽，出戰莫斯科火車頭。路透社</p></body></html>
