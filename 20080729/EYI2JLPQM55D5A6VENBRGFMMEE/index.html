<html><header><meta charset="utf-8"><title>案件速遞<br>積犯承認行劫五女子候判</title></header><body><h1>案件速遞<br>積犯承認行劫五女子候判</h1><p>【本報訊】有十多次打劫紀錄的積犯，去年初出獄半個月後再四出犯案，在一年內連環到屋邨尾隨獨行女子或老婦，然後從後箍頸至受害人暈倒，再搶去手袋逃走。該積犯第五度犯案後終於人贓並獲就擒。他昨日於高等法院承認五項搶劫罪，還柙至8月29日判刑。<br> 46歲被告高適存有18個案底，大部份為搶劫。法官索閱法醫官報告，並要求警方再向五受害人落口供，以了解她們暈倒後有否受傷。案發於去年2月4日至12月4日間，被告箍頸搶劫五名28至76歲的女子，劫去逾6,000元現金及其他飾物。<br> 案件編號：HCCC129/08</p></body></html>
