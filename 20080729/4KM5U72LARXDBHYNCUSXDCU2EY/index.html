<html><header><meta charset="utf-8"><title>食肆廣告機香味招客</title></header><body><h1>食肆廣告機香味招客</h1><p>這部最近在日本東京車站地下街商場出現的巨型機器，是一部可釋出各款食物香味的餐廳食肆廣告機，用以吸引更多顧客光顧。<br> 日本人力資源及分類廣告公司Recruit，與日本NTT通訊公司合作，早前嘗試在東京車站的地下街商場，擺放了這部香味廣告機，廣告機有一個42吋大的螢幕，播放商場內各餐廳食肆的廣告，而在人們觀看不同餐廳的廣告時，廣告機便會釋出不同美食的香味，務求令顧客嗅到香味而食指大動，立即入內光顧。廣告機上還放了各餐廳食肆的優惠券，供顧客隨意索取。<br> Fareastgizmos網站</p></body></html>
