<html><header><meta charset="utf-8"><title>檸檬味蜜瓜英國上市</title></header><body><h1>檸檬味蜜瓜英國上市</h1><p>英國市面最近出現一種味道酸如檸檬的蜜瓜，令人在炎夏中有多一種提神醒胃水果的選擇。<br> 酸蜜瓜由西班牙反覆試驗和培植12年而成，每100克有700至800毫克檸檬酸。檸檬的酸鹼度（pH值）為2.5，而一般蜜瓜的pH是6.5，酸蜜瓜的pH是4.5，最適合配上大蝦作開胃前菜，或作甜品上枱。<br> 英國Tesco超市表示，英國自從近年連火龍果、荔枝及木瓜都成為當地主流水果後，酸蜜瓜有望會被國民接受，成為今夏熱賣水果。酸蜜瓜每個售1.99英鎊（31港元）。<br> 英國《每日郵報》</p></body></html>
