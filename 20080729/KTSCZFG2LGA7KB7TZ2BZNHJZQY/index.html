<html><header><meta charset="utf-8"><title>醫學Online<br>生蟲破壞肛門黏膜</title></header><body><h1>醫學Online<br>生蟲破壞肛門黏膜</h1><p>愛滋病在非洲大規模散播，除了與不安全性行為有關外，還可能與當地人生蟲有關。美國疾病預防及控制中心一項最新的猴子研究發現，感染寄生蟲與愛滋病毒有密切關係，研究發現感染了寄生蟲的猴子，惹上愛滋病毒的風險遠高於沒有寄生蟲的猴子。專家估計約一半非洲婦女感染較常見的血吸蟲，此寄生蟲可破壞陰道及肛門黏膜，若進行不安全性行為，感染愛滋病風險將大增。</p></body></html>
