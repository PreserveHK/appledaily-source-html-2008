<html><header><meta charset="utf-8"><title>陳凱歌搵張東健拍史記</title></header><body><h1>陳凱歌搵張東健拍史記</h1><p>陳凱歌執導的大作《梅蘭芳》，目前正努力處理後期工作，該片將會為賀歲片之一，不過陳凱歌現在又密鑼緊鼓籌備開拍新片《趙氏孤兒》，參演的主角，陳凱歌心中已有人選，包括曾與他合作拍攝電影《無極》的韓星張東健，陳凱歌並已透過電話聯絡張東健，初步接觸後雙方談得很愉快，但一切仍要視乎檔期，不過張東健表示很有興趣，因為張東健對陳凱歌十分敬佩，希望能與他合作。</p><p>趙氏復仇</p><p>《趙氏孤兒》一片劇情主要取材自《史記》，講述一個離奇復仇故事，作者是元代前期作家紀君祥，故事發生在晉靈公時代，文臣趙盾被陷害至死，遺下小孤雛，20年後趙氏長大成人決意報仇。<br> 撰文：林妃</p></body></html>
