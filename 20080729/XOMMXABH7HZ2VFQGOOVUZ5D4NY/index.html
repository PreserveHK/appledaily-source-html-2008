<html><header><meta charset="utf-8"><title>醫學Online<br>常飲果汁容易肥胖</title></header><body><h1>醫學Online<br>常飲果汁容易肥胖</h1><p>美國一項研究發現果汁與汽水一樣，是導致肥胖的元凶，並增加患糖尿病風險。研究由95至05年追蹤44,000名黑人女性的飲食習慣及健康狀況，發現一日飲兩罐或以上汽水的女士，患二型糖尿病的風險，較一個月只飲少於一罐汽水者高24%；一日飲兩罐或以上果汁的女士，更會增加31%患上二型糖尿病風險。<br> 專家解釋汽水及果汁均含有高糖份，故容易引致糖尿病。</p></body></html>
