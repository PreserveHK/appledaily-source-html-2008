<html><header><meta charset="utf-8"><title>Kelly赴日失行李</title></header><body><h1>Kelly赴日失行李</h1><p>陳慧琳（Kelly）前晚現身日本，代表電影《江山美人》出席美亞電影台的開台記者會，怎料當她到達日本時，卻發現遺失行李，結果Kelly迫於無奈只好穿着恤衫和短褲出席記者會。<br> 幸好記者會完畢後，Kelly的行李終於尋回並送抵活動現場，她立即換上一條Dolce&amp;Gabbana贊助的最新秋冬彩色背心長裙，以最靚一面示人。</p><p>自嘲運氣差</p><p>Kelly說：「今年已經係我第二次唔見行李，次次同行工作人員嘅行李都安全到達，只係我嘅行李就唔見，雖然都搵得番，但都令我提心吊膽。」她又笑言自己運氣差，下次出埠可能要將衣物當作隨身行李帶上機，以免遺失。<br> 撰文：林妃</p></body></html>
