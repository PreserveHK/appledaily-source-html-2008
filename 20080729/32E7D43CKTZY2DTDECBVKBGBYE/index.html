<html><header><meta charset="utf-8"><title>得獎名廚教整名菜</title></header><body><h1>得獎名廚教整名菜</h1><p>很多主婦對入廚早有足夠經驗，材料手到拿來即整幾味全無難度，但正所謂學海無涯，知識及經驗要不斷累積才有突破，所以很多米飯班煮都參加各種烹飪班！
</p><p>最近知道帝苑酒店舉辦「星級廚房學堂」，是增值的好機會，因為有多個得獎餐廳的大廚今次做教煮，即席講授及示範其中的得意菜式，包括法式越南菜、廣東菜、北京、淮揚菜及皇牌甜品等。
</p><p>課程於下午六時舉行，每課程將包括二道菜式示範及晚餐或禮品。另與好友同行，可享優惠：二人同行有九折；三人同行有八五折；四人或以上有八折；或於8月5日前報名可享八五折優惠。課堂完畢後，更可享用豐富晚餐。</p></body></html>
