<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃伊汶公開恭喜樂仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃伊汶公開恭喜樂仔 - 馮仁昭</h1><p>黃伊汶（圖）噚日去新城接受訪問，宣傳佢隻8月8號出嘅新碟，出碟同日係北京奧運開幕，黃伊汶話唔怕注意力分散咗，因為隻碟出咗可以長賣，並唔係一日貨仔。講到佢個緋聞男友余文樂（小圖）同鄭伊健憑部電影《第一誡》做咗韓國富川國際電影節嘅影帝，黃伊汶話趁住呢個機會公開恭喜樂仔，比起喺電話度恭喜更加有心思，佢仲讚樂仔呢年嚟演技進步唔少。</p></body></html>
