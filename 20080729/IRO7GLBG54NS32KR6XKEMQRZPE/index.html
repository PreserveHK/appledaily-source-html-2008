<html><header><meta charset="utf-8"><title>冲繩菠蘿手撕嚟食</title></header><body><h1>冲繩菠蘿手撕嚟食</h1><p>日本食物好食又Kawaii，幾時都好留意。最近裝修完重開的康怡吉之島發現一個手撕菠蘿，細細個，大過一隻手掌多啲，聲稱可以手撕，菠蘿用手撕？真係唔容易喎，就買個嚟試試先。</p><p>職員話呢個菠蘿嚟自冲繩，越橙色越熟，只要切開頭尾，就可以逐粒菠蘿釘手撕嚟食。試過又真係得喎！菠蘿的清新香味久久不散，食落亦甜美無渣，好過癮。唯一缺點係用手撕得嚟就即刻放入口，唔可以浸鹽水食，食完一個，都幾濕熱呀！</p><p>供應期：即日至8月3日<br> 查詢：28846888</p></body></html>
