<html><header><meta charset="utf-8"><title>案件速遞<br>中年婦被加控謀殺盜竊罪</title></header><body><h1>案件速遞<br>中年婦被加控謀殺盜竊罪</h1><p>【本報訊】涉嫌專向長者埋手的中年肥師奶，早前已被控一項謀殺罪，她昨日再在九龍城裁判法院提訊，被加控謀殺及盜竊兩項罪名。控方表示本案將轉往高等法院審理，裁判官遂將案押後至9月5日，在東區法院進行轉介的初級偵訊，被告還柙懲教署。<br> 49歲被告李瑞香，昨日加控的兩項罪名指她於06年12月6日至8日，在荃灣石圍角邨謀殺81歲老婦吳基鑾，及於本年2月23日在葵涌大窩口邨富賢樓，偷取老翁梁有漢現金10,000元。被告早前已被控於本年3月4日在深水埗石硤尾邨美彩樓單位內，謀殺87歲老婦顏算。<br> 案件編號：KCCC2898/08</p></body></html>
