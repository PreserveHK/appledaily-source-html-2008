<html><header><meta charset="utf-8"><title>美不再將獨島主權歸南韓</title></header><body><h1>美不再將獨島主權歸南韓</h1><p>正當南韓和日本就獨島（日稱竹島）的主權再起爭議之際，身為韓日最親密盟友的美國態度卻出現變化，一改以往將獨島歸屬南韓的立場，令南韓總統李明博大為震怒，要求美國交代，並設法游說美國改變決定。<br> 獨島位處日韓之間一個無人的島礁，南韓在島上派有駐軍，並準備在島上殖民，以實際行動宣示主權，但日本教科書本月中宣稱獨島是日本既有領土，再掀起兩國爭議。美國以這是日韓內政，不會介入。美國地名委員會向來將獨島劃歸南韓，但上周卻悄然改為「未指定主權地區」。<br> 李明博得悉事件後非常憤怒，下令駐美大使李泰植徹查，若涉及對方疏忽職守，更要他為事件負責。法新社</p></body></html>
