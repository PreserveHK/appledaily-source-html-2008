<html><header><meta charset="utf-8"><title>側田拒公開戀情</title></header><body><h1>側田拒公開戀情</h1><p>側田前晚於西貢成豐片場拍新歌《未輸》的KTV，早前他和緋聞女友林苑拍拖看電影，發現有記者後，側田即撇低林苑自己走人。側田說：「冇呀，唔講咁多，感情嘅事都係低調啲，公開拍拖會好煩。」記者問他是否承認林苑是其女友？他即說：「我冇講過呀！」</p><p>記舞步失眠</p><p>至於今次拍KTV出動逾30名舞蹈藝員伴舞，側田說：「呢次係我入行以來製作費最高嘅一次，接近七位數字，就連舞蹈藝員啲衫都係新做。因為要記住啲舞步，所以喺拍KTV嘅前一晚，我緊張到失眠。」這首歌他更與內地國寶級二胡高手陳君合作。<br> 採訪、攝影：黃曉程</p></body></html>
