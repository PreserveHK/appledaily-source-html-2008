<html><header><meta charset="utf-8"><title>醫學Online<br>過勞引發腦病致死</title></header><body><h1>醫學Online<br>過勞引發腦病致死</h1><p>長期工作過勞可致大腦的中心部位腦垂體細胞逐漸死亡，最終因操勞過度引發腦部疾病死亡。日本大阪市立大學研究人員把老鼠置於實驗箱內，要老鼠五日五夜不眠不休地活動，結果發現到第三天老鼠的腦垂體細胞出現變化，到第五天有細胞死亡，腦垂體的中葉部份更呈海綿狀，而大腦其中一種主要神經傳遞物質多巴胺分泌也大減，顯示過勞死亡與內分泌失調有密切關係。</p></body></html>
