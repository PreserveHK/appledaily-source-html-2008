<html><header><meta charset="utf-8"><title>方大同重遇「孿生妹」</title></header><body><h1>方大同重遇「孿生妹」</h1><p>方大同昨日到九龍灣出席商台「萬世巨星大作戰之你個樣樣」活動，現場有一位貌似方大同的女fans，兩人不但外貌造型相似，就連影合照時的害羞拘謹性格也十分神似，猶如失散多年的兩兄妹，不過方大同笑言：「要扮我只要講嘢細聲同唔多講嘢就可以。」<br> 方大同表示之前到台灣工作時，因為定時進食和休息，結果肥了不少，但自從返香港後，因為工作忙碌又瘦了約10磅，現在只有113磅，他笑言自己好像人形紙板一樣，他說：「我都想操大隻啲，但無奈冇時間，加上食極都唔肥，所以希望第時嘅女朋友身材正常就可以，唔好似我咁瘦。」<br> 採訪、攝影：駱華齡&#13;</p></body></html>
