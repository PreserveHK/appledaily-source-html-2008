<html><header><meta charset="utf-8"><title>女子情困燒炭幸獲救</title></header><body><h1>女子情困燒炭幸獲救</h1><p>【本報訊】屯門田景邨一名女子疑為情所困，昨晨在住所內以手機短訊，向一名女友訴苦及流露輕生之念後，留下遺書燒炭企圖自殺，被接報趕至救援人員發現，及時救回一命。<br> 為情企圖輕生女子姓梁（21歲），住田景邨田敦樓20樓一單位。昨晨9時許，梁女疑為情所困痛不欲生，以手機短訊向一名姓沈（22歲）女友訴苦及表示想死，沈女大驚報警。<br> 警員及消防員接報趕至，發現梁女仍然清醒躺在睡房內，身旁有一鑊炭懷疑燒炭企圖自殺，送院後情況嚴重，現場有遺書指因感情問題不開心自殺。</p></body></html>
