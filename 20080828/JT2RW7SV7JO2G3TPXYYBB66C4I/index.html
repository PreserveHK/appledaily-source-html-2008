<html><header><meta charset="utf-8"><title>醫學Online<br>小學近半師生染流感</title></header><body><h1>醫學Online<br>小學近半師生染流感</h1><p>流感病毒襲擊澳洲學校，當地一間小學爆發嚴重流感，過去兩周師生請假比率超過正常水平，單是前日便有近半師生因出現流感病徵請病假。校長表示該校共有590名學生，前日有270名學生及16名教職員請假，其中4名學生及1名職員要留院治療，患者常見症狀包括呼吸困難、嘔吐、身體疲倦及痛楚等。每年6至9月也是南半球國家的流感高峯期，今年澳洲及新西蘭的流感疫情特別嚴重。</p></body></html>
