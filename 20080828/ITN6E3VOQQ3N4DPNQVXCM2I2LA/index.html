<html><header><meta charset="utf-8"><title>挺奧論　難撫死硬派</title></header><body><h1>挺奧論　難撫死硬派</h1><p>希拉莉力挺奧巴馬的演說，始終未能令死硬派粉絲釋懷，他們表明會杯葛大選，或改投麥凱恩一票。<br> 約1,000名死硬派粉絲前日在丹佛巿中心示威，抗議民主黨偏袒奧巴馬。「我不信奧巴馬，他搞破壞多過做好事。」來自西雅圖的克呂納，一輩子都支持民主黨，但今年大選，他將會是32年來首次不投票，抗議希拉莉被迫退選。朗恩更覺得被民主黨出賣，她始終覺得奧巴馬不可信，「經常看風駛𢃇，我會改投麥凱恩一票」。<br> 不過，有支持者說會聽希拉莉的呼籲，轉而支持奧巴馬，密歇根州黨代表海斯指，「讓麥凱恩延續多喬治布殊的政策四年，對國家將會是大災難」。<br> 法新社</p></body></html>
