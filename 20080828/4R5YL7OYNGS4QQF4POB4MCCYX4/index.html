<html><header><meta charset="utf-8"><title>前校長涉非禮表證成立</title></header><body><h1>前校長涉非禮表證成立</h1><p>【本報訊】將軍澳仁愛堂田家炳小學前校長蘇有恆，涉嫌非禮多名女教師案，早前裁定罪成，上訴獲發還觀塘裁判法院重審。裁判官黃崇厚昨裁定10項非禮罪名中，其中9項表證成立，餘下1項罪脫。<br> 事主教師D昨出庭作供，否認因為該校在全港性系統評估中爆出作弊風波，她不甘受校方譴責才誣告被告。事主指被告非常緊張學校的評估結果，事前不斷暗示要求老師用盡方法創佳績；惟作弊事件爆煲後，被告欲將責任推卸到下屬身上，更對老師問長問短，令各人承受巨大壓力。<br> 54歲被告蘇有恆，被指於00年9月至06年6月，先後10次非禮3名女教師。聆訊今續。<br> 案件編號：KTCC2448/08</p></body></html>
