<html><header><meta charset="utf-8"><title>財話短說<br>數碼通全年多賺75%</title></header><body><h1>財話短說<br>數碼通全年多賺75%</h1><p>▲數碼通（315）公佈截至6月底止全年純利2.76億元，增75%，每股盈利47.8仙；派末期息20仙，連同中期息28仙，派息比率維持100%。不過總裁黎大鈞（圖）對09年度業績有保留，主因價格競爭越趨激烈，須增加手機補貼，而營運成本上漲，及低企息率令利息收入減少，均導致盈利受壓。但他表明派息政策「睇唔到會有乜改變」。期內客戶流失率下降0.4個百分點至1.7%。</p></body></html>
