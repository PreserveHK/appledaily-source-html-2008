<html><header><meta charset="utf-8"><title>分手傳聞　拒博宣傳</title></header><body><h1>分手傳聞　拒博宣傳</h1><p>余文樂（左）與鄭伊健憑電影《第一誡》膺韓國富川電影節影帝，該片前晚在奧海城舉行慈善首映，樂仔、伊健和車婉婉等現身，大會席間頒發最佳男演員獎給二人，樂仔接過後指獎項似花瓶。對於黃伊汶指他們再見不是朋友，樂仔說：「唔係我親耳聽嘅我唔會信，可能佢唔係呢個意思，佢咁辛苦出碟，唔好將啲焦點放喺呢啲新聞上。」有指黃伊汶剛出碟便有分手消息是否太湊巧，樂仔說：「係有反效果，我唔係好鍾意咁，唔想用呢啲做賣點。」
</p></body></html>
