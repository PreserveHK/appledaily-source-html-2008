<html><header><meta charset="utf-8"><title>烏魯木齊肥豬咬死人</title></header><body><h1>烏魯木齊肥豬咬死人</h1><p>新疆烏魯木齊發生豬咬死人奇聞！一隻待宰的200公斤重肥豬突然發狂，將屠宰場一名四川籍車間主任左腿咬傷，傷者被同車間的工人發現，並送到當地解放軍第474醫院救治，但因左腿大動脈被咬破，失血過多身亡。<br> 事發本月12日下午5時。被豬咬死的張姓男子，今年38歲，在烏魯木齊米東區新皖生豬定點屠宰場任車間主任，張的女友王琳和四川家屬其後趕到烏魯木齊，就賠償問題與屠宰場老闆協商，共獲賠償14萬元人民幣。王琳談到男友被豬咬死時淚流滿面地說：「太不可思議了！我感覺就像做了一場噩夢。」<br> 新疆「亞心網」</p></body></html>
