<html><header><meta charset="utf-8"><title>CaraG.內衣騷男友緊張</title></header><body><h1>CaraG.內衣騷男友緊張</h1><p>混血名模CaraG.是城中少數肯穿泳裝的名模，前晚內衣名牌LaPerla開騷，她更破天荒穿上多套性感內衣行天橋。在台上行騷時，表現卻不似平時般從容，笑容也不多。</p><p>「留給兒女看」</p><p>CaraG.男友Jesper專程捧場，他說：「我才很緊張，因為我要用手機拍video，把她在台上的片段錄下，留給將來的兒女看。今次她也有點緊張，因為我有一些從澳洲來的朋友，也來了看她做騷，所以令她有點緊張。」同場更有黃家諾和女友Marcela，以及「翻版關之琳」Jocelyn等。<br> 採訪：LawWaiMan　攝影：ChanChiLam</p></body></html>
