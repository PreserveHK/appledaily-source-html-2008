<html><header><meta charset="utf-8"><title>北京地鐵設專道助殘疾人</title></header><body><h1>北京地鐵設專道助殘疾人</h1><p>為迎接北京殘奧會，北京地鐵站近日出現大批無障礙標誌，包括月台上專供殘疾人士候車的標誌等。現時北京地鐵123個車站，每個都有一個站口可以供坐輪椅的殘疾人士，通過電梯等設施暢通無阻地進出地鐵。<br> 雙目失明的北京市民李雪梅說，北京殘奧會讓全社會對殘疾人士更加尊重，她現在坐巴士，售票員特別熱情，乘客也紛紛讓座給她，在街上還有義工帶她過馬路。<br> 北京目前正打造一個讓殘疾人與健全人一樣生活的「無障礙」城市。輪椅升降平台、殘疾人專用洗手間等設施隨處可見。全中國現時有8,300萬名殘疾人士，其中肢體殘疾的有877萬人。<br> 新華網</p></body></html>
