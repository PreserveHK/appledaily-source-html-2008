<html><header><meta charset="utf-8"><title>醫學Online<br>兩成人搭飛機會頭痛</title></header><body><h1>醫學Online<br>兩成人搭飛機會頭痛</h1><p>頭痛問題困擾不少旅客。以色列一項研究訪問906名經常搭飛機的旅客，其中約6%人表示在飛機上受頭痛困擾，飛機降得越低，頭痛越厲害；當中兩成人更是每次搭飛機也頭痛。研究顯示女士較男士容易頭痛，三成人有家族遺傳性頭痛問題。專家指出引致搭飛機頭痛的原因很多，包括空氣流通欠佳、壓力、飛機引擎的噪音及氣壓改變等，除了服食止痛藥外，暫時沒有預防方法。</p></body></html>
