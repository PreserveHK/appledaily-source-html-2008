<html><header><meta charset="utf-8"><title>案件速遞<br>男子疑冒充中醫師行醫</title></header><body><h1>案件速遞<br>男子疑冒充中醫師行醫</h1><p>【本報訊】一名男子在荃灣一間掛滿中醫證書的藥業公司內，涉嫌冒充是註冊中醫師行醫，被警方喬裝病人拘捕。案件昨在荃灣裁判法院審訊，控方呈堂證物中，包括被告在店內張掛為其署名的5張九龍中醫師學院畢業證書、3張中醫學會專題講座證書及1張香港中醫藥科技學院的推拿治療學高級文憑。<br> 36歲被告謝繼祖（圖），否認非法以中醫身份執業、虛假使用名銜以默示為註冊中醫師，及管有第一部毒藥3項控罪。<br> 案件編號：TWCC2028/08</p></body></html>
