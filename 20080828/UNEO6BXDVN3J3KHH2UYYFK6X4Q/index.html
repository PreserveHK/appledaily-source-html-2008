<html><header><meta charset="utf-8"><title>News：地平線上大自然藝術展</title></header><body><h1>News：地平線上大自然藝術展</h1><p>「海港城‧美術館」由即日起舉行《地平線上》藝術展，展出超過30幅來自德國藝術家維克邁、柯德文及夏廸爾的畫作及雕塑品。作品以自然為主題，圍繞一道「地平線」，描述地平線上及線下截然不同的景象，讓人從不同角度欣賞大自然的景色。<br><br>（黃家欣）</p><p>「地平線上」多媒體畫展</p><p>日期：即日至9月23日<br> 地點：海港城‧美術館（海港城海洋中心二階）</p></body></html>
