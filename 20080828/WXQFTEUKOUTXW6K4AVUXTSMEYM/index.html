<html><header><meta charset="utf-8"><title>全旅打：一人有十幾個夢想</title></header><body><h1>全旅打：一人有十幾個夢想</h1><p>每個人都有夢想，你又有否為自己定下生前要完成的夢想？節目主持AndrewAnthony，就為自己定下一生人要完成的18件事，例如去日本食最貴的牛排、去古巴搵奧運金牌投球手的蹤影；在杜拜體驗呢世都未必做到的富豪生活，買小島買遊艇；為了克服恐懼，跟50條鯊魚在斯圖亞特海灣潛水，甚至可能要用手餵鯊魚……<br>你想要做的事又是甚麼？如果仲未想到，可以由9月15日開始，逢星期一10:30pm，睇吓Andrew在Discovery旅遊生活頻道《悠遊人生》中的樂事，搵吓參考。<br><br>記者：曾順珍</p></body></html>
