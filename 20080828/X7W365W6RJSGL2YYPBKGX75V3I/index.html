<html><header><meta charset="utf-8"><title>學前教育之好鞋子</title></header><body><h1>學前教育之好鞋子</h1><p>經常聽到友人說因扁平足而出現購鞋的煩惱，本以為大人才有此問題，原來18個月大至4歲的小孩因足部較成人幼嫩，足底的脂肪較易遮蓋足弓而導致足部扁平。因此，家長必須選購具護足功能的鞋款，幫助小孩穩定走路之餘，更可預防足患問題。適逢開學在即，市面上多個品牌亦相繼推出具護足功能的返學鞋，不論是黑皮鞋，或是白波鞋，統統都內外兼備。<br><br>記者：蘇麗珊</p><p>查詢：<br> a.NewBalance（25063008）<br> <br> b.VivaCircus（82026988）<br> <br> c.DR.KONG（23758638）</p></body></html>
