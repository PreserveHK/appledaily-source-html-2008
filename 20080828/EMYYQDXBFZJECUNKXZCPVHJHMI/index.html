<html><header><meta charset="utf-8"><title>財話短說<br>安東油田發盈警</title></header><body><h1>財話短說<br>安東油田發盈警</h1><p>▲安東油田服務（3337）發盈警，預期上半年未經審核純利較去年同期顯著下跌，主因期內人民幣顯著升值造成滙兌損失，及公司發行的購股權導致的攤銷費用所致，但上半年銷售額較去年同期顯著增加。公司又宣佈，以1.6億元人民幣增持山東普瑞思德石油技術權益至75%，並向其注入5000萬元人民幣。山東普瑞思德資產主要是油田服務供應商，向勝利油田、冀東油田及南陽油田提供防砂增產服務。</p></body></html>
