<html><header><meta charset="utf-8"><title>松隆子出浴誘金城武</title></header><body><h1>松隆子出浴誘金城武</h1><p>金城武昨日偕日本女星松隆子及男星仲村亨，現身東京出席電影《K-20怪人二十面相傳》記者會。故事改編自著名小說家江戶川亂步的經典小說，曾於70及80年代被翻拍成劇集。</p><p>怪盜耍雜技</p><p>電影已落實於12月20日在日本上映，金城武扮演馬戲雜技員，以掩飾怪盜二十面相的身份。他賣花讚花香說：「電影的劇本完美而有趣，我以拍攝喜劇的心情演出。」去年結婚的松隆子以一襲紅色吊帶長裙亮相，十分搶眼。扮演其未婚夫的仲村亨踢爆松隆子在片中有出浴鏡頭，請觀眾好好期待。</p></body></html>
