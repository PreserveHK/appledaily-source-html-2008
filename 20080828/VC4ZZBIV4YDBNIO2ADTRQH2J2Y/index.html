<html><header><meta charset="utf-8"><title>西藏女作家拉薩拍照被拘查</title></header><body><h1>西藏女作家拉薩拍照被拘查</h1><p>在海外的西藏女作家唯色，日前在丈夫、內地著名作家、曾寫過《黃禍》、《天葬》等小說的王力雄陪同下，返回拉薩探親。其間，她因拍攝街頭的軍警被當局指控，遭到警方的傳喚和審訊，並被拘禁了8個小時。<br> 王力雄說，他們本月17日返回拉薩探親，但是21日，8名警察突然到唯色母親在拉薩的家中進行搜查，並聲稱要對唯色進行傳喚和審問，將她帶走。王說，這次拉薩之行與過去的很不同，「這次是314之後，形勢比以前緊張很多，街頭看到大量的軍警。」他說正反映了有關方面害怕真相被外界知道，「他們非常緊張，生怕有任何一點現在拉薩的真相被外界所知。」<br> 自由亞洲電台</p></body></html>
