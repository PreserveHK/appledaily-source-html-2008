<html><header><meta charset="utf-8"><title>馮仁昭四圍超：BillyJoel11月首度港開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：BillyJoel11月首度港開騷 - 馮仁昭</h1><p>曾經六奪格林美獎、喺40幾年嘅音樂生涯中創下超過一億張唱片銷量嘅美國殿堂級創作男歌手BillyJoel，將於11月12日假亞洲博覽館舉行首個香港演唱會，門票會喺下星期一起公開發售。而為慶祝佢首次嚟香港開騷，唱片公司打算下月中推出BillyJoel最新精選專輯《PianoMan：TheVeryBestOfBillyJoel》幫樂迷熱身，重溫佢全盛時期嘅19首代表作。</p></body></html>
