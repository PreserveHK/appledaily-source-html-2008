<html><header><meta charset="utf-8"><title>醫學Online<br>針灸有效減頭痛發作</title></header><body><h1>醫學Online<br>針灸有效減頭痛發作</h1><p>德國一項研究發現針灸（圖）能改善長期頭痛，研究有3,200名患有偏頭痛或緊張性頭痛超過一年的病人參加。一組病人除正常治療外，再在三個月內接受15次針灸；另一組病人只接受正常治療。六個月後兩組病人接受頭痛評估，發現針灸組病人三個月的平均頭痛發作次數由8.4次，下降至4.7次，另一組病人的頭痛未見大幅改善，只由三個月平均發作8.1次，微降至7.5次。</p></body></html>
