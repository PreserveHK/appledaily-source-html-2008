<html><header><meta charset="utf-8"><title>識飲識食：熱朱古力即切即溝即飲</title></header><body><h1>識飲識食：熱朱古力即切即溝即飲</h1><p>平常飲杯熱朱古力，最多冲朱古力粉，但朗廷酒店提供非一般視覺味覺感受。他們會用頂級法國Valrhona為材料，以60克一排作單位，即場在你面前用波浪形長刀切碎，再以熱牛奶，1比2的份量溝出來給你看，最後稍為作加熱，新鮮熱朱古力即時奉上。那股香味絕非朱古力粉可比較，而且飲落厚道十足，比起芝麻糊還要濃和漿口，是真正享受熱朱古力的飲法，$68。<br><br>地址︰尖沙嘴北京道8號朗廷酒店<br>查詢︰23751133&#13;</p></body></html>
