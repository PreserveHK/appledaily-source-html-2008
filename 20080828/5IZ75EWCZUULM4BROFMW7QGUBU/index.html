<html><header><meta charset="utf-8"><title>霍老爺否認晶晶訂婚期</title></header><body><h1>霍老爺否認晶晶訂婚期</h1><p>跳水女王郭晶晶在京奧奪金後，有傳她將退役和男友霍啓剛結婚，霍家父子早前仍未有正面否認。但昨日有報道指郭晶晶與霍啓剛已落實婚期，訂於明年9月結婚，分別在香港四季酒店及北京兩地擺喜酒，而郭晶晶更收了霍家3,000萬別墅。<br> 記者昨日致電「未來老爺」霍震霆，對兒子下年9月婚期和3,000萬別墅作聘禮，他說：「梗係冇咁嘅事啦，越講越升級，越講越誇張！一直以來，我只係講運動，推廣體育，唔想講太多其他嘢。」<br> 採訪：林妙萍</p></body></html>
