<html><header><meta charset="utf-8"><title>鍾絲判囚半年</title></header><body><h1>鍾絲判囚半年</h1><p>【綜合美國外電】美國前女跑手鍾絲周五被美國法院以詐騙罪判處入獄半年；31歲的鍾絲，去年10月已向美國法院承認，03年11月曾向美國聯邦調查員作虛假聲明，表示自己在00年奧運前後沒有服用禁毒，但事實她一直服用類固醇以提升比賽成績。鍾絲早前已將她在00年奧運所奪得的5面金牌，包括3金2銅交回奧委會。<br> 負責審理的法官卡拉斯說：「鍾絲的罪行很嚴重，她持續詐騙達3年之久；在法律面前，每一個人都要說出事實。」</p></body></html>
