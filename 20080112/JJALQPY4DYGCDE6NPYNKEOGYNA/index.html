<html><header><meta charset="utf-8"><title>案件速遞<br>夜總會大王買舖告業主</title></header><body><h1>案件速遞<br>夜總會大王買舖告業主</h1><p>【本報訊】曾與賭王三太陳婉珍一同買舖、有「夜總會大王」稱號的紀明寶，由其擔任董事及股東的公司，去年簽訂臨時買賣合約，以1,050萬元購買上環孖沙街一個地舖，但繳付了55萬元定金後，賣家拒絕完成交易及收其餘定金。買家公司昨入稟高等法院，要求賣家履行合約及賠償因違約引致的損失。原告永民國際有限公司，被告鍾玉兒。<br> 案件編號：HCA49/08</p></body></html>
