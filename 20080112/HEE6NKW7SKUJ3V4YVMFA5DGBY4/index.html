<html><header><meta charset="utf-8"><title>日男困雪山靠吃藥保命</title></header><body><h1>日男困雪山靠吃藥保命</h1><p>日本一名男子在雪山迷路，12天後奇迹自行下山求救。被困期間，他糧水斷絕，只能靠食雪、鹽和感冒藥保命。<br> 55歲的中村雅之，上月30日在山形縣一個滑雪場搭吊車登上吾妻連峯，原本打算三日後下山，但因積雪太深拖慢了進度，五日後更迷了路。</p><p>迷失12天終走出生路</p><p>中村雅之吃光食物後，惟有靠吃雪和溪水保命，並服感冒藥以攝取裏面的營養劑。晚上，他睡在帳幕，日間步行找出路，受困12天後，終在前日（周五）在沒有指南針下走到福島縣一個滑雪場，但雙腿輕微凍傷。他自言有25年攀山經驗，但經歷這次後說「以後不會再攀山」。<br> 法新社</p></body></html>
