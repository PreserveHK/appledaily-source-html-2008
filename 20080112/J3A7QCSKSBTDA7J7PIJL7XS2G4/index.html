<html><header><meta charset="utf-8"><title>粉嶺<br>偷電線賊即場被捕</title></header><body><h1>粉嶺<br>偷電線賊即場被捕</h1><p>【本報訊】姓楊33歲男子（圖左）無錢生活淪為賊匪，涉嫌多次在粉嶺區偷取電線水線然後取出銅線變賣，上水警署特遣隊督察歐兆祥展開部署，認為賊人會食髓知味，昨午遂派出一名警長連同7名警員在粉嶺泳池外高位監視，至下午3時許發現目標疑犯出現，拔走圍牆外水線，放入紅白藍膠袋內，警員見時機成熟一擁而上，將他擒獲，起回約長60米水線贓物。疑犯聲稱無錢犯案及染有不良嗜好。<br> 陳天華攝</p></body></html>
