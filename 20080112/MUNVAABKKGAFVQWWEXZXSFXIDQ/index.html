<html><header><meta charset="utf-8"><title>球壇可人儀：紅魔拆「紐」冇難度 - 江卓儀</title></header><body><h1>球壇可人儀：紅魔拆「紐」冇難度 - 江卓儀</h1><p>英超呢個星期重開，今晚深夜（明日1:15am）nowSports2台（632台）直播曼聯主場大戰紐卡素。<br> 紅魔鬼休息一周後，繼續集中火力爭取榜首之位。基斯坦奴朗拿度及朗尼狀態大勇，今次對住近況麻麻、兼剛有領隊艾拿廸斯離開嘅紐卡素，相信應該都可以為領隊費格遜帶來一場漂亮勝仗。<br> <br> 江卓儀<br> nowTV節目主持</p></body></html>
