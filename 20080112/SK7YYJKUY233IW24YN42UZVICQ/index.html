<html><header><meta charset="utf-8"><title>孽戀遭判監　德兄妹拒分開</title></header><body><h1>孽戀遭判監　德兄妹拒分開</h1><p>英國孖生兄妹在不知情下亂倫結婚，德國亦有一段類似的「孽戀」，但他們沒有分開，反而要求當局廢除亂倫法，好讓他們繼續恩恩愛愛活下去。</p><p>犯下亂倫罪</p><p>30歲的施蒂賓（PatrickStubing），4歲時在東德被人領養，與家人分離近20年，在2000年才尋回生母。但半年後母親離世，他跟小他七年的妹妹蘇珊（Susan）互相憐惜，之後由憐生愛，並生了四個孩子，住在萊比錫市（Leipzig）。施蒂賓因犯下亂倫罪，坐監兩年，但他沒有因此而離棄妹妹兼太太，還積極爭取當局廢除亂倫法，否則他有可能再鋃鐺入獄。<br> 英《每日郵報》</p></body></html>
