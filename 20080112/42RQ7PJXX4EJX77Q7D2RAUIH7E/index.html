<html><header><meta charset="utf-8"><title>隔牆有耳：葉劉出錢撐陳淑莊 - 李八方</title></header><body><h1>隔牆有耳：葉劉出錢撐陳淑莊 - 李八方</h1><p>諷刺政治舞台劇《東宮西宮》又添食，最新創作《七彩包青天》噚晚開鑼，《東宮西宮》玩盡政界名人，好多高官、政客都有捧場，八方聽聞製作單位邀請葉劉噚晚睇騷，可惜葉劉事忙冇到，不過佢好畀面，自掏荷包買咗最少九張飛，請匯賢智庫員工入場。<br> 《東宮西宮》成功捧紅公民黨新星陳淑莊，佢當選區議員都係多得套劇收得，令佢有知名度，戲迷投佢票之故。以前佢扮嘢諷刺高官，𠵱家自己踏入政壇，一於玩自己，導演胡恩威加入「山頂區議會小姐選舉」環節，用選美比喻選舉，希望觀察深思投票、政治等問題。</p></body></html>
