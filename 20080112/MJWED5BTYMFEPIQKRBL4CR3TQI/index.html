<html><header><meta charset="utf-8"><title>西區<br>滅罪大使宣傳冬防</title></header><body><h1>西區<br>滅罪大使宣傳冬防</h1><p>【本報訊】年近歲晚，有不法之徒趁機以搬年桔或舞獅活動，藉以向商戶勒索，西區警方昨日派出滅罪大使，向區內商戶及市民派發宣傳單張（圖），提醒商戶遇上不法之徒送年桔等勒索行為，應挺身舉報；另外，西區去年的電話騙案罪行較06年上升46%，成功被騙佔17%，顯示市民防騙意識普遍提高，呼籲市民勿輕信認親認戚黨來電要求付錢救急，遇有懷疑應即報警。<br> 梁偉權攝</p></body></html>
