<html><header><meta charset="utf-8"><title>案件速遞<br>中四生斬仇人入教導所</title></header><body><h1>案件速遞<br>中四生斬仇人入教導所</h1><p>【本報訊】中四男生聲稱在機舖被人以鐵通打傷，知悉仇人在荃灣香車街街市內大牌檔用膳，隨手在街市肉枱上取豬肉刀，揮刀斬傷仇人。區域法院法官邱智立昨判刑指，文明社會不容執行私刑，被告狠毒襲擊事主，幸沒有造成永久傷殘，就被告早前承認的有意圖傷人罪，判他入教導所。<br> 17歲被告李文發，現就讀中四，曾因三合會罪名被判接受監管保護令，其後又繼續與不良朋輩為伍，辯方指事主受朋輩及遊戲機暴力意識影響犯案。案發於去年9月18日，22歲事主邵潤康，身體多處中刀，其中左腰刀傷長逾22厘米。<br> 案件編號：DCCC1067/07</p></body></html>
