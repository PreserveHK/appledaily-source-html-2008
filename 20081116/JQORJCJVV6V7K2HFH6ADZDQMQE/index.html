<html><header><meta charset="utf-8"><title>千嬅：肥到唔想撈</title></header><body><h1>千嬅：肥到唔想撈</h1><p>楊千嬅、郭羨妮和莊思敏前晚在金鐘港麗酒店出席「共星饗DiningWithStars晚宴及頒獎禮」，龐維仁和胡敏珊這對緋聞男女同場表現避忌，不過最後也有合照。<br> 千嬅提起美食即食指大動，她說：「我好鍾意食嘢，仲好夠膽咁食，人人都知我為食，之前嗰排我肥咗好多，肥到好似唔想撈咁款，大家就知我幾夠膽。」</p><p>親自下廚</p><p>談到烹飪，千嬅自言看過蘇施黃教煮餸，她也親自下廚，記者問她的男友是否品嚐過其手勢？她聞男友二字即避忌說：「家人有試過我啲手勢，如果我煮得叻就去開餐廳啦，不過有門手藝好啲。」<br> 採訪：胡比<br> 攝影：黃偉雄</p></body></html>
