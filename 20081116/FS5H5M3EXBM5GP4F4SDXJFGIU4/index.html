<html><header><meta charset="utf-8"><title>馮仁昭四圍超：謝賢拒讓乖孫上少林 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：謝賢拒讓乖孫上少林 - 馮仁昭</h1><p>謝賢（四哥）日前帶埋女友CoCo錄影內地節目《舞林大會》，大跳探戈同牛仔舞。主持人問四哥：「如果婷婷和CoCo同時跌落水，你會先救那個？」四哥扮慘咁話：「這是我人生中最後一段戀情了，你們就饒了我吧。」之後加多句：「我自己也跳下去，看也不看她們。」之前霆鋒話要送乖仔Lucas去嵩山少林磨練一下，四哥就話：「如果他（霆鋒）敢這樣做，我就把他也送進去。」</p></body></html>
