<html><header><meta charset="utf-8"><title>3系減價　36萬有找</title></header><body><h1>3系減價　36萬有找</h1><p>寶馬3系四門房車不嬲分開兩款BodyStyle，除咗最廣為人知嘅Saden版外，仲有款風格有點不同嘅Saloon版，而代理喺呢個禮拜開始減價嘅，就有320iASaloon同323iASaloon兩款。減價幅度兩者相若，平四萬多啲，算係多過九折，不過我就會揀323iASaloon，事關折實後賣價只係$359,000，191匹馬力足夠有突，而且只係2.5L級別，油錢同牌費都唔算高，抵揸。<br><br>記者：徐影龍</p><p>查詢：BMWHK（27145271）</p></body></html>
