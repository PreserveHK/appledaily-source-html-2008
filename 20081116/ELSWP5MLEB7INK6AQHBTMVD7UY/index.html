<html><header><meta charset="utf-8"><title>隔牆有耳：陳克勤衣錦還校 - 李八方</title></header><body><h1>隔牆有耳：陳克勤衣錦還校 - 李八方</h1><p>民建聯新議員陳克勤做咗母校中文大學校董，師生對佢期望甚高，「劉遵義施政監察」噚日喺校內文化廣場懸掛一張巨型「tryyourbest」橫額，一來祝賀毓民、陳克勤同張宇人就任校董，同時希望三人trytheirbest，盡責監督校長劉遵義工作。<br> 劉遵義聽日會同師生公開會面，有師生指佢領導無方，管治每下愈況，不得民心，令大學同師生、校友等持份者關係持續惡化，對異議聲音不聞不問，所以希望三位新校董加強督促校長同中大領導層，並詳細審核其表現，因為校長任期於2010年6月屆滿，最好讓師生、校友同公眾一齊決定佢嘅去留。</p></body></html>
