<html><header><meta charset="utf-8"><title>吳嘉欣提張震冷淡</title></header><body><h1>吳嘉欣提張震冷淡</h1><p>女模吳嘉欣（Tanya）前晚到荃灣出席好友王若琪新碟記者會，Tanya表示剛去完青邁和泰國過生日，稍後又再計劃到韓國滑雪。提到近日有傳因第三者介入而令Tanya和張震分手，Tanya即表示不會回答。問到生日旅行是否和張震一起去，Tanya態度冷淡說：「我同女性朋友去，每日我都過得好開心。」問到是否和張震一起很開心？Tanya只稱：「我生活好開心。」至於兩人現時關係以及是否已分手，Tanya沒有回應，看來兩人感情的確「危危乎」。</p></body></html>
