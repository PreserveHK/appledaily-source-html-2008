<html><header><meta charset="utf-8"><title>好活動：與維尼共度甜蜜聖誕</title></header><body><h1>好活動：與維尼共度甜蜜聖誕</h1><p>megaBox與廸士尼合辦「小熊維尼與跳跳虎與你共度甜蜜聖誕」活動，場內盡是小熊維尼為主題的大型佈置包括迷宮、甜蜜小屋及小熊維尼潮覽館等，還有圖畫班、夾公仔、聖誕心意卡工作坊等豐富節目。此外，多項限量megaBox聖誕別注版廸士尼精美禮物等住你換購，維尼迷可不要錯過。</p><p>日期：即日至09年1月4日<br> 地點：九龍灣宏照道38號企業廣場5期megaBox</p></body></html>
