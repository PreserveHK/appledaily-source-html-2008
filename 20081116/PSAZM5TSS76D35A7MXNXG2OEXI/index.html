<html><header><meta charset="utf-8"><title>松本若菜提早過聖誕</title></header><body><h1>松本若菜提早過聖誕</h1><p>曾與天海祐希和藤木直人合演日劇《Around40》的24歲日本女星松本若菜，由於樣子清純和為人識撈，在娛樂圈的發展越來越順暢，日前她在大阪工作，趁機遊覽了當地的環球片場，拍了幾張照片擺上網誌公諸同好。</p><p>銀座會fans</p><p>若菜表示大阪環球片場已佈置得充滿聖誕氣氛，令四周變得很靚，又大讚園內的騷十分正。她笑言自己雖然喜歡影水着相，但認為自己拍電影或拍劇集時都可以表現出魅力的一面。其09年個人月曆現正熱賣，為了進一步催谷銷量，她將於本月30日現身銀座與fans作近距離接觸。</p></body></html>
