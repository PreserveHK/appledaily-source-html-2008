<html><header><meta charset="utf-8"><title>限量版Lancer<br>平$7,900</title></header><body><h1>限量版Lancer<br>平$7,900</h1><p>三菱代理環宇汽車今年40周年，車廠為慶典量產咗一批Lancer2.0Select，眾所周知Lancer車架同底盤源於露筍，一出市場已經受到追捧，呢批限量精裝版全由日本廠房裝嵌，盛惠$179,000，比起Premium版平$7,900，係就係無包圍、內裝無咁豪，但就保留天窗。講真，玩得Lancer嘅都係追求性能同操控為主，其他都係次要，今勻限量發售，聽講已經去咗唔少貨，想爭一杯羮就要快！<br><br>記者：梁美甜</p><p>日期：11月17日（即日）起<br> 地點：荃灣青山道374-380號環宇汽車大廈地下陳列室<br> 查詢：24119511</p></body></html>
