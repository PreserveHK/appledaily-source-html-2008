<html><header><meta charset="utf-8"><title>亁衣機冒煙兩婦不適</title></header><body><h1>亁衣機冒煙兩婦不適</h1><p>【本報訊】鰂魚涌南豐新邨一部亁衣機昨凌晨時分突然冒煙，單位內兩名中年婦人在睡夢中險被焗死，幸家人及時回家揭發，將火種救熄。兩人因吸入濃煙不適送院檢驗。<br> 現場是南豐新邨6座低層一個單位，凌晨1時許，浴室內一部亁衣機懷疑電線短路冒煙。當時姓張（56歲）女戶主與姓林（46歲）女親友正熟睡，懵然不知，幸張婦的兒子（22歲）回家發現，立即淋水救熄火種並致電報警。<br> 消防員到場時火已熄滅，只燒毀亁衣機，事件無可疑；兩名婦人吸入濃煙感到不適，送院治理。</p></body></html>
