<html><header><meta charset="utf-8"><title>千六蚊　半自助旅遊</title></header><body><h1>千六蚊　半自助旅遊</h1><p>如果有3日假期，花少少錢去旅行，可以揀浙江義烏團。呢個團只去3日，包晒來回機票、酒店住宿和機場往返酒店接送，更有一日會有專人帶你去義烏最出名的小商品城，那兒有齊禮品、飾物、服裝、玩具、電視、傢俬等，一站式讓你滿足購買慾。其餘日數，你可自行安排節目或參加旅行團自費活動。想搵好嘢食咩？可以去異國風情街，清真餐館、韓國餐館、日本料理、巴西烤肉等大把你嚐。<br><br>記者：曾順珍</p><p>地址：義烏3天YoTour（NIW03-PRO）<br> 團費：$1,599起<br> 出發日期：逢星期二、四、日<br> 查詢：21088888（康泰旅行社）</p></body></html>
