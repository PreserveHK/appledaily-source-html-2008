<html><header><meta charset="utf-8"><title>長者抗議「外判」醫療</title></header><body><h1>長者抗議「外判」醫療</h1><p>【本報訊】適逢昨日為長者日，20多名長者到政府總部示威，抗議醫療券計劃無助減輕他們的財政負擔。他們又自製貼有行政長官曾蔭權照片的巨型醫療券及橫額，批評港府盲目「外判」醫療服務。<br> 施政報告提出每年為長者提供五張50元的醫療券，資助他們到私家醫生求診。但發起遊行的社區組織協會指出，現時私家醫生最低收費約120至150元，即病人須最少自付70元。全港有37萬名長者每月開支少於2,000元，這批貧窮長者就算持有醫療券，也沒有經濟能力向私家醫生求診。該協會促請港府為長者提供醫療半價優惠。<br> 韋志滿攝</p></body></html>
