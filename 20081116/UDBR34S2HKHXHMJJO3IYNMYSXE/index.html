<html><header><meta charset="utf-8"><title>官恩娜再遇初戀男友</title></header><body><h1>官恩娜再遇初戀男友</h1><p>官恩娜（Ella）昨日以義工大使身份，到黃埔出席一義工活動，早前她與飲食專家梁文滔到新加坡拍攝飲食節目。<br> Ella透露竟在所住的酒店門外碰見特地從香港追女仔追到新加坡的初戀男友，對方更叫Ella幫忙給意見。問到Ella心裏會否酸溜溜？她說：「冇呀，我同佢係好兄弟，所以佢先叫我幫吓眼，我見到個女仔都有同佢打招呼。之後佢哋仲叫我同佢哋一齊去睇演唱會，不過我費事做電燈膽，所以推咗佢。」Ella直言對初戀男友已經完全沒有感覺，她說：「我一路望住佢，都有問自己當時諗緊啲乜，點解我會鍾意佢。」<br> 採訪、攝影：林惠卿</p></body></html>
