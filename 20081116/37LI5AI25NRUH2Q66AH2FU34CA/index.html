<html><header><meta charset="utf-8"><title>大劉剪靚髮探甘比</title></header><body><h1>大劉剪靚髮探甘比</h1><p>富豪劉鑾雄（大劉）女友呂麗君早前發聲明質疑大劉得力助手甘比所生女兒的父親身份後，大劉隨即轟她冇腦，還停掉其信用卡，連日來大劉都沒有再跟她手拖手出席飯局，二人陷入冷戰期。前日約4點，大劉在一名保鑣陪同下到中環太平行剪頭髮，在髮型屋逗留近五小時才離開，有記者追問他是否已經與呂麗君和好？但他一直沒有回應。</p><p>逗留一個鐘</p><p>昨日大劉不用上班，約三時許在白建時道寓所乘坐48號車牌的平治房車外出，據知他到了甘比的寓所，約逗留一個小時，又坐車返回自己的大宅，而呂麗君這幾天則沒有外出，刻意低調下來。<br> 採訪、攝影：藍文浩、娛樂突發組</p></body></html>
