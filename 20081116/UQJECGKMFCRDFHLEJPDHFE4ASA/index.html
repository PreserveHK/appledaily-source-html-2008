<html><header><meta charset="utf-8"><title>遊艇船底爆裂沉入水</title></header><body><h1>遊艇船底爆裂沉入水</h1><p>【本報訊】香港仔避風塘布廠灣對開海面發生沉船事故，一艘停泊離岸約20米、10米長的中式遊艇，懷疑日久失修，船底出現裂痕，前日開始入水下沉。昨午1時許，有途人路經附近岸邊，發現遊艇已沉下水中，僅露出船頭及部份船身，於是向警方報案，警員接報聯絡外籍船主到場協助調查，消防員懷疑有人被困船艙，派出蛙人潛入水底搜索，經兩個小時搜查沒有發現，行動結束，收隊離場。警方調查事件無可疑，交由外籍船主善後。</p></body></html>
