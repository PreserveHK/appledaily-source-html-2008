<html><header><meta charset="utf-8"><title>印尼7.7級地震<br>今晨發海嘯警告</title></header><body><h1>印尼7.7級地震<br>今晨發海嘯警告</h1><p>印尼東部北蘇拉威西省周一凌晨發生黎克特制7.7級猛烈地震，當局已發出海嘯警告，暫時未有傷亡及損毀報告。<br> 地震在香港時間今晨1時07分發生，震央位於蘇拉威西省的米納哈薩半島（Minhasa），震源深度10公里，屬淺層地震，不足一小時後同一位置再發生一次強度6級的餘震。香港天文台亦錄得今次地震。<br> 印尼氣象部門和太平洋海嘯警報中心在今晨都先後發出海嘯警告。<br> 路透社/德新社</p></body></html>
