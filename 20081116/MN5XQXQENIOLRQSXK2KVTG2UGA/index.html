<html><header><meta charset="utf-8"><title>求驗客手記：賊仔偷嘢唔吼維廸 - 求驗客</title></header><body><h1>求驗客手記：賊仔偷嘢唔吼維廸 - 求驗客</h1><p>曼聯練習場最近被小偷光顧，首當其衝嘅當然係翼鋒基斯坦奴朗拿度（C朗），因為佢一向身光頸靚、周身名牌，佢嘅名牌恤衫自然冇得留低；至於C朗嘅隊友朗尼，亦被人偷咗對Gucci皮鞋，就算曼聯助教費倫亦都唔能夠倖免，對波鞋俾人偷咗。不過，最令人奇怪嘅，係中堅尼曼查維廸（維廸、圖）就完全冇唔見到嘢；雖然佢嘅衣物都係放喺C朗同朗尼嘅衣物附近，但就原封不動。事後維廸就俾隊友笑佢嘅品味唔夠好，連賊仔都唔吼佢啲嘢！</p></body></html>
