<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：言承旭待遇勝林依晨</title></header><body><h1>小瑪歌嗌咪：言承旭待遇勝林依晨</h1><p>啱啱成為台灣金鐘獎視后嘅林依晨，噚日同言承旭去日本為新劇《華麗的挑戰》開鏡。佢哋到達成田機場時，有近2,000個fans接機，不過大部份都係言承旭嘅fans，可見佢喺日本人氣勁過林依晨，難怪連佢兩個入住酒店房嘅待遇都唔同。言承旭住嘅係每晚成30,000幾蚊港紙嘅總統套房，林依晨就只係住15,000蚊一晚嘅房間，不過小瑪歌知林依晨好大方，一啲都冇投訴。</p></body></html>
