<html><header><meta charset="utf-8"><title>太古廣場扶手梯傷童</title></header><body><h1>太古廣場扶手梯傷童</h1><p>【本報訊】港島金鐘太古廣場昨日發生扶手電梯意外，一名男童被扶手電梯夾傷手，事後需送院治理。昨午1時，一個姓張來自內地的家庭，包括父母及2歲大男童，日前來港旅遊，昨往金鐘太古廣場購物，張童隨父母乘扶手電梯，從4樓落3樓。<br> 現場消息指，張母拖着他踏上扶手電梯時，疑失足向前仆跌，其母雖將他拉着，但他仍用右手扶着電梯，結果右手無名指被膠邊夾着，途人見狀按緊急掣，將扶手電梯按停及報警。消防員到場時，男童已被救出，他手指傷處紅腫，救護員現場敷治再送院。</p></body></html>
