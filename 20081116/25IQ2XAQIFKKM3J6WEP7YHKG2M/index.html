<html><header><meta charset="utf-8"><title>上海直擊　阿Sa低胸誘林志穎</title></header><body><h1>上海直擊　阿Sa低胸誘林志穎</h1><p>蔡卓妍（阿Sa）、林志穎和張智霖等，昨晚會在上海參演舞台劇《騎士星光》，他們前晚作出最後衝刺，努力綵排，穿上紅色低胸裝的阿Sa，與林志穎劇中扮演情侶，二人還有擁抱等親暱動作。阿Sa說：「我7年前跟小志合作過拍劇，所以這次再合作，大家並不陌生，很快便可投入。」至於張智霖則透露太太袁詠儀今晚會親到現場支持。</p><p>綵排後消夜</p><p>眾演員這次合作舞台劇，相處融洽，他們不時在收工後相約吃飯消夜，前晚綵排後，林志穎和阿Sa等人也到附近餐廳吃飯。<br> 採訪、攝影：盧健</p></body></html>
