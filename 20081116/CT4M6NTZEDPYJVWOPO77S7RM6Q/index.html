<html><header><meta charset="utf-8"><title>關仁隱事：「皇氣」發功爭取曝光 - 關仁</title></header><body><h1>關仁隱事：「皇氣」發功爭取曝光 - 關仁</h1><p>「皇氣」除咗鍾意改劇本同意見多多之外，仲好識得為自己爭取機會。<br> 話說公仔箱早排搞咗個晒冷大會，本來冇預皇氣，因為公仔箱主要搵番自己班親生仔女同一線小生花旦出席，點知皇氣知道之後即刻發功，透過高層施壓預埋佢一份，真係死唔蝕底。<br> 佢咁做都無可厚非，做娛樂圈呢行梗係想多啲曝光，其實以皇氣咁識為自己爭取機會同搞宣傳，佢根本唔使簽經理人，自己幫自己搞掂咪得囉。<br> Textby關仁</p></body></html>
