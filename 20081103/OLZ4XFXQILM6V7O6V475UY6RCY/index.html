<html><header><meta charset="utf-8"><title>新版Impreza頭批慳過萬</title></header><body><h1>新版Impreza頭批慳過萬</h1><p>金融海嘯震撼全球，好多Sale老友開唔到單之餘，仲大幅減人工。點知Subaru新車到港嘅新聞稿入面，居然話對車迷追求極致駕駛體驗無影響！又真係抵佢哋咁大口氣嘅，事關新到港嘅SubaruImpreza2.0R2,000c.c.水平對向偈、150匹同恒時四驅掃把佬，性能吸引，仲要有齊四門房車版同五門揭背版，兩者劃一只賣$188,000。新車頭一批貨通常平10%，估計第二批貨就要賣20萬以上啦，有買趁手！<br><br>記者：徐影龍<br>攝影：王文忠</p><p>意美汽車灣仔陳列室</p><p>地址：灣仔告士打道109-111號東惠商業大廈地下</p></body></html>
