<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩向黃麗梅謝罪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩向黃麗梅謝罪 - 馮仁昭</h1><p>亞姐冠軍張家瑩（左）早排同黃麗梅一齊去日本拍攝《豪遊天下》外景，返香港之後就鬧不和，噚日佢哋幫呢個節目喺灣仔做宣傳，張家瑩表示佢之前對黃麗梅不敬，特登斟茶謝罪，黃麗梅話：「其實之前都知係誤會，佢都同我講咗對唔住，連佢阿爸都同我講埋，𠵱家飲埋杯茶就順晒，佢都係細路女，EQ唔夠高啫，我會原諒佢。」張家瑩就話同黃麗梅合作好開心，學到好多嘢，都會好尊重佢咁話。</p></body></html>
