<html><header><meta charset="utf-8"><title>熊田曜子肉光掩𤓓史</title></header><body><h1>熊田曜子肉光掩𤓓史</h1><p>現年26歲的日本水着女星熊田曜子，早前在電視節目內失言，自爆為了慳錢而用手機在書店內拍下想看的書或雜誌的內容，結果引起軒然大波，被觀眾狠批她侵犯知識產權，形象大受影響。不過身為醒目女的她很識賺錢，趁事件逐漸被外界淡忘而重新出擊，推出最新寫真集《深愛》和同名DVD大晒其FCup噴血身材。</p><p>櫻唇半張</p><p>熊田在寫真集內穿上多套性感比堅尼上陣，擺出多款夾胸，以及躺在床上櫻唇半張的誘人甫士。她為了催谷銷量，昨日下午更走到銀座的福家書店出席宣傳活動，實行電暈fans，叫大家多多捧場。</p></body></html>
