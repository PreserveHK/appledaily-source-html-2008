<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Jolin頻撲騷美腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Jolin頻撲騷美腿 - 馮仁昭</h1><p>蔡依林（Jolin）大前晚喺澳門開騷，前日中午即由澳門搭飛機趕返台灣，落機後趕場出席喺台北舉行嘅海倫仙杜絲洗髮水宣傳活動，身為代言人嘅Jolin梳咗直髮到場，大晒飄逸美。Jolin獲大會安排坐馬車進場，現場吸引唔少途人圍觀，迫得水洩不通，穿上藍色露肩短裙嘅Jolin，大晒一雙白滑玉腿，佢話早已着咗打底褲防走光，但仲係好不安問在場記者：「你有看到嗎？」</p></body></html>
