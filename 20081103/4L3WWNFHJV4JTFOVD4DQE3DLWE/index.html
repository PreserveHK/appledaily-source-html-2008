<html><header><meta charset="utf-8"><title>楊秀惠自爆經期發老脾</title></header><body><h1>楊秀惠自爆經期發老脾</h1><p>楊秀惠、胡定欣、張苡澂及陸詩韻昨日到奧海城出席一個女性用品活動，其間她們大談月事期間影響情緒，及出現水腫問題。楊秀惠說：「月事時會有情緒問題，因為朋友見我發脾氣時，就知道咩事。」胡定欣則說：「我會影響到面腫，如果有藥物控制就好啲。」</p><p>張苡澂未去瘀</p><p>張苡澂自從在深圳遇劫後，休養了數日，但其腿上仍有瘀痕，她說：「擔心有疤痕，好在手嘅傷已經好番，加上𠵱家有月事，工作又有壓力，都要食止痛藥紓解。」張苡澂又謂以前每逢月事都會痛到嘔，甚至腳抽筋，她還記得首次來經時，不知何事，肚痛到要睇醫生。<br> 採訪：丁寧</p></body></html>
