<html><header><meta charset="utf-8"><title>沙格踩場撐同性戀婚姻</title></header><body><h1>沙格踩場撐同性戀婚姻</h1><p>由「波叔」沙格畢朗高漢（SachaBaronCohen）化身的同志時裝記者Bruno，繼早前搗亂巴黎時裝周之後，昨日又再現身搞事，在加州舉行的反對同性戀婚姻合法化遊行上搗亂。正拍攝搞笑紀錄片《Bruno》的沙格，現身踩場搞破壞，更與在場其中一名示威者互相對峙。</p><p>舉牌唱反調</p><p>戴上金色假髮的沙格，當日以恤衫西褲的老套打扮掩飾身份，他高舉標語與示威者大唱反調，十分出位。不過，沙格的身份最後被現場攝影記者識穿，為怕惹來混亂，只好在工作人員的護送下速速離開。</p></body></html>
