<html><header><meta charset="utf-8"><title>求驗客手記：名牌不濟咪數漏波圖 - 求驗客</title></header><body><h1>求驗客手記：名牌不濟咪數漏波圖 - 求驗客</h1><p>開季到𠵱家，我哋成日數邊隊邊隊名牌唔掂，其實大家一直數漏葡超擂台躉波圖。前日波圖作客拿華連1.57倍嘅客W開唔到，仲要輸埋0:1，最近已經喺國內外比賽3連敗，而聯賽7戰得11分，據講係隊波15年嚟最差嘅開季成績。好明顯，波圖高層太低估哥利斯馬、保辛華等人離隊嘅傷害。波圖嘅低潮由上個月主場不敵基輔戴拿模開始，禮拜三再鬥基輔，睇吓可唔可以喺邊處跌低，就喺邊處起番身。</p></body></html>
