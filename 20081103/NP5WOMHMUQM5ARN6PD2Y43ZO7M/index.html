<html><header><meta charset="utf-8"><title>醫學Online<br>疱疹二型多隱形患者</title></header><body><h1>醫學Online<br>疱疹二型多隱形患者</h1><p>疱疹二型是常見性病，美國印第安納大學一項有127名14至18歲少女參加的研究發現，在4至6年跟進期內，約25%少女感染疱疹二型病毒，但當中逾六成人由於並無症狀，根本不知自己染病，專家警告這些隱形患者一旦進行不安全性行為，有機會將病毒傳染伴侶。曾有研究發現，疱疹二型病毒可在身體潛藏逾10年，約14%患者即使已康復，也會持續帶病毒。</p></body></html>
