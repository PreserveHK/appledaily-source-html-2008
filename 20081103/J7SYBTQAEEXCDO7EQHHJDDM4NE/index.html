<html><header><meta charset="utf-8"><title>安仔愛吃住家菜</title></header><body><h1>安仔愛吃住家菜</h1><p>郭晉安前晚在紅磡出席草姬周年晚宴，由於該公司是其家族生意，故他已做了十年代言人，他笑言自己一世也有健康食品。最近他多食納豆，並表示有助降膽固醇，婚後的他多食住家飯，並盡量以清淡為主。<br> 問安仔服食十年健康食品，可有助生仔？他笑說：「咁我又冇考究過，我只係求健康。」大前日萬聖節，他寓所附近住了不少外籍人士，為此他準備了數百粒糖，更一夜之間派完，有些小朋友知他的住處，還特別帶相機與他拍照。<br> 採訪、攝影：魯萍</p></body></html>
