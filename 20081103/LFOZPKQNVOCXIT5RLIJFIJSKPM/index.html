<html><header><meta charset="utf-8"><title>JJ為男友敷面膜</title></header><body><h1>JJ為男友敷面膜</h1><p>賈曉晨（JJ）昨日與化妝師GaryChung在紅磡出席秋冬化妝示範，JJ表示入行前對化妝技巧一竅不通，她說：「以前我連粉底都唔知點用，好彩入行之後有人幫我化妝。」</p><p>「覺得好sweet」</p><p>JJ透露未做化妝品代言人時，每月花數千元買化妝品，她說：「有人贊助梗係慳咗好多錢，𠵱家連我阿媽都受惠，佢成日會攞我啲面膜去用。」至於有否幫男友敷面膜？她笑說：「我以前都有幫男友敷面膜，雖然佢嗰樣好尷尬，但係我就覺得好sweet。」問她現在有沒有男友讓她敷面膜，她說：「我都好想，希望有啦！」<br> 採訪、攝影：何慧斯</p></body></html>
