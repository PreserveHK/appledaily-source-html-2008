<html><header><meta charset="utf-8"><title>BLUESHEROES再搞獨立</title></header><body><h1>BLUESHEROES再搞獨立</h1><p>D-mop在九十年代極紅的自家牛仔牌BLUESHEROES，當年王菲力撐，到今日依然大把姐仔如鄭融、佘詩曼等支持。向以洗水和窄身Denim及LeatherJacket做主打，一直寄居D-mop多年，偶作獨立發展，最近再度自立門戶，全新專門店進駐銅鑼灣百德新街。店舖設計玩個性，仿古家具、唱機及鐵閘，StreetFashion形象非常突出。（Sandra）
</p><p>BLUESHEROES（28902212）<br> 銅鑼灣百德新街57號地下A舖</p></body></html>
