<html><header><meta charset="utf-8"><title>PassatR36靚價慳5萬</title></header><body><h1>PassatR36靚價慳5萬</h1><p>自從福士正式接掌番香港銷售權後，好鬼積極咁搞Event去谷車，淨係灣仔嗰間全港最大Showroom，已經係車迷周末好Hea之地。剛試過福士旗下兩部代表王牌PassatR36同GolfR32，反應好好，希望谷埋另一改車界寵兒GolfGTI，所以搞咗個三大勁偈靚車優惠價，例如PassatR36由原價$555,000做緊特價$499,000，足足慳咗成5萬幾!<br><br>記者：徐影龍</p><p>VolkswagenHKCentre<br> 地址：灣仔灣仔道223-227號<br> 查詢：36989688</p></body></html>
