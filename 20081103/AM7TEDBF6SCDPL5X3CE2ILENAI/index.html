<html><header><meta charset="utf-8"><title>醫學Online<br>吃綠葉菜強化骨骼</title></header><body><h1>醫學Online<br>吃綠葉菜強化骨骼</h1><p>加拿大一項研究發現，常吃綠葉菜可加強骨骼健康，多倫多大學一項有440名停經婦女參加的研究顯示，大部份人也有骨質密度下降的問題，一組婦女持續每日服食五毫克維他命K，另一組人則服食安慰劑，兩年後再量度骨質密度，雖然兩組婦女未見有很大分別，但服食維他命K組的婦女骨折個案較少，顯示維他命K與鈣質及維他命D一樣有助強化骨骼，綠葉蔬菜則含豐富維他命K。</p></body></html>
