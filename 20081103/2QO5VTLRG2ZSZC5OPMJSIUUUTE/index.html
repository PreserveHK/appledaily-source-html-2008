<html><header><meta charset="utf-8"><title>童黨爆樽傷兩少年</title></header><body><h1>童黨爆樽傷兩少年</h1><p>【本報訊】天水圍昨凌晨發生童黨傷人血案，兩名少年在天耀邨對開，遭10多名青少年以黑語盤詰，復被對方圍毆，兇徒更打破玻璃樽作武器，兩少年同告受傷，逞兇童黨事後逃去無蹤。<br> 遇襲受傷兩名少年姓鄧（16歲）及姓冼（15歲），昨凌晨零時許，他們行經天湖路天耀邨一間學校對開時，遇上10多名年齡相若的青少年。<br> 現場消息稱，兩名事主被對方包圍擋着去路，以黑語盤詰，兩少年支吾以對，遭童黨圍毆及有人以玻璃樽「爆樽」襲擊。<br> 混亂中，鄧被扑穿頭、冼耳部受傷，在兇徒逃去後自行報警。大批警員趕至調查，在現場附近兜截涉案童黨惜無發現，兩名傷者傷勢不太嚴重，送院敷藥後無礙出院。</p></body></html>
