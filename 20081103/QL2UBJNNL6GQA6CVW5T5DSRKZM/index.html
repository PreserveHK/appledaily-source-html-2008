<html><header><meta charset="utf-8"><title>柴崎幸靚臉蛋日女最愛</title></header><body><h1>柴崎幸靚臉蛋日女最愛</h1><p>日本女星柴崎幸夥拍型佬福山雅治合演的《神探伽俐略》電影版《容疑者X的獻身》在日本大收旺場，香港也將在下月24日聖誕檔期上映。人氣高企的幸妹，在日本Oricon網站舉行、由1,000名年齡介乎20至35歲的日本女性投票的「最想擁有的臉孔」選舉中大熱勝出，證明她甚得同性歡心。</p><p>眼神夠堅定攞分</p><p>幸妹被fans大讚靚得來眼神流露出堅定意志，令不少日女十分憧憬。至於憑古裝劇《篤姬》成為新一代國民女星的宮崎葵屈居第二，不少女fans最欣賞她自然可愛的氣質。至於第三位的安室奈美惠，則憑其小臉最得女性歡心。</p></body></html>
