<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衛健夫妻少相聚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衛健夫妻少相聚 - 馮仁昭</h1><p>張衛健、黃翠如、徐小明兩公婆、吳天瑜、陳皓恩同周吉佩，噚日喺九龍城出席電影《奪標》宣傳活動，現場放咗個木人樁，徐小明即席耍兩招之外，仲教埋健仔點玩。健仔話呢排不停飛去唔同地方幫套戲做宣傳，老婆張茜就喺北京拍戲，大家好耐冇見，早幾日去北京宣傳時先有機會見一面，佢話老婆瘦咗好多，已經提醒佢唔好太掛住做嘢，要食番多啲好嘢補充體力咁話。</p></body></html>
