<html><header><meta charset="utf-8"><title>求驗客手記：曼聯15萬鎊周薪留C朗 - 求驗客</title></header><body><h1>求驗客手記：曼聯15萬鎊周薪留C朗 - 求驗客</h1><p>金融海嘯之下，僱員好擔心被裁員或減薪，不過曼聯球星基斯坦奴朗拿度，就淡淡定等加薪續約，人才果然係唔同啲！話說，C朗夏季聯賽結束後，只要支付曼聯1,200萬鎊（約1.5億港元）作為賠償，就可以自己買斷合約轉會皇家馬德里。於是，曼聯會方打算將C朗周薪由12萬鎊增至15萬鎊（約186萬港元），以吸引對方繼續留效。曼聯此舉即時引來網民批評，我求大俠就認為呢類批評聲，無非係眼紅C朗收入高，呢啲咪憎人富貴厭人貧囉！</p></body></html>
