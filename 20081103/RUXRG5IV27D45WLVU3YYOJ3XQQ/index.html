<html><header><meta charset="utf-8"><title>奧巴馬倦了摸額頭</title></header><body><h1>奧巴馬倦了摸額頭</h1><p>47歲的奧巴馬，每次出台露面都渾身是勁；但記者罕有地拍攝到他在專機上，一臉疲態地用右手摸着前額講手機，疲累因子大釋放，彷彿在說「我累極了」。<br> 奧巴馬上周六一口氣走訪三個關鍵州拉票，專機晚上抵達密蘇里州時，他沒有立即出席活動，而是留在機上，透過手機向數千名替他拉票的志願團體領袖講話。閉上眼睛、手放額前，臉上是沒有表情的臉容，除了疲憊，沒有另一個合適的形容詞。<br> 由初選跟對手希拉莉激鬥到6月分勝負，再跟麥凱恩對決，長達23個月的選戰令奧巴馬透支盡，太陽穴附近的白髮越來越多，皺紋也越來越深。<br> 美國《紐約時報》</p></body></html>
