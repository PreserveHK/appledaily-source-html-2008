<html><header><meta charset="utf-8"><title>隔牆有耳：唐唐大煲呔400蚊 - 李八方</title></header><body><h1>隔牆有耳：唐唐大煲呔400蚊 - 李八方</h1><p>唔知係迷經濟唔好，作為特區政府兩大巨頭嘅煲呔同唐唐呢幾日都先後落區同出席公開活動，接觸基層市民。要做到親民，煲呔同唐唐都用咗自掏腰包呢招，科水光顧商戶。煲呔上個禮拜五去鯉魚門，用咗一嚿水買老婆餅，唐唐噚日去喺維園舉行嘅明愛賣物會，就幫襯咗五嚿水，足足多成四倍，邊位闊綽啲，唔使講大家都知啦。<br> 咁唐唐又買咗啲乜呢？原來佢用100蚊買咗件玩具，再用400蚊買四個咕𠱸。諗諗吓都啱，唐唐成屋都係細路，加埋太座，去完賣物會返去，到時買漏邊個嗰份都唔好，最緊要人人有份。而且賣物會嘅收益都係做善事，大家開心啫。</p></body></html>
