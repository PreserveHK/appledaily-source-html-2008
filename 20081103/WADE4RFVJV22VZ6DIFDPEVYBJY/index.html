<html><header><meta charset="utf-8"><title>醜百態：官穿內褲酒店追打醫護</title></header><body><h1>醜百態：官穿內褲酒店追打醫護</h1><p>海南省農業廳一名處級官員，上周五晚在酒店房內喝醉酒，竟要求酒店服務員致電叫救護車，上門替他打「醒酒針」。醫護人員到場後拒絕其要求，該官竟穿着內褲，在酒店走廊追打醫生和護士。公安上門調查時，醉官還態度囂張，直認打了人。最後被罰向被打的醫生護士道歉賠罪，並分別賠償1,000元醫藥費和撫慰金。有網友說：「太林嘉祥（日前深圳猥褻女童的官員）了！」也有網友指，公務員打人「太普遍了！」<br> <br>  http://news.hsw.cn/2008-11/02/content_10376090.htm </p></body></html>
