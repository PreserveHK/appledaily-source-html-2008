<html><header><meta charset="utf-8"><title>醫學Online<br>每日吃魚可防糖尿病</title></header><body><h1>醫學Online<br>每日吃魚可防糖尿病</h1><p>多吃魚有助預防糖尿病。泰國健康促進辦公室基金的專家指出，糖尿病與飲食健康關係密切，日常飲食中攝入過高的脂肪與碳水化合物，加上活動量不足，很容易患上糖尿病。<br> 專家表示：魚肉則蛋白質豐富，易於被身體分解吸收，即使多吃也不會肥胖，魚類所含的三型氨基酸更有助預防糖尿病及心臟病，故建議每日應吃一次魚，每次最少吃三至四湯匙份量的魚肉。</p></body></html>
