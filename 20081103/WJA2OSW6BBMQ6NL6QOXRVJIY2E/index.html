<html><header><meta charset="utf-8"><title>阮兆祥街坊裝打邊爐</title></header><body><h1>阮兆祥街坊裝打邊爐</h1><p>阮兆祥前晚穿上polo恤、短褲及踢人字拖，以一身街坊打扮與女友Crystal及大班友人到跑馬地愉記打邊爐，並將其豐田bB座駕停泊在食肆門外。</p><p>上山詩鈉現身</p><p>祥仔與女友於晚上約10時半食飽飽離開，見他手上拿着一袋打包食物，相信是不想浪費而將剩下食物拿走。<br> 祥仔先把打包食物放在車尾，而站在一旁的女友Crystal則跟友人揮手道別。<br> 原來前晚祥仔還相約了上山詩鈉及其女兒希拉利飯局，被傳跟商台副主席俞琤過從甚密的上山詩鈉，一身街坊裝扮與女兒離開愉記後，登上祥仔座駕，然後由祥仔接載返回俞琤的跑馬地逸廬寓所。<br> 採訪、攝影：娛樂突發組</p></body></html>
