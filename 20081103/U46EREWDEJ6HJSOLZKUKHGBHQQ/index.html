<html><header><meta charset="utf-8"><title>步姐爆乳慶功</title></header><body><h1>步姐爆乳慶功</h1><p>日本女歌手濱崎步，前晚在台北小巨蛋結束最後一場的亞洲巡迴演唱會後，昨日下午乘機離開台灣返日。近百名歌迷送機，戴着墨鏡的步姐，在25名保安人員護駕下快速入閘，但步姐入閘前不忘向歌迷揮手。</p><p>喝至半醉</p><p>步姐前晚完成個唱後，與過百名工作人員前往夜店「Primo」慶功。早前因感冒未能四出玩樂的步姐，也趁機會盡興。騷胸半露的步姐，挽着舞蹈員Shuya的手步入夜店，心情靚爆的她更大開香檳慶功，狂歡至清晨5時半。喝至半醉的步姐，離開時腳步浮浮，一路要由工作人員攙扶上車。<br> 採訪、攝影：黎寶蘋</p></body></html>
