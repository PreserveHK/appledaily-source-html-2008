<html><header><meta charset="utf-8"><title>醫學Online<br>幼時少睡中年易肥</title></header><body><h1>醫學Online<br>幼時少睡中年易肥</h1><p>睡眠與肥胖息息相關，新西蘭奧塔哥大學一項研究邀請1,000名在1972年及1973年出生的人士參與，比較各人5至11歲期間睡眠時間與體重的關係，結果顯示年幼時睡眠時間越短，中年時體重超標的比率越高，雖然醫學界仍未能確定睡眠不足如何導致肥胖，但相信與主宰食慾的荷爾蒙被擾亂有關，即睡眠不足時特別容易肚餓，長期疲倦也會減低兒童參加體力活動的興趣，增加肥胖風險。</p></body></html>
