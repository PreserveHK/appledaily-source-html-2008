<html><header><meta charset="utf-8"><title>醫學Online<br>夏日慎防食物中毒</title></header><body><h1>醫學Online<br>夏日慎防食物中毒</h1><p>炎炎夏日將至，市民要慎防食物變壞，引致食物中毒。英國食物標準署（FoodStandardsAgency）表示過去三個月，全國由沙門氏菌及空腸彎曲菌（Campylobacter）引發的食物中毒個案高達12萬宗。該署一項最新的調查發現，近九成受訪者沒有正確儲存鮮肉，63%人處理鮮肉或鮮魚後沒有洗手，令熟食有可能被交叉污染，增加食物中毒風險。</p></body></html>
