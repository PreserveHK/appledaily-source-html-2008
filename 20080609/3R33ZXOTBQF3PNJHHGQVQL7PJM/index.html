<html><header><meta charset="utf-8"><title>財話短說<br>科龍復牌前須證明資金足夠</title></header><body><h1>財話短說<br>科龍復牌前須證明資金足夠</h1><p>▲海信科龍電器（921）公佈，已接獲港交所（388）有條件同意公司H股復牌的函件，條件是須提交核數師告慰函，證明有足夠應付未來1年正常營運及財務責任所需營運資金，並委任獨立專業公司檢討內部監控制度，證明在各主要方面已設立充份而有效的內部監控程序，尤其是解決公司資金遭前主席顧雛軍（圖）及其關連人士挪用的漏洞。公司表示將盡快採取行動，以符合港交所要求。</p></body></html>
