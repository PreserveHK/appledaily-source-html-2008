<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰麥浚龍名字遭盜用 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰麥浚龍名字遭盜用 - 馮仁昭</h1><p>麥浚龍（Juno）自爆俾人假冒佢個名玩facebook，事緣喺最近佢有個美國朋友話同佢一齊玩，不過發覺佢嘅態度有啲唔同，於是打電話問佢，Juno話：「我知道有人攞我個名去開facebook，所以有啲擔心，最驚係啲圈中朋友會以為係我，我覺得有必要澄清，但真係好難杜絕人哋咁做，不過我最唔想有人受到傷害。」記者問阿嬌（鍾欣桐）有冇玩facebook？佢話：「冇同佢講過，不過都係小心好啲。」</p></body></html>
