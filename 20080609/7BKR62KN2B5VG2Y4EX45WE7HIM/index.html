<html><header><meta charset="utf-8"><title>娛樂開CHAT：周柏豪、鄭融、詹瑞文今周輪住CHAT</title></header><body><h1>娛樂開CHAT：周柏豪、鄭融、詹瑞文今周輪住CHAT</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》今個星期請來周柏豪、鄭融及詹瑞文擔任嘉賓，分別於6月10日（周二）和6月11日（周三）與讀者談天說地，參加者同時有機會得到偶像珍藏禮物，只要你有webcam及headset，並於當日6:30pm準時登入 http://ent.appledaily.com即可，節目於當日7:00pm在《蘋果》網站直播。 </p></body></html>
