<html><header><meta charset="utf-8"><title>夏雨娶二奶大契踩場</title></header><body><h1>夏雨娶二奶大契踩場</h1><p>無綫劇集《溏心風暴之家好月圓》前晚在尖沙嘴某酒店拍攝夏雨與二奶米雪的結婚戲，飾演大婆的李司棋則拉大隊，與子女兵團陳豪、陳法拉及林峰踩場贈興。身穿婚紗的二奶米雪笑說：「夏雨真係好艷福，中年男人都咁多女人鍾意。」</p><p>米雪嗜拍婚紗照</p><p>現實生活中米雪與尹志強拍拖多年，問她可考慮過結婚？她說：「我雖然未有結婚衝動，但係就有影過結婚相，而且我得閒就會去影。」此外，與一眾仔女踩場的司棋姐說：「我哋嚟向佢（米雪）示威，啲仔女話為我出氣同埋挽回面子喎，今次攞足彩啦！」<br> 採訪：王崇穎　攝影：黃偉雄</p></body></html>
