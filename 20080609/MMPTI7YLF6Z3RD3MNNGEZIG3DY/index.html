<html><header><meta charset="utf-8"><title>《功夫熊貓》榮登票房一哥</title></header><body><h1>《功夫熊貓》榮登票房一哥</h1><p>由美國諧星積比力克（JackBlack）聲演的夢工場電腦動畫《功夫熊貓》（KungFuPanda），上周五在美國4,114間戲院開畫，票房收2,000萬美元（約1.56億港元），順利成為美國單日票房冠軍。<br> 《功夫熊貓》可說是開畫在毫無強勁對手下，成為美國票房冠軍。同日上映的新片，還有阿當桑廸拿（AdamSandler）主演的喜劇《YouDon'tMesswiththeZohan》，影片以1,485萬美元（約1.16億港元），成為亞軍。</p></body></html>
