<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰Hebe杜絕人馬座 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰Hebe杜絕人馬座 - 馮仁昭</h1><p>台灣女子組合S.H.E成員Hebe噚日旋風式訪港，專程去到旺角朗豪坊出席「Spiral星座館」開幕禮，佢今次仲私人捐出10萬蚊畀宣明會，幫助四川受災小童。Hebe一向對星座有研究，佢話：「雖然內心會先觀察，不過老天總是會試驗人，總是會與不合的或是討厭的人在一起。」佢又話唔鍾意人馬座同雙子座嘅人做男朋友，因為佢哋太崇尚自由同花心。</p></body></html>
