<html><header><meta charset="utf-8"><title>圖書館合約員工靜坐</title></header><body><h1>圖書館合約員工靜坐</h1><p>【本報訊】職工盟屬下康樂及文化事務署合約員工分會昨下午5時開始，於中央圖書館正門外靜坐（圖），抗議政府遲遲未肯為工作多年的非公務員合約圖書館助理、主任等轉為長期公務員，約有40多名員工參與。<br> 康樂及文化事務署合約員工分會主席陳宏生表示，政府自99年開始以合約形式聘請圖書館主任、助理員等，取代過往由公務員職系之一的助理文書主任工作，但薪酬較後者少近一半。<br> 他指出現時各圖書館共有近400名合約主任及助理員，大部份已服務逾7年或以上，理應轉為公務員享同等薪酬福利。<br> 黃冠華攝&#13;</p></body></html>
