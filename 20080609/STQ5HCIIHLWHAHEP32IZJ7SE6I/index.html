<html><header><meta charset="utf-8"><title>謝茜嘉產靚B女</title></header><body><h1>謝茜嘉產靚B女</h1><p>荷李活電影《神奇4俠》（FantasticFour）的26歲索女謝茜嘉艾芭（JessicaAlba），昨日已為比她年長兩歲的電影監製丈夫CashWarren順利誕下一名女嬰，但他們沒有公佈女兒的體重和名字。</p><p>名牌醫院分娩</p><p>《USWeekly》雜誌稱，謝茜嘉艾芭昨日在洛杉磯著名的Cedars-SinaiMedicalCenter分娩，頭戴棒球帽、身穿T恤牛仔褲的CashWarren，被目睹拿着食物進入婦產科病房內，據悉當時謝茜嘉也獲父親陪伴，有人更聽到他大喊「她很美麗」，明顯非常疼愛孫女。可是，謝茜嘉的發言人暫時未對消息作出任何回應。</p></body></html>
