<html><header><meta charset="utf-8"><title>馮仁昭四圍超：棒棒堂經理人雪寃 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：棒棒堂經理人雪寃 - 馮仁昭</h1><p>台灣人氣組合棒棒堂二軍一行十多人，噚日下晝4時到港，出席今日喺屯門市廣場舉行嘅PK大賽終極之戰。早前棒棒堂同黑澀會嚟港參加大滙演，事後有fans投訴遭佢哋嘅經理人動粗對待，不過噚日見fans高舉棒棒堂經理人嘅紙牌，fans話：「話經理人對fans動粗嗰日我都在場，其實係佢護仔女心切，有啲唔聽話嘅fans衝埋去，我哋冇怪佢，只係啲人誤會啫。」</p></body></html>
