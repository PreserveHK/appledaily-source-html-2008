<html><header><meta charset="utf-8"><title>醫學Online<br>骨質疏鬆認識不足</title></header><body><h1>醫學Online<br>骨質疏鬆認識不足</h1><p>港人對骨質疏鬆認識不足。瑪麗醫院一項有250名停經婦女參與的研究發現，雖然當中部份婦女已曾脆骨骨折，但仍有近兩成人表示未聽過骨質疏鬆症，87%人更對骨質疏鬆症的治療成本缺乏認識，並低估了此病的治療費用。負責研究的專家指出，37%本港婦女受到與骨質疏鬆相關的症狀影響，估計到2050年，因骨質疏鬆引發的髖關節骨折個案將會增加三倍，婦女若對此病認識不足，將會對醫療系統造成沉重負擔。</p></body></html>
