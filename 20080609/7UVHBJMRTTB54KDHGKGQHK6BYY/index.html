<html><header><meta charset="utf-8"><title>伍偉國、羅寶盈合力湊仔</title></header><body><h1>伍偉國、羅寶盈合力湊仔</h1><p>雷兆光林靜怡夫婦前晚在中環慶祝結婚10周年，一班親朋好友都冒雨到賀，美心後人伍偉國與今年初誕下兒子的太太羅寶盈，罕有地企定接受訪問。問伍偉國兒子的近況，他說：「先祝主人家開心快樂，BB改咗名叫Mark，我都有幫手湊，不過太太全職，𠵱家5個月大。」羅寶盈即時開口更正說：「4個幾月咋！」</p><p>超欣蛋糕贈父</p><p>一身Chlo囗裙的賭王何鴻燊四姨太梁安琪，與囡囡超欣到場，她透露女兒親自炮製蛋糕作父親節禮物。此外，FranckMuller代理周國勳夫婦、台灣名媛楊佩佩與夫婿、丁毓珠和模特兒陳嘉容等，都有到賀。</p></body></html>
