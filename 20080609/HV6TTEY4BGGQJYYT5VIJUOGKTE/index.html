<html><header><meta charset="utf-8"><title>金素妍放電谷新劇</title></header><body><h1>金素妍放電谷新劇</h1><p>下周在南韓首播的新劇《食客》，昨日在首爾舉行記者會，女主角金素妍再以性感打扮在會上大出風頭。<br> 金素妍上月尾在江原道出席《食客》的戶外記者會時，穿上短裙的她大晒長腿，搶去女拍檔南相美及兩位男廚神的鏡頭。昨日金素妍穿上一條吊帶露背短裙出席記者會時驚艷全場，謀殺在場記者菲林。她也十分識做，不斷在記者面前搔首弄姿，大放生電，難得兩位主角金來沅和權伍中也毫不介意，似乎二人已習慣遭金素妍搶風頭。</p></body></html>
