<html><header><meta charset="utf-8"><title>東方神起搞㷫5萬Fans</title></header><body><h1>東方神起搞㷫5萬Fans</h1><p>韓國當紅組合東方神起，前日聯同SuperJunior、WonderGirls、少女時代及SS501等，在首爾舉行的2008DreamConcert內演出，輪流在台上載歌載舞。<br> 這個免費演唱會原先預料有3萬5千人入場，但實際上卻有5萬人次入場，現場氣氛熱烈。<br> 另一方面，韓國組合BigBang，前日首次在泰國舉行個唱，共吸引了萬多fans捧場，表演期間更有20名觀眾暈倒。</p></body></html>
