</title></header><body><h1>楊思琦跳竹舞傷腳
</h1><p>楊思琦、王友良、裕美和李亞男等前晚在電視城錄影無綫TVB8遊戲節目《娛樂金剛圈》，黃宗澤和楊思琦跳竹舞出場，思琦在綵排時不慎被夾傷腳，並自嘲節奏感不足。<br> 黃宗澤在節目中要鬥唱鬥玩兼鬥講，因為節目全程要講普通話，他笑說：「我啲普通話都OK掂㗎！唱歌都得，如果玩遊戲贏錢，我會捐去四川賑災，遲啲仲會申請助養兒童。」</p><p>宗澤為母出頭</p><p>此外，有周刊指黃宗澤在稅局工作的母親，為人霸道常欺負其他職員，黃宗澤代母抱不平說：「我阿媽好友善，佢只係一個小職員，我知阿媽係乜人就得，呢啲嘢唔需要回應。」<br> 採訪：何永寧　攝影：陳順禎</p></body></html>
