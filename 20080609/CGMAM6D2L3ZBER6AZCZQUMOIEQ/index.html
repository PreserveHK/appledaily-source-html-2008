<html><header><meta charset="utf-8"><title>Amanda遊日唔逛秋葉原</title></header><body><h1>Amanda遊日唔逛秋葉原</h1><p>混血女模AmandaStrang昨日與男友在金鐘，逛高級超市Great，兩人主攻零食及朱古力。AmandaStrang一見記者即護着男友，避免他上鏡，她說：「佢係businessman，今日好casual，工作唔方便。」</p><p>掃零食玩Wii</p><p>Amanda透露剛自日本回來，到超市掃零食，回家邊玩Wii邊吃，對於日本秋葉原發生血案，問她遊日可會擔心？她說：「唔會，我唔怕，因為我唔去嗰邊，我只去六本木shopping。今日玩完，聽日就要開工拍蔡瀾嘅飲食節目，成日食，所以要多啲做運動keep住。」<br> 採訪、攝影：JessicaNgan</p></body></html>
