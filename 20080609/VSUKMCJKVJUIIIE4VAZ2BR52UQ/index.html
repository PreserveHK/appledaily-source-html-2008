<html><header><meta charset="utf-8"><title>德州州長官邸疑遭縱火</title></header><body><h1>德州州長官邸疑遭縱火</h1><p>美國德薩斯州州長官邸，前天（周日）凌晨突然起火，火勢一發不可收拾，消防員花了四小時才能控制火勢。事發時，州長不在家中，沒有人受傷，但這棟古老官邸嚴重燒毀，疑有人故意縱火。<br> 德州州長官邸於1856年建成，是密蘇里州以西最古老的官邸，也是國家歷史地標，現任總統喬治布殊出任德州州長時也曾入住。當局出動逾100名消防隊員救火。官邸前有六根10米高的圓柱都被熏黑（圖），屋頂局部倒塌，內部裝飾付諸一炬。由於建築物正翻修，所有的藝術品、家具和歷史文物都已被搬走。州長佩里（RickPerry）和妻子身在瑞典經濟考察，他發聲明說：「我們一家感到心碎。」<br> 美聯社</p></body></html>
