<html><header><meta charset="utf-8"><title>中環在線：張堅庭教地產代理冧客 - 李華華</title></header><body><h1>中環在線：張堅庭教地產代理冧客 - 李華華</h1><p>中原地產每兩個月就會舉行一次千人大會，最近一次，上個禮拜喺九龍灣展貿舉行，今次搵咗名導演張堅庭做嘉賓，教吓一眾董事、主管同經紀，對住啲客嗰陣，有咩身體語言唔做得，張堅庭仲即場示範咗幾個實例，等班代理明白咩叫做「唔好！」<br> 45分鐘嘅演講，張導演好似棟篤笑咁，周不時都老董、葉劉上身，嘴藐藐咁話畀大家知，點解呢兩位前高官要落台，又用奧巴馬同希拉莉嘅例子，話後者一早以為自己贏硬，不知不覺就做咗好多唔應該做嘅動作，最終衰咗！呢幾個人都係反面教材。</p></body></html>
