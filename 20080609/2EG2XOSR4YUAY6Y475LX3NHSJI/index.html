<html><header><meta charset="utf-8"><title>《斷背山》改編歌劇</title></header><body><h1>《斷背山》改編歌劇</h1><p>由台灣導演李安執導的電影《斷背山》（BrokebackMountain），將被美國歌劇團CityOpera改編成歌劇，預計於2013年上演。<br> 歌劇將由美國著名作曲家CharlesWuorinen負責改編，他說︰「自從接觸過安妮普魯（AnnieProulx）的原著小說後，我一直希望將《斷背山》改編成歌劇，慶幸今次CityOpera給我機會。」Charles在04年曾將另一著名小說《HarounandtheSeaofStories》改編成歌劇，並獲得一致好評。</p></body></html>
