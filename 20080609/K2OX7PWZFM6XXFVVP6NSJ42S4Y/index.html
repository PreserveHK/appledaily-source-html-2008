<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰郭晉安被數10宗罪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰郭晉安被數10宗罪 - 馮仁昭</h1><p>由郭晉安（右）做代言人嘅草姬靈芝近日涉及勞資糾紛，身為股東之一嘅安仔仲俾3名遭解僱嘅前員工力數10宗罪，而且仲狂轟歐倩怡（左）好刻薄，生仔屈人送禮物，安仔噚日喺電話裏面話：「好莫名其妙，公司有四、五十個員工，有人出入係好正常，大家合則來不合則去，自己係代言人同股東，而行政上嘅嘢就由家姐（八家姐郭致因）處理，如果有問題應該上勞工處搞掂囉。」</p></body></html>
