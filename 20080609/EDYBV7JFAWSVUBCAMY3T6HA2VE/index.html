<html><header><meta charset="utf-8"><title>晒一晒：蔣公與垃圾桶並列</title></header><body><h1>晒一晒：蔣公與垃圾桶並列</h1><p>堂堂一個蔣公竟淪落如斯地步。話說，去年底被阿扁政府關閉的兩蔣陵寢，今年5月31日再度開放。作為兩蔣文化園區組成部份的慈湖雕塑公園內，陳列了141尊蔣公塑像，其中一尊蔣公銅像竟與垃圾桶並列（圖），令遊客大感不嚴肅和不妥之餘，就連大陸網友也看不過眼：「台灣的民主政治太可笑了，太不尊重蔣先生！」<br> <br>  http://news.163.com/08/0608/13/4DTTG6LI0001124J.html </p></body></html>
