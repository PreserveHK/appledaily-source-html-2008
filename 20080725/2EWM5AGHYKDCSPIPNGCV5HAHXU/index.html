<html><header><meta charset="utf-8"><title>案件速遞<br>承認非禮女兒獸父候懲</title></header><body><h1>案件速遞<br>承認非禮女兒獸父候懲</h1><p>【本報訊】中年父親四年間肆意侵犯親女，女兒由13歲一直啞忍至17歲，去年終把醜事告知社工。獸父昨在高等法院承認5項非禮控罪，押後至下月12日宣判，其間索取心理報告，以及女兒的創傷評估報告。<br> 54歲無業被告，原被控1項企圖強姦及9項非禮罪名，獲控方接納承認當中5項非禮。<br> 被告於06年6月跟內地女子結婚，現有一名5個月大女嬰。<br> 親人昨抱着女嬰到庭，讓坐在犯人欄的被告跟女兒見面。至於現年18歲、讀中四的受害女兒，則由社署監管。<br> 案件編號：HCCC2/08</p></body></html>
