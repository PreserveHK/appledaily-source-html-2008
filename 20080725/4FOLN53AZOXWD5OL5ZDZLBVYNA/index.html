<html><header><meta charset="utf-8"><title>越多胖朋友越容易變肥</title></header><body><h1>越多胖朋友越容易變肥</h1><p>近朱者赤，近墨者黑，現在還要加多一句：近肥者胖。英國最新研究發現，假如你身邊的朋友都是肥人，你也有較大機會長胖。英國華威大學的研究員，收集並分析了29國共27,000名成年歐洲人的數據，發現人們潛意識會受身邊友伴的體重影響。假如朋友都屬肥人一族，會令人覺得肥胖很正常，結果自己也胖起來。<br> 研究發現，近半女性受訪者自覺過重，但只有少於1/3的男士，認為自己屬於肥胖。這是因為對男性來說，只要身邊的同性都是超重，就不會在意自己是否過重；女性則留意自己的BMI之餘，也會把自己的體重，跟其他同齡女性比較。<br> 英國《每日郵報》</p></body></html>
