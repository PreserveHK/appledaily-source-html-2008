<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國男星李準基昨日在京畿道拍攝古裝劇《一枝梅》煞科戲，他在網站內留言，感激影迷對劇集支持。<br> <br> ●韓國男星元斌因要拍攝新片《母親》，決定延遲膝蓋拔釘手術。<br> <br> ●畢彼特近日被狗仔隊偷拍到全家福照片，他有意控告刊登照片的傳媒。<br> <br> ●伊芬鶴基的新婚妻子於昨日為他誕下一女，取名為Clementine。<br> <br> ●米雪威廉絲被指戀上蘇菲亞哥普拉的導演前夫史碧鍾斯。<br> <br> ●日本組合SMAP下月13日推出的全新細碟《這瞬間、絕對不是夢想》，已獲起用為日本TBS電視台的奧運節目主題曲。<br> <br> ●日本女星廣末涼子被傳搭上日本男星永井大，二人因去年合作日劇《LongWeddingRoad！》而認識。</p></body></html>
