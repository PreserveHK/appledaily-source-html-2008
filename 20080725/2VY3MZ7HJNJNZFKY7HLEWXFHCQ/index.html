<html><header><meta charset="utf-8"><title>晒一晒：無恥商家三年話搬未搬</title></header><body><h1>晒一晒：無恥商家三年話搬未搬</h1><p>內地一些商家為招徠客人，已到了「厚顏無恥」的地步。內地一位網友近日貼出一組相片，圖中是一家貼滿廣告標貼的鞋店門口，廣告上聲稱「最後一天大甩賣」，「所有皮鞋吐血賣掉！」等。網友稱，「我從上大學一年級路過這個店，當時就有這些廣告說『今天搬走，不搬不是人！』到現在我都大學四年級了，這誓言一字沒變。你說，這老闆是人不是人？」「現在的商家真是不要臉啊！」<br> <br>  http://bbs3.news.163.com/bbs/photo/88090225.html </p></body></html>
