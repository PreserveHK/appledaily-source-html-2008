<html><header><meta charset="utf-8"><title>財話短說<br>黃金ETF入場費約7000元</title></header><body><h1>財話短說<br>黃金ETF入場費約7000元</h1><p>▲道富環球與世界黃金協會合作、屬香港首隻黃金交易所買賣基金的「SPDR金ETF」（2840），下周四在港掛牌，最低認購為10個單位，每單位發行價為發行當日每盎斯金價的10%，即每手入場費為當天每盎斯金價，以現價計約7000元。世界黃金協會遠東區董事總經理鄭良豪表示，該ETF主要客戶群為本地散戶，料亦可吸引內地投資者，因該ETF每年收費僅0.4%，而在內地投資實金的收費達2至3%。</p></body></html>
