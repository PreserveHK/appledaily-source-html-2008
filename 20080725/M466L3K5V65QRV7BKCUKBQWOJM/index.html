<html><header><meta charset="utf-8"><title>馮仁昭四圍超：杜麗莎鼓勵搞免費騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：杜麗莎鼓勵搞免費騷 - 馮仁昭</h1><p>杜麗莎噚日喺尖沙嘴為下月舉行嘅「杜麗莎愛教世界歌唱演唱會」舉行記者會，佢同兩個女仲有現場十幾個小學生即場表演唱歌跳舞。杜麗莎話佢以前唔識彈鋼琴，不過為咗一眾學生可以更加投入，於是佢苦學鋼琴，佢仲話：「今次最開心係可以同細路一齊表演，其實邊度開我都開心，最希望政府可以搞啲免費演唱會，因為70年代香港好多freeconcert，唔好到有災難發生先有，外國好多歌手都有做，香港點解唔做呢，就算叫我唔收酬勞我都會做呢！」</p></body></html>
