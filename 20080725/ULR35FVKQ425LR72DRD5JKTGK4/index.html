<html><header><meta charset="utf-8"><title>財話短說<br>滙控購韓換銀傳9月裁決</title></header><body><h1>財話短說<br>滙控購韓換銀傳9月裁決</h1><p>▲《華爾街日報》引述南韓金融監管機構指，就滙控（005）收購韓國外換銀行（KEB）控股權交易的審批，南韓當局可能在9月作裁決，意味滙控與賣方美國私募基金LoneStar達成協議的限期可能再推遲，有關限期已從原來的4月底延至7月底。路透社亦引述南韓監管當局表示，若滙控提出補充文件，當局將對其交易申請進行審核。滙控原擬斥資60.18億美元，收購KEB之51.02%權益。</p></body></html>
