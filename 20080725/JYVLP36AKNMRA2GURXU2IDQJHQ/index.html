<html><header><meta charset="utf-8"><title>案件速遞<br>鋼琴家焗桑拿被指非禮</title></header><body><h1>案件速遞<br>鋼琴家焗桑拿被指非禮</h1><p>【本報訊】著名鋼琴家蕭國華涉嫌在健身中心焗桑拿時，非禮一名跟他談天的19歲青年，遭青年報警拘捕。鋼琴家昨日在九龍城裁判法院否認一項非禮罪，由於青年已赴海外求學，直至今年11月才回港，主任裁判官馬漢璋遂將案件押後至11月24日開審，鋼琴家准以現金1萬元保釋候審。54歲被告蕭國華涉嫌於本月23日，在旺角西洋菜南街的CaliforniaFitnessCentre，非禮該名青年。<br> 案件編號：KCCC4531/08</p></body></html>
