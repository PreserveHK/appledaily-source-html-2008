<html><header><meta charset="utf-8"><title>馮仁昭四圍超：薛凱琪壓力大勁爆背瘡 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：薛凱琪壓力大勁爆背瘡 - 馮仁昭</h1><p>薛凱琪（Fiona）最近忙於唱片宣傳，前日佢去新城電台做訪問，見佢瘦咗好多，成個身都薄晒。佢話因為要練舞所以瘦咗六磅，早排仲因為壓力問題，頸後面生咗好多粒瘡，Fiona話：「其實呢一年都冇乜時間休息，之後又要錄歌，但我發現好多歌手一年有個半月假期，而我只係放得一個星期，仲只係可以去到日本或者泰國充電，唔學得其他歌手可以去歐洲，我覺得自己似藍領工人多啲。」</p></body></html>
