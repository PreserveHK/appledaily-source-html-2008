<html><header><meta charset="utf-8"><title>李孝利浴血鍊贏嚴正花</title></header><body><h1>李孝利浴血鍊贏嚴正花</h1><p>韓國性感女歌手李孝利為宣傳新碟《It'sHyorish》，前日現身首爾登村洞88體育館，為音樂節目《MnetCountdown》表演。李孝利以滿身「鮮血」造型演唱新歌《Don'tCry》，搶盡同台演出的女歌手嚴正花及徐仁英風頭，成為全晚焦點。</p><p>效果驚嚇</p><p>近日頻頻出騷的李孝利，前晚換上三套不同歌衫獻唱。她當晚首度演唱講述娛樂圈辛酸的新歌《Don'tCry》時，身穿白衫的她在玻璃箱唱至睫毛液溶化，滿身「鮮血」，效果驚嚇十足，令不少fans大嚇一跳。</p></body></html>
