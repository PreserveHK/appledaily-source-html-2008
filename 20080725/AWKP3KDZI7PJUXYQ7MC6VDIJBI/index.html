<html><header><meta charset="utf-8"><title>嘉玲媽返港喜孜孜</title></header><body><h1>嘉玲媽返港喜孜孜</h1><p>梁朝偉與劉嘉玲是次不丹婚禮邀請了約100位嘉賓到當地觀禮，眾友好都認為這次世紀婚禮完美又感人。</p><p>關錦鵬讚完美</p><p>嘉玲的母親前晚由曼谷抵港，她在機場被大批記者包圍，嘉玲經理人公司澤東公司人員立刻護駕，有記者問劉媽媽，對於女婿梁朝偉今次婚禮表現？劉媽媽笑說：「好好，多謝關心，我祝福佢哋兩個。」<br> 關錦鵬前晚與劉媽媽同機回港，對於今次到不丹參加世紀婚禮的感受，他說：「好感動，成個婚禮搞得好完美，我相信有幸參加過呢個婚禮嘅人都唔會忘記，我覺得佢哋好幸福，同時我會祝福嘉玲得到一段美好姻緣。」<br> 採訪、攝影：娛樂突發組</p></body></html>
