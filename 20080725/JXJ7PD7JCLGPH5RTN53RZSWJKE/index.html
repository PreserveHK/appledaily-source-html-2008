<html><header><meta charset="utf-8"><title>姚樂怡拒夜蒲保身材</title></header><body><h1>姚樂怡拒夜蒲保身材</h1><p>姚樂怡平時十分注重健康，她日前出席一個有機試食活動，率先品嚐了多款美食，大快朵頤。</p><p>認同健康是財富</p><p>問到姚樂怡的飲食習慣，她說：「做藝人每日工作都好忙，特別需要注意健康，我覺得有健康先係真正嘅財富，特別係選擇食物方面，我會揀一啲有機蔬菜同冇激素嘅肉類。」<br> 為了保持纖瘦身材，姚樂怡堅持不夜蒲，她說：「我𠵱家11點就上床瞓，因為肝係排毒，越早瞓對身體越好，冇咁易起斑。」<br> 採訪：比華利</p></body></html>
