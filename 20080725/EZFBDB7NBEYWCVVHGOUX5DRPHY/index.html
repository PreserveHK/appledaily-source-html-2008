<html><header><meta charset="utf-8"><title>晒一晒：地鐵男當眾下跪求婚</title></header><body><h1>晒一晒：地鐵男當眾下跪求婚</h1><p>剛投入服務不久的北京10號線地鐵車廂裏，前日上演一幕「浪漫求婚記」（圖）。當日中午，列車從團結湖駛向農展館時，一名男子手捧鮮花，單膝跪地，向自己心愛的女友表白：「你願意嫁給我嗎？」男子的話讓車廂裏爆發熱烈的掌聲和歡呼聲，他的女友則羞答答地低下了頭。在周圍乘客的掌聲鼓勵及祝福下，男子又當場為女友唱了一首《月亮代表我的心》，完成了求婚儀式。<br> <br>  http://news.sohu.com/20080724/n258354320.shtml </p></body></html>
