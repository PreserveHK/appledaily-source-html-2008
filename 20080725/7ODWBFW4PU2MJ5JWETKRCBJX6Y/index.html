<html><header><meta charset="utf-8"><title>馮仁昭四圍超：JaniceMan勤做按摩護美腿 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：JaniceMan勤做按摩護美腿 - 馮仁昭</h1><p>「𡃁界女神」文詠珊（JaniceMan）近排做咗法國一個香水品牌嘅香港代言人，JaniceMan喺佢拍嘅廣告裏面，分別着咗露背晚裝同埋低胸豹紋裙，仲有一個造型仲只係用白色雪紡遮住身體，非常性感。JaniceMan話為咗拍得靚啲，佢搏命幫雙腿護膚，佢話：「平日做嘢太忙，好少做運動，對腳會水腫同淋巴塞咗，所以今次自己好努力咁做腳部按摩。」</p></body></html>
