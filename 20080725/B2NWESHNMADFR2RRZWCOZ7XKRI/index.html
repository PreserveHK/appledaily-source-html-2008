<html><header><meta charset="utf-8"><title>奧林匹克廣場啓動</title></header><body><h1>奧林匹克廣場啓動</h1><p>【本報訊】位於香港文化中心露天廣場的「香港奧林匹克廣場」昨晚8時半正式啓動，吸引數以千計巿民參觀滙演。廣場內最矚目的是仿照奧運游泳比賽場館的水立方模型，可幻化不同燈色。<br> 廣場即日起至下月24日開放，內有奪金福娃燈籠（圖）、燈飾徑及奧運資料展覽，逢周六及周日下午舉行滙演巡遊及不同隊伍表演舞蹈及花式滾軸溜冰。免費門券於各開放時段之前1個小時，於文化中心外派發，每人每個時段最多可取4張。<br> 黃賢創攝</p></body></html>
