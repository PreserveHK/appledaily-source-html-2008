<html><header><meta charset="utf-8"><title>醫學Online<br>婦遊印度染桿菌痢疾</title></header><body><h1>醫學Online<br>婦遊印度染桿菌痢疾</h1><p>暑假外遊要小心，衞生防護中心公佈，一名49歲家庭主婦上月參加旅行團到印度旅行後，出現肚痛及嚴重腹瀉症狀，本月8日證實染上桿菌痢疾。患者參加的旅行團有11人，上月20至25日到印度旅遊，患者返港兩度到急症室求診，現時情況穩定，該中心曾跟進其中7名團員健康狀況，未有人出現病徵。本港今年累積58宗桿菌痢疾個案，大部份是本地感染。</p></body></html>
