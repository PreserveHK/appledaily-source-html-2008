<html><header><meta charset="utf-8"><title>新車出閘：首現全新型號Pick-up</title></header><body><h1>新車出閘：首現全新型號Pick-up</h1><p>最近收到三菱代理消息，下個月即八月會引入全新嘅L200Sportero柴油Pick-up。新車配備2.5公升歐盟四型渦輪增壓引擎，基本配備都有前霧燈、門邊腳踏、電動天窗、原廠真皮座椅連軚環等，豪華舒適度媲美部私家車㖭！最盞嘅係呢部車外型一啲都唔笨拙，反而線條流暢型仔，用柴油就更加化算過電油喇，代理仲話會引入四前速自動波同五前速手波型號，馬力輸出都有136匹同32.0kgm扭力，一啲都唔弱，仲食正Pick-up潮同環保熱。<br><br>記者：梁美甜</p></body></html>
