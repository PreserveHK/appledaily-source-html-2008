<html><header><meta charset="utf-8"><title>孵雞蛋賭盤考網友眼光</title></header><body><h1>孵雞蛋賭盤考網友眼光</h1><p>英國人出名好賭，最近更連雞蛋都成為落注目標。賭博公司PaddyPower推出賭雞蛋遊戲eggycam，讓網民打賭那一隻雞蛋最先孵出小雞、小雞性別或所屬雞蛋編號，收益撥捐慈善機構。<br> 由於雞蛋外形相似，網站將10隻雞蛋寫上編號，放在孵卵器內，雞蛋的動靜會透過鏡頭，即時在互聯網上播放。網民根據鏡頭內1至10號的雞蛋狀況，看好心水雞蛋就可即時落注。<br> 現時接受賭注的一批雞蛋於上周五「落鑊」，有數千人每天追看雞仔最新情況，預計首隻小雞將於下周四破殼而出，網站會將收益撥捐愛爾蘭唐氏綜合症基金會。<br> Ananova網站</p></body></html>
