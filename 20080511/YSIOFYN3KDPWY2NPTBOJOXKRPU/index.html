<html><header><meta charset="utf-8"><title>獎獎你：絕世武功再現江湖</title></header><body><h1>獎獎你：絕世武功再現江湖</h1><p>降龍十八掌、九陰真經、六脈神劍，以金庸原著小說《天龍八部》為題材的線上遊戲「天龍八部Online」，可讓你在遊戲中體驗這些經典武功，角色更有不同的寵物、任務、服裝供玩家選擇，變化多端。想玩？答對問題就送給你。</p><p>問題：請寫出《天龍八部》其中一種經典武功。</p><p>獎品：「天龍八部Online」遊戲1盒，名額30份<br> <br> 官方網站： http://tl.gameone.com <br> <br> ．必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
