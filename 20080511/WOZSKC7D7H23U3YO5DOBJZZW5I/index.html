<html><header><meta charset="utf-8"><title>蔡少芬素顏探老公班</title></header><body><h1>蔡少芬素顏探老公班</h1><p>張晉前晚11時許於中環拍攝電影《流浪漢世界盃》，身為妻子的蔡少芬（Ada）駕着其大發私家車在拍攝現場陪伴夫婿。不施脂粉的Ada在等候期間狂刨新片《同門》劇本，認真勤力。</p><p>豎起拇指講拜拜</p><p>當蔡少芬發現有記者在場拍照時，即態度友善，笑笑口地任影唔嬲，Ada說：「之前話過嚟探班，而我嗰套《同門》又未開工，而且套戲嘅戲份主要喺泰國，有時間咪陪吓老公囉！知你哋辛苦，祝福你哋。」愛夫情切的蔡少芬，不忘打電話通知張晉有記者在場，叫他執靚仔一點，而夫婦二人離開時，更不約而同豎起手指公講拜拜，認真合拍。<br> 採訪、攝影：娛樂突發組</p></body></html>
