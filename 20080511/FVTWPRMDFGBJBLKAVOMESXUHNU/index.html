<html><header><meta charset="utf-8"><title>電單車似個四方箱</title></header><body><h1>電單車似個四方箱</h1><p>沒錯，它的確是一部電單車。這部由Non-Object設計的「nUCLEUS」，沒有一般電單車的流線型，車身四四方方，完全違反空氣動力學中「方形阻風」的原則。電單車遠看似足一個大箱子，但一啓動引擎，外殼就會自動略微升起，露出車輪。車子以電力推動，不會排放廢氣，絕對環保，而且以超輕物料製造，速度超快。想試試它有多厲害？對不起，請耐心稍等，因為這部概念車仍在研發當中。<br> Gizmodo網站</p></body></html>
