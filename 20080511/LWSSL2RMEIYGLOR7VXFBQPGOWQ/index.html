<html><header><meta charset="utf-8"><title>關仁隱事：跑車女寸同事氣燄大 - 關仁</title></header><body><h1>關仁隱事：跑車女寸同事氣燄大 - 關仁</h1><p>「跑車女」沙塵白霍，令公仔箱唔少人聞佢大名即刻色變。雖然佢係人氣急升，成為好多男士嘅夢中情人，但講到演技就真係麻麻，所以次次拍戲都係行行企企做花樽，但只得人氣支持嘅佢已經氣燄滔天。話說有次跑車女喺化妝間set頭化妝準備開工，唔少同劇嘅三、四線演員喺佢身邊整頭化妝，跑車女竟然嫌人哋阻住佢照鏡，即刻藐嘴藐舌，仲大大聲聲問隔籬嘅梳頭阿姐：「呢個邊個嚟㗎？」搞到人哋鬼咁尷尬。佢咁講無非係扮阿姐耍大牌。<br> Textby關仁</p></body></html>
