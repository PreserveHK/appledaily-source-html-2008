<html><header><meta charset="utf-8"><title>奇趣特搜：少婦放電無人敢碰</title></header><body><h1>奇趣特搜：少婦放電無人敢碰</h1><p>你以為女人識放電是好事，便大錯特錯了！江西樂平一名20多歲姓徐已婚少婦，全身帶有強烈靜電，單單電視遙控器，過去兩年便給她電壞了六個，全拜她手指的靜電燒壞裏面的晶片所賜！她冬天時接觸到金屬，甚至會擦出小火花，親友為免被她電「親」，都避免跟她有身體接觸。少婦在街市賣菜，要找錢給顧客，為免客人投訴，只好大熱天都戴着棉手套（圖），防止傳電；她說，閒來沒事就去洗洗手，希望減少電力。不過，經常與她有親密接觸的丈夫卻毫無怨言。<br> <br>  http://news.qq.com/a/20080510/001483.htm </p></body></html>
