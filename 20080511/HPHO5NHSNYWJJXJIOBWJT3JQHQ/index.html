<html><header><meta charset="utf-8"><title>晒一晒：女郎「裸秀」誘人買樓</title></header><body><h1>晒一晒：女郎「裸秀」誘人買樓</h1><p>內地各大城市樓市繼續轉冷！武漢春季房交會日前開幕，但成交淡靜。地產商除降價促銷，甚至派妙齡女郎上演「裸秀」推銷樓盤（圖）。受僱少女身裹樓盤廣告，露出肩膀和大腿，不知是否真空，在會場上四處走動吸引顧客目光。據介紹，今屆武漢房交會買家大減，來客排隊拿禮品多，真正買家少，降價更成主旋律，有20多個樓盤打折降價。<br> <br>  http://news.163.com/08/0511/07/4BL8L6U900011229.html </p></body></html>
