<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉東寧罷唱不咪嘴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曉東寧罷唱不咪嘴 - 馮仁昭</h1><p>陳曉東噚日喺大埔為新專輯舉行簽唱會，吸引約300人圍觀，佢演繹新歌時大會誤播有佢聲音嘅歌，搞到佢寧願唔唱，都唔肯咪嘴，不過最後佢都順利完成演唱。之後東東仲大展畫功，畫咗一幅自畫像，但就自嘲畫功好差，仲講笑話自己畫得好鹹濕。對於會唔會帶個女朋友畀媽咪做母親節禮物？佢避忌話：「唔使，等父親節先問我啦，總之同我一齊會好煩，會成日曝光。」</p></body></html>
