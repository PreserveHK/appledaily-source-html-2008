<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾寶儀、小S情敵無緣見面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾寶儀、小S情敵無緣見面 - 馮仁昭</h1><p>曾志偉個女曾寶儀喺8年前介入徐熙娣（小S　小圖）同黃子佼嘅戀情，搞到小S同黃子佼分手，呢對好姊妹從此變成情敵。不過，近日寶儀為曾志偉套新片喺台灣宣傳，原本應承上小S主持嘅節目《康熙來了》，喺製作單位積極準備之際，寶儀臨時取消上節目。事後電影公司解釋話志偉唔想舊事影響部戲嘅宣傳，所以唔建議上節目，其實兩位當事人都唔介意碰面，志偉唔使咁緊張啦。</p></body></html>
