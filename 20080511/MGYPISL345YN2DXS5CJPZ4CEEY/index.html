<html><header><meta charset="utf-8"><title>隔牆有耳：陳祖澤再傳聖火 - 李八方</title></header><body><h1>隔牆有耳：陳祖澤再傳聖火 - 李八方</h1><p>奧運傳聖火遊遍文化中心、灣仔鬧市同青馬大橋，不過就好似去漏咗偏遠地區天水圍。馬會為咗令一班天水圍居民都可以感受一下奧運氣氛，噚日特別喺天水圍運動場搞咗個「母子承傳迎奧運」。做完火炬手嘅馬會主席陳祖澤，着住紅衫出席活動，再以火炬手姿態登場，大玩傳火炬攤位遊戲。陳祖澤話馬會義工隊會多啲入嚟服務。查實馬會喺天水圍搞緊個電話投注中心，當然要睇緊啲呢區。講番07/08年嘅投注額，陳祖澤就話由於經濟好、樓市股市穩健，人工又有加，對投注額估計審慎樂觀。上年度投注額近1,007億元，唔知今個年度會唔會破紀錄？</p></body></html>
