<html><header><meta charset="utf-8"><title>奇趣特搜：癩蛤蟆排隊過馬路</title></header><body><h1>奇趣特搜：癩蛤蟆排隊過馬路</h1><p>成千上萬的癩蛤蟆浩浩蕩蕩排隊過馬路，你見過嗎？江蘇省泰州市東風路的東風橋路面，日前就有逾萬隻指甲大小的小癩蛤蟆，成群結隊過馬路，很多騎單車經過的市民都放慢車速欣賞奇景（圖）。專家解釋這種異象，主要是因最近氣溫升高，河水缺氧，小蛤蟆為了生存只得遷移。<br> <br>  http://news.dayoo.com/society/news/2008-05//11/content_3388585.htm </p></body></html>
