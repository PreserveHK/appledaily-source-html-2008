<html><header><meta charset="utf-8"><title>超級太陽眼鏡可影相聽歌</title></header><body><h1>超級太陽眼鏡可影相聽歌</h1><p>特務電影中，主角通常都會有一大堆新奇得意的法寶傍身，現實中也有一款占士邦式產品──集合數碼相機及MP3播放器功能的太陽眼鏡。<br> 這副超級太陽眼鏡的款式，與一般「黑超」沒有大分別，不過右邊鏡框的上角，其實安裝了一個130萬像素的微型數碼相機鏡頭，只須簡單按按掣或利用無線遙控器就可輕鬆拍照，最適合偷拍以及想拍照又沒帶相機的場合。<br> 眼鏡兩塊UV400鏡片足以抵擋強烈的紫外光，左邊鏡框更內置迷你MP3播放器，耳筒則繫在兩邊眼鏡柄，不用時還可以除去，一副售99.99美元（780港元）。<br> 德新社</p></body></html>
