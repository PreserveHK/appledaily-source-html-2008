<html><header><meta charset="utf-8"><title>靚佬湯一家為碧咸打氣</title></header><body><h1>靚佬湯一家為碧咸打氣</h1><p>儘管外界曾傳出湯告魯斯（TomCruise）不喜歡妻子姬蒂荷姆絲（KatieHolmes）與碧咸（DavidBeckham）的妻子Victoria交往，又傳過姬蒂有意離開靚佬湯，但靚佬湯和姬蒂一於少理，繼續恩愛會老友碧咸一家。昨日碧咸在洛杉磯出席銀河對紐約紅牛的足球賽時，靚佬湯一家又到球場跟碧咸一家親。</p><p>表現恩愛</p><p>手抱女兒Suri的靚佬湯，昨日與妻子恩愛到場，他更帶同養女Isabella一同睇波。他們到達觀眾席時即跟碧咸的家人會合，靚佬湯更伸手撫摸碧咸長子Brooklyn的頭，姬蒂也跟他們有說有笑，氣氛和睦。</p></body></html>
