<html><header><meta charset="utf-8"><title>隔牆有耳：火炬都要保鮮 - 李八方</title></header><body><h1>隔牆有耳：火炬都要保鮮 - 李八方</h1><p>保鮮紙用嚟包嘢食就見得多，用嚟包火炬就真係未見過。話說噚日係民建聯區議員麥鄭巧玲辦事處開幕嘅日子，大夥兒正正常常高高興興期間，突然殺出一個身穿火炬手服裝嘅男士操入場，佢手執一大支用保鮮紙包住嘅火炬，忘形咁走上台，大講做火炬手幾咁令佢感動，幾乎眼淚都流埋，呢位開創保鮮火炬先河嘅男士就係青年民建聯主席張國鈞，現場所見，的確好多人（只係）同火炬影相，流行程度直逼港女V字手勢。一場聖火傳送，令個別做咗一日英雄、成世未威過嘅火炬手從此活喺虛妄中，睇怕日後嚟緊父親節、端午、中秋二祭都有人拎出嚟，隨時隨地光耀吓門楣。
</p></body></html>
