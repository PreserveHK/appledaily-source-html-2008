<html><header><meta charset="utf-8"><title>曼聯蟬聯英超</title></header><body><h1>曼聯蟬聯英超</h1><p>【本報訊】經過歷時9個月、合共38輪的激戰後，曼聯終於在英超封王！憑新晉球王基斯坦奴朗拿度及老將傑斯各入一球，曼聯在周日的英超煞科戰作客贏韋根2:0，力壓車路士而成功衞冕英超，第10次登上英超冠軍寶座。紅魔闖過英超頭關之後，下一個目標是本月21日在莫斯科與車路士決一生死的歐聯決賽，務必在07/08球季完成雙料冠軍美夢。至於車路士繼在英格蘭聯賽盃後，再得第2名，為免成為英超「二奶王」，在歐聯決賽定拚死與曼聯一戰。<br> 有人快樂有人愁，在曼聯球員慶祝封王的同時，伯明翰及雷丁的球員則齊齊為護級失敗而流下男兒淚，來屆要暫別英超，與打比郡一同降落英冠聯比賽。</p></body></html>
