<html><header><meta charset="utf-8"><title>火炭新村拉爆竊犯</title></header><body><h1>火炭新村拉爆竊犯</h1><p>【本報訊】火炭桂地新村前晚10時許，曾發生數單位被賊人趁戶主外出，潛入連環爆竊。事件在村內互相通傳，由於昨日是母親節，不少村民外出吃晚飯，易惹賊人垂涎，故留在村內的村民特別提高警覺。昨晚7時許，果然有村民發現一名姓曾男子（44歲）進入村內徘徊，形迹可疑，暗中監視，疑人作賊心虛，轉身逃跑。村民見狀於是拿棍群起追捕及報警，雙方在村內互相追逐，疑人突圍而出，跳出圍住村落的矮欄，以為可以甩身，豈料警員已趕至，當場將他擒住（圖）。賊匪透露自己欠下波數，三餐不繼，走投無路被迫鋌而走險。</p></body></html>
