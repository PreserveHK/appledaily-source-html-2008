<html><header><meta charset="utf-8"><title>關仁隱事：漁民諗計轉大碼頭 - 關仁</title></header><body><h1>關仁隱事：漁民諗計轉大碼頭 - 關仁</h1><p>「漁民」近年大部份時間喺內地搵食，雖然搵唔少錢，但喺香港嘅人氣就低咗，所以早前人哋請佢去「大笨象頒獎禮」頒新丁獎，可以曝光見吓人，而且咁先似番個影圈一分子嘛。點知好衰唔衰，經理人竟向大會要求多多，又要拍檔係大牌，又要頒大獎，搞到今年大笨象負責人「向上」好鬼㷫。漁民因為咁仲同朋友呻，話約滿想搵過個經理人，心水當然係「肥嘟嘟」呢個大碼頭啦。<br> Textby關仁</p></body></html>
