<html><header><meta charset="utf-8"><title>拉姑攜子投球展活力</title></header><body><h1>拉姑攜子投球展活力</h1><p>早前第三度婚姻破裂的荷李活巨胸女星彭美拉安德遜（PamelaAnderson），最近有意返回故鄉加拿大定居，於是決定去舊迎新，變賣自己於加州馬里布大屋的所有家當。昨日她則帶同兒子在洛杉磯出席洛杉磯道奇對侯斯頓太空人的棒球賽開球禮，來個母子強勁聯手投球。</p><p>十足棒球手</p><p>年屆40歲的拉姑，昨日身穿窄身褲和背心到場，相反她的愛兒Brandon就以全副武裝上陣，十足一名少棒手，不過，拉姑投球時跟兒子一樣落力，難怪她完成開球禮後表現十分興奮。</p></body></html>
