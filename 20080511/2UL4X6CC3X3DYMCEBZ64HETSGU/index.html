<html><header><meta charset="utf-8"><title>請阿媽食金煌芒</title></header><body><h1>請阿媽食金煌芒</h1><p>今日母親節，喺節目搵位食飯的落力程度，絕不會比情人節少，連阿媽都要𠱁先算有「心」！同阿媽最好講心又講金，不過講金又唔一定要送錢，買個甜到入心的泰國金煌芒俾佢食，佢都會心甜嘅！<br>點解？來自泰北的金煌芒，皮薄核細，好甜好多汁，一年只得呢段時間先有得食。以往阿媽食芒果，都會讓我哋食肉，佢「輪」芒果核，呢個金煌芒核好細，大把肉食，大家可以好好食一餐啦！</p><p>售賣點：city'super<br> 查詢：23758222</p></body></html>
