<html><header><meta charset="utf-8"><title>韓君婷狀態回勇等人追</title></header><body><h1>韓君婷狀態回勇等人追</h1><p>韓君婷與陳冠希胞姊陳見飛（Tricia）昨日現身觀塘apm，為母親節活動行騷。韓君婷昨日大賣性感，穿了金色bikinitop兼展示修長美腿，談到她的狀態回勇，她表示：「多番啲肉啦，因為睇中醫同飲湯補身，唔經唔覺都已經一年，磅數唔係升得太多。」<br> 韓君婷自言接近兩年冇拍拖，她說：「唔係咁多人追，可能因為成日俾人影住，但係俾人影到嗰啲全部係煙幕，𠵱家嘅心態，拍拖唔係玩玩吓，因為自己係煮飯嘅儍妹。」問到她會否再考慮與同性交往？她強調：「嗰個（指陳早茵）係朋友，𠵱家都係朋友，唔係對象。」<br> 採訪：羅慧敏<br> 攝影：陳偉權</p></body></html>
