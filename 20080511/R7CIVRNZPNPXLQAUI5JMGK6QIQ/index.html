<html><header><meta charset="utf-8"><title>為食男女潮玩夾蛋糕</title></header><body><h1>為食男女潮玩夾蛋糕</h1><p>想吃美味蛋糕，都要講手勢、講運氣──因為日本最新的買蛋糕方法是「夾蛋糕」。<br> 多年前流行的「夾公仔」機，曾經讓幾多少女（或男友）傾囊喪夾，付出幾倍以至幾十倍金錢夾一個小小毛公仔，但這種熱情近年已經明顯減弱。日本有商人立即動腦筋，將公仔改為蛋糕，吸引嗜甜的女士繼續掏腰包。「夾蛋糕機」昨天在大阪一間遊戲機中心現身，機裏這些包裝得美美的蛋糕都是著名糕餅店出品，天天新鮮運到，不怕吃壞肚子。<br> 法新社</p></body></html>
