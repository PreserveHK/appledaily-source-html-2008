<html><header><meta charset="utf-8"><title>關仁隱事：小丸子選美捧獎黑幕 - 關仁</title></header><body><h1>關仁隱事：小丸子選美捧獎黑幕 - 關仁</h1><p>今年嘅鬥靚比賽啱啱先開始，但已經同往年一樣，傳出咗唔少是是非非，唔少人懷疑鬥靚比賽有黑幕造馬，其實呢個問題的確存在。就好似早幾年武打明星個女「小丸子」，佢去公仔箱參加鬥靚比賽咁，其實係公仔箱搵人去游說打星，叫佢畀個女出嚟參賽增加比賽嘅睇頭，所以公仔箱應承一定畀番個名份小丸子，打星先至肯畀個女出嚟選美。<br> 當年小丸子喺參賽期間，公仔箱唔單止樣樣嘢都優待佢，而且仲離譜到搵私家車接載佢出入，大細超到無倫。<br> Textby關仁</p></body></html>
