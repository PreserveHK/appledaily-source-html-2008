<html><header><meta charset="utf-8"><title>小巴行駛中冒火</title></header><body><h1>小巴行駛中冒火</h1><p>【本報訊】一輛綠色專線小巴，昨午3時半載着乘客途經黃大仙鳳德道近志蓮淨苑時，乘客發現車廂冒煙，於是通知姓高52歲司機，他立即打開車門讓多名乘客逃生，小巴隨即冒出火舌，迅速蔓延，並有爆炸之危險。消防接報到場，火勢非常猛烈，未幾整輛小巴陷入一片火海，黑煙湧起，消防員開喉射水15分鐘終將烈火撲熄，幸無人受傷，小巴嚴重被燒毀。初步調查認為火警無可疑，稍後殘骸由拖車公司拖走，現場交通一度受阻。</p></body></html>
