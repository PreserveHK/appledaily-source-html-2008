<html><header><meta charset="utf-8"><title>細路鬼畫符「寫實」重現</title></header><body><h1>細路鬼畫符「寫實」重現</h1><p>看不懂小孩子的「鬼畫符」？美國畫家德弗里斯（DaveDevries）卻能一眼看出畫裏的靈魂。10年前，他偶然看到姪女的塗鴉，簡單的線條在他眼中變得「栩栩如生」，決定用寫實手法重新畫出這些兒童作品，最近他把多年心血結集成畫冊《怪獸機器》（TheMonsterEngine）。德弗里斯忠實地將小朋友的作品畫出來，並以邏輯和常理推想怪獸的真實模樣，再用塑膠彩、噴筆、木顏色筆上色，令那些怪雞超人、薯仔獸、綠色巫婆，躍然紙上。<br>  http://TheMonsterEngine.com </p></body></html>
