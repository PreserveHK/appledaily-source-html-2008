<html><header><meta charset="utf-8"><title>識飲識食：五月肥蟹菜</title></header><body><h1>識飲識食：五月肥蟹菜</h1><p>五月蟹肥，七月水美，開始接連有不同的靚蟹推出，海景嘉福酒店海景軒的梁輝雄師傅製作出精選10大鮮蟹菜式，加入新鮮元素，結合中西煮法，以不同種類的蟹肉，包括：花蟹、肉蟹及亞拉斯加蟹柳研製出不同的蟹粉菜式。以健康為大前提的「蟹味精選」，配合簡單而滋味的配菜，為蟹菜帶來新驚喜。當中特色有百花撈入蟹肉，再以蟹箝加紅椒米肉碎蒸熟的「沙家浜蟹箝」。愛原味的可試每隻一斤重的「雞油花雕蒸花蟹」及「原隻鹽燒大肉蟹」。<br><br>訂座：27312883</p></body></html>
