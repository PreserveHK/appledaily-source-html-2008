<html><header><meta charset="utf-8"><title>廣場滿佈「太陽蛋」</title></header><body><h1>廣場滿佈「太陽蛋」</h1><p>荷蘭呂伐登市一個廣場，近日變成大煎鍋，多隻半生熟巨型「太陽蛋」，把廣場填得滿滿。原來這是藝術家霍夫斯特拉（HenkHofstra）的作品，名叫「蛋意外」（Eggcident），每隻蛋直徑達30米，黃澄澄的蛋黃隆起來，連大人也忍不住走近摸摸它，小孩子更是高興得爬上爬落。網民在網誌、討論區興奮討論，期待GoogleEarth拍到這場面，也有人看得肚子餓，建議「加上煙肉、多士，還有咖啡就好了」。<br> 英國《都市報》</p></body></html>
