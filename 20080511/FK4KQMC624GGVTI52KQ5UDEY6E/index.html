<html><header><meta charset="utf-8"><title>中島、永瀨四年情逝</title></header><body><h1>中島、永瀨四年情逝</h1><p>今年25歲日本女歌手中島美嘉與男星永瀨正敏拍拖四年來感情穩定，更有傳二人於下月拉埋天窗，但昨日的日本報章《SportsNippon》報道指他們已於今年春天分手，原因是雙方工作太忙，聚少離多而感情變淡。</p><p>工作太忙</p><p>中島與永瀨04年合作日劇《私立探偵濱Mike》扮演兄妹因而撻着，雖然男方大女方16年，但二人感情穩定，不時被影到齊齊逛傢俬店，永瀨又以未來女婿的身份跟中島的父母食飯，拍拖關係相當公開及認真，惟消息指二人於春天已因工作太忙而分開。不過中島日前剛宣佈將為手機小說推出新歌，未知今次她是否偷濱崎步舊橋，借分手新聞谷宣傳。</p></body></html>
