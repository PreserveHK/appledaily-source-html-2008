<html><header><meta charset="utf-8"><title>體操<br>體操場上要楊威</title></header><body><h1>體操<br>體操場上要楊威</h1><p>對於國家體操隊「老大哥」楊威來說，今次參加京奧是他的最後一次，也是一洗4年前雅典奧運污名的最後機會；要知道在人才輩出的體操隊，能夠在28歲之時仍能擔當陣中主將者又有幾人？只在雅典奧運贏得1金，對國家體操隊來說是失敗，也是恥辱，否則國家體操隊總教練黃玉斌也不會立下「只獲1金便從最高建築物樓頂跳下來」的「軍令狀」。因此，力爭個人全能金牌的楊威將帶領肖欽等年輕隊友，以拿下男團金牌作目標。</p><p>萬眾矚目「程菲跳」</p><p>至於女隊方面，以獨門絕技「程菲跳」於跳馬項目揚名的程菲，雖只有20歲，但她已是女隊最不可或缺的人。</p></body></html>
