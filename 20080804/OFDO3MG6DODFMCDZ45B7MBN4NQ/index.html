<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉翠翠譏緋聞有創意 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉翠翠譏緋聞有創意 - 馮仁昭</h1><p>葉翠翠噚日出席喺荃灣舉行嘅商場活動，講起有報道話佢同男友外遊馬爾代夫嘅事，翠翠話：「人哋點講我冇辦法，我係請咗幾日假去內地買傢俬，搞新屋啲嘢，我預咗會有人問番我呢件事，我冇為呢件事唔開心，反正成日都有啲無中生有嘅事出現。以前夠有人話我喺夜總會返工，呢啲傳聞咪仲差，但係都冇得理，我唔覺得自己仇家多又得罪咗人，只係覺得佢哋夠創意，或者遲啲又話我係外星人呢！」</p></body></html>
