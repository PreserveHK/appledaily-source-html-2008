<html><header><meta charset="utf-8"><title>乒乓球<br>中國小球雄霸天下</title></header><body><h1>乒乓球<br>中國小球雄霸天下</h1><p>「中國乒乓球輸不起，亞軍就是失敗！」馬琳充滿霸氣的豪言，亦反映國人對男女乒團的期待。男單方面，上屆男單金牌被南韓的柳承敏奪走，王勵勤、馬琳誓要「原璧歸趙」。女單老將王楠將衝擊奧運5金紀錄，爭取成為中國運動員第一人。<br> 中國羽毛球男女團分別由情侶檔林丹和謝杏芳領軍。林丹與衞冕男單的印尼球手陶菲克，個人恩怨將延續至京奧。謝杏芳的對手是隊友張寧，她還透露京奧後將和林丹結婚：「成為為林丹煲湯的人。」</p></body></html>
