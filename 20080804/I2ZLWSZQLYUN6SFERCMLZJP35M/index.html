<html><header><meta charset="utf-8"><title>排球<br>女排衞冕路難行</title></header><body><h1>排球<br>女排衞冕路難行</h1><p>京奧排球賽共賣出80萬張門票，成歷屆之冠，可見國人對女排的重視。中國女排能否衞冕固然值得關注，尤其是近月來表現下滑，讓球迷放不下心來。此外，24年來首次出戰奧運的男排，那副窩囊相也贏得不少同情，紛紛購票打氣。<br> 前中國排球女王郎平，以美國隊教練身份倒戈，兩軍在分組賽碰頭，肯定牽動國人情緒。05年接手美國隊時備受國人批評的郎平，還是「鐵榔頭」的耿直個性：「場上就要求勝，我不會違背這種精神。」</p></body></html>
