<html><header><meta charset="utf-8"><title>足球<br>細哨獻技全球着迷</title></header><body><h1>足球<br>細哨獻技全球着迷</h1><p>奧運足球漸漸走出邊緣項目的角色。本屆京奧，巴西和阿根廷的夢幻對決，就是賽事焦點之一。據說，阿根廷「球王」馬勒當拿也會親臨觀戰，「女婿」阿古路、美斯及列基美對「細哨」朗拿甸奴的場面，簡直就是京劇《三英戰呂布》的球場版。<br> 足球王國巴西從未稱霸奧運，阿根廷卻是衞冕者，緊張程度儼如鳥巢邊的地對空導彈。巴西女足也有「女細哨」瑪達助陣，實力艷壓群芳，如果和男足一樣首次摘金，國內肯定出現冬季嘉年華的奇景。</p></body></html>
