<html><header><meta charset="utf-8"><title>網球<br>網壇寶座風起雲湧</title></header><body><h1>網球<br>網壇寶座風起雲湧</h1><p>網壇於京奧前夕風起雲湧，「1哥」及「1姐」易位令奧運男、女賽事更加矚目。瑞士持旗手費達拿於辛辛那堤大師賽緣盡16強，令其保持的235周世界第一「禪位」於西班牙的拿度；然而，「準1哥」在18日最新公佈世界排名前，卻於上周六的辛辛那堤大師賽準決賽，遭塞爾維亞球手廸祖高域所敗，32連勝被終結。至於塞爾維亞的伊娃諾域又在羅達盃中失去「1姐」之位，被同胞兼京奧戰友積歌域所取代，而且「后座」更會在11日的公佈中易位。</p></body></html>
