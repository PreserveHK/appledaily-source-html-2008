<html><header><meta charset="utf-8"><title>周麗淇幫男友擠暗瘡</title></header><body><h1>周麗淇幫男友擠暗瘡</h1><p>周麗淇昨日到化妝品IPSA位於九龍灣的專門店擔任剪綵嘉賓，她表示一向注重皮膚衞生，對男仔的皮膚都有要求，有時見到認識的男性朋友有暗瘡，會忍不住想幫他弄走暗瘡，問周麗淇有否為緋聞男友鄭嘉穎處理過暗瘡，又覺得他皮膚怎樣？她聞言說：「又講呢啲，我冇幫過佢呀，我淨係識評論自己皮膚好唔好，人哋嘅我唔識講。」</p><p>送樓給父母</p><p>另外，周麗淇透露近日買了層樓送給父母，問到是否三千萬豪宅？她即耍手擰頭，現在周麗淇和父母同住，她說：「冇乜唔方便，但媽咪就辛苦咗，好似佢前幾日留湯畀我，但我凌晨4點先返到，佢話煲番熱畀我飲，我都叫佢唔使。」<br> 採訪、攝影：RubyWoo</p></body></html>
