<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅搵舊戰友聚會 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅搵舊戰友聚會 - 馮仁昭</h1><p>陳奕迅（Eason左）噚日喺九龍灣出席商台直播節目，節目中找嚟一位貌似Eason嘅聽眾，齊齊做訪問，問到Eason扮佢有乜秘訣？佢笑住話：「要好似我咁夠長氣，不停講嘢囉。」有傳Eason約滿唱片公司後會加盟東亞，並會同以前華星嘅歌手舉行演唱會，佢話：「我同唱片公司合作愉快，至於華星歌手，其實我係有個構思，想搵番參加過新秀嘅朋友聚一聚，但未必搞演唱會，可能好似慧妍雅集咁樣，仲構思緊。」</p></body></html>
