<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃子華老薑開騷緊張 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃子華老薑開騷緊張 - 馮仁昭</h1><p>黃子華將於9月3日起一連11日演出舞台劇《男磨坊》，噚日佢就喺灣仔演藝學院舉行記者會。黃子華話已經有一段日子冇演舞台劇，呢次公演令佢有啲緊張，佢喺套劇度會扮演一名經常蝦蝦霸霸嘅角色，性格非常討厭。對於近年越嚟越多人以棟篤笑形式演出，佢話從來都冇考慮呢樣嘢，黃子華話：「每次籌備都要一年時間，所以根本唔會知來年會有乜人同你爭。」</p></body></html>
