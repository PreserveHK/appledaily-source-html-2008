<html><header><meta charset="utf-8"><title>漫畫家赤塚肺炎病逝</title></header><body><h1>漫畫家赤塚肺炎病逝</h1><p>日本著名漫畫家赤塚不二夫前日因肺炎於東京一間醫院內病逝，享年72歲。1951年出道的赤塚，其代表作如《天才笨蛋邦》及《小魔鏡》曾多次被改編成動畫，赤塚又曾為日本HipHop組合RipSlyme的首張大碟《FIVE》繪畫封面插畫。</p><p>嗜酒如命</p><p>嗜酒如命的赤塚曾於98年接受食道癌手術，其後依然不斷創作。02年，赤塚於入院期間突然腦出血，情況一度危殆。今年2月，赤塚又因肺炎而入院，前日病情轉趨惡化，最終返魂無術。赤塚的喪禮日期未定，不少漫畫迷都對這位漫畫大師離世表示惋惜。</p></body></html>
