<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林宥嘉尾場騷跳傷腳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林宥嘉尾場騷跳傷腳 - 馮仁昭</h1><p>台灣星光幫前晚喺灣仔伊館舉行尾場演唱會，五個成員包括有林宥嘉、潘裕文、許仁杰、周定緯及徐宛玲（鴨子）落力表演，佢哋仲大講半鹹半淡嘅搞笑廣東話。喺第一場跳落觀眾席嘅林宥嘉，第二場又重施故技，但當佢跳返上舞台時，就唔小心撞傷隻腳，佢講笑話因為咁開唔到第三場。當晚「安哥」完一次後，雖然場內燈光開晒又播出廣播，但fans唔肯走，結果五人要再度出場清唱幾句fans先肯離場。之後佢哋拆禮物嘅時候，竟然發現fans忘形度連銀包都放埋入去，認真搞笑。</p></body></html>
