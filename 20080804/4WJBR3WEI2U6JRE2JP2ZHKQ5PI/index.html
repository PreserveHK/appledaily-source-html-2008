<html><header><meta charset="utf-8"><title>籃球<br>「夢7」大勇名氣爆燈</title></header><body><h1>籃球<br>「夢7」大勇名氣爆燈</h1><p>論團體賽最具知名度的，非美國男籃代表隊「夢7」莫屬；雲集包括湖人球星拜恩、騎士「大帝」勒邦占士、熱火「閃電」獲廸，還有金塊的安東尼及魔術中鋒懷特侯活等NBA巨星的「夢7」，在京奧前的連場熱身賽，包括面對加拿大、土耳其、立陶宛，以及周日在上海以89:68擊敗俄羅斯，「夢7」都充份表現出他們的超凡實力，均以雙位數字大炒對手。京奧男籃同組對手強敵林立，當中有姚明及易建聯坐鎮的國家隊，看看能否藉主場之利「破夢」。</p></body></html>
