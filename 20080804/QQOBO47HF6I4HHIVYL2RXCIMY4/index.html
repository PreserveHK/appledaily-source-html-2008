<html><header><meta charset="utf-8"><title>京本有加即脫即賣冧Fans</title></header><body><h1>京本有加即脫即賣冧Fans</h1><p>日本水着女優京本有加前晚在會展動漫節舉行簽名會，並且擔任幪面超人選舉評判。她又即場拍賣身上的T恤，並謂會即時除衫給得主，令一班男觀眾情緒高漲，蜂擁到台前。該T恤底價300元，最後由一名男士以1,100元投得。</p><p>捉實Fans三分鐘</p><p>京本在台上十分感激他，並雙手捉住對方的手三分鐘以示謝意，其後她返到後台即時脫衣送給該觀眾。她接受訪問時透過繙譯表示，不在台上除衫是不想引起混亂，她雖已穿比堅尼打底，但仍擔心走光，故她脫衣時也小心翼翼。<br> 採訪、攝影：胡比</p></body></html>
