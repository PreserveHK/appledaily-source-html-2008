<html><header><meta charset="utf-8"><title>城城台灣搵銀戒色</title></header><body><h1>城城台灣搵銀戒色</h1><p>郭富城前日到台灣拍攝內地服裝品牌「與狼共舞」的電視廣告，劇組在新莊豪宅區封街，又用50部車製造塞車場面。</p><p>冷待洋妞</p><p>在炎熱天氣下，城城穿上長袖衫及白色皮外套揮汗演出，他與三位男配角合力抬跑車掉頭脫離車陣，拍了4、5次才大功告成，搞得他汗流浹背。據悉今次他擔任代言人的酬金兩年近一億新台幣（約2,500萬港元），今次是城城與該品牌第5年合作，廠商找來火辣洋妞合作，可是他未有熱情相待，有傳他因不滿感情被名模熊黛林利用，致戀情告吹，因而對女性敬而遠之。<br> 採訪、攝影：曾小嘉</p></body></html>
