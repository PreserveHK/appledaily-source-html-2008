<html><header><meta charset="utf-8"><title>跳水<br>郭晶晶最後一戰</title></header><body><h1>跳水<br>郭晶晶最後一戰</h1><p>中國跳水隊向來是國家隊的金牌主要來源，當中「跳水王后」郭晶晶領軍的「夢之隊」更是焦點所在。96年亞特蘭大奧運會，15歲的郭晶晶嶄露頭角，到04年雅典奧運會贏得女子3米板，並與吳敏霞合取女子雙人3米板，奠定「跳水王后」地位。<br> 今次京奧是郭晶晶第4度出戰奧運，而「水立方」亦將會成為她奧運生涯的終點站，難怪她對此充滿期待的說：「我只要好好的比賽，這是我最後一次出戰奧運會，我的目標就是衞冕冠軍。」</p></body></html>
