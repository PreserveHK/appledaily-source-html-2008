<html><header><meta charset="utf-8"><title>YUI戶外騷為歌迷消暑</title></header><body><h1>YUI戶外騷為歌迷消暑</h1><p>一連三日的日本戶外馬拉松音樂會「ROCKINJAPANFES.2008」，昨日在茨城圓滿結束。已是第九年舉辦的音樂會，今年演出歌手單位包括Perfume、Spitz、Puffy等超過80組別，吸引超過10,000名樂迷入場，場面熱鬧。</p><p>難忘回憶</p><p>日本女歌手木村Kaela與YUI於音樂會首日演出。YUI在台上自彈自唱，她說：「希望大家能在今年夏天有個難忘的回憶。」上月宣佈與性感女星MEGUMI奉子成婚的降谷建志，昨日率領樂隊DragonAsh為音樂會演出，令樂迷為之興奮。</p></body></html>
