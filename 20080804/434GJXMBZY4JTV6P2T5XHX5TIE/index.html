<html><header><meta charset="utf-8"><title>郭秀雲囝囝學做PR</title></header><body><h1>郭秀雲囝囝學做PR</h1><p>郭秀雲昨日帶同兒子錢麒夫，出席愛護動物協會在荃灣廣場舉行的推廣活動，更帶同一對名為Bobo及Goffy的鸚鵡到場，郭秀雲說：「對鸚鵡𠵱家十幾歲，佢哋六歲嗰時買嚟畀個仔，都知佢哋好長命，有成六、七十歲命，自己平時都喺屋企天台餵街雀，不過會閂埋窗先做。嚟緊會買多一隻非洲野貓，好大隻，可以同佢跑步游水。」<br> 此外，郭秀雲透露羅寶文介紹下，囝囝在富豪酒店做暑期工任職PR，她說：「好多嘢畀佢學，個仔日日返嚟都好攰。」<br> 採訪、攝影：LawWaiMan</p></body></html>
