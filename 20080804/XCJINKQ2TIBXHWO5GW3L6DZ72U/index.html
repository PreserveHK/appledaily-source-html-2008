<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓國男星張根錫將為本月23日舉行的「Mnet20'sChoice」頒獎禮擔任主持，他還有份角逐電影組別的最喜愛男星殊榮。<br> <br> ●韓國組合神話成員Eric透露將於下月入伍前推出最後一張大碟，並已與李孝利錄好三首歌曲。<br> <br> ●日本TBS電視台播放、由水澤Reina及瀨戶康史擔正的新劇《戀空》，上周六日首播只得5.6%收視，成績差勁。<br> <br> ●早前搭上施安娜美娜的油王後裔BalthazarGetty，上周與施安娜攤牌並與妻子復合，被飛的施安娜傷心飛返老父家。<br> <br> ●現年50歲的莎朗史東，近日被拍到與一名年紀比她細一截的男伴同遊夜店，態度親密，該不知名男子傳聞是其新男友。</p></body></html>
