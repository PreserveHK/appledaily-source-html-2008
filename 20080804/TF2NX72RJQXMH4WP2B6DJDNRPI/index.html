<html><header><meta charset="utf-8"><title>徐若瑄低胸賀吳建豪</title></header><body><h1>徐若瑄低胸賀吳建豪</h1><p>吳建豪前晚在台灣投資的「Primo」夜店，提早慶祝30歲生日，獲王力宏、大小S等圈內外500名友人捧場，但最受矚目的是其舊愛徐若瑄也不避嫌前來，還送上球鞋當生日禮物，兩人大方親暱合照。<br> 一直以來吳建豪對於被提起徐若瑄十分抗拒，不過今次他說：「就是朋友啊！（緋聞）已經是幾百年前的事了！」眾好友原本安排徐若瑄藏在生日大蛋糕中，但因她要拍廣告而趕不及到場。穿低胸裝的徐若瑄開心地祝賀壽星仔說：「生日快樂！」吳建豪則搭着其香肩拍照。<br> 撰文：曾小嘉</p></body></html>
