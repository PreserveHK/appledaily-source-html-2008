<html><header><meta charset="utf-8"><title>田徑<br>保特爭做雙金飛人</title></header><body><h1>田徑<br>保特爭做雙金飛人</h1><p>隨着牙買加「高佬飛人」保特落實出戰京奧男子100米及200米跑，這位在5月底締造9秒72男子100米世界紀錄的跑手，只要在京奧的100米擊敗主要勁敵、前世績保持者兼近3項國際田徑賽悉數盡攬冠軍的同胞鮑維奪魁，然後又在最擅長的200米跑賽事摘金，他便可成為24年來首位「雙料金牌」得主。<br> 女子賽事方面，焦點自然落在俄羅斯「撐竿跳王后」、兼有「女鳥人」之稱的伊仙芭耶娃身上。</p><p>「女鳥人」難有敵手</p><p>這位挾着上月尾於國際田聯摩納哥站刷新5米04世績的俄羅斯女將，在周日抵京後表示：「我會拿打破世界紀錄的獎金，在北京購物。」</p></body></html>
