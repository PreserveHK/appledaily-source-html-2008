<html><header><meta charset="utf-8"><title>呂慧儀盼情侶檔𢱑銀</title></header><body><h1>呂慧儀盼情侶檔𢱑銀</h1><p>呂慧儀緋聞男友黃文廸（Dickson）前晚大敗，他乘無綫專車返回天水圍天耀邨寓所，記者問他可感失望時，他說：「自己盡咗力，只不過其他人更加好。」</p><p>「佢表現好好」</p><p>呂慧儀昨日在觀塘出席為會考生打氣的活動，她透露賽後有致電Dickson安慰，她說：「我同Dickson通過電話，佢好平常心去面對喎！我覺得佢輸咗又冇話抵唔抵嘅，佢都有盡力，我覺得佢表現好好。」<br> 問呂慧儀會否贊成Dickson入行，她笑說：「我會支持佢嘅決定。」問她會否與男友情侶檔上陣，她說：「如果酬勞好，都冇所謂。」<br> 採訪、攝影：何慧斯&#13;</p></body></html>
