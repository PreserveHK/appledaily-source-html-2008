<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CaraG.影千張咀照 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CaraG.影千張咀照 - 馮仁昭</h1><p>混血名模CaraG.噚日同葉翠翠一齊喺金鐘為一澳洲食品宣傳，喺澳洲出世嘅CaraG.話：「我在黃金海岸長大，最愛與媽咪在沙灘徒手掘蠔吃。」生蠔有助男士性能力，CaraG.哈哈笑話：「所以我和男友情人節也吃蠔！我一起床，就發現滿床是玫瑰花，很浪漫，男友送我Chanel香水。」問佢情到濃時有冇影床照？佢話：「冇喎，最多係kiss相，我有超過1000張！」</p></body></html>
