<html><header><meta charset="utf-8"><title>識飲識食：即場燒活龍蝦</title></header><body><h1>識飲識食：即場燒活龍蝦</h1><p>龍蝦刺身，總會覺得沒有一種肉質可代替，但凍凍天氣吃刺身似乎有點受罪，不如吃鐵板燒龍蝦！千鶴日本料理推出活龍蝦蟹味噌鐵板燒，眼巴巴看着生猛龍蝦眼前燒，雖少許殘忍，但燒的過程香噴噴，實難抵誘惑。為保龍蝦新鮮，主廚嚴選本地游水350克標準龍蝦，以利落刀法開邊，再把龍蝦肉放鐵板上烹調，加入傳統伊勢蟹味噌，提升海鮮味；配飲冰凍清淡的日本清酒，讓龍蝦肉味更勝一籌。</p><p>千鶴日本料理「活龍蝦蟹味噌鐵板燒」<br> 日期：即日至2月29日　<br> 時間：12:00nn-3:00pm　6:00pm-11:00pm<br> 地址：香港紅磡都會海逸酒店8樓<br> 查詢：31606898</p></body></html>
