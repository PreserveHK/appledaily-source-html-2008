<html><header><meta charset="utf-8"><title>劉燁新片破繭上映</title></header><body><h1>劉燁新片破繭上映</h1><p>由劉燁及荷李活女星梅麗史翠普（MerylStreep）合演的西片《暗物質》（DarkMatter），因劇情與去年美國維珍尼亞州理工大學校園槍殺案雷同而被迫延期上映，不過電影公司昨日就公佈影片會於4月11日全美公映。</p><p>題材敏感</p><p>由華裔導演陳士爭執導的《暗物質》，根據1991年艾奧瓦大學真人真事改編而成，當年中國留學生盧剛獲得太空物理學博士學位後，突開槍射殺三位教授和副校長，最後飲彈自盡，血案震驚中美。由於故事題材敏感，加上片中劉燁更會與梅麗史翠普共譜忘年戀，令影片備受注目，去年參展辛丹斯影展時更曾獲獎。<br> 撰文：黃珈楠</p></body></html>
