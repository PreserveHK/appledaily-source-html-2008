<html><header><meta charset="utf-8"><title>特稿：「華倫棄將」夠爭氣</title></header><body><h1>特稿：「華倫棄將」夠爭氣</h1><p>今役除是兩大名將米高勞特立及朗奴高文大鬥領軍能力外，亦是基達菲陣中的小將向舊班主顯實力之時，因上述3人俱是在華倫打響名堂的年輕球員。</p><p>柏拿度似足艾比達</p><p>柏保路靴南廸斯出身自華倫，但多年來均不受球會重用，更一度外借至西乙球會卡廸斯。就在季前，基達菲與柏保路靴南廸斯簽下加盟合約，頓成球會中場重要一員，暫上陣17場可見其重要性。21歲的柏拿度司職防守中場，亦是華倫的外借球員，比賽風格猶如艾比達一樣，防守味道較重。至於謝美加維蘭同樣是季初由華倫外借回來，惜未能站穩正選，今役同時因傷缺陣。</p></body></html>
