<html><header><meta charset="utf-8"><title>新知熱聞：地鐵汽車廣告惹人厭</title></header><body><h1>新知熱聞：地鐵汽車廣告惹人厭</h1><p>「嫌地鐵擠？何不買輛車。」這則廣告，近日讓許多每天搭地鐵、擠沙丁魚的北京乘客看了無不火冒三丈。有乘客批評，這明顯違背北京為迎接奧運，正致力推行大眾運輸工具的政策。其實，早在06年，北京地鐵一則「擠地鐵，就不用穿正裝了吧？畢竟，你還沒有買POLO勁取」（圖）的廣告，已觸怒地鐵一族，最終令汽車生產商撤下廣告。<br>  http://news.pchome.com.tw/life/bcc/20080215/index-20080215110607210043.html </p></body></html>
