<html><header><meta charset="utf-8"><title>關仁隱事：吹波波厚皮冧大師 - 關仁</title></header><body><h1>關仁隱事：吹波波厚皮冧大師 - 關仁</h1><p>「吹波波」確係橋王，死都拗番生，關仁都要寫個服字。話說佢老細「大師」早排貪新忘舊，只愛新歡「見暈」，但吹波波嘅耐性同三寸不爛之舌確係犀飛利，日日扮人肉便利店，守喺大師身邊，而且佢仲係超罕見嘅厚面皮，梗諗到件事向大師請教，乘乘機機又打吓電話畀人，再唔係又去人哋屋企傾心事，雖然佢呢招扮深情好假，偏偏有人受落，唔單止番兜冧掂大師，搞到見暈真暈兼謝皮，而且仲冧到女友「甜絲絲」死心塌地㖭，雖然吹波波出晒名媾女王，但佢偷食識抹嘴，次次成功瞞天過海，你點唔服吖？<br> Textby關仁</p></body></html>
