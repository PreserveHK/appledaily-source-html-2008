<html><header><meta charset="utf-8"><title>港珠澳大橋建隧道</title></header><body><h1>港珠澳大橋建隧道</h1><p>【本報訊】新一屆港區人大及政協代表昨日在珠海召開工作會議。國家發改委副主任畢井泉致辭時說，港珠澳大橋融資方案已初步形成。有計劃投資大橋的合和實業主席胡應湘說，港珠澳大橋的方案今年內會招標。他認為，當局應該研究日後開放大橋給所有香港及澳門車輛使用。又說蛇口至虎門一段，原本計劃興建沿海大橋，但會改為海底隧道。發改委正研究多個方案，增加大橋的車流量，包括應如何令到三地車輛使用大橋，其中一個建議是讓香港的車輛直接通往珠海，或在澳門興建一個大型停車場，讓由香港往珠海的車輛，可以在澳門換車再往珠海。
</p></body></html>
