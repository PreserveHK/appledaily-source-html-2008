<html><header><meta charset="utf-8"><title>隔牆有耳：警搵啱人評淫照 - 李八方</title></header><body><h1>隔牆有耳：警搵啱人評淫照 - 李八方</h1><p>淫審處將一張疑似阿嬌床照評為不雅而唔係淫褻，證實警方亂嚟令鍾亦天坐寃獄，警方高層俾淫審處摑咗一大巴，好似唔忿氣咁，私下搵另一個審裁員再睇吓張相，呢個咁好彩嘅審裁員就係葵青區議會副主席麥美娟，佢噚日同八方講，日前警方主動搵佢睇相，佢本住警民合作精神，就幫警方睇吓張相，結果一睇就認為張相係淫褻唔係不雅。<br> 麥美娟正職係明天更好基金傳訊事務經理，以前係港進聯成員，同民建聯關係良好，簡而言之即係「保皇黨」，警方搵佢評審「閃卡」淫唔淫，隨時唔使審都知結果啦，由此可見，警方做嘢時真係唔儍又唔天真㗎。</p></body></html>
