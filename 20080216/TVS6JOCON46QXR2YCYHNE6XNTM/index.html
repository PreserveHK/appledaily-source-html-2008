<html><header><meta charset="utf-8"><title>隔牆有耳：阿涂評分高過單雞 - 李八方</title></header><body><h1>隔牆有耳：阿涂評分高過單雞 - 李八方</h1><p>美國民主、共和兩黨黨內初選如火如荼，香港民主黨黨內初選都揭幕，九西支部噚日就有意出選嘅涂謹申同單仲偕進行黨內評分，八方聽聞支部委員同埋地區議員對涂謹申嘅評分，都略高於單仲偕。阿涂係地頭蟲，呢個結果正常。阿涂話初選係黨內事務，唔方便多作評論，又話由中委會最終決定派邊個人出選。<br> 其實涂、單兩人各自去馬幾成定局，黨員評分只係例行公事，反而因此觸發嘅黨內是非仲精采。日前忽然退黨嘅林子健噚日向黨友澄清，強調自己冇唱衰阿涂，之後有黨員即場提出挽留動議，戲劇性有大多數支部成員簽名通過。</p></body></html>
