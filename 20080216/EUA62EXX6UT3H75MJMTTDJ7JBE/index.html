<html><header><meta charset="utf-8"><title>栗山拖仔宿一宵</title></header><body><h1>栗山拖仔宿一宵</h1><p>形象cool爆的日本女星栗山千明，出道多年來少有緋聞，不過昨日出版的新一期日本雜誌《FRIDAY》踢爆栗山與前視覺搖滾樂隊Λucifer主音越中睦（MAKOTO）蜜運，並偷拍到兩人於深夜在惠比壽街頭手拖手漫步。</p><p>街頭會合</p><p>據雜誌報道，上月中深夜11時多，栗山被發現戴上黑色冷帽及墨鏡，於惠比壽街頭與男友會合，其後兩人手拖手返回男方寓所過夜。此外，自去年12月以來，栗山又多次被目擊收工後夜訪男友家，並共度浪漫平安夜，但雙方所屬事務所卻否認兩人拍拖。</p></body></html>
