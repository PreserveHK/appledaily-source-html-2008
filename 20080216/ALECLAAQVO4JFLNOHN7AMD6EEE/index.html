<html><header><meta charset="utf-8"><title>內蒙出生　獨闖青藏<br>劉為強銜頭多多</title></header><body><h1>內蒙出生　獨闖青藏<br>劉為強銜頭多多</h1><p>涉嫌造假事件的主角劉為強，現年42歲，生於內蒙古呼倫貝爾大草原。<br> 從小都在馬背上度過的劉為強，1986年就讀於黑龍江哈爾濱師範大學中文系，兼修美術系，畢業後先到大慶市一個農場學校做「孩子王」；1995年再調到大慶採油一廠電視台，出任攝像記者。</p><p>為新華社工作</p><p>1997年劉為強開始在《大慶晚報》任攝記，現為該報攝影部副主任，還擁有中國攝影家協會高級會員、新華社簽約攝影師等頭銜。2006年初，他一人獨闖青藏可可西里，在高原遊歷近年，拍攝了大量珍貴的圖片，包括被指造假的這幅合成相片。<br> 本報記者</p></body></html>
