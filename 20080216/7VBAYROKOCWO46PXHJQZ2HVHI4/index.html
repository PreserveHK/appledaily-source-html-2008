<html><header><meta charset="utf-8"><title>關心妍怕影溫泉照</title></header><body><h1>關心妍怕影溫泉照</h1><p>關心妍、車婉婉和文彼得昨日在屯門市廣場出席「南華群星與你歡度元宵」，關心妍表示農曆新年期間與家人去台灣暢遊數天，她此行狂食一番，增磅不少，她說：「我最鍾意食，肥咗好多呀，我又走去浸溫泉，不過媽咪叫我小心啲換衫，因為浸溫泉要除晒衫，費事俾人偷影。」</p><p>文彼得賀26歲</p><p>另外，文彼得昨日26歲生日，有fans送上生日蛋糕，問到文彼得的緋聞女友周麗淇為何未見蹤影，文彼得笑說：「我唔知佢知唔知我生日，都冇所謂啦！」<br> 撰文：林妃</p></body></html>
