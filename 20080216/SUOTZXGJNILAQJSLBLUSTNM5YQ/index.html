<html><header><meta charset="utf-8"><title>奇趣特搜：汕頭成年禮「跑大豬」</title></header><body><h1>奇趣特搜：汕頭成年禮「跑大豬」</h1><p>不同地方有不同方式慶祝男子成年，其中廣東汕頭月浦就有「跑大豬」風俗，據說起源於明代。按當地習俗，年滿23歲的男子要親自飼養一頭豬，到翌年正月初八當日，其親友需宰殺該頭豬，並在牠身上貼上紅色大剪紙圖案，口含大橘，頭插着金繡球，再合力抬着牠和祭品參加賽跑。賽跑時，現場會有人敲打銅鑼，加上圍觀者的吶喊，氣氛熱烈，誰家的豬體形大和「跑」得快，就代表該家今年家庭和睦，人丁興旺。<br> <br>  http://bbs3.news.163.com/bbs/photo/46930559.html </p></body></html>
