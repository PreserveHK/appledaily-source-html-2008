<html><header><meta charset="utf-8"><title>螢光夏日小物</title></header><body><h1>螢光夏日小物</h1><p>踏入2月中的時間，凍足3個星期，下星期終於開始有回暖的迹象。女生入貨都係時候開始展望將來，快人一步將目標轉向春夏新貨。今個春夏的大趨勢都不離搶眼鮮艷顏色，螢光色彩更會係各品牌搶客的主打。日牌Hyoma就搶先送上螢光手鐲作為禮物，由2月22日起，只要一次購物滿$1,200即可免費獲得，又或買滿$800加$39換購。一身夏日小背心加熱褲的打扮，再戴上螢光小手鐲已經夠晒Trendy，諗起都想夏天快點殺到。<br>（數量有限，送完即止。）</p><p>i.t（25040025）<br> 銅鑼灣加寧街6-10號地下</p></body></html>
