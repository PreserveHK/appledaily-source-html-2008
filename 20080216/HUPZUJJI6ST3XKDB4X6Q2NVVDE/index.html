<html><header><meta charset="utf-8"><title>「一仔」查百萬火災</title></header><body><h1>「一仔」查百萬火災</h1><p>【本報訊】上水河上鄉一個約一千平方呎的露天修車場，昨午約2時突然發生火警及傳出連串爆炸聲，場主自行用水喉救火不果報警，消防到場時濃濃黑煙冲天（圖），消防出動兩隊煙帽隊及用兩條消防喉，灌救一個多小時才將火救熄，場內大部份物件被燒毀，事件中無人受傷，消防指事件無可疑。姓張場主大喊倒楣，指兩部泥頭車、一輛垃圾車、一部棄置貨車、貨櫃式辦公室及大量維修機器付之一炬，損失近100萬元。警隊一哥鄧竟成的兒子、上水警署見習督察鄧智兆曾到場調查火警起因。</p></body></html>
