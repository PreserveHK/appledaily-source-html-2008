<html><header><meta charset="utf-8"><title>潛水車下月亮相</title></header><body><h1>潛水車下月亮相</h1><p>在占士邦電影中出現過的潛水車，將會成為現實。瑞士Rinspeed車廠下月會在日內瓦車展中展出全球首部潛水車sQuba。它有三個電動引擎，以鋰離子電池驅動，在陸上以時速120公里奔馳（圖三），入水後可於水底10米下行駛（圖一及圖二）。在1977年電影《鐵金剛勇破海底城》中，占士邦的座駕潛入水後，車窗會關上，乘客不用濕身。但sQuba是開篷車，方便乘客在緊急情況下逃生，而駕駛者要戴氧氣潛水。<br> 美聯社</p></body></html>
