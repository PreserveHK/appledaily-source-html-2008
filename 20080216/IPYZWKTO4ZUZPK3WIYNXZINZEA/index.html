<html><header><meta charset="utf-8"><title>霆鋒下周日北京露面</title></header><body><h1>霆鋒下周日北京露面</h1><p>牽涉入疑似女星淫照事件的張栢芝，有消息指其丈夫謝霆鋒將於下周日（24日）在北京出席代言波鞋的記者會，不過屆時會否向傳媒回應近日傳聞，則屬未知之數。</p><p>Lucas提早拜年</p><p>另一方面，王賢誌日前接受訪問時，表示在年三十晚跟狄波拉團年，飯後更一起到黃大仙廟上頭炷香，而狄波拉更表示霆鋒已於當日下午着傭人帶兒子謝振軒（Lucas）到其家中，跟她提早拜年，爺爺謝賢也有到場。<br> 撰文：李全</p></body></html>
