<html><header><meta charset="utf-8"><title>上海青年視誠實為吃虧</title></header><body><h1>上海青年視誠實為吃虧</h1><p>一項調查顯示，上海46.1%的青少年人認為「誠實就意味着吃虧」，42.5%的小學生崇拜黑客，更有近80%的未成年人士過早地在網上看過與性有關的圖片或文章……<br> 上海社科院青少所研究員徐浙寧博士，早前所做的一項調查發現，當前上海青少年的情況令人擔憂。該調查訪問了上海「80一代」、「90一代」和「千年一代（指2000年後出生的孩子）的家庭共986戶，結果顯示，上海家庭「重知識輕德育」。<br> 上海《新聞晚報》</p></body></html>
