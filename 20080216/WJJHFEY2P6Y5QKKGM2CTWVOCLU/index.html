<html><header><meta charset="utf-8"><title>案件速遞<br>交流生打司機判守行為</title></header><body><h1>案件速遞<br>交流生打司機判守行為</h1><p>【本報訊】美籍中大交流男生於今年1月19日凌晨，乘的士由蘭桂坊返回中大宿舍，車費194.8元，只繳付一半車資便想離開，41歲的士司機李少明上前追數，結果遭男生拋下一百元紙幣繳付餘數無禮對待。男生拒絕道歉，還將司機推向牆、「起飛腳」踢肚。中大導師路過目擊事件，她向警員指出男生所在房間，將他拘捕。男生昨於沙田裁判法院獲准自簽2,000元，守行為一年。涉案20歲男生NostrantJonathonJordan。<br> 案件編號：STMP146/08</p></body></html>
