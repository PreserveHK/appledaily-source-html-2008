<html><header><meta charset="utf-8"><title>關仁隱事：小導演咒衰猩猩王 - 關仁</title></header><body><h1>關仁隱事：小導演咒衰猩猩王 - 關仁</h1><p>近期周身蟻嘅「猩猩王」一向態度囂張，不時印身印腳，關仁嘅朋友「小導演」成日都彈佢工作態度惡劣。拍戲嘅嘢，如果可以依正程序時間去拍梗係好啦，不過有時都會受環境同其他因素影響會延遲，但猩猩王就唔體諒做製作嘅難處，有一次拍戲比預期遲咗幾粒鐘開始，所以唔知要拍到幾時，猩猩王邊拍邊黑面，仲一夠鐘就走去換衫走人，連導演都唔通知聲，工作態度咁差，所以近日坊間爆出佢啲負面新聞，受過佢氣嘅小導演即刻心凉，仲猛咒佢翻唔到身，費事日後再受佢氣。<br> Textby關仁</p></body></html>
