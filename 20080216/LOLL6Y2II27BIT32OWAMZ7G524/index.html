<html><header><meta charset="utf-8"><title>隔牆有耳：「感動中國」兩個人 - 李八方</title></header><body><h1>隔牆有耳：「感動中國」兩個人 - 李八方</h1><p>花咗幾十年心血同家財創辦樹仁大學嘅校監胡鴻烈，同太太樹仁大學校長鍾期榮，守得雲開見月明，繼舊年樹仁正式升格後，鼠年伊始亦非常旺，最近獲得內地中央電視台選為07年度「感動中國」人物。胡校監上個月親上北京錄影領獎過程，可惜鍾校長行動不便無法同行，兩老唔可以同台領取呢項榮譽。<br> 「感動中國」人物評選自02年開始舉辦，經各界提名再由網民投票，由於央視早前報道過胡氏伉儷創辦私立大學嘅艱苦過程，令內地觀眾好感動，所以當選。除咗胡鴻烈夫婦外，劉華都有份獲提名。主辦機構聽日正式公佈整份當選名單。</p></body></html>
