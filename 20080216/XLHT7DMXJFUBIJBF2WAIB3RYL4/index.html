<html><header><meta charset="utf-8"><title>深西通道石屎剝落</title></header><body><h1>深西通道石屎剝落</h1><p>【本報訊】國家主席胡錦濤去年7.1親自主持通車儀式的深西通道，僅七個多月便發現橋塔有石屎剝落迹象，有問題部份是位於中方負責興建的一段，由於整條大橋由港方負責維修管理，故路政署已立即除去該部份的石屎表層，暫未知短時間便出現石屎問題的原因，調查仍在進行中。<br> 路政署發言人說，路政署是前天進行例行檢查時，在往港方向的大橋橋塔發現石屎剝落迹象，已通宵修補，暫未發現大橋其他部份有同樣問題。<br> 中方稱為深圳灣大橋的深西通道，全長5.5公里，連接元朗與蛇口，中港各負責大橋一半工程。</p></body></html>
