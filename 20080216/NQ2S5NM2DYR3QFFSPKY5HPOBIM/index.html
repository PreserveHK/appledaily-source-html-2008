<html><header><meta charset="utf-8"><title>識飲識食：暖胃咖啡送戲飛</title></header><body><h1>識飲識食：暖胃咖啡送戲飛</h1><p>都市人愛飲咖啡提神，嚴寒中飲杯熱咖啡，暖到入心，PacificCoffee特別於寒風中推出「蜜糖套餐」，在指定店舖以$198買2杯蜜糖鮮奶咖啡（中杯）及2個旅行杯，便可獲贈戲票2張，於3月1日到時代廣場UA戲院，欣賞由米雪菲花主演電影《誘心唔怕遲》，戲票數量有限，先到先得。飲過杯蜜糖鮮奶咖啡，由意大利鮮奶咖啡中，加入蜜糖及一抹玉桂，營養豐富，再配食蜜糖香梨鬆餅，別具風味。<br><br>記者：郭佩韻</p><p>指定PacificCoffee：銅鑼灣友邦中心、利舞臺、灣仔華比富通大廈、尖沙嘴中港城及上環新紀元廣場<br> 查詢：81086500</p></body></html>
