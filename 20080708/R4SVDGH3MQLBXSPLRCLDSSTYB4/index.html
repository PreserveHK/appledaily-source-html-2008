<html><header><meta charset="utf-8"><title>雞農車掛光雞遊行</title></header><body><h1>雞農車掛光雞遊行</h1><p>【本報訊】本地雞農及活家禽批發商昨盡最後努力，爭取在政府今日向立法會財務委員會申請結業賠償撥款前，再要求政府加碼賠償，及協助處理囤積在雞場的28萬隻老雞，但被食物及衞生局局長周一嶽一一拒絕。<br> 新界養雞同業會昨派出10多部貨車，部份掛有20多隻已被屠宰的光雞，拉起橫額慢駛抗議。雞農車隊由元朗出發，經政府總部及立法會大樓，目的地是中環美利大廈。<br> 該會理事長黃宜全與食衞局官員會面後表示，雞場現時仍有28萬隻老雞，雞場以每斤八元賣老雞，價格已很低，但銷情仍不理想。</p></body></html>
