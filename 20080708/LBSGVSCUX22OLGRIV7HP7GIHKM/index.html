<html><header><meta charset="utf-8"><title>G8領袖「參演」怪獸片</title></header><body><h1>G8領袖「參演」怪獸片</h1><p>G8領袖在北海道開峯會，日本則上演新戲贈興，由英國首相白高敦、美國總統喬治布殊、法國總統薩爾科齊和日揆福田康夫「參演」，即使前首相安倍晉三都有份「參演」。雖然只屬低成本B級之作，但反映了日本人對G8領袖的看法。<br> 《宇宙大怪獸大報復》講述全身長滿疣、頭部呈菱形的太空恐龍，因G8開峯會，到地球橫衝直撞，被困會議場地，眾領袖一起設法毀滅怪獸。片中白高敦最注重名聲，喬治布殊最愛裝腔作勢，薩爾科齊愛跟女人調情說「你是我的凱旋門，你是我的巴黎鐵塔」，安倍晉三常放屁要常上廁所。<br> 英國《泰晤士報》</p></body></html>
