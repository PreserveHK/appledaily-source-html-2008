<html><header><meta charset="utf-8"><title>山下、竹野內行醫收視佳</title></header><body><h1>山下、竹野內行醫收視佳</h1><p>新一季日劇陸續出籠，由日本男星竹野內豐夥拍女星菅野美穗的新劇《Tomorrow》前日在當地首播，首集收視錄得16.8%，僅屈居於尊尼組合NEWS成員山下智久主演的劇集《CodeBlue》之下。兩套劇集皆以醫療問題為題材，看來醫療劇集甚得日本觀眾歡心。<br> 此外，由尊尼組合嵐成員大野智夥拍生田斗真的新劇《魔王》，首集有14%收視，成績不過不失。相反，由反町隆史主演的《抽中3億2千萬日圓的男人》，雖然邀得女星伊東美咲客串，但首集只得12.4%暫時排包尾。</p></body></html>
