<html><header><meta charset="utf-8"><title>織田裕二當眾除褲</title></header><body><h1>織田裕二當眾除褲</h1><p>現年40歲的日本男星織田裕二闊別「月9」劇四年，日前他到湘南趕拍富士電視台月9新劇《太陽與海之教室》，昨日出版的日本雜誌《女性自身》偷拍到他在街頭拍劇時，不理在場女fans目光，當眾火速換上教師戲服，還露出黑色內褲，完全沒有感到尷尬。<br> 由織田裕二主演的夏季新劇《太陽與海之教室》，緊接SMAP成員木村拓哉主演的《CHANGE》於同時段推出。另外，有傳富士電視台原本有意找SMAP另一位成員中居正廣擔大旗，主演秋季同時段新劇，但有指中居因健康問題以及準備SMAP的巡迴演唱會，已拒絕電視台邀請。</p></body></html>
