<html><header><meta charset="utf-8"><title>餓海鷗搶美女三文治</title></header><body><h1>餓海鷗搶美女三文治</h1><p>小心惡「鷗」！雖然未有希治閣電影《鳥》中的群鳥攻擊場面般駭人聽聞，但英國海鷗一發惡，一隻都嚇壞人。<br> 海邊小鎮南希爾茲（SouthShields）英皇街（KingStreet）的海鷗餓極，覬覦潮女手上三文治，俯衝出擊，把她嚇得花容失色，驚恐尖叫。她說：「我幾乎嚇昏了。沒想到牠們如此大膽。」英皇街商店店員也見過惡鷗降落在一名男子頭上，啄走他手上的餡餅。官員指每年這時候海鷗要照顧初生的幼鳥，較富攻擊性。<br> 英國《每日郵報》</p></body></html>
