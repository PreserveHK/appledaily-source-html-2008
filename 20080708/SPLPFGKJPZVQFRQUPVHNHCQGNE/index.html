<html><header><meta charset="utf-8"><title>黎明拖細路行善</title></header><body><h1>黎明拖細路行善</h1><p>黎明近日低調到北京為一慈善機構拍攝公益短片，有網友拍下照片並放上網。據網易昨日報道，一名網民將黎明當日拍攝情況放上網，指黎明當日拖着一小孩取景，更見他不停把玩雨傘，並扔來扔去，結果不慎把雨傘掉到地上，黎明趕快把雨傘拾起，然後做了一個跳躍動作掩飾剛才的失誤，表現頑皮鬼馬。</p><p>胡同狂跑</p><p>網民又大讚黎明專業，指他在短短30米的胡同來來回回跑了20多次，在大熱天時仍然面帶笑容，令網民大為欣賞。據悉黎明今次公益短片主題是《為了愛，我願意》，稍後將在中央電視台播出。<br> 撰文：林妃</p></body></html>
