<html><header><meta charset="utf-8"><title>小朋友自撻其樂</title></header><body><h1>小朋友自撻其樂</h1><p>暑假快到，父母又要開始頭痛讓子女上學習興趣班，但要揀啱小朋友都想學的課程就要花點心思。大部份的小朋友都喜歡入廚房搞搞震學整餅，故太子酒店特地於7月20日舉行「馬哥孛羅開心兒童會─自撻其樂烹飪班」，由酒店糕餅總廚蘇明峰師傅教他們整蛋撻及果撻。參加者當日更可享用自助午餐，小朋友不但學得開心，還食得豐富呢！</p><p>日期：7月20日（星期日）<br> 時間︰12:30pm-3:00pm<br> 地址︰尖沙嘴海港城太子酒店3樓北京廳<br> 收費︰3至12歲小童$240<br> 成人$230（包括材料費、自助午餐、精美禮物及證書）<br> 查詢︰21187284</p></body></html>
