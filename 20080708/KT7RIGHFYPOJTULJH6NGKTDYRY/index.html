<html><header><meta charset="utf-8"><title>潮着翅膀裝翱翔天際</title></header><body><h1>潮着翅膀裝翱翔天際</h1><p>油價貴，想翱翔天際未必要坐飛機，反而可潮穿翅膀裝（wingsuit）。<br> 瑞士跳傘員格根沙茨（UeliGegenschatz）早前穿上翅膀裝，從蘇格蘭阿倫島1,371米上空躍下，毋須任何機器協助，仍能以時速250公里，於5分45秒後，飛抵17.6公里外愛爾蘭的一個機場，比飛機還要快逾一分鐘。<br> 快過飛機，除因順風順水，翅膀裝當然居功最大。這種特製裝束，拉緊跳傘員兩腿之間和雙手腰部之間的布料，跳傘員即可以在空中自由飛翔，最後以降落傘落地。<br> 這種飛行活動已出現了數十年，近年又再轉趨活躍。翅膀裝售價由599歐元（7,296港元）起。<br> 英國《衞報》</p></body></html>
