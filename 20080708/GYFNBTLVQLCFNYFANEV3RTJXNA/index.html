<html><header><meta charset="utf-8"><title>福田康夫為布殊辦生日會</title></header><body><h1>福田康夫為布殊辦生日會</h1><p>G8峯會前夕（周日），碰巧是美國總統喬治布殊（右）62歲生日，日本首相福田康夫（左）當晚為他安排了一個日本式生日會，送他棒球風褸作生日禮物，還奉上他喜歡的德州棒球隊標誌形狀蛋糕。<br> 日本式生日會，當然少不了代表幸運和保護的達磨娃娃（Daruma）。依照傳統，喬治布殊在這個像不倒翁的娃娃點睛，然後向娃娃許願，但他的生日願望是甚麼，事後卻沒有公開。但官方消息指，喬治布殊曾向福田表示，年輕時以為62歲已很年老，現在卻不這麼想。<br> 法新社</p></body></html>
