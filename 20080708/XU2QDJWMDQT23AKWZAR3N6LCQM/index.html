<html><header><meta charset="utf-8"><title>eBay踩過界殺入賭場</title></header><body><h1>eBay踩過界殺入賭場</h1><p>拍賣網站eBay踩過界，殺入賭場推出角子老虎機。<br> 美國多個賭場驚現eBay角子老虎機，機頂掛着紅藍黃綠的eBay招牌，採用拍賣網分類標記，如電子產品、時裝、汽車等，作開彩圖案。一旦中獎，恭喜恭喜，但獎品不是一部家電，而是現金獎。<br> 每部eBay角子老虎機，可供10人同時賭賭手氣，拉中特定圖案組合，所有人可免費再拉一次，皆大歡喜。想試試eBay是否旺你？可到拉斯維加斯（LasVegas）的Bill's賭場和密歇根州新水牛城（NewBuffalo）的Winds賭場。<br> Trendhunter網站</p></body></html>
