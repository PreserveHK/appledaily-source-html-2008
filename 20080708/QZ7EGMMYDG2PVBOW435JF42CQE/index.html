<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Freeze預告歌衫走光 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Freeze預告歌衫走光 - 馮仁昭</h1><p>性感女子組合Freeze噚日喺新城電台宣傳新歌《Shibaza》，坐車去黃埔時，咁啱國家副主席習近平喺附近要封路，搞到塞車遲到，甄穎珊笑住話：「遲啲我哋出嚟都要封路。」陳樂榣即嘲笑佢：「封你條路就得。」Freeze話拍MV會着全鑲閃石嘅比堅尼裝，仲話臀部及胸部都好易走光，𠵱家搶修緊，希望今個星期可以着住出席試唱活動。</p></body></html>
