<html><header><meta charset="utf-8"><title>財話短說<br>團體籲創新及科技署升格</title></header><body><h1>財話短說<br>團體籲創新及科技署升格</h1><p>▲民間科技智庫組織科薈研究中心發表報告，主席譚偉豪（圖）建議，本港的創新及科技督導委員會由更高層的財政司司長擔任主席，並將創新及科技署升格為政策局。另指政府旗下處理科研發展的機構太過分散，宜作重組，包括將負責設施支援的科技園和數碼港合併，將負責財務支援的創新科技基金和大學科研基金合併，負責顧問支援的生產力促進局、設計中心及應科院合併，以精簡流程管理，促進業界與大學合作。</p></body></html>
