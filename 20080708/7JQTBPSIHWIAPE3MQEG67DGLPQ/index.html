<html><header><meta charset="utf-8"><title>醫學Online<br>定時餵奶嬰兒少哭</title></header><body><h1>醫學Online<br>定時餵奶嬰兒少哭</h1><p>初生嬰兒總是哭不停，令不少母親非常苦惱，德國兒科專家指出，母親未能掌握餵奶時間，是導致嬰兒放聲大哭的原因之一。嬰兒出生第一周，母親若是餵人奶，每隔兩至三小時便要餵奶1次，即每日餵奶8至12次；到兩至三個月後則可降至約6次，雖然初為人母照顧嬰兒容易手忙腳亂，但專家表示當母嬰接觸增加，嬰兒食奶的習慣逐漸固定下來後，因肚餓而哭鬧的次數會大減。</p></body></html>
