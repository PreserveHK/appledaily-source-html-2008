<html><header><meta charset="utf-8"><title>識飲識食：清甜荔枝盛宴</title></header><body><h1>識飲識食：清甜荔枝盛宴</h1><p>以前做短線遊採訪，夏日一到，就會去採訪當造的荔枝，而內地很多較大的食肆，都會推出荔枝宴。荔枝清甜多汁，用來做沙律、甜品較易處理；但若下火炒，火候掌握則很重要。澳門星際酒店最近推出以荔枝為主題的「夏日清甜荔枝全盛宴」自助餐，前菜有荔枝鮮蝦乳酪沙律，熱盤有荔枝生炒骨。另一款川椒荔枝雞，以辣椒配荔枝雞球同炒，甜味中帶香辣，都是自助餐少有的合時菜式。<br><br>記者：張一豪</p><p>品味坊仲夏荔枝自助餐
</p><p>午餐：成人$118-$138小童$88-$98<br> 晚餐：成人$198-$228小童$118-$148<br> 訂座及查詢：853-2908688</p></body></html>
