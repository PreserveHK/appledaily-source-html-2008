<html><header><meta charset="utf-8"><title>馮仁昭四圍超：明道經理人偷合約判監3月 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：明道經理人偷合約判監3月 - 馮仁昭</h1><p>明道（左）所屬嘅喬傑立公司女經理人李詩翔（右），上月底被內地傳媒偷影到佢喺車上吻明道腳趾，佢最近仲俾韋特國際公司指控佢偷走19份模特兒經理人合約，有指明道同隋棠嘅經理人合約都俾佢偷埋，不過因為證據不足，法官唔信。而佢其他罪狀一審判冇罪，但控方上訴，台灣高等法院日前改判佢入獄3個月，但可以用300新台幣（約77港元）嚟代替坐一日監。李詩翔聞判後表示明道並唔知道呢件事。</p></body></html>
