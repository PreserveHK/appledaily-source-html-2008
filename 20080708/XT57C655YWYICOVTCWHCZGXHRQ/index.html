<html><header><meta charset="utf-8"><title>韓新人王時裝節打頭陣</title></header><body><h1>韓新人王時裝節打頭陣</h1><p>香港時裝節2009春夏系列，昨日在灣仔會展開幕，打頭陣是過江龍的韓國時裝，分別有Avecmoi和GoldThread等行騷，大會更邀請了被喻為金泰希第二、有廣告新人王之稱的金多恩行騷，她事後接受訪問時說：「自己做了模特兒五年，現在做韓國旅遊大使。今次是首次來港行騷，很興奮，香港這個地方很漂亮，可惜明天便要離開。」<br> 問有否來香港發展的意向，金多恩說：「我很喜歡香港，遲一點在中國有工作，並且會開始拍攝韓劇。」<br> 採訪：LawWaiMan<br> 攝影：ChanChiLam</p></body></html>
