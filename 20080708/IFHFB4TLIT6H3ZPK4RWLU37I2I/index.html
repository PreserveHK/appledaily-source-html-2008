<html><header><meta charset="utf-8"><title>男子看醫生後跳樓亡</title></header><body><h1>男子看醫生後跳樓亡</h1><p>【本報訊】一名疑患有心臟病男子，昨午往油麻地一大廈看醫生後，被發現從大廈12樓男公廁攀窗墮落一樓石屎簷篷上的醫生招牌，當場頭爆肢折斃命。警員到場調查後，相信他因病厭世，死因無可疑。<br> 死者47歲姓李，與家人居於沙田，據悉他患有心臟病，現場為油麻地彌敦道528號康佑大廈，大廈內開設有不少醫務所，昨午4時40分，一名50歲姓陳女子發現他從大廈高處跌落一樓簷篷，即致電報警，警員及消防救護員到場證實男子已死，一個醫生招牌被撞凹。警員發現事主在墮樓前曾在大廈一間專科診所看心臟科。</p></body></html>
