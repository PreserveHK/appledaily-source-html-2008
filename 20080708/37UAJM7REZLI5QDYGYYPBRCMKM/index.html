<html><header><meta charset="utf-8"><title>醫學Online<br>曾患濕疹較易敏感</title></header><body><h1>醫學Online<br>曾患濕疹較易敏感</h1><p>澳洲一項研究發現濕疹是出現其他敏感症狀的第一步，該研究追蹤了8,500名兒童至成人階段的健康狀況，結果發現在兒童時期已有濕疹，成年後受哮喘困擾的風險，較沒有濕疹的人高出近一倍，患者出現花粉症及鼻敏感等症狀的比率也較高。研究人員建議在兒童時間應使用較強而有力的方法治療濕疹，將濕疹發作次數減至最低，是預防出現其他過敏症的最有效方法。</p></body></html>
