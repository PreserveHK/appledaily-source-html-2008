<html><header><meta charset="utf-8"><title>李秉憲率型男谷戲</title></header><body><h1>李秉憲率型男谷戲</h1><p>前日率先益日本fans欣賞新片《好傢伙，壞傢伙，怪傢伙》的韓國男星李秉憲，昨日和拍檔鄭雨盛和宋康昊以及導演金知雲，回到首爾龍山CGV戲院舉行試映會。戲中有三位各具特色的型男，李秉憲被問到在拍攝期間可有爭戲份？憲哥表示沒有，還指大家角色各有魅力。他最難忘是在中國拍外景時環境惡劣，今次亦是他和導演金知雲繼封影帝作品《甜蜜人生》後再次合作，憲哥賣口乖地自稱已是對方的fans。<br> 鄭雨盛自言面對兩位猛人前輩壓力頗大，並希望觀眾支持他們這部有血有汗的新片。此外，鄭雨盛替雜誌《VOGUE》拍了一輯靚相，當中的四眼仔和吸煙look均十分有型。</p></body></html>
