<html><header><meta charset="utf-8"><title>言承旭桂綸鎂相逢如陌路</title></header><body><h1>言承旭桂綸鎂相逢如陌路</h1><p>言承旭昨日和桂綸鎂在台北街頭拍廣告，近日患上牙齦炎的言承旭捱熱拍攝，桂綸鎂則手持MP3現身，估計是拍有關商品廣告，二人在鏡頭前沒甚麼交流。但鏡頭後則十分好傾，言承旭昨日透過經理人杰威爾說：「我和桂綸鎂本來就認識，但還不曾合作過。」</p><p>朱孝天會日迷</p><p>另方面，朱孝天前日到東京出席影迷聚會，兩場活動合共吸引了約4,000多位歌迷捧場，對於有指前緋聞女友李冰冰向他落降頭，他笑說：「如果被下降頭，我還能照常騎重型機車、衝浪、太極拳比賽獲勝，那就多降一點好了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
