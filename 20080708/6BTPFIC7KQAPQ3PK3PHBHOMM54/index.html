<html><header><meta charset="utf-8"><title>元首夫人齊齊學摺和服</title></header><body><h1>元首夫人齊齊學摺和服</h1><p>G8領袖忙開峯會，他們的妻子組成太太團聯誼交流。作為東道主，福田康夫妻子貴代子一盡地主之誼，與多國領袖夫人齊齊學摺和服和茶道，之後還會到洞爺會附近的風景秀麗的村落遊覽，今晚（周二）一起晚膳。<br> 太太團成員，包括歐洲委員會主席妻子瑪加里達、加拿大總理夫人勞蓮及英國首相夫人薩拉，還有最後一次出席G8的美國第一夫人勞拉與及首次出席的俄羅斯總統夫人斯韋特蘭娜。法國第一夫人布魯妮？她沒有來。俗語說「三個女人一個墟」，德國總理默克爾的丈夫當然避席。<br> 法新社</p></body></html>
