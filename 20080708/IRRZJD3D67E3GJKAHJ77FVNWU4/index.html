<html><header><meta charset="utf-8"><title>10噸巨石滾下校門前</title></header><body><h1>10噸巨石滾下校門前</h1><p>【本報訊】石硤尾巴域街健康院後山山坡一塊重逾10噸像迷你Cooper車般大的巨石，疑因連日天雨泥土鬆軟，昨午5時隨着山泥傾瀉從山坡上翻滾而下，幸巨石滾落10米已被山徑的梯級欄杆及樹叢擱着，沒有再滾落15米下一間小學及幼稚園對開馬路。事後土力工程署人員到場視察，認為沒有即時的危險，但因山坡上尚有兩塊同樣大小的巨石曾被滾落山的巨石撞擊過，擔心那兩塊巨石不穩固，會盡快安排工人修葺山坡。警方封鎖學校對開一段路面，並通知居於附近西洋菜街北的居民山泥傾瀉事件，留意山坡情況。</p></body></html>
