<html><header><meta charset="utf-8"><title>醫學Online<br>維他命A保嬰健康</title></header><body><h1>醫學Online<br>維他命A保嬰健康</h1><p>美國約翰霍普金斯大學彭博公共衞生學院研究發現，為發展中國家的初生嬰兒提供一劑口服維他命A，可將死亡率減低15%。研究有15,937名在孟加拉北部鄉村出生的嬰兒參與，一半嬰兒在出生七小時至數天內服食維他命A，另一組則不服食，結果發現維他命A組每千名嬰兒有38.5人死亡，不服食則每千人有45.1人死亡，顯示補充維他命A可促進初生嬰健康。</p></body></html>
