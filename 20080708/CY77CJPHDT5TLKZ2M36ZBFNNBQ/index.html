<html><header><meta charset="utf-8"><title>財圈快拍：純官細仔代父撐場</title></header><body><h1>財圈快拍：純官細仔代父撐場</h1><p>大福證券（665）噚晚舉行35周年酒會，港交所（388）行政總裁周文耀同證監會主席方正都有到賀，阿媽新創建（659）嘅高層執董曾蔭培同林煒瀚亦有撐場，不過大褔主席鄭家純冇到，派咗今年初先入新創建學嘢嘅細仔鄭志明（Brian）出席，雖則Brian少見傳媒，但表現得體，問佢出席呢類酒會慣唔慣時，佢笑笑口話可以嘅。而李國寶亦派出仔仔李民橋做代表，睇嚟富豪新勢力正在擴張。<br> 梁鑑章攝</p></body></html>
