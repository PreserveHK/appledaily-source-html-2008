<html><header><meta charset="utf-8"><title>晒一晒：京奧保安車500萬一輛</title></header><body><h1>晒一晒：京奧保安車500萬一輛</h1><p>由南京萊斯公司為北京奧運研製的七輛保安應急指揮車（左圖），前日運往北京。這些指揮車肩負北京奧運比賽場館的安全保障應急指揮任務，將安排在朝陽、海淀、東城區等七個區縣執行任務。<br> 指揮車每輛值500多萬元，車上的指揮系統具備指揮調度、資訊接收與處理、通訊保障、視頻採集和傳輸、導航定位、電視會議、警報發放等功能（右圖）。<br> <br>  http://2006.hsw.cn/2008-07/07/content_10127840.htm </p></body></html>
