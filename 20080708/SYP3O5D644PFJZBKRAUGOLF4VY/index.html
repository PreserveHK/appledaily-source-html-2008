<html><header><meta charset="utf-8"><title>晒一晒：美少女青島海面撈藻</title></header><body><h1>晒一晒：美少女青島海面撈藻</h1><p>近期遭大規模海藻籠罩的青島海面，隨北京奧運帆船賽即將舉行，全市上下，以及軍人，均日以繼夜投入撈藻工作。當中不少市民更是義務參與。有網友在撈藻時，突然發現一名穿着三點式泳衣的美少女（圖），置身人海中，令人眼前一亮，頓時疲勞盡消。不少網友讚賞她認真地參與義務工作，推薦女孩為「2008感動青島的女孩」。<br> <br>  http://bbs3.news.163.com/bbs/ican/85835714.html </p></body></html>
