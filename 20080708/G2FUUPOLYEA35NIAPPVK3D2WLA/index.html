<html><header><meta charset="utf-8"><title>范瑋琪開騷談婚期</title></header><body><h1>范瑋琪開騷談婚期</h1><p>台灣歌手范瑋琪在歌壇耕耘七年，除將於日內推出新歌加精選專輯《FacesofFanfan》外，前日她宣佈在11月1日及22日，於台北和台中舉行她首個售票演唱會「我們的朋友──范瑋琪2008巡迴演唱會」。</p><p>小S搗蛋</p><p>范范的好姊妹徐熙娣（小S）到場祝賀，問到范范的男友陳建州（黑人）會否上台一同表演？小S搶着說：「他頂多上台獻花，不然公開獻吻好了。」范范也表示外間很關心她會否完成演唱會後結婚，但她與黑人目前未有結婚計劃，也不擔心七年之癢，她說：「連梁朝偉、劉嘉玲都20年後才結婚，大家真的不用替我們着急啦，我只祈求一切順其自然。」<br> 採訪、攝影：黎寶蘋</p></body></html>
