<html><header><meta charset="utf-8"><title>奇趣特搜：頭插針旗208支</title></header><body><h1>奇趣特搜：頭插針旗208支</h1><p>距京奧開幕只有一個月，玩噱頭迎奧運者層出不窮。一名廣西男子前日在北京王府井百貨大樓前出現，頭上紮了208支以針灸針做旗杆的微型旗幟（圖），以此迎接奧運盛事，引來眾多途人圍觀。男子自稱是醫生，擅長針灸，頭上的針刺入皮膚幾毫米至數厘米不等，共208根，針上是三面中國國旗、一支「火炬」及其他204個國家和地區的旗幟。他稱想以此形式表達對奧運的祝福。有人提醒，非專業人士切勿模仿。<br> <br>  http://news.sohu.com/20080707/n257991145.shtml </p></body></html>
