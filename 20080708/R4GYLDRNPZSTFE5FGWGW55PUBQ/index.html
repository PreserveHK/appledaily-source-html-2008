<html><header><meta charset="utf-8"><title>醫學Online<br>諾沃克肆虐致屙嘔</title></header><body><h1>醫學Online<br>諾沃克肆虐致屙嘔</h1><p>容易變種的諾沃克病毒已成為急性腸胃炎的主要致病因，西印度也受到諾沃克病毒入侵，成為繼輪狀病毒後，第二種最常見導致腸胃炎的元凶。西印度的研究人員發現，當地流行的諾沃克病毒品種為第Ⅱ型b，以往主流病毒品種為Ⅱ型4的型號，此品種也在本港及英國流行。諾沃克病毒主要透過進食未煮熟海產引發，患者會出現急性腹瀉及嘔肚病徵，甚至有噴射式嘔吐情況出現。</p></body></html>
