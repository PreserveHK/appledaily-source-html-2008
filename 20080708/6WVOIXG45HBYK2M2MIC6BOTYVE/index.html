<html><header><meta charset="utf-8"><title>MEGUMI、降谷傳真報喜</title></header><body><h1>MEGUMI、降谷傳真報喜</h1><p>現正懷孕三個月的日本巨胸女星MEGUMI與樂隊DragonAsh主音降谷建志，前日深夜於區役所正式註冊結婚，昨日兩人透過聯名傳真向傳媒公佈喜訊。</p><p>「建立幸福家庭」</p><p>兩人在傳真內說：「很抱歉遲了公佈，因為已經懷孕，我們已正式註冊結婚了。從今以後，我們會與家中三隻狗及即將來臨的小生命，一同建立幸福光明的家庭。」此外，專心養胎的MEGUMI辭演本月31日至下月6日在東京下北澤公演的舞台劇後，將由同事務所的女星山田瑪利亞頂替。</p></body></html>
