<html><header><meta charset="utf-8"><title>奇趣特搜：大學生宿舍變垃圾崗</title></header><body><h1>奇趣特搜：大學生宿舍變垃圾崗</h1><p>看到這樣的情景，不要以為是垃圾場，其實這是一間大學的畢業生宿舍區（圖）。大學畢業是值得開心的事，內地不少大學生在臨離開宿舍前，都會「大鬧」宿舍，甚至亂拋雜物發洩一番。網友「7788xyt」前日發表題為《慘不忍睹的大學生畢業現場》的帖子，揭示廣西柳州市一間大學畢業生宿舍區的情況，區內滿佈學生丟棄的衣物、鞋子、被套等垃圾，一片狼藉。但網友們也早已見怪不怪：「許多高校畢業時都這樣！」「上過大學的在最後離別的日子裏面感情都是需要發洩的。」<br> <br>  http://bbs3.news.163.com/bbs/photo/85935476.html </p></body></html>
