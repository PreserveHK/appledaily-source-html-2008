<html><header><meta charset="utf-8"><title>娜姐聲明冇做第三者<br>全家祈福落晒形</title></header><body><h1>娜姐聲明冇做第三者<br>全家祈福落晒形</h1><p>近日受婚變傳聞困擾的樂壇天后麥當娜（Madonna），昨日再次透過《People》雜誌發表聲明，否認有介入棒球手洛廸古斯（AlexRodriguez）的婚姻。娜姐在聲明中說：「我與丈夫並無計劃離婚，我只是帶同子女一同欣賞洋基隊的賽事，與洛廸古斯的婚變並無任何關係。」</p><p>容顏憔悴</p><p>多年來見慣風浪的娜姐更表示不會對虛假的報道認真。上周末，娜姐與丈夫基里奇（GuyRitchie）及三名子女，總動員到紐約的喀巴拉教會祈福時，被偷拍到她披頭散髮，容顏憔悴。</p></body></html>
