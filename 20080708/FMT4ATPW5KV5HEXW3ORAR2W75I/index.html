<html><header><meta charset="utf-8"><title>林海峰擔心阿葛健康</title></header><body><h1>林海峰擔心阿葛健康</h1><p>林海峰（Jan）前日傍晚到鰂魚涌出席電訊盈科宣傳活動，和一班年輕人舉行宣誓大會。對於有報道指Jan偏心細女，他聞言即說：「我一向做嘢都係一視同仁，我大細女都一樣咁錫，嗰啲報道唔使理。」</p><p>憂演唱失場</p><p>至於明年再度舉行軟硬演唱會，會否擔心門票銷售情況？Jan開玩笑地說：「唔擔心，有老翻幫手宣傳，我反而擔心阿葛（葛民輝）嘅健康，如果四場有三場嚟唔到就大鑊，不過𠵱家見佢咁樣做落去應該好長命，冇事嘅。」對於商台DJ卓韻芝離開電台，Jan說：「佢唔係辭職唔做，只係放假去第二個地方學吓嘢，放完假就可能會返嚟。」<br> 採訪、攝影：何永寧</p></body></html>
