<html><header><meta charset="utf-8"><title>C朗手術成功</title></header><body><h1>C朗手術成功</h1><p>【綜合英格蘭外電】在本月3日開操的曼聯日前繼續進行練習，而老將傑斯就表示自己在新一個球季仍可擔任重要角色。</p><p>傑斯自信尚有作為</p><p>曼聯周一繼續季前操練，除雲達沙及拿尼等因參加歐國盃而獲准延長假期外，大部份成員包括加利尼維利、里奧費廸南、布朗、卡域克、史高斯、傑斯、費查、朗尼及泰維斯等都已歸隊，而上季因傷掛靴的蘇斯克查則以教練身份參加練習。<br> 之前休息了6個星期的傑斯表示：「我認為年紀越大，越適合跑長跑。在漫長的球季之內，我可用經驗來比賽。」<br> 此外，曼聯的葡萄牙中場基斯坦奴朗拿度（C朗）之右足踝手術非常成功，但未知能否趕及在下月16日對紐卡素之英超首戰上陣。</p></body></html>
