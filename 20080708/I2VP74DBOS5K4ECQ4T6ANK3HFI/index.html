<html><header><meta charset="utf-8"><title>林海峰客串推銷王</title></header><body><h1>林海峰客串推銷王</h1><p>商台長壽廣播劇《十八樓C座》為慶祝40周年，特別邀請了多位名人嘉賓參與演出，如林海峰（Jan）近日便於劇中飾演一位在街頭推銷電訊服務及收費電視的推銷員，在劇中的周記茶餐廳發揮其推銷王本色。</p><p>嘉賓陸續現身</p><p>首次客串《十八樓C座》演出的阿Jan，錄音後表示感覺好像與街坊談天，而今次能夠與金剛、陳慕賢和陳森等前輩合作，覺得十分開心，阿Jan表示祝《十八樓C座》40周年生日快樂，希望該劇繼續與時並進，嬉笑怒罵。稍後還有容祖兒、鄭裕玲、陳志雲、詹瑞文和楊千嬅等在劇中現身。<br> 撰文：林妃</p></body></html>
