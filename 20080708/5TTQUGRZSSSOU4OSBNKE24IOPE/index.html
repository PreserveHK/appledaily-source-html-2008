<html><header><meta charset="utf-8"><title>財話短說<br>海王43億購星際中介人股權</title></header><body><h1>財話短說<br>海王43億購星際中介人股權</h1><p>▲海王集團（070）宣佈，以43.2億元向ChoiTaiWai購入可享有澳門星際酒店內，星際娛樂場博彩中介人15年利潤的BestMax全數股權，收購代價將由現金、可換股債券及新股抵付。交易完成及債券兌換後，其中新股佔65%，每股發行價0.45元；Choi將成第三大股東，佔19.99%股權。另海王須向Choi提供60億元定期貸款，供其轉借BestMax作營運資金。</p></body></html>
