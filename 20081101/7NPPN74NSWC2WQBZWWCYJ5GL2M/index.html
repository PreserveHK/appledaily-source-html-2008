<html><header><meta charset="utf-8"><title>財話短說<br>財匯局覆檢會今成立</title></header><body><h1>財話短說<br>財匯局覆檢會今成立</h1><p>▲政府宣佈，財務匯報局程序覆檢委員會已獲特首批准正式成立，今日起生效。覆檢會為獨立的非法定機構，負責覆檢財匯局處理的個案，並考慮該局採取的行動是否公平及符合程序和指引。工程師學會前會長梁廣灝（圖）已獲委為覆檢會首任主席，財匯局主席高靜芝是當然委員；其他委員包括華人會計師公會前會長羅君美、律師會理事羅志力及東亞銀行（023）執行董事彭玉榮。各委員任期兩年。</p></body></html>
