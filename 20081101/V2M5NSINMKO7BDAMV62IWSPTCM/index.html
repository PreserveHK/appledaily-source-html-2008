<html><header><meta charset="utf-8"><title>周日及一各地聯賽及盃賽賠率表</title></header><body><h1>周日及一各地聯賽及盃賽賠率表</h1><p>數據提示：森林作客剛開齋</p><p>星期日22　打比郡vs諾定咸森林<br> 簡評：諾定咸森林今季升上英冠，但開季戰績平平，作客尤差，上仗擊敗水晶客，才取得作客首捷；而累積15個作客失球，亦是英冠作客失波第2多的球隊。</p><p>數據提示：紐記8成開「大」</p><p>星期一10　紐卡素vs阿士東維拉<br> 簡評：紐卡素雖然處於聯賽中下游，不過該隊今季在進攻上也有良好數據，除了作客阿仙奴輸0:3外，其餘9場聯賽都有入球，而「大細」比率方面，入球「大」也開出8場，開「大」比率高達8成。</p></body></html>
