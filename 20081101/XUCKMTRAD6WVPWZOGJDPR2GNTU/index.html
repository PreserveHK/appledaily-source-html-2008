<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李香琴蝕六成身家 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李香琴蝕六成身家 - 馮仁昭</h1><p>李香琴（中）前晚接受商台訪問，琴姐話一向交由銀行投資儲錢，最近金融海嘯令佢唔見咗六成儲蓄，佢話講起呢件事都想喊。另外，琴姐又話當年萬梓良當眾斟茶上契認佢做契媽，之後呂良偉知道好唔開心飲好多酒，原來佢呷醋自己冇份上契，最後琴姐都認埋佢做契仔。琴姐仲話無綫台慶當晚嘅服飾，係由吉隆坡嘅朋友設計，仲話件衫係唔需要戴胸圍同腰封，佢叫大家到時要落足眼力睇真啲。</p></body></html>
