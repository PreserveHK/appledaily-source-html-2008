<html><header><meta charset="utf-8"><title>晒一晒：80歲「處女」街頭徵婚</title></header><body><h1>晒一晒：80歲「處女」街頭徵婚</h1><p>「80歲『處女』徵婚。覓年齡18─45周歲社會名流……」有網友日前在北京宣武區南新華大街附近，看見一位孤獨的老奶奶，獨自躺在冰冷的行人道上，但老人身前展示的徵婚牌（圖），引起途人好奇。經查問，原來老人不是「處女」，只是老伴死了，剩下孤獨一人。慶幸她被一名自稱「現代濟公」，並自認為老人「義子」的青年阿海幫助，希望藉徵婚牌，引起社會對老人的關注，亦希望幫她找個伴。但有網友批評阿海的做法太過出位，並認為其有炒作之嫌。<br> <br>  http://bbs.news.163.com/bbs/photo/103923873.html </p></body></html>
