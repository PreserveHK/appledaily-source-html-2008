<html><header><meta charset="utf-8"><title>星野衰為食　快餐店唔請</title></header><body><h1>星野衰為食　快餐店唔請</h1><p>今年31歲的日本性感女星星野亞希，前日與另一性感偶像南明奈齊齊現身東京台場，出席連鎖快餐店與可口可樂合作的宣傳活動。雖然星野較南明奈年長11歲，不過前日兩人宣傳時十分合拍，南明奈還表示十分羨慕星野突出的身材。</p><p>南明奈即場開餐</p><p>星野自爆讀高中時曾經應徵該連鎖快餐店做兼職，可惜卻未被錄用。她笑說：「可能他們發現了我，應徵只為想偷食吧。」之後，兩人又從快餐店的社長手上接過特製套餐，為食的南明奈更忍不住即場開餐吃薯條。</p></body></html>
