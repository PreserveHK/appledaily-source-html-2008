<html><header><meta charset="utf-8"><title>基里奇俾娜姐Fans鬧</title></header><body><h1>基里奇俾娜姐Fans鬧</h1><p>麥當娜（Madonna）同老公基里奇（GuyRitchie）宣佈離婚後兩人經常互數，估唔到連fans都嘈埋一份。前日基哥喺倫敦夜店WhiskyMist慶祝父親80歲大壽，點知有位娜姐狂迷闖入會場搞事，指住基哥破口大罵，話佢傷害娜姐。呢位仁兄仲用酒潑濕在場賓客，又話自己同美國中情局有聯繫，最後夜店報警，呢位狂迷俾警察帶走時，仲撞凹咗門外一架平治房車，但佢最終冇被起訴。
</p></body></html>
