<html><header><meta charset="utf-8"><title>步姐抵台　警拘假飛黨</title></header><body><h1>步姐抵台　警拘假飛黨</h1><p>日本女歌手濱崎步將於今、明兩日在台北小巨蛋開騷，昨日中午她飛抵台灣，吸引300位歌迷接機。步姐原定於前日抵台，但因感冒而押後一日到達。<br> 抱恙在身的步姐穿上樽領毛衣及短裙，在多名保安護駕下步出機場，現場過百歌迷一擁而上，場面混亂，但步姐仍面帶微笑向fans打招呼及握手，看來心情不俗。<br> 另外，步姐的兩場台灣個唱早前被踢爆黃牛票滯銷，台灣警方昨日在網上發現有假門票出售，並拘捕了涉案男子。<br> 採訪、攝影：黎寶蘋</p></body></html>
