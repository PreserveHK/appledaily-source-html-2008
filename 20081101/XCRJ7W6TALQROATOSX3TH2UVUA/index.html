<html><header><meta charset="utf-8"><title>3醫院違規移植器官受罰</title></header><body><h1>3醫院違規移植器官受罰</h1><p>中國衞生部副部長黃潔夫（圖）前日出席一個器官移植的論壇時透露，有三間醫院因為違規向外國人提供器官移植，醫院及醫生都受處罰，並強調若發現醫生再犯，將吊銷行醫執照，但他並沒有透露涉案醫院的名稱。這是內地實施《人體器官移植條例》以來，首次作出處罰，而根據黨籍掌握的情況，目前內地活體移植的器官，相當大比例來自非法買賣，社會上存在非法公司，透過互聯網等渠道，向醫院、病人發出信息，承諾辦理手續，證實捐贈者與病人是親屬關係，促成器官買賣。北京財經網</p></body></html>
