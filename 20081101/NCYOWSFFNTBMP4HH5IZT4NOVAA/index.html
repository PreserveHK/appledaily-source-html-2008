<html><header><meta charset="utf-8"><title>隔牆有耳：城大校長阿蘇上身 - 李八方</title></header><body><h1>隔牆有耳：城大校長阿蘇上身 - 李八方</h1><p>電視烹飪節目《蘇Good!!》掀起全城煮餸熱潮，人人蘇施黃上身，城大校長郭位都不甘後人，噚晚喺城大夜宴上演一幕「校長蘇Good」，親自下廚煮咗道酸溜白菜畀學生品嚐。<br> 呢味菜最大特色係只選用菜莖部份做食材，菜葉一律唔要，可惜只係得小部份學生，被抽中品嚐校長手勢，八方冇咁好彩，唔知好唔好食，睇學生食完後好正常，相信都放得入口。金融海嘯殺到埋身，郭校長同八方講笑，話自己只係識得炒白菜，唔識炒魷魚，亦唔曉弄無情雞，相信城大教職員聽到可以稍為放心。</p></body></html>
