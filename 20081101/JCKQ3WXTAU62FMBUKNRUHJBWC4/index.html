<html><header><meta charset="utf-8"><title>空中盪俄羅斯鞦韆</title></header><body><h1>空中盪俄羅斯鞦韆</h1><p>香港孩子向來幸褔，單看最普通的鞦韆，有車胎、長方、公仔形，但行經公園，各款鞦韆總是空蕩蕩沒人盪，對他們而言，還是NDS較吸引吧！及至我身在俄羅斯看到當地小孩，用一條繩、一棵樹、一塊小木，就成了「俄式鞦韆」，繩子一頭綁着樹幹，另一頭綁着小木塊，孩子就抓着木塊扶手，繞樹在空中轉！作為旁觀者，覺得這鞦韆難度高又危險，不過聽到俄國孩子邊玩邊笑，又覺俄式鞦韆，貴在單純。<br><br>記者、攝影：馮冠芝</p></body></html>
