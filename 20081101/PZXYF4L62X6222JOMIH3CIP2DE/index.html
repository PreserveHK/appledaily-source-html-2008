<html><header><meta charset="utf-8"><title>百變步姐誘台迷</title></header><body><h1>百變步姐誘台迷</h1><p>日本女歌手濱崎步的最後兩場亞洲巡迴演唱會，昨晚在台北小巨蛋開鑼。日前因感冒而延後一天抵台的步姐，昨晚在台上又唱又跳，表現未受影響，至於近年被傳與步姐關係轉差的avex唱片公司社長松浦勝人，也專程飛到當地捧場。<br> 步姐在台上施展百變形象，又獻唱收錄在精選大碟的中文歌《Who…》，大晒其語言天份，惹來過萬歌迷尖叫。台灣藝人羅志祥（小豬）、江語晨等昨晚也到場欣賞。此外，步姐在日本Oricon網站舉行的「最襯豹紋女星」選舉中大熱勝出，倖田來未與艷星杉本彩緊隨其後。<br> 撰文：黃珈楠</p></body></html>
