<html><header><meta charset="utf-8"><title>出門告示：<br>取消燃油附加費</title></header><body><h1>出門告示：<br>取消燃油附加費</h1><p>雖然郵輪行得比飛機慢，但原來反應快過飛機。因近日全球油價下調，皇家加勒比郵輪有限公司就立即採取行動，取消收取於今年11月10日或以後訂位，並於2010年1月1日或以後出發的皇家加勒比國際郵輪、菁英郵輪和精鑽郵輪的航程燃油附加費。另外，對2009年出發及今年11月10日訂位於2010年出發的航程，會以季度形式決定會否退還燃油附加費，如以船上消費簽賬額形式退還。咁多間航空公司幾時取消燃油附加費呢？查詢：23161308<br><br>記者：曾順珍</p></body></html>
