<html><header><meta charset="utf-8"><title>大富豪創辦人追討前妻訟費</title></header><body><h1>大富豪創辦人追討前妻訟費</h1><p>【本報訊】大富豪夜總會創辦人羅焯與前妻陳健心的13億元爭產案，羅焯早前不滿原判要他付前妻1.2億元，其後上訴得直，反獲前妻額外給予約1,000萬元，及取回市值逾6,400萬元的筆架山大宅，但上訴庭沒有就訟費作出命令。羅焯昨申請訟費，上訴庭聆畢，押後裁決。<br> 羅焯指前妻隱瞞擁有的資產值，加上他在上訴中獲得勝訴，故應由前妻一方支付堂費。但前妻提出反對，指羅亦有隱瞞所持資產的價值。<br> 案件編號：CACV169/06&#13;</p></body></html>
