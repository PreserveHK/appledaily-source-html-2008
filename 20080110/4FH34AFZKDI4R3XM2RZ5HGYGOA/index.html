<html><header><meta charset="utf-8"><title>案件速遞<br>8旬司機撞死人判停牌</title></header><body><h1>案件速遞<br>8旬司機撞死人判停牌</h1><p>【本報訊】82歲被告伍偉宜去年4月18日，駕駛私家車至跑馬地成和道落斜時，失控撞向行人路鐵欄，導致78歲姓歐婦人被撞至飛起，頭部着地死亡，他昨於東區法院受審。<br> 裁判官游德康認為，當時他的行車速度合理，亦沒有證據顯示其駕駛態度有問題，裁定危險駕駛引致他人死亡罪名不成立，但認為他未夠專注謹慎，故不小心駕駛罪成，判罰款5,000元，停牌兩年。伍偉宜昨透過代表資深大律師向死者家屬道歉。<br> 案件編號：ESCC4692/07</p></body></html>
