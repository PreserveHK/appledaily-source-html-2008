<html><header><meta charset="utf-8"><title>西九劫案急升兩成</title></header><body><h1>西九劫案急升兩成</h1><p>【本報訊】警方發現，西九龍區內去年有208宗在建築物範圍外發生的劫案，較06年的173宗上升兩成。西九龍總區防止罪案辦公室主任徐睿聯表示，這類案件過半數在晚上發生，劫匪多是存心「搵快錢」的青年人，以獨行賊居多。深水埗、油尖旺都是這類罪案的黑點，不過，該區的爆竊案、車內盜竊案數目，在去年1至11月分別只得1,228宗和229宗，較06年下跌一至兩成，跟全港的整體罪案趨勢相若。<br> 另外，西九龍總區防止罪案辦公室宣佈舉行「最佳保安員服務選舉」，表揚過去一年內，曾有效協助防止罪案的保安員。&#13;</p></body></html>
