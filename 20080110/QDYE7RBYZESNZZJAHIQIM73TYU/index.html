<html><header><meta charset="utf-8"><title>求驗客手記：搵有錢佬開私人飯局卡比路要謀後路？ - 求驗客</title></header><body><h1>求驗客手記：搵有錢佬開私人飯局卡比路要謀後路？ - 求驗客</h1><p>英格蘭國家隊新領隊卡比路上任後忙個不停，除咗要入場睇波，又要同英超球會啲高層搞關係，日前仲約咗昆士柏流浪兩個有錢老細艾高史東同埋拜亞托爾，去間高級餐廳食飯。問題係，流浪只係間英甲球會，陣中亦冇英格蘭國腳，所以擺明係卡比路嘅私人飯局。咦，唔通同英足總簽咗4年半合約嘅卡比路怕中途被炒，𠵱家幫自己鋪定後路？</p></body></html>
