<html><header><meta charset="utf-8"><title>案件速遞<br>子車禍亡　母代興訟索償</title></header><body><h1>案件速遞<br>子車禍亡　母代興訟索償</h1><p>【本報訊】西貢斬竹灣05年3月發生奪命車禍，考獲駕駛執照不久的19歲青年，載着同齡「沙煲兄弟」至西貢斬竹灣一段直路時失事，致座駕翻側，兩人同告喪生。「沙煲兄弟」家人昨代兒子入稟高等法院，向負責駕駛的青年家人追討賠償。<br> 原告為劉智傑的遺產管理人袁惠蓮，被告為陳沛倫的代表陳漢棠。意外發生於05年3月20日，由陳沛倫負責駕車，劉智傑為乘客。車至西貢斬竹灣時，汽車衝過對面線，再鏟上行人路，撞向水龍頭，復鏟上路邊斜坡至翻側，全車撞毀，兩人身亡。<br> 案件編號：HCPI15/08</p></body></html>
