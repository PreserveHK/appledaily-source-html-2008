<html><header><meta charset="utf-8"><title>兩岸快線<br>亂㩒機17萬囚終身案重審</title></header><body><h1>兩岸快線<br>亂㩒機17萬囚終身案重審</h1><p>廣東高級人民法院昨日披露，已將打工仔許霆因惡意按櫃員機取錢案發回廣州市中級法院重審，預定下周一開庭。前年4月21日晚，許在廣州按櫃員機取錢時，發現機器故障，於是連按171次取走17萬元後潛逃，一年後被抓獲，判囚終身。案件引起輿論高度關注，批評量刑太重，亦引起北京一批律師向全國人大和最高人民法院上書，轟動一時。<br> 廣州《羊城晚報》</p></body></html>
