<html><header><meta charset="utf-8"><title>案件速遞<br>校園反黑案青年判感化</title></header><body><h1>案件速遞<br>校園反黑案青年判感化</h1><p>【本報訊】警方派出卧底探員扮成中四學生，於薄扶林明愛胡振中中學進行反黑行動及蒐證工作，早前已有多名青年認罪判刑。其中一名承認三項以三合會社團成員身份行事罪名的青年，昨在東區裁判法院宣判，裁判官指他並非案件主腦，事後亦見悔意，投身義務工作，行為良好，判他接受感化令18個月。<br> 22歲被告駱顯麟（圖），承認於05年11月，在其他被告的介紹下「收𡃁」。<br> 案件編號：ESCC3978/07&#13;</p></body></html>
