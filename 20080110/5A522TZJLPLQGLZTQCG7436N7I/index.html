<html><header><meta charset="utf-8"><title>醫學Online<br>成人割包皮無損性趣</title></header><body><h1>醫學Online<br>成人割包皮無損性趣</h1><p>不少男士誤以為割包皮手術會損害性趣，烏干達一項研究發現男士即使待成年才接受割包皮手術，對性生活也不會有影響，研究邀請了4,000名有性經驗的15至49歲男士參加，研究人員先記錄了參加者的性生活狀況，包括對性行為的滿意度及次數，然後其中一組男士接受割包皮手術，另一組人則維持不割包皮，結果發現手術後半年，98%接受手術的男士表示性功能無受影響，對性行為的滿意度也與手術前相若。
</p></body></html>
