<html><header><meta charset="utf-8"><title>求驗客手記：話J巴頓應終身停賽施維斯達咪話唔狠 - 求驗客</title></header><body><h1>求驗客手記：話J巴頓應終身停賽施維斯達咪話唔狠 - 求驗客</h1><p>眼見祖爾巴頓（J巴頓）早前踎監，曼聯後衞施維斯達就乘機踩多腳，話J巴頓應該要終身被罰停賽！施維斯達舊事重提，無悔當日J巴頓襲擊達保後，自己講過「有佢一日，我都唔會加盟紐卡素」：「當日我講呢番話引起嘩然，𠵱家大家睇清楚佢為人，證明我冇亂講啦！」施維斯達呢番話都咪話唔狠，睇嚟佢真係幾憎J巴頓喎！</p></body></html>
