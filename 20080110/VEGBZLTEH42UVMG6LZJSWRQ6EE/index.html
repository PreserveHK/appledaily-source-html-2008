<html><header><meta charset="utf-8"><title>ShoppingNews：紅人有着數</title></header><body><h1>ShoppingNews：紅人有着數</h1><p>中國人新年鍾意着到紅噹噹，不過𠵱家唔使等到農曆新年，即刻將自己變成利是封咁都好有着數。講的是荷里活廣場掀起一片紅潮慶祝2008年，由即日至1月31日，駕車人士到荷里活廣場，毋須消費，只要show一show紅色衣飾或物品，即有3小時免費泊車優惠。若你真係咁憎紅色，都唔代表無着數，駕車人士只要出示荷里活廣場停車場泊車票或八達通/Visa/Master泊車入場記錄票，及於場內消費滿$800或以上單據，就可換領《蝴蝶飛》或《玩具掌門人》電影戲票1張，着乜色都一樣有優惠啦！<br><br>記者：葉雪芯</p><p>查詢：21188811</p></body></html>
