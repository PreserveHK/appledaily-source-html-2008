<html><header><meta charset="utf-8"><title>京劇藝術添新創意</title></header><body><h1>京劇藝術添新創意</h1><p>【本報訊】為推廣極具傳統文化的京劇藝術，世貿中心本月14日開始舉辦「京飾奇緣」京劇古今藝術展，並邀請了生於京劇世家的台灣藝術家李志希、李志奇這對孿生兄弟，展出他們從各地搜集的古老京劇戲服、繡片及頭飾等50多件文物珍品。<br> 同場也會展出兩兄弟運用現代創意手法，將京劇藝術結合時尚服飾或融入起居生活的代表作品，包括在牛仔褲上彩繪西遊記人物圖案、在磁盤上繪上京劇5大角色等物品，讓創意設計活化傳統藝術。</p></body></html>
