<html><header><meta charset="utf-8"><title>GRAPHICWORLD：獵犬開槍殺獵人</title></header><body><h1>GRAPHICWORLD：獵犬開槍殺獵人</h1><p>1)美國德州教師普賴斯嗜好打獵，上周六帶獵犬，駕客貨車和朋友到錢伯斯縣郊外打獵，並擊落一隻野鵝。<br> <br> 2)普賴斯返回客貨車，準備打開後擋板，放獵犬跑到叢林叼回野鵝。</p><p>3)普賴斯把上了膛的獵槍放車上，獵犬走來走去，踩中獵槍扳機。<br> <br> 4)散彈發射，射穿後擋板，再擊中普賴斯大腿大動脈，他不斷流血，最終失血過多致死。<br> <br> 資料來源：法新社</p></body></html>
