<html><header><meta charset="utf-8"><title>怕熊媽媽施襲　德人工餵小熊</title></header><body><h1>怕熊媽媽施襲　德人工餵小熊</h1><p>德國柏林動物園人工養飼的小北極熊「克努特」活潑可愛，去年刮起一陣旋風。南部城巿紐倫堡（Nuremberg）一隻四周大的北極熊，最近也因媽媽行為怪異，園方怕牠小命不保，改由人工養飼，每四小時餵一次高脂奶。周二改由人工餵哺，日常活動只是吃和睡。<br> 初出生時，媽媽薇拉（Vera）對牠愛護有加。可是一名攝影師早前攀上薇拉的籠拍攝，可能令薇拉受驚，只見薇拉用口叼着小寶寶踱來踱去，甚至將牠擲在地上，後來更不餵哺牠。<br> 英國《每日郵報》</p></body></html>
