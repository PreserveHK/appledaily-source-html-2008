<html><header><meta charset="utf-8"><title>識飲識食：日本藝伎現身澳門</title></header><body><h1>識飲識食：日本藝伎現身澳門</h1><p>澳門近年開了不少超豪食府，當中皇冠酒店就有日本經典天婦羅料理、以曾在天皇御前獻技成名的「天政」。最近更邀請4位來自東京松野藝伎院頂級藝伎來臨演出，將在天政的「櫻」餐宴廳獻技。今次藝伎盛宴餐單會由天政第三代主理人橋井良彰與資深總廚野口武則聯手設計，一席招待12位以內的貴賓，每席最低消費為MOP$80,000。每位賓客亦會獲送贈精緻髮簪。
</p><p>日期：9月30日至10月6日<br> 消費：MOP$80,000（每席12人以內）<br> 查詢：（853）88336611</p></body></html>
