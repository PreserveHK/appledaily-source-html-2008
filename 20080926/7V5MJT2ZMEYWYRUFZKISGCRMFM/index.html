<html><header><meta charset="utf-8"><title>台灣PizzaHut芝士粉含三聚氰胺</title></header><body><h1>台灣PizzaHut芝士粉含三聚氰胺</h1><p>【本報訊】台灣必勝客（PizzaHut）外賣店供應的芝士粉調味包被驗出含有三聚氰胺，含量超出當地規定的2.5ppm，台灣必勝客昨天傍晚已緊急通報各店停止使用，並通報台北市衞生局。必勝客所屬的富利食品指出，是負責供應該調味包的開元食品通報驗出三聚氰胺，已即時停止供應，但強調在其他製作過程中所使用的芝士粉，以及在必勝客餐廳所供應罐裝芝士粉並沒有問題，公司會在今天作出詳細公佈。</p></body></html>
