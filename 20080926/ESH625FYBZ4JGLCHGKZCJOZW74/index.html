<html><header><meta charset="utf-8"><title>華盛頓號進駐橫須賀</title></header><body><h1>華盛頓號進駐橫須賀</h1><p>美軍核動力航空母艦「華盛頓號」（USSGeorgeWashington），昨天（周四）正式進駐日本橫須賀港，接替退役的常規動力航母「小鷹號」（USSKittyHawk），2,000名官兵在岸上揮動氣球和絲帶歡迎。美國海軍部長溫特（DonaldWinter）表示，「華盛頓號」進駐日本，是美國保護日本及周邊海域的象徵，也加強美軍在亞太區的作戰能力。300名市民卻在附近示威，抗議「華盛頓號」進駐，擔心會發生核洩漏，或令橫須賀成美國仇家的攻擊目標。<br> 美聯社</p></body></html>
