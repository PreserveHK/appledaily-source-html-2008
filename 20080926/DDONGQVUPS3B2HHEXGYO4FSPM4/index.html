<html><header><meta charset="utf-8"><title>巴士站暈倒漢猝死</title></header><body><h1>巴士站暈倒漢猝死</h1><p>【本報訊】一名患心臟病男子，昨清晨在黃大仙一個巴士站等車期間，疑突然病發暈倒站內地上，右眼角有血迹傷痕，途人經過見狀報警。男子送院時無呼吸脈搏，送院搶救後不治，警方相信事件無可疑，事主真正死因有待剖屍。<br> 疑病發失救男子姓吳（56歲），本身患有心臟病。昨清晨5時許，吳在彩虹邨紅萼樓外龍翔道巴士站等候巴士期間，疑突病發暈倒地上，跌倒時擦傷右眼角，紅腫流血。<br> 途經姓羅（50歲）男街坊發現有人昏迷即報警求助。吳送院搶救後，延至昨晨6時22分證實死亡。</p></body></html>
