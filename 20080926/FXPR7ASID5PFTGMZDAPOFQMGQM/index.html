<html><header><meta charset="utf-8"><title>折叠「直立床」街頭睡得舒適</title></header><body><h1>折叠「直立床」街頭睡得舒適</h1><p>在街頭排隊買門券，突然睡魔「急call」，有了這個「直立床」裝置，就不用怕，即使站住小睡片刻，也不會跌倒，更不易被人察覺。<br> 美國紐約市藝術家奧謝找人在街頭測試他的發明，但橫看豎看，測試者都只像在路邊撐着雨傘等人，沒有人察覺他在睡覺（圖），因為這張床設備齊全，附有太陽眼鏡防曬，耳機防噪音，頸枕令人睡得舒適，雨傘防下雨，最重要是附在鞋踭的倒鈎，勾着下水道蓋，而支架則撐着腿部和背部，讓人不會倒下。整張床可叠起，放進公事包，有利上班族隨時小睡片刻。<br> DVICE網站</p></body></html>
