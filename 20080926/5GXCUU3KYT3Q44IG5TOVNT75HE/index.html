<html><header><meta charset="utf-8"><title>點滴<br>私密通話與家人訴心聲</title></header><body><h1>點滴<br>私密通話與家人訴心聲</h1><p>神舟七號總設計師陳善廣透露，神七太空人與家人私密通話的問題，已經做了安排，但還未確定在甚麼時段進行，「我們這次也專門為太空人安排了一個比較私密的通話，主要是為了給太空人一些心理上的支持。」神五、神六的太空人與家人的通話是全程公開的。</p><p>四川女童親身見證升空</p><p>距神七發射場5公里左右的空地處，設有兩個神七升空觀禮台，應邀的人員中有兩名來自四川地震重災區北川的小女孩，也有來自河南濟原的小學生原紅豆。原紅豆參與「放飛夢想遨遊太空」航天知識競賽活動，並幸運地在6萬名答題成績優異者中被抽中。</p></body></html>
