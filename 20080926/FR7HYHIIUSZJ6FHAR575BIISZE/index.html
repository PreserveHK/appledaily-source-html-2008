<html><header><meta charset="utf-8"><title>發聲T恤拍心口打鼓</title></header><body><h1>發聲T恤拍心口打鼓</h1><p>現在拍拍胸膛，就可像有型有款的打band鼓手，打出強勁節拍。有公司推出了一件打鼓T恤，前方正中央附有七個鼓的圖案，拍打它們能分別發聲（圖），穿上一件，已足夠開個人打鼓騷。<br> ThinkGeek這件T恤，100%全棉，穿上它後，在電池袋裝入四枚AAA電池，就能啓動電子套鼓，邊走邊打。鼓聲會從衣腳的播音器傳出，可調校聲浪。T恤可以洗晾，事前只需除下電子配件。洗淨後穿上，又是一名「打鼓達人」。<br> ThinkGeek網站</p></body></html>
