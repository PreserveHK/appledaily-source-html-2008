<html><header><meta charset="utf-8"><title>案件速遞<br>串謀接贓被告庭上流淚</title></header><body><h1>案件速遞<br>串謀接贓被告庭上流淚</h1><p>【本報訊】曾任二手車公司東主的男子，聲稱替欠賭債的好友充當擔保人，後來債主臨門，該東主被迫替劫去220萬元珠寶金飾的好友找賊贓買家，後來更為還債而販毒，在台灣被捕判囚，事隔14年獲釋回港。他早前在區域法院承認一項串謀處理贓物罪，昨日判囚16個月。<br> 暫委法官吳蕙芳相信被告黃漢文（48歲）已改過自新，但斥他屢屢犯事入獄，令23歲的女兒至今，僅與他相處不足五年，「你點做人老竇㗎？」被告聞言流淚，旁聽的女兒未有太大反應。<br> 案件編號：DCCC574/08</p></body></html>
