<html><header><meta charset="utf-8"><title>基仔唔知同新城破冰</title></header><body><h1>基仔唔知同新城破冰</h1><p>古巨基和蕭亞軒（Elva）前晚到荃灣某商場，為開幕活動擔任表演嘉賓。對於日前在「新城國語力頒獎禮2008」中慘食白果，基仔也沒有出席，他說：「乜我哋要去嘅咩？唔係好清楚，公司安排。」對於在頒獎禮中落空，基仔笑問：「點解要失望？」不過新城高層朱明銳透露已和基仔所屬的金牌破冰，基仔說：「一向都唔知，總之老闆話乜就乜。」他又表示不清楚和新城有甚麼合作。</p><p>盼獲創作獎</p><p>Elva談到在國語力頒獎禮中得到亞洲女歌手獎時表示很開心，覺得自己成績獲肯定，問她還想得到甚麼獎？Elva說：「我一向有創作，所以希望得到有關創作的獎項。」<br> 採訪：王崇穎<br> 攝影：陳順禎</p></body></html>
