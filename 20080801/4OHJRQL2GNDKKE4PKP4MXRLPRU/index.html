<html><header><meta charset="utf-8"><title>鄭則士單拖嘆平民雞</title></header><body><h1>鄭則士單拖嘆平民雞</h1><p>鄭則士經歷過人生浮沉，早年做過金像影帝，又試過因生意失敗欠債千萬，現年57歲的他對生活要求極簡單。日前鄭則士一支公開餐，駕着7年車齡的平治房車到銅鑼灣嘆平民燒雞，一樣輕鬆自在。</p><p>合照留念</p><p>當日傍晚約6時，鄭則士獨自駕車到加路連山道的榮式燒雞扒祭五臟廟，雖然太太林燕明及一對兒女未有同行，但他也吃得開懷。用餐後，鄭則士往店外煲煙，食肆老闆夫婦還跟他傾閒偈，表現熟絡，其後他們又跟鄭則士合照留念。<br> 採訪、攝影：娛樂突發組</p></body></html>
