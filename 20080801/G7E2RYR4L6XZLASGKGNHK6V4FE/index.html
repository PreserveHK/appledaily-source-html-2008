<html><header><meta charset="utf-8"><title>馮仁昭四圍超：米亞放棄選美名銜 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：米亞放棄選美名銜 - 馮仁昭</h1><p>同「岩石胸」陳瑀涵組台灣「咪咪Twins」嘅師妹米亞（Miya圖）（原名翁舒帆），日前約埋選美冠軍陳映彤喺台灣開記招，宣佈放棄「2008年台灣區環球皇后小姐」冠亞軍名銜。佢哋話受唔住工作人員不斷以SMS恐嚇同抹黑佢哋，又話估唔到單純嘅選美會變得咁複雜，所以放棄選美銜頭。但呢個Miya都是非多多，又有話佢欠美容院錢，俾人追數，又話佢欺騙有婦之夫嘅錢，同埋被指虛報學歷。
</p></body></html>
