<html><header><meta charset="utf-8"><title>財話短說<br>滙控菲律賓業務轉至合營</title></header><body><h1>財話短說<br>滙控菲律賓業務轉至合營</h1><p>▲滙控（005）公佈，與電子交易處理服務商GlobalPaymentsInc.訂立協議，轉移旗下菲律賓的商戶卡處理業務至雙方組成的合營GlobalPaymentsAsia-Pacific。該業務估值約2000萬美元，滙控將佔合營44%股權，並獲得現金代價約1100萬美元（8580萬港元），餘下股權由GlobalPaymentsInc.持有，預期交易於今年9月底完成。</p></body></html>
