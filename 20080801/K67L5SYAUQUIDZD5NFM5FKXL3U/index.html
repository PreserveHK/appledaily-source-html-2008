<html><header><meta charset="utf-8"><title>何韻詩掃貨慶入伙</title></header><body><h1>何韻詩掃貨慶入伙</h1><p>何韻詩近日忙於搬寫字樓，由於她的goomusicstudio快將入伙，故連日不停四出購物。日前阿詩便由男助手陪同到銅鑼灣掃貨，當日她戴黑超遮素顏，踢拖兼身穿便服，先到aluminium選購座椅，店員見她出現即殷勤招呼，而阿詩則試坐多張椅子，但最後兩手空空離開，似未有斬獲。</p><p>購買座地燈</p><p>阿詩其後去FrancFranc揀家品，買了一盞價值490元的座地燈，助手代為付賬時，她已急不及待先往Ikea選購物品，現場見她不時瀏覽各類寫字枱，親自量度尺寸，不過都是不合心水，反而買下約120元的套裝刀叉及26元的食物盒便埋單離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
