<html><header><meta charset="utf-8"><title>案件速遞<br>《經濟日報》編輯涉毆記者</title></header><body><h1>案件速遞<br>《經濟日報》編輯涉毆記者</h1><p>【本報訊】無綫藝人盧宛茵在《經濟日報》任職記者的兒子，早前涉因撰寫稿件問題，與一名編輯發生爭拗，其後疑遭對方打傷鼻樑，報警送院。涉案編輯昨在東區裁判法院提訊，否認一項襲擊傷人罪，案件押後至9月26日審訊。<br> 被告林祥雲（52歲），報稱馬來西亞籍，任職編輯。控罪指他於今年6月５日，在北角渣華道柯達大廈二期七樓《經濟日報》辦公室內，襲擊男子何匡宇。<br> 案件編號：ESCC3671/08</p></body></html>
