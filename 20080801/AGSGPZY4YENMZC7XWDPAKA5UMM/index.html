<html><header><meta charset="utf-8"><title>星野、井上齊飲小池喜酒</title></header><body><h1>星野、井上齊飲小池喜酒</h1><p>去年結婚的日本巨胸女星小池榮子，上月24日在東京一間酒店補擺婚宴，出席的圈中人包括女星星野亞希、井上和香及伊東美咲等，場面熱鬧。不過負責為婚禮致辭的佐藤江梨子，卻被發現與賓客之一的倖田來未「面左左」，傳出兩人不和的消息。</p><p>倖田、佐藤反目</p><p>倖田與佐藤於04年因拍電影《CutieHoney》而結為好姊妹。不過當日在婚宴上，佐藤卻對倖田視而不見，令兩人不和之說不脛而走。此外，星野亞希前日以性感打扮現身東京，與美國劇集《24》男星CarlosBernard現身宣傳以該劇為主題的彈珠機。</p></body></html>
