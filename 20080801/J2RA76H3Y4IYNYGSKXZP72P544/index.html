<html><header><meta charset="utf-8"><title>地質地圖庫透視全地球</title></header><body><h1>地質地圖庫透視全地球</h1><p>想知身處地點的資料，可查GoogleMap，但要查腳下地質的話，就要找OneGeology幫忙。這個由全球79國合力湊成的資料庫，將於下周三啓動。<br> OneGeology將地球還原到最基本一面，沒有樹林、泥土、海洋和建築物，只顯示地質結構和天然資源。地質專家指出，地質地圖有助尋找水源、礦物等，例如科學家已發現阿富汗蘊藏大量銅，而且亦有助計劃如何避免地質災害。<br> 地質地圖由聯合國教科文組織及六個國際組織支援，由全球79個國家共15,000名科學家合作製成。由於各國都屬自費參與，所以這個劃時代的計劃只花了50萬英鎊（約771萬港元）。　《每日電訊報》</p></body></html>
