<html><header><meta charset="utf-8"><title>Twiggy環保A計劃</title></header><body><h1>Twiggy環保A計劃</h1><p>廿年前成龍拍了套《A計劃》，無獨有偶進駐香港20周年的Marks&amp;Spencer亦都推出「PlanA」計劃，目的在推廣大家對氣候變化、廢物利用、公平貿易等議題，不過最後還是要促進大家消費。例如有以六十年代時尚iconTwiggy與名模LilyCole肖像print的有機棉環保袋，還有利用有機棉製作的服裝。甚至有用回收膠樽製作的防皺衣服，是將膠樽剁成小薄片，編織成布料，比一般布料更耐用，論舒適度就最好自己親身試吓。（Pang）</p><p>Marks&amp;Spencer（29263346）<br> 尖沙嘴海港城ZoneOC251-60&amp;351-60</p></body></html>
