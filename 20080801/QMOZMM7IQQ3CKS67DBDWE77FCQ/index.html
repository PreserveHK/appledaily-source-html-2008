<html><header><meta charset="utf-8"><title>日本攝位車易用兼安全</title></header><body><h1>日本攝位車易用兼安全</h1><p>日本豐田車廠推出全新代步工具，昨天在東京展示一款直立式踏板車，跟美國兩輪電動踏板「攝位」車（Segway）十分相似。<br> 這款代步工具名為「Winglet」，駕駛者站立車上，透過身體前傾後挨或左右傾斜來操控。最高時速六公里，充電一小時可走10公里。豐田指Winglet容易煞停，就算在人來人往的地方，也能做到安全駕駛，在顛簸道路上一樣可暢順運作。在三款展出的「Winglet」原型中，其中一款更能摺叠攜帶。<br> 豐田計劃本年內於愛知縣機場及度假村試用這款代步工具，明年會在商場試用收集意見，暫時未有計劃零售。　法新社</p></body></html>
