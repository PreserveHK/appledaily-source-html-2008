<html><header><meta charset="utf-8"><title>醫學Online<br>木糖醇製糖防蛀牙</title></header><body><h1>醫學Online<br>木糖醇製糖防蛀牙</h1><p>食糖也可以防止蛀牙，美國華盛頓大學的研究人員發現以木糖醇（xylitol）代替傳統的蔗糖，可製成具保護牙齒功效的另類糖果。一項有154名小學生參與的研究，學生分成兩組，一組進食木糖醇軟糖，另一組學生則獲分發含其他糖份的軟糖，六星期後研究人員發現進食木糖醇軟糖的學生，口腔含可導致蛀牙的變形鏈球菌群細菌（mutansstreptococci）水平大降，現時木糖醇主要用於香口膠。</p></body></html>
