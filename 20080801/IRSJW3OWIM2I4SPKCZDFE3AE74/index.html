<html><header><meta charset="utf-8"><title>頂樓儲滿水抗震卸強風</title></header><body><h1>頂樓儲滿水抗震卸強風</h1><p>美國南加州最近發生14年來最強烈有感地震後，不少人開始關注州內摩天大樓的抗震能力。三藩市興建中的60層高OneRinconHill南樓，位處北美洲最大風、地震頻仍的地區，建築師設計時將這兩個因素計算在內，於樓頂加建容量達44.5萬公升的儲水庫，作為特大減震器。當發生強烈地震，或強風來襲，大廈側向一邊時，儲水庫內的液體就會流向相反方向，從而抵銷大廈擺動。<br> 台北101大樓頂也有類似減震器，那是一個會像鐘擺搖動的巨型鋼球，同樣有穩定大廈的作用。　Deputy-dog網站</p><p>大型液體減震器</p></body></html>
