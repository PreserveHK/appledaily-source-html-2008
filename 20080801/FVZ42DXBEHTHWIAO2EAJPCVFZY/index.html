<html><header><meta charset="utf-8"><title>Juno戴情戒心繫阿嬌</title></header><body><h1>Juno戴情戒心繫阿嬌</h1><p>麥浚龍（Juno）、胡琳、張敬軒及潘瑋柏等前晚在無綫將軍澳電視廣播城錄影《勁歌金曲》，Juno左手一直戴上被指是與鍾欣桐（阿嬌）的定情鑽戒，儘管之前有傳他們已分手，他與阿嬌劃清界線，但至今他手中仍戴着定情戒，看來他要默默支持阿嬌。</p><p>拍MV險中暑</p><p>Juno表示早前為拍攝新歌《寫得太多》MV險中暑，他說：「早上拍攝時烈日當空暴曬，夜晚又有雷暴警告，拍到我有啲中暑感覺。」<br> 另外，胡琳以一身白色吊帶背心出擊，她說：「今次首新歌《一個人》得到冠軍歌，我係06年新人，𠵱家先有冠軍歌，所以要慢慢一步一步嚟。」<br> 採訪：何慧斯　攝影：陳俊強</p></body></html>
