<html><header><meta charset="utf-8"><title>醫學Online<br>二型糖尿多併發症</title></header><body><h1>醫學Online<br>二型糖尿多併發症</h1><p>衞生署一項有關二型糖尿病患者出現微血管併發症的研究發現，512名參與研究的病人中，患上糖尿病的平均年期約為六年，17%人出現一種或以上的微血管併發症，其中糖尿上眼最普遍，9.7%人出現視網膜病變；其次是腎臟病變，有7.2%人出現此併發症；2.5%人有心臟血管問題。負責研究的家庭醫學專家指出，患上糖尿病時間越長及血壓超標是出現併發症的高危因素。</p></body></html>
