<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽輸官司畀訟費 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽輸官司畀訟費 - 馮仁昭</h1><p>梅艷芳母親梅覃美金（左）同兒子梅啓明（右），早前委託律師區穎麟及已除牌律師馬沛東處理遺產官司，但梅媽稱遭兩人不斷苛索律師費，並指華富顧問有限公司有份串謀詐騙，興訟向華富嘅董事唐台英索償。由於理據不足，聆案官早前剔除梅媽嘅申索，梅媽不服裁決，噚日向高等法院上訴，結果遭法官裁定敗訴，兼付17,000元訟費。<br> 案件編號：HCA909/07</p></body></html>
