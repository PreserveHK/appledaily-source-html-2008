<html><header><meta charset="utf-8"><title>張根錫留鬚嚇親BB</title></header><body><h1>張根錫留鬚嚇親BB</h1><p>正在趕拍新劇《貝多芬病毒》的韓國男星張根錫，前日留鬚出席新片《BB與我》的試映會，再與片中的BB拍檔Mason見面。不過未知Mason是否無見張根錫一排而感到陌生，當張根錫從其母手中接過他時，他居然扭計大喊，令張根錫一臉尷尬。</p><p>無法交流</p><p>張根錫稱開拍前曾上網惡補育兒知識，更說拍攝過程十分辛苦，因為他無法與對手Mason在演出上有任何交流，他說：「有時候Mason不受控，他的父母會穿上我的衣服去安撫他，而經過今次之後，我再不想接拍有BB參演的電影了！」</p></body></html>
