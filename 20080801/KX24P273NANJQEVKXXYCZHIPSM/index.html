<html><header><meta charset="utf-8"><title>醫學Online<br>大蒜補充劑降血壓</title></header><body><h1>醫學Online<br>大蒜補充劑降血壓</h1><p>澳洲一項研究發現大蒜補充劑的降血壓功效可媲美藥物，阿德萊德大學研究人員分析了11項相關研究的數據，高血壓患者獲處方600至900毫克大蒜補充劑，為期12至23星期，結果發現患者的上壓平均下降8.4度，下壓則減少7.3度；血壓越高的人減幅越高，現時藥物普遍可降低血壓5至8度，而血壓正常人士服食大蒜補充劑後，血壓平均可減少4.3度，故或有預防高血壓的功效。</p></body></html>
