<html><header><meta charset="utf-8"><title>Sasha兇Pringle</title></header><body><h1>Sasha兇Pringle</h1><p>秋冬季未到，鋪天蓋地的新季廣告接踵而來，starfaces或大量artisticgraphic的都有。近年銳意求新、衣服變得很美的PringleofScotland，就找來俄國女模SashaPivovarova做主角，與著名男模MattGordon拍檔。</p><p>向名師致敬</p><p>創作總監ClareWaightKeller謂新廣告是向英國名攝影師TerenceDonovan和DavidBailey的創意和作品致敬，採用黑白人像式攝影，SashaPivovarova在廣告中托頭咬手指，招牌式亦正亦邪的臉孔，與兇巴巴的眼神，凌厲又充滿張力。</p></body></html>
