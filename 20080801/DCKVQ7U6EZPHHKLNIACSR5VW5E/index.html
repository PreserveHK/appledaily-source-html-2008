<html><header><meta charset="utf-8"><title>中環在線：翻版伯南克訪港 - 李華華</title></header><body><h1>中環在線：翻版伯南克訪港 - 李華華</h1><p>聯儲局主席伯南克訪港？睇真啲，佢個樣有九成相似，佢係世界黃金協會CEOJamesE.Burton。James前晚遠道由倫敦抵港，噚日出席香港首隻黃金交易所買賣基金嘅上市儀式，仲專程搵咗3大條金條撐場，夾埋起碼值過千萬港紙，認真畀面！佢同華華講笑，伯南克係佢細佬!其實之前都有好多人認錯咗，佢話「阿伯」份工怕且係全世界最難做嘅，自己就相對輕鬆得多。<br> 唔知係咪呢位「疑似」伯南克腳頭好，定係負責推銷管理嘅道富環球投資豪使500萬銀嘅廣告攻勢奏效，呢隻ETF首日掛牌不負眾望，雖然只係升得4個半，都總算收紅盤。</p></body></html>
