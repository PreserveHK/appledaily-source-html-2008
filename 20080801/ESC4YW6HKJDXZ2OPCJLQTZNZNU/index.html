<html><header><meta charset="utf-8"><title>採訪手記：住18年前亞運選手村</title></header><body><h1>採訪手記：住18年前亞運選手村</h1><p>時光倒流18年，小記入住的滙源公寓「媒體村」，正是1990年北京主辦亞運會時運動員入住的「選手村」。睡覺時，也會想像一下現在住的單位，會不會有那個星級運動員曾經住過？<br> 可能有住過「亞運村」的經驗，雖然「滙源」樓齡有點高，內部翻新過的裝修也是實用為主，雪櫃、冷氣、熱水壺不乏外，為入住記者預備的小禮物十分體貼，包括鬧鐘、防曬霜、雨傘、小熊貓毛公仔等，像單車總教練沈金康讚「奧運村」一樣，有點「家」的感覺。<br> 在工作上，「滙源」的最大優點，是與主場館「鳥巢」只是一街之隔，只是現在因保安封路下，比平時多走一些寃枉路。</p></body></html>
