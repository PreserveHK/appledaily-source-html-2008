<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王力宏虛構25萬結他 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王力宏虛構25萬結他 - 馮仁昭</h1><p>王力宏下個月會喺台北小巨蛋舉行演唱會，佢日前攬住Bahamut結他影海報，佢嘅唱片公司當時話個結他值百萬新台幣（約25萬港元），而且係喺愛爾蘭訂製。但係噚日有人發現個結他頂部嘅音符龍圖形，同四年前王力宏喺上海演唱會戴嘅龍形頸鏈一樣，懷疑嗰個名貴結他根本唔係真嘅。SonyBMG唱片公司承認嗰個只係木結他，話因為要趕印海報，而Bahamut結他又未造好，所以先至用電腦做合成效果，而且強調個真貨喺演唱會嗰日會陪住王力宏演出喎。</p></body></html>
