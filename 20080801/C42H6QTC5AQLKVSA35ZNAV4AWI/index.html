<html><header><meta charset="utf-8"><title>注目新貨：12星座八達通</title></header><body><h1>注目新貨：12星座八達通</h1><p>最近遺失八達通，卻堅持不買新，全因盼望有日它自動現身。我的堅持卻要負出代價，因為沒有八達通的日子確實周身唔舒服，買票搭地鐵時還有點點「𤓓」的感覺。直至我遇上它，還有說服自己購買的論據。第一，現在的八達通匙釦很可愛，得意的動物星座系列更無法抗拒；第二，用匙釦可減低我遺失的機會；第三，我再買的八達通跟之前不一樣，感覺會舒服些。相信男生們一世也不會明白女生堅持要購物時的藉口始從何來。<br><br>記者：許維雅</p><p>LUMINEUX（28933633）<br> 銅鑼灣景隆街2號B舖</p></body></html>
