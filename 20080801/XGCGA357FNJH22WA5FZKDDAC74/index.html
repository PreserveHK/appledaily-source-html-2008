<html><header><meta charset="utf-8"><title>章子怡拍拖返京睇奧運</title></header><body><h1>章子怡拍拖返京睇奧運</h1><p>距離北京奧運開幕只剩幾日，剛於意大利小島與有米男友ViviNevo度假的章子怡，也打算在後日與男友雙雙返回祖家北京，欣賞這個四年一度的盛事。<br> 據知章子怡早在幾個月前就已買好門票，打算邀請男友及幾位外國好友到北京看奧運，展示美麗的祖國。另外，明年與章子怡結婚的Vivi近日不斷被傳媒起底，其位於美國加州馬里布（Malibu）的豪宅日前曝光，豪宅環境優美，面對着太平洋，據知章子怡已進駐Vivi的豪宅共賦同居。<br> 撰文：黃珈楠</p></body></html>
