<html><header><meta charset="utf-8"><title>王友良未出書先出血</title></header><body><h1>王友良未出書先出血</h1><p>王友良今年加入藝人出書的行列，他的新書《活學日本》，大賣日本的旅遊和工作的貼士，專攻崇日的年輕人，他日前到了東京拍攝新書的資料，並約當地日籍友人出席一年一度的夏祭活動。</p><p>約美女伴遊</p><p>日本的夏祭很熱鬧，情況如年宵一樣，除了現場有美食攤檔，還有不少遊戲攤位供市民玩樂，王友良相約了日本妹好友同行，有美相伴遊夏祭，簡直是賞心樂事，他說：「我哋又玩又食，梗係開心，食咗特色嘅牛舌串燒同埋刨冰。」王友良此行正好碰上日本減價，貪靚的他當然不放過機會瘋狂購物，荷包大出血，他說：「我真係忍唔住手，最後一篋去，兩篋返。」<br> 採訪：比華利</p></body></html>
