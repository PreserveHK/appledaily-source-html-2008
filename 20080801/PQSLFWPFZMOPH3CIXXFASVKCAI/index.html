<html><header><meta charset="utf-8"><title>案件速遞<br>新婚青年涉殺繼父提訊</title></header><body><h1>案件速遞<br>新婚青年涉殺繼父提訊</h1><p>【本報訊】23歲新結婚青年涉嫌因電視機音量問題而殺死75歲後父，被控一項謀殺罪名，案件昨在九龍城裁判法院提訊。被告暫時毋須答辯，裁判官將案押後至9月29日，待控方索取驗屍報告及諮詢律政司指示，被告還押監房候訊。<br> 控罪指報稱無業的被告趙偉勤（圖右）於今年7月30日，在土瓜灣鳳儀街18號某單位謀殺男子趙芝樑。被告昨應訊時神態輕鬆，與到庭探望的數名親友揮手打招呼，其中一名女親友開庭前哭成淚人，需由其他友人安慰。<br> 案件編號：KCCC4669/08</p></body></html>
