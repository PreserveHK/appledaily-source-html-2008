<html><header><meta charset="utf-8"><title>莎拉婚姻名存實亡</title></header><body><h1>莎拉婚姻名存實亡</h1><p>主演《色慾都市》（SexandtheCity）的莎拉謝茜嘉柏加（SarahJessicaParker）與演員丈夫馬修波特歷（MatthewBroderick）近日鬧婚變。事緣馬修搭上一名25歲的紅髮圈外女子達3個月，令莎拉大怒，好友們還指結婚11年的兩人現在雖同住一室，但夫婦關係已名存實亡。<br> 據悉莎拉與丈夫的婚姻04年已出現問題，兩人一名好友說：「莎拉與馬修基本上各有各玩，不是為了兒子James，兩人早已離婚。他們到今天仍是夫婦身份，只是不想為事業帶來負面影響。」</p></body></html>
