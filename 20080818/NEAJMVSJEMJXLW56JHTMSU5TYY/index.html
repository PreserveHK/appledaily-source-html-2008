<html><header><meta charset="utf-8"><title>We'reready：估奧運贏家取福袋</title></header><body><h1>We'reready：估奧運贏家取福袋</h1><p>不知不覺，北京奧運已舉行個多星期，喜見中國「破金」卻慘睹劉翔「失蹄」，唉……如果你想考自己眼光，只要於即日至8月24日在時代廣場或食通天消費滿$200或以上（即日單一發票），即可到商場二樓客戶服務部參加競猜金牌終極大贏家遊戲。只要你估中大贏家國家及獎牌數目，就有機會贏取「金牌終極大贏家福袋」，獎品包括iPodShuffle、999.9金牌吊飾等總值港幣$3,888的禮品。<br><br>記者：蘇麗珊<br>查詢：21188900<br></p></body></html>
