<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍喜為川童圓夢 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍喜為川童圓夢 - 馮仁昭</h1><p>關心妍噚日同著名畫家阿虫，參加港台《耆英饑饉8小時》記者會。<br> 今屆活動以「關懷四川．重建校園」為主題，之後香港世界宣明會會喺四川進行校園重建計劃，關心妍即場同幾位饑饉參加者繪畫瓷磚，之後會攞嚟義賣。<br> 關心妍笑自己畫功比較差，所以淨係負責填色，佢話：「之前幾屆籌到嘅善款，經已喺內地起咗好多學校，幫到好多貧苦嘅小朋友提供讀書環境。」</p></body></html>
