<html><header><meta charset="utf-8"><title>皮雅斯脹爆妻沙灘嬉水</title></header><body><h1>皮雅斯脹爆妻沙灘嬉水</h1><p>荷李活男星皮雅斯布士南（PierceBrosnan）雖淪為過氣鐵金剛，但他與身形脹爆的妻子KeelyShayeSmith卻情比金堅。</p><p>肥肉橫陳</p><p>Keely繼今年一月被拍得已變成三百磅胖婦，與丈夫帶同兩個囝囝一同到夏威夷的考愛島旅行度假的照片後，近日她與皮雅斯再被拍到在海灘嬉水，Keely似乎無意改變份量十足的身形。<br> 皮雅斯布士南近日再與妻子KeelyShayeSmith到夏威夷度假，Keely的身形雖與一月時分別不大，但穿上三點式泳衣的她身上的贅肉卻比當時更加鬆弛，不過皮雅斯似未有介意妻子的龐大身形，二人在沙灘上共享溫馨的二人世界。</p></body></html>
