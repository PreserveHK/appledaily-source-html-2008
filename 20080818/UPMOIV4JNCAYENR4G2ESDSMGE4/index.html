<html><header><meta charset="utf-8"><title>AliceChan新畫上袋</title></header><body><h1>AliceChan新畫上袋</h1><p>插畫師AliceChan今年在英國和法國舉行了個人展覽，展出了12幅主題畫作。去唔到捧場的朋友唔使怕走寶，今個月亦順勢推出了一系列的新品，選取幾幅展覽畫作製成wallet、coinsbag、totebag、咕𠱸等精品。其中包括了用花園做主題的「RoseGardenLady」和充滿動物的開心樂園「HappytogetheratAsterialand」，Fans直情可以將作品買返屋企啦！（Sandra）</p><p>designgallery（25844146）8月29日重開<br> 灣仔港灣道1號會議展覽中心Level1</p></body></html>
