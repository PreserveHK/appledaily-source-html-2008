<html><header><meta charset="utf-8"><title>娜姐、基里奇撐枱腳慶生日</title></header><body><h1>娜姐、基里奇撐枱腳慶生日</h1><p>樂壇天后麥當娜（Madonna）於剛過去的周末踏入50歲生日，本來打算請大班好友共度的娜姐，因為足踝受傷而要告吹。結果娜姐於生日當晚與丈夫基里奇（GuyRitchie）到倫敦WestEnd撐枱腳，於傳媒面前晒恩愛。<br> 西裝筆挺的基里奇，前日與一身透視打扮的娜姐到達倫敦的VolsteadClub賀生日，娜姐一見傳媒笑面盈盈，心情甚靚。早前因為排舞導致足踝受傷的娜姐，當晚穿上黑色長靴遮掩足患，但她行動正常，相信不會影響下周於威爾斯開鑼的巡迴演唱。當晚兩人用膳後，基里奇發現其座駕被抄牌，不過區區數十英鎊的罰款，當然無損兩人的愉快心情。</p></body></html>
