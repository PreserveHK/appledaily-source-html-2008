<html><header><meta charset="utf-8"><title>東京帝國酒店火警500人疏散</title></header><body><h1>東京帝國酒店火警500人疏散</h1><p>日本東京帝國酒店（ImperialHotel）昨晚（周日）發生火警，逾500住客要疏散，無人受傷，起火原因未明。<br> 事發於當地時間昨晚8時半（香港時間昨晚7時半），二樓餐廳廚房首先起火，燒毀天花板30平方米範圍。當局派出18部消防車和化學消防隊到場協助救火。消防部門表示，現場曾傳出類似爆炸聲。<br> 火警發生時，酒店呼籲逾500名住客留在酒店內，將他們安全疏散到一樓大堂。<br> 帝國酒店是日本數一數二的五星級豪華酒店，位於政府迎賓館及皇居附近，接待過不少外國政要元首。<br> 法新社</p></body></html>
