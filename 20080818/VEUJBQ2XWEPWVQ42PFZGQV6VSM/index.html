<html><header><meta charset="utf-8"><title>基仔赴京女友同行</title></header><body><h1>基仔赴京女友同行</h1><p>古巨基昨晨啓程往北京擔任無綫奧運節目主持，為好友劉翔百一米欄賽事擔任評述。今日是基仔36歲生日，緋聞女友兼助手Lorraine也有同行。</p><p>逗留六日</p><p>出發前，基仔向身在北京的方力申查詢有沒有物資需要補給，小方指奧運傳媒村設備齊全，故基仔只帶輕便行李。今趟他會逗留六日，之後趕返港擔任閉幕式主持。<br> 基仔透露很疲累，因為前晚一班好友率先為他慶祝生日，問他收到甚麼禮物？他說：「切蛋糕慶祝，我希望嚟緊9月出碟反應好。」<br> 採訪、攝影：馬建華</p></body></html>
