<html><header><meta charset="utf-8"><title>京奧判官：費斯現身派對搵拜恩</title></header><body><h1>京奧判官：費斯現身派對搵拜恩</h1><p>游泳用品公司Speedo憑住一件「海豚裝」反轉水立方，風頭真係一時無兩。Speedo前日喺北京舉行咗個慶功party，赫傑、萊斯鍾絲、蘇利雲、蘭頓同名將科比都有到場，就連冇話嚟嘅「新水怪」費斯（MichaelPhelps）都臨時嚟湊熱鬧。有人話因為「夢8」突然現身，令費斯想同老友拜恩聚吓舊，兩大美國體壇巨星聚頭認真壯觀。據報派對之後「夢8」仲繼續去蒲吧㖭！</p></body></html>
