<html><header><meta charset="utf-8"><title>叛逆賀軍翔<br>父親棒球棍侍候</title></header><body><h1>叛逆賀軍翔<br>父親棒球棍侍候</h1><p>賀軍翔（小美）昨日在荃灣一商場出席「Teen王補習班」活動，並客串擔任教官。小美的出現吸引近400名fans圍觀，他在台上教五名fans玩運動以及用普通話念急口令，最後更送上擁抱，令fans非常滿足。</p><p>弄得手臂瘀青</p><p>小美接受訪問時透露國中時是一名叛逆少年，曾給爸爸用棒球棍打，他說：「我當時頂嘴，老爸原本想用球棍嚇我，我卻用手格着，結果弄到手臂一片瘀青。」對於台灣男星阮經天人氣急升，賀軍翔表示不擔心被他搶風頭，他說：「大家類型不一樣，希望有更多不同的演員冒起。」<br> 採訪：何永寧<br> 攝影：黃偉雄</p></body></html>
