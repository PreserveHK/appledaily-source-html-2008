<html><header><meta charset="utf-8"><title>有着數：免息分期慶奧運</title></header><body><h1>有着數：免息分期慶奧運</h1><p>呢排全人類一大節目，梗係睇奧運啦，大小商戶乘機推出優惠贈興。2008北京奧運官方汽車合作夥伴Volkswagen推出嘅奧運版特別專車，幾日售罄，不過優惠陸續有嚟。由即日起至八月底，於VolkswagenHongKongCentre購買任何VolkswagenPolo、Beetle、Eos、Jetta、Passat同Phaeton型號汽車，即可參加免息分期計劃，優惠期有限，有買趁手啦喂。<br><br>記者：黎頌詩</p><p>VolkswagenHongKongCentre（36989688）<br> 地址：灣仔灣仔道223-227號地下</p></body></html>
