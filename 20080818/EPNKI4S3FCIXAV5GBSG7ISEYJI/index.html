<html><header><meta charset="utf-8"><title>米雪威廉絲再覓有情人</title></header><body><h1>米雪威廉絲再覓有情人</h1><p>已故澳洲男星希思萊杰（HeathLedger）的前女友米雪威廉絲（MichelleWilliams），近日搭上荷李活導演史碧鍾斯（SpikeJonze），二人昨日被拍到在布魯克林撐完枱腳後，齊齊親密離開。<br> 米雪威廉絲近日與曾執導電影《玩謝麥高維治》（BeingJohnMalkovich）的史碧鍾斯打得火熱，二人昨日在布魯克林一間餐廳共晉浪漫晚餐後，史碧在街上以左手擁着米雪離開，表現親密。當米雪發現有狗仔隊拍攝時，即時以手掩面，表現尷尬。</p></body></html>
