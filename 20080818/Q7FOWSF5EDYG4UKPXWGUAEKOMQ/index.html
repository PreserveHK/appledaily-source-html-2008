<html><header><meta charset="utf-8"><title>SAS否認解散</title></header><body><h1>SAS否認解散</h1><p>日本長青樂隊SouthernAllStars（SAS），前晚在神奈川日產Stadium舉行30周年演唱會，這是樂隊宣佈無限期停止活動前最後四場演唱會的首場，四場演出料有30萬人捧場，門票一早售罄，而雙人門票已在網上被炒至55,000日圓（約4,000港元），非常誇張。</p><p>大講不文笑話</p><p>SAS的主音桑田佳祐，前日向台下七萬名觀眾，否認SAS的解散傳聞，他承諾樂隊休息一段時間後，一定會帶來最佳的全新作品，並會再度在舞台上跟fans見面。前晚他不離一貫的搞鬼本色，獻唱多首新舊名曲外，也大講不文笑話。</p></body></html>
