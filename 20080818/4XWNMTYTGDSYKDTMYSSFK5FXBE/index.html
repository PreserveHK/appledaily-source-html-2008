<html><header><meta charset="utf-8"><title>鉉英赴京撐同胞</title></header><body><h1>鉉英赴京撐同胞</h1><p>曾拍攝韓片《我老婆係大佬3》的韓國女星鉉英，前晚以明星打氣隊隊員的身份現身北京奧運棒球賽預賽場地，為南韓國家隊大戰日本隊打氣。士氣高昂的鉉英早在開賽前一小時已抵達會場，她戴上白帽和彩帶，風騷地揮動太極旗讓記者拍照。</p><p>答應摘金</p><p>鉉英在觀賽期間表現肉緊，不斷揮動充氣棒為韓國隊吶喊助威，結果韓國隊不負所望，扭轉劣勢勝出比賽，令鉉英興奮到震。她說：「韓國選手的意志力真的很厲害，很勁！」此外，日前贏得女子舉重75公斤以上級別金牌的韓國選手張美蘭，原來四年前曾答應男星權相佑今屆奧運一定要摘金。</p></body></html>
