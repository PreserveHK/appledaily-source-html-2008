<html><header><meta charset="utf-8"><title>林建名鬧兒子爛蒲</title></header><body><h1>林建名鬧兒子爛蒲</h1><p>中環ArmaniBar前晚舉行ElectricDream主題派對，人稱大少的大名娛樂老闆林建名與幼子林孝信、女兒林煒珽到場，同場更有玩具大王兒子蔡加讚等。</p><p>「舊嘢嚟啫」</p><p>現年19歲的林孝信，早前被踢爆在Facebook放了自己吸煙爆粗、與女伴玩樂的喪蒲片段，前晚他身旁未見之前拍拖去ball的星星紋身女友，問到網上爆粗片段，林建名指着林孝信，冷然說：「你問佢！」林孝信即時扮忙打電話，詐聽不到，林建名說：「我都有睇，（啲片）舊嘢嚟啫，不過我都鬧咗佢喇！」之後被林煒珽匆匆拉入場。<br> 採訪：JessicaNgan<br> 攝影：ChenWaiOn</p></body></html>
