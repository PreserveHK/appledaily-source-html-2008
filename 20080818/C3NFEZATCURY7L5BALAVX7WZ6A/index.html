<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳奕迅懶理偷食緋聞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳奕迅懶理偷食緋聞 - 馮仁昭</h1><p>陳奕迅（Eason小圖）近日喺台灣宣傳國語碟，卻被偷拍到身邊有辣妹陪伴在側，仲俾人影到佢哋一齊返回下榻嘅台北商旅飯店，被懷疑有背妻徐濠縈偷食之嫌。據知同行艷女其實係台灣環球唱片國語部電台宣傳人員許家菁（圖），佢一向鍾意火辣打扮，佢話呢件事之後已經同Eason道歉，仲話自己以後會着得檢點啲，避免引起誤會。Eason則輕鬆面對緋聞，佢話：「我也只需要對一個人交代，就是我老婆。」</p></body></html>
