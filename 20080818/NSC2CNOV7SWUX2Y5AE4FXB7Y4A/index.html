<html><header><meta charset="utf-8"><title>澳洲小鎮邀醜女移居</title></header><body><h1>澳洲小鎮邀醜女移居</h1><p>澳洲昆士蘭省一個鄉郊小鎮男多女少的情況嚴重，鎮長想出一個「騎呢」的解決方法，就是建議各地醜女移居當地，來一個「豬扒」大滙集。<br> 伊薩山鎮（MountIsa圖）是澳洲有名的採礦區，大量男性前來謀生，以致當地性別嚴重失衡，比例接近5比1。鎮長莫隆尼提議輸入外地「專才」，歡迎樣子不美的女性遷到伊薩山市，為當地的男性增加一點調劑。莫隆尼解釋，樣貌不太漂亮的女性，通常會因不滿外表而不開心，她們若移居伊薩山鎮後，說不定找到幸福。中央社/goldcoast網站</p></body></html>
