<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最熱W<br>星期六11<br>阿仙奴勝（1.16倍）</p><p>英超阿仙奴憑新兵拿斯尼一箭定江山，主場1:0勝西布朗，開出全日最熱的1.16倍W，較鹿島鹿角的1.4倍及巴塞隆拿的1.25倍還要熱。</p><p>最冷波膽<br>星期六71<br>聖荷西地震4:0新英倫革命（100倍）</p><p>美職聯總排名位列榜尾的聖荷西地震，繼上輪聯賽擊敗洛杉磯銀河後，上周六又再主場4:0勝新英倫革命，爆出全日最冷的100倍波膽。</p><p>最大勝負差距<br>星期六64<br>帕拉尼恩斯5:0伊帕汀加</p><p>日聯有鹿島鹿角大勝東京綠茵4:1、英冠同樣有狼隊以4:1擊敗錫周三，但還不及巴甲的帕拉尼恩斯贏伊帕汀加5:0的賽果懸殊。</p></body></html>
