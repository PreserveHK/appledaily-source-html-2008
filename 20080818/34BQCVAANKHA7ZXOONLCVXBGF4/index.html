<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黃伊汶赴京趁奧運熱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黃伊汶赴京趁奧運熱 - 馮仁昭</h1><p>黃伊汶噚日到新城接受訪問，佢話今個禮拜尾會起程到成都、北京宣傳新片《欣月童話》，佢話雖然去到北京時奧運已經閉幕，但佢都希望喺當地感受奧運嘅氣氛，仲想參觀水立方同鳥巢。黃伊汶透露喺《欣》片中佢扮演一名記者，為咗投入角色，佢仲跟隨一名內地記者四周採訪，佢話：「我哋去咗一個好貧窮嘅家庭，見到成間屋都堆滿垃圾，如果唔係為拍戲，自己一定睇唔到呢啲真實嘢，所以都令我獲益良多。」</p></body></html>
