<html><header><meta charset="utf-8"><title>馮仁昭四圍超：歐陽靖收Fans無價寶 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：歐陽靖收Fans無價寶 - 馮仁昭</h1><p>歐陽靖（MCJin）噚日喺尖沙嘴舉行新碟簽名會，吸引咗近百名fans到場支持，佢仲即興走埋去fans堆裏面一齊rap，氣氛相當熱烈。MCJin第一次喺香港舉行簽名會，佢話最開心係聽到fans識得rap佢嘅歌，佢覺得呢樣係無價嘅禮物，代表咗大家都有留心聽佢隻碟。不過完成香港嘅工作後，MCJin希望盡快返美國探父母，順便休息一吓為第二隻廣東碟搵靈感。</p></body></html>
