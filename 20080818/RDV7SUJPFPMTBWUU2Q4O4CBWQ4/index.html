<html><header><meta charset="utf-8"><title>陸詩韻主持奧運「冇人記得我」</title></header><body><h1>陸詩韻主持奧運「冇人記得我」</h1><p>前晚無綫在將軍澳東港城舉行《北京奧運黃金直擊》戶外直播，參與藝員有陸詩韻、薛家燕、陳百祥、高皓正及港姐等。<br> 高皓正出場時，問陸詩韻可有看奧運，在旁的陳百祥（阿叻）即說：「佢日日陪住我做奧運㗎。」事後問陸詩韻主持奧運節目卻沒人知，可有介意？她說：「可能我唔夠突出，呢排有好多新聞，好在我冇乜，可能咁冇人記得我。」她前晚接受記者訪問時一度眼濕濕，她表示因為獨自搬出來住，感到很寂寞，現在才知家人重要。</p><p>阿叻認錯港姐</p><p>至於阿叻介紹三位港姐出場時，竟然將亞軍陳倩揚誤當是季軍馬賽，身為港姐選舉司儀的他認真烏龍。<br> 採訪：藍文浩<br> 攝影：陳俊強</p></body></html>
