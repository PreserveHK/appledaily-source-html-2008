<html><header><meta charset="utf-8"><title>李多海被爆酒筲箕</title></header><body><h1>李多海被爆酒筲箕</h1><p>由韓劇《大話妹》女主角李多海擔正的新劇《伊甸之東》，將於下周一晚在韓國首播，由於是50集的大製作，故宣傳攻勢強勁，日前MBC電視台就播出李多海和一眾拍檔，包括男主角宋承憲、延正勛、李延喜和韓智慧的訪問片段。<br> 當主持人問到誰人在幕前和幕後完全是兩個模樣時，大家都將視線集中在李多海身上，然後延正勛開口踢爆李多海是千杯不醉，大家試過在飯局暢飲，只有她一人無事，還負責送其他人回家，而被踢爆酒量好的李多海即時一臉尷尬，並扯開話題說製作單位和觀眾都對《伊甸之東》期望很高，令她感到壓力。</p></body></html>
