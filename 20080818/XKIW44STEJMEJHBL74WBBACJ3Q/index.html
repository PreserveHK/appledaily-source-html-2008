<html><header><meta charset="utf-8"><title>墨西哥導演處男作掃金豹</title></header><body><h1>墨西哥導演處男作掃金豹</h1><p>第61屆盧卡洛電影節昨日在瑞士舉行頒獎典禮，大會最高榮譽金豹獎最佳電影，由墨西哥導演EnriqueRivero執導的處男作《ParqueVia》奪得，波蘭導演MalgoskaSzumowska的《33ScenesfromLife》獲評審團特別獎。<br> 加拿大導演DenisCote則憑《Elleveutchaos》一片勇奪最佳導演，最佳男、女主角分別由《TheMarket-ATaleofTrade》的土耳其演員TayaneAyaydin及《MarNero》的意大利女演員IllariaOcchini奪得。</p></body></html>
