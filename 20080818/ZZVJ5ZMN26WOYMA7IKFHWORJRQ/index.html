<html><header><meta charset="utf-8"><title>蘋果設計源自60年代百靈牌</title></header><body><h1>蘋果設計源自60年代百靈牌</h1><p>iPod、iMac、iPhone……蘋果儼如至潮至in的代名詞，蘋果的設計靈感究竟從那裏來？原來是德國家電品牌百靈。<br> 自1960年代起擔任百靈設計總監的拉姆斯（DieterRams），主張優良工業產品應去除不必要設計元素，將產品造型簡化到極致，他的設計哲學跨時代由蘋果首席設計師艾夫承傳，打造出一件件設計簡約的潮人至愛。這些潮人至愛在百靈的產品，都可找到身影。<br> Gizmodo網站</p></body></html>
