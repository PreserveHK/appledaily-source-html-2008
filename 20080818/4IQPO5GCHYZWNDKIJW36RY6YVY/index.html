<html><header><meta charset="utf-8"><title>張達明擺李亞鵬上枱</title></header><body><h1>張達明擺李亞鵬上枱</h1><p>張達明昨日到奧海城為下月舉行的棟篤笑騷《人仔無敵》舉行簽名會，其間播出主題曲MV。<br> 問張達明在騷中會否以藝人作話題？他笑說：「冇人走得甩，會講李亞鵬叉記者頸件事，連梁展文都會講。」會否如詹瑞文般有多個造型？他透露不會有太多，但會有煞食造型。<br> 黃子華同樣在下月舉行棟篤笑，不怕互相搶客嗎？張達明說：「其實大家唔同，我都呼籲大家捧子華場。」<br> 撰文：李全</p></body></html>
