</title></header><body><h1>CK秋冬中性風
</h1><p>CalvinKlein毫無details的簡約設計玩了好幾年，越玩越成功，在時裝界幾乎有plaine王之稱。今個秋冬季繼續出招，但就不再以上季的女性柔美風格見人，轉玩中性風，西裝褸、直筒褲等極有男裝風格，看起來更有點ChristianDior和YSL當年大吹的男裝女穿風範。在cutting方面就變得前衞，加入了不少oversize、矩形等元素，要數今季的型裝，非CK莫屬了。<br>（Sandra）&#13;</p><p>ckCalvinKlein（22657138）<br> 九龍塘又一城LG1-51&#13;</p></body></html>
