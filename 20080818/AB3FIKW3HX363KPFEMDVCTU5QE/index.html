<html><header><meta charset="utf-8"><title>薛凱琪秘製公仔麵</title></header><body><h1>薛凱琪秘製公仔麵</h1><p>薛凱琪（Fiona）和周柏豪昨日到淘大商場出席商台活動，並用調酒器調製新飲品，其間他們拋起調酒器，Fiona有點雞手鴨腳，周柏豪就似模似樣，Fiona說：「我好鍾意研究新菜式，近來自己試吓調醬整公仔麵。」<br> Fiona又表示有次到台灣宣傳，上了徐熙媛（大S）的節目下廚，她說：「之前臨急抱佛腳睇媽咪整甜酸大頭蝦，之後喺節目度同F.I.R.嘅Faye一齊煮，好彩出嚟都好味。」周柏豪則踢爆Fiona論盡，他說：「早排成班同事一齊BBQ，佢搽晒蜜糖將啲食物四圍fing，又喺其他人嘅頭頂度過。」<br> 採訪、攝影：藍文浩</p></body></html>
