<html><header><meta charset="utf-8"><title>慧妍賣月餅出師不利</title></header><body><h1>慧妍賣月餅出師不利</h1><p>慧妍雅集應屆主席楊婉儀和成員王愛倫及何傲兒等，昨日在灣仔會展的美食博覽，義賣月餅籌款，善款將捐予協助有學習障礙的兒童，吸引大批市民圍觀，但義賣反應就一般。</p><p>何傲兒母親都有捧場，更捐了500元，何傲兒說：「我今年先加入慧妍，今次係第一次幫手做活動，媽咪都嚟支持我。」她透露近期剛拍完電視節目，工作以廣告為主，她說：「中秋節會同屋企人一齊慶祝，我鍾意食月餅，不過因為要喼弗，只會揀啲低脂，同埋唔會食蓮蓉。」<br> 採訪、攝影：JessicaNgan</p></body></html>
