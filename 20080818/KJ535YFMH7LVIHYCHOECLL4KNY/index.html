<html><header><meta charset="utf-8"><title>Cute爆大頭威E　防水膠布</title></header><body><h1>Cute爆大頭威E　防水膠布</h1><p>為了地球、為了人類，太空奇兵不辭勞苦為大家執垃圾，成為新一代idol的威E和Eve。這兩位偶像為了保護小朋友的健康，推出了3MNexcare的「WALL-E」防水膠布，Cute爆的大特寫膠布，其獨特的鑽石形設計，可防水、防麈及防菌，黏貼力特強，防水度高，約可貼3-4天。<br><br>記者：區佩嫦</p><p>各大連鎖藥房有售<br> 查詢：28066111</p></body></html>
