<html><header><meta charset="utf-8"><title>順口溜：大學人語</title></header><body><h1>順口溜：大學人語</h1><p>之一<br> 小子本無才，<br> 老子逼着來。<br> 卷子交上去，<br> 鴨蛋滾下來。<br> <br> 之二<br> 我院女生一回頭，<br> 書記院長跳了樓。<br> 我院女生二回頭，<br> 長江之水要倒流。<br> 我院女生三回頭，<br> 收復台灣不用愁！<br> <br> 之三<br> 老師是人，<br> 學生是人，<br> 上課鈴響人教人；<br> 書本是紙，<br> 鈔票是紙，<br> 學期一開紙換紙。</p></body></html>
