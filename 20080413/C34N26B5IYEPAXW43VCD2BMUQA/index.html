<html><header><meta charset="utf-8"><title>九龍城慶祝泰國新年</title></header><body><h1>九龍城慶祝泰國新年</h1><p>【本報訊】為慶祝泰國新年，泰國團體ThaiRegionalAlliance特別在港舉行潑水節這個泰國傳統活動，同場還有泰國舞蹈表演（圖）、泰國小姐選舉及浴佛儀式，吸引數千名在港居住的泰國人參加。<br> 發言人BungOn表示，今年已是第六年在港舉辦潑水節慶祝活動，因為每年4月13日是泰國新年，故會在有「小曼谷」之稱的九龍城，從早上11時開始至傍晚6時舉辦這項傳統盛事，並有浴佛儀式、泰國小姐選舉及泰國歌舞等表演，感覺恍如在泰國一樣熱鬧。<br> 陳亮華攝</p></body></html>
