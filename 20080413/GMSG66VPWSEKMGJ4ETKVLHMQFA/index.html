<html><header><meta charset="utf-8"><title>求驗客手記︰新跑車俾拜仁限住揸　普多斯基冇得威 - 求驗客</title></header><body><h1>求驗客手記︰新跑車俾拜仁限住揸　普多斯基冇得威 - 求驗客</h1><p>拜仁前鋒普多斯基最近花17萬歐元（約210萬港元），入咗架奧廸超級跑車，由靜止狀態加速至時速100公里只需3.8秒，真係啱晒呢位F1超級粉絲。不過，拜仁會方通知，參加操練或官方活動都唔可以揸呢架車，理由係「架車太浮誇，就算超級球星都唔應該用。」我求大俠聽到真係對拜仁肅然起敬，英超大球會都應該鼓勵呢種風氣！不過，普多斯基唔使愁住，因為下季奇連士文執教，肯定唔會管咁多，到時咪有得威囉！</p></body></html>
