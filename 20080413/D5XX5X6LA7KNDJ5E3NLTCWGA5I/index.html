<html><header><meta charset="utf-8"><title>隔牆有耳：葉健民唔恨做政治助理 - 李八方</title></header><body><h1>隔牆有耳：葉健民唔恨做政治助理 - 李八方</h1><p>早前有傳新力量網絡研究總監葉健民會出任政府即將宣佈嘅政治助理，八方噚日喺一個撐內地維權人士胡佳嘅論壇上見到葉教授，就問佢證實一下，目前係城市大學公共及社會行政學系副教授嘅佢就話，對目前喺大學嘅工作感到好滿足，仲笑問八方「點解睇到我咁低」？因為早前有人甚至傳過佢會做副局長喎。佢又證實早前去過智經一個研討會，但就話明唔知嗰個係政府副局長同政治助理嘅獵頭大會，佢話如果一早知道個會有咁嘅目的，佢就一定唔會去。佢又話，其實噚日佢去得呢啲咁政治敏感嘅論壇，都唔難估到佢會做政治助理嘅傳聞係堅定流啦。
</p></body></html>
