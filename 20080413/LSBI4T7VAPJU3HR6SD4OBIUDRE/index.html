<html><header><meta charset="utf-8"><title>馮仁昭四圍超：CelineDion曾萌退出念頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：CelineDion曾萌退出念頭 - 馮仁昭</h1><p>加拿大天后CelineDion噚日喺馬來西亞為演唱會舉行記者會，除咗為之前喉嚨發炎而延遲開騷道歉外，又透露自己七年前生完BB後，曾經諗過退出樂壇，好在最後都可以兩者兼顧。<br> CelineDion又話唔反對個仔第時入娛樂圈，但就會話畀佢聽，一個成功嘅藝人唔在於上唔上到頭版新聞，而係佢做得開唔開心。</p></body></html>
