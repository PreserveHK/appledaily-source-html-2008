<html><header><meta charset="utf-8"><title>財話短說<br>中礦倡削股本溢價</title></header><body><h1>財話短說<br>中礦倡削股本溢價</h1><p>▲中國礦業資源（340）建議削減股本溢價賬，目的是增加該公司靈活性，於日後董事會認為合適時，盡早向股東宣佈派息。根據建議削減股份溢價，於2006年12月31日公司股份溢價的進賬金額逾2.19億元將予以削減，由此而產生的進賬將撥至公司的繳入盈餘賬。上述轉撥生效後，公司繳入盈餘賬金額將用以抵銷於2006年12月31日的公司經審核累積虧損逾4.54億元。</p></body></html>
