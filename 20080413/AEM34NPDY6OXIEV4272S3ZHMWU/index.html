<html><header><meta charset="utf-8"><title>news：我很懷念</title></header><body><h1>news：我很懷念</h1><p>小記喜歡Spa，更愛試不同Spa產品。記得曾經在倫敦ConventGarden見到Sanctuary舖，即被其香味跟產品吸引，唔使半個鐘已掃埋一大袋產品返屋企試餐飽。個人推介CremeSouffle，每次冲凉後必會使用，感覺好似搽緊梳乎厘上身，又香又滑。加埋每星期做Charcoal面膜，產品微溫可促進面部血液循環並平衡油脂。</p><p>查詢：	Sanctuary（26977181）</p></body></html>
