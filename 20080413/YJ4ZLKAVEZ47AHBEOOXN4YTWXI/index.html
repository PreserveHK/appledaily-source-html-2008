<html><header><meta charset="utf-8"><title>馮仁昭四圍超：欣宜男友投訴俾人跟蹤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：欣宜男友投訴俾人跟蹤 - 馮仁昭</h1><p>鄭欣宜（右）早前被指送貴重禮物畀老外男友（左），男友又俾人話游手好閒，只靠欣宜接濟。噚日肥姐好友陳淑芬代欣宜呼籲，叫啲狗仔隊唔好再跟老外，仲話有傳媒查到老外喺間幼稚園度做老師，於是走去訪問啲小朋友，陳淑芬話：「希望大家唔好影響欣宜朋友嘅工作，否則欣宜喺香港真係冇乜朋友㗎喇，佢喺香港得幾位同年紀嘅朋友咋。」陳淑芬仲話呢位老外只係欣宜嘅好朋友之一，唔係大家所諗嘅特殊身份喎，佢指嘅「特殊身份」應該係「男朋友」。</p></body></html>
