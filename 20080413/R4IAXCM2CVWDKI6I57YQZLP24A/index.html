<html><header><meta charset="utf-8"><title>億萬假發票主犯囚16年</title></header><body><h1>億萬假發票主犯囚16年</h1><p>雲南省曲靖市中級人民法院昨日透露，建政以來最大非法製造假發票案日前在該市羅平縣人民法院作出一審判決，該案主犯被判處監禁16年。今年1月10日，曲靖警方成功偵破一起特大製售假發票案，抓獲疑犯五名，繳獲製假印刷設備10多台、各類假發票103萬多份、票面金額高達10,520億元。假發票涉及雲南省廣告、收款、建築安裝等多個範疇，如流入社會將造成750多億元稅收流失。<br> 中新社</p></body></html>
