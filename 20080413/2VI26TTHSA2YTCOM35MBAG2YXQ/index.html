<html><header><meta charset="utf-8"><title>新知熱聞：五貓連體嚇民工一跳</title></header><body><h1>新知熱聞：五貓連體嚇民工一跳</h1><p>「媽呀，這窩貓仔怎麼連成一串?!」在福建南部打工的四川民工劉世勇，上周四聽到一個廢舊灶台傳出貓叫聲，他走過去揭開鍋蓋，抓起一隻母貓，不料竟同時抓出五隻連成一串的貓仔（圖），把他嚇了一大跳。<br> 連體的五隻小貓，每隻身長約六、七厘米，腹、腿皮肉連在一起，但看上去好像都很健康。<br> 有獸醫解釋，可能母貓在交配受孕時，子宮受重金屬所污染，導致單卵泡受孕，令五隻貓的身體黏在一起。<br> <br>  http://news.sohu.com/20080413/n256259286.shtml </p></body></html>
