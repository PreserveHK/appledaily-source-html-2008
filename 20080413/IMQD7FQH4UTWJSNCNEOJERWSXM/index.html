<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林志玲散發粗率性感 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林志玲散發粗率性感 - 馮仁昭</h1><p>名模林志玲噚日出席兩場由佢哥哥林志鴻代理嘅ARTDECO彩妝活動，為咗家人，佢當然分文不收啦，仲淡妝亮相任人摸，又跟小朋友近距離接觸。最近頻頻亮相嘅林志玲笑指接連開工係「強化大家的記憶」，下月佢就會跟隨《赤壁》大隊去康城影展，問佢會點樣性感搶鏡，佢話：「我從不覺得性感和自己有連結，因為性感應該是舉手投足之間，但我私下都很大剌剌。」</p></body></html>
