<html><header><meta charset="utf-8"><title>醫學Online<br>數綿羊令入睡更難</title></header><body><h1>醫學Online<br>數綿羊令入睡更難</h1><p>數綿羊可幫助入睡嗎？新加坡國立腦神經醫學院李金恩醫生解釋，數綿羊會令注意過度集中，使大腦維持在興奮狀態，令入睡變得更困難，又有人會誤以為失眠時只需死賴在床上總會睡着，事實上躺在床上超過半小時仍睡不着便要起身，待有睡意時才再上床。睡眠原來也可計算效率，計算公式是以實際睡着的時間除以卧床時間再乘100，例如每晚躺在床上的時間為八小時，但實際睡着的只有五小時，睡眠效率為62.5%，年輕人應達85%，否則反映睡眠質素不理想。</p></body></html>
