<html><header><meta charset="utf-8"><title>Net詞典：「地鐵玩票」族</title></header><body><h1>Net詞典：「地鐵玩票」族</h1><p>「玩票」一般解作業餘，而「玩票者」，據說，最先是指戲劇業餘愛好者，其後，玩票這個概念的範圍不斷擴大，近日更出現「地鐵玩票」一族，指的是一班打扮時尚的年輕男女，在地鐵站內彈結他、唱歌或者售賣早餐，他們最大目的不是為賺錢，而是追求一種特殊的文化和樂趣，最重要是自娛自樂……這群時尚一族所做的行為，就稱為地鐵玩票。<br> 不過，天津市地鐵營運部門認為，地鐵玩票行為影響地鐵站正常秩序，地鐵玩票族最高將被罰款5,000元。</p></body></html>
