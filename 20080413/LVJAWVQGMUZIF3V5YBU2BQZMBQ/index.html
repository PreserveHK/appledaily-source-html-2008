<html><header><meta charset="utf-8"><title>靚佬湯病歷遭偷窺</title></header><body><h1>靚佬湯病歷遭偷窺</h1><p>上月洛杉磯加州大學醫院揭發有13名職員偷睇BritneySpears病歷而被炒魷，事件牽連越嚟越廣泛，外電指原來間醫院嘅員工自1995年起已有呢個惡習，15年嚟被人睇過病歷嘅名星包括花拉科茜（FarrahFawcett）、湯告魯斯（TomCruise）、瑪麗嘉兒（MariahCarey）、已故前披頭四（TheBeatles）成員佐治夏理遜（GeorgeHarrison）同現任加州州長阿諾舒華辛力加（ArnoldSchwarzenegger）夫人等30位名人。</p></body></html>
