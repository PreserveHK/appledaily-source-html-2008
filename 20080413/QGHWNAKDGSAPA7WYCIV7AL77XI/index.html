<html><header><meta charset="utf-8"><title>蕭亞軒6400萬身價壓G奶</title></header><body><h1>蕭亞軒6400萬身價壓G奶</h1><p>蕭亞軒和G奶天后蔡依林因與陳冠希傳出緋聞而牽涉入淫照風暴，兩人月前分別懸紅一億新台幣（約2,600萬港元）徵求有關她們的淫照，為自己討清白，兩位靚女同病相憐之餘，原來更有機會成為同門姊妹。<br> 事緣近日盛傳蕭亞軒將以2.5億元新台幣（6,400萬港元）簽約蔡依林效力的台灣EMI唱片公司，蕭亞軒的酬金更是蔡依林的兩倍，日內EMI將舉行盛大記者會歡迎蕭亞軒加盟。</p><p>「條件很動人」</p><p>前日記者就此事向蕭亞軒經理人陳香君求證，她默認說：「對方開出的條件的確很動人，但金錢數字絕對不是我們考量的重點。」<br> 採訪：黎寶蘋</p></body></html>
