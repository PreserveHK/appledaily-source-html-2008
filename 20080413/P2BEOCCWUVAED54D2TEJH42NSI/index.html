<html><header><meta charset="utf-8"><title>車太鉉對妻專一</title></header><body><h1>車太鉉對妻專一</h1><p>曾演出韓劇《巴黎戀人》的金晶恩，最近忙於主持SBS電視台清談節目《金晶恩的朱古力》。於前日錄影的一集中，她特別邀請了車太鉉及女星蔡琳的前夫、歌手李承煥為演出嘉賓。</p><p>慘遭威逼</p><p>車太鉉當日跟觀眾笑說：「因為我鬥不過金晶恩的威逼，所以今日我才會擔任嘉賓。」被問到他對妻子的愛有幾深時，他謂：「即使再生為人，我都會跟她結婚。」說罷金晶恩跟現場觀眾即時拍爛手掌，大讚車太鉉對愛妻專一。</p></body></html>
