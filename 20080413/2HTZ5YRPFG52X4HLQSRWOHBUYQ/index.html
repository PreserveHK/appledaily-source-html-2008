<html><header><meta charset="utf-8"><title>朴詩妍投球出色</title></header><body><h1>朴詩妍投球出色</h1><p>韓國小姐出身的女星朴詩妍，昨午在首爾蠶室舉行的職業棒球賽，擔任開球禮嘉賓。昨日她出奇地收起驕人身材，除穿着棒球衣，還穿上T恤打底。</p><p>忙拍新劇</p><p>朴詩妍在開球禮前，特別跟隨職業投球手學習投球，難怪她出場時不停跟觀眾揮手，一副信心十足的模樣。雖然她投出並非是直線球，但仍然得到fans的熱烈掌聲支持。最近朴詩妍忙於拍攝5月新劇《甜蜜人生》外，還要為8月上映的電影作宣傳準備，認真忙個不停。</p></body></html>
