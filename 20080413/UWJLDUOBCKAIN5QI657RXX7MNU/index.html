<html><header><meta charset="utf-8"><title>李阿媽話：指甲油當保護膠</title></header><body><h1>李阿媽話：指甲油當保護膠</h1><p>乖孫仔上陶瓷班，做給媽媽的杯子裂開了，傷心得淚在眼眶轉，打電話向我求救：「婆婆，水一滴一滴的在漏，怎麼辦？」我安撫他：「別擔心，只是小問題，你去媽媽處拿一瓶透明指甲油，塗在裂縫處吧。」他照做，甲油亁透後，杯子不再漏水了。「婆婆，指甲油很厲害，簡直像膠水一樣。」「你還可教媽媽，塗一點在金絲眼鏡框上，眼鏡框就不會那麼容易生銹了。」「真的嗎？」「當然是真的，上星期媽媽不是給你買了新手錶嗎，塗一點在錶面，錶面就不易刮花了。」「我記下來了，謝謝婆婆。」<br><br>攝影：林栢鈞</p></body></html>
