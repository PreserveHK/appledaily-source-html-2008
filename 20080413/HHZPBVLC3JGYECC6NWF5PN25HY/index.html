<html><header><meta charset="utf-8"><title>關仁隱事：鈍官私竇嘆雪糕 - 關仁</title></header><body><h1>關仁隱事：鈍官私竇嘆雪糕 - 關仁</h1><p>有錢人嘅行事作風，真係同普通人唔同啲嘅，好似賣珠寶嘅「冬叔」個大仔「鈍官」咁，拍拖着衫品味都一向離奇。中環安蘭街除咗旺賣衫，仲有間鮮奶公司後人開嘅雪茄私竇，經常都有不少名人富豪打躉，早輪有人就喺私竇見到鈍官，場內有一班大孖沙人人吞雲吐霧之時，鈍官到場後就order咗「三球」，冇錯，係三球，不過唔係炒股票，而係三球士多啤梨雪糕，鈍官之後就好似細路哥咁坐低好滋味係咁食，食完就起身走人，完全估佢唔到，唔通喺咁煙霧瀰漫嘅場地食雪糕，味道會特別好？<br> Textby關仁</p></body></html>
