<html><header><meta charset="utf-8"><title>求驗客手記︰形象插水害死出版商　「黑帝」自傳劈價速銷 - 求驗客</title></header><body><h1>求驗客手記︰形象插水害死出版商　「黑帝」自傳劈價速銷 - 求驗客</h1><p>我求大俠幾時都講「勝不驕敗不餒」，偏偏F1「黑帝」咸姆頓就聽唔入耳，舊年同艾朗素炒大鑊，結果俾韋倫諾夫話佢唔識尊重人；呢排仲衰，話說佢舊年底出嘅自傳，出版商諗住係筍盤預先畀成200萬美元（約1,400萬港元）做版權費，但就因為「黑帝」形象插水而滯銷，仲好似話要速銷散貨，由300蚊港紙劈價到16蚊都冇。講真，呢招一定掂，可以用個連買個「麥噹噹」嘅餐都唔得價錢買到新一代車神自傳喎，仲唔抵呀！</p></body></html>
