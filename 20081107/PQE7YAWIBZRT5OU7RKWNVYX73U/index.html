<html><header><meta charset="utf-8"><title>求驗客手記：大帝想從政要戒黑面 - 求驗客</title></header><body><h1>求驗客手記：大帝想從政要戒黑面 - 求驗客</h1><p>前日帶領騎士出征公牛嘅勒邦占士（圖），一向都係新任美國總統奧巴馬嘅fans，之前就拍住老友Jay-Z，喺克里夫蘭為奧巴馬舉行拉票音樂會。難得去到總統先生老家芝加哥比賽，占士接受記者訪問時，就話𠵱家可以好自豪咁同個仔講，黑人除咗可以做籃球員，更加可以做總統！最後有人問佢會唔會從政，佢就話未係時候。計我求大俠話，占士打波有魅力，但之前幾次到訪香港都口黑面黑，如果真係想好似奧巴馬咁受歡迎，畀多啲笑容先啦！<br> </p></body></html>
