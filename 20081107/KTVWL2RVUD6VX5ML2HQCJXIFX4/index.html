<html><header><meta charset="utf-8"><title>買狗糧送頸圈及優惠券</title></header><body><h1>買狗糧送頸圈及優惠券</h1><p>遇着百年難得一見的金融海嘯，錢越來越唔見使，不過點慳都唔可以虐待家中隻狗寶貝，西莎最近推出「星級美饌系列」，包括有南瓜菠菜烤嫩雞、番茄意大利麵燉牛、花椰洋芋煎小羊排、杏桃香草燻雞和時蘿焗烤菲力牛，惹味又醒胃，現凡選購任何8罐西莎濕狗糧，即可換購精美小狗頸圈及山頂明珠餐廳的西莎主人及愛犬星級盛宴（原價$699）八折優惠券，送完即止。<br><br>記者：區佩嫦</p><p>查詢：25784000<br> *優惠期至11月30日</p></body></html>
