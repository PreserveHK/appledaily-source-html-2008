<html><header><meta charset="utf-8"><title>我的最愛八折</title></header><body><h1>我的最愛八折</h1><p>三聯書局於上月舉辦了「我的最愛三聯好書選舉」，讀者從一百種精選三聯圖書中，投票選出最喜愛的十本作品。整個活動一共收集了近三千張選票，最終選出的十本最愛有《小王子》、《小故事大智慧》系列、《我要安樂死》、《香港街道百年》系列、《失落的文明》系列、《香港今昔》（新版）、《世界歷史百科》、《餐餐有餸加》、《標童話集1,2,3》、《偽科學鑑證1,2,3》。三聯書店正舉行秋季大減價，即日至11月9日所有書本八五折，而這十本好書，更有八折優惠。</p><p>查詢：28686704</p></body></html>
