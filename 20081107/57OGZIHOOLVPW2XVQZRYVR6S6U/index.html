<html><header><meta charset="utf-8"><title>馮仁昭四圍超：AnaR.狂食蟹公療情傷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：AnaR.狂食蟹公療情傷 - 馮仁昭</h1><p>混血女模LisaS.（左）同AnaR.噚日喺中環出席德國電視品牌活動，AnaR.之前同男友Mr.P分手，情傷消瘦，噚日佢話正努力增磅，AnaR.話：「我一個星期吃三次大閘蟹，別人教我的，說很容易肥，真的很好吃，特別是蟹公。」<br> LisaS.就話平時最鍾意同男友吳彥祖（Daniel）睇碟，佢話：「我最怕看到Daniel死的場面，有一次在家看他的電影，看到他死的時候，我立即哭了出來。」</p></body></html>
