<html><header><meta charset="utf-8"><title>求驗客手記：遠藤唔敢話穩執亞冠盃 - 求驗客</title></header><body><h1>求驗客手記：遠藤唔敢話穩執亞冠盃 - 求驗客</h1><p>大阪飛腳日前喺亞冠盃決賽首回合，大炒澳洲嘅阿德萊德聯3球，可以話揸住半隻盃耳。比賽中貢獻咗1個入球同1次助攻嘅日本國腳遠藤保仁（圖）賽後話，雖然球隊領先緊3球，但作客嘅次回合場波仲未踢，所以唔講得上話已穩奪冠軍，話晒對手有主場之利。遠藤保仁講得都有道理，好似喺06年世盃決賽周，日本就喺領先一球下俾澳洲反勝3:1，所以都係穩陣啲好；不過綜觀今季比賽，有遠藤上陣，飛腳都係贏多輸少，所以佢咁講實在太謙喇！</p></body></html>
