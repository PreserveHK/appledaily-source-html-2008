<html><header><meta charset="utf-8"><title>兩岸快線<br>民工誕四胞胎後失蹤</title></header><body><h1>兩岸快線<br>民工誕四胞胎後失蹤</h1><p>廣東一對民工夫婦，竟丟下剛誕生的四胞胎不顧！來自清遠的民工張衛芬和張增花夫婦，本月2日在東莞謝崗醫院誕下三女一男的四胞胎，因是8個月早產嬰兒，身體較弱，前日下午轉院到惠州市中心人民醫院新生兒急救中心護理，目前身體健康，面色紅潤。由於每人醫療費保守估計要1萬元，張衛芬前日聲稱去籌錢後，即失去聯絡，院方則呼籲家長不要放棄孩子。<br> 廣州《信息時報》</p></body></html>
