<html><header><meta charset="utf-8"><title>謝茜嘉悔拍裸照</title></header><body><h1>謝茜嘉悔拍裸照</h1><p>荷李活女星謝茜嘉比爾（JessicaBiel）未紅時，曾經為雜誌《Gear》拍下一輯裸照，她日前表示那是她一生人中最後悔的事。</p><p>「差勁的決定」</p><p>曾演《迫上斷背山》（INowPronounceYouChuckandLarry）的謝茜嘉日前接受雜誌訪問時，表示自己當時拍裸照時，因太年輕而作了一個「很差勁的決定」，她說︰「雜誌的人根本沒有為我着想，只顧出來的效果。」訪問出街後多個網站隨即再刊出這輯裸照。<br> 另外，有傳謝茜嘉的天王男友JustinTimberlake，將會與舊愛BritneySpears於麥當娜（Madonna）今日加州的演唱會上同台演出。</p></body></html>
