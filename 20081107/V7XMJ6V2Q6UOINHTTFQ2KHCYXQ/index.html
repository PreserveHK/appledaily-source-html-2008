<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳寶珠真人靚過蠟像 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳寶珠真人靚過蠟像 - 馮仁昭</h1><p>陳寶珠將於明年1月1日演出舞台劇《我愛萬人迷》，噚日寶珠姐聯同《我》劇嘅男演員石修同編劇、監製甘國亮到山頂杜莎夫人蠟像館睇蠟像，個蠟像造型就係寶珠姐喺《我》劇角色嘅造型。寶珠姐見蠟像不停研究，問佢覺得似唔似，佢話：「蠟像比較瘦，有啲『鬼鬼哋』，都係真人靚啲。」今次奚仲文為佢設計咗十幾個造型，佢換衫都要好快，問到寶珠姐多年來身材係咪冇乜變到？佢話60年代尾至今一直保持𠵱家身形。</p></body></html>
