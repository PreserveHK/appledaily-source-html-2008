<html><header><meta charset="utf-8"><title>案件速遞<br>胡文新指《壹週刊》誹謗</title></header><body><h1>案件速遞<br>胡文新指《壹週刊》誹謗</h1><p>【本報訊】合和實業聯席董事總經理胡文新，指《壹週刊》今年10月30日題為〈海嘯屠殺大好友　爆煲富豪榜〉的報道，內容屬誹謗，令他聲譽受損，昨日入稟高等法院申請禁制令，禁止《壹週刊》再發表有關誹謗言論及索取賠償。<br> 原告為合和主席胡應湘之子胡文新，被告則為壹週刊出版有限公司、總編輯李科儀、百樂門印刷有限公司及壹傳媒互動有限公司。<br> 案件編號：HCA2229/08</p></body></html>
