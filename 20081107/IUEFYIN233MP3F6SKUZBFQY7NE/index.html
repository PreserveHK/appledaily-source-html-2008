<html><header><meta charset="utf-8"><title>蘇志燮、秀愛榮升帝后</title></header><body><h1>蘇志燮、秀愛榮升帝后</h1><p>韓國男星蘇志燮前日在首爾舉行的「第28屆韓國影評家獎」頒獎禮中，憑《電影就是電影》首奪最佳男主角，有份演出該片的姜志煥則成為男新人獎得主，影后則是《你在遠方》的秀愛。</p><p>新片夥拍章子怡</p><p>蘇志燮前日因為有工作在身而缺席，秀愛則在領獎時說：「去年全度妍獲該獎時，我想自己還需要走很長的路，聽到獲獎消息後實在非常高興。」至於最佳電影是《日與夜》，金基德則憑電影《悲夢》奪得最佳導演。此外，正趕拍新劇《該隱與亞伯》的蘇志燮，將演出中韓合作電影《蘇菲的復仇》，與章子怡合作。</p></body></html>
