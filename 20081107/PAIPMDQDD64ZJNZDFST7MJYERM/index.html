<html><header><meta charset="utf-8"><title>醜百態：男子通街貼悔過書尋女友</title></header><body><h1>醜百態：男子通街貼悔過書尋女友</h1><p>吉林省長春市一名男子酒後與女友發生爭吵，並動手打相處了四年多的女友。女友一怒之下，不辭而別，也沒有回娘家。男子到處尋找不果，為表示自己悔過，日前印了1,000份檢討書，在長春市大街小巷到處張貼，上面不但有他和女友的複印照片，還有聯絡方式和「請原諒我」幾個大字，希望女友能原諒自己早日回來。<br> 有市民讚「這哥們兒挺有勇氣」，也有指「心情可以理解，但這是亂貼野廣告，影響市容。」<br> <br>  http://news.163.com/08/1107/08/4Q4R6UJ900011229.html </p></body></html>
