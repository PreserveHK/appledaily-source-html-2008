<html><header><meta charset="utf-8"><title>免費聽KylieX2008</title></header><body><h1>免費聽KylieX2008</h1><p>鍾意行街，鍾意Shopping，因為買件衫，分分鐘中獎！今次可能中嘅，是KylieX2008演唱會門券兩張。因為，即日起至11月14日去時代廣場或食通天消費滿$100或以上（即日單一發票），又答中問題，就可以即時參加星月尋寶遊戲，到時現場會有一個阿里巴巴寶箱，放隻手入去抽，價值$1,280或$980的兩張KylieX2008演唱會門券就可能屬於我，又有藉口去Shopping啦！<br><br>記者：李莉</p><p>日期：即日至11月14日（星期一至五6pm-10pm）<br> 地點：時代廣場二樓大堂<br> 查詢：21188900</p></body></html>
