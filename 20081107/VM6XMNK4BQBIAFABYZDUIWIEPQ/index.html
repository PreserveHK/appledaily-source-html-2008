<html><header><meta charset="utf-8"><title>超瓊：明白佢好𤷪𤺧</title></header><body><h1>超瓊：明白佢好𤷪𤺧</h1><p>劉鑾雄和呂麗君因一封公開聲明而成為全城焦點，身為大劉好友的何超瓊，昨晚在中環出席活動時，得知大劉又被傳媒的咪牌擦到後扯火罵人，她不禁失笑說：「係咩？我諗佢個人嘅事，等佢自己同身邊嘅人冷靜面對啦！我明白佢心情都好𤷪𤺧。」</p><p>「佢會找到答案」</p><p>超瓊續說：「希望大家都畀啲空間佢，去到邊都俾人圍住，有情緒都冇得抒發，係比較辛苦，相信佢會尋找到答案。」問到她有否致電大劉了解或慰問時，超瓊說：「唔會，作為佢嘅好朋友，應該畀空間佢，仲煩人就唔係朋友啦！」<br> 採訪：羅慧敏　攝影：陳慧安</p></body></html>
