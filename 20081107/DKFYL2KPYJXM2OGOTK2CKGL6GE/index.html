<html><header><meta charset="utf-8"><title>周六及日各地聯賽及盃賽賠率表</title></header><body><h1>周六及日各地聯賽及盃賽賠率表</h1><p>數據提示：狼隊後防常失波</p><p>星期六43　狼隊vs般尼<br> 簡評：狼隊雖已連勝3場，但該隊已連續7場後防失波，其中包括10月時2:5敗給諾域治一役；般尼近況不差，近5場不敗兼只失3球，防線表現較主隊穩健。</p><p>數據提示：皇馬聯賽8場不敗</p><p>星期六60　皇家馬德里vs馬拉加<br> 簡評：皇家馬德里周中歐聯敗於祖雲達斯腳下，但他們在西甲卻是連續8場不敗，共入23球攻力十足；馬拉加經過聯賽4連勝後，上場被巴塞隆拿擊敗斷纜，士氣難免受影響。</p></body></html>
