<html><header><meta charset="utf-8"><title>半價遊東非</title></header><body><h1>半價遊東非</h1><p>一場金融海嘯，令旅行社紛紛割引大贈送，例如金怡的東非團，原價要$17,990，現在只$8,990就可去東非肯雅睇動物。成個團好「金枝玉葉張國榮」：踏正赤道線，左腳南半球右腳北半球；深入坦桑尼亞，跟獅子老虎你眼望我眼；在紅鶴湖看紅鶴漫天飛……此情此景，就算你沒有哥哥的音樂才華，受東非感染譜出美樂，亦必能受大自然之宏偉淨化，忘卻塵世煩憂。只是，出發前還要世俗一下，爭做頭10位報團，才可享如此筍價。頹喪的港人，不妨在赤道來回一轉，從頭來過吧！<br><br>記者：馮冠芝</p><p>查詢：28041188（金怡假期）</p></body></html>
