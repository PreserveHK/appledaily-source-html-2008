<html><header><meta charset="utf-8"><title>胡杏兒拍MV奉旨攬仔</title></header><body><h1>胡杏兒拍MV奉旨攬仔</h1><p>胡杏兒近日進軍樂壇，日前她在九龍灣某商場內拍攝MV，在商場內四處走，雖然吸引不少途人圍觀，但沒有影響拍攝，過程相當順利。適逢當日是胡杏兒的生日，不少fans到場送上祝福，令她喜出望外。</p><p>笑料百出</p><p>當日拍攝了十多個小時，唱片公司找來王浩信擔任MV男主角，與杏兒奉旨親熱擁抱，由於兩人之前在無綫劇集《野蠻奶奶大戰戈師奶》中合作過，因此頗有默契，表現亦相當投入。<br> 其中一場是胡杏兒和王浩信手拖手溜冰，原本鏡頭前是十分浪漫，但原來王浩信不懂溜冰，所以笑料百出，不時NG，幸好最終都順利完成。撰文：葉雪</p></body></html>
