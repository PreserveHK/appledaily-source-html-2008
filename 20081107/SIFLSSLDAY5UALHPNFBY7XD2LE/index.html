<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy密謀剪Bob頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy密謀剪Bob頭 - 馮仁昭</h1><p>噚日𡃁界女神Angelababy以一頭長直髮嘅新造型，喺中環出席沙宣髮型用品活動，佢話：「今日改變吓，換咗新形象，潮流一直都興曲髮，我都留咗四、五年長髮，𠵱家最希望可以拍一個洗頭水廣告，留番個美好回憶，之後就可以剪咗去，我想剪個Bob頭，好似阿Sa（蔡卓妍）咁好靚。」<br> 提到男人大多鍾意女人留長頭髮，Angelababy話：「我都知，長髮女性化啲，短髮就型啲囉。」</p></body></html>
