<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曾愷玹挖陳水扁瘡疤 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曾愷玹挖陳水扁瘡疤 - 馮仁昭</h1><p>台灣女星曾愷玹早前由台灣嚟香港宣傳新片《彈．道》，佢喺尖沙嘴接受訪問時提到，套片以台灣前總統陳水扁當年競選前夕俾槍擊嘅事嚟做藍本，題材敏感，曾愷玹喺片中飾演性格叛逆嘅女子，只有15分鐘戲份，佢仲話：「我覺得每個人都會有叛逆一面，想去做自己想做的事，好像年輕時媽媽說不要談戀愛，但我會叛逆不聽話。」<br> 髮型：CooneyLaiofChin.G<br> 化妝：Johnathan.Y<br> 場地：九龍萬麗酒店</p></body></html>
