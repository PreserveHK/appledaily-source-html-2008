<html><header><meta charset="utf-8"><title>求驗客手記：費廸南自薦教熱刺入波 - 求驗客</title></header><body><h1>求驗客手記：費廸南自薦教熱刺入波 - 求驗客</h1><p>哈利列納自從執教熱刺後，的確同隊波帶嚟好多新氣象，球隊嘅成績亦好咗；不過前熱刺射手費廸南（圖）認為仍然未夠，仲自薦成為熱刺嘅前鋒顧問。費廸南話：「我一直係熱刺粉絲，睇到佢哋今屆咁嘅情況，真係心痛。如果哈利列納認為我幫到手，我一定樂意幫忙。身為前鋒，我嘅強項當然係教球員入波啦！」如果費廸南真係做咗熱刺嘅前鋒顧問，我求大俠認為得益最大嘅，一定柏夫里約真高，因呢條友空有身材，有頭槌了得嘅費廸南教路，相信會唔同晒。</p></body></html>
