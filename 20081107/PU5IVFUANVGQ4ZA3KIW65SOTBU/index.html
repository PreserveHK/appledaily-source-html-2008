<html><header><meta charset="utf-8"><title>隔牆有耳：名醫升職入青山 - 李八方</title></header><body><h1>隔牆有耳：名醫升職入青山 - 李八方</h1><p>醫管局早排玩大風吹，鬼佬總裁蘇利民將啲坐得耐嘅醫院總監調吓位，想打破山頭主義，玩完一輪音樂椅後，有醫院總監個位要人頂上，包括聖母醫院、北區同青山等，多個顧問醫生上位，搞顧問醫生協會嘅黃德祥，由將軍澳內科顧問醫生升做聖母總監，近年升職好似直升機咁快嘅屯門醫院鍾健禮醫生，就做青山醫院總監。<br> 鍾醫生現任新界西聯網質素及風險管理服務總監，佢可以話係醫管局明日之星，初時在屯門急症室做高級醫生，後嚟升做顧問醫生，睇埋新界西風險管理，幾年間平步青雲，相信大把機會更上層樓。今次主要係細醫院人事調動，未輪到龍頭大醫院總監執位。</p></body></html>
