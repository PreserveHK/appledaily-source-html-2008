<html><header><meta charset="utf-8"><title>Amy老公出獄未能團聚</title></header><body><h1>Amy老公出獄未能團聚</h1><p>英國樂壇癲后AmyWinehouse的26歲丈夫BlakeFielder-Civil，去年6月涉嫌於酒吧內打傷一名酒保及串謀給予受害人賄款，今年7月被判刑27個月，但由於Blake去年12月已入獄，加上扣減假期，故他只需在判刑後坐監4個月，昨日已獲安排出獄。<br> 能夠呼吸自由空氣的Blake表示，出獄後第一件事是想見Amy，並脫下她的內褲。</p><p>惡形惡相</p><p>不過，Blake出獄後不能立即與妻子見面，因為他需要被送往戒療院，留宿7天接受戒毒。至於Amy昨日在倫敦住所門前被狗仔隊追訪的時候，露出兇神惡煞的表情，絕不好惹。</p></body></html>
