<html><header><meta charset="utf-8"><title>二手波子攞$10,000贈券</title></header><body><h1>二手波子攞$10,000贈券</h1><p>波子代理喺呢個周末自家搞咗個易手車展，全部車都由經過如同新車般嚴格檢查，部部車更有一年原廠保養同埋24小時道路支援服務，現場買車仲可獲得一年全面保養服務以及價值$10,000Tequipment贈券，並唔係捉字蝨有機會得到，而係買車就有得攞！同場仲有限量版全新型號嘅BoxsterSPDE2、CaymanSSport展出㖭！<br><br>記者：梁美甜</p><p>日期：11月8、9日（今、明兩天）<br> 地點：九龍灣宏泰道7號保時捷認可易手車中心<br> 時間：10am-6pm<br> 查詢：31803911<br> </p></body></html>
