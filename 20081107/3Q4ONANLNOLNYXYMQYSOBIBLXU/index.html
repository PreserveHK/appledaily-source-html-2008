<html><header><meta charset="utf-8"><title>奧巴馬贏　關人飲事</title></header><body><h1>奧巴馬贏　關人飲事</h1><p>今個星期美國大選，連香港都氣氛熱烈，盛況彷彿直逼立法會選舉，萬料不及這個遠在彼邦的選舉，竟然會「So」到香港人。話說有一班朋友於大選前在一間餐廳內輸賭，一個認為奧巴馬surewin，另一個則覺得麥凱恩會爆冷勝出，結果他們各自拎出信用卡，輸方就要請酒吧內的客人飲一杯，直到年尾！經小記求證後發現的確所言非虛，大家只要入到餐廳大嗌一聲:「ThanksObama，入Henry數！」你將會得到一杯freedrink。（Opeaus）</p><p>TokoroBar（35523330）<br> 地址：旺角朗豪酒店3樓<br> 日期：有效期至12月31日</p></body></html>
