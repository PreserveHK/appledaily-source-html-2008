<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇上海公幹嘆蟹 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇上海公幹嘆蟹 - 馮仁昭</h1><p>周麗淇（Niki）近日飛咗去上海為時裝雜誌拍秋冬新裝相，由於Niki媽咪係上海人，所以佢對上海情有獨鍾，而今次有機會同當地攝影師、髮型師同化妝師合作，Niki大讚佢哋好有專業水準，影到佢好靚女喎。而咁啱今次Niki屋企人都喺上海，所以收工之後Niki同屋企人一齊去食大閘蟹，Niki話：「𠵱家啲大閘蟹好肥美，所以我一口氣都食咗三隻。」</p></body></html>
