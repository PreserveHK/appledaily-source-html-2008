<html><header><meta charset="utf-8"><title>馮仁昭四圍超：藍潔瑛遭票控冇出庭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：藍潔瑛遭票控冇出庭 - 馮仁昭</h1><p>曾是無綫當家花旦、靚絕五台山嘅藍潔瑛（告票上嘅姓名為藍潔英），近年生活潦倒，報稱地址為元朗，06年被頒令破產，靠綜援過活。佢因為今年2月冇向破產管理署，說明上一年度嘅入息同財產資料而遭票控。藍潔瑛原定噚日要到東區裁判法院答辯，但佢冇到庭，法庭會派人親手派票畀她，案件押後至本月12日再提訊。<br> 案件編號：ESS24436/08</p></body></html>
