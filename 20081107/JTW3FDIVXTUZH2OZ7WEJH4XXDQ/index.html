<html><header><meta charset="utf-8"><title>七成警察爭取加薪</title></header><body><h1>七成警察爭取加薪</h1><p>【本報訊】由四個警隊職方協會組成的警察評議會近20名代表，昨向紀律人員薪俸及服務條件常務委員會（紀常會）遞交近2萬名警務人員簽名信，佔整體2.7萬名警務人員的71%，爭取薪酬合理化。警察評議會代表指出，上月曾就有關問題與紀常會協商，但回應令人失望，代表要求在警隊薪酬中，計算特別因素，包括工作的危險度，代表指現時警務人員薪酬於扣除候命及辛勞津貼後，較文書人員為低，他們除要求在高級警員中加入兩個增薪點，又希望於未來四年調整各級人員的薪酬。</p></body></html>
