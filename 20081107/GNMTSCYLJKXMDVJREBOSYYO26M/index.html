<html><header><meta charset="utf-8"><title>法國貓王參演杜琪峯新片</title></header><body><h1>法國貓王參演杜琪峯新片</h1><p>在法國演藝界享有icon級地位的男星JohnnyHallyday昨日到港，參演杜琪峯執導的最新黑幫電影，他在機場出閘時非常親民，完全沒有巨星架子。</p><p>扮演殺手</p><p>現年65歲的Johnny在法國有「法國貓王」之稱，出版過40多張唱片，全球銷量高達1億張。Johnny雖然已有兩年沒有拍過戲，並宣佈將於2010年世界巡迴演唱會後退休，但由於他對杜琪峯甚為欣賞，所以今次不惜千里迢迢來港與他合作。昨日Johnny出閘時只有兩名助手跟身，平易近人，穿皮褸戴墨鏡的他甚為瀟灑，極富新片殺手角色的氣質。<br> 撰文：黃珈楠</p></body></html>
