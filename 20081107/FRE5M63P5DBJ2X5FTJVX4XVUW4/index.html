<html><header><meta charset="utf-8"><title>李曼筠封胸約會四眼高層</title></header><body><h1>李曼筠封胸約會四眼高層</h1><p>李曼筠（動漫Maggie）前晚與任職遊戲機公司高層的四眼男伴現身灣仔伊利沙伯體育館，欣賞日本女歌手藤田惠美的演唱會。擁有34D上圍的動漫Maggie，當晚打扮十分密實，她企定定大方任記者拍照之後，便匆匆與男伴入場睇騷。
</p><p>赤腳上陣的藤田惠美，全晚演唱了25首英日歌曲，又以手語演繹其名曲《溫暖的詩句》，令樂迷聽出耳油。藤田完騷後舉行簽名會，吸引近百歌迷排隊。前晚演唱會還吸引了名模姚書軼、張可頤、袁彩雲、袁文傑等本地藝人捧場。<br> 採訪、攝影：梁美玲</p></body></html>
