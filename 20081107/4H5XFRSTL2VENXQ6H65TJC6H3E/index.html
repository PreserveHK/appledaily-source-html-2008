<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蕭定一被入稟追92萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蕭定一被入稟追92萬 - 馮仁昭</h1><p>蕭定一同其製作公司噚日俾漢文化電影有限公司入稟高等法院追討92萬2千5百元製作費。根據入稟狀，漢文化同被告一元製作室有限公司及其執行董事蕭定一，喺05年7月簽訂合約，共同投資拍攝一齣30集嘅電視劇，名為《Silence》。劇集係05年9月拍完，但被告至今仲未按合約規定，先將製作費還畀原告。原告遂要求被告交代賬目，退還製作費或作賠償。<br> 案件編號：HCA2222/08</p></body></html>
