<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁彌明拍拖一年恨嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁彌明拍拖一年恨嫁 - 馮仁昭</h1><p>袁彌明日前接受有線娛樂新聞台節目《主播會客室》訪問，佢自爆曾有人邀請佢出席飯局，不過佢一口拒絕，佢話：「所以我唔知自己個巿場價，其實唔係所有飯局都有下文，如果藝人想有下文就會有。」袁彌明坦言𠵱家有個拍拖一年多嘅圈外男友，仲視對方做結婚對象，男友好尊重佢嘅事業，袁彌明話：「如果佢叫我推性感騷，我會要佢畀番騷錢我，所以男友就冇反對。」</p></body></html>
