<html><header><meta charset="utf-8"><title>醫學Online<br>愛滋病患者持續上升</title></header><body><h1>醫學Online<br>愛滋病患者持續上升</h1><p>馬來西亞愛滋病醫學會指，該國的愛滋病患者有增加趨勢，現時全國約有81,000名愛滋病患者，逾九成是男性，雖然女患者只有6,000多人，但近年卻持續上升。患者感染途徑以性接觸為主，濫用毒品引發的個案反而下降。<br> 此外，年輕愛滋病患者的比率也增加，顯示年輕一代對安全性行為的意識薄弱，由於仍有母嬰傳播的個案，故少數是兒童患者。</p></body></html>
