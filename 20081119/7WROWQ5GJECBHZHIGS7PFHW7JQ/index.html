<html><header><meta charset="utf-8"><title>求驗客手記：古賓黑仔惹官非 - 求驗客</title></header><body><h1>求驗客手記：古賓黑仔惹官非 - 求驗客</h1><p>小馬開季戰績差勁，連班主古賓都惹官非；美國證券交易委員會周一就起訴古賓，指佢涉嫌利用機密消息進行內幕股票交易；事緣古賓04年曾入股一間網站股權，但當佢近期得知網站股價將大幅下跌前，就透過經紀全數放售股份，之後先向外公佈，避免75萬美元（約585萬港元）損失，不過古賓已表明會上訴。古賓當年用夏里士換傑特，前者喺網隊打到識飛，搵2,000萬美金年薪嘅傑特就冇料到，咁多錢都蝕咗，又點解為幾十萬美金被人告？難解。</p></body></html>
