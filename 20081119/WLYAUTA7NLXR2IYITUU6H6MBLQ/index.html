<html><header><meta charset="utf-8"><title>〈球蘋家〉你想知　想講　想問?</title></header><body><h1>〈球蘋家〉你想知　想講　想問?</h1><p>你認為馬勒當拿能否響頭炮，帶領阿根廷擊敗蘇格蘭？<br>  http://hk.myblog.yahoo.com/appleballmen/ </p><p>你的回應</p><p>●卡比路今次「企硬」，對其未來治軍有何影響？<br> 請上〈球蘋家〉留言<br> <br> 守丹：我唔覺有咩大影響，卡比路係咩領隊，大家睇咗咁多年都知啦，佢不嬲都行鐵腕政策，雖然之前佢教嘅都係球會，不過就隊隊都係頂級，而佢亦都可以拎到當地嘅聯賽冠軍，同球員唔妥嘅事都時有所聞，家陣教嘅係國家隊，又點會怕你哋班球會？我死唔信到時謝老四、林伯會扮傷唔踢，卡比路咁做，更顯示到佢嘅治軍魅力。</p></body></html>
