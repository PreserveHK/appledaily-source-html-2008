<html><header><meta charset="utf-8"><title>劉偉強唔使BoBo還片約</title></header><body><h1>劉偉強唔使BoBo還片約</h1><p>今年初淫照風暴爆發後，涉及事件的陳文媛（BoBo）盛傳到了美國結婚生仔，日前她與男友金紫耀乘搭私人飛機由溫哥華返港。</p><p>志偉等飲喜酒</p><p>原來BoBo與劉偉強還有片約，劉偉強前晚出席尖沙嘴洲際酒店舉行的演藝人協會籌款晚宴，談到會否找BoBo演出時，他說：「睇佢心情同情況點，佢同我簽咗4部，𠵱家仲有兩部。」劉偉強表示很久沒與BoBo聯絡，至於會否要對方履行合約，他說：「唔會，冇所謂，唔會迫佢還片約。」至於同場的曾志偉，被問會否找BoBo拍戲時說：「唔會，人哋息影，搵到好老公，希望佢擺酒請我飲。」<br> 採訪：魯萍<br> 攝影：葉君海、黃偉雄</p></body></html>
