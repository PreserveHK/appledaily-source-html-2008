<html><header><meta charset="utf-8"><title>醫學Online<br>銀杏防癡呆功效成疑</title></header><body><h1>醫學Online<br>銀杏防癡呆功效成疑</h1><p>不少人相信銀杏能夠改善記憶，但美國匹茲堡大學一項研究證實，長期服食銀杏補充劑不能預防老人癡呆症。<br> 研究有3,069名75歲或以上長者參加，一組人每日服食120毫克銀杏，另一組人則服食安慰劑。<br> 經過長達六年的跟進期，銀杏組有246人患上老人癡呆症，安慰劑組則有277人，顯示兩組患者的發病風險並無很大差異，銀杏的效用成疑。</p></body></html>
