<html><header><meta charset="utf-8"><title>松雪泰子讚台灣溫暖</title></header><body><h1>松雪泰子讚台灣溫暖</h1><p>在電影《爆粗Band友》中飾演狂野女社長的日本女星松雪泰子，前日與男星椎名桔平飛抵台灣，出席新片《余命》昨日在金馬影展中舉行的記者會及首映禮。</p><p>最愛玩哈利</p><p>《余》片是金馬影展的觀摩電影，松雪在片中飾演身患癌症仍堅持產子的孕婦，劇情催淚，形象高貴的她，在記者會上被椎名桔平踢爆私下是個最愛哈利重型電單車的豪邁女騎士。首次訪台的松雪泰子，前日抵達時吸引近40名fans接機，讓她大讚：「台灣很溫暖。」<br> 採訪、攝影：黎寶萍</p></body></html>
