<html><header><meta charset="utf-8"><title>Yumiko復古當時興</title></header><body><h1>Yumiko復古當時興</h1><p>鄭希怡（Yumiko）最近推出唱片《精彩年代鄭希怡》，邀請了形象設計師AndyDaniel，為她設計多款造型，包括復古look和性感look等，型格十足。</p><p>接拍內地劇</p><p>Yumiko自言在眾多新歌中，最喜歡充滿30年代復古感覺的主打歌《精彩年代》，還有具70年代異域民謠色彩的《五個世紀》。<br> 此外，Yumiko近日獲中央台邀請到北京，與韓國組合SuperJunior成員韓庚、內地女星黃奕和容祖兒合演電視劇《青春舞台》。<br> 撰文：林妃</p></body></html>
