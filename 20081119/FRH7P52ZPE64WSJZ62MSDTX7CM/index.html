<html><header><meta charset="utf-8"><title>案件速遞<br>四洲前經理涉收回佣</title></header><body><h1>案件速遞<br>四洲前經理涉收回佣</h1><p>【本報訊】食品製造商四洲貿易有限公司一名前經理，涉嫌未經公司批准透過中間人聘請推廣員。中間人建議每聘請一名推廣員，每名推廣員先向他支付50元，他再將其中一半即25元給前經理。前經理涉嫌於03至07年間收取10萬元非法回佣，昨日與中間人均否認一項串謀使代理人接受利益罪，案件在東區裁判法院開審。<br> 兩名被告為岑鵲鳴（45歲，兼職工作介紹人）及卓達知（45歲，四洲前經理）。<br> 案件編號：ESCC4068/08</p></body></html>
