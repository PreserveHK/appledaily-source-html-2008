<html><header><meta charset="utf-8"><title>崔真實尾七親友淚未亁</title></header><body><h1>崔真實尾七親友淚未亁</h1><p>上月初不堪謠言中傷而自殺身亡的韓國女星崔真實，昨日獲逾100名親友及fans在墓前進行尾七拜祭，當中包括劇集《OnAir》女星宋允兒、安在煥遺孀鄭善熙、申愛及李英子等等，其間他們表現悲傷，不停拭淚，未能接受愛女死去的崔母更加激動到呼天搶地，要由兒子崔真英攙扶。</p><p>前夫成公敵</p><p>至於崔真實的前夫趙成珉，由於與崔家就他和崔真實所生的一對子女的監護權和遺產問題發生爭執，成為「公敵」，他為免同場尷尬和發生衝突，故昨日未有現身，惟有選擇在前一日靜悄悄地前往拜祭。</p></body></html>
