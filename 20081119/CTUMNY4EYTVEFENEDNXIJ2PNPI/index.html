<html><header><meta charset="utf-8"><title>求驗客手記：史篤城迷發橫財幫襯季票 - 求驗客</title></header><body><h1>求驗客手記：史篤城迷發橫財幫襯季票 - 求驗客</h1><p>史篤城今屆升上英超後，成績不過不失，不過，佢哋其中一對球迷最近就特別高興，點解？因為中咗六合彩囉！話說52歲嘅約翰同埋佢46歲嘅太太積琪，最近買咗好似香港六合彩嘅全英獎券，竟然中咗頭獎，獲得260幾萬鎊（約3,350萬港元）。佢哋除咗選擇喺史篤城主場不列顛尼亞球開香檳慶祝之外，約翰仲話會立即買史篤城嘅季票，仲更可能考慮買包廂㖭！不過，我求大俠就覺得，如果要等中六合彩頭獎先買愛隊嘅季票，對愛隊有幾支持真係值得商榷。</p></body></html>
