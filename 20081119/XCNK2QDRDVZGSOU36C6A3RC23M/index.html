<html><header><meta charset="utf-8"><title>求驗客手記：伊巴又贏大獎飄飄然 - 求驗客</title></header><body><h1>求驗客手記：伊巴又贏大獎飄飄然 - 求驗客</h1><p>國米前鋒伊巴謙莫域冧莊贏得今年瑞典足球先生，仲係史上第一個連續3屆贏呢個獎項嘅人！佢喺瑞典足總慶功晚宴不知幾風騷，仲話：「簡直難以置信呀！我覺得自己有少少似比利！」查實伊巴未去國米之前，效力祖記、阿積士同馬模時，都已經贏過最佳前鋒，家陣3連霸，難怪佢咁飄飄然啦！佢就風騷領獎，但係佢教練摩連奴最近就話有啲後悔去咗意大利，因為意甲受歡迎程度唔及英超，要攞獎難過登天喎！𠵱家先後悔，當初又唔做吓資料搜集先？</p></body></html>
