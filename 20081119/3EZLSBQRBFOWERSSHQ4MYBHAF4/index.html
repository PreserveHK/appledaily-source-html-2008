<html><header><meta charset="utf-8"><title>798藝術區掀畫廊倒閉潮</title></header><body><h1>798藝術區掀畫廊倒閉潮</h1><p>受金融風暴影響，加上房租、管理費居高不下，著名的北京798藝術區近期有畫廊陸續倒閉。798的藝術家稱，上月起很多畫廊的銷售額為零，如果情況持續，三、四個月後當地至少有三分一畫廊面臨倒閉，或者負債。<br> 內地資深當代藝術投資人伍勁說：「奧運期間在798開張的幾家新畫廊現在都已經倒閉，藝術家工作室房門緊閉，798正被時裝店、禮品店、咖啡店……佔領。」藝術家李道柳也說：「現在的798更像個賣場，由很多攤位組成。一旦經濟蕭條，沒人買畫，藝術家就不得不出走，轉移到租金更便宜的宋莊等地。」<br> 人民網</p></body></html>
