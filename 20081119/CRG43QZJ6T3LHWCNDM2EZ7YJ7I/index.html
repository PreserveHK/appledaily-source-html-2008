<html><header><meta charset="utf-8"><title>$1,899上海食蟹團</title></header><body><h1>$1,899上海食蟹團</h1><p>如閣下是大閘蟹癡，我覺得人生需要至少一次北上往陽澄湖食蟹，雖然味道的確與千里迢迢運來香港的差異不大，但風味及環境也可加強蟹味。所以，趁住季尾，快快參加平團往上海啦，$1,899可玩5天，一人一隻足三両重大閘蟹外，還可入住烏鎮特色民宿、遊水鄉周莊及乘船遊西湖。講真，一張來回機票也不止這個價！<br><br>記者：梁佩芬</p><p>華東上海、蘇州、杭州、陽澄湖大閘蟹殖基地、烏鎮/周莊水鄉5天豪華團【CWHG05】<br> 價錢：$1,899起<br> 查詢：82002299（美麗華旅遊）<br> </p></body></html>
