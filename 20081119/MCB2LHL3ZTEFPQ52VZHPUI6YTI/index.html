<html><header><meta charset="utf-8"><title>阿旦出軌怕蝕底</title></header><body><h1>阿旦出軌怕蝕底</h1><p>由吳君如和王貽興主持的商台節目《嘩！嘩！嘩！打到嚟！2008》，昨日凌晨播放鄭丹瑞（阿旦）訪問。阿旦透露快18歲的長女今年獲他批准到蘭桂坊見識，他說：「我畀咗批男藝員相佢睇，叫佢小心呢啲人，因為驚同佢哋影到相會傳緋聞，其中一個係王貽興。」君如則說：「咁有冇陳欣健同黎小田啲相，由我𡃁妹時已媾緊，佢哋先係危險人物。」<br> 被問到可有想過搞婚外情時，阿旦說：「我都有想過，但好貴，要付出感情同精神好唔值得。」君如問阿旦可會要求太太穿性感睡衣時，她說：「我頭幾年有用呢招，咁咪落叠。」阿丹即揶揄她說：「唔好再着，唔係就出事。」<br> 撰文：駱華齡</p></body></html>
