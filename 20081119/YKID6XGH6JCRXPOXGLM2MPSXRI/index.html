<html><header><meta charset="utf-8"><title>醫學Online<br>體外受精嬰兒多缺陷</title></header><body><h1>醫學Online<br>體外受精嬰兒多缺陷</h1><p>美國疾病控制及預防中心一項研究發現，透過體外人工受精（VitroFertilization）方法出生的試管嬰兒，出現先天性缺陷的風險較高。研究分析了281名使用體外人工受精，以及另一種較少應用的「卵細胞質內單一精蟲顯微注射」方法出生的試管嬰兒，與14,095名自然懷孕生產嬰兒的健康狀況。結果發現體外人工受精嬰兒出現心臟缺陷的風險高兩至四倍，兔唇則高一倍，腸胃缺陷則四倍。</p></body></html>
