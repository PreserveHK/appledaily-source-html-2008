<html><header><meta charset="utf-8"><title>案件速遞<br>47人挑戰入境處政策</title></header><body><h1>案件速遞<br>47人挑戰入境處政策</h1><p>【本報訊】47名正在等候難民或庇護資格審批的南亞裔人士，獲簽發「行街紙」留港，卻因被揭發留港期間工作，再被羈押和檢控。控辯雙方昨於沙田裁判法院就有關法律觀點作出爭拗。<br> 代表該47名南亞裔人士的五位律師昨於庭上稱，涉案人士確實非法入境，但他們已申請難民或庇護資格，正待審批，並已獲發「行街紙」，因此屬於獲授權留港人士；而入境處不能以違反逗留條件罪檢控他們，就算他們曾工作，也不屬違法。因此「非法入境後未得入境事務處處長授權而留在香港罪」並不適合，更會影響難民公署或港府的審批。裁判官將於本月27日作出裁決。</p></body></html>
