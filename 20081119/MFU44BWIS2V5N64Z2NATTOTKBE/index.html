<html><header><meta charset="utf-8"><title>戰神跌破9字頭</title></header><body><h1>戰神跌破9字頭</h1><p>日產GT-R揮低一眾歐美勁車，成08BestCar，賣咗成年，個價仲企硬近一球先有交易。R-ProShop就擺咗架GT-R玩劈價，終於跌破9字頭心理關口，由原本賣$969,000，減到去$869,000，一減就10萬。雖然係陳列車，不過車身依然光鮮靚仔，而且屬BlackEdition，比標準版多咗石橋胎、鈦色軨同紅皮邊等，變相更抵玩。想一嚐戰神威力，八十零萬的確值得考慮。<br><br>記者：徐影龍<br>查詢：R-ProShop（28772700）</p></body></html>
