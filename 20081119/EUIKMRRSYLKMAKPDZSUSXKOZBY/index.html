<html><header><meta charset="utf-8"><title>案件速遞<br>解款隊長被控盜百萬</title></header><body><h1>案件速遞<br>解款隊長被控盜百萬</h1><p>【本報訊】一名五旬護衞隊長涉嫌監守自盜，八年前挾內有近百萬元款項的錢箱逃去（圖），瞬即撬開錢箱盜款潛返內地，最近被公安緝捕歸案。涉案護衞隊長昨解往粉嶺裁判法院提堂，暫毋須答辯，案件押後待警方進行認人手續，押後至本周五再訊，署任主任裁判官吳蕙芳下令被告交由警方監管。<br> 潛逃八年在內地落網的被告王禹貞（58歲），被控於00年5月22日在上水名都商場外盜竊939,346元，為怡和保安香港有限公司的財產。<br> 案件編號：FLCC3345/08</p></body></html>
