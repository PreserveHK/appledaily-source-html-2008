<html><header><meta charset="utf-8"><title>國際小姐調酒誘猛男</title></header><body><h1>國際小姐調酒誘猛男</h1><p>三位出爐國際小姐冠軍AlejandraAndreu、亞軍MariaCristinaDiazGranados和季軍AnnaTarnowska前晚在尖沙嘴一間酒廊出席雞尾酒製作大賽，該酒廊特別為三位國際小姐炮製以她們命名的雞尾酒。三人即席示範調酒，不少男酒客拿相機為她們拍照。</p><p>怕胃部不適</p><p>來自西班牙的冠軍Alejandra剛滿18歲，酒廊安排一杯沒有酒精的雞尾酒給她，事後她接受訪問說：「很開心能學調酒，覺得很好玩，以前未試過調酒，感覺很享受，在西班牙18歲已可以飲酒，不過我不喜歡飲酒，飲了胃部會不適，我還是較喜歡飲果汁。」<br> 採訪、攝影：胡比</p></body></html>
