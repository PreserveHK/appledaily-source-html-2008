<html><header><meta charset="utf-8"><title>米雪飲梁炳喜酒</title></header><body><h1>米雪飲梁炳喜酒</h1><p>米雪和韓君婷前晚先後到九龍灣接受OMLive！網上電台訪問，出爐無綫視后米雪這次是應好友陶敏明邀請開咪。被問到下月18日會否出席男友尹志強（尹佬）外甥梁漢文（梁炳）的婚禮時，米雪說：「尹佬去到都一定去，我就會出席，梁炳好乖好孝順。」問梁炳平時是否稱呼米雪做舅母？她笑說：「新潮人唔講呢啲，叫我auntie得啦。」她又謂封視后後收到逾百恭賀短訊，稍後有空會逐一回覆。<br> 至於曾患厭食症的韓君婷，前晚現身時明顯胖了一點，被問到身邊可有追求者？她說：「冇我都話有啦，咁瘀，不過我𠵱家冇男朋友。」<br> 採訪、攝影：何永寧</p></body></html>
