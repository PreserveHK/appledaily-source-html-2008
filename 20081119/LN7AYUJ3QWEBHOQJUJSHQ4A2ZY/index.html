<html><header><meta charset="utf-8"><title>好相Click：順治龍袍拍賣料值1500萬</title></header><body><h1>好相Click：順治龍袍拍賣料值1500萬</h1><p>18件清宮龍袍將在下月初於北京拍賣，龍袍的主人包括順治、康熙、亁隆、嘉慶、道光和光緒等皇帝，經專家鑑定，其中5件是皇帝曾經穿過的。專家估計，單是用緙絲縫製的順治龍袍便價值1,500萬元（人民幣．下同），而18件龍袍的拍賣價總值高達2億元。有網民質疑如何保存這些珍貴的文物，專家稱緙絲太亁燥會斷，太潮濕會發霉，要達到收藏條件並不容易。<br> <br>  http://finance.qianlong.com/30055/2008/11/19/2801@4751718.htm </p></body></html>
