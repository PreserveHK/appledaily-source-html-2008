<html><header><meta charset="utf-8"><title>馮仁昭四圍超：阿嬌、Edison誤傳合作拍戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：阿嬌、Edison誤傳合作拍戲 - 馮仁昭</h1><p>內地網嘅報道有時都好有「創意」，噚日馮仁昭睇到單料，話英皇會搵王家衛執導拍部戲，搵因為淫照事件搞到雞毛鴨血嘅陳冠希（Edison）同鍾欣桐（阿嬌）主演，蔡卓妍（阿Sa）都有份客串，仲話明年初開拍。阿嬌同阿Sa飾演姊妹，分別愛上由謝霆鋒同陳冠希飾演嘅富豪兄弟，但霆鋒一聽到陳冠希個名就辭演。馮仁昭打電話問英皇電影同王家衛方面，佢哋都話冇件咁嘅事。</p></body></html>
