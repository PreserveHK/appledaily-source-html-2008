<html><header><meta charset="utf-8"><title>農夫被三洋妞剝衫</title></header><body><h1>農夫被三洋妞剝衫</h1><p>二人男子組合農夫前晚在尖沙嘴一間酒吧演出，雖然金融海嘯，但未有影響他們的工作量。農夫表示一向也有在酒吧演出，還經常有意想不到的事情發生，有次他們被酒客要求不要唱歌，要他們猜枚和飲酒。</p><p>「當時好驚」</p><p>陸永最難忘是被三位外籍女酒客剝衫，他說：「有一次演出時，台下有三名外籍女士，相信佢哋已經飲醉酒，佢哋突然衝上台，仲扯開我哋啲衫，簡直有俾人施暴嘅感覺。」問陸永三人是否索女？他說：「冇留意，件衫都俾人扯起，其實當時好驚，好在係女人，如果係男人仲慘。」農夫覺得不怕fans熱情，不過行為最好冷靜些。<br> 採訪、攝影：胡比</p></body></html>
