<html><header><meta charset="utf-8"><title>傷心人祭亡夫</title></header><body><h1>傷心人祭亡夫</h1><p>【本報訊】疑不堪失業及喪女之痛困擾，前日在葵涌寶星中心33樓寓所跳樓斃命的29歲男子鄭邦定，其姓張妻子（圖中）昨早上在數名親友的陪同下到葵涌殮房認屍，再購買香燭祭品在寶星中心墮樓現場進行路祭，逗留45分鐘離去。<br> 喪女後又喪夫的鄭妻接連遭受打擊哭斷腸，不願多說話，問她知否丈夫尋死因由，滿臉憂傷的鄭妻只是「擰頭」，沒有回應。有親友在旁搭嘴道：「佢（鄭妻）好傷心，好混亂，連喪事都未知點搞！」<br> 鄭邦定任職貨車司機，數月前其妻誕下女兒，但一個月後初生女兒不幸死去；至一個月前，鄭又告失業，連串打擊下情緒低落，前日獨自在家一時想不開跳樓自殺。</p></body></html>
