<html><header><meta charset="utf-8"><title>滬商店促銷戰買300送300</title></header><body><h1>滬商店促銷戰買300送300</h1><p>為刺激市民消費，上海一些商場、商店都延長營業時間和提早促銷。南京路步行街的新世界商場針對周末及周日，推出「買滿300元送200元」等大型促銷，同時把周六營業時間延長至晚上12時。而巴黎春天浦建店上周五也推出「買滿300元送300元」的優惠，由於顧客太多，店舖晚上12時仍在營業。<br> 此外，一些不常打折的商場也參與歲晚促銷大戰，如剛開業的瑪莎百貨近日推出「季中減價六折起」的活動，美美百貨甚至推出「部份品牌一至三折」的優惠。<br> 上海《東方早報》</p></body></html>
