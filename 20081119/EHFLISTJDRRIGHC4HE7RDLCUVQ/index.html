<html><header><meta charset="utf-8"><title>醫學Online<br>煙酒致口腔胸腔癌症</title></header><body><h1>醫學Online<br>煙酒致口腔胸腔癌症</h1><p>荷蘭一項有12萬人參加、追蹤期長達20年的研究發現，煙酒是引發口腔及胸腔癌症的元凶。<br> 研究發現日飲四杯酒或以上，患上食道癌風險較不飲酒的人高五倍；吸煙則會增加胸腔癌症風險。<br> 研究又證實吸煙的數量與年期，並非增加癌症風險的主要原因，但煙民與戒煙者患癌的比率則有明顯差異，顯示即使吸入小量尼古丁及焦油也會損害健康。</p></body></html>
