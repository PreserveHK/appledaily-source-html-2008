<html><header><meta charset="utf-8"><title>醜陋面：海南影樓300元出租裸模</title></header><body><h1>醜陋面：海南影樓300元出租裸模</h1><p>難道真的是「不到海南島不知道自己身體不好」？海南海口市一間藝術攝影中心提供特別服務，只要會員花300元人民幣，就會提供裸體女模特兒讓會員拍照。由於這樣的服務像是色情活動，因此遭到中心內部新進員工的投訴，目前，該中心表示這是人體藝術攝影，在沒有證據下，警方表示也難以插手。該藝術攝影中心聲稱，這些模特兒都是從專業的模特兒公司租來的，一般都是身高逾1.75米的內地女子。<br> <br>  http://news.163.com/08/1119/10/4R3SH6CV00011229.html </p></body></html>
