<html><header><meta charset="utf-8"><title>八千歐洲度聖誕</title></header><body><h1>八千歐洲度聖誕</h1><p>一到聖誕，機票酒店價錢加到冚冚聲，一個東京大阪5日自由行埋單要成六、七千！咁上下budget，不如一鋪過去遠啲，好似呢個土耳其9天團，平安夜出發，去勻伊斯坦堡、愛琴海等著名景點，仲可參觀電影《特務迷城》拍攝地，9日只係$7,899起，除開唔使一千蚊一日，可以諗得過!<br><br>記者：劉嘉蕙</p><p>土耳其9天古國之旅（GTTK09）<br> 行程：遊奇石林、愛琴海、伊斯坦堡、安卡拉、棉花堡、古薩達斯、特洛伊古城、亞蘇城<br> 價錢：12月24日：$8,699起<br> 逢星期三、六：$7,899起<br> 查詢：美麗華旅遊（82002299）</p></body></html>
