<html><header><meta charset="utf-8"><title>5cm×roarguns平價出擊</title></header><body><h1>5cm×roarguns平價出擊</h1><p>I.T出完Underground×Lee，自家牌5cm又話同日牌roarguns合作，推出一系列以黑色為主嘅單品。當中包括亁濕褸、洗水牛仔褲、恤衫及衞衣等等，價錢唔算貴，最貴都係TrenchCoat賣三千蚊。鍾意着roarguns嘅一定鍾意佢嗰個代表和平、優美CrossGunMotifLogo，而今次呢批Crossover會將Logo特別處理，突顯洗水、刺繡和閃粉效果。Fans們今日有得賣！</p><p>5cm（25063578）<br> 銅鑼灣時代廣場B223B-C號舖</p></body></html>
