<html><header><meta charset="utf-8"><title>蒙嘉慧去飲唔預伊健</title></header><body><h1>蒙嘉慧去飲唔預伊健</h1><p>蒙嘉慧（YoYo）上周六晚9時許獨自駕車往銅鑼灣柏寧酒店，她把座駕交予酒店泊車職員後，便獨個兒進入酒店。YoYo穿上黑色套裝，打扮得頗為隆重，但未見男友鄭伊健同行。記者之後致電她，她表示當晚是飲親戚喜酒，並笑言幸好有化妝見人。</p><p>賀夏雨膺視帝</p><p>YoYo當晚飲喜酒剛好是《萬千星輝頒獎典禮2008》舉行的大日子，雖然當晚YoYo因為未有提名而未有參與，但對視帝視后賽果也相當留意，她說：「之後我喺公司canteen撞見出爐視帝夏雨，都有上前恭喜佢，嗰日好多人恭喜佢，佢仲請晒同劇演員食飯㖭！」<br> 採訪、攝影：娛樂突發組</p></body></html>
