<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之性感獨留軒仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之性感獨留軒仔 - 馮仁昭</h1><p>王菀之噚日喺新城電台接受訪問，佢透露會喺9月舉行音樂會：「其實之後每個月都要做音樂會，不過9月嗰個係屬於我嘅音樂會，𠵱家得閒就構思緊，但係啲構思一係冇budget，一係就冇可能做得到，例如我想扮魚喺個特大魚缸裏面唱歌，唱晒成個演唱會，不過喺水入面係冇可能用咪。」問佢會唔會再次以性感示人？佢話：「唔會喇！嗰次係送畀佢（張敬軒），自己個騷唔會咁做。」</p></body></html>
