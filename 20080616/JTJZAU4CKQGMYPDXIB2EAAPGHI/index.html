<html><header><meta charset="utf-8"><title>馮仁昭四圍超：關心妍揀梨渦男友 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：關心妍揀梨渦男友 - 馮仁昭</h1><p>關心妍（Jade）噚日喺大埔舉行簽唱會，佢話已經有兩至三年冇搞，所以心情特別開心。噚日父親節，Jade話父母喺佢好細個時已離咗婚，以前會好憎恨爹哋，但自從信咗主後，就冇咗呢種心態，Jade又話已問准媽咪，遲啲會聯絡爹哋及送新碟畀佢，Jade話：「我只記得爹哋有梨渦，我揀男朋友都要有，不過我唔係戀父狂，男友最多大我5至6年。」</p></body></html>
