<html><header><meta charset="utf-8"><title>人馬馬拉松馬快半分鐘</title></header><body><h1>人馬馬拉松馬快半分鐘</h1><p>人跑得快還是馬跑得快？英國威爾士一個小鎮，前天（周六）舉行一年一度的人馬馬拉松比賽，結果9歲馬女「杜克斯碰碰樂」發雌威，贏人半分鐘。<br> 賽事在拉努蒂德韋爾斯舉行，全長35公里。槍聲一響，46匹馬和近480名運動員齊齊起步。人馬馬拉松有28年歷史，以馬兒勝出居多，三年前才首次由人勝出，去年也是人贏了。今年賽事精采，到終點時，阿拉伯混種馬「杜克斯碰碰樂」，與跑手麥克法蘭只差一個馬鼻。最終「杜克斯碰碰樂」以2小時18分13秒勝出，比麥克法蘭快30秒，贏得1,000鎊（15,212港元）獎金。<br> 英國《星期日電訊報》</p></body></html>
