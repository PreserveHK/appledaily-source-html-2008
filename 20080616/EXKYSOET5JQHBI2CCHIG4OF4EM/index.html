<html><header><meta charset="utf-8"><title>醫學Online<br>四成男同志現性障礙</title></header><body><h1>醫學Online<br>四成男同志現性障礙</h1><p>中文大學公共衞生學院一項研究發現，11.4%受訪的男同性戀者對性生活不滿意，其中42.5%人在過去一年更出現一項或以上性功能障礙的症狀，包括10.4%人早洩、18.7%人在做愛時感到焦慮、6.3%認為自己有勃起問題及5.6%人沒有高潮等。<br> 研究顯示是否認同自己的性向、失業、曾進行不安全性行為、曾因性取向遭人歧視等因素，也會增加男同性戀者不舉的風險。</p></body></html>
