<html><header><meta charset="utf-8"><title>醉漢如廁遭爆樽襲擊</title></header><body><h1>醉漢如廁遭爆樽襲擊</h1><p>【本報訊】天水圍俊宏軒商場廁所昨凌晨發生血案，一名帶醉男子往如廁時突遭兩名男子「爆樽」襲擊致血流披面，他負傷逃回食店向友人求助報警。<br> 遇襲事主姓梁（51歲），他是於昨凌晨3時許與兩名男女友人，在俊宏軒商場地下一間打冷店門外消夜飲酒聊天。</p><p>聲稱不知為何被打</p><p>其間事主滿身酒氣自行往如廁，但在廁所內遭兩名男子以玻璃樽扑頭襲擊，頭破血流左手亦受傷，負傷逃回食店向友人求助報警，兇徒傷人後逃去無蹤，警員在附近兜截無發現。<br> 事主送院治療後，幸傷勢無大礙，他聲稱不知為何被打，警方正追緝兇徒下落。</p></body></html>
