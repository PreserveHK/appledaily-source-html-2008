<html><header><meta charset="utf-8"><title>醫學Online<br>揭變形蟲侵人體之謎</title></header><body><h1>醫學Online<br>揭變形蟲侵人體之謎</h1><p>阿米巴變形蟲引致的痢疾，全球數以百萬人受感染，由於變形蟲可以避開人體的免疫系統，潛伏在人體內多年不被察覺，造成每年7,000人死亡。美國專家解破了為何這粒單細胞生物可以避過人體的免疫系統的原因，研究發現變形蟲利用一種酵素（Rhomboidenzyme），混淆免疫系統，令人體免疫系統沒有把變形蟲當作外來的有害蛋白。專家將進一步研究用藥打擊這種酵素，讓免疫系統可以識別出來。</p></body></html>
