<html><header><meta charset="utf-8"><title>樓市精讀<br>地監發指引防洗黑錢</title></header><body><h1>樓市精讀<br>地監發指引防洗黑錢</h1><p>▲地產代理監管局今日會發出兩則執業通告，其一是提醒地產代理慎防有人通過買賣物業進行洗黑錢活動，要小心核實個人或公司代表人的各項資料。另一則通告是提醒代理，根據《地產代理條例》，每間舖或辦事處內，必須有一名經理負責管理，而該經理被委任或停止委任，都須在31天內通知地監局。此外，該局稍後會推出「地產代理業務管理課程」及「普通話課程」配合市場需要。</p></body></html>
