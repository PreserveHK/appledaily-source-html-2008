<html><header><meta charset="utf-8"><title>仲間由紀惠Miss失威</title></header><body><h1>仲間由紀惠Miss失威</h1><p>日本女星仲間由紀惠主演的新劇《我Miss係大佬3》，上周六在日本NTV電視台播放的一集跌破20%收視關口，只錄得17.6%收視，但卻無損她昨日在東京汐留出席該台的籌款節目《24小時TV31愛心救地球》記者會的心情。仲間繼6年前的《我Miss係大佬》後，8月30日會再次跟組合嵐的成員松本潤合作，在節目中擔任司儀。</p><p>松本潤上海開騷</p><p>昨日有份現身宣傳的松本潤，已決定聯同嵐的隊友，在今年9月展開亞洲巡迴演唱會。組合會在同月的5及6日先在東京國立競技場開騷，然後會到台北、首爾及上海演出，成為首隊到上海開騷的尊尼偶像組合。</p></body></html>
