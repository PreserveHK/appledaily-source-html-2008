<html><header><meta charset="utf-8"><title>TodaySpecial：向安徒生致敬</title></header><body><h1>TodaySpecial：向安徒生致敬</h1><p>童話大師安徒生05年二百歲壽辰，他的短篇《影子》、《樹精》卻帶有悲觀的兒童不宜，倒影着這位史上最偉大童話作家，非常悲劇性的一生，安徒生曾經一度在丹麥皇家歌劇院的歌演家，卻因壞了嗓子被誤為瘋子差點餓死，人格四分五裂。加拿大劇場導演RobertLepage將那份孤寂化成虛擬立體影像，以《安徒生計劃》向安徒生致敬。<br><br>日期：6月20、21日7:30pm；22日2:30pm<br>場地：葵青劇院演藝廳<br>查詢：22687323</p></body></html>
