<html><header><meta charset="utf-8"><title>李心潔蒙古初會養子</title></header><body><h1>李心潔蒙古初會養子</h1><p>李心潔早前隨香港世界宣明會到訪蒙古，在漫天風雪中，跟助養的兒子爾克巴會面。心潔對於這次會面感到不可思議，她說：「回想第一年收到他的照片，當時他只有7歲，到今天站在我面前的他已經11歲，見他這麼帥氣心裏很激動。」</p><p>珍貴笑容</p><p>心潔與兒子在雪地上一起拍打着籃球，心裏有說不出的千言萬語：「雖然我倆語言不通，但他的笑容都讓我覺得很溫暖。」心潔親眼見證兒子能夠專心上學及健康成長，深感安慰，她感觸地說：「還有甚麼比孩子臉上幸福的笑容更珍貴呢？」<br> 撰文：林妃</p></body></html>
