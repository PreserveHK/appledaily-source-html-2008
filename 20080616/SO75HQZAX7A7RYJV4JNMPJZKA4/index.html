<html><header><meta charset="utf-8"><title>詹瑞文病倒囡囡心痛</title></header><body><h1>詹瑞文病倒囡囡心痛</h1><p>詹瑞文早前推出了一隻結集他過去表演的《笑慾都市》DVD，雖然推出時間尚短，但外界反應熱烈。昨日詹瑞文到觀塘apm舉行慶祝會，適逢是父親節，他和現場觀眾及小朋友大玩遊戲。<br> 詹瑞文透露早前身體不適病倒，他說：「我唔舒服，囡囡好緊張，成日好肉緊咁攬住我，係咁話好擔心，搞到我好似同個4歲半嘅小妹妹拍拖談戀愛咁。」他又表示完成今次《男人之虎》演出，便合共演出了150場，若再演出，必須加入新題材以保新鮮感。<br> 採訪、攝影：藍文浩</p></body></html>
