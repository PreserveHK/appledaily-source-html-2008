<html><header><meta charset="utf-8"><title>泊車被嘲怒毆大狀<br>瑞銀前高層候判刑</title></header><body><h1>泊車被嘲怒毆大狀<br>瑞銀前高層候判刑</h1><p>【本報訊】瑞銀投資銀行前中國區董事總經理李則旻，在時代廣場泊車時，被一名尾隨駕車的大律師指他無能及叫他再學泊車。李涉嫌向對方動粗，扯其衣領、抓眼鏡及手臂，令其手機跌落地損毀。東區裁判法院暫委裁判官蘇惠德認為，證人誠實可靠，反指被告的證供不盡不實，裁定被告襲擊傷人及刑事毀壞罪名成立，准保釋至6月30日，等候感化官及社會服務令報告判刑。<br> 控方證供指被告李則旻於去年9月9日，在銅鑼灣時代廣場停車場B6層，打傷大律師陳聰枋，及損毀其新力愛立信610i手提電話。<br> 案件編號：ESCC4606/07&#13;</p></body></html>
