<html><header><meta charset="utf-8"><title>教院撥900萬元提升質素</title></header><body><h1>教院撥900萬元提升質素</h1><p>【本報訊】爭取正名大學的香港教育學院將在新學年，撥款900萬元推行10項提升學生質素計劃，金額較本學年多一半。校方又規定，新學年起一年級學生均需入住宿舍一年，該校學生事務長林智中表示，有經濟困難的學生，可獲校方資助全年9,500元宿費的一半。<br> 為貫徹該校「超越教育」理念，教院將創造機會，擴闊學生視野，包括每年資助60名學生外出學習，每人獲一半經費資助或最多10,000元，又會資助學生出外實習，令他們可獲教育以外的體驗。校方又會推出拔尖補底措施，每年抽出10名優異新生作重點培育，對成績不及格的高年級學生，則會主動為他們提供輔導。</p></body></html>
