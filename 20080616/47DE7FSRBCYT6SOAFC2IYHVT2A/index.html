<html><header><meta charset="utf-8"><title>布殊盛讚布魯妮聰明能幹</title></header><body><h1>布殊盛讚布魯妮聰明能幹</h1><p>法國總統薩爾科齊，離婚後閃電迎娶布魯妮（CarlaBruni），恍如初戀小子。美國總統喬治布殊（GeorgeW.Bush）訪法後，認為他沒娶錯老婆，盛讚布魯妮聰明能幹。<br> 喬治布殊前日抵達法國，是他訪歐尾站。薩爾科齊夫婦在愛麗榭宮迎接他。布魯妮今年3月隨夫訪英，優雅大方表現，掀起一陣旋風。喬治布殊當面見過她後，也忍不住在聯合記者會上，盛讚她「很聰明、很能幹」，甚至對薩爾科齊說：「我明白你為甚麼娶她。」<br> 報道指薩爾科齊打算訂做法國版空軍一號。他看中空中巴士330-200型號，造價約22.8億港元，裝修與設計等事務，將交布魯妮負責。<br> 英國廣播公司</p></body></html>
