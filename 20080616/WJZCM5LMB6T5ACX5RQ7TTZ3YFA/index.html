<html><header><meta charset="utf-8"><title>案件速遞<br>圖掟女友落街男子提控</title></header><body><h1>案件速遞<br>圖掟女友落街男子提控</h1><p>【本報訊】無業漢涉嫌因感情問題用菜刀斬傷女友，更抱起女友企圖將她從20樓住所掟下，幸消防及警員及時破門入屋將他制服。昨日押解至觀塘裁判法院提訊，無業漢被控一項企圖謀殺罪，暫時毋須答辯，還柙至下月28日，等候控方索閱事主的醫療報告及諮詢律政司意見。<br> 被告李偉強（38歲）被控於本月12日，在將軍澳健明邨一單位，企圖謀殺34歲女子梁笑珍。<br> 案件編號：KTCC3730/08</p></body></html>
