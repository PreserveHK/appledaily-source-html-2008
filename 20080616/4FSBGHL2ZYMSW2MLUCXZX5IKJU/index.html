<html><header><meta charset="utf-8"><title>陳慧珊抱女晒恩愛</title></header><body><h1>陳慧珊抱女晒恩愛</h1><p>陳慧珊（Flora）自從誕下女兒Mira後，已經甚少工作，養尊處優專心湊囡囡，適逢昨日父親節，Flora和老公Mike帶同囡囡現身中環ifc，一家三口開開心心逛街慶祝。</p><p>路人認唔出</p><p>現場所見，Flora親自用孭帶將Mira抱在前胸方便照顧，Mira眼仔睩睩，樣子相當精靈，由於Flora素顏兼戴上墨鏡，故未有被路人認出。逛完街後，Flora一馬當先走上扶手電梯，老公Mike則兩手空空緊隨其後，其後更突然在公眾地方撩鼻「採礦」，似乎有欠衞生。<br> 採訪：娛樂突發組</p></body></html>
