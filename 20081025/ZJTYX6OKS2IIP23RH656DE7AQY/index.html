<html><header><meta charset="utf-8"><title>有着數：千三遊勻上海首爾</title></header><body><h1>有着數：千三遊勻上海首爾</h1><p>假期多想去多兩個地方玩，機票加燃油附加費是一個重要考慮。東方航空最近推出特價機票，由香港去首爾、或大阪、或東京，無論買食玩，都可在上海停留，令你有多個遊玩地方，而且票價只需$1,250、$1,450、$1,650（未加稅），最重要係全部免收燃油附加費，只要在11月底前出發便可。平時去?兩個地方，機票加附加費都要三千幾蚊，係咪好想即刻飛韓國日本shopping先?!<br><br>記者：曾順珍<br>查詢：31532202（金蘭旅行社）</p></body></html>
