<html><header><meta charset="utf-8"><title>關仁隱事：「三寸釘」壞女生被踢出校 - 關仁</title></header><body><h1>關仁隱事：「三寸釘」壞女生被踢出校 - 關仁</h1><p>女歌手「三寸釘」嘅演藝事業平平，佢成日見親報都係俾人影到佢媾仔同煲煙，所以三寸釘都算名副其實嘅紙上明星。<br> 三寸釘個樣不嬲都寸寸哋，關仁知佢係一名辣妹，其實佢讀書時都好曳吓，關仁由佢嘅朋友口中得知，三寸釘本嚟係讀開一間名校，但因為行為不檢，識埋一班壞朋友，影響校風，所以中三就俾人踢咗出校，之後佢就轉咗去國際學校讀書，記得三寸釘初入行做新人時，佢話自己一直都係讀國際學校，怕俾人翻舊賬，關仁就覺得若要人不知，除非己莫為囉！<br> Textby關仁</p></body></html>
