<html><header><meta charset="utf-8"><title>「綠基因」貓會發青光</title></header><body><h1>「綠基因」貓會發青光</h1><p>貓貓眼睛會在晚上發光，但美國新奧爾良這頭半歲大雄貓「綠基因」（MrGreenGenes），身處黑房而被紫外光照射，眼睛、鼻孔、齒齦、舌頭和耳朵都會發青光，是全球首隻會發青光的貓。<br> 「綠基因」並非新品種花貓，而是美國奧德班瀕危物種研究中心透過基因改造技術，把綠色螢光蛋白植入花貓的基因序列，以便研究囊腫纖維症及其他疾病，因為貓的基因序列跟人類相近。綠色螢光蛋白是今屆諾貝爾化學獎的得獎研究，用來標記生物體內細胞的變化，最適合用來觀察癌細胞變化和轉移，追蹤化療的進度。<br> 英國《每日郵報》</p></body></html>
