<html><header><meta charset="utf-8"><title>Freeze飲醉似死屍</title></header><body><h1>Freeze飲醉似死屍</h1><p>性感女子組合Freeze前晚到尖沙嘴出席「2008德國啤酒節」開幕派對，石詠莉穿上大低V裝出現，波濤胸湧。Freeze和其他嘉賓手持巨型香腸剪綵，問到三人酒量如何？石詠莉表示：「我都唔敢飲太多，易醉，醉咗好似死屍咁。」</p><p>王喜閃得快</p><p>另外，王喜和女友Kawaii到場，有傳王喜簽約楊紫瓊的經理人公司，問到是否想離開無綫避是非？他說：「唔關我事，我係逃避麻煩嘅人，見到麻煩會走，最緊要閃得快，安全至上。」王喜表示想和勁人合作令自己進步，記者笑言他這樣說，即暗示現在的對手不夠強勁？他說：「我嘅意思係人望高處咋。」<br> 採訪：駱華齡<br> 攝影：陳順禎</p></body></html>
