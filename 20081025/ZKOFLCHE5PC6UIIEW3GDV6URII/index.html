<html><header><meta charset="utf-8"><title>案件速遞<br>工行送錢罌被控侵權</title></header><body><h1>案件速遞<br>工行送錢罌被控侵權</h1><p>【本報訊】中國工商銀行以送贈「ATM自動櫃員機錢罌」（圖），吸引客戶開設親子戶口。但一間公司昨入稟高院，指控該銀行的錢罌侵犯其發明專利，遂禁制對方再侵權及要求索償。<br> 原告光輝展望製造有限公司表示，已為他們出品的類似款式錢罌申請發明專利。知識產權署的資料顯示，原告在06年2月為其產品「硬幣幣值識別機構」登記，在同年7月獲得專利，有效期至2010年2月。<br> 案件編號：HCA2094/08</p></body></html>
