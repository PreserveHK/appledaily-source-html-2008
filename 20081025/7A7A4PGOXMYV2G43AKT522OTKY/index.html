<html><header><meta charset="utf-8"><title>韓智慧胸降慈善派對</title></header><body><h1>韓智慧胸降慈善派對</h1><p>正在趕拍新劇《伊甸之東》的韓國女星韓智慧，前晚身穿一襲低胸晚裝出席在首爾新沙洞舉行的「2008年乳癌基金慈善派對」，這個派對由時裝雜誌《W》於兩年前開始舉辦，旨在宣揚預防乳癌和及早檢查的訊息。<br> 除了韓智慧以噴血打扮赴會外，曾參演劇集《我係金三珣》的鄭麗源亦大方露出白滑玉背，成功將身穿毛毛短裙，僅露出香肩和長腿的金亞中比了下去。其他到場的圈中人還包括李政宰、金賢珠等，場面熱鬧。</p></body></html>
