<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎姿會友嘆日本料理 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎姿會友嘆日本料理 - 馮仁昭</h1><p>黎姿（右）日前宣佈退出娛樂圈，立即坐言起行打理胞弟黎嬰美容院嘅生意，而佢前晚8時多到麥理浩康復院探望休養中嘅黎嬰後，就登上七人車直接到中環置地嘅一間日本料理店，原來佢約咗梅艷芳生前好友王敏慧同友人食晚飯，雖然餐廳晚上10時半打烊，但佢哋食到11點先走，其後黎姿就乘車返回大坑慧景園寓所。另外，黎姿前男友黃玉郎前晚出席慈善晚宴，對於黎姿宣佈退出娛樂圈，佢只係答：「私人嘢唔會回應。」</p></body></html>
