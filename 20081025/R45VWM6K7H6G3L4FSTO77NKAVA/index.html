<html><header><meta charset="utf-8"><title>電梯門罅夾傷女童手</title></header><body><h1>電梯門罅夾傷女童手</h1><p>【本報訊】一名三歲女童昨晨在大埔寓所乘搭電梯返學時，右手掌伸進電梯門罅隙被夾着，女童痛極大叫，母親急召救護車送院，女童右手少許紅腫，送院敷治後無礙。<br> 夾傷女童與家人同住大埔富亨邨，就讀區內幼稚園低班。昨晨8時許，女童由母親陪同下，乘搭電梯到地下返學，其間女童疑不小心，右手掌被夾在電梯門罅隙，幸母親眼明手快將小手拉出。女童右手僅少許紅腫，其母為安全計急召救護車將女兒送院檢查。</p></body></html>
