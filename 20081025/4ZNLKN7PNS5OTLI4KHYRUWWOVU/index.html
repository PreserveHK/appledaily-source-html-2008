<html><header><meta charset="utf-8"><title>龔嘉欣指王友良搞事</title></header><body><h1>龔嘉欣指王友良搞事</h1><p>四葉女龔嘉欣昨日出席在九龍灣展貿中心舉行的萬聖節推廣活動，對於有報道指她介入港姐張舒雅和補習天王趙永康的戀情，更被王友良指她「逢男孩子必攬」一事時，她無奈地說：「女仔俾人咁講梗係會唔開心，不過我相信清者自清。」她強調網上照片非屬自己所有，所以王友良所講的博宣傳並不成立。另外，曾與龔嘉欣傳緋聞的關楚耀昨日於東港城出席活動時指與龔嘉欣不熟，他說：「係舊年10月嘅事，龔嘉欣有冇攬仔我唔記得。」</p></body></html>
