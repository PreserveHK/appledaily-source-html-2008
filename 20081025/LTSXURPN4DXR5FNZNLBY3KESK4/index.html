<html><header><meta charset="utf-8"><title>潔面＋按摩的甜品<br></title></header><body><h1>潔面＋按摩的甜品<br></h1><p>濃妝加上空氣污染再加壓力，令肌膚藏着很多的污垢，也需要不同的方法來清潔，即是潔面啫喱、潔面油、潔面奶。由Clarins推出的洗面膏，可以一次過滿足三個願望。<br>先把蜜糖色的啫喱放在面上，滑走所有妝物及污垢帶走，數秒後再按摩，用後肌膚明顯亁淨。只需要每日早晚取適當的份量，不加水輕輕地順時針方向按摩及清潔。（younie）<br><br>查詢：29946238</p></body></html>
