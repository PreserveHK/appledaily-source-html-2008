<html><header><meta charset="utf-8"><title>珍妮花為龍鳳胎搞鬼</title></header><body><h1>珍妮花為龍鳳胎搞鬼</h1><p>性感女星珍妮花洛庇絲（JenniferLopez）昨日與丈夫MarcAnthony出席第25屆NightofStars時裝頒獎禮，到場為獲得榮譽大獎的設計師DonatellaVersace贈興，同場還有Chanel主帥KarlLagerfeld、姬蒂布絲禾夫（KateBosworth）及艾絲莉奧遜（AshleyOlsen）等女星。</p><p>齊迎萬聖節</p><p>籮霸在席上透露下星期的萬聖節，將會為半歲大的一對龍鳳胎扮鬼扮馬，但仍然未有時間購買搞鬼服飾。另外一向是男士心目中性感女神的她，正計劃推出男裝香水搵多筆。</p></body></html>
