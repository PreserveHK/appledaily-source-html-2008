<html><header><meta charset="utf-8"><title>案件速遞<br>騎術學校告馬術中心</title></header><body><h1>案件速遞<br>騎術學校告馬術中心</h1><p>【本報訊】經營清水灣騎術學校及教育中心的寶基控股有限公司，昨日入稟區院指，第三者SilverLining（HongKong）Limited於06年9月，從澳洲購入六隻小馬，並按跟被告香港馬術中心有限公司的協議，由被告提供馬廐設施，合作協議至去年8月已結束。今年6月，原告與SilverLining簽訂買賣合約，買入該六隻小馬，原告先後兩度前往被告位於石崗的中心，欲接收該批小馬，但遭拒絕，令原告蒙受損失。<br> 騎術學校要求法庭頒令，香港馬術中心有限公司交出小馬，或賠償該批小馬的巿價等共逾53萬元。<br> 案件編號：DCCJ4680/08</p></body></html>
