<html><header><meta charset="utf-8"><title>LeCreuset二折掃別注廚具</title></header><body><h1>LeCreuset二折掃別注廚具</h1><p>LeCreuset一向標榜鑄造優質廚具，可惜價錢亦有番咁上下。不過今日起於富豪香港酒店進行二折大減價，當中還包括外國才有得賣、或香港未出售過的特別顏色貨品，難得一見。想去搶購就要快手。<br><br>記者：林佩婷</p><p>日期：10月25日至31日（10am-6pm）<br> 地點：銅鑼灣怡和街88號富豪香港酒店3樓維多利會議室III<br> 查詢：27901808</p></body></html>
