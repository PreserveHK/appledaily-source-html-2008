<html><header><meta charset="utf-8"><title>玩盡世界：空中SMS</title></header><body><h1>玩盡世界：空中SMS</h1><p>很多朋友平時忙到暈，乘長途機時的娛樂是睇電影、打機，越追越貼首輪電影已經是must，玩互動才是新穎取悅乘客的招數。一班朋友旅行，遇着check-in時間不一、分坐不同艙位時，乘機途中想互訴心聲解悶，不能每次都廁所前相見。<br>印度捷特航空國際航線座位前的電視遙控器，背面可以變成話筒，輸入朋友的座位編號便可盡情對談。遇有秘密不能宣之於口，座位間也可以互發sms。唯一投訴是：大家都顧住玩，不願意睡覺點夠瞓。<br><br>文：蕭潮</p></body></html>
