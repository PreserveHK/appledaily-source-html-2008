<html><header><meta charset="utf-8"><title>芬蘭新蒲點公廁酒吧</title></header><body><h1>芬蘭新蒲點公廁酒吧</h1><p>芬蘭圖爾庫鎮（Turku）居民的夜後蒲點，竟是公廁，因為商人海基萊（MarkkuHeikkila）將一所建於75年前的圓形公廁改建成酒吧，成了當地夜蒲熱點。<br> 這所公廁吧內遍佈廁所用品，坐廁懸到天花變成座椅，飲品有「最後一滴」、「前列腺」和「黃金淋浴」。若不嫌惡心，可從撒烈酒的小便雕像自斟自飲。海基萊說：「不同文化背景的客人反應不一，德國人笑着高談闊論，視廁所為平常不過的話題，但其他人會視之為禁忌。」<br> 當地10多年前起相繼出現主題酒吧，如把舊銀行、學校和藥房改建成酒吧，大受市民歡迎。<br> 路透社</p></body></html>
