<html><header><meta charset="utf-8"><title>凱莉教囝囝做印度人</title></header><body><h1>凱莉教囝囝做印度人</h1><p>英國女星伊莉莎伯凱莉（ElizabethHurley）昨日去到丈夫家鄉印度孟買，為一個關注乳癌的慈善活動擔任司儀，由於今次有丈夫艾雲尼亞（ArunNayar）及6歲大的兒子Damian同行，凱莉一改平時的性感打扮，入鄉隨俗穿傳統印度服飾現身，包得密密實實。</p><p>盼復出拍印度片</p><p>凱莉跟前男友史提夫冰（SteveBing）所生的兒子Damian昨日所見已長大不少，他跟媽咪一樣以印度服飾示人，十分可愛，不過樣貌就越來越似生父。會上凱莉表示很喜歡印度寶利活（Bollywood）電影，尤其是可以在片中載歌載舞，希望自己有一日能夠參演。</p></body></html>
