<html><header><meta charset="utf-8"><title>隔牆有耳：土地註冊文獻任睇 - 李八方</title></header><body><h1>隔牆有耳：土地註冊文獻任睇 - 李八方</h1><p>中國人最緊要係有田有地兼夾有瓦遮頭，所以香港成為英國人殖民地兩年後，即1844年，就已經有《土地註冊條例》，係香港最早期法例之一。此後土地註冊工作一直冇停過，即使二戰時香港淪陷仍然繼續，不過負責嘅部門就不斷轉變，直到1993年就變成現時嘅土地註冊處。<br> 八方知咁多歷史，多得土地註冊處有珍貴資料。該處為慶祝成立15周年，10月28日至11月4日，喺金鐘政府合署舉行展覽，展品包括第一代新界土地登記冊、租約期達999年嘅政府租契正本、日治時代註冊摘要、契約等歷史文件，好珍貴，展覽開放時間朝九晚五，歡迎市民參觀。</p></body></html>
