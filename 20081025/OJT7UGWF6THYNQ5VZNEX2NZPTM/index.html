<html><header><meta charset="utf-8"><title>自家醃BBQ美食</title></header><body><h1>自家醃BBQ美食</h1><p>秋風起，最好當然是約埋三五知己去BBQ，雖然買燒烤包方便，加上坊間又有不少任食燒烤樂園，大件夾抵食，但水準參差，而且食來食去都是豬扒牛扒腸仔雞翼，勁悶﹗<br>嘉出版最近就推出了《美味BBQ》，書中介紹了超過40款特色燒烤菜式，教大家運用醬料配搭，輕輕鬆鬆炮製出BBQ美食，只要花點時間親自醃製食物，BBQ都可以燒得有新意。整完嘢食，順便睇埋本書介紹多個港九新界的燒烤熱點，揀啱爐先出發。</p><p>書名：《美味BBQ》<br> 作者：邵寧子<br> $49（隨書附送佳能密實袋試用裝）</p></body></html>
