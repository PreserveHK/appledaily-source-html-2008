<html><header><meta charset="utf-8"><title>空氣污染嚴重</title></header><body><h1>空氣污染嚴重</h1><p>【本報訊】一股東北季候風正持續影響華東地區，除帶來較清凉空氣外，空氣污染物也隨之而來，環境保護署預測今日路邊監測站將錄得空氣污染指數介乎80至100，屬於偏高水平，一般監測站為50至70，屬於中等至偏高水平。本港昨晨空氣污染嚴重，煙霞令維港兩岸變得朦朧不清，中環路邊監測站錄得空氣污染指數最高達105。當空氣污染指數超逾100時，即表示有一種或多種污染物的濃度超越了保障健康的水平。<br> 天文台預測今日部份時間有陽光，氣溫介乎攝氏24至29度。未來數日將吹和緩至清勁的東至東北風，最低氣溫徘徊攝氏24至25度、最高29至30度。</p></body></html>
