<html><header><meta charset="utf-8"><title>安琪蓮娜訪阿富汗難民</title></header><body><h1>安琪蓮娜訪阿富汗難民</h1><p>身為聯合國大使嘅安琪蓮娜祖莉（AngelinaJolie），早前因為分娩，有成半年冇履行任務。喺上星期三，安琪蓮娜就到訪阿富汗兩日，探訪當地飽受戰火洗禮嘅難民。今次安琪蓮娜首次到阿富汗，除咗向當地難民派食物外，仲探訪咗好多難民營，其中一名老伯講述自己兩個仔同媳婦嘅故事，聽到安琪蓮娜眼濕濕。今次安琪蓮娜到當地，主要為下月到喀布爾出席聯合國難民會議做好準備，屆時佢會以第一身講述此行所見所聞，希望各界協助重建阿富汗。</p></body></html>
