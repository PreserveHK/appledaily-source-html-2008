<html><header><meta charset="utf-8"><title>大劉探望甘比母女</title></header><body><h1>大劉探望甘比母女</h1><p>華人置業主席劉鑾雄愛將甘比，大前晚在山頂明德醫院自然分娩誕下8磅女嬰，大劉昨午3時45分乘坐無字頭5號房車，再到醫院探望她們，逗留了約15分鐘便離開。大劉上車時臉容有點繃緊，甘比的胞妹和親友也有到醫院。大劉好友鄭裕彤昨日在禮賓府出席授勳典禮，問他可會到醫院探望甘比，他說：「會呀，會呀！」</p><p>與甘比私交甚篤的周麗淇，昨日到將軍澳東港城出席耆樂餅義賣籌款啓動禮，對於甘比誕下女嬰，她說：「我都係睇報紙同聽人講先知，恭喜佢啦，我唔會打電話騷擾佢，又唔知買乜禮物畀佢。不過自從佢大肚之後，我好少同佢聯絡。」<br> 採訪、攝影：娛樂突發組、李珮洳</p></body></html>
