<html><header><meta charset="utf-8"><title>倖田辣舞驅走病魔</title></header><body><h1>倖田辣舞驅走病魔</h1><p>日本性感女歌手倖田來未，前日在東京新木場一間LiveHouse舉行演唱會。倖田於三年前在同一地點首次舉行個人演唱會，當日倖田在2,400名歌迷前，演唱了《Butterfly》等18首大熱歌曲。<br> 今年初因「羊水腐臭」言論而人氣大跌的倖田，前日重回舊路以一身性感打扮開騷，與男舞蹈員大跳貼身辣舞之餘，又與女舞蹈員胸貼胸演唱，表現狂野。在台上表現風騷的倖田，自爆日前因患上急性腸胃炎而送院，她說：「不過看到大家的樣子，即時令我精神百倍！」</p></body></html>
