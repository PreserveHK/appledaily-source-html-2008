<html><header><meta charset="utf-8"><title>健康嘉年華會</title></header><body><h1>健康嘉年華會</h1><p>雖然特首成日都話要改善香港空氣質素，可惜香港的空氣污染依然沒甚改善，以致很多人的呼吸系統容易出現毛病。為令大家提高呼吸道安全的意識，明天就有個健康嘉年華會，現場除有多個免費遊戲攤位、義賣籌款外，更免費提供血壓、血糖和膽固醇檢查，還有不同的精品派發。當日亦會有周麗淇、Hotcha、葉文輝、李紫昕等藝人，分享心得。相信一家大細都可輕易消磨半日時光。<br><br>記者：林佩婷</p><p>珮夫人愛心健康日</p><p>日期：10月26日（下午12時至6時）<br> 地點：將軍澳新都城二期天幕廣場<br> 查詢：35266666</p></body></html>
