<html><header><meta charset="utf-8"><title>趙碩之冷病狂嘔</title></header><body><h1>趙碩之冷病狂嘔</h1><p>趙碩之和戴夢夢昨日到尖沙嘴出席G-SHOCK王慈善展覽會，打扮性感的趙碩之俯身玩遊戲，測試手錶的防震和防水功能，令現場閃光燈閃個不停。</p><p>夢夢表示趙碩之生病，她說：「佢一上車就嘔落個袋度喇。」趙碩之懷疑自己感冒，她說：「本來只係頭暈，不過一上車就作嘔，好彩車上面有膠袋咋，可能噚晚喺廳睇電視冇冚被凍親。」<br> 戴夢夢自爆早前度身時，被指上圍縮水至29吋，所以打算加厚墊裝胸作勢。<br> 採訪：藍文浩<br> 攝影：陳順禎</p></body></html>
