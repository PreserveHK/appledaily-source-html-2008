<html><header><meta charset="utf-8"><title>MJ帶埋仔女巡迴</title></header><body><h1>MJ帶埋仔女巡迴</h1><p>過氣樂壇天王米高積遜（MichaelJackson）最近頻頻在洛杉磯現身，英國《太陽報》指他到當地與唱片公司高層密謀復出大計，並親自向fans透露將於明年舉行30場世界巡迴演唱會。</p><p>乘勢出新碟</p><p>米高日前露面時狀態甚弗，原來他已準備好明年復出開騷，其一名追隨者說︰「米高說他不會在賭城做駐場表演，反而明年會巡迴世界30個城市。米高解釋是為了三名子女而復出，想讓他們知道自己的工作，並會帶他們一起巡迴。他說去洛杉磯就是為了落實細節。」消息指米高最近在賭城灌錄新大碟，相信到時會乘勢推出。</p></body></html>
