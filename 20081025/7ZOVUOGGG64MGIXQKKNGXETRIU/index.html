<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張衞健外地行婚禮擺酒 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張衞健外地行婚禮擺酒 - 馮仁昭</h1><p>張衞健（Dicky）、黃翠如同徐小明，噚日到新城宣傳電影《奪標》，Dicky表示呢套戲係拍得最辛苦嘅一套，因為當時女友張茜小產，佢話：「嗰時心情好低落，又有好多傳媒追訪同偷拍，加上喺戲入邊我仲要搞笑。」另外，Dicky透露希望在農曆新年前於外地舉行婚禮，不過日子未定，佢話：「我仲未book到場地，至於邊一日遲啲先話畀大家知，到時一班好友就要飛到外地飲我嗰餐，如票房收得我會喺香港再搞一次，大家憑票尾入場。」</p></body></html>
