<html><header><meta charset="utf-8"><title>關仁隱事：「搖鈴」拖實五條龍造新聞 - 關仁</title></header><body><h1>關仁隱事：「搖鈴」拖實五條龍造新聞 - 關仁</h1><p>「搖鈴」同「搖棍」呢對好姊妹，自從冇唱歌之後，成日話簽新經理人公司大展拳腳，不過雖然已經轉咗好多公司，但事業都係毫無起色，好彩傳聞搖鈴有個富貴老公，唔怪得佢兩姊妹經常周身名牌咁出席大小場合。不過關仁聽聞雖然佢哋衣食無憂，但其實野心唔小，明知自己唔算一線藝人，但對經理人公司就多多要求，結果搞到間間公司都合作唔長，不過佢哋都好識得保持曝光率，除咗經常出席活動外，搖鈴成日拖住同佢傳過緋聞嘅「五條龍」出現博見報，如果佢唔做藝人，其實都好啱做經理人喎。<br> Textby關仁</p></body></html>
