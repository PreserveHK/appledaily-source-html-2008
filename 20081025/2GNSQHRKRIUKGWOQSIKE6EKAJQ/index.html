<html><header><meta charset="utf-8"><title>隔牆有耳：岳少忍手唔投酒 - 李八方</title></header><body><h1>隔牆有耳：岳少忍手唔投酒 - 李八方</h1><p>個市唔就，不如飲酒，好多人都話與其倒錢落股海蝕到渣都冇，不如買紅酒，既可投資博升值，亦可飲落肚益自己，噚日中環文華東方有個紅酒拍賣會，八方見到麗新岳少一早就到場。佢係紅酒迷，曾出動私人飛機同政務司司長唐英年，去法國酒莊嘆美食名酒。噚日佢冇舉手競投，佢同八方講，純粹陪朋友到場，而且啲貨佢冇乜心水，所以冇買。佳釀當前都咁好定力，唔通岳少睇淡後市，等遲啲再跌時先入貨？賭王千金何超瓊噚日亦有現身拍賣場，但冇岳少咁好耐性，坐低過幾鐘頭就起身，超瓊亦十分把持得住，冇舉過手。</p></body></html>
