<html><header><meta charset="utf-8"><title>醫學Online<br>院舍長者易傷風喉炎</title></header><body><h1>醫學Online<br>院舍長者易傷風喉炎</h1><p>本港衞生署一項研究發現，普通傷風或咽喉發炎、皮膚及軟組織感染和尿道感染，均是本港安老院舍最常見的感染原因。<br> 研究分析43間院舍共1,603名長者健康狀況，結果顯示85%長者有隱疾，當中55%人有多於一種疾病，糖尿病、高血壓、中風及老人癡呆症是最常見慢性疾病，而長者因抵抗力弱、需長期卧床及肺部疾病，增加了下呼吸道、皮膚及尿道感染的風險。</p></body></html>
