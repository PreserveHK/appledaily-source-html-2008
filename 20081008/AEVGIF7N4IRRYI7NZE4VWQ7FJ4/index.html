<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林超榮追《成報》18萬 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林超榮追《成報》18萬 - 馮仁昭</h1><p>電台主持兼專欄作家林超榮，指控《成報》拖欠稿費達18萬元，噚日佢以經營嘅藝高廣告公司名義，入稟高等法院，呈請要求法庭頒令，申請將《成報》清盤。林超榮向記者表示，《成報》拖欠佢喺04同05年嘅專欄稿費達18萬元，事件𠵱家交咗畀律師處理，佢自己就話對法庭程序並唔太清楚。<br> 資料顯示，遭呈請清盤嘅成報報刊有限公司，喺今年曾經遭兩名資深馬評人陳國棟同余伯樂，以及紙品公司先後入稟呈請清盤，而紙品公司已經喺7月撤銷呈請。<br> 案件編號：HCCW462/08</p></body></html>
