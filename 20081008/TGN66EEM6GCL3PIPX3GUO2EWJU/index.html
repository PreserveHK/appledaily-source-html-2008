<html><header><meta charset="utf-8"><title>求驗客手記：安哥拉搵摩連奴救命 - 求驗客</title></header><body><h1>求驗客手記：安哥拉搵摩連奴救命 - 求驗客</h1><p>安哥拉剛炒咗教練干卡維斯，足總打算請教國際米蘭主帥摩連奴，希望佢可以推薦一名合適嘅替補人選云云。咦？點解無啦啦安哥拉會搵「狂人」呢？原來，摩帥妻子瑪泰德嘅出生地係安哥拉，後者足總恃住有少少關係，幾年前已想打摩連奴主意，搵佢教國家隊，但「狂人」一笑置之，該國足總亦有自知之明，唔敢舊事重提；呢鋪炒咗資歷豐富嘅干卡維斯後，又唔知搵乜人，實行「認親認戚」，叫「24孝老公」摩帥介紹個英明將帥，斷估佢唔會托手踭啩？</p></body></html>
