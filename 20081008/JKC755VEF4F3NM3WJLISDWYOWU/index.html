<html><header><meta charset="utf-8"><title>7700米深海魚片段曝光</title></header><body><h1>7700米深海魚片段曝光</h1><p>深海黑漆漆，英國和日本科學家合作，製造出一個超堅韌的下潛攝影機平台，首次成功拍到居住在7,700米深海魚的片段。<br> 科學家是在日本東面深海的海溝下，拍到一群白色獅子魚，牠們在漆黑一片的冰點氣溫和強大水壓的環境生活。在7,700米深的水域，水壓非常強大，相當於1,600隻大象站在一輛Mini汽車車頂之上。<br> 這些深海獅子魚並非獨居，而是群體生活，主要吞噬一些像小蝦狀的生物，以及掉到海床的死魚和岩屑。<br> 英國《每日郵報》</p></body></html>
