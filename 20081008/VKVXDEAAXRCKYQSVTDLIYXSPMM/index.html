<html><header><meta charset="utf-8"><title>資料庫：似翻版列斯</title></header><body><h1>資料庫：似翻版列斯</h1><p>韋斯咸落得瀕臨爆煲的下場，成因與當年擴軍過度的列斯聯相似。<br> 99/00球季，朝氣勃勃的列斯聯獲英超季軍後積極擴軍，到翌季殺入歐聯4強後更把歐聯賺來的2,500萬鎊（約3.3億港元），再借貸加碼擴軍，結果先洗未來錢致爆煲；幾年間被迫把里奧費廸南、基維爾、維度卡及阿倫史密夫等名將賣走套現，實力大減，終由英超跌至目前在英甲角逐。<br> 不過，列斯當年賣走的球員俱具市場價值，里奧費廸南投曼聯的3,000萬鎊是當時全英最高身價，看不出現時韋斯咸的「資產」有同等價值。</p></body></html>
