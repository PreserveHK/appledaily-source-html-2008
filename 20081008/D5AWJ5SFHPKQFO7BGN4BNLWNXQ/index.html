<html><header><meta charset="utf-8"><title>求驗客手記：尹帥叫雲克出山把關 - 求驗客</title></header><body><h1>求驗客手記：尹帥叫雲克出山把關 - 求驗客</h1><p>荷蘭班霸阿積士一向以出產質高年輕球員聞名，不過，據聞阿積士將會叫已掛靴嘅前南非國腳門將、38歲嘅雲克復出救亡把關！事緣阿積士嘅首號門將史基倫保同埋2號門將真坦拿都同時受傷，喺周日對海倫芬嗰場聯賽，就派出3號門將華美亞上陣。雖然華美亞係荷蘭奧運隊成員，但表現麻麻，喺周日場波就失咗5球，試問點到阿積士教練尹巴士頓唔驚？老尹環顧荷蘭球壇，發現冇乜邊個啱心水，最後惟有叫曾經效力阿積士嘅雲克出山。</p></body></html>
