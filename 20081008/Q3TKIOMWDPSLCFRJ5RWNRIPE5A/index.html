<html><header><meta charset="utf-8"><title>求驗客手記：薛羅拔圖計劃轉戰美職 - 求驗客</title></header><body><h1>求驗客手記：薛羅拔圖計劃轉戰美職 - 求驗客</h1><p>美職聯遲吓有可能多員猛將，佢就係薛羅拔圖。家陣34歲嘅薛羅拔圖到明年夏天就同拜仁慕尼黑約滿，佢話計埋之前效力利華古遜，喺德甲踢咗成10年波，所以想趁自己仲踢得，去其他聯賽搵食。佢話有多間美職球隊搵佢，包括FC達拉斯，仲話去美國成數都好高。美職聯水準的確唔高，啱晒薛羅拔圖呢啲步入黃昏嘅星級球員，而且嗰度有白蘭高、安祖同盧比斯等美洲球星陪佢，適應方面唔係問題，所以我求大俠亦贊成佢轉戰美職。</p></body></html>
