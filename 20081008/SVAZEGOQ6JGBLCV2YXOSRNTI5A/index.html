<html><header><meta charset="utf-8"><title>隔牆有耳：陳克勤好敏感 - 李八方</title></header><body><h1>隔牆有耳：陳克勤好敏感 - 李八方</h1><p>民建聯新星陳克勤早前一句「搓mybreast」出晒位，近日見到記者時罕有講英文，噚日佢宣誓時亦小心翼翼，以中文讀誓詞，宣誓順利過關冇出醜，點知輪到塊面出事。八方見佢右邊面離奇出現幾撻紅印，唔通係……。<br> 事後傳媒問佢究竟生咗啲乜喺面上，佢話唔清楚，總之唔覺得痛，估計可能因為天氣亁燥，皮膚有啲敏感。政客最忌面皮薄，呢方面陳克勤要改善吓，佢喺特首辦行走幾年，竟然學唔到一招半式政治化妝術？咁就應該好好向曾鈺成或劉江華學習嘞。佢又話自己唔係女人，平日冇化妝，有記者建議佢問葉劉借粉底，佢好大反應，「葉劉？男女授受不親喎！」</p></body></html>
