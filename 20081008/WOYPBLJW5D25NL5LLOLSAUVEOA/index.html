<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●日本女星長澤正美前日於東京，為改編自漫畫家藤子．F．不二雄作品的真人版劇集舉行talk騷。<br> <br> ●日本女星綾瀨遙前日穿上韓服現身，在釜山電影節出席新片《HappyFlight》首映，昨日還在雲海台出席露天座談會。<br> <br> ●韓國女星韓彩英昨日於仁川，為設計師AndreKim的時裝騷擔任模特兒。<br> <br> ●《X檔案》男星大衞杜楚尼因沉迷性愛，於8月底入住戒療所，經過一個月的治療，已於日前完成療程。<br> <br> ●安妮夏菲維與尊尼狄普已落實出演由添布頓執導、取材自童話《愛麗絲夢遊仙境》的新片，添布頓的妻子海倫娜保頓卡特也會演出。</p></body></html>
