<html><header><meta charset="utf-8"><title>醫學Online<br>惡菌加流感殺童兇手</title></header><body><h1>醫學Online<br>惡菌加流感殺童兇手</h1><p>兒童感染流感死亡，元凶或是金黃葡萄球菌。美國著名醫學研究機構梅約診所（MayoClinic）研究，分析了近三年166宗因流感死亡的兒童個案，結果發現三年間同時受細菌感染的個案由6%上升至36%，最多人感染金黃葡萄球菌，當中約六成被抗藥性金黃葡萄球菌入侵，專家相信幼兒感染流感後抵抗力下降，增加感染惡菌風險，惡菌一旦入血隨時可以致命。</p></body></html>
