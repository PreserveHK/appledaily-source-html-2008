<html><header><meta charset="utf-8"><title>穿奧巴馬肖像衫　英漢遭槍擊</title></header><body><h1>穿奧巴馬肖像衫　英漢遭槍擊</h1><p>奧巴馬大選跑出，唱衰他只會像過街老鼠被人喊打，支持他也會被批評，甚至遭槍擊。<br> 密蘇里州堪薩斯城有一批學生自拍短片，片中只見他們像操兵般操入班房，擺出一些手勢後說，「因為奧巴馬，我立志要做醫生或律師」云云。但有人把短片的青少年跟上世紀德國納粹狂魔希特拉旗下的「希特拉青年團」相提並論。<br> 有人擁戴他，有人恨他。英國有人穿着一件印有奧巴馬肖像的T恤，結果遭種族主義者槍擊三下，並大喊「憎死黑鬼」。出書唱衰奧巴馬的美國作家科西，在奧巴馬家鄉肯雅推銷新作，曾遭當局驅逐出境。<br> 英國《每日電訊報》/《每日郵報》</p></body></html>
