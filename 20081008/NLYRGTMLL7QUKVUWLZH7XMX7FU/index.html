<html><header><meta charset="utf-8"><title>郭晶晶爆衫洩春光</title></header><body><h1>郭晶晶爆衫洩春光</h1><p>郭晶晶前日與一班中國奧運金牌選手包括林丹、馬琳和張怡寧等，出席北京人民大會堂舉行的「2008北京奧運會表彰大會」。活動上，郭晶晶與身旁人聊得起勁，未有顧及坐姿，結果一不留神領口大開，露出白色內衣，郭晶晶其後察覺即急忙低頭檢視，並整理領口。</p><p>狂發短訊慰相思</p><p>不過，未知是否久沒與男友霍啓剛見面，前晚在表彰活動上，郭晶晶大部份時間都顯得沒精打采，一時心不在焉地四圍望，更頻頻玩電話發短訊。還記得日前霍啓剛出席國慶晚會時，跟郭晶晶一樣全程心不在焉地發短訊，看來二人皆飽受相思之苦。<br> 撰文：林妃</p></body></html>
