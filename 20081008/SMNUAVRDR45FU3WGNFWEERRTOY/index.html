<html><header><meta charset="utf-8"><title>我愛台妹：林又立明恰觀音兵</title></header><body><h1>我愛台妹：林又立明恰觀音兵</h1><p>現年21歲的台灣名模林又立雖然工作不多，但感情生活卻多姿多采，直髮的她早前穿上三點式泳衣，身材勻稱大晒青春本錢。</p><p>街頭耍花槍</p><p>林又立與歌手李聖傑傳緋聞，不過近日卻被偷拍到與一名梳平頭裝的男子逛街，二人不時在街頭耍花槍，打情罵俏，據知該男子跟林又立同是伊林模特兒公司、兼且同齡的林伯彥。提到新歡，林又立日前說：「那是公司同事，最近都沒有人追，只是紅顏知己，他是我欺負的對象。」<br> 撰文：白熙玲</p></body></html>
