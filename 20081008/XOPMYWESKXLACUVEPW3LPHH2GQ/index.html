<html><header><meta charset="utf-8"><title>與「水門案」黑手有交情　麥凱恩被翻舊賬</title></header><body><h1>與「水門案」黑手有交情　麥凱恩被翻舊賬</h1><p>麥凱恩陣營連日來對奧巴馬進行人身攻擊，民主黨人決定大反擊，公開一些麥凱恩從政初年的黑材料。<br> 民主黨人指，麥凱恩跟「水門案」幕後黑手利廸友誼深厚，去年還出席他的電台節目，說他的哲學令美國變得更偉大。利廸在1972年大選時為尼克遜總統助選，因指使人潛入水門大廈的民主黨全國委員會辦事處竊取對手機密，坐了四年半監。<br> 麥凱恩1980年代還捲入伊朗門，當時他是一個極保守派組織成員，該組織與前納粹黨員熟稔，專向游擊隊提供武器和其他援助，密謀推翻尼加拉瓜政府。<br> 英國《每日電訊報》<br> </p></body></html>
