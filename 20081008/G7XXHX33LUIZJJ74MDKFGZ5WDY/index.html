<html><header><meta charset="utf-8"><title>李勝基連環炒車無恙</title></header><body><h1>李勝基連環炒車無恙</h1><p>文根英拍劇受傷，韓國男歌手李勝基前日也遇上交通意外。前晚，李勝基的座駕於京畿道一個十字路口，發生四車連環相撞，幸好意外中李勝基並無大礙。</p><p>座駕輕微受損</p><p>前晚李勝基駕駛座駕載着其經理人，至京畿道公路途中，與對面線一輛汽車相撞，隨後又再撞上另外一輛汽車和巴士。意外中，李勝基的座駕輕微受損，另一名姓金的司機受輕傷。據負責此案的警察透露，現在還不確定事故發生原因。事發後，李勝基接受完警員調查之後便回家。</p></body></html>
