<html><header><meta charset="utf-8"><title>黎姿貴州執教鞭</title></header><body><h1>黎姿貴州執教鞭</h1><p>黎姿為了照顧車禍受傷的胞弟黎嬰而停工多時，至近日弟弟情況好轉，黎姿遂積極投入工作。不過，黎姿工作之餘也不忘行善，如日前她便隨宣明會到貴州山區探訪，充當老師教小朋友讀書，又跟他們玩遊戲，把愛心帶到貴州山區每個角落。</p><p>探望助養兒童</p><p>今次黎姿隨宣明會在貴州展開連串慈善工作，近日更把探訪照片放上網誌（ http://www.tvb.com/），與fans分享經歷。黎姿表示此行也有順道探望自己在貴陽助養的兩名兒童，鼓勵他們努力讀書。她又表示雖然旅途艱辛，每日車程起碼十多小時，兼且途經懸崖峭壁，但若能啓發多些善長行善也覺得值得。 <br> 撰文：林妃</p></body></html>
