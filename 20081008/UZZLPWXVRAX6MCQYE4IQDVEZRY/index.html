<html><header><meta charset="utf-8"><title>最差電影對白衰肉麻</title></header><body><h1>最差電影對白衰肉麻</h1><p>美國娛樂雜誌《EW》近日喺網站選出15句最差電影對白，入選者大部份都係衰肉麻，包括湯告魯斯（TomCruise）《甜心先生》（JerryMaguire）入面嗰句「你令我圓滿」（Youcompleteme.）；70年《愛情故事》（LoveStory）膾炙人口嘅「愛不需要講對不起」（Lovemeansneverhavingtosayyou'resorry.）；茱莉亞羅拔絲（JuliaRoberts）就有《摘星奇緣》（NottingHill）同《風月俏佳人》（PrettyWoman）兩齣戲入選。</p></body></html>
