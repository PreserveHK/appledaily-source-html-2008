<html><header><meta charset="utf-8"><title>胡諾言征服2狗7貓</title></header><body><h1>胡諾言征服2狗7貓</h1><p>愛心爆棚的胡諾言，家中飼養了兩隻狗和七隻貓，他表示最初先養貓，其後才養狗，他說：「貓狗都有唔同性情，各有各可愛嘅地方。」<br> 何以胡諾言先選擇養貓？原來他喜歡貓兒愛清潔和獨立的個性，但他估不到貓兒繁殖能力很強，因此越養越多。後來他又想挑戰自己，所以再養兩隻狗，他說：「我既然可以征服貓，當然都可以征服狗。」&#13;</p><p>「同佢哋傾偈」</p><p>拍照期間，胡諾言跟狗模特兒相處愉快，工作繁忙的他，平時無論多忙，都會抽時間照顧寵物，他說：「我一有時間就同佢哋傾偈，幫佢哋檢查耳仔、冲凉同梳毛。」<br> 撰文：林妃</p></body></html>
