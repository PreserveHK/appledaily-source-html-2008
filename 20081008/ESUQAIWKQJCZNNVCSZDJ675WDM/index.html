<html><header><meta charset="utf-8"><title>醫學Online<br>每日運動預防慢性病</title></header><body><h1>醫學Online<br>每日運動預防慢性病</h1><p>美國衞生及公共服務部公佈最新的全民運動指引，建議兒童每日最少要運動一小時，成人每周的最低運動量是兩個半小時，指引呼籲公眾要增加日常的活動量，可預防肥胖及多種慢性疾病。<br> 為了提升活動量低人士的運動興趣，指引建議要選擇自己感興趣的運動，不要隨波逐流，例如不喜歡出汗或身體接觸的人可選擇快步行、慢跑等，而爬樹、到遊樂場等則是不俗的兒童運動。</p></body></html>
