<html><header><meta charset="utf-8"><title>案件速遞<br>三酒吧覆核免禁煙勝訴</title></header><body><h1>案件速遞<br>三酒吧覆核免禁煙勝訴</h1><p>【本報訊】港府立例室內全面禁煙，但部份店舖可獲暫時豁免至明年7月。原本獲暫時豁免禁煙的三間酒吧，因被衞生署控煙辦發現出售食物，違反規定，從暫緩禁煙名單中除名，酒吧上訴亦被駁回。三間酒吧：位於國金商場的Biztro、灣仔的BullandBear，及尖東的StickyFingers，提出司法覆核，法官昨頒下判詞，裁定酒吧勝訴，指上訴委員會決定申請人是否一間「酒吧」時，應以整體條件作考慮，並非因為酒吧在特定時間出售食物，便否定其「酒吧」的性質，案件發還上訴委員會再考慮。<br> 案件編號：HCAL16、58、66/08&#13;</p></body></html>
