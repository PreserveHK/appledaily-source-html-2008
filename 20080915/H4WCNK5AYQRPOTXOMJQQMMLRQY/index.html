<html><header><meta charset="utf-8"><title>趙碩之夜會嫩口男</title></header><body><h1>趙碩之夜會嫩口男</h1><p>趙碩之和周柏豪昨日到將軍澳東港城出席追月活動，兩人在現場各領風騷，穿上低胸背心的趙碩之大受現場觀眾歡迎，周柏豪則以女fans居多。<br> 趙碩之早前被發現與一名男子通宵密會，她昨日坦言中秋節與男方及其家人度過，她說：「我同佢識咗好多年，佢細我一年，好似我細佬咁，初初識佢我仲教佢追女仔，大家唔會發展。」</p><p>拒戀幕後人</p><p>早前趙碩之自爆暗戀一名貌似洪卓立的幕後人，她表示近日得知對方與女友分手，該名幕後人也有約會她，不過她覺得對方出發點不好，所以就算現在被追求，她也不會答應。<br> 採訪、攝影：駱華齡</p></body></html>
