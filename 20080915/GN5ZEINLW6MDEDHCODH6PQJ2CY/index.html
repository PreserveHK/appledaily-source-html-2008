<html><header><meta charset="utf-8"><title>白歆惠最怕甩泳衣</title></header><body><h1>白歆惠最怕甩泳衣</h1><p>憑台劇《命中注定我愛你》走紅的台灣名模白歆惠，最近工作量大增，行騷登台拍廣告，忙到平均每日只睡兩小時，連前晚中秋節也要開工影相。她慶幸可以早收工，回家吃大餐，但她揚言不會BBQ，她說：「中秋節不烤肉，烤肉的煙會傷害地球！」十分環保。</p><p>講求實用</p><p>經常穿比堅尼拍照的白歆惠，自爆衣櫃裏只有兩三套泳衣，她笑說：「有時朋友都會說，怎麼又是這一套。」她對比堅尼的要求不是性感也不是可愛，而是要實用，她說：「只要游泳的時候不會掉就好了。」<br> 採訪、攝影：黎寶蘋</p></body></html>
