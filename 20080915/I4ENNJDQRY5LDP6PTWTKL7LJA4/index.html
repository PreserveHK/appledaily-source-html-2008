<html><header><meta charset="utf-8"><title>制止毆鬥警長遇襲</title></header><body><h1>制止毆鬥警長遇襲</h1><p>【本報訊】三名外籍青少年昨晨在港島淺水灣沙灘賞月期間大打出手，一名警長及一名保安員制止時遇襲受輕傷，三人分別涉嫌「公眾地方打架」、「襲擊」及「襲警」同告被捕。</p><p>淺水灣賞月爭執</p><p>昨凌晨零時許，淺水灣沙灘擠滿中秋佳節賞月中外人士，場面異常熱鬧，其間兩名外籍青年（19及27歲）因故發生激烈爭執，大打出手受輕傷。剛有一名警長及一名姓黃（30歲）沙灘保安員巡經見狀，趨前制止調查時，另一名外籍少年（15歲）加入爭執，涉嫌襲擊警長及保安員致兩人受輕傷。在附近警員趕至，合力將涉案三人制服拘捕，警長及保安員送院敷藥後無礙出院。</p></body></html>
