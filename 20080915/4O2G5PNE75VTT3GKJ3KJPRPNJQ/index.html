</title></header><body><h1>識飲識食：一哥焗豬扒飯厚切
</h1><p>沒吃過一哥焗豬扒飯，誰相信你光顧過大家樂？這次新推出的厚切一哥焗豬扒飯，材料比以往更講究。集團選用了5個月大的森巴豬，肉質鬆軟。原件厚切的連骨厚切豬扒，以薄蛋漿煎封成金黃色，緊鎖肉汁。醬汁方面，用意大利番茄熬製，配合西芹、洋葱等大量蔬果，熬至完全溶化，以達至香濃的效果。炒飯則比以往用上更多A級鮮蛋，令焗飯的蛋味更重。<br><br>全線「大家樂」有售，於午、晚市供應。</p></body></html>
