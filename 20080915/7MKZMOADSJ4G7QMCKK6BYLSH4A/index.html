<html><header><meta charset="utf-8"><title>大嶼山火燒11小時</title></header><body><h1>大嶼山火燒11小時</h1><p>【本報訊】中秋夜發生多宗疑市民玩燈籠和放孔明燈引發的山火，其中大嶼山大東山山火撲救近11個半小時始被救熄，政府飛行服務隊多次投擲水彈協助救火。而大埔有村民按傳統升放逾百個孔明燈，部份孔明燈飄至數公里外山頭墮下，疑因此觸發大埔多宗山火。<br> 昨清晨5時許，大嶼山大東山發生二級山火，冒出大量濃煙，火場面積800米乘800米，出現四條火線，一度蔓延至長沙及東涌，幸未有威脅附近民居。飛行服務隊奉召出動直升機投擲水彈救火，而數十名消防員則揹着背泵上山及以滅火拍撲火。他們指火場位置遠離車路，路途遙遠且缺乏水源，增加撲救困難，至下午4時40分將火龍撲熄。</p></body></html>
