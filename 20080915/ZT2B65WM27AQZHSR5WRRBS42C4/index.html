<html><header><meta charset="utf-8"><title>機場工程車撞登機橋</title></header><body><h1>機場工程車撞登機橋</h1><p>【本報訊】一輛載着10餘名清潔工人的工程車，昨晨在赤鱲角機場停機坪行駛至一處彎位時，司機聲稱視線受阻撞向一條登機橋的矮柱，他及車上4名女清潔工如「搖骰仔」般前後搖晃，幸5人僅受輕傷送院治理。</p><p>司機稱視線受阻</p><p>受傷司機姓洪（46歲），與車上4名清潔女工（46至57歲），事後由救護車送院敷治，幸無大礙。<br> 昨晨近9時，洪駕駛工程車接載10餘名清潔工人，於赤鱲角機場停機坪行駛至一處彎位時，洪聲稱當時視線受阻撞向一條登機橋的矮柱，他及車上4名女乘客如搖骰仔般前後搖晃，5人受輕傷，機場管理局接獲通知後，召救護車到場將傷者送院治理。</p></body></html>
