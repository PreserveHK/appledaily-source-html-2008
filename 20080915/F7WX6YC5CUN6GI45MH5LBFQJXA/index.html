<html><header><meta charset="utf-8"><title>新知熱聞：10噸巨石壓傷牧羊女</title></header><body><h1>新知熱聞：10噸巨石壓傷牧羊女</h1><p>「一二三，巨石終於移走了！」廣西桂林市雁山區柘木鎮翁里村牧羊女諸葛群秀，前日上午在附近石山上放羊，因為陽光猛烈，四周又沒樹蔭，她於是坐在一塊石頭旁邊乘凉，不料身後約10多噸重巨石突然滑落，她走避不及被壓着左腿。10多名消防員在下午2時許趕到現場相救（圖）。他們先將巨石敲碎一部份，再幾經辛苦，終於抬起巨石將她救出。<br> <br>  http://www.119.cn/qxjy/txt/2008-09/14/content_2472783.htm </p></body></html>
