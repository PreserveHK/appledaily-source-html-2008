<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Theresa行騷頭暈腳震 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Theresa行騷頭暈腳震 - 馮仁昭</h1><p>傅穎（Theresa）前晚喺德福廣場出席環保時裝騷，除咗擔任評判，仲做埋模特兒行天橋。不過見佢表演時冇厘心機，事後佢話：「我一路行，一路頭暈暈腳震震，可能係太晏先食嘢。下個月我會去內地拍戲，對手係棒棒堂嘅敖犬，其他演員都係內地嘅，為咗練好普通話，我𠵱家日日煲台劇，真係有幫助㗎。」佢話𠵱家煲緊台劇《花樣少年少女》同《鬥牛要不要》，仲迷上咗汪東城同賀軍翔㖭。</p></body></html>
