<html><header><meta charset="utf-8"><title>隔牆有耳：湯家驊充電清怨氣 - 李八方</title></header><body><h1>隔牆有耳：湯家驊充電清怨氣 - 李八方</h1><p>最近喺新界東立法會直選中，成功連任嘅公民黨湯家驊，喺選舉期間經歷過種種起起跌跌，更一度選情危急下成功當選後，最近就去咗加拿大魁北克充電。Ronny話，魁北克市係魁北克省首府，其實只係一個小鎮，人口同佢其中一個選區將軍澳差唔多，但呢個地方就好有歐洲味、好羅曼蒂克。<br> Ronny呢次選後之行，其實唔單止去呢個小鎮，嚟緊仲會喺當地坐郵輪去美國紐約，整個航程長達11天，八方唔知佢有冇帶定暈浪丸。Ronny就話，喺海上呢段時間正好畀佢靜一靜，清一清選舉期間積聚嘅怨氣，反思從政四年以嚟嘅得失喎。</p></body></html>
