<html><header><meta charset="utf-8"><title>馮仁昭四圍超：胡琳恨玩舞火龍 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：胡琳恨玩舞火龍 - 馮仁昭</h1><p>胡琳喺下月初會參演舞台劇《樹盟》，由於佢忙於綵排，搞到中秋節都要喺工作中度過，不過佢都有趁空檔打電話畀父母問好，認真有孝心。今年中秋最令胡琳興奮係可以近距離喺大坑睇到舞火龍，佢話如果唔係因為自己身材矮小，真係希望有機會試吓舞火龍。另外，佢好希望大家開心過中秋之餘，亦要注意環保問題，佢話：「好似我屋企嘅兔仔燈籠都玩咗三年，始終中秋節嘅意義唔係製造垃圾。」</p></body></html>
