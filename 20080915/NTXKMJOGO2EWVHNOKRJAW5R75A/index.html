<html><header><meta charset="utf-8"><title>醫學Online<br>亞麻子油可保護心臟</title></header><body><h1>醫學Online<br>亞麻子油可保護心臟</h1><p>加拿大一項研究發現，近年流行的亞麻子油可以發揮魚油丸近似的功效，有助攝取可保護心臟健康的脂肪酸EPA。研究有62名42歲或以上的消防員參與，一組服食高劑量（每日2.4至3.6克）的亞麻子油補充劑，第二組服食低劑量，第三組服食傳統魚油丸，第四組則服食安慰劑為期12周，結果發現服高劑量組的消防員，血液的EPA水平與魚油丸組相若。</p></body></html>
