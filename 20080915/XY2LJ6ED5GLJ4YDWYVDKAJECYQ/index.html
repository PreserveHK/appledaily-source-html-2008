<html><header><meta charset="utf-8"><title>吳天瑜、黃翠如<br>百花獎露前鬥後</title></header><body><h1>吳天瑜、黃翠如<br>百花獎露前鬥後</h1><p>驕陽電影製作的電影《奪標》男女主角黃翠如、吳天瑜和張衞健前晚在徐小明率領下，齊齊到大連出席金雞百花獎閉幕禮，兩名女主角以「露前露後」性感裝搶鏡，黃翠如大露背示人，吳天瑜則酥胸半露出現。<br> 黃翠如笑說：「件衫係小明哥幫我搵，我初時好擔心，因為要同身材咁好嘅吳天瑜一齊，我一定比落去，呢次係我入行以嚟第一次咁性感。」吳天瑜則笑言黃翠如露後，那她露前就好了。<br> 張衞健原來是第一次到大連，在小明哥安排下一起品嚐當地海鮮宴，海膽、刺身和鮑魚，健仔更一口氣吃了四隻海膽，非常開胃。<br> 撰文：葉雪</p></body></html>
