<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷波膽</p><p>星期日32<br> 漢諾威勝慕遜加柏<br> 5:1（80倍）<br> 周日德甲聯賽漢諾威大反底，憑侯斯廸及舒拿達夫梅開二度，加上科素埋齋，以5:1大勝慕遜加柏，取得今季首勝，波膽賠率冷至80倍。</p><p>最熱首名入球</p><p>星期日15<br> 愛華頓201耶高保（5倍）<br> 周日英超聯獨腳戲，愛華頓作客升班馬史篤城，憑耶高保完上半場前建功，先開紀錄，開出5倍大熱「首球」，亦是全日最熱「首球」。</p><p>最冷主客和</p><p>星期日20<br> 熱拿亞勝（4.6倍）<br> AC米蘭持續不振，作客熱拿亞淨吞兩蛋，錄得兩連敗；熱拿亞不但取得今季首勝，主W更有4.6倍，為全日最冷「主客和」賠率。&#13;</p></body></html>
