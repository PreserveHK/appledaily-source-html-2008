<html><header><meta charset="utf-8"><title>求驗客手記：朗尼禿頭　C朗笑爆 - 求驗客</title></header><body><h1>求驗客手記：朗尼禿頭　C朗笑爆 - 求驗客</h1><p>曼聯前鋒朗尼最近喺球隊有一個新朵，就係「新卜比查爾頓」，不過，並唔係因為佢好波，而係因為佢經歷「男人最痛」，得22歲竟然禿頭，同「地中海」嘅曼聯名宿卜比查爾頓好相似。諗到呢個咁抵死外號嘅，係有一頭濃密頭髮嘅基斯坦奴朗拿度（C朗）。雖然朗尼初時都係得啖笑，不過由於佢嘅脫髮問題日漸嚴重，聽到人哋咁叫自己，就唔係好高興，有時仲會叫人收口㖭！睇朗尼前日對利物浦場波踢嚟一無是處，唔通就係因為受脫髮問題困擾？</p></body></html>
