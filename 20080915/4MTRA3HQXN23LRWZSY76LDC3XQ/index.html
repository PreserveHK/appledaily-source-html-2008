<html><header><meta charset="utf-8"><title>丹尼新片多倫多攞大獎</title></header><body><h1>丹尼新片多倫多攞大獎</h1><p>第33屆多倫多電影節昨日宣佈得獎名單，由英國導演丹尼波爾（DannyBoyle）執導、講述一個孟買窮小孩於電視節目中贏出百萬獎金故事的《SlumdogMillionaire》，得到最高榮譽的觀眾選擇大獎。</p><p>影展虎頭蛇尾</p><p>曾執導《太陽倒數》（Sunshine）、《28日後》（28DaysLater）的丹尼波爾，昨日親自現身領獎，他對獲獎感到乍驚乍喜，他說：「這套電影對我來說有很多個第一次，但這還是我第一次於此影展獲獎。」<br> 電影節雖已曲終人散，但傳媒批評此影展虎頭蛇尾，且星光欠奉，非常失色。</p></body></html>
