<html><header><meta charset="utf-8"><title>李光耀心律不正入院</title></header><body><h1>李光耀心律不正入院</h1><p>新加坡「立國之父」、內閣資政李光耀（圖），明天85歲生日，但生日前夕，因心律不正入院，目前留院正在休養，但精神不俗，還拿北韓領袖金正日開玩笑。<br> 李光耀原定前日（周六）前往瑞士出席一個慈善交流會，但由於心臟出現問題，被送入新加坡中央醫院接受治療。醫生表示，他心律不正，心跳快，他年紀這麼大，出現這個毛病相當正常。<br> 李光耀從醫院透過視像會議，向200多名交流會嘉賓道歉。他笑說：「我不是金正日，口口聲聲說自己無事，卻不敢露面。我還是亮相好，特意向你們說聲對不起，不能出席交流會。」李光耀發言人稱，他正在休養，相信幾天內可恢復工作。<br> 德新社</p></body></html>
