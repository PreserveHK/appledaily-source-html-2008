<html><header><meta charset="utf-8"><title>求驗客手記：銀河又輸碧咸頭暈 - 求驗客</title></header><body><h1>求驗客手記：銀河又輸碧咸頭暈 - 求驗客</h1><p>年紀大咗真係唔到你唔認老，好似英格蘭萬人迷碧咸，上個禮拜返歐洲出戰世盃外圍賽，先後作客安道爾（喺西班牙踢）同東歐嘅克羅地亞，上周四飛返洛杉磯，翌日坐早機去肯薩斯準備上周六嘅美職聯。結果，銀河0:2不敵巫師，碧咸自由球絕招失靈，賽後呢位33歲球星話：「午安、晚上好！我都搞唔清楚𠵱家咩時間。」不過，利物浦球星馬斯真蘭奴，上周去過阿根廷、秘魯打世盃外，上周六對曼聯照樣打足87分鐘仲保持水準！碧咸，你老啦！</p></body></html>
