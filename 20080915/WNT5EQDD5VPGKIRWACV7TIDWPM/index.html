<html><header><meta charset="utf-8"><title>蕭亞軒爆捉姦血淚史</title></header><body><h1>蕭亞軒爆捉姦血淚史</h1><p>蕭亞軒近日馬不停蹄在內地宣傳新專輯，前日她在南京錄影央視中秋晚會，昨日又趕到北京宣傳及做助學公益活動。將於12月出書的蕭亞軒，新書內容除了分享時尚和扮靚秘訣外，也提及感情事。<br> 蕭亞軒曾在專訪中透露自己談戀愛時，很容易像飛蛾撲火般義無反顧。據知她曾深愛一個花心男友，有次她知道有女生在男友家裏，即趕到男友住所捉姦，但男友不敢開門，更叫管理員趕走她，令她傷心欲絕。<br> 問到蕭亞軒的新書會否提及這段傷心事，其經理人陳香君說：「很多故事都是謠傳，目前新書內容還未定案。」<br> 採訪：PearlLai</p></body></html>
