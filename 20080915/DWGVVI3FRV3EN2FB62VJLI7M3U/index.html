<html><header><meta charset="utf-8"><title>陸詩韻生人勿近</title></header><body><h1>陸詩韻生人勿近</h1><p>陸詩韻昨日與陳茵媺、黃德斌和周美欣等人，為明珠台節目《發現新大陸》在香港濕地公園進行宣傳活動，活動上他們到戶外種植芋頭，除了黃德斌和陳茵媺的表現有板有眼外，其他人則比較「姐手姐腳」，陸詩韻的短裙look更有點狼狽。</p><p>大嘆無辜</p><p>談到有消息指陸詩韻遭陳法蓉撬牆腳，令她和富豪朱明分手，搬離富貴寓所，陸詩韻坦言覺得有點無辜，她說：「我同佢一直都係普通朋友，我自己當新聞一則，唔會回應太多，費事越講越多事，我𠵱家會盡量避免同異性單獨出街，短期性嘅生人勿近。」<br> 採訪、攝影：何慧斯</p></body></html>
