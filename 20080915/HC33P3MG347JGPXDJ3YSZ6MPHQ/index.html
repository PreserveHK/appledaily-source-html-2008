<html><header><meta charset="utf-8"><title>新知熱聞：吃四天月餅男子膽結石</title></header><body><h1>新知熱聞：吃四天月餅男子膽結石</h1><p>狂吃月餅，小心膽結石！重慶58歲市民張先生人緣甚佳，中秋前收到眾多親友送來的月餅，他見在質量保證期內根本吃不完，為了不浪費，索性每日吃一個做早餐，連吃了四天，就在中秋前一日早上，剛吃了一半，突然肚痛起來，臉色大變，入院診治，醫生證實患了膽結石，因月餅太油膩，屬高脂肪食品，吃得太多才病發。就怪吃月餅太多，張先生中秋也要在醫院度過，做膽結石切除手術。<br> <br>  http://cq.cqnews.net/shxw/shwx/200809/t20080915_2287593.htm </p></body></html>
