<html><header><meta charset="utf-8"><title>求驗客手記：紐記班主正宗大閘蟹 - 求驗客</title></header><body><h1>求驗客手記：紐記班主正宗大閘蟹 - 求驗客</h1><p>陽澄湖、樓市、股市盛產大閘蟹，估唔到球壇亦有大閘蟹，佢就係紐卡素肥佬班主艾殊利喇！話說紐記上周六1:2不敵升班馬侯城，肥佬繼續受球迷唾罵；錢使咗冇成績，仲要做過街老鼠，要賣盤又搵唔到買家，十足十大閘蟹。肥佬幾杯啤酒落肚後同老友呻話，當地有40萬名紐記球迷，如果每人出1,000鎊（約14,000港元），就將球會出售，等佢哋自己投票選領隊。肥佬咁講純粹係情緒發洩，不如專心搞好成績，咁先有希望將紐記甩手嘛！</p></body></html>
