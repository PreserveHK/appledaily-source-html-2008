<html><header><meta charset="utf-8"><title>馮仁昭四圍超：古巨基新碟掀炒風 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：古巨基新碟掀炒風 - 馮仁昭</h1><p>古巨基嘅新廣東碟《GuitarFever》推出咗專畀音響發燒友欣賞嘅靚錄音專輯，首批日本印製嘅限量版喺兩日內已經賣斷市，有啲唱片舖仲坐地起價，掀起炒風，基仔好開心咁話：「證明大家好識追求高質素嘅發燒唱片，本來我都訂咗10隻金碟，但係因為唔夠貨，到𠵱家我都唔攞貨住，等啲碟可以賣埋先，到再有貨到香港先至攞。」基仔之前去日本拍MV，要拎住個結他四圍行，佢話行到對腳起水泡咁滯喎！</p></body></html>
