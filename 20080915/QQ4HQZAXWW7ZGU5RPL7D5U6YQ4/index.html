<html><header><meta charset="utf-8"><title>遊艇變「潛艇」<br>蛙人搜索幸無人被困</title></header><body><h1>遊艇變「潛艇」<br>蛙人搜索幸無人被困</h1><p>【本報訊】西貢白沙灣發生沉船事故，昨晨10時許，一艘停泊在白沙灣對開100米海面停泊區的25呎長西式遊艇，被在附近巡邏的一艘水警輪發現該遊艇入水下沉，只有船頭露出水面，相信已入水一段時間，至昨晨才下沉。<br> 警方恐防有人被困船艙，於是通知消防員到場救援。消防蛙人到場潛入水底，經一番搜索，證實遊艇無人被困，消防蛙人始收隊離場。警方事後將事件交海事處處理，並且聯絡姓吳船主，通知船主僱船將沉船打撈後移走。</p></body></html>
