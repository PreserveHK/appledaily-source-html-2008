<html><header><meta charset="utf-8"><title>周二、三及四各地聯賽及盃賽賠率表</title></header><body><h1>周二、三及四各地聯賽及盃賽賠率表</h1><p>數據提示：燕豪芬捧場客恩物</p><p>星期二9　燕豪芬vs馬德里體育會<br> 簡評：衞冕荷甲的燕豪芬，在聯賽展開兩輪後，雖然半爆冷竟未能位居榜首，不過，他們近3屆首場歐聯賽事共取得2勝1和，若以亞洲盤計，更未嘗令捧場客損手。</p><p>數據提示：飛腳亞盃作客全勝</p><p>星期三15　卡拉馬vs大阪飛腳<br> 簡評：日聯班霸之一的大阪飛腳雖然近況平平，近10仗只得3和7負，未嘗一勝，不過他們在今屆的亞冠盃卻表現出色，共取得4勝2和，其中作客3場更全部勝出。</p></body></html>
