<html><header><meta charset="utf-8"><title>求驗客手記：殘障國足更勝常人 - 求驗客</title></header><body><h1>求驗客手記：殘障國足更勝常人 - 求驗客</h1><p>殘奧5人制足球決賽周三上演，足球王國巴西佔一席位好正常，但另一決賽席位由中國隊獲得，就引起內地網民一陣亢奮：「終於足球也有令中國人振奮的時候了。」呢支中國盲人足球隊周一後上迫和巴西1:1，之前預賽分別2:0擊敗英格蘭，1:0擊敗阿根廷、南韓同西班牙，以首名身份入決賽，反而巴西只係以次名入決賽，難怪網民咁高興啦！我求大俠覺得中國健全足球員好應該向盲人學習，面對誘惑應該當睇唔到，咁就可以成功㗎啦！</p></body></html>
