<html><header><meta charset="utf-8"><title>情困漢危站三小時</title></header><body><h1>情困漢危站三小時</h1><p>【本報訊】一名男子疑為情所困痛不欲生，昨凌晨在藍田德田邨德盛樓攀出六樓走廊欄河外企圖跳樓自殺，幸經救援人員游說近三小時後，事主終打消輕生念頭，但拒絕入院檢查。<br> 企圖跳樓被勸服男子姓陳（35歲），他於昨凌晨2時許受感情問題困擾，攀出德盛樓六樓走廊欄河外危站，險象環生，驚動附近一名姓龐住客報警。<br> 消防員接報趕至，在地下張開救生氣墊及在樓上監視戒備。警方談判專家奉召到場進行游說，經近三小時努力後成功將事主勸服，由消防員協助返回安全地方，但他堅決拒絕入院檢查。</p></body></html>
