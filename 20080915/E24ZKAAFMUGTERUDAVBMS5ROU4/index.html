<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最冷波膽<br>星期六19<br>些路廸勝馬瑟韋爾4:2（50倍）</p><p>上周六蘇超聯，些路廸作客馬瑟韋爾，上半場已憑森馬拉斯梅開二度，遙遙領先4:0，但下半場放鬆下，被主隊連入2球，爆出50倍的全日最冷波膽。</p><p>最熱首名入球<br>星期六73<br>巴塞隆拿102美斯（4.5倍）</p><p>巴塞前鋒美斯，上周六在西甲聯賽下半場入替，即射入12碼為主隊先開紀錄，首名入球只得4.5倍，為全日最熱首名入球。</p><p>最冷半全場<br>星期六82<br>甘美奧對戈亞斯[主/客]（50倍）</p><p>巴甲榜首球隊甘美奧，上周六竟主場上半場領先1:0之下，下半場被戈亞斯連轟兩球，爆出50倍「半全場」[主/客]。</p></body></html>
