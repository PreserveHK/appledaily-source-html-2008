<html><header><meta charset="utf-8"><title>「艾克」淹德州　鱷魚游上馬路</title></header><body><h1>「艾克」淹德州　鱷魚游上馬路</h1><p>颶風「艾克」前日吹襲美國德州，迄今已造成最少28人死亡，救援人員展開了德州歷來最大規模的搜救行動，截至前日（周日）下午，已從災區救走近2,000名不肯提前撤走的居民。</p><p>「艾克」風速高達每小時177公里，在海面翻起巨浪，令德州水淹馬路，有美洲鱷就被目睹在水浸路上暢泳（圖一）和游上馬路（圖二）。德州、阿肯色州、路易斯安那州共200萬戶停電，德州沿岸數以千計住戶煤氣和電訊中斷。墨西哥灣最少10個鑽油台吹毀，恐推高汽油價格。<br> 美聯社</p></body></html>
