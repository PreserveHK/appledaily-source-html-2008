<html><header><meta charset="utf-8"><title>我都係JohnnyDepp！</title></header><body><h1>我都係JohnnyDepp！</h1><p>萬人迷JohnnyDepp將於9月尾現身香港，各位Fans唔好狂呼住，所講的嗒哥只不過是即將公開的蠟像Depp。為慶祝嗒哥到港，杜莎夫人蠟像館特別舉辦「我也是尊尼特普模仿大賽」，參加者年齡不限，填妥表格並遞交一張半身個人照及一張已完成模仿嗒哥的全身造型照即可，冠軍有機會贏取酒店豪華客房住宿一晚。究竟扮傑克船長好，還是扮剪刀手愛德華好呢？真頭痛！<br><br>記者：區佩嫦<br></p><p>杜莎夫人蠟像館</p><p> http://www.madame-tussauds.com.hk <br> 截止報名：9月19日</p></body></html>
