<html><header><meta charset="utf-8"><title>Rain秘密赴泰拍MV</title></header><body><h1>Rain秘密赴泰拍MV</h1><p>日前在官網上載短片跟歌迷提早慶祝中秋的韓國天王Rain，上周五（12日）被發現在泰國出現，當日Rain的一身打扮充滿星味，頭戴鴨舌帽，架上黑超，再以白色小背心襯黑色運動褲。當他離開酒店時，沿途更有一名亮着電筒防止有人偷拍的保鑣為他開路，在fans難以埋身的情況下，Rain施施然登車絕塵而去。</p><p>雨中漫步</p><p>據悉Rain此行主要是為了下月推出的回歸樂壇新碟拍攝MV，雖然他將行程保密，但有神通廣大的fans上周四在泰國的超市內見到Rain，又有人見到他拍攝在雨中漫步的鏡頭。<br> 撰文：黃珈楠</p></body></html>
