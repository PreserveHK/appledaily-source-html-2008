<html><header><meta charset="utf-8"><title>膀胱腫脹　手術取出「泥沙」</title></header><body><h1>膀胱腫脹　手術取出「泥沙」</h1><p>「孩子被尿憋了一天多了，來的時候膀胱脹的很厲害，後來進行急診手術，我們將尿道結石推進膀胱，然後用鉗子將結石粉碎，之後冲洗雙側輸尿管、腎盂，有大量泥沙樣結石排出。」江蘇徐州兒童醫院泌尿外科醫生馮東川，在其博客記載了一個患腎結石BB的案例。他稱：由於其膀胱脹得實在太大，患兒進院時疼得哇哇亂叫。<br> 馮醫生稱，這是其中一個喝三鹿奶粉後腎結石合並尿道結石梗阻的孩子。孩子因吃三鹿奶粉後，成為雙腎結石的腎衰患兒。由於這是早期比較嚴重的案例，他們在日前為孩子雙側都做了開放手術，切開腎盂輸尿管取石。孩子現已痊癒出院。<br> 本報記者</p></body></html>
