<html><header><meta charset="utf-8"><title>財話短說<br>浪潮增持山東浪潮至100%</title></header><body><h1>財話短說<br>浪潮增持山東浪潮至100%</h1><p>▲浪潮國際（8141）公佈，斥資3600萬元（人民幣‧下同），向母公司購入山東浪潮商用系統60%股權至全資擁有，相關財務業績將被納入浪潮國際的賬目內綜合處理。山東浪潮主要業務為開發、生產及銷售電腦軟件及電腦周邊商品，特別是電腦化收款機及銷售點終端機；截至07年底止，其未經審核的全年純利達625.4萬元，資產淨值4269.9萬元。</p></body></html>
