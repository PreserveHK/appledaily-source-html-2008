<html><header><meta charset="utf-8"><title>NIGO網上招募新星</title></header><body><h1>NIGO網上招募新星</h1><p>美國HipHop音樂人PharrellWilliams，前日喺東京同老友、BathingApe老闆NIGO一齊出席記者會，公佈定名為StarBapeSearch嘅合作音樂大計，發掘日本新歌姬。Pharrell話：「雖然歌聲和外表很重要，但我們也希望找到一位具備個人特色的女歌手。」佢哋噚日已經成立咗官方網站 http://www.starbapesearch.com，畀15至26歲嘅fans報名參加面試，得獎者將會喺年內推出唱片。 </p></body></html>
