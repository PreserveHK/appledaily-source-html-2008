<html><header><meta charset="utf-8"><title>兩岸快線<br>Chanel是內地富人至愛品牌</title></header><body><h1>兩岸快線<br>Chanel是內地富人至愛品牌</h1><p>中國富裕族群喜愛的時尚精品的前三名，按照萬事達卡國際組織昨發佈「中國大陸富裕族群品牌偏好」報告，分別是Chanel、GiorgioArmani以及Gucci；報告又指出上海及廣州的富裕人士，較北京的更加注重品牌。研究於去年下半年在上述三大城市的市中心及大型購物中心進行，隨機調查年收入超過16,000美元的受訪者，每個城市平均回收了600個有效樣本，共收回1,800份有效問卷。<br> 新浪網</p></body></html>
