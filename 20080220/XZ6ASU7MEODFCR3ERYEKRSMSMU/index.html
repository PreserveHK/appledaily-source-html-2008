<html><header><meta charset="utf-8"><title>中環快拍：地監局陳佩珊貼街招</title></header><body><h1>中環快拍：地監局陳佩珊貼街招</h1><p>近年地產代理監管局班高層興玩親民，間中就去巡視各區地產代理，噚日地監局行政總裁陳佩珊（左）去咗北角一轉，除例牌問候同提點、派發傳單呀咁，仲玩貼街招…呀，應該係貼海報先啱，咪就係近排政府賣晒公仔箱廣告，有關防止洗黑錢活動嘅宣傳海報囉，陳總裁更重點提示，建議班代理一定要貼喺分行入面最當眼處，等員工同顧客都時刻警惕咁話。亞洲地產老闆蔡志忠（右）即時將呢張摺到縐晒嘅海報，貼咗喺公司招牌隔籬，認真識做。<br> 黎樹雄攝</p></body></html>
