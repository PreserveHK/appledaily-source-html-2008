<html><header><meta charset="utf-8"><title>郭氏三兄弟沒露面</title></header><body><h1>郭氏三兄弟沒露面</h1><p>【本報訊】郭炳湘突然放特長假期，引起外界揣測，約30名記者昨晨一早在灣仔新鴻基中心地下入口處守候，希望能追訪當事人最新情況。新地派出約20名保安在場維持秩序，又有公關部職員陪伴等候的記者，並先後購買奶茶、咖啡和蒸餾水給記者飲用，可惜主角人物一直沒有出現。<br> 郭炳湘整日沒有出現，其弟郭炳江和郭炳聯也未見露面。新地公關下午曾向在場記者稱會有公佈，但後來只簡單交代郭炳湘沒有上班，郭炳江和郭炳聯則如常工作。<br> 至於在其三人居住的深水灣道寓所外，早上未有特別加強保安，也不見三人的座駕出現。</p></body></html>
