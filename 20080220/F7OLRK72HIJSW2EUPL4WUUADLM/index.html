<html><header><meta charset="utf-8"><title>Jocelyn飲香檳發狂</title></header><body><h1>Jocelyn飲香檳發狂</h1><p>有「翻版關之琳」之稱的混血名模JocelynL.昨日在金鐘，出席香檳VeuveClicquot活動，更大談香檳經，她說：「我很喜歡飲香檳，是我的最愛，最喜歡燭光晚餐時品嚐。」<br> 問到飲酒後會否失儀，Jocelyn說：「也不會，每次飲酒男友都在身旁，加上我飲醉酒只會狂笑及跳舞，不開心時是不會飲酒。」問她定了婚期沒有，她說：「很快，應該是今年。」<br> 採訪：LawWaiMan<br> 攝影：DickyChan&#13;</p></body></html>
