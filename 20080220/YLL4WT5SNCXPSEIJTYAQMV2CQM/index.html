<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳浩康擔心成世光頭 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳浩康擔心成世光頭 - 馮仁昭</h1><p>最近出碟嘅吳浩康（右）前晚帶住20名fans到旺角唱片舖，掃咗33張自己嘅碟，又扮售貨員賣碟畀fans，其間有fans送頸巾同手套畀佢，原來吳浩康稍後要去橫店拍清裝劇，所以fans幫佢準備定禦寒衣物。問吳浩康會唔會送碟畀女友莊思敏？佢話：「會送畀身邊人啦，家人朋友都要支持我。」講開剃頭拍清裝劇，佢話關智斌嚇佢話剃咗可能生唔番，搞到佢好擔心。</p></body></html>
