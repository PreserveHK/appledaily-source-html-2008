<html><header><meta charset="utf-8"><title>婦女節商場優惠女士</title></header><body><h1>婦女節商場優惠女士</h1><p>【本報訊】為慶祝三八婦女節，鑽石山荷里活廣場特別為女士們推出連串「買靚衫送靚鞋」、「買靚衫送化妝品」（圖）等優惠，讓女士以全新形象迎接新一季。<br> 商場發言人稱，下月8、15及22日推出多項購物優惠，包括在商場內指定服裝商戶購物滿3,000元或以上，可免費換領300元鞋具現金券；消費滿1,000元或以上換領《江山美人》電影戲票；滿2,000元或以上則可免費換領200元化妝品現金券。在3月期間，顧客的身份證上有3或8字，更可享有3小時泊車優惠。<br> 荷里活廣場提供圖片</p></body></html>
