<html><header><meta charset="utf-8"><title>米高MV港鐵禁播
</title></header><body><h1>米高MV港鐵禁播
</h1><p>米高積遜（MichaelJackson）25年前推出的經典大碟《Thriller》，銷量創出4,800萬張的紀錄。為慶祝25周年，最近推出了《Thriller25thAnniversaryED》紀念版CD，由於唱片其中一個版本的廣告，出現當年MV中的恐怖喪屍，因此遭港鐵禁播。</p><p>搶佔大碟榜</p><p>大碟《Thriller》的全新紀念版，還獲得BlackEyedPeas的will.i.am、Fergie、KanyeWest及Akon等力撐，灌錄了全新的混音或合唱版本，增加聲勢和新鮮感。唱片剛推出即登上英國大碟榜第3位及澳洲大碟榜第2位。</p></body></html>
