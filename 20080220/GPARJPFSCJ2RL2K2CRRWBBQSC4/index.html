<html><header><meta charset="utf-8"><title>Shoppingnews：食批贏水晶</title></header><body><h1>Shoppingnews：食批贏水晶</h1><p>唔理10吋定9吋，我都係厚底pizza的擁躉。PizzaHut最近推出咗新款海鮮鮑汁片三重芝心批，有鮑汁片加龍蝦蟹子芥末汁，將中西口味完全融合，仲未食的朋友，除可以一試fusion感覺外，仲有機會贏獎品。由即日至4月2日，只要在店內食滿$300，即可參加幸運鑰匙抽獎，有機會贏精美水晶。此外，亦可參加「一拍有賞」遊戲，以手機及MyClick程式拍下PizzaHut宣傳品上的MyClick圖片框，即賞美食優惠。詳情瀏覽網頁：http://www.pizzahut.com.hk<br><br>記者：曾順珍<br></p></body></html>
