<html><header><meta charset="utf-8"><title>打安眠針　醫生圖姦護士</title></header><body><h1>打安眠針　醫生圖姦護士</h1><p>日本一名前外科醫生涉嫌企圖強姦護士被捕。警方指他趁一名夜班護士小睡之際，在她身上注入安眠藥，企圖施暴，事敗後更出手毆打該名護士。</p><p>見護士小睡動色心</p><p>據警方透露，涉案35歲疑犯山崎曉，曾任職東京女子醫科大學醫院心臟血管外科醫生。去年12月11日凌晨，他在醫院看見一名20多歲夜班女護士，獨自在會議室小睡，動了色心，在她身上注入疑是安眠藥物，企圖強姦她。但護士察覺後反抗，衝出會議室向人求救，其間遭山崎曉打臉。<br> 疑犯去年底遭醫院辭退，因涉嫌傷人和強姦致傷被捕，但他否認犯案。院方指這是社會不能容忍的行為，對此表示極度遺憾。<br> 日本《每日新聞》</p></body></html>
