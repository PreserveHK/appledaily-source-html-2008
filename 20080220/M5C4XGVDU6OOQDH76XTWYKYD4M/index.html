<html><header><meta charset="utf-8"><title>六合彩頭二獎冇人中</title></header><body><h1>六合彩頭二獎冇人中</h1><p>【本報訊】昨晚第21期六合彩雖然無多寶累積，但投注額亦相當踴躍，高達3,108萬，可見不少投注人士均希望趁新正頭發新年財，結果攪出的號碼為5、15、29、32、38、39及特別號碼31，頭獎及二獎均冇人中，有649萬多寶累積，下期攪珠將於明晚元宵佳節舉行，若屆時頭獎只得一注獨中，幸運兒可獨得1,100萬彩金，明晚8時45分截止投注，晚上9時正攪珠。<br> 另外，繼上月新春金多寶後，馬會公佈下次金多寶攪珠日期將在下月11日，屆時會動用金多寶儲備作為復活節金多寶，下月4日開始接受投注。</p></body></html>
