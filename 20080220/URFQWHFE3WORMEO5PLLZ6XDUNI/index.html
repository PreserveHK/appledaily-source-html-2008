<html><header><meta charset="utf-8"><title>董敏莉火車軌玩命</title></header><body><h1>董敏莉火車軌玩命</h1><p>董敏莉（Money）早前首次到美加，心情非常興奮，因為有親戚充當導遊，所以要去那裏都非常方便。由於與家人同行，最好的節目就是飲飲食食，Money說：「我1日食足7餐，我最鍾意食雪糕，美國同加拿大啲雪糕又平又好食，搞到我肥咗成10幾磅，返香港之後要即刻減肥。」</p><p>觸摸真雪</p><p>Money表示最難忘是能夠到雪山看雪和到一個有火車軌的郊外拍照，她說：「因為我未睇過真雪，雖然冇落雪，不過個雪山已鋪滿白雪，可以摸吓啲真雪，另外，就係喺條火車軌度影相，以為條軌只係裝飾，點知真係有火車經過，好彩趕得切避開，唔係都唔知點算。」<br> 撰文：胡比</p></body></html>
