<html><header><meta charset="utf-8"><title>馮仁昭四圍超：熊黛林多角度昅城城 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：熊黛林多角度昅城城 - 馮仁昭</h1><p>熊黛林噚日喺尖沙嘴出席美容活動，佢之前秘密去咗亞洲博覽館欣賞緋聞情人郭富城嘅個唱，噚日熊黛林笑得好甜咁話：「唔係秘密，係正大光明，我星期六去，坐嘅位唔使濕身嘅。」問佢係咪城城送飛，佢笑得仲甜，佢話：「唔知呢，有飛咪得囉。我又唔使坐咁前，要喺不同角度睇，坐最前面咪玩得癲啲囉。」佢又話情人節趕唔切去睇城城，因為佢有工作，佢有送禮物畀人，自己就冇收到禮物，唔知真定假呢？</p></body></html>
