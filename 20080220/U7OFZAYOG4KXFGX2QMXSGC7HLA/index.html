<html><header><meta charset="utf-8"><title>新鮮出爐：576二十周年特集</title></header><body><h1>新鮮出爐：576二十周年特集</h1><p>香港不錯是跟日本潮流，但問你：日本人幾時創造過潮流啫？佢哋只不過是去蕪存菁，然後再包裝拿出來賣吧。於是中國茶變了日本茶道，巴黎時裝成了日本時裝。《Mono》唔係後生仔潮流書，內容多介紹經典不死產品。但要佩服就佩服日本人尊重好東西、舊文化，《Mono》大篇幅介紹通常有時間驗證過，咁多年來學咗唔少嘢。這星期以NewBalance20年作封面，由NB始創，談到576演變史，再到英國看NB576的製作過程。講創意《Mono》唔高，不過能夠腳踏實地，就會有人欣賞囉，係咪好老套？日本人教的。<br>（¥590，約$60）</p></body></html>
