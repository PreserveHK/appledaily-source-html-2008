<html><header><meta charset="utf-8"><title>財話短說<br>明基能源：目標今年扭虧</title></header><body><h1>財話短說<br>明基能源：目標今年扭虧</h1><p>▲明基能源（8239）總經理藍志城表示，旗下正投產的凱源煤礦已於去年11月中併入賬目，雖然入賬日期僅40多天，但截至07年底止9個月內虧損已大幅收窄至193.2萬元（06年同期蝕974萬元），公司目標是截至今年3月底止全年業績轉盈。他續稱，公司正在西南部尤其貴州省，物色收購儲存量達3000萬至1億噸的煤礦，冀進軍焦煤和無煙煤市場。</p></body></html>
