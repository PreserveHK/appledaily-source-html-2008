<html><header><meta charset="utf-8"><title>未等巴士駛過<br>男子心急過路捱撞</title></header><body><h1>未等巴士駛過<br>男子心急過路捱撞</h1><p>【本報訊】一名懷疑趕時間的男子，昨在慈雲山未等一部九巴完全駛過，即從行人過路線衝過馬路，被巴士車尾撞及受輕傷，送院治療，結果貪快得慢。<br> 衝過馬路時被巴士撞倒事主姓柯（32歲），於昨早上8時許，在慈雲山道80號慈正邨服務設施大樓對開行人過路線，擬橫過馬路往大樓方向，當時一部從彩雲邨駛往慈雲山北編號3M之九巴，由姓梁(47歲)車長駕駛沿慈雲山道上斜行駛。<br> 現場消息稱，事主懷疑十分趕時間，未等巴士完全駛過行人過路線，即從行人路衝過馬路，結果被巴士右車身近車尾位置撞及倒地，頭部受輕傷流血須送院治療，欲快得慢行程受阻。</p></body></html>
