<html><header><meta charset="utf-8"><title>馮仁昭四圍超：黎姿打理診所充實 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：黎姿打理診所充實 - 馮仁昭</h1><p>黎姿（圖）噚日同古巨基、鄭希怡、傅穎等喺尖沙嘴出席美容書搞嘅頒獎禮，黎姿話佢今個新年過得好充實，因為佢主力幫細佬黎嬰間診所打理業務，佢話：「我哋請咗兩個醫生，近排我成日同醫生開會，傾吓運作同買器材嘅嘢，我都好鍾意美容，所以覺得好新鮮。」至於佢細佬嘅病況，黎姿話：「佢嘅情況進步中，我唔希望佢咁快返屋企，因為佢喺復康會度有好多儀器輔助，可以康復得快啲。」</p></body></html>
