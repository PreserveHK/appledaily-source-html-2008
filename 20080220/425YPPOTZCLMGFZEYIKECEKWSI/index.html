<html><header><meta charset="utf-8"><title>謝茜嘉重現恐怖經典</title></header><body><h1>謝茜嘉重現恐怖經典</h1><p>謝茜嘉艾芭（JessicaAlba）最近為宣傳改編自港產片《見鬼》的恐怖新片《異度見鬼》（TheEye），為《Latina》雜誌拍攝了一輯造型照，重演不少經典恐怖片的鏡頭。</p><p>《觸目驚心》維肖維妙</p><p>謝茜嘉艾芭在該輯照片中，分別扮成《奪命狂呼》（Scream）、《鳥》（TheBirds）及《魔鬼怪嬰》（Rosemary'sBaby）等經典恐怖片的女主角，當中又以希治閣《觸目驚心》(Psycho)女主角珍納李（JanetLeigh）的驚叫造型最維肖維妙。<br> 另外謝茜嘉又稱自己在懷孕之後，生活變得更環保，因為她希望BB日後長大時，能夠履行綠色生活。</p></body></html>
