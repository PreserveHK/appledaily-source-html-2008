</title></header><body><h1>睇一世大師傳記
</h1><p>經常沉迷時裝的人很容易會給人一個奢侈又不切實際的形象，不過真正時裝人，除了愛其最表面的華麗外表，更愛如食飯撈汁一樣把設計師的一切都收歸，尤其是最低調的Designer如MartinMargiela及RickOwen等更是大家的追蹤目標之一。<br>一件RickOwen出品$3,390都會有Fans買，不過一件衫只能着幾季，不過是一本有齊設計師各大小FashionShow後台及Runway珍藏，還有大師的創作路程，加埋限量版三個字，至少都睇幾季!</p><p>LaneCrawford（21183388）<br> 中環國際金融中心Podium3</p></body></html>
