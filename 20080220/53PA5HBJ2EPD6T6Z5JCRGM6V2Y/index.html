<html><header><meta charset="utf-8"><title>馮仁昭四圍超：袁彩雲做散工等嫁 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：袁彩雲做散工等嫁 - 馮仁昭</h1><p>袁彩雲（圖）噚日喺銅鑼灣出席慈善步行記者會，早排有傳袁彩雲同男友結婚去埋度蜜月，佢否認話：「唔係，我哋農曆年去咗日本旅行4日，之後男友返咗加拿大開工，我介紹佢畀我家人識，我話佢係翻版馬英九，我家人都話佢似。」袁彩雲視男友為真命天子，男友係傳統潮州人，假如佢哋結婚，一定會生小朋友，不過袁彩雲暫時未有意出嫁，仲追求事業喎，雖然已經約滿無綫，咪做吓散job先。
</p></body></html>
