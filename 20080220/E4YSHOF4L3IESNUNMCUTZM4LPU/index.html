<html><header><meta charset="utf-8"><title>Shoppingnews：相架自動去片</title></header><body><h1>Shoppingnews：相架自動去片</h1><p>喺呢個數碼年代，一出門閒閒哋影幾百張相，都唔係乜誇張事，影嘅時候就隨心所欲，但返到屋企就有排處理，睇相揀相要搞一大輪，再曬番出嚟畀老人家睇，都咪話唔麻煩。SONY推出全新S-Frame數碼相架及PictureStation數碼相片打印機，以後自家一站式解決所有數碼煩惱。S-Frame功能齊備又易用，一駁電就自動播片，又會自動定向感應橫直方向，夠晒userfriendly。而相片打印機嘅技術又再昇華，顏料逐層印上，連續不斷的色階，營造流暢色彩變化。<br>記者：劉昱蘭<br><br>查詢︰23452966</p></body></html>
