<html><header><meta charset="utf-8"><title>最熱話：狂吃豬腰博生仔變削精</title></header><body><h1>最熱話：狂吃豬腰博生仔變削精</h1><p>中國人的飲食習慣，喜「以形補形」，如吃豬腦補腦，吃豬牛鞭補腎壯陽……但南京一名男子為了想要兒子，相信傳統智慧「吃甚麼補甚麼」，兩年來狂吃豬腰（圖），結果太太未有懷孕，他近日卻患上少精症。南京市第一醫院泌尿科檢驗後認為，男子因吃下大量動物腎臟，導致精子數量急劇減少。有內地專家亦說：豬、牛、羊等內臟含有不同數量的鎘，大量食用可能造成不育不孕。所以，大家勿輕信傳統智慧。<br> <br>  http://www.js.chinanews.com.cn/news/2008/1210/3634.html </p></body></html>
