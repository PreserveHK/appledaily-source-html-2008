<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：小豬115萬現金冧母</title></header><body><h1>小瑪歌嗌咪：小豬115萬現金冧母</h1><p>羅志祥（小豬）同媽咪（右）感情好好，兩母子前日喺台灣錄影節目《沈春華LifeShow》，分享咗母子間趣事，羅媽媽話今年50歲生日，小豬送上LV手袋，羅媽媽打開好大驚喜，竟然係500萬新台幣（約115萬港元）現金，羅媽媽話：「裏頭還有一張很大張的生日卡，寫了一些窩心的話，讓我很感動。」小瑪歌聽完唔單止感動，仲好羨慕㖭，小豬話：「錢不是重點，希望能買媽媽一個微笑，媽媽開心最重要。」</p></body></html>
