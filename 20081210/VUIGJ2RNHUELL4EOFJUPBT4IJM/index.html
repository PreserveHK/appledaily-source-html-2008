<html><header><meta charset="utf-8"><title>求驗客手記：李雲在改過膺MVP抵讚 - 求驗客</title></header><body><h1>求驗客手記：李雲在改過膺MVP抵讚 - 求驗客</h1><p>人稱球壇車太鉉（其實樣貌有啲似電影《我老婆係大佬》主角藍豬兜）嘅南韓門將李雲在，周二當選08年韓職最有價值球員，證明只要知錯能改，球迷絕對肯原諒犯錯球員嘅。話說李雲在喺07年亞洲盃期間，被踢爆帶隊友蒲吧，之後要開記招聲淚俱下向南韓人民道歉！上月佢結束國際賽一年停賽期後復出，即重獲正選。今季韓職，李雲在率領水原藍翼奪得聯賽冠軍仲當選埋MVP！睇佢未算太老，打埋2010世界盃決賽周都係37歲，加油啊！</p></body></html>
