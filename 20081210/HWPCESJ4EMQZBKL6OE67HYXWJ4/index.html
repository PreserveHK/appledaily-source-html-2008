<html><header><meta charset="utf-8"><title>案件速遞<br>浸大碩士生判勞教暈倒</title></header><body><h1>案件速遞<br>浸大碩士生判勞教暈倒</h1><p>【本報訊】浸會大學一名修讀會計課程的碩士生，去年7月透過MSN認識22歲的女網友陳海賢（譯音），向她訛稱任職會計師及保險經理，並聲稱可將其私家車作抵押借取3萬元予女方「填卡數」，以騙取她交出3張銀行提款卡及信用卡，然後在兩日間盜款逾萬元。<br> 涉案男生早前在東區裁判法院承認以欺騙手段取得財產及偷竊共11項罪，昨被判入勞教中心。被告聞判後在犯人欄內暈倒，由懲教人員抬入囚室。裁判官指被告成柏傑（21歲）利用學識及聰明才智犯案，對社會構成危險，為了令他明白其行為不當，須判處監禁式刑罰。<br> 案件編號：ESCC4819/08</p></body></html>
