<html><header><meta charset="utf-8"><title>財話短說<br>中國星持寶利福29.9%</title></header><body><h1>財話短說<br>中國星持寶利福29.9%</h1><p>▲中國星投資（764）擬以2.11億元，向寶利福（8172）全資附屬出售北京東城區建國門內的高級服務式公寓，代價中588萬元由寶利福按每股0.05元發行1.18億股代價股、另獲配發可換股債券及承付票各1億元，餘額558萬元則收取現金。完成後，中國星將持有寶利福擴大後股本約29.9%；而中國星將自出售事項確認虧損1.5億元。寶利福昨狂升52%至0.032元，是最大升幅股份。</p></body></html>
