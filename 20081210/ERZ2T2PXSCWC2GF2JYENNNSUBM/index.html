<html><header><meta charset="utf-8"><title>醜陋面：派出所長阻查假公務車</title></header><body><h1>醜陋面：派出所長阻查假公務車</h1><p>「看你們誰今日把這車拖走！」陝西省漢中市交警，前日在大街上發現一輛可疑私家車，該車掛上一個屬於監獄車牌，但顏色卻與紀錄不同（圖）。交警上前截查時，女司機不肯出示證件，反而打電話求救。其後，一輛當地派出所的警車趕到，車上姓白的派出所所長稱他要扣查那私家車，誰也不許動。事件驚動當地公安局警務監督，並且派員到場，將可疑私家車扣查。據白所屬的派出所稱，那輛車不是公務車，白每日都開那車上下班，當地公安局正在調查事件。<br> <br>  http://news.163.com/08/1210/05/4SPF3CQB00011229.html </p></body></html>
