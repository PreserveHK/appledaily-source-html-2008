<html><header><meta charset="utf-8"><title>好相Click：木雕「清明上河圖」</title></header><body><h1>好相Click：木雕「清明上河圖」</h1><p>安徽黃山的潛口民宅博物館，近日展出一幅巨型的徽派木雕《清明上河圖》。這幅木雕長9.04米、高1.65米，作品中人物、禽畜、車輛、船隻、房屋等有動有靜，栩栩如生，被評為徽派木雕藝術難得精品。<br> 《清明上河圖》是宋朝翰林畫院畫史張擇端的畫作，描繪清明時節京城繁華熱鬧景象，現收藏在北京的故宮博物院。<br> <br>  http://news.xinhuanet.com/photo/2008-12/10/content_10483124.htm </p></body></html>
