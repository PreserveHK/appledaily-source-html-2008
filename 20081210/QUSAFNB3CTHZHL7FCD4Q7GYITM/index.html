<html><header><meta charset="utf-8"><title>好相Click：人形葛薯重60公斤</title></header><body><h1>好相Click：人形葛薯重60公斤</h1><p>「這棵葛薯很巨型哦！」廣西昭平縣農民何立教，上周六在自家菜園，挖出長2米、重約60公斤的巨型葛薯（圖），前日拿出來向村民展示。何稱這棵葛薯已種植5年多，想不到它長得酷似人形。葛薯是內地新開發的食用農作物，每兩年採收一次，每畝田可產3噸，葛薯纖維含量低，與紅薯、粟米差不多，經初步加工可製葛粉、葛汁，再加工後可生產保健食品。<br> <br>  http://news.163.com/08/1209/03/4SMJUUCP00011229.html </p></body></html>
