<html><header><meta charset="utf-8"><title>求驗客手記：淦源「晒馬」踩傑志場 - 求驗客</title></header><body><h1>求驗客手記：淦源「晒馬」踩傑志場 - 求驗客</h1><p>我求大俠發現有網友放料，話傑志教練摩蘭奴同淦源嘅史堤夫響九龍仔球場「單挑」。由於九龍仔兩個足球場係相連嘅，據報淦源球員喺嗰度練波，好多時嫌遠，就直接穿過1號場，去2號場練波。有次傑志喺1號場練波，淦源球員又行過，摩蘭奴即時用好嚴厲語氣警告佢哋。點知淦源噚日又試踩場，摩蘭奴梗係鬧鬼佢哋；而淦源嘅尼日利亞兵史堤夫唔單止還口，仲衝前「兇」人，之後有人仲搵同鄉「晒馬」！傑志職員見唔對路就報警求助，經警員調停，事件先告一段落。</p></body></html>
