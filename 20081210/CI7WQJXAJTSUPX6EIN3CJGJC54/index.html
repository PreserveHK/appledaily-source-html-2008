<html><header><meta charset="utf-8"><title>新車速遞：<br>HarleyDavidson復刻七十年代</title></header><body><h1>新車速遞：<br>HarleyDavidson復刻七十年代</h1><p>經濟差，全部牌子都話新車返少啲，甚至進入冬眠狀態……惟獨HarleyDavidson，新車發佈會中新車多籮籮，夠氣勢，包括Touring、Softail、Dyna、VRSC以及Sportster系列。當中焦點，有復刻1970年XR750變成1200cc的新車XR1200，外形有點七十年代復古味道，內在則是百分百哈利。</p><p>地址：沙田源順圍5-7號沙田工業中心A座地下５室<br> 電話：28068444<br> </p></body></html>
