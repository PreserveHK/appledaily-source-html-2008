<html><header><meta charset="utf-8"><title>新玩意：「放屁消音除臭棒」獲好評</title></header><body><h1>新玩意：「放屁消音除臭棒」獲好評</h1><p>男女老幼都要放屁，但在公共場所、與戀人約會、或求職時放屁，那就是很不雅的行為。湖北省武漢市一名網民在論壇上發表他的新作品「放屁消音除臭棒」（圖），這支圓柱形棒子，一頭開口、一頭封口，封口的一邊有多個小孔，使用時要將它放入肛門。發明者在示範片段中，用口模擬放屁時，難聽的聲音全部消失，至於惡臭，發明者稱可在棒子裏放香水除臭。這產品獲得網民一致好評，除詢問可在那裏購買，有網民更希望成為代理商。<br> <br>  http://www.changjiangtimes.com/bbs/read.php?tid-14304-page-e.html </p></body></html>
