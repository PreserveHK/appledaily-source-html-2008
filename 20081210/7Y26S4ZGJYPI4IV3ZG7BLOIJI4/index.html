<html><header><meta charset="utf-8"><title>新奇事：美女教乞丐做騷博同情</title></header><body><h1>新奇事：美女教乞丐做騷博同情</h1><p>「甚麼？乞丐也要學做騷？」深圳市3名網民，前日到羅湖區笋崗倉庫一處乞丐聚居的街道，向8名安徽乞丐進行20分鐘「如何做騷」的速成講座（圖）。主講的美女稱當今社會無處不騷，想要增加收入，乞丐便要學會做騷，以吸引更多人注意、引發別人的同情心。聽講的乞丐似乎已學懂精髓。網民稱他們的行動，是不滿廣州的人大代表做騷，建議要清除市內乞丐，遣送他們回鄉，以改善城市形象。<br> <br>  http://pop.pcpop.com/doc/4809509/1.html </p></body></html>
