<html><header><meta charset="utf-8"><title>醜陋面：留言被刪網民毆版主</title></header><body><h1>醜陋面：留言被刪網民毆版主</h1><p>「你為甚麼刪我的帖！」一陣怒罵之後，安徽省「安徽大隊」論壇的女網民「啞啞」狂打版主「BG6AIU」頭部，版主眼角被打傷，狀甚痛苦。事緣上月啞啞在論壇上發帖，出現不雅字眼，版主刪帖，引起她的不滿。她上周四在另一名網民的工作室，與版主碰頭，即時惡言質問版主，引發衝突。事後啞啞辯稱拉扯期間版主有不雅舉動，她才出手還擊。有網民稱，若只為刪帖而打人，真是「很無聊」。<br> <br>  http://news.163.com/08/1209/04/4SMQDB6M00011229.html </p></body></html>
