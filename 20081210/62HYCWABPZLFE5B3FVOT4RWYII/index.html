<html><header><meta charset="utf-8"><title>醫學Online<br>食果仁改善血壓血糖</title></header><body><h1>醫學Online<br>食果仁改善血壓血糖</h1><p>多吃果仁可改善健康，西班牙一項有1,200名患有代謝綜合症患者參加的研究，參加者分成三組，第一組進食低脂餐，第二組進食多菜少紅肉的地中海餐加每周食用橄欖油，第三組則進食地中海餐加每日300克雜果仁。在一年後，第一組有2%人擺脫代謝綜合症，第二組有6.7%，第三組則高達13.7%，顯示每日進食適量果仁有助改善高血壓、高膽固醇及血糖超標等代謝綜合症病徵。</p></body></html>
