<html><header><meta charset="utf-8"><title>執平套票去台北</title></header><body><h1>執平套票去台北</h1><p>想農曆年去台灣的朋友，東瀛遊在年廿九有個賀歲台北4天（TXAP04）的機票連酒店套票，包香港來回台北直航機票、3晚住宿亞都麗緻酒店，連早餐及一天捷運任坐車票，出發日期為1月24日，價錢$2,389起。原本呢個套票價錢要$3,289，但現在旅行社以平$900價錢推出，仲唔會只限係東瀛遊fans才可以買，要執平嘢大可考慮。<br><br>記者：曾順珍</p><p>查詢：36920888（東瀛遊）</p></body></html>
