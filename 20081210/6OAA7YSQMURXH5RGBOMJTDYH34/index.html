<html><header><meta charset="utf-8"><title>避行人交警墮鐵馬</title></header><body><h1>避行人交警墮鐵馬</h1><p>【本報訊】沙田崗背街發生交通意外，昨晨近9時，一名38歲姓蕭沙田警署警員騎電單車執行巡邏任務，電單車沿崗背街行駛，途經沙田交通安全公園時，懷疑有行人突然橫過馬路。交警報稱閃避途人扭軚失控以致發生意外，肇事途人其後已經離開。<br> 意外中電單車人仰車翻，姓蕭警員並被壓着動彈不得，事後由其他司機協助搬開電單車救出，幸傷勢並不嚴重。警員右腳踝扭傷，由途人扶往路邊等候救援。救護員接報到場替受傷警員包紮後，再送院治理。</p></body></html>
