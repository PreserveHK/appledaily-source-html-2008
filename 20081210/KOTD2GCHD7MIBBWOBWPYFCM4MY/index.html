<html><header><meta charset="utf-8"><title>無條件　買物送頸巾</title></header><body><h1>無條件　買物送頸巾</h1><p>一向對美國的CasualWear品牌有成見，覺得Cutting一定闊，所以轉投英國品牌懷抱。Unconditional卻是其中一個簡約有型的品牌，剛好小記心水男星如BradPitt、DavidBeckham、JudeLaw，都係Unconditional粉絲。西武今次就逼小記破了財，因為由即日起，於太古廣場西武及朗豪坊西武男裝部購物滿$2,800，即可獲贈Unconditional與西武合作推出的限量版條子頸巾，有三款顏色選擇。<br><br>記者：梁俊鵬</p><p>Seibu（29713888）<br> 金鐘太古廣場</p></body></html>
