<html><header><meta charset="utf-8"><title>案件速遞<br>殯儀東主涉賄殮房職員</title></header><body><h1>案件速遞<br>殯儀東主涉賄殮房職員</h1><p>【本報訊】殯儀公司東主涉嫌向富山殮房服務員提供利益，每逢過節便贈送現金及月餅券，換取屍體交付殮房的情報。服務員早前於案件審訊時改口認罪，涉案東主隨後被廉政公署正式起訴，昨於沙田裁判法院否認三項向公職人員提供利益罪名，押後至明年2月16日開審。<br> 被告潘華（79歲）為殯儀公司東主，控罪指他於06年10月、07年2月及9月，先後三次向身為殮房服務員張志雄（58歲）提供利益，包括300元及一張月餅券，令對方披露屍體交付富山殮房的情報。張早前已認罪，案件將於本月19日判刑。<br> 案件編號：STCC8578/08<br> </p></body></html>
