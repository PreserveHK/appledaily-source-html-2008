<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>美林CEO拒7800萬花紅</title></header><body><h1>金融海嘯下的日子……<br>美林CEO拒7800萬花紅</h1><p>美林行政總裁塞恩（JohnThain）據報原本想要求今年給自己1,000萬美元（7,800萬港元）花紅，但面對經濟惡化和輿論批評，決定和四名高層取消領取花紅。摩根士丹利行政總裁麥克（JohnMack）也連續第二年放棄領取花紅，並計劃把員工的表現跟花紅掛鈎，若員工交易導致虧損，公司會向他們追討已發花紅。<br> 美聯社</p></body></html>
