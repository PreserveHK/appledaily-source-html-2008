<html><header><meta charset="utf-8"><title>關楚耀提衞詩面紅</title></header><body><h1>關楚耀提衞詩面紅</h1><p>關楚耀（Kelvin）前晚在旺角舉行簽名會，吸引逾百途人圍觀，現場有醒獅助興，Kelvin向街坊大派印有他照片的樽裝水，十分搶手。<br> Kelvin說：「𠵱家市道唔好，不過我嘅新碟仲可以出第二版，今次個簽名會我都有份策劃，曾特首都用千億元救中小企，唱片業都要自己做好啲，唱片好似唔受人尊重咁，所以唱片公司要互相合作，我都想同衞詩合作。」</p><p>新年返加探親</p><p>Kelvin表示農曆新年與家人回加拿大探親，有指其緋聞情人衞詩也在該時間到韓國探母，問他們到時會否中途會合？他面紅紅說：「唔知呢，我只係知自己同家人去玩兩星期。」<br> 採訪、攝影：胡比</p></body></html>
