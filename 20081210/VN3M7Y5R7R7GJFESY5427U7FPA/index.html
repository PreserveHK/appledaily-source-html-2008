<html><header><meta charset="utf-8"><title>求驗客手記：郎平喺土耳其冇啖好食 - 求驗客</title></header><body><h1>求驗客手記：郎平喺土耳其冇啖好食 - 求驗客</h1><p>郎平轉赴土耳其執教電訊排球隊之後，早排首次領軍即贏波，「鐵榔頭」以前打波叻，家陣教波醒，仲有咩難到佢？有，佢正為唔慣土耳其食物而感到苦惱！話說土耳其係一個基本上只食牛同羊嘅國家，而郎平對羊肉怕怕，所以食嘢少咗好多選擇，最慘係喺彼邦嘅餐廳明明叫一客雞扒，點知煮出嚟都帶有羊肉羶味，死未？唔怪得佢早幾日一返到家鄉北京小休嗰時，就嗱嗱臨約埋朋友去食餐烤鴨，仲大呻未來幾個月喺土耳其肯定冇啖好食。</p></body></html>
