<html><header><meta charset="utf-8"><title>求驗客手記：加度素傷膝逞強累事 - 求驗客</title></header><body><h1>求驗客手記：加度素傷膝逞強累事 - 求驗客</h1><p>噚日同大家提過米蘭雙雄橫掃意甲金圾垃獎，話口未完，就見證國際米蘭喺歐聯輸波失小組首名，同埋聽到AC「鬥牛㹴」加度素膝部重創嘅消息，真係衰氣未消！加度素上仗聯賽對卡坦尼亞，明明好早已經受傷，但佢負傷捱到完場。會方日前發覺佢膝部十字韌帶受傷，據講類似傷患可能要唞成半年，如果屬實等於收「咧」。加度素鬥心好抵讚，但夾硬嚟搞到傷勢惡化認真唔值得。咦，碧咸可以喺AC踢防中喎，加度素受傷，唔知會唔會益咗碧咸呢？</p></body></html>
