<html><header><meta charset="utf-8"><title>財話短說<br>民豐回購金融服務公司</title></header><body><h1>財話短說<br>民豐回購金融服務公司</h1><p>▲民豐控股（279）向莊友堅購回從事提供金融服務的Hennabun約79.46%股權，代價1.06億元，以發行可換股票據支付，每股兌換價0.11元，較停牌前0.1元溢價10%，悉數兌換後佔民豐擴大後股本約49.6%，惟設兌換限制，不得超過29.9%。另民豐同意認購Hennabun的2.5億元可換股票據。民豐解釋，去年7月出售Hennabun約48.96%權益時，集團已向保監處申請業務牌照，但鑑於金融市場突變，相信牌照不會立即獲批。</p></body></html>
