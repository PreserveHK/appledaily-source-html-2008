<html><header><meta charset="utf-8"><title>求驗客手記：印度護英板球隊大陣仗 - 求驗客</title></header><body><h1>求驗客手記：印度護英板球隊大陣仗 - 求驗客</h1><p>英國板球國家隊周一晚抵達印度城市欽奈，當局居然喺機場部署3,000名荷槍實彈軍人保護，以15名球員平均嚟計，每人由200人保護，認真大陣仗。球員入住酒店亦有300名突擊隊員鎮守，另加1,000名警察作外圍保護。球場更加唔馬虎得，合共2,000人進駐，每5米就有一名持槍守衞。又難怪印度當局咁緊張，之前孟買大爆炸，政府被批評反應慢，於是今次英國板球隊嚟比賽，咪做好啲囉！有錯就改，特區政府真要學吓人哋啦！</p></body></html>
