<html><header><meta charset="utf-8"><title>阿Sa旺夫願助鄭中基</title></header><body><h1>阿Sa旺夫願助鄭中基</h1><p>新加坡歌手林俊傑昨日在旺角為唱片《JJ陸》舉行簽名會，蔡卓妍（阿Sa）前來打氣。林俊傑的唱片銷量不俗，阿Sa笑言自己「旺夫」，也能旺拍檔，問會否跟緋聞男友鄭中基（Ronald）合作，帶點旺氣給他？阿Sa尷尬地說：「有機會啦。」林俊傑聽到即暗笑，問他知否阿Sa拍拖，他說：「我不知道。」此際阿Sa緊張地望着他。<br> 談到二人的合唱歌《小酒窩》成績不俗，記者提議阿Sa用林俊傑來頂替鍾欣桐（阿嬌）的位置，阿Sa說：「我哋唔可以咁，咁多年組合當然唔換人。」阿Sa表示跟林俊傑合唱時也會想起阿嬌。<br> 採訪：林惠卿<br> 攝影：林德雄</p></body></html>
