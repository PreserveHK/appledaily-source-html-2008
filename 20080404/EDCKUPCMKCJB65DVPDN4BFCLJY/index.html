<html><header><meta charset="utf-8"><title>隔牆有耳：陳祖澤臨別發圍 - 李八方</title></header><body><h1>隔牆有耳：陳祖澤臨別發圍 - 李八方</h1><p>擔任九巴話事人14年嘅前高官陳祖澤正式宣佈退休，佢舊同事陳太同葉劉近排都變成政壇大紅人，陳祖澤有冇興趣老驥伏櫪？「絕對唔會，因為我唔喜歡搞政治。」政壇一直傳聞，陳祖澤當年離開政府，係因為爭做布政司輸畀陳太，事隔十幾年，佢似乎仲未釋懷：「今日我嘅答案同14年前一樣，係私人理由。」<br> 陳祖澤又話棄官從商冇着數，「公務員就係越熟越唔買賬，以免俾人話利益衝突。」陳祖澤一日未退休，仍然好盡責，狂踩政府運輸政策，指政府興建新鐵路分薄巴士生意，影響幾千司機份工，九巴舊年申請加價逾9%，政府遲遲唔批，對九巴好唔公平咁話。</p></body></html>
