<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾麗緹大肚逛蘭桂坊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾麗緹大肚逛蘭桂坊 - 馮仁昭</h1><p>37歲嘅昔日性感女神鍾麗緹，同英籍前夫Glen生咗個女後閃電離婚，03年佢同現任老公嚴振翔（右）結婚，一直住喺北京。噚日有人見到鍾麗緹單拖喺中環蘭桂坊出現，一身白色恤衫加條闊褲嘅佢最矚目係個籮咁大嘅肚，行路時十足大肚婆，應該有成7個月身孕，一頭長髮嘅佢仲垂低頭行，好似好怕俾人認出係佢咁款。一年前鍾麗緹話未係時候再生BB，因為要等另一半答應先得，𠵱家睇嚟鍾麗緹就快榮升做第二任媽咪。</p></body></html>
