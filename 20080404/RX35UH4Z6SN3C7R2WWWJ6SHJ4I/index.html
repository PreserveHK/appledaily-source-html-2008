<html><header><meta charset="utf-8"><title>少爺占率野仔逼爆MK唱片舖</title></header><body><h1>少爺占率野仔逼爆MK唱片舖</h1><p>由少爺占、小胡以及Chris組成的野仔，昨日現身旺角朗豪坊的唱片舖，充當售貨員推銷新唱片，吸引了200多名fans到場，由於fans人數超出他們預料，三人為了答謝歌迷的支持便即席為所有買碟的歌迷簽名，活動演變成一個簽名會。<br> 此外，少爺占談到小儀撞車事件，他說：「我未有時間打電話慰問小儀，我知Donald會去醫院探佢，小儀一向揸車都好安全，安全到係慢嘅階段。同埋喺後邊見到佢揸車都會覺得幾恐怖，會以為架車冇人揸咁，可能係呢個原因佢先至會俾人撞。」<br> 採訪：胡比<br> 攝影：陳慧安</p></body></html>
