<html><header><meta charset="utf-8"><title>烏龜男成員傷感葬禮</title></header><body><h1>烏龜男成員傷感葬禮</h1><p>韓國3人男女組合烏龜（Turtles）的男成員林成勛，大前日因急性心肌梗塞於家中去世，終年37歲。其遺體於昨日上午被送離醫院往火葬場，林成勛的母親及組合兩名女成員看着棺木移往靈車上時，不禁傷心欲絕放聲嚎哭。</p><p>心臟早有毛病</p><p>據知林成勛的心臟一直有毛病，早年更因接受手術而暫別歌壇，及後在06年憑快歌《飛機》人氣急升，並於今年初推出第五張大碟。他的家人於前日已在首爾一醫院內舉行過葬禮，圈中好友如SuperJunior、張根錫、河利秀等都有到場弔唁。遺體在昨午火化後，將供奉在安城的靈骨塔，與李恩宙、鄭多彬等為鄰。</p></body></html>
