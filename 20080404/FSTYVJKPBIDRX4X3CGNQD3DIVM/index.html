<html><header><meta charset="utf-8"><title>保怡、黎姿登台被包圍</title></header><body><h1>保怡、黎姿登台被包圍</h1><p>幾年前無綫劇集《金枝慾孽》在香港、內地等地大受歡迎，帶挈劇中兩位主角林保怡與黎姿（Gigi）在內地密密登台搵真銀。日前他們前往廣州登台，甫抵達酒店表演場地，已被在場觀眾包圍，其後保怡與Gigi在台上合唱時，更令現場觀眾瘋狂，爭相走到台前拍照，結果要勞動酒店10多位保安到台上保護二人。<br> 林保怡事後笑說：「我同Gigi呢對情侶拍檔呢幾年來出席咗數十場騷，都係因為《金枝慾孽》畀我哋打開內地市場，有好多觀眾都識我哋！」<br> 撰文：丁寧</p></body></html>
