<html><header><meta charset="utf-8"><title>邵美琪學點穴益父母</title></header><body><h1>邵美琪學點穴益父母</h1><p>邵美琪（Maggie）昨日到九展出席美容公司活動，主持剪綵及示範按穴位美容療法，Maggie透露去年10月曾到湖北上堂學有關理論，因之前拍戲經常要早起身，故要一早上學也沒有不習慣，只是太久沒有上課，故經常打瞌睡，不過早睡早起，人也健康了起來。</p><p>願當生招牌</p><p>問到學懂按穴位，誰是其受益人，Maggie說：「我阿爸阿媽囉，佢哋同我最近，我會搵佢哋嚟試，做完後成日搵我，話我做得好好，佢哋身體都好咗。」Maggie謂在湖北時也有學太極，問她學成後會否為美容公司當生招牌，她說：「我唔介意，要我落手落腳做都得。」<br> 採訪、攝影：胡比</p></body></html>
