<html><header><meta charset="utf-8"><title>李阿媽話：保養皮鞋基本功</title></header><body><h1>李阿媽話：保養皮鞋基本功</h1><p>昨天教了子女如何保養濕掉的皮鞋，女兒拿出上班用的真皮高踭鞋出來，央求我多教一些，我說：「這種皮鞋，每隔一段時間就要用牙刷刷掉鞋面灰塵，然後用皮鞋專用清潔劑抹一遍，之後再擦鞋油，這是保養皮鞋的基本功夫。」女兒又問：「皮鞋穿得久了，皮質易變硬，又怎辦？」「抹凡士林、嬰兒油甚至橄欖油，讓皮革保持柔軟，其實新鞋子買回來，應先上一層保護蠟，但別擦得過量，塗得太厚，鞋子不透氣反而容易產生裂紋。」「弄髒了又怎辦？」「用專用去污劑拭擦，再用濕布抹亁淨，並置於陰凉處晾亁，千萬別放在烈日下暴曬，否則鞋子很快便完了。」<br><br>攝影：周旭文</p></body></html>
