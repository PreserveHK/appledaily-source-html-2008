<html><header><meta charset="utf-8"><title>財話短說<br>紫金下周啓動發A股</title></header><body><h1>財話短說<br>紫金下周啓動發A股</h1><p>▲路透社引述消息稱，紫金礦業（2899）已收到A股首次公開發行的最終批文，預計下周啓動A股發行程序。紫金的A股申請早於去年12月26日，獲中國證監會發審委審核通過。去年12月27日紫金H股收報11.7元，昨日則收報7.17元，3個月累計跌去38.72%。按其計劃發售不超過15億股A股，及按H股收市價計算，整體集資額將縮至約107.55億元，不足4個月減少67.95億元。</p></body></html>
