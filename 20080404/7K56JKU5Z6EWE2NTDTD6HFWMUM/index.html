<html><header><meta charset="utf-8"><title>隔牆有耳：肥馬抵住空姐誘惑 - 李八方</title></header><body><h1>隔牆有耳：肥馬抵住空姐誘惑 - 李八方</h1><p>商務及經濟發展局局長馬時亨𠵱家位高權重，查實佢細個讀書時，中一至中三都係「滿江紅」，直到中四先生性，記得阿媽鬧佢「讀唔成書要做乞兒」，唔想做乞兒，自此發憤圖強，學有所成後從商搵大錢，仲做埋高官。<br> 肥馬日前出席商台節目《有誰共鳴》時話，同一般年輕人一樣，後生時好有理想，當年畢業後最想加入航空公司，一來貪圖可以周圍飛，見識吓個世界，二來就係想識多啲靚女空姐，咁坦白唔怕馬太扭耳仔？不過肥馬為人實際，思前想後都係搵錢至上，最終揀咗入銀行而放棄「偉大理想」，因為銀行人工高好多。</p></body></html>
