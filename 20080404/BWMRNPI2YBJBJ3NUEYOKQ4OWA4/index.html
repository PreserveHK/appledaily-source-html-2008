<html><header><meta charset="utf-8"><title>車展Update：混能Prius平八萬</title></header><body><h1>車展Update：混能Prius平八萬</h1><p>日本車素來深得香港人歡心，尤其係近來最Hit嘅混能環保車就更甚，之不過一部Hybird混能車動輒幾十萬，絕對唔係一部車「仔」嘅價錢。想平啲擁有一部混能車？就要留意皇冠明日舉行嘅車展，展出嘅十幾部Demo車或經理車筍價發售，尤其係部Hybird偈嘅Prius，價錢都只係$150,800，外觀仲鬼咁新淨，但就比原價$233,850足足平咗八萬幾，筍到暈，不妨趁周日走一轉。<br><br>記者：梁美甜&#13;</p><p>皇冠特色車展</p><p>日期：4月6日（星期日）<br> 地點：九龍灣陳列室<br> 時間：11am-7pm<br> 查詢：23054588</p></body></html>
