<html><header><meta charset="utf-8"><title>Britney前夫花錢有鋪癮</title></header><body><h1>Britney前夫花錢有鋪癮</h1><p>BritneySpears前年與KevinFederline離婚後，被對方分去一大筆身家，最近有報道指長駐賭城的Kevin，在當地胡亂揮霍。根據最近一份法庭文件，單是近8個月，Kevin花在酒店房的費用就高達40萬港元。</p><p>付萬多元貼士</p><p>美國娛樂台E!New最近收到一份文件，詳列Kevin的財政狀況，原來他平日在賭城夜蒲一晚，在夜店花費多達2萬港元。Kevin買衫方面也相當闊綽，他早前在Leor珠寶店就買下30萬港元飾物，而他最近光顧一間艷舞店時，埋單雖是3,000港元，但他卻給了16,000港元貼士！</p></body></html>
