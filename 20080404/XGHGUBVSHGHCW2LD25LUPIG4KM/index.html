<html><header><meta charset="utf-8"><title>悶局<br>樓市料橫行兩季</title></header><body><h1>悶局<br>樓市料橫行兩季</h1><p>中原城市領先指數在回落兩周後輕微回升，最新報72.89點，較對上一周微升0.14%，但港島區及新界東大型屋苑樓價指數，則按周各下跌0.77%及0.81%，跑輸大市。</p><p>根據資料，指數與上月比較，跌1.47%。該行認為樓市仍會橫行兩季，至9月才會上升。<br> 另外，利嘉閣研究部統計50個大型屋苑本周末的預約睇樓量，暫有2062組客戶，較上周跌5.2%，跌幅超過一成的屋苑有鰂魚涌太古城、九龍灣淘大花園、荔枝角美孚新邨及荃灣中心等。但柴灣杏花邨預約量卻大升21%，有85組客戶。</p></body></html>
