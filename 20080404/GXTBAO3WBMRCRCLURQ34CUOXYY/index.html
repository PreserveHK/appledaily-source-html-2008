<html><header><meta charset="utf-8"><title>蘇玉華投票賺人氣</title></header><body><h1>蘇玉華投票賺人氣</h1><p>蘇玉華近日獲邀擔任選民登記大使，並先後在灣仔金紫荊廣場及中環街市等地方，為政府拍攝平面及電視宣傳廣告，由於金紫荊廣場是旅遊景點，拍攝當日遊人眾多，不少來自菲律賓及東南亞等地的遊客一見蘇玉華，即走上前湊熱鬧拉着她合照；之後她到街市取景時，則獲生果檔老闆娘送上新鮮生果，認真好口福。</p><p>盡公民責任</p><p>除外景外，蘇玉華更聯同大使之一的石修在錄影廠拍攝，她表示10多年前已登記做選民，除有一、兩次因為工作關係未能前往投票外，幾乎每次舉行投票時都有盡公民責任。<br> 撰文：林妃</p></body></html>
