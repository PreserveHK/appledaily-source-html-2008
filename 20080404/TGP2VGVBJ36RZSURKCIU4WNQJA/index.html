<html><header><meta charset="utf-8"><title>林嘉欣割價撐詹Sir</title></header><body><h1>林嘉欣割價撐詹Sir</h1><p>詹瑞文和太太甄詠蓓成立的「PIP文化產業」公司，前晚假演藝學院舉行開幕酒會，不少圈中人出席祝賀，當中包括：林嘉欣、朱凌凌、張正甫、林建岳、張瑪莉、劉天蘭及周梁淑怡等，場面相當熱鬧。其中林建岳到場影相後，即迴避記者，沒有接受訪問。<br> 林嘉欣受訪時表示，恭喜詹瑞文成為新公司的CEO，問到林嘉欣有否跟詹瑞文學做戲？她表示：「佢真係好忙呀！」若日後詹Sir開戲會否減片酬以示支持？她稱：「唔使講，好朋友自然支持，我希望有機會同佢合作做舞台劇，上次做咗九場兒童舞台劇，覺得唔夠喉，做舞台劇真係可以過足戲癮。」<br> 採訪：李珮洳<br> 攝影：陳慧安</p></body></html>
