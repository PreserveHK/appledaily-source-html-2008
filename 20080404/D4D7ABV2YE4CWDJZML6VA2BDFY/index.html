<html><header><meta charset="utf-8"><title>隔牆有耳：陳太逆耳忠言冇人聽 - 李八方</title></header><body><h1>隔牆有耳：陳太逆耳忠言冇人聽 - 李八方</h1><p>陳太前日啓程去新加坡，參加由MediaCorp舉辦嘅第三屆新聞年獎頒獎禮，噚晚喺儀式上就新聞自由發表演說。身為「香港良心」，陳太喺新加坡清心直說，指回歸後香港傳媒自我審查情況好似日益嚴重，香港左派親北京報紙嘅報道、評論有傾向性人所共知，而其他表面上政治中立嘅報紙，都有類似情況，陳太認為可能同唔少報紙老闆喺內地有生意有關，所以只會寫一啲唔會得罪中央政府嘅嘢，陳太話希望香港新聞界可以提升報道質素，特區新聞自由先唔會枯萎。忠言逆耳，香港好多報紙驚得罪阿爺，冇咗水喉照顧仲謝得快。
</p></body></html>
