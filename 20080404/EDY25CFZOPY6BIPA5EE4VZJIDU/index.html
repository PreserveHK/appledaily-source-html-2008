<html><header><meta charset="utf-8"><title>葉翠翠怕變無主孤魂</title></header><body><h1>葉翠翠怕變無主孤魂</h1><p>葉翠翠昨日到太古城出席資生堂活動擔任模特兒，原來她出發前在家中曾發生驚險事，嚇得翠翠面青唇白。翠翠說：「我諗住煲啲薏米水畀經理人飲，煲落咗我就入房換衫，跟住唔記得睇火，到我換完衫出嚟成間屋都係白煙，煲亁晒，好危險，即刻熄火開窗。」</p><p>否認贖身</p><p>前晚翠翠到演藝學院看舞台劇，她穿上deepV裝出現，搶盡風頭，對於有報道指她拋胸贖身，並且獲得多位富豪力追，她強調沒有此事，並且不會因為這些報道而收起性感。她表示：「古仔嚟啫，我冇諗過贖身變成無主孤魂喎，同埋一世人係唔可以唔做嘢，香港咁多富豪，唔好講到我識晒。」</p></body></html>
