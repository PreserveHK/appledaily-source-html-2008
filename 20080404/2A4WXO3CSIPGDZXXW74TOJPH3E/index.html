<html><header><meta charset="utf-8"><title>新知熱聞：「很黑很後台」髮廊停業</title></header><body><h1>新知熱聞：「很黑很後台」髮廊停業</h1><p>河南鄭州市兩名女孩上月底一同光顧市中心一家名為保羅國際的髮廊，分別剪了個30多元的頭髮，但買單時竟被索取合共1.2萬元費用，事件經媒體曝光後，在社會引起極大迴響。自稱有「後台」的保羅國際，不僅無懼工商等部門的查處，員工還向執行人員和記者作出粗口手勢之餘，髮廊店長還有臉上網易論壇辯駁。而近百名市民前日自發來到該髮廊門前，聲討黑店宰客給鄭州抹黑，多名網友更發動「閃客行動」，在其門前打出「很黑很後台」的標語，但髮廊員工仍毫不在乎。最終，鄭州工商部門同日作出決定，責令該店停業整頓。</p></body></html>
