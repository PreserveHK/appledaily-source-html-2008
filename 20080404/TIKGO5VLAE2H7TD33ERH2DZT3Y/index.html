<html><header><meta charset="utf-8"><title>籲市民停食含菌冷藏魚</title></header><body><h1>籲市民停食含菌冷藏魚</h1><p>【本報訊】食物安全中心昨日呼籲市民停止食用一種冷藏醃製黃花魚「HCFresh,FrozenSaltedCroaker」（圖），懷疑該食品可能受到肉毒梭狀芽孢桿菌污染，嚴重者可引致死亡。<br> 該食品凈重480克，產品編號#HC0500402，食用限期為2009年8月2日。美國食品及藥物管理局指有關公司GrandSupercenter正回收。百佳、GREAT及TASTE發言人均表示，該店沒有出售受影響的冷藏醃製黃花魚。本報曾向CitySuper查詢有否出售該產品，但至截稿前仍未獲回覆。</p></body></html>
