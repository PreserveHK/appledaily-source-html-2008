<html><header><meta charset="utf-8"><title>若槻千夏扮貞子回歸</title></header><body><h1>若槻千夏扮貞子回歸</h1><p>日本性感女星若槻千夏自去年除夕夜演出《紅白歌唱大賽》後，外界盛傳她有意退出藝能界。前日若槻為由她任代言人的人氣遊戲軟件「桃太郎電鐵」出席宣傳活動，以行動粉碎謠言。</p><p>投入古着生意</p><p>若槻於過去3個月來，為其網上古着生意變身買手，遊遍中、美、泰、印四地入貨。前日她聲稱以「貞子」和服look示人，與藤原紀香夫婿陣內智則一同出席宣傳活動。<br> 若槻說：「很驚訝有這麼多傳媒來到，被鎂光燈閃個不停的感覺十分新鮮。」完成廣告工作後，她會於本月中再出發到南美，她笑說：「我今次要去找出中田英壽。」</p></body></html>
