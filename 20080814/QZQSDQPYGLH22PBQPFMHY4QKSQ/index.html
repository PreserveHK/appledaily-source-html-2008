<html><header><meta charset="utf-8"><title>馮仁昭四圍超：威廉被泳裝女圍痛苦 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：威廉被泳裝女圍痛苦 - 馮仁昭</h1><p>CHANNEL[V]台灣頻道全新節目《無敵青春克》啓播，噚日台灣歌手吳克群同棒棒堂威廉出席節目首集錄影，節目中有100個泳裝美少女參賽者同場演出，另外，再加上有黑girl嚟撐場，成個錄影廠有過百靚女，搞到血氣方剛嘅吳克群同威廉話佢哋係全台灣最痛苦嘅男人。呢個泳裝美少女騷要發揮青春活力同健康性感一面，仲要有訓練項目、主題考驗咁，每個星期會有淘汰賽，睇吓邊個唔好彩囉。</p></body></html>
