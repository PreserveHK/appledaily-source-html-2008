<html><header><meta charset="utf-8"><title>任達華為杜琪峰平反</title></header><body><h1>任達華為杜琪峰平反</h1><p>林熙蕾大前日與任達華及林家棟現身上海，出席電影《文雀》的首映禮及記者會做宣傳，導演杜琪峰卻未有出席。經內地審查後，此片毋須刪剪可以於內地放映。<br> 林熙蕾近日雖飽受與吳彥祖的緋聞困擾，心情未有受影響。任達華再度分享他於戲中含刀片的絕技，華仔更大讚相識多年的導演杜琪峰，他表示：「好多人都覺得杜琪峰脾氣古怪，佢只係一個對自己要求比較嚴格、甚至有少少追求完美嘅人，其實佢好感性，同好有品味。」<br> 採訪，攝影：盧健</p></body></html>
