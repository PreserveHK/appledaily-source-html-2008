<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>TouchDesign　8折優惠吸引將軍澳客</title></header><body><h1>家居用品展覽廳<br>TouchDesign　8折優惠吸引將軍澳客</h1><p>可提供一條龍式服務的TouchDesign，由報價、設計、裝修及訂造傢俬等一手包辦，亦承造舖位工程，可為商店設計出不同效果的獨特風格，務求滿足客戶需求。TouchDesign為慶祝10周年，凡惠顧自由傢俬組合套餐之客戶，可享有9折優惠。另一方面，TouchDesign正主力將軍澳區，現時不論新入伙屋苑或二手單位之將軍澳客戶，選用TouchDesign之室內設計、裝修工程服務，均可獲得8折優惠。<br> <br> 查詢電話：27143332</p></body></html>
