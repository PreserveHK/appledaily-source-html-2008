<html><header><meta charset="utf-8"><title>淺尾美和任京奧報道員</title></header><body><h1>淺尾美和任京奧報道員</h1><p>有「沙灘仙子」之稱的22歲沙灘排球女選手淺尾美和，雖然未能出線參加今屆京奧沙灘排球賽事，不過日本Oricon網站近日舉辦了一個「古銅美人」選舉，淺尾便力壓倖田來未、安室奈美惠等人氣歌手成為冠軍。</p><p>安室雙喜臨門</p><p>樣子甜美的淺尾，獲讚其健美身形與一身古銅肌膚十分相襯，並與男星渡部篤郎前妻村上里佳子齊齊登上第一位。淺尾無緣在京奧作賽，但她日前已出發到北京，為電視台擔任賽事報道員。性感女歌手倖田來未及安室奈美惠則排在第三及第四位。此外，安室憑着精選大碟《BESTFICTION》冧莊成為本周Oricon大碟榜No.1。</p></body></html>
