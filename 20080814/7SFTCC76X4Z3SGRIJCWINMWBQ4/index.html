<html><header><meta charset="utf-8"><title>無綫口號太霸道<br></title></header><body><h1>無綫口號太霸道<br></h1><p>無綫及亞視連奧運口號都要惡鬥一番，無綫口號「我哋就係奧運」（圖）被插難明，反而亞視則以「奧運大同不分你我」贏盡民心，有人在香港討論區發起投票，結果超過6成網友支持亞視口號，也有心水清網友衝鋒7-11說：「亞記呢句擺到明係寸緊無記喎」，反而無綫口號則被網友pollywed批評：「太寸，佢霸晒咁。」<br> <br> 奧運節目報料熱線<br> 各位讀者如對電視台的奧運節目有任何意見或投訴，歡迎電郵至mailto:adent@appledaily.com。</p></body></html>
