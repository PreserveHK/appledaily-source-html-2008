<html><header><meta charset="utf-8"><title>官恩娜為澳姐扮靚</title></header><body><h1>官恩娜為澳姐扮靚</h1><p>10位候選澳門小姐昨日在港接受美容學校BeautyTech的化妝訓練，該校代言人官恩娜抽出一位佳麗示範化妝，最後由10號呂倩姬成為這位幸運兒。<br> 官恩娜大讚呂倩姬貌似鍾嘉欣，她說：「之前我一眼望埋去，就覺得5號關安娜同10號呂倩姬最吸引。抽籤嗰時我都有少少緊張，好在抽到佢，佢嘅輪廓都好易上妝。」<br> 呂倩姬表示有不少朋友說她似鍾嘉欣，她說：「我嘅笑容最似，我亦會以佢為目標。」5號關安娜是中葡混血兒，所以輪廓特別突出，她充滿自信表示最滿意自己的高度，問她覺得自己有何缺點？她說：「冇乜！」<br> 採訪：楊潔雯<br> 攝影：陳俊強</p></body></html>
