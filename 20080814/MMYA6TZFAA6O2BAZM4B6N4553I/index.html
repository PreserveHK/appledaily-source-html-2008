<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鍾嘉欣寸伍允龍炒作 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鍾嘉欣寸伍允龍炒作 - 馮仁昭</h1><p>鍾嘉欣噚日到新城電台接受訪問，有報道話佢唔吼林峰，反而情投伍允龍（小圖），伍允龍仲喺blog度放咗佢哋嘅相，鍾嘉欣話：「我哋喺《十分．愛》度合作過，又拍過MV，但冇私下約會。佢（伍允龍）放上blog嘅相，其實係我哋拍MV嘅工作相，我好唔鍾意用呢啲假新聞嚟宣傳。」問佢覺唔覺得伍允龍刻意放啲相出嚟？佢話：「應該唔會。」怕唔怕林峰呷醋？佢話：「唔知，你哋問番佢。」</p></body></html>
