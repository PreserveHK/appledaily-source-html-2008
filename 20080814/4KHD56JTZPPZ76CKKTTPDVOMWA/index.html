<html><header><meta charset="utf-8"><title>娛樂開Chat：湯怡最愛大男人</title></header><body><h1>娛樂開Chat：湯怡最愛大男人</h1><p>現時全城北京奧運熱，連李逸朗和師妹湯怡也一樣追捧，前晚他們抽空亮相《蘋果》網站直播節目《娛樂開CHAT》，與主持人懷鈺暢談心水奧運項目。李逸朗原本可以到北京欣賞早前的男子籃球「中美大戰」，但他因喉嚨發炎及發燒，被迫取消行程。<br> 李逸朗及湯怡大談擇偶條件，湯怡說：「我都恨拍拖，但希望搵個大男人嘅。」李逸朗則說：「其實我已經有個鍾意㗎喇，但追咗年幾佢都唔應承，我惟有慢慢嚟。」大家可登入《蘋果》網站 http://ent.appledaily.com隨時重溫節目。 <br> 採訪：葉雪<br> 攝影：仇志中</p></body></html>
