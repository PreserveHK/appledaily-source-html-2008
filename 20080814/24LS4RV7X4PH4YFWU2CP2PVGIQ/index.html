<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>美品倉　8,800元為露台扮靚</title></header><body><h1>家居用品展覽廳<br>美品倉　8,800元為露台扮靚</h1><p>擁有超過15年園藝佈置及設計經驗的美品倉，可提供服務範圍如園林設計、佈置裝飾、水池製作，同時在港設有工場，自行生產戶外傢俬等。美品倉負責人表示，天台、花園向來是園林佈置主要部份，近年又以環境木及流水式佈置甚受用家歡迎，這類工程除了注重外觀，防漏功夫亦相當嚴格，會特別注入防水英泥、防水英膠等物料。另一方面，除了天台及花園設計外，數十呎的露台亦漸受重視，因此，美品倉特別推出露台套餐，只需8,800元，套餐包括地台環境木鋪設、雙人茶几、燈飾及儲物櫃等。<br> <br> 查詢電話：31884764</p></body></html>
