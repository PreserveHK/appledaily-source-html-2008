<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉浩龍嘆入行日子難捱 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉浩龍嘆入行日子難捱 - 馮仁昭</h1><p>劉浩龍（左）早前接受無綫娛樂新聞台《范後感》節目訪問，講番入行多年嘅經歷，佢話當年喺歌唱比賽中一口氣攞咗三個獎，當時佢諗住前途一片光明，點知之後卻好少工作機會，搞到生活都成問題，結果要去拍劇、做WebJ同賣手錶，離開音樂事業嘅路越嚟越遠，佢毅然用晒自己積蓄，製作一啲錄音帶到唱片公司搵機會，結果畀佢遇到欣賞佢嘅伯樂。而劉浩龍仲話𠵱家感情生活空白，好希望有機會拍拖談戀愛。</p></body></html>
