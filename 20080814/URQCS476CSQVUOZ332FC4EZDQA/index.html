<html><header><meta charset="utf-8"><title>郭秀雲兒子做男模自立</title></header><body><h1>郭秀雲兒子做男模自立</h1><p>唐貝詩搞bikiniparty，她的好友如王晶女兒王子涵、郭秀雲兒子錢麒夫等均有捧場，撇下女友去捧場的錢麒夫說：「我有叫女友一齊嚟，不過佢攰唔嚟。」記者笑他攞正牌，他說：「我好乖，我女友都識晒我啲朋友。」</p><p>儲錢買法拉利</p><p>錢麒夫透露已簽約娛樂公司向模特兒界發展，他說：「下個禮拜我18歲，希望可以自立，可以儲錢買架車，最想梗係買法拉利、林寶堅尼，不過會儲一年錢買架MiniCooper先。」記者提議他找富媽媽郭秀雲贊助，他說：「我就係想自立，已經專登同佢講唔好出錢。」此外，鄭欣宜外籍男友Mark也現身蘭桂坊，他與天機公關要員鄭兆康一同夜蒲。</p></body></html>
