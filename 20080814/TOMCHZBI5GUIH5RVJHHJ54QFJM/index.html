<html><header><meta charset="utf-8"><title>趙碩之愛主動𠝹仔</title></header><body><h1>趙碩之愛主動𠝹仔</h1><p>趙碩之前晚在西環一間髮型屋拍攝獨立電影《愛到發燒》，這場戲講述她要向飾演髮型師的張家倫狂放電。在現實生活中，趙碩之也曾追求男仔，她說：「我拍過三次拖，有兩次係主動出擊嘅，都成功㗎！」</p><p>「唔會搶人男友」</p><p>趙碩之坦言會直接示愛，她說：「我覺得追求自己喜歡嘅人係冇所謂，不過知道對方有另一半，我就會放棄，因為我唔會搶人男友。」問她身材如此驕人，可會多了追求者，或是應邀出席名人飯局？她說：「冇人約我去飯局喎，我知有呢啲嘢，不過冇人向我暗示過。」她現階段未想拍拖，因所有時間也被工作佔據。<br> 採訪、攝影：駱華齡</p></body></html>
