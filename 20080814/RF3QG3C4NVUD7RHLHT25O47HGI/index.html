<html><header><meta charset="utf-8"><title>格國沙排勝俄羅斯雪恨</title></header><body><h1>格國沙排勝俄羅斯雪恨</h1><p>格魯吉亞在戰爭中被俄羅斯打敗了，但在京奧女子沙灘排球賽中，卻急起連追兩局反勝俄羅斯，為國家「報仇」。<br> 賽前兩國選手實現何謂友誼第一，互相擁抱和握手，但俄羅斯代表烏里亞多娃輸波後吐露真言。她指自己並非真的跟格魯吉亞隊作賽，真正對手是該隊的巴西裔選手沙加斯和桑塔納，她們不是格魯吉亞人，所以戰事不影響她們表現。桑塔納則「自問是格魯吉亞人」，又指不想與對手開戰。法新社</p></body></html>
