<html><header><meta charset="utf-8"><title>宋承憲新作九男女晒冷</title></header><body><h1>宋承憲新作九男女晒冷</h1><p>韓國男星宋承憲擔正的50集重頭劇《伊甸之東》，將於本月25日在韓國首播，電視台近日公開宣傳海報，而其中一款玩晒冷，由宋承憲以男主角的身份，率領劇中和他敵對的延正勛，以及女星李多海、李延喜、韓智慧、前輩級人馬李美淑等等，以九男女的姿態上陣，表達出他們活在動盪時代的主題。</p><p>感覺重生</p><p>至於另一款海報就見到宋承憲以一身粗獷look示人，他留有鬍子，臉有傷痕。由於拍攝認真，加上演員眾多和需要分批拍攝的關係，一眾主角共花了9小時才完成任務。此外，宋承憲接受MBC電視台節目訪問，他坦言相隔五年重返公仔箱有重生感覺。</p></body></html>
