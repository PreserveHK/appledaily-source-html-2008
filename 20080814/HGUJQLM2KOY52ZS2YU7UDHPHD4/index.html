<html><header><meta charset="utf-8"><title>孫耀威滑水抗熱浪</title></header><body><h1>孫耀威滑水抗熱浪</h1><p>近日天氣酷熱，孫耀威早前偕兩名男友人齊到大潭滑水消暑，緋聞女友楊秀惠未見同行。當日孫耀威坐快艇出海後，即脫去背心赤裸上身滑水逐浪，至下午近4時才坐船回程。</p><p>上岸急穿衣</p><p>孫耀威惜肉如金，當船隻駛近岸邊，已即時套上籃球背心遮掩身軀。落船時他汗流浹背，邊行邊飲樽裝蒸餾水，又與在場一名皮膚黝黑、似是滑水教練的男子雞啄唔斷，二人傾完一會兒，孫耀威才驚覺未交船租，連忙掏出銀包付賬，然後急急腳登上其七人車離開。<br> 採訪、攝影：娛樂突發組&#13;</p></body></html>
