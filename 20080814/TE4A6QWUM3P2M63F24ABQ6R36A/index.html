<html><header><meta charset="utf-8"><title>HOTNEWS</title></header><body><h1>HOTNEWS</h1><p>瑞典摔跤手怒掟銅牌</p><p>22:30　14/08/2008<br> 在男子古典式84公斤奪得銅牌的瑞典摔跤選手阿巴哈美恩，由於他在頒獎台上不滿地將獎牌擲在地上，然後私自離場，現有機會被國際奧委會秋後算賬作出處分。阿巴哈美恩早前在比賽中已曾向裁判投訴，估計今次事件是該選手不滿僅獲得銅牌。法新社</p><p>德國盛裝舞步反勝摘金</p><p>23:00　14/08/2008<br> 德國昨晚在沙田舉行的奧運馬術盛裝舞步賽團體賽，憑最後出場韋芙（左）策騎「薩達奇莫」的精采演出，以72.917分反勝荷蘭，除為德國在今屆馬術賽連奪3金外，還為德國在奧運盛裝舞步賽締造7連勝佳績。銀牌由荷蘭獲得，丹麥摘銅牌。</p></body></html>
