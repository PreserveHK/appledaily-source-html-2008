<html><header><meta charset="utf-8"><title>首名變性人選超模</title></header><body><h1>首名變性人選超模</h1><p>不少港人追睇的真人騷《全美超模新秀大賽》（America'sNextTopModel），第10季即將在下月美國播映，今季節目搞搞新意思，找來了一位變性人參賽者加入戰圈。</p><p>追尋夢想</p><p>這位名為Isis的變性候選超模來自馬里蘭州，本身是一位義工的她以「生在男性身體的女人」來形容自己，Isis接受訪問時說︰「我很喜歡幫助別人，但今次我是來追尋夢想。」身兼節目主持及監製的名模泰娜賓絲（TyraBanks）今次讓變性人參賽，美國同性戀反歧視聯盟（GLAAD）表示歡迎，該會主席指︰「Isis的參與，令到一個少有受到關注的少數社群，有機會在電視上曝光。」</p></body></html>
