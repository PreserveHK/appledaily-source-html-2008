<html><header><meta charset="utf-8"><title>歐聯外傳真</title></header><body><h1>歐聯外傳真</h1><p>入球騷</p><p>有卡森李察士（左）壓陣的費倫巴治，與柏廸遜合演一場2:2的入球騷。美聯社</p><p>茅招</p><p>索菲亞利夫斯基的艾雲洛夫（左）一腳鏟跌巴廸的基維斯，但最終「倒下」是索菲亞利夫斯基，主場輸0:1。美聯社</p><p>出術</p><p>白蘭恩的卡斯達贊施古臣為阻馬賽的賓艾化推進，不得不出術，結果白蘭恩仍主場負0:1。法新社</p><p>大勝</p><p>巴塞隆拿以4:0大破克拉科夫，新加盟的丹尼爾趁敵將殺到前傳中。法新社</p></body></html>
