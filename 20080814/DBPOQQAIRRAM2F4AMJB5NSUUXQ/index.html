<html><header><meta charset="utf-8"><title>財話短說<br>大摩減持中遠套3億</title></header><body><h1>財話短說<br>大摩減持中遠套3億</h1><p>▲反映亁散貨運費的波羅的海指數連跌22日後，前日終於反彈，昨晚更急升4.6%至7420，是1月底以來最大單日升幅。消息刺激一眾航運股上揚，當中太平洋航運（2343）及中海發展（1138）飆逾8%最標青；中遠控股（1919）則漲4%，收報15元。聯交所資料顯示，摩根士丹利周一以平均價15.51元，減持2006.9萬股中遠，套現約3.1億元，持股量由7.64%降至6.84%。</p></body></html>
