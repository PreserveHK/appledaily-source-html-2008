<html><header><meta charset="utf-8"><title>娜姐煲水新聞慶牛一</title></header><body><h1>娜姐煲水新聞慶牛一</h1><p>樂壇天后麥當娜（Madonna）明日50歲生日，不少圈中人已率先向她道賀，當中包括《夢幻女郎》（Dreamgirls）金像女配角珍妮花赫遜（JenniferHudson）、童星狄高達芬寧（DakotaFanning），以及跟娜姐同期出道的歌手CyndiLauper，她說︰「她的作品充滿啓發性，她很有態度。」</p><p>否認扭傷腳</p><p>另外，日前有傳扭傷腳的娜姐會取消即將展開的巡迴演唱會，她的發言人昨日否認其事︰「近日有不少關於娜姐的煲水傳聞，包括她取消演唱會、取消生日派對、有意領養馬拉維女嬰及扭傷腳踝，但沒有一件事屬實。」</p></body></html>
