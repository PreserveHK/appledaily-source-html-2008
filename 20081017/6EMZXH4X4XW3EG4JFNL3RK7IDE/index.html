<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞蘭懶理開騷是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞蘭懶理開騷是非 - 馮仁昭</h1><p>衞蘭（Janice）噚日到商台接受訪問，佢籌備近兩年嘅新專輯將會喺下月推出，佢同黎明、光良下月會喺StarHall舉行演唱會，不過講到之前黎明唔滿意王菀之公司亂放料指個唱門票滯銷，Janice就話：「我唔理太多呢啲新聞，因為我知啲飛都買咗九成，自己唔擔心呢啲問題，到時我會好rock同好wild，啲衫都會配合，但係就唔會性感，可能留畀妹妹啦。」</p></body></html>
