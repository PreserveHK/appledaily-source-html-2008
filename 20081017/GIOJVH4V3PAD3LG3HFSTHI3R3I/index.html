<html><header><meta charset="utf-8"><title>威禾夫帶fans遊船河</title></header><body><h1>威禾夫帶fans遊船河</h1><p>美國人氣電視劇《逃》（PrisonBreak）男主角威禾夫米拿（WentworthMiller），前日為出席由他代言的時裝品牌活動而飛抵上海，他原定抵步當晚就夜遊黃浦江欣賞美景，最後改為昨日才動身。他昨早在陸家嘴為晚上舉行的發佈酒會時裝騷綵排後，便急不及待乘車前往遊覽黃浦江，更比預定開船時間早三小時上船。</p><p>表現親民</p><p>大約下午4時終於開船，威禾夫除了接受時裝雜誌的採訪外，更與大約20名fans舉行小型聚會，其間他表現得毫無架子，主動搭着fans膊頭合照，表現親民。據悉威禾夫今日會現身南京西路為該品牌旗艦店剪綵，明日即轉飛北京拍廣告。</p></body></html>
