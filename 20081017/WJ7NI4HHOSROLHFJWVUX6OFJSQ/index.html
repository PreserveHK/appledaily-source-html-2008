<html><header><meta charset="utf-8"><title>單親母　認留兩童在家</title></header><body><h1>單親母　認留兩童在家</h1><p>【本報訊】31歲單親母（圖）獲知身在內地的九旬姨婆跌倒有生命之虞，拋下一對8歲及6歲子女在長沙灣公屋寓所內，僅留下600元給子女維持日常生活，每隔數小時打電話回港確保他倆安全，親友發現報警，她7日後回港被捕。單親母昨日在觀塘裁判法院承認一項虐兒罪，案件押後至下月3日，待裁判官索閱她的感化官及社會服務令報告才判刑。女被告承認今年8月16日至23日留子女在家。裁判官斥責被告不負責任，她則辯稱遇上九號風球才延遲回港。<br> 案件編號：KTCC6685/08</p></body></html>
