<html><header><meta charset="utf-8"><title>雲佬有不祥之兆</title></header><body><h1>雲佬有不祥之兆</h1><p>【綜合西班牙外電】皇馬前鋒雲尼斯達萊是禁區霸王，入波難不到他，但對於今晚的打吡戰，他竟說每次往馬體會卡達朗球場前，總有不祥預感，就像隨時會暈倒！<br> 9年主場對皇馬不勝，馬體會中場沙保沙該知道今次有難了！不過他似乎不信邪，還充滿信心，指隨時會因皇馬無故犯錯而得手，誓要打破這個魔咒！至於阿根廷在世盃外爆冷不敵智利，主力之一的阿古路「頭都痕埋」，舟車勞頓返回馬體會踢打吡戰，表現如何實屬未知之數。</p></body></html>
