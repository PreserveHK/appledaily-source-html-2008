<html><header><meta charset="utf-8"><title>李亞鵬：滿意婚姻生活</title></header><body><h1>李亞鵬：滿意婚姻生活</h1><p>早前有傳王菲和李亞鵬婚姻亮紅燈，不過李亞鵬近日在順德拍攝新劇《我的三十年》，趕戲的他不時露出疲態及黑眼圈，但他接受內地傳媒訪問時談到和太太的關係，強調感情未變，他說：「我們關係很好，我只想說，對現在婚姻生活很滿意，我會努力做個好丈夫，好父親，希望大家給我空間。」工作方面，李亞鵬透露年底會投資拍攝30集劇集《沉香》，他將飾演30年代鎮江大家族的三少爺。</p><p>王菲已拍新MV</p><p>此外，有內地報道指阿菲音樂拍檔張亞東表示，阿菲在北京奧運後曾有復出打算，甚至連復出MV都拍好，不過後來因為種種原因，阿菲最後還是決定繼續休息一段時間。<br> 撰文：葉雪</p></body></html>
