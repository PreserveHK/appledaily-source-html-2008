<html><header><meta charset="utf-8"><title>車展Update：新Jazz特價發售</title></header><body><h1>車展Update：新Jazz特價發售</h1><p>講開Honda最受歡迎車種，非Jazz莫屬，車迷等新Jazz嚟等到頸都長，月初正式發佈。新車性能升級之餘，更加個大天幕天窗，推廣期仲以優惠價$149,880發售，上一代車款都要咁上下價錢喇，新車新偈新配備喎，點都要睇睇喇！<br><br>記者：梁美甜</p><p>日期：10月18、19日（明、後）<br> 地點：各本田陳列室<br> 時間：10am-9pm<br> 查詢：28278622</p></body></html>
