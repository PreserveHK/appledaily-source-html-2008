<html><header><meta charset="utf-8"><title>涉找女友頂包警脫罪</title></header><body><h1>涉找女友頂包警脫罪</h1><p>【本報訊】交通部高級警員被指兩度違反交通規例後找女友頂包，逃避扣分停牌，案件昨在九龍城裁判法院裁決。<br> 裁判官羅德泉指涉案女友雖已盡力作供，但她的口供內容出現重大矛盾，一時說是被告要求她犯案，一時又說是她自作主張，法庭只好裁定被告兩項串謀妨礙司法公正罪不成立。<br> 被告陳冠健（43歲），案發時駐守西九龍總區交通部，現時停職候查。裁判官昨又質疑身為污點證人的被告女友李淑瑜，在助查期間已向廉署調查人員，透露過兩個截然不同的事發經過版本，「分歧似天同地」，為何廉署一直無人澄清。控方代表指「可能一時睇漏眼」。<br> 案件編號：KCCC3185/08</p></body></html>
