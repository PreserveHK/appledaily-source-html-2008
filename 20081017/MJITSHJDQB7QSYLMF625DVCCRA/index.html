<html><header><meta charset="utf-8"><title>趙碩之發脾氣爆樽</title></header><body><h1>趙碩之發脾氣爆樽</h1><p>趙碩之、戴夢夢、呂晶晶和洪欣等，前晚在灣仔海軍商場出席XLV紅酒派對。趙碩之表示較喜歡飲白酒，並試過借酒澆愁，她說：「入行之前單戀一個男仔，原來四杯白酒到肚就會醉，不過同熟朋友先會飲多啲，如果係去啲陌生場合，我唔會飲醉。我又試過同以前嘅男友去大牌檔食嘢，一時脾氣唔好爆樽，唔係打男友，係掟樽落地。」</p><p>呂晶晶遇色狼</p><p>同場的呂晶晶表示自制能力很好，不會飲醉酒，但她曾被人借醉博懵，不過她迅速避開。洪欣則滴酒不沾，因為她有酒精敏感症，若要應酬，她也拒絕飲酒。<br> 採訪：張俊銘　攝影：陳俊強</p></body></html>
