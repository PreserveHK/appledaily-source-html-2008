<html><header><meta charset="utf-8"><title>「60分鐘聚樂感」</title></header><body><h1>「60分鐘聚樂感」</h1><p>《賽馬會創意藝術中心社區藝術節》已經展開了半個月，由本地藝術家及團體製作的表演掌聲不絕，在餘下的半個月，表演將更加精采，其中於10月19日有「大茶飯」製作的「60分鐘聚樂感」唱作人音樂聚會，屆時會有本地新進唱作歌手WallaceWoo、Emily和組合Masquer樂隊演出，用搖滾音樂和流行曲鼓勵市民積極參與文化藝術活動。</p><p>日期：10月19日（星期日）<br> 時間：4pm-5:30pm<br> 地點：九龍石硤尾白田街30號賽馬會創意藝術中心（香港鐵路石硤尾站C出口）<br> 票價：免費入場<br> 查詢：94324141（劉先生）</p></body></html>
