<html><header><meta charset="utf-8"><title>陳貝兒拍廣告樂得悠閒</title></header><body><h1>陳貝兒拍廣告樂得悠閒</h1><p>主播陳貝兒（Janis）因為形象健康，早前應邀擔任美容產品代言人，自從推出平面廣告後，外界反應理想。廣告商方面有見及此，再次加碼邀請Janis拍攝一輯電視廣告，製作單位還重金禮聘外國著名攝影師操刀，而造型師更購買名牌皮褸，塑造Janis成為型女，令人耳目一新。</p><p>強烈對比</p><p>除了Janis外，當日還有大批臨時女演員一同演出，她們都在Janis身邊各自很匆忙地做不同動作，重複做了十多次，相反Janis就輕輕鬆鬆說一句對白便可以，形成強烈對比，而每次導演一喊停機，Janis和全體工作人員都忍不住大笑。<br> 撰文：葉雪</p></body></html>
