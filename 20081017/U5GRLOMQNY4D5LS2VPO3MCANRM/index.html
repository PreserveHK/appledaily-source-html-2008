<html><header><meta charset="utf-8"><title>西山、赤西仁戀情浮面</title></header><body><h1>西山、赤西仁戀情浮面</h1><p>日本組合KAT-TUN成員赤西仁，早前被日本雜誌《FRIDAY》踢爆他又換畫，與一名疑似是時裝雜誌《CanCam》的模特兒西山茉希鋸扒。緋聞在網上傳得熱烘烘，但赤西仁未有避忌，本月初再次斷正，被偷拍到駕車去西山香閨載她遊車河，似乎有意令戀情浮面，而兩次曝光的約會時間只是相距一個月。</p><p>有一定地位</p><p>當晚赤西仁駕着黑色座駕抵達西山的寓所門前，未幾紮了一個大髻、戴上眼鏡的西山便出現，更大模廝樣地坐在司機位旁。赤西仁的事務所否認戀情，而西山就在網誌內承認當日與赤西仁鋸扒的疑似模特兒是自己，又謂對方是自己一個很重要的朋友。</p></body></html>
