<html><header><meta charset="utf-8"><title>蔡淑臻偷嗒音樂人</title></header><body><h1>蔡淑臻偷嗒音樂人</h1><p>台灣模特兒蔡淑臻日前穿比堅尼拍照，展示腰間紋身，她最近被偷拍到與曾替王菲歌曲《我願意》作曲的台灣音樂人黃國倫密會。二人相約到樂器店買琴，黃國倫又即場向蔡淑臻彈琴唱情歌，此事卻令黃國倫的緋聞女友寇乃馨醋意大發。<br> 蔡淑臻日前說：「他是可敬的音樂人，我很羨慕會彈鋼琴的人，因我小時候沒錢學，有次請教他，他也覺得學音樂很好。」問黃國倫對蔡淑臻可有動心？他說：「她太高了，不要鬧了，她漂亮、有氣質，男生都會欣賞，但僅此而已。」<br> 撰文：白熙玲<br> 攝影：朱國明</p></body></html>
