<html><header><meta charset="utf-8"><title>女嬰頭撼地　養母還柙</title></header><body><h1>女嬰頭撼地　養母還柙</h1><p>【本報訊】涉嫌於周一（本月13日）在家中將13個月大養女倒吊並撼頭落地的50歲婦人（圖），被控一項虐兒罪名，昨解往九龍城裁判法院應訊。控方指受害女嬰入院至今仍昏迷不醒，情況危殆，恐怕會出現更嚴重狀況，稍後或增加被告控罪。<br> 控方透露，女被告於本年3月由內地領養受害女嬰來港。被告涉於周一在旺角寓所捉起13個月大女嬰的雙腳將她倒吊，至少五次將女嬰頭部撼向地面，隨後被告對女嬰施行急救並送院，一名男子透過窗戶目擊整個過程。被告暫時毋須答辯，還柙至下月6日，等候認人手續、警方進一步調查及律政司意見。<br> 案件編號：KCCC6136/08</p></body></html>
