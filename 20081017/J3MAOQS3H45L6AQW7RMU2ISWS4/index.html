<html><header><meta charset="utf-8"><title>李綺虹開工湊仔壓力大</title></header><body><h1>李綺虹開工湊仔壓力大</h1><p>李綺虹和黃子華等人昨日出席無綫劇集《企業醫生》在電視城舉行的拜神儀式，雖然李綺虹有一段時間未有拍劇，不過她笑言今次開工很快適應，她說：「其實我拍咗10幾年劇，未試過好似今次咁舒服，開工又冇壓力，本來無綫仲有其他工作同我傾，但係我想睇吓呢部劇嘅反應，我又想拍旅遊特輯，但係我又好揀飲擇食，唔係度度地方都想去，所以都係拍完呢部劇先算。」<br> 問到綺虹的囝囝有否探班，她笑說：「初初阿仔都有嚟探班，佢會留喺度一個月先至走，𠵱家有休息時間就陪佢，反而覺得壓力仲大。」<br> 採訪、攝影：何慧斯</p></body></html>
