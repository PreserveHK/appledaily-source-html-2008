<html><header><meta charset="utf-8"><title>基里奇搵律師爭家產</title></header><body><h1>基里奇搵律師爭家產</h1><p>麥當娜（Madonna）同基里奇（GuyRitchie）日前宣佈離婚，有消息指娜姐已經聘用咗一級大狀保36億身家，雖然英國有報道話基里奇將唔會要娜姐嘅錢，但美國《紐約郵報》話基里奇對娜姐嘅家產虎視眈眈，仲請咗曾經幫歌劇大師韋伯（AndrewLloydWebber）打官司嘅女律師幫手。有說娜姐已經等唔切同棒球手洛廸古斯（AlexRodriguez）公開戀情，等巡迴騷一完，佢兩個將會到馬拉維行善。反而噚日基里奇繼續拍新片《福爾摩斯》時，成日頭耷耷。</p></body></html>
