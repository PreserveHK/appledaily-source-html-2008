<html><header><meta charset="utf-8"><title>謝勒哀別亡兒</title></header><body><h1>謝勒哀別亡兒</h1><p>法國影星謝勒狄柏度（GerardDepardieu）的兒子紀堯姆狄柏度（GuillaumeDepardieu），周一因急性肺炎於巴黎病逝，終年37歲。其喪禮昨日於巴黎舉行，白頭人送黑頭人的謝勒於儀式上為兒子致悼辭，神情哀傷。<br> 昨日的喪禮中有不少人前來吊唁，法國第一夫人布魯妮（CarlaBruni）、大導洛比桑（LucBesson）也有前來。因為門外影迷眾多，教堂特地於場外的大銀幕直播教堂內的儀式。</p></body></html>
