<html><header><meta charset="utf-8"><title>世盃外奇人集</title></header><body><h1>世盃外奇人集</h1><p>耆英</p><p>千里達兩位「長者」，40歲的拉達比（左圖右）及36歲的約基（右圖），各建一功助球隊半爆冷贏美國2:1，誰說拳怕少壯？<br> 路透社</p><p>替工</p><p>因辛達告魯斯受傷才獲補召的「替工」艾格賓尼廸斯（前），為巴拉圭入波奠勝，當真奇情。巴拉圭贏秘魯1:0後，在南美洲區外圍賽榜已遙領6分。<br> 路透社</p><p>插水</p><p>杜查奧斯基之前16次替德國披甲未入過波，奇在一開齋即助球隊主場挫威爾斯，難怪入球後興奮得「插水」慶祝。<br> 歐新社</p></body></html>
