<html><header><meta charset="utf-8"><title>東區醫院病人跳橋命危</title></header><body><h1>東區醫院病人跳橋命危</h1><p>【本報訊】柴灣東區醫院一名留醫男病人，昨日凌晨4時許穿着病人服離開醫院，走到主樓對開天橋，跨越欄河跳落20米下斜坡，盆骨爆裂重傷，送院急救後性命垂危，警方已展開調查。跳橋男子姓鄭（36歲），事後由救護員送返東區醫院救治，目前留醫深切治療部，情況危殆。<br> 東區醫院發言人表示，事主昨日凌晨3時25分曾向病房職員要求外出片刻，由於當時他表現鎮定，職員遂讓他離開病房，但至4時許仍未見他回來，職員遂通知保安人員搜尋其下落，其後發現他坐在現場欄杆上，上前了解時，事主即墮下受傷。</p></body></html>
