<html><header><meta charset="utf-8"><title>胡杏兒冷眼看是非</title></header><body><h1>胡杏兒冷眼看是非</h1><p>胡杏兒和徐子珊昨日在尖沙嘴周大福珠寶店出席宣傳活動，杏兒示範約300萬元的鑽飾。問到有沒有人送鑽飾給她？她說：「有，唔敢收，太貴重啦！將來如果有人向我求婚，咪會收到鑽戒囉！」<br> 杏兒今年在台慶頒獎禮沒有提名，她表示：「每年啲入圍者都會有好多是非，今年冇入選，我咪可以專心扮靚，獎項就留畀入圍者啦！」</p><p>子珊隨遇而安</p><p>徐子珊對於被指𠱁掂無綫高層，將可在台慶頒獎禮砌低楊怡，獲最佳女配角獎，子珊說：「呢啲係新聞炒作，獎項嘅嘢，隨遇而安啦！」<br> 採訪：馬建華　攝影：陳順禎</p></body></html>
