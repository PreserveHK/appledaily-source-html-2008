<html><header><meta charset="utf-8"><title>醫學Online<br>用手機致皮膚炎</title></header><body><h1>醫學Online<br>用手機致皮膚炎</h1><p>面頰及耳朵附近皮膚出現不明原因的紅疹，可能是患了「手機皮膚炎」（mobilephonedermatitis）。英國皮膚科學會代表指出，使用手提電話後耳朵附近及面頰出現痕癢紅疹，是皮膚對手機的金屬鎳產生過敏所致，甚至有人因為長時間發短訊，手指皮膚也出現過敏。醫生大多忽略這種過敏，如患者面部出現紅疹，又排除了其他敏感原，應檢查元凶是否手機。</p></body></html>
