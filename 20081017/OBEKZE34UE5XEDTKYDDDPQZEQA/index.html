<html><header><meta charset="utf-8"><title>醫學Online<br>食牛肉粥染O157</title></header><body><h1>醫學Online<br>食牛肉粥染O157</h1><p>本港衞生防護中心分析了98至08年共10宗O157:H7大腸桿菌感染個案，患者全部是5歲以下幼兒，包括八名男童及兩名女童，常見症狀為水瀉、嘔吐及發燒，其中一名患者更出現大便有血，除了兩宗個案的患者曾進食高危食品，包括未煮熟牛肉粥及飲用未消毒牛奶，餘下8宗個案經過廣泛調查也找不到病源。O157:H7大腸桿菌常見於牛隻等溫血動物的腸臟內。</p></body></html>
