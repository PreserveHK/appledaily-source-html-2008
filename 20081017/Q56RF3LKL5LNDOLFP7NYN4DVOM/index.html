<html><header><meta charset="utf-8"><title>案件速遞<br>收5500萬波纜男子候判</title></header><body><h1>案件速遞<br>收5500萬波纜男子候判</h1><p>【本報訊】警方於06年世界盃決賽周期間，嚴打非法賭波集團，在元朗一村屋拘捕一名無業男子，揭發他於15個月內收受逾5,568萬元波纜，又曾處理146萬元黑錢。涉案男子昨在區院承認收受賭注及洗黑錢兩罪，還柙至下月3日，等候背景報告判刑。<br> 被告林啓明（32歲）求情指，他的女友於05年懷孕，婚後為準備孩子出生才犯案求財，現已後悔。暫委法官嘉理仕指案中每月生意額近400萬元，罪行嚴重。<br> 案件編號：DCCC808/08</p></body></html>
