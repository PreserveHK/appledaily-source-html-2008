<html><header><meta charset="utf-8"><title>一層一層扑濕佢</title></header><body><h1>一層一層扑濕佢</h1><p>一見到呢個喪扑層層叠，即刻諗起無記套《筋肉擂台》，今次變成迷你版，由上至下啡紅藍黃綠五色棋子，可以多啲人一齊玩。最頂嗰粒棋子畫咗個樣衰鬍鬚佬，唔使講嘢，一於貼你老闆、仇人或情敵張車頭相上去，然後一層層咁扑走。出手快狠準，將你唔開心嘅人同事一齊扑走，心情舒服晒，咁咪無交嗌囉。<br><br>記者：周靜雯&#13;</p><p>激玩部落<br> （旺角彌敦道信和中心M樓M16&amp;M17號舖/31535151）</p></body></html>
