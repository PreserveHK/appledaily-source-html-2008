<html><header><meta charset="utf-8"><title>「蜘蛛俠」否認兩罪</title></header><body><h1>「蜘蛛俠」否認兩罪</h1><p>【本報訊】有「蜘蛛俠」之稱的MattJamesPearce，於今年北京奧運開幕日，攀上青馬大橋大型龍門架，掛起橫額及扮演運動員以宣揚民主，導致青馬大橋一度全線封路。Matt昨在荃灣裁判法院否認在公眾地方妨擾及普通襲擊兩項罪，控方表示將傳召七名證人，裁判官黃崇厚將案押後至明年2月12日開審。<br> 英國籍被告MattJamesPearce（33歲），昨身穿印有奧運五環圖案及人權字樣的T恤到庭應訊。他否認控罪時說：「代表中國13億人民的人權不認罪。」<br> 案件編號：TWCC3285/08</p></body></html>
