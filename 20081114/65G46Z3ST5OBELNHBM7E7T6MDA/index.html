<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：張韶涵焗撐范瑋琪</title></header><body><h1>小瑪歌嗌咪：張韶涵焗撐范瑋琪</h1><p>范瑋琪（左）將會喺今個月22號喺台中舉行演唱會，仲搵嚟最近發福好多嘅師妹張韶涵做嘉賓。小瑪歌聽講張韶涵本嚟想出席范范月初喺台北舉行嘅騷，但因為要返內地開工先至嚟唔到，結果因為咁而傳不和。今次張韶涵寧願推咗西安嘅演出都要撐師姐，不過咁樣佢就唔見咗200萬新台幣（約47萬港元）喇！日前佢哋一齊出席記者會，傳媒焦點擺晒喺張韶涵嘅身形上，搞到佢好尷尬話：「我很瘦的，而且我覺得健康比較重要，大家真的不要再說我胖了。」</p></body></html>
