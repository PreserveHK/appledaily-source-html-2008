<html><header><meta charset="utf-8"><title>Quiksilver洗水鞋襯古着</title></header><body><h1>Quiksilver洗水鞋襯古着</h1><p>潮界吹捧了大人成熟風多年，終於連滑浪、Skateboarding品牌Quiksilver都忍不住加入戰團。其中RafSimons差不多季季出的高筒波鞋款，Quiksilver今次都涉獵到。黑色漆皮、尼龍都是Hi-End品牌常用用料，但這對鞋內櫳用料似襪子，着上腳更舒適。另外兩款設計低調鞋款就經過Vintage處理，皮革、帆布都洗過水，冬日襯古着LookOK！<br><br>記者：梁俊鵬</p><p>Quiksilver（28955948）<br> 銅鑼灣禮頓道9至11號地舖</p></body></html>
