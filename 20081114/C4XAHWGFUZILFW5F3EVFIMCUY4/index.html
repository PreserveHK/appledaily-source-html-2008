<html><header><meta charset="utf-8"><title>青年遭油壓床壓傷手</title></header><body><h1>青年遭油壓床壓傷手</h1><p>【本報訊】一名青年昨在上水寓所睡醒起床時，不慎被油壓床塌下夾傷右手，動彈不得，青年致電女友代為報警，消防員到場破門入屋，見青年被困床下底，救出時右手紅腫流血，青年事後被送院治理。<br> 受傷青年19歲姓張，居於上水順欣花園3座一單位。昨晨7時許，張獨自一人在家睡醒，擬整理油壓床期間，油壓床突然降下，夾住右手，他痛極無援，致電19歲姓林女友求助，林女報警。<br> 消防員到場拍門無人應，要求警員到場，消防員破門入屋，救出被困的張，他右手紅腫受傷，稍後林女趕至陪同男友送院。</p></body></html>
