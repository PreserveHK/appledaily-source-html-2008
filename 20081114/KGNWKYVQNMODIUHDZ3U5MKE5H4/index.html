<html><header><meta charset="utf-8"><title>34C吳亭欣　地鐵招狂蜂</title></header><body><h1>34C吳亭欣　地鐵招狂蜂</h1><p>亞視藝員吳亭欣（LuLu）一直以擁有34C咪咪而自豪，平時更毫不吝嗇地穿上低胸裝晒本錢。</p><p>跳肚皮舞減腰</p><p>問到LuLu不擔心打扮性感上街招來狂蜂浪蝶？她即想到一次「艷遇」，LuLu說：「有次我貪方便搭地鐵去街，點知有個男人行到好近，幾乎面貼面問我係咪吳亭欣，我嚇到即刻耍手擰頭，猛話自己個樣似啫，先至打發佢走咗。」<br> 為了保持身材苗條，為食的LuLu近日學習跳肚皮舞，她大力推介說：「真係好有效，肚皮不斷做運動，同時帶動腸臟郁動，條腰都瘦咗，我又有quota（配額）食嘢。」<br> 採訪：比華利<br> 攝影：陳慧安<br> 服裝：Quiksilver</p></body></html>
