<html><header><meta charset="utf-8"><title>Free泊兼攞油券</title></header><body><h1>Free泊兼攞油券</h1><p>經濟唔好都要食飯㗎，車迷出街最關心莫過於邊度有FreeParking又或者有贈券，收到風，西九圓方由即日起至11月30號止，逢星期一至五早8:30前入車，再消費多$500，就可以憑收據換$50ESSO油券一張，最多可以換兩張，咁點Free泊呀？有！一至五早上10點至中午12點同埋晚上8點後入車，都可以Free泊3個鐘，就算係其他時間又或者假日，只要消費$180就可以Free泊6個鐘，好，就當咩條件都符合唔到又何妨，個場每個鐘都係收$8，同咪錶一樣價錢，但就係五星級停車場，仲隨時免費喎，邊度搵？<br><br>記者：梁美甜<br><br>查詢：27355234</p></body></html>
