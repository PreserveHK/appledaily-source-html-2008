<html><header><meta charset="utf-8"><title>周慧敏為愛滋病解畫</title></header><body><h1>周慧敏為愛滋病解畫</h1><p>周慧敏（Vivian）、鍾嘉欣和黃伊汶昨日到尖沙嘴出席無綫《童心同行愛之夜》記者會。<br> 身為「中國愛滋病防治行動關愛大使」的Vivian早前到內地探訪愛滋病童，她表示外間一直對愛滋病充滿誤解，以為普通接觸都會被感染，Vivian坦言自己探訪時並不擔心，就連與小朋友口水橫飛也不怕。</p><p>鍾嘉欣讚林峯</p><p>此外，鍾嘉欣與胡杏兒被指由電視圈鬥到樂壇頒獎禮，鍾嘉欣對此說：「唔可以話爭，大家係無綫出身，我哋形象同歌路都唔同，藝員做歌手好難成功，不過林峯就成功咗。」<br> 採訪、攝影：駱華齡</p></body></html>
