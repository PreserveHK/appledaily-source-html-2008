<html><header><meta charset="utf-8"><title>圓方購物遊巴黎</title></header><body><h1>圓方購物遊巴黎</h1><p>想感受紅磨坊的嘉年華歡樂氣氛，唔一定去法國，今年聖誕節圓方請來法國著名LaNouvelleEve歌舞團到場大跳肯肯舞，又有音樂演奏、歌舞及魔術等表演。此外，還有購物獎賞，凡於一日內購物滿$2,000至$8,000，可獲贈紙幣夾、香檳、香氛、禮物籃等不同禮品。購物滿$1,000，又可參加抽獎，有機會贏取大獎雙人巴黎機票連住宿，或二獎（9名）日本機票連膳食。（Ron）</p><p>地點：圓方商場金區<br> 查詢：27355234</p></body></html>
