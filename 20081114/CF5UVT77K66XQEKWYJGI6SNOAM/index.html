<html><header><meta charset="utf-8"><title>平咖喱蟹　好過平波點</title></header><body><h1>平咖喱蟹　好過平波點</h1><p>波點可唔可以當飯食？今時今日仲去排隊買保玲衫，二千幾蚊買條裙，真係都未知大難臨頭！波點威得一時唔飽得一陣，都係留意吓有咩抵食好過啦！<br>以前去開將軍澳東港城的馬泰餐廳食馬拉同泰國菜，中價市場中算係唔賴貓，今勻遇着海嘯，都要平中再減喇！以前單叫一客咖喱蟹都$218，𠵱家套餐2至4個人食都係$298，算係好抵食咯！馬泰有3間分店，得閒去睇睇，咖喱牛腩都好好食，散叫多一碟都可以呀！</p><p>查詢：26826906（馬泰餐廳）</p></body></html>
