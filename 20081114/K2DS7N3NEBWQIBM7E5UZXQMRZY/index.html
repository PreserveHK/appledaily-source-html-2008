<html><header><meta charset="utf-8"><title>鞏俐被罵叛國風騷依然</title></header><body><h1>鞏俐被罵叛國風騷依然</h1><p>內地女星鞏俐日前隨夫黃和祥宣誓入籍新加坡，不少內地網民群起攻之，指鞏俐「叛國」，又呼籲網民罷看其電影。入籍風波後兩天，鞏俐前晚首度現身內地，飛往大連出席LV旗艦店開幕禮，擔任剪綵嘉賓，與高層談笑甚歡，心情似未受影響。</p><p>全程笑容滿臉</p><p>貴為國際級巨星，鞏俐全程獲貴賓式款待，據內地傳媒報道，大會請來四名保鑣護駕，更取消了傳媒訪問環節，還給她安排VIP房休息，確保她不受騷擾。如此尊貴待遇就連同場的范冰冰及張靜初等均望塵莫及。<br> 鞏俐當晚以一身黑色低V裝亮相，全程笑容滿臉，之後她還在店內逗留逾一小時，與嘉賓合照留念。<br> 撰文：李全</p></body></html>
