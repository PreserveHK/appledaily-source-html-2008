<html><header><meta charset="utf-8"><title>求驗客手記：侯城球員賭場出醜 - 求驗客</title></header><body><h1>求驗客手記：侯城球員賭場出醜 - 求驗客</h1><p>英超升班馬侯城之前表現勁好，但最近成績滑落，聯賽3連敗，唔知係咪因為咁，侯城球員亦躁躁地，前日仲喺英格蘭東北部斯卡布羅一間賭場，就發生球員初時口角、繼而動武嘅羞家嘢。話說侯城球員喺賭場消遣期間，前鋒韋達斯向馬龍京治開玩笑，點知後者當真，兩人互罵咗一陣之後，馬龍京治更以頭撞向韋達斯，令後者鼻血不止。當韋達斯離開後，馬龍京治餘怒未消，不斷謾罵賭場職員，又夾硬話唔見咗隻手錶，搞到神憎鬼厭。</p></body></html>
