<html><header><meta charset="utf-8"><title>求驗客手記：艾馬多拉拖糧咪亂捧 - 求驗客</title></header><body><h1>求驗客手記：艾馬多拉拖糧咪亂捧 - 求驗客</h1><p>全球經濟不景氣，連葡超球會艾馬多拉都受影響，球員已經冇糧出幾個月。呢兩日班球員就決定罷操，希望會方可以改善情況。不過，會長奧利華拉話家陣球會財政狀況真係好差，所以無論係球員定係教練，成季至今都冇人工收！咁都得？所以教練維廸高喺周二已經離隊，話希望自己走咗，會有人出手拯救球會。雖然家陣艾馬多拉冇錢冇教練兼冇操練，但班球員話會繼續喺周日聯賽上陣對賓菲加，至於賽果？咁嘅情況輸少當贏啦！</p></body></html>
