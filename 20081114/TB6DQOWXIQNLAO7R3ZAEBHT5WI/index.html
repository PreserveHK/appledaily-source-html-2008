<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Steven晦氣賀Isabella - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Steven晦氣賀Isabella - 馮仁昭</h1><p>左起：張致恆（Steven）、詩雅、吳浩康噚日到銅鑼灣幫「公益金售旗籌款日」開展儀式做嘉賓，講到有西片搵梁洛施（Isabella小圖）飾演一個功夫少女，Steven聽完即刻好不屑咁話：「關我乜嘢事啊？又唔係我哋拍。」再講佢哋曾經合作過，Steven諗都冇諗就講：「咁恭喜佢囉！希望下次到我哋！」Steven最近話向電影界發展，問佢想唔想進軍荷李活？佢話：「每個人都想進軍荷李活，但我覺得要準備夠先！」</p></body></html>
