<html><header><meta charset="utf-8"><title>FM093D球場畫面</title></header><body><h1>FM093D球場畫面</h1><p>電腦遊戲FootballManager2009今日到貨，大批玩過Demo嘅Fans，早在網上討論定用富豪球會還是弱旅好。同打Winning截然不同的感受，不靠手掣入指令，只用大堆英文來交代比賽過程，原來都有吸引力。08時除了一句句英文，還有個平面球場，22個球員只係圓點一堆，今集卻進入3D時代，育成遊戲始終係長玩長有，今回再加入3D元素，好難唔令球迷更瘋狂。</p><p>Youtube上找到Demo的片段，事實試玩版也是11月2號才推出罷了。</p></body></html>
