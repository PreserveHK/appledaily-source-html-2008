<html><header><meta charset="utf-8"><title>案件速遞<br>印傭違例　官籲檢控僱主</title></header><body><h1>案件速遞<br>印傭違例　官籲檢控僱主</h1><p>【本報訊】印傭涉嫌沒有在合約訂明的地點工作，被控違反逗留條件，昨於觀塘裁判法院提堂。署任主任裁判官胡雅文閱畢案情後，認為涉案印傭不會主動犯案，質疑警方不先檢控僱主是非常「荒謬」，又同情已失去工作兼全副身家僅餘100元的印傭為了留港候訊，每日要花25元租用床位，令控方緊急向律政司提取法律意見，並由感化官跟進印傭住宿。<br> 被告KrisnawatiTatik（30歲），被指於今年7月至9月期間，在黃大仙一個單位內工作，違反逗留條件。案件押後至本月28日再訊。<br> 案件編號：KTCC7453/08</p></body></html>
