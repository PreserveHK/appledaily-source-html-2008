<html><header><meta charset="utf-8"><title>健身橡筋繩挑戰WiiFit</title></header><body><h1>健身橡筋繩挑戰WiiFit</h1><p>美國電玩製造商ElectronicsArts（EA）也加入電玩健身市場行列，推出《EASportsActive》，主要針對一眾愛做運動保持身段的女士，挑戰任天堂的WiiFit地位。<br> 新遊戲機類似一條橡筋繩，雙腳踏着中間一截，雙手各自拿着把手拉動，大腿貼上的電子貼會計算下肢的活動量，另一端則可量度上身的活動情況。新遊戲收錄了20多種運動項目，還有卡路里計算器、虛擬健身教練和30天減磅計劃，預計明年3月發售，售價60美元（468港元）。<br> gizmodo網站</p></body></html>
