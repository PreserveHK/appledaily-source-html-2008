<html><header><meta charset="utf-8"><title>娛樂開CHAT：甘國亮、余安安、劉欣宜同你Chat</title></header><body><h1>娛樂開CHAT：甘國亮、余安安、劉欣宜同你Chat</h1><p>各位娛樂版擁躉，有興趣和你的偶像傾談嗎？《娛樂開CHAT》請來甘國亮、余安安和ECupBaby劉欣宜擔任嘉賓，於下周二（11月18日）及下周三（11月19日）與讀者談天說地，參加者同時有機會得到偶像珍藏禮物，只要你有webcam及headset，並於6:30pm準時登入 http://ent.appledaily.com即可，節目於當日7:00pm在《蘋果》網站直播。 </p></body></html>
