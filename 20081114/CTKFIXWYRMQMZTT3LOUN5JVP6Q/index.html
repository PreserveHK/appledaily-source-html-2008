<html><header><meta charset="utf-8"><title>11.16去圓方　免費食壽包</title></header><body><h1>11.16去圓方　免費食壽包</h1><p>最喜歡食壽包，而且越大越好。所以今個星期日我一定會去ELEMENTS圓方行街街，逛一逛11月1日開業的二期商場外，更重要是圓方為慶祝一周年紀念，特別於11月16日在商場內大「宴」全港市民，只要當日在商場內搵到蛋糕小姐，就即刻可以免費食到蛋糕同壽包喇！<br><br>記者：李莉</p><p>蛋糕及壽包的派發日期及時間：11月16日下午3時至5時<br> 查詢：27355234</p></body></html>
