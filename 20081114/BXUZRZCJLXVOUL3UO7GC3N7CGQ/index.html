<html><header><meta charset="utf-8"><title>梁政珏悔獻初吻</title></header><body><h1>梁政珏悔獻初吻</h1><p>無綫新人梁政珏自美國進修返港後，即投考無綫藝員訓練班，希望憑實力成為演員。曾參演處境劇《同事三分親》，更把螢幕初吻獻給了蔡淇俊。</p><p>仰慕金城武</p><p>如果可以重新選擇，梁政珏謂希望把螢幕初吻留給偶像金城武，她日前在電話中說：「金城武除咗靚仔之外，仲散發一種懾人嘅魅力，好吸引，我好希望將來有機會同佢合作。」<br> 梁政珏的偶像是張曼玉（Maggie），她說：「以前藝訓班同學都成日叫我Maggie，其實張曼玉都係我一個好欣賞嘅藝人，佢除咗勤力之外，演技又出色。」<br> 採訪：比華利<br> 攝影：仇志德<br> 髮型：DanielCheng（Chin.G）</p></body></html>
