<html><header><meta charset="utf-8"><title>薛凱琪咳出血絲</title></header><body><h1>薛凱琪咳出血絲</h1><p>薛凱琪（Fiona）、鍾舒漫和江若琳（Elanne）等前晚到將軍澳電視廣播城錄影《勁歌金曲》，Fiona近日忙於綵排下月的舞台劇，平均每日排練10小時，她說：「近日除咗綵排外，仲要上堂，學扮打羽毛球同排球，係打空氣，對舞台劇表演有幫助。」她擔心屆時會失聲，不少朋友送養聲茶給她，但可能近日天氣亁燥，她透露咳嗽時有血絲，雖然未有時間看醫生，但她相信沒有大礙。</p><p>鍾舒漫慢歌奪冠</p><p>鍾舒漫憑慢歌《野百合》成為金榜冠軍歌，她坦言沒想過有此成績，故此很開心。不過，她表示還是喜歡唱快歌，並謂會向公司反映要求多點宣傳快歌。<br> 採訪：卓寶花<br> 攝影：陳慧安</p></body></html>
