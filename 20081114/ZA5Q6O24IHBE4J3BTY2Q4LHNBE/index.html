<html><header><meta charset="utf-8"><title>老費紅足50年</title></header><body><h1>老費紅足50年</h1><p>【綜合英格蘭外電】曼聯領隊費格遜今日正式踏足球圈50年。1958年11月15日，費格遜首次以球員身份代表昆士柏，在主場以2:1擊敗斯特蘭拉爾（Stranraer）。此後他效力過格拉斯哥流浪及福爾柯克等球會，並在77年以領隊身份帶領聖美倫，勇奪蘇甲聯冠軍，領軍能力初露鋒芒；直至86年執教曼聯，領隊生涯更是一帆風順。<br> 費格遜執教紅魔鬼22年，帶領球隊10奪英超冠軍、5奪英足盃，並兩度捧走歐聯獎盃！難怪曼聯名宿卜比查爾頓表示：「把費格遜帶來奧脫福，是球會有史以來最好的事。」費格遜亦坦言：「加入曼聯是我人生至為重要的時刻，他日離開曼聯亦將是我人生最傷感的時刻。」</p></body></html>
