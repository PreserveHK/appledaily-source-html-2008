<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：台新星自殺身亡</title></header><body><h1>小瑪歌嗌咪：台新星自殺身亡</h1><p>現年24歲的《超級星光大道》第3代季軍歌手黎礎寧，前晚喺停泊於台中嘅座駕上燒炭自殺，結束短暫人生，現場仲留有遺書。有傳言話黎礎寧係為情自殺，黎爸爸就話個女喺感情上係受咗好大委屈，仲話要幫個女討回公道。<br> 據知黎礎寧同棒球手勇壯有過一段情，但黎爸爸話個女已有新男友，拍拖一年，但成家人都未見過佢，只知個女呢個禮拜成日打返屋企講感情問題，但估唔到佢會自殺。</p></body></html>
