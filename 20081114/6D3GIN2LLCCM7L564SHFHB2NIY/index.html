<html><header><meta charset="utf-8"><title>案件速遞<br>澳洲賭場追港客6538萬</title></header><body><h1>案件速遞<br>澳洲賭場追港客6538萬</h1><p>【本報訊】一名於上月被澳門永利酒店賭場入稟追討4,000萬元賭債的香港賭客，昨日遭澳洲墨爾本皇冠賭場越洋入稟高等法院，向他追討1,318萬澳元（約6,538萬港元）賭債。<br> 原告為經營澳洲墨爾本皇冠賭場（CrownCasino）的CrownMelbourneLimited，被告黃寶榮。原告指黃寶榮於今年5月在賭場借貸1,498萬澳元作籌碼，至7月，他先還180萬澳元，但此後卻再無還款，原告遂入稟追索。本報至截稿時仍未能與被告聯絡上。<br> 案件編號：HCA2281/08</p></body></html>
