<html><header><meta charset="utf-8"><title>隔牆有耳：寶哥哥雪中收炭 - 李八方</title></header><body><h1>隔牆有耳：寶哥哥雪中收炭 - 李八方</h1><p>立法會通過使出「尚方寶劍」查雷曼風波，銀行界議員寶哥哥慘敗，佢係老派紳士，事後不忘多謝幾個投反對票議員，感謝佢哋雪中送炭。其中黃宜弘話只係舉手之勞，反而葉劉企硬，令人刮目相看，因為葉劉係唯一一個投反對票嘅直選議員，唔怕失選票，一於企硬。<br> 葉劉做保安局局長時，寶哥哥好唔客氣咁批評23條立法有問題，兩人唇槍舌劍針鋒相對嘅場面，八方歷歷在目。葉劉家陣前事不究，寶哥哥可能都會有啲意外。新一屆立法會安排議員座位時，寶哥哥要調位唔同葉劉坐埋一齊，經此一役，兩人會唔會有番偈傾呢？</p></body></html>
