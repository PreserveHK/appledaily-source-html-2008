<html><header><meta charset="utf-8"><title>求驗客手記：三色台播意盃多12碼 - 求驗客</title></header><body><h1>求驗客手記：三色台播意盃多12碼 - 求驗客</h1><p>三色台雖然係本港第一大電視台，但就好少直播外國波，難得日前免費直播咗3場意大利盃，我求大俠半夜都坐喺電視機前睇吓。點知頭場烏甸唔爭氣，悶戰百二分鐘先憑互射12碼解決里賈納；之後森多利亞對安玻里，如果唔係科拿路利射入球問題12碼，場波都冇話題。我求大俠之後一於繼續撐落去睇埋尾場嘅拿玻里！好彩場波都算精采多番啲入波，但話時話，拿玻里雖然踢得幾正氣，但都係憑對方擺烏龍同比亞入波，加上咸錫球12碼先湊夠3粒咋！</p></body></html>
