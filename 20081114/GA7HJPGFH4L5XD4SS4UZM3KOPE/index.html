<html><header><meta charset="utf-8"><title>財話短說<br>荷蘭IOB港附屬被接管</title></header><body><h1>財話短說<br>荷蘭IOB港附屬被接管</h1><p>▲金管局昨宣佈，委任德勤．關黃陳方會計師黎嘉恩為經理人，管理IndoverBank（Asia）Limited。該銀行為荷蘭阿姆斯特丹DeIndonesischeOverzeeseBankN.V.（IOB）的全資附屬公司，由於IOB於上月6日被阿姆斯特丹區域法院委任管理人接管，金管局遂採取相應措施。據金管局發言人稱，該行在港雖接受存款，但存戶少於10人，金管局已了解該行有足夠資產應付存戶提款。</p></body></html>
