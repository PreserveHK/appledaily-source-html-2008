<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林志玲頒金馬獎</title></header><body><h1>小瑪歌嗌咪：林志玲頒金馬獎</h1><p>金馬獎下月6號喺台灣舉行，之前小瑪歌仲諗住林志玲會憑《赤壁》爭最佳新人獎，點知冇份入圍，好彩都執番個桔，大會搵咗佢做金馬影展大使，又請佢做頒獎嘉賓，仲安排佢以《赤壁》代表身份行紅地毯。其他頒獎嘉賓仲有曾志偉、房祖名、莫文蔚、吳建豪等，鄭裕玲同陳建州就擔任司儀。小瑪歌收到風，大會諗住搵埋徐若瑄出席，等佢同情敵莫文蔚碰頭，加埋徐若瑄舊愛吳建豪又喺度，場面應該幾好睇。</p></body></html>
