<html><header><meta charset="utf-8"><title>張東健會聯合國Fans</title></header><body><h1>張東健會聯合國Fans</h1><p>剛於上周五36歲生日的韓星張東健，前日在首爾與fans舉行生日聚會。由於張東健已有兩年沒在韓國舉行影迷聚會，故吸引近千名來自韓國、中國、日本、香港以至美國等地的影迷到場，場面盛大。<br> 健哥過去半年一直在新西蘭拍攝首部荷李活片《LaundryWarrior》，前日他公開了部份片段讓fans先睹為快。他又邀請了圈中好友FlyToTheSky、玄彬、申敏兒和韓在錫等出席聚會。健哥還開金口獻唱EricClapton的《WonderfulTonight》娛賓。</p></body></html>
