<html><header><meta charset="utf-8"><title>財話短說<br>華置16.4仙提全購金匡</title></header><body><h1>財話短說<br>華置16.4仙提全購金匡</h1><p>▲華人置業（127）宣佈以1.21億元向建滔化工（148）收購7.4億股金匡企業（286）股份，每股作價16.4仙，較金匡停牌前報價59仙折讓72%。華置按例以每股16.4仙向小股東及可換股債券持有人，提出全面收購，當中小股東持股5.16億股；尚未行使的可換股債券約值1.08億元，涉資1.94億元。華置主席劉鑾雄私人持有的4.94億股金匡及7200萬元可換股債券不包括在內。金匡繼續停牌，待發表可能變更公司業務的計劃。另金匡公佈，07年純利升2.15倍至1519.3萬元，每股盈利1.5仙，不派末期息。</p></body></html>
