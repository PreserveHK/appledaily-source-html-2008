<html><header><meta charset="utf-8"><title>趙雅芝、呂珊齊撐藝術畫像</title></header><body><h1>趙雅芝、呂珊齊撐藝術畫像</h1><p>趙雅芝和呂珊前日一起出席土瓜灣牛棚藝術村舉行的「2008三八慈善畫展」，展出的其中兩幅作品正是趙雅芝和呂珊的好友李麗芬為她們畫的人像，趙雅芝表示今次支持好友之餘更支持香港藝術。記者問她可喜歡畫畫時，趙雅芝說：「鍾意！以前喺學校學過，有時間我都希望執筆再學。」<br> 趙雅芝曾是無綫當家花旦，問她可知道六叔邵逸夫入院時，她說：「我都係睇報紙先知，呢排天氣好易感冒。」趙雅芝表示近日忙為手錶廣告宣傳，稍後將接拍內地劇集。</p><p>上圍畫勁啲</p><p>此外，呂珊透露友人為她作畫時不但叫對方畫得她靚一點，而且更叫對方把她上圍畫得勁一點。<br> 採訪、攝影：楊潔雯</p></body></html>
