<html><header><meta charset="utf-8"><title>潮流感：天橋驕女來港教着衫 - ㎡</title></header><body><h1>潮流感：天橋驕女來港教着衫 - ㎡</h1><p>美國時裝雜誌《Elle》時裝總監NinaGarcia（圖），在時裝界非常有影響力，她除了是時裝總監之外，更與MichaelKors在電視節目《天橋驕子》（RunwayProject）擔任評審。<br> 去年9月NinaGarcia推出了一本扮靚天書《TheLittleBlackBookofStyle》，後日她將現身中環連卡佛，出席新書簽名酒會，屆時Nina會與時裝迷大談春夏時裝的趨勢之外，更會講述穿衣mixandmatch之道，之後她便會到北京。<br> Textby㎡</p></body></html>
