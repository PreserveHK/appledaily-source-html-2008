<html><header><meta charset="utf-8"><title>車展Update：Tiida搞鬼百變Look</title></header><body><h1>車展Update：Tiida搞鬼百變Look</h1><p>日產全新2008Tiida嘅房車同揭背車於月初剛剛到港，估唔到嗰邊廂Launch無幾耐，呢邊廂就隨即推出個百變形象車展，展出唔同改裝版本，當中有好幾個安裝版本同配件更係首次喺香港展出，好似話原廠Nismo版同TiidaSporthatchAero-tune版咁，另外仲有Elgrand等日產旗下嘅08車款，現場仲有有獎遊戲玩㖭，當假日節目都唔錯！<br><br>記者：鄭達基、梁美甜</p><p>日產2008全新款Tiida百變形象車展</p><p>時間：今日10am-7pm<br> 地點：日產九龍灣陳列室</p></body></html>
