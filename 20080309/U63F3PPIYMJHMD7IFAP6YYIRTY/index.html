<html><header><meta charset="utf-8"><title>關仁隱事：大笑姑婆掹車邊扮得寵 - 關仁</title></header><body><h1>關仁隱事：大笑姑婆掹車邊扮得寵 - 關仁</h1><p>女歌手「大笑姑婆」同老闆「黃昏」關係差，早已係公開嘅秘密，早排佢跟公司返祖國工作，做晒嘢後黃昏拉隊去唱歌，大笑姑婆同「男人婆」都畀面出席，玩到半夜，大笑姑婆同男人婆講好，走時一齊搭的士返酒店，點知當落到樓，見有狗仔隊離遠影相，咁啱呢個時候，喺內地接送黃昏拍戲嘅保母車到場，大笑姑婆即大叫：「上老闆車先。」擺明要喺記者面前扮同黃昏老友而且獲厚待，唔該都冇聲就咁拋低咗男人婆，最慘係黃昏第二朝清晨要開早班，仲要焗住送埋大笑姑婆返酒店先可以返去休息，呢啲叫做憎佢又唔知，話佢又唔好意思囉！<br> Textby關仁</p></body></html>
