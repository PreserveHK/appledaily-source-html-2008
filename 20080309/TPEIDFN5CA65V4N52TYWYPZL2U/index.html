<html><header><meta charset="utf-8"><title>關仁隱事：招積仔鬧分手打女友 - 關仁</title></header><body><h1>關仁隱事：招積仔鬧分手打女友 - 關仁</h1><p>公仔箱有個藝員「招積仔」，佢入公仔箱全靠佢把口使得，而且佢個樣都唔算太差，高高大大咁，幾有觀眾緣㖭！佢每次上鏡個樣好正經，口才都有番咁上下，只係偶然造作咗啲。不過做人唔好只睇表面，其實私底下嘅佢，係好鬼粗魯兼暴力。<br> 原本招積仔有個拍咗好耐拖嘅女友，佢哋感情好到已經共賦同居，點知個女友同另外一個friend撻着咗，於是同招積仔提出分手兼搬走，呢位仁兄俾人明剃眼眉，條氣梗係唔順，有日佢同女友大鬧一場，佢仲對女友拳打腳踢，搞到女友四圍同人訴苦，雖然佢俾女飛，不過都唔使動手打人，何況仲係打女人㖭！<br> Textby關仁</p></body></html>
