<html><header><meta charset="utf-8"><title>馮仁昭四圍超：朱孝天跪日師奶Fans - 馮仁昭</title></header><body><h1>馮仁昭四圍超：朱孝天跪日師奶Fans - 馮仁昭</h1><p>朱孝天前晚同噚晚喺日本東京國際會議中心舉行兩場演唱會，仲即席表演打太鼓，獨自打完又同六位鼓手一齊打十分鐘，唱爵士樂歌曲時又非常投入。安哥時，朱孝天見到歌迷咁熱情，感動到忘情下跪，啲日本師奶fans個個咿嘩鬼叫，場面好熱鬧。朱孝天為咗今次演出，特登提前三星期去日本，又食勻佢最愛嘅拉麵，但由於運動量大，日日打鼓四粒鐘，打到對手起水泡，所以冇肥到。</p></body></html>
