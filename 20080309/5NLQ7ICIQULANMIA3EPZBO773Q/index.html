<html><header><meta charset="utf-8"><title>吳美珩暫引退湊女</title></header><body><h1>吳美珩暫引退湊女</h1><p>趙文卓、林峯、胡杏兒、馬國明和榮升媽咪的吳美珩昨日宣傳無綫劇集《太極》。吳美珩的囡囡已經7個月大，闊別螢光幕一年的她說：「當我哋決定有小朋友，我會選擇以佢為先，𠵱家佢食嘢都未識，等佢識得獨立，又有合適工作，我會再出嚟拍戲。」</p><p>趙文卓忙裝修</p><p>由北京來港的趙文卓最近忙為6,000呎新居裝修，他說：「最近搬家，裝修的每一件事我都要看着，由花園的樹木到石頭，都想自己去跟。」胡杏兒則來去匆匆，原來要趕往廣州登台，有指她在《太極》中經常喊苦喊忽，她說：「個角色係咁，大起大落，可能啲人鍾意睇喜劇啦。」<br> 採訪、攝影：楊潔雯</p></body></html>
