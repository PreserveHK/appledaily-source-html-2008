<html><header><meta charset="utf-8"><title>免費送《韋氏風雲》戲飛</title></header><body><h1>免費送《韋氏風雲》戲飛</h1><p>休養了一段日子的茱莉亞羅拔絲，今次夥拍湯漢斯，演繹由真人真事的暢銷小說《韋氏風雲》。故事講述1979年因蘇聯入侵阿富汗，茱想幫阿富汗自由鬥士抵抗蘇軍，並要求當時是國會議員的湯協助。他們為物資及軍備開路，走遍地球每個角落，最後終於逼退蘇軍遠離阿富汗。<br>今日安樂影片邀請20名讀者（每人2張），於3月17日晚觀賞韋氏的輝煌事迹，只要答中以下問題，連同回郵信封寄往：將軍澳郵箱65264號，信封面請註明「《蘋果日報》韋氏風雲」，便有機會得到戲飛。（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》概不負責。）</p><p>問題：戲中蘇聯攻打那個國家？</p></body></html>
