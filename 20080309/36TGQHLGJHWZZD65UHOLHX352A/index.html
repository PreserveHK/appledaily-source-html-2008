<html><header><meta charset="utf-8"><title>Nirvana主音死後被盜5.6億</title></header><body><h1>Nirvana主音死後被盜5.6億</h1><p>樂隊Nirvana已故主音KurtCobain雖然去世14年，但竟然被騙徒盜用咗佢嘅社會保障號碼，喺上年買入價值320萬美元（約2,500萬港元）大屋。Kurt遺孀CourtneyLove日前已到洛杉磯警署報案，佢話Kurt身份被盜後，多年來被騙徒用作買車同開支票，令信託基金戶口唔見咗5.6億港元。Courtney嘅身份同樣被賊仔攞嚟申請188張信用卡。佢話五年前已知情，可惜當時冇人信佢講嘅嘢。</p></body></html>
