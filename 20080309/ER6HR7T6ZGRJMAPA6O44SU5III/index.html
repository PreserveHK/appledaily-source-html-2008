<html><header><meta charset="utf-8"><title>國際Gossip：俄傀儡總統俾人開玩笑</title></header><body><h1>國際Gossip：俄傀儡總統俾人開玩笑</h1><p>梅德韋杰夫（DmitryMedvedev右）接普京（VladimirPutin）班，做傀儡俄羅斯總統，俾市民狂開佢哋玩笑。其中一個好應棍，講到2023年，普京問梅氏：「今日輪到我哋邊個做總統？邊個做總理？」梅氏話：「我唔記得，應該到我做總理。」普京話：「咁去攞啲啤酒嚟啦。」哈哈哈！仲有，梅氏個姓後半截喺俄語解熊，有人笑，普京搵隻馴服咗嘅熊做總統，係「騷」畀人睇俄國政壇似足馬戲團。鬼咩，克宮箝制傳媒咁厲害，啲人無正事可講，惟有講笑話囉。<br> 美聯社</p></body></html>
