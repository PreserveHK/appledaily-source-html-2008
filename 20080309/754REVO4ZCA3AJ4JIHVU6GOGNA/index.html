<html><header><meta charset="utf-8"><title>醫學Online<br>輪候屍腎需28年</title></header><body><h1>醫學Online<br>輪候屍腎需28年</h1><p>現時本港有2,000人輪候器官移植，可惜願意死後捐贈器官的人不多。立法會議員郭家麒表示，現有1,468名等候腎臟移植的病人需要輪候25至28年才獲屍腎，建議政府利用智能身份證作為捐贈器官卡，防止家屬因不知道死者生前意願而拒絕捐贈。其辦事處一項調查訪問250名市民，86%受訪者贊成此做法，42%同意仿效新加坡，若生前沒有表明反對捐贈器官，即假設同意死後捐贈。</p></body></html>
