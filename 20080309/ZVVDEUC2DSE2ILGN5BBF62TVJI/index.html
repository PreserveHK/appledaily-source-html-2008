<html><header><meta charset="utf-8"><title>連續開會10小時<br>浸大3女暈眩送院</title></header><body><h1>連續開會10小時<br>浸大3女暈眩送院</h1><p>【本報訊】浸會大學三名女生前日下午在校園與同學們開會，直至昨凌晨疑經過10多小時馬拉松式會議後顯得筋疲力盡，感到暈眩作嘔不適，同學立即召救護車將她們送院治理。<br> 據稱，三名女生在九龍塘窩打老道224號浸大校園內的大學會堂開會，經10多小時會議仍未有定案，昨凌晨3時，三名女生疑捱更抵夜致體力不繼，感到暈眩作嘔不適，其他同學見狀即召救護車到場，其中兩人須由擔架床抬上救護車。三人在兩名女同學陪同下，由兩輛救護車分別送院治理。本報昨未能與校方聯絡，而浸大學生會會長陳贏豪表示對事件並不知情，有待向校方了解。</p></body></html>
