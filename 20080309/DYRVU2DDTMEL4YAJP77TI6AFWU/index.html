<html><header><meta charset="utf-8"><title>關仁隱事：師姐撈到悶返屋企 - 關仁</title></header><body><h1>關仁隱事：師姐撈到悶返屋企 - 關仁</h1><p>出名好戲嘅「師姐」生完BB後，復出幫公仔箱拍劇，當時個個觀眾都好期待，諗住實有好戲睇，點知佢拍嗰套劇冇以前啲舊作咁吸引。<br> 師姐拍咗一年終於話唔撈，雖然師姐解釋話想專心湊BB，但關仁聽聞當中另有內情。話說師姐諗住自己冇喺幕前演出咁多年，以為今次復出有番個聲勢，點知佢部劇出街以嚟，反應只係一般，冇乜人彈亦冇乜人讚，搞到師姐都幾心灰幾冇癮，所以先至叠埋心水返屋企做煮飯婆好過。由於公仔箱一路落嘴頭想游說師姐拍多一頭半個月，所以咪遲遲都唔向外公佈師姐唔撈嘅消息囉。<br> Textby關仁</p></body></html>
