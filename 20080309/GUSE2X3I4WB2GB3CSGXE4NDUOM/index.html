<html><header><meta charset="utf-8"><title>關仁隱事：興仔幫阿嗲闖禍 - 關仁</title></header><body><h1>關仁隱事：興仔幫阿嗲闖禍 - 關仁</h1><p>「猩猩王」影相出事要避走他鄉發展，好多影圈中人認為得益梗係「興仔」，因為佢哋差唔多年紀，之不過有好多圈中人就唔係咁喜歡佢啦！事關興仔俾人感覺越嚟越囂，片酬加到百五萬，已經俾人話一啲都唔值，因為佢主演嘅戲，大部份都係票房慘淡，但佢接戲仲冇價講，兼要求多多，好似嗰套《棒打青竹蛇》，曾經搵過佢做，但佢聲明要有影相出事嘅「阿嗲」做先肯接，仲講明要收足片酬，但投資方面擺明飛阿嗲，興仔又多多聲氣，人哋就索性飛埋佢，等佢慢慢扮巨星啦！<br> Textby關仁</p></body></html>
