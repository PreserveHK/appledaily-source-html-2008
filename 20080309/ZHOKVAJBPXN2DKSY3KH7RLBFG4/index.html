<html><header><meta charset="utf-8"><title>馮仁昭四圍超：劉心悠欲打醒好賭友人 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：劉心悠欲打醒好賭友人 - 馮仁昭</h1><p>劉心悠同鄧健泓噚日以「不賭大使」身份，去到九龍公園出席港台舉辦嘅「睇波．不賭波」活動，傳遞賭博所帶嚟嘅禍害訊息。劉心悠話除咗農曆新年同家人麻雀耍樂外，佢從嚟冇賭博習慣，佢話：「我屋企打麻雀只係家庭嘅傳統，唔覺得打麻雀係壞事，不過，賭會上癮，唔好沉迷。」佢又話曾經見過一個朋友，因為賭博而連買麵包嘅錢都冇，佢話：「我見到佢好辛苦，真係好想打醒佢，但係打唔醒。」</p></body></html>
