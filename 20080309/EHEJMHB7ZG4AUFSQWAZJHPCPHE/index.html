<html><header><meta charset="utf-8"><title>車展Update：Mazda最高優惠達$38,000</title></header><body><h1>車展Update：Mazda最高優惠達$38,000</h1><p>轉番嚟九龍呢面，Mazda代理亦會喺佢哋位於土瓜灣嘅周日陳列中心展出為數極少量嘅07年製陳列車，當中車款包括Mazda31.5、Mazda3S2.0、Mazda5同Mazda8等等，最高優惠達$38,000。另外，仲有極少量上代Mazda62.0會以$152,990發售。<br><br>記者：鄭達基、梁美甜</p><p>Mazda2007陳列車車展</p><p>時間：今日11am-6pm<br> 地點：土瓜灣新碼頭街3號地下</p></body></html>
