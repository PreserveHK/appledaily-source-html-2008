<html><header><meta charset="utf-8"><title>收製炸彈信<br>Britney報警</title></header><body><h1>收製炸彈信<br>Britney報警</h1><p>癲后BritneySpears雖然人氣不再，但仍經常收到忠實樂迷的信件，近日她翻閱歌迷書信時，就發現一堆內容古怪的信件，當中還夾雜着自製炸彈的指南，令Britney大為緊張，更即時報警。</p><p>增聘保鑣</p><p>據知Britney近日收到一封自製炸彈指南的信件後大為緊張，擔心自己及兒子的安全受到威脅，一名知情人說：「她收的信件內容令人不安，她通知保安報警後，最終聯邦密探也要介入。」人身安全雖然受到威脅，但仍無損Britney四出夜蒲的心情，前晚她又與友人外出，流連夜店至通宵達旦，但她身邊多了一名身材魁梧的保鑣，保安明顯提高。</p></body></html>
