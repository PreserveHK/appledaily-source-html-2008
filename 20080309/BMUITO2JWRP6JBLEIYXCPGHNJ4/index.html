<html><header><meta charset="utf-8"><title>醫學Online<br>反式脂肪分兩種</title></header><body><h1>醫學Online<br>反式脂肪分兩種</h1><p>不少人對反式脂肪聞之色變，原來反式脂肪也分天然及人工兩種，天然反式脂肪普遍存在於牛油及芝士等奶類食物，人工反式脂肪則可由曲奇餅及薯條等零食找到。加拿大一項研究測試參加者進食兩種反式脂肪後膽固醇水平的變化，結果發現在一個月內每日進食約10克人工反式脂肪的人，壞膽固醇水平明顯飆升，但每日攝取中量的天然反式脂肪的人，膽固醇水平卻沒有明顯轉變。</p></body></html>
