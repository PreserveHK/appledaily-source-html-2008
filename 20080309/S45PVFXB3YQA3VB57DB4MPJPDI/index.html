<html><header><meta charset="utf-8"><title>隔牆有耳：少說話不如多影相 - 李八方</title></header><body><h1>隔牆有耳：少說話不如多影相 - 李八方</h1><p>噚日星期日，天氣唔錯，市民特別多節目。唔入馬場嘅可以入球場睇碧咸，唔睇波又可以去睇花，因為煲呔官邸禮賓府開放日，唔少人趁住春暖花開，扶老攜幼帶埋相機，入禮賓府賞花兼影靚相，搞到上亞厘畢道排晒長龍。<br> 近日天氣回暖，禮賓府啲繡球花、鬱金香都開得特別燦爛，噚日吸引好多拍友圍住起勢咁影，相信謀殺唔少數碼相機嘅記憶卡。反觀「少說話多做事」嘅主人家煲呔近排咁忙，又要上京開會，估計佢都冇乜閒情雅興賞花囉。</p></body></html>
