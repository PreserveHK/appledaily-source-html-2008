<html><header><meta charset="utf-8"><title>貨櫃碼頭燒焊釀火警</title></header><body><h1>貨櫃碼頭燒焊釀火警</h1><p>【本報訊】葵涌八號貨櫃碼頭昨凌晨發生火警。工人在一艘貨櫃船上進行燒焊工作期間，疑火花彈出，火舌跌在一個載有化學物品的貨櫃上引起火警，工人報警求助，消防到場撲救近三小時始救熄。<br> 昨凌晨4時46分，一艘停泊在八號貨櫃碼頭內近岸邊的貨櫃船，多名工人進行燒焊工程，疑火花彈出，火舌跌到船艙底一個盛有化學物品的貨櫃箱起火，頓時冒出濃煙，消防處接報到場登船，開動一喉及派出一隊煙帽隊撲救，至昨晨7時37分始救熄，火警中無人受傷。&#13;</p></body></html>
