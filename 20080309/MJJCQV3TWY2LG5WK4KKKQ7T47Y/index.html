<html><header><meta charset="utf-8"><title>金髮刺激<br>獅子襲女教師</title></header><body><h1>金髮刺激<br>獅子襲女教師</h1><p>英國28歲女教師德魯（KateDrew）去年9月前往坦桑尼亞工作，順道往津巴布韋看獅子。滿心興奮的她更和400磅獅子合照，沒有察覺任何危機。<br> <br> 突然，獅子發難，從後施襲，將她撲倒地上，鋒利的牙齒更噬着她的頭部，差點抓中腦袋。她奮力掙扎，卻看到另外兩隻獅子走近，以為自己死定了。<br> <br> 德魯被獅子襲擊，四周的人嚇呆了，管理員急忙趕走獅子。她大難不死，但頸部要縫13針。專家估計，獅子是被她金色頭髮刺激，才無故發難。<br> <br> 英國《每日郵報》</p></body></html>
