<html><header><meta charset="utf-8"><title>「透視相機」<br>可看穿匪藏毒</title></header><body><h1>「透視相機」<br>可看穿匪藏毒</h1><p>當街頭滿佈政府安裝的閉路電視後，英國有公司在保安工作帶來大突破，研製出會發放射線的「透視相機」（T5000），使25米外疑犯藏有的武器無所遁形。即使疑犯東奔西跑，相機都可分辨出疑犯藏有的是麵粉還是可卡因，預計可應用於機場、商場或大型運動賽事。<br> ThruVision認為，人體及物件都會發出低水平的電磁體輻射，而T5000所發出的天然電磁體射線，對人體無害，在電磁體波譜中介乎紅外線及微波之間，可穿過牆壁，因此在不用將疑犯剝光豬下，把疑犯收藏的武器、毒品或爆炸品一一偵察出來。<br> 路透社</p></body></html>
