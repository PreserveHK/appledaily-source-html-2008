<html><header><meta charset="utf-8"><title>Yumiko遭撻定失百萬</title></header><body><h1>Yumiko遭撻定失百萬</h1><p>鄭希怡（Yumiko）昨日在西九龍中心舉行新碟宣傳活動，向fans大送禮物。剛從內地拍劇返港的Yumiko，昨晚又要往上海拍內地電影，問她是否因香港經濟差要北上搵銀？她說：「係呀，收入都係靠北上，但之前有幾個工作，都俾人撻定，損失七位數字。」Yumiko更不介意貼錢請舞蹈員演出，並說：「我冇買股票，我想買間過千呎嘅屋嚟保值，今早我都有去睇樓，𠵱家咁嘅樓價易負擔。」
</p></body></html>
