<html><header><meta charset="utf-8"><title>率先買米芝蓮香港限量版</title></header><body><h1>率先買米芝蓮香港限量版</h1><p>米芝蓮飲食指南香港版終面世，12月4日晚上十時將在尖沙嘴海港城LCX搞發佈會，到時勢必引起話題。當晚除可率先知道結果及見到得獎大廚外，首200名買家更加可獲得限量版購物袋。<br>指南正式售賣日為12月5日，每本$168，有三千本為限量禮盒裝（$280），想買靚版就要趁早，因為米芝蓮指南總裁Mr.Jean-LucNaret同車胎人會於2:30pm在中環HMV、九龍圓方Metrobook及金鐘太古廣場同買家簽名呀！<br><br>查詢：31023668（LCX）</p></body></html>
