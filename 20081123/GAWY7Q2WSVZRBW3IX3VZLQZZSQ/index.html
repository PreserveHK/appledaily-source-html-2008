<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>Google慳錢　聖誕派對縮水</title></header><body><h1>金融海嘯下的日子……<br>Google慳錢　聖誕派對縮水</h1><p>Google出名奉行玩的文化，但在經濟不景下，亦可省則省，今年聖誕慶祝活動大縮水。每年聖誕Google都會搞「矽谷最奢華」派對，上萬人齊齊玩，去年就有Google標誌大冰雕、擬真電玩和唱K任玩，還有壽司自助餐等，事前不少員工「high」到在Craiglist網站登小廣告徵求伴兒出席派對。但今年Google部組的慶祝會非常低調，消息人士說活動旨在培養團隊精神，包括齊齊做義工、參觀博物館和飯局。<br> 路透社</p></body></html>
