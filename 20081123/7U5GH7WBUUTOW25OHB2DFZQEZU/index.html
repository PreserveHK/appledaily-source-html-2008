<html><header><meta charset="utf-8"><title>七人車王Vellfire減9萬</title></header><body><h1>七人車王Vellfire減9萬</h1><p>早排新一代七人Alphard賣到成行成市，未到港已收到400架定單，封之為七人車王當之無愧。今日呢架原廠變奏版Vellfire，有齊Alphard大部份至Hit賣點，包括6前速、3,500cc、超闊落內櫳等，仲要係Z版，幫你落晒原廠包圍，成架七人車即時醒目有型過人。08新車原價$509,000，今日減價至$419,000，平咗成9萬蚊，已貼近舊款5前速Alphard，相當抵玩。<br><br>記者：徐影龍<br>查詢：富利堡（28776700）</p></body></html>
