<html><header><meta charset="utf-8"><title>加國流星雨照耀方圓700公里</title></header><body><h1>加國流星雨照耀方圓700公里</h1><p>加拿大西部艾伯塔省（Alberta）及薩爾喀徹（Saskatchewan）省，上周四晚有大批居民報案，指漆黑夜空突然發出令人目眩的閃光（紅圈示），原來是流星雨劃破長空，而這些流星平均有桌子和椅子般大。<br> 科學家估計這場今年最壯觀的流星雨，重幾噸，當日下午5時半墜落時，像萬花筒一樣照耀方圓700公里。有目擊者說：「流星由綠轉藍，再變成刺眼的紅光，我還以為在放煙花呢。」天文學家希爾德布蘭德形容，流星像一枚十億瓦特的燈泡，在墜落薩爾喀徹省時，可能分解成數以百粒小流星。<br> 路透社/澳洲新聞集團網站</p></body></html>
