<html><header><meta charset="utf-8"><title>LilyAllen遭剝光豬搜身</title></header><body><h1>LilyAllen遭剝光豬搜身</h1><p>英國樂壇壞女孩LilyAllen，前日到杜拜出席當地富豪酒店開幕，並欣賞KylieMinogue表演。不過喺騷後派對中，就有人聽到Lily同《摘星奇緣》（NottingHill）諧星里斯伊凡斯（RhysIfans）講︰「我喺機場俾人剝光豬搜身，不過都唔算好慘，我同行死黨NickFrew仲慘，俾人通埋櫃！」不過Lily心情未受影響，噚日俾人影到佢去水上樂園玩巨型滑水梯。</p></body></html>
