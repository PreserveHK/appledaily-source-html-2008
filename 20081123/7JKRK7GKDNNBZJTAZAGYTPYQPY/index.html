<html><header><meta charset="utf-8"><title>海嘯浮生記<br>新加坡擁車證賣價創新低</title></header><body><h1>海嘯浮生記<br>新加坡擁車證賣價創新低</h1><p>新加坡成為本年首個步入衰退的亞洲國家，當地居民正擔心成為下一輪裁員對象，連帶汽車需求亦大跌。<br> 最近一次「擁有汽車專利費」（擁車證）拍賣成交價，更由上次約一萬坡元（約5.07萬港元）跌至2坡元（約10.2港元），創出有紀錄以來的新低價。有汽車代理指出，雖然成交價格急跌，刺激市民買車意欲，但大部份只是在車行觀望。<br> 新加坡一向徵收高昂汽車稅項，有車行趁機劈價吸客，雖然人流急升近九倍，但在現時風頭火勢，市民寧願多留現金在手，亦不願消費。但仍有汽車代理認為，2坡元一個擁車證不會再出現，下次賣價起碼回升至6000坡元。</p></body></html>
