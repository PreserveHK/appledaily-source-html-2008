<html><header><meta charset="utf-8"><title>隔牆有耳：維園多咗個阿姐 - 李八方</title></header><body><h1>隔牆有耳：維園多咗個阿姐 - 李八方</h1><p>城市論壇維園阿伯見得多，噚日就意外出現一位化行妝嘅女仔，搞到攝影師猛咁影住觀眾席，佢就係前港姐袁彌明。<br> 話說噚日答問環節期間，袁彌明喺一班學生哥中，好似變身做咗維園阿姐咁，向多位現場嘉賓發炮，無論工聯會嫻姐、自由黨方剛、同謝偉俊都中招，當中又以方剛被轟得最犀利。袁彌明話，方剛早前推出「不裁員約章」，叫人唔好裁員，「咁啲商戶不斷蝕錢、啲成本邊個承擔？」又話如果商戶不短期裁員，好可能搞到執笠，要遣散晒所有員工，「自由黨咁嘅建議係冇用嘅」。方剛事後話，唔會因為袁彌明鬧佢而唔開心，但就話唔知向佢發炮嘅，原來係一位前港姐。&#13;</p></body></html>
