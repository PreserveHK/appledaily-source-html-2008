<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>借總統就職　出租寓所掘金</title></header><body><h1>金融海嘯下的日子……<br>借總統就職　出租寓所掘金</h1><p>美國候任總統奧巴馬下月20日宣誓就職，他是美國首位黑人總統，估計當天有400萬人到華府觀看這個歷史性時刻。華府酒店早已爆滿，利字當頭，華府居民加入戰團，在互聯網出租寓所，每晚收費500美元（約3,875港元）。<br> 另有居民則出租泊車位，供遠道而來的人泊車；出租花園蓋建的帳篷兼有廁所淋浴設施，每晚收費100美元。包爾雅家住離華府不遠的維珍尼亞州，若能以15,000美元（11.6萬港元）將房子出租一周，他會到親友家裏住。<br> 法新社</p></body></html>
