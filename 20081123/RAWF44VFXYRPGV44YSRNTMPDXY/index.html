<html><header><meta charset="utf-8"><title>周日車展：全新JazzLX登場</title></header><body><h1>周日車展：全新JazzLX登場</h1><p>HondaJazz自上月中推出EX版以來，逆市大賣，代理於是再引入直版LX版本，少咗全身BodyKit及一些豪華配備之外，兩者同係搭配1.3公升i-VTEC環保引擎，以及新一代Jazz新增嘅巨型天幕天窗，秉承Jazz一向實而不華形象，而且價錢平咗！同場仲有等咗兩年嘅新款Civic，代理明言車展買車仲送全新三點式跑車真皮軚環連加減波撥片咁話。<br><br>記者：梁美甜</p><p>日期：11月23日（今日）<br> 地點：屯門市廣場一樓<br> 時間：10am-9pm<br> 查詢：24777800</p></body></html>
