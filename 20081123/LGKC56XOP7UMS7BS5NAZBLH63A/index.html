<html><header><meta charset="utf-8"><title>關仁隱事：「蝦佬」為囝囝唔認離婚 - 關仁</title></header><body><h1>關仁隱事：「蝦佬」為囝囝唔認離婚 - 關仁</h1><p>近來娛樂圈可謂多事之秋，唔少情侶同夫婦都傳分手，其中寶島嘅「蝦佬」同「清靜」呢一對，女方俾人影到拖住個男演員，搞到傳出離婚，雖然係咁，但蝦佬同清靜依然堅稱冇離婚。其實關仁同其他人一眼都睇得出佢哋感情係有問題，兩個人經常分隔兩地，女方又不時傳出緋聞，關仁聽聞佢哋已經離咗婚幾年，不過佢哋為咗保持一家三口嘅溫馨形象嚟搵錢，所以死都唔認離婚，加上蝦佬真係好錫囝囝，佢唔想囝囝面對家變，惟有講大話。<br> Textby關仁</p></body></html>
