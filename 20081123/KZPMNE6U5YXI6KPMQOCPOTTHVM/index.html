<html><header><meta charset="utf-8"><title>新奇事：麵包車變身火車頭</title></header><body><h1>新奇事：麵包車變身火車頭</h1><p>汽車也可以改裝成火車，在鐵軌上行駛！內地網民近日貼出一輯圖片，相片中，一輛小型麵包車竟然在火車軌道上行駛，不但可以載客，車後更裝有掛鈎，拖着兩節載有貨物的平板車，在火車軌道上前進。細看才知，原來麵包車的四個輪被換成火車輪，令車輛正好騎在軌道上。麵包車前頂還裝上探射燈，下邊則裝防撞板，儼如「火車頭」。內地網民驚嘆有關人士創意無限，稱這是「山寨創意」又一個成功例子，並喻其為「超牛的山寨版麵包火車」。<br> <br>  http://bbs.news.163.com/bbs/photo/106736101.html </p></body></html>
