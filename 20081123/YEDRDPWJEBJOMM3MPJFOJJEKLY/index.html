<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>天堂變地獄　冰島爆發示威</title></header><body><h1>金融海嘯下的日子……<br>天堂變地獄　冰島爆發示威</h1><p>冰島在金融海嘯中，由天堂變地獄，快樂居民變暴力了。前天（周六），冰島首都雷克雅未克數千人上街示威，要求首相哈爾德和央行行長奧德森辭職；另約300人衝擊警局要求釋放一名示威者。在國際貨幣基金和多個歐盟國家的100億美元（約775億港元）貸款下，冰島暫時度過破產難關，但經濟嚴重衰退、幣值減半下，320,000冰島人很多積蓄蕩然無存，失去樓房。<br> 路透社</p></body></html>
