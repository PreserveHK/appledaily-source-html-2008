<html><header><meta charset="utf-8"><title>關仁隱事：「A富豪」要助手夾餸晒命 - 關仁</title></header><body><h1>關仁隱事：「A富豪」要助手夾餸晒命 - 關仁</h1><p>早幾日關仁同啲朋友去到某酒店嘅中菜廳食飯，聽嗰度嘅經理講起某富豪嘅趣聞，經理話城中好出名嘅A富豪，約人食飯好鍾意帶埋個助手一齊出席。其實班富豪自己友食飯吹水，個個都係一支公嚟，得A富豪咁扮嘢要帶埋個助手，而且每次上菜，個助手就第一時間將碟菜轉到老細眼前，仲要幫佢夾晒菜之後先轉畀其他人食。雖然成班富豪對住佢冇表現不滿，但當A富豪同助手走咗之後，其他富豪都會不約而同話佢扮嘢，冇必要就免得同佢食飯喎！<br> Textby關仁</p></body></html>
