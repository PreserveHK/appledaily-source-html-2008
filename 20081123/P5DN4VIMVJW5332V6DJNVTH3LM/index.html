<html><header><meta charset="utf-8"><title>女友發爛渣<br>西裝波鞋掟滿街</title></header><body><h1>女友發爛渣<br>西裝波鞋掟滿街</h1><p>【本報訊】昨晨4時許，途人發現一名女子（姓陳、29歲），在灣仔軒尼詩道89號華寧大廈一個單位，從窗門不斷投擲衣物落街，包括西裝、西褲、恤衫、皮鞋和波鞋等，全部散落在軒尼詩道的行車線上，於是報警。<br> 警方到場登門調查，該名女子直認較早前與男友吵架，對方奪門離家後，她便將男友的衣物丟掉。<br> 警員相信事件並無刑事成份，但向女事主發出口頭警告，着她即時將所有物件撿回；由於女事主事後情緒仍不穩定，收拾妥當後送院檢驗。</p></body></html>
