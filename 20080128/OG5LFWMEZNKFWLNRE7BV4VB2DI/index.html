<html><header><meta charset="utf-8"><title>安琪蓮娜遮肚升Cup癡纏畢仔</title></header><body><h1>安琪蓮娜遮肚升Cup癡纏畢仔</h1><p>憑《AMightyHeart》獲提名影后的安琪蓮娜祖莉（AngelinaJolie），昨日偕男友畢彼特（BradPitt）出席盛會，兩人甫現身便於紅地毯上搶盡風頭。安琪蓮娜特意以一襲tubedress赴會，亦可見她腹部微隆，而且上圍暴升，令懷孕之說更似層層。</p><p>失落影后冇影響</p><p>近日盛傳懷孖胎的安琪蓮娜，昨日以一襲啡色Herm囗s鬆身晚裝出現，但於鏡頭下乍見其腹部隆起，兩人當然對此絕口不提。雖然安琪蓮娜最終失落影后，但她與畢彼特在頒獎禮舉行期間於台下心情沒有受影響，不時情深互望、又輕談淺笑，幸福之情溢於言表。</p></body></html>
