<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張家瑩自幼接受闊面 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張家瑩自幼接受闊面 - 馮仁昭</h1><p>亞姐冠軍張家瑩（左）同朱慧珊噚日喺亞視總台出席活動，之前張家瑩成日俾人攞嚟同一樣擁有闊面嘅港姐冠軍張嘉兒比較，佢話知道張嘉兒勇奪中華小姐亞軍，仲為佢高興㖭。對於有報道話張嘉兒通淋巴瘦面，張家瑩就話暫時無意仿效，佢話：「之前都有人叫我去打botox，媽咪睇報紙話打呢啲針會中毒，我好細個已經接受咗自己闊面嘅現實，不過有機會都想同張嘉兒見面。」</p></body></html>
