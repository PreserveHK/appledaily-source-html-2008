<html><header><meta charset="utf-8"><title>情人鶴祝福有情人</title></header><body><h1>情人鶴祝福有情人</h1><p>【本報訊】情人節未到，10對粉紅情人鶴昨日已飛抵時代廣場（圖），號召全港有情人今日起將「愛的宣言」寫在粉紅乒乓球，再放入紅鶴嘴內，不但獲得祝福，20位有情人更有機會在情人節當日將愛的宣言透過商場戶外電視幕牆公告天下，當中5人更可與情人共晉免費晚餐。<br> MegaBox下月10至14日在商場設心心相印攝影區，情侶們消費滿300元可拍照，並顯示在橢圓形電視屏幕，當中最具夫妻相的獲贈6,000元的足金金鼠一對。<br> 黃賢創攝</p></body></html>
