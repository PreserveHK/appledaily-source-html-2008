<html><header><meta charset="utf-8"><title>求驗客手記：拍得住伊度奧㗎費蛇簽文路祖好嘢 - 求驗客</title></header><body><h1>求驗客手記：拍得住伊度奧㗎費蛇簽文路祖好嘢 - 求驗客</h1><p>曼聯領隊費格遜雖然已經66歲高齡，但講到買人眼光依然頂瓜瓜。好似今年1月正式簽落嘅安哥拉前鋒文路祖，我求大俠當時同好多人一樣，聽到呢位效力國內球會嘅前鋒，都懷疑費爵爺係咪懵咗。點知今屆非國盃分組賽，呢位前鋒兩場比賽射入3球，同伊度奧等球星一齊暫時排射手榜首位。早前歐洲足協官方網仲以「喺加納掀起巨浪」形容呢位高大中鋒，睇嚟佢遲啲實成為英超又一驚喜，各位「紅魔鬼」球迷要多多留意啦！</p></body></html>
