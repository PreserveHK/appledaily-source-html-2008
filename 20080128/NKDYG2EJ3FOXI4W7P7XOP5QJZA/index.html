<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韓星宋一國原定昨日入稟法院控告月刊女記者，指其言論令個人名譽受損，但因資料準備問題延遲到今日上午才進行。<br> <br> ●韓劇《黃真伊》男星張根錫開金口為代言化妝品唱主題曲，歌曲由Rain師傅朴鎮榮製作。<br> <br> ●日本女星竹內結子與演員中村獅童，被傳日前正式申請離婚，兩歲兒子的撫養權將歸竹內。<br> <br> ●上周被刊登吸毒照的AmyWinehouse決定洗心革面，上周四她秘密進入戒療所戒毒。<br> <br> ●BritneySpears於兒子的撫養權案中被法官下令見精神科醫生，她昨日到訪約見精神科醫生，不消15分鐘便離開。</p></body></html>
