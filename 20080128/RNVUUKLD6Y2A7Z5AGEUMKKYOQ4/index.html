<html><header><meta charset="utf-8"><title>安室旋風訪台謝歌迷</title></header><body><h1>安室旋風訪台謝歌迷</h1><p>將於4月到台灣舉行兩場演唱會的日本女歌手安室奈美惠，門票日前開售後反應熱烈，昨日，安室在相隔近4年後旋風抵台，逗留26小時宣傳兼答謝歌迷支持。安室步出機場時，現場過百fans拿着數碼相機猛拍，尖叫聲此起彼落。<br> 風塵僕僕的安室，之後即趕到下榻的晶華酒店出席記者會。記者會只匆匆舉行了10分鐘，主辦單位更特地送上巨型粉紅儍豹公仔，令安室笑逐顏開，她還透露希望有時間在台灣四處shopping。心情靚爆的安室雖然全程笑容滿臉，不過由於唱片公司限制多多，令部份記者甚為不滿。<br> 採訪、攝影：黎寶蘋</p></body></html>
