<html><header><meta charset="utf-8"><title>馮仁昭四圍超：野蠻奶奶258萬人邊睇邊鬧 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：野蠻奶奶258萬人邊睇邊鬧 - 馮仁昭</h1><p>無綫劇集《野蠻奶奶大戰戈師奶》（圖）前晚播出大結局，平均收視37點（約232萬觀眾），最高去到41點，觀眾人次高達258萬，成績理想。不過，無綫方面就接到五宗投訴，話結局剪到支離破碎，不滿啲戲份落晒去胡杏兒度。至於《2008國際中華小姐競選》就跌到近年新低，只得18點（約113萬觀眾），亞視嘅《十六不搭喜趣來》調時間後就跌到得1點（約6萬觀眾）。</p></body></html>
