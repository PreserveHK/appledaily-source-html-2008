<html><header><meta charset="utf-8"><title>山田麻利亞醉酒贏婚姻</title></header><body><h1>山田麻利亞醉酒贏婚姻</h1><p>日本過氣性感女星山田麻利亞，日前在個人網誌中公告將與舞台劇演員草野徹結婚，昨日她又在所屬事務所社長野田義治陪同下舉行記者會，宣佈將於3月5日其28歲生日當天註冊結婚。<br> 雖然昨日準新郎草野沒有現身，但並沒影響山田的心情，全程四萬笑容地大晒婚戒，並透露會先舉行婚禮及婚宴。山田與草野05年合演舞台劇邂逅，其後在一次朋友聚會中，飲醉酒的山田獲草野護送回家，兩人因此撻着。山田一臉甜蜜地說：「他一直在身邊照顧我，但卻沒有乘人之危。」</p></body></html>
