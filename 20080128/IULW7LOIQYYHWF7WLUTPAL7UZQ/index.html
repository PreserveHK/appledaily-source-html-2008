<html><header><meta charset="utf-8"><title>志雲12萬遊南極</title></header><body><h1>志雲12萬遊南極</h1><p>陳志雲主持的《志雲飯局》推出新書，他昨日與嘉賓李司棋及關菊英到荃灣出席新書簽名會。陳志雲表示早前聯同12位朋友穿州過省旅遊，並乘坐38小時破冰船，到南極遊覽，飽覽珍貴動物，每人花費12萬，他說：「今次旅程見盡我想見嘅企鵝、海獅，影咗好多相，經過今次旅程，個人會更加注重環保，冇嘢比大自然更可愛。」</p><p>細契登台𢱑銀</p><p>此外，坦言今年大豐收的細契關菊英，農曆新年前後會四出登台搵錢，對於近期股巿大上大落，她謂事不關己，她說：「我賺到錢會儲起，因為我唔識投資，夠錢使就算。」她又透露《溏心風暴之家好月圓》在今日試造型，於農曆新年後正式開拍。<br> 採訪、攝影：張俊銘</p></body></html>
