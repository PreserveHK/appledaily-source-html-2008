<html><header><meta charset="utf-8"><title>醫學Online<br>感染黃熱病7人死亡</title></header><body><h1>醫學Online<br>感染黃熱病7人死亡</h1><p>巴西的叢林黃熱病有惡化迹象，關注全球傳染病爆發情況的《世界疫症情報網》公佈，截至本月19日，巴西衞生部已接獲30宗叢林黃熱病疑似個案，當中10人確診，7人已死亡，顯示此病的死亡率非常高，患者中不乏是曾到當地叢林區旅遊及探險的遊客，故呼籲到巴西的旅客在出發前要注射黃熱病疫苗，當地傳染病專家懷疑中西部地區的猴子爆發黃熱病，是導致人類感染的源頭。</p></body></html>
