<html><header><meta charset="utf-8"><title>案件速遞<br>父涉非禮12及15歲女</title></header><body><h1>案件速遞<br>父涉非禮12及15歲女</h1><p>【本報訊】六旬父親涉嫌在12及15歲女兒來港團聚僅數天，便乘女兒入睡後撫弄大女兒胸部及私處，繼後3個月不時摸黑非禮熟睡中的兩姊妹，案件昨在區域法院開審，大女兒昨供稱，遭父親非禮後曾想過割脈自殺，但想及母親及胞弟而放棄。<br> 63歲被告已退休，昨否認7項非禮罪名。案發於07年8月至10月間。姊姊昨透過視像系統作供稱，遭被告非禮後曾想過自殺，想在廚房用刀割脈，但念及母親及弟弟，覺對不起兩人才放棄，她曾告訴母親，但母親不信。<br> 案件編號：DCCC1115/07</p></body></html>
