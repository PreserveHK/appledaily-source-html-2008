<html><header><meta charset="utf-8"><title>學友：夠鐘就要走</title></header><body><h1>學友：夠鐘就要走</h1><p>張學友世界巡迴演唱會前晚是第102場演出，準時在7時30分開場，可惜有部份觀眾仍未入座，學友在台上說：「呢度附近係豪宅，要準時開場同完場，免得俾人投訴，『安哥』亦只有一次，夠鐘就要走！」</p><p>一齊起舞</p><p>由於近日天氣寒冷，學友亦感不適，不過他表示已習慣下來，他還叫觀眾坐到凍可以起身跳舞，大部份觀眾十分聽話，隨着音樂拍子一齊起身跳舞，學友又說之前他在紅館演出因為不適而取消一場，如今要補數。另外，日前下雨關係而取消了放煙花環節，但前晚天氣轉好故煙花重現，最後晚上10時30分準時完場。<br> 採訪：何永寧</p></body></html>
