<html><header><meta charset="utf-8"><title>涉縱火髮花提堂</title></header><body><h1>涉縱火髮花提堂</h1><p>【本報訊】內地女子疑遭同居10年的香港情郎騙財拋棄後，來港到男友家門外放火，以致男友母親、兄長及兄長女友同被燒傷。涉案女子被控一項縱火罪，昨被解往觀塘裁判法院提訊，案件押後至2月1日，待警方作進一步調查，被告還押警方看管。</p><p>頭髮散亂神情呆滯</p><p>33歲被告萬秀英，報稱無業，居於深圳皇崗，昨日到庭時頭髮散亂，神情呆滯。控罪指她於今年1月25日，在秀茂坪彩霞邨彩星樓22樓一單位外，用火燒毀屬於其男友母親黎群英的住宅單位。控方暫不聆取答辯，要求將被告還押警方看管，以待進一步調查，辯方亦無保釋申請。<br> 案件編號：KTCC687/08</p></body></html>
