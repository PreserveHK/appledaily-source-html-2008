<html><header><meta charset="utf-8"><title>星級髮廊Salonid囗進駐沙田</title></header><body><h1>星級髮廊Salonid囗進駐沙田</h1><p>新城市廣場可謂新界東居民的熱門蒲點，人頭湧湧的程度和銅鑼灣尖沙嘴有得比，所以不少品牌都積極喺度開舖。最新又有星級髮廊IlColpo旗下的SalonId囗。新店以米色為主調，設計簡約舒適，呢啲都係正路，此店吸引點當然係啲Stylist，新年前想剪個髮，沙田居民又多個選擇。此店另一賣點是引入造型系列Arimino，Arimino以質感輕重和造型力強弱來分，是日本的人氣造型產品。<br><br>（puiman）</p><p>SalonId囗（31880222）</p><p>沙田新城市廣場1期2樓208舖</p></body></html>
