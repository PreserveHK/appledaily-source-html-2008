<html><header><meta charset="utf-8"><title>隔牆有耳：沈祖堯做「五後」院長 - 李八方</title></header><body><h1>隔牆有耳：沈祖堯做「五後」院長 - 李八方</h1><p>沙士英雄沈祖堯噚日接受商台訪問，慨嘆時下醫科學生唔夠硬淨，抗逆能力每況愈下，近年實習醫生面對病人同家屬投訴，或者做錯嘢就情緒低落，甚至要食藥同請假，返唔到工。佢勉勵學生，除咗讀書叻，EQ都好緊要。<br> 沈祖堯下個月將成為中大逸夫書院院長，佢希望搞多啲外展領袖訓練，提升學生抗逆能力。佢喺港大讀醫時因為打波唔夠叻，住唔到hall，所以佢話特別珍惜書院活動，「我預咗做院長係afterfive（下晝5點後）嘅工作，係我人生下半場開波。希望我影響到學生嘅人生觀，佢哋又令我後生啲。」</p></body></html>
