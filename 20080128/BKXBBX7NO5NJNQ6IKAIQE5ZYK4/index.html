<html><header><meta charset="utf-8"><title>FTIsland挾韓人氣攻日</title></header><body><h1>FTIsland挾韓人氣攻日</h1><p>韓國五人偶像樂隊FTIsland前晚於首爾奧林匹克公園，舉行出道大半年來的首個全國巡迴的尾場演唱會，吸引超過4,000fans入場。他們當晚共唱出《愛情煩惱》等20首歌曲。</p><p>歌藝有進步</p><p>FTIsland上月中起已在大邱等城市演出，對於前晚首爾的個唱尾站，他們有感歌藝及演奏實力都比以往進步不少，同時也多謝全國歌迷的支持。雖然當晚場內歌迷表現雀躍，但負責結他和主音的吳源斌對樂隊演出只給予70分，表示仍有待改進的地方。他們已計劃在今年上半年逗留日本兩至三個月，為進軍日本市場鋪路。</p></body></html>
