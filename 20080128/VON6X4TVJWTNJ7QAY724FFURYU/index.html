<html><header><meta charset="utf-8"><title>醫學Online<br>約束治療助受損肢體</title></header><body><h1>醫學Online<br>約束治療助受損肢體</h1><p>律敦治及鄧肇堅醫院老人科一項研究發現，中風病人在康復初期，接受名為「約束與誘發運動治療」，可提升受損肢體的功能，研究邀請43名中風康復病人參與，一組病人接受傳統的復康訓練，另一組病人則加入約束與誘發運動治療，即在復康時約束功能正常的肢體，迫患者多使用功能受損的肢體，患者在接受連續10日，每次四小時的治療後，受損肢體的活動幅度、力度及進行細微動作的能力也大幅改善。</p></body></html>
