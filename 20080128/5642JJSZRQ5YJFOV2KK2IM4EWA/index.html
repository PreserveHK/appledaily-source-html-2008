<html><header><meta charset="utf-8"><title>求驗客手記︰<br>侄仔楓葉國落班　馬勒當拿家族失威 - 求驗客</title></header><body><h1>求驗客手記︰<br>侄仔楓葉國落班　馬勒當拿家族失威 - 求驗客</h1><p>阿根廷球王馬勒當拿嘅家族，真係一蟹不如一蟹。80年代老馬同兄弟雨果喺歐洲係威係勢，點知好似透支晒下一代足球天份，不但老馬個私生子越踢越差，連侄仔靴南（圖），上季都要去加拿大聯賽落班。19歲嘅靴南係老馬細佬拉路個仔，出身班霸小保加，一直喺預備組出唔到位，於是上季加盟加拿大嘅北約克隊。球隊喺靴南領軍下上季歷史性進入季後賽，可惜8強止步，佢坦言「馬勒當拿」呢個姓氏好沉重，可見名人之後唔易做啊！</p></body></html>
