<html><header><meta charset="utf-8"><title>財話短說<br>瑞安籌25.4億拓滬地產</title></header><body><h1>財話短說<br>瑞安籌25.4億拓滬地產</h1><p>▲《基點》報道，瑞安房地產（272）母公司瑞安集團正籌組25.43億元三年期融資，以發展上海新天地毗鄰一個地產項目。上述貸款可延期兩年，其中18.93億元乃離岸部份，息率為港元同業拆息加200點子，而本土部份則涉資6.5億元，息差為450點子。另外瑞房所籌借之18.8億元五年期貸款，迄今已有四家銀行參與，資金用以發展同區的一個寫字樓項目，連費用收益最高146點子。</p></body></html>
