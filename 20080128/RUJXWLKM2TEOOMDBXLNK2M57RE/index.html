<html><header><meta charset="utf-8"><title>楊紫瓊馬場晒恩愛</title></header><body><h1>楊紫瓊馬場晒恩愛</h1><p>早前剛拍畢電影《BabylonA.D.》的楊紫瓊，昨日趁空檔偕同法拉利車隊總監未婚夫JeanTodt以特別嘉賓身份到法國觀賞著名快步馬比賽「Prixd'Amerique」，兩人全程表現煙韌。<br> 楊紫瓊與未婚夫Jean，昨日由多名保鑣陪同下，十指緊扣現身於巴黎東部欣賞比賽，於賽事進行中，兩人不時喁喁細語，表現親密。該賽事最終由法國騎師PierreLevesque勝出，身為嘉賓的楊紫瓊更上台吻賀冠軍騎師。</p></body></html>
