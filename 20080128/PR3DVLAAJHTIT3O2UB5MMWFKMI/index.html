<html><header><meta charset="utf-8"><title>醫學Online<br>87%酗酒遺傳引發</title></header><body><h1>醫學Online<br>87%酗酒遺傳引發</h1><p>酗酒也會遺傳，一項由韓國天主教大學及翰林大學合作進行的研究發現，部份遺傳基因與酗酒有密切關係，87%的酗酒問題也是由遺傳引發，若果父親或母親有酗酒習慣，子女也酗酒的風險較一般人高90倍。<br> 研究人員指出身體對酒精的反應，可影響一個人會否跌進酗酒深淵，單是韓國估計有25%人因受酗酒的遺傳基因影響，不受控制地暴飲的風險非常高。</p></body></html>
