<html><header><meta charset="utf-8"><title>醫學Online<br>年輕酗酒者提早老化</title></header><body><h1>醫學Online<br>年輕酗酒者提早老化</h1><p>青少年時期已開始酗酒可引發代謝綜合症，美國一項研究分析了2,818名成年人的飲酒習慣，發現很年輕已開始經常飲酒，成年後患上代謝綜合症的風險較少飲酒的人士高33%，出現大肚腩的比率高48%，壞膽固醇超標的比率更高62%，專家認為過量酒精會令抗氧化物大量積聚，身體會提早老化，令一些顯示身體健康的指標轉壞，例如高血壓、高血糖、高血脂及三酸甘油脂超標。</p></body></html>
