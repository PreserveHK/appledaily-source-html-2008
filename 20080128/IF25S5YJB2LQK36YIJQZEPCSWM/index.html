<html><header><meta charset="utf-8"><title>求驗客手記︰<br>獲廸搏命狂轟35分　熱火終返回勝軌 - 求驗客</title></header><body><h1>求驗客手記︰<br>獲廸搏命狂轟35分　熱火終返回勝軌 - 求驗客</h1><p>經過球隊歷史上第2最差連敗15場之後，NBA邁亞密熱火終於喺上個禮拜六主場以98:96險勝印第安納溜馬，贏得球隊超過一個月以嚟嘅首場勝利！講真，今季獲廸同「巨無霸」奧尼爾輪住受傷，然後精神領袖莫寧又重創，其他球員又唔爭氣，先搞到隊波成績咁鬼差，淪落到東岸包尾都唔怪得人，不過，好彩獲廸呢排夠晒搏命，好似呢場贏溜馬咁樣，佢就單天保至尊狂轟35分，熱火有佢喺度將來都仲有番多少希望嘅。</p></body></html>
