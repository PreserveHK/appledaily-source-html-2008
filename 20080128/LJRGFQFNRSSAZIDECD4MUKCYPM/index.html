<html><header><meta charset="utf-8"><title>財話短說<br>北控入主上華經營水務</title></header><body><h1>財話短說<br>北控入主上華經營水務</h1><p>▲上華控股（371）公佈，以每股0.4元向北京控股（392）配發2.47億股新股，佔擴大後股本74.78%，北控將成為新大股東，配售價較上華停牌前0.76元折讓47.37%，集資1.1億元將用作發展水務及環境業務。另上華向北控發行6億至8億元的可換股債券，行使價不超過0.4元，若全數行使，北控最終佔股77.39%。上華將改名為北控水務集團。</p></body></html>
