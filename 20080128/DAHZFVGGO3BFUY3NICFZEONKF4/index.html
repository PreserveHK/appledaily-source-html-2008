<html><header><meta charset="utf-8"><title>張嘉兒否認獲無綫優待</title></header><body><h1>張嘉兒否認獲無綫優待</h1><p>出爐國際中華小姐昨日四出領獎，獲頒贈名牌手錶，大會請來性感組合Freeze擔任表演嘉賓，成員陳樂榣低胸上陣，搶盡幾位華姐風頭。石詠莉自言因為減肥導致上圍縮細。</p><p>慣對負面新聞</p><p>對於有指亞軍張嘉兒在參選期間獲無綫優待，例如評判羅寶文給予的才藝分數甚低，但仍然得獎，又指她可以塗鮮色指甲油及加胸墊，昨日張嘉兒否認被優待，她在才藝表現低分，不等如其他環節也低分，她坦言已慣了面對負面新聞。<br> 冠軍朱璇被指曾在巴黎做模特兒，影下不少性感相，朱璇用普通話說：「是好普通的衫，沒有很性感，是正常露背。」<br> 採訪、攝影：駱華齡</p></body></html>
