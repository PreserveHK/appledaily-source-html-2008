<html><header><meta charset="utf-8"><title>案件速遞<br>地產商之子承認販毒</title></header><body><h1>案件速遞<br>地產商之子承認販毒</h1><p>【本報訊】老牌地產商榮國企業創辦人鄒耀華之子鄒漢光，在05年底被警員截查，在他身上及車上搜出價值逾三萬多元的海洛英及冰毒。鄒漢光昨在高等法院承認一項販毒罪，今日判刑。<br> 49歲被告鄒漢光，現為榮國企業的股東。本案於06年曾在高院審訊，被判囚6年，因原審法官錯誤引導陪審團，上訴得直，發還重審。案件原定昨日開審，被告突然認罪。<br> 案件編號：HCCC238/07</p></body></html>
