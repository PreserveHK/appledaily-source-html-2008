<html><header><meta charset="utf-8"><title>求驗客手記：8號波衫都冇埋小野伸二走「德」 - 求驗客</title></header><body><h1>求驗客手記：8號波衫都冇埋小野伸二走「德」 - 求驗客</h1><p>日職聯球隊浦和紅鑽日前公佈來季球員號碼，原本小野伸二件8號波衫已經畀咗回巢嘅三都主，睇嚟呢位曾經嘅日本希望肯定要離隊啦！紅鑽高層透露，小野今個禮拜就會正式轉會德甲嘅波琴，呢位高層講明錢唔係最主要問題，最緊要係小野可以盡快恢復以往表現。呢位28歲球星月初去波琴試腳，雖然通過體測，但足踝有傷未能完成操練。我求大俠希望小野順利轉會德甲之餘，可以遠離傷患，盡快恢復昔日狀態，踢多啲好波！</p></body></html>
