<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梁漢文演嚴肅騷緊張 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梁漢文演嚴肅騷緊張 - 馮仁昭</h1><p>梁漢文（右一）前晚出席福幼慈善音樂會活動，同多位音樂人合作演出，仲自彈自唱一曲《重新做人》，佢笑笑口話：「綵排時大家都好嚴肅好似考試一樣，搞到自己都有啲心情緊張，有啲歌迷有嚟捧場，不過我叫佢哋唔好舉紙牌打氣，因為呢次演出比較莊嚴，要清靜啲欣賞。」佢又透露3月會同鄭中基以及香港管弦樂團合作演出三場演唱會，前晚演出就視為預演。</p></body></html>
