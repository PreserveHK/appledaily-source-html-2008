<html><header><meta charset="utf-8"><title>SportsinGraphics：紅軍後防多蝦碌</title></header><body><h1>SportsinGraphics：紅軍後防多蝦碌</h1><p>球賽編號：星期六8<br> 利物浦5:2哈雲特<br> <br> 貴為歐聯決賽常客兼英超「Big4」的利物浦，上周六在英足盃第4圈5:2僅勝（「讓球主客和」利物浦[-3]）非聯賽球隊哈雲特。「紅軍Big4」有多狼狽？且看哈雲特射入的2:1入球。</p><p>利記失波陸續有來<br>80分</p><p>雖然這個失球是欠運所致，但類似失誤發生在經驗豐富的賓納和芬倫身上，卻反映利物浦近況的不濟。近來該隊後防防守經常漏洞百出，球員也漸漸失去信心，可見將來都會出現類似的情況。總而言之，這個失波的丟臉值高達80分。</p></body></html>
