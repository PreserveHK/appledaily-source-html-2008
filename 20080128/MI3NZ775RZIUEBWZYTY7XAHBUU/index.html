<html><header><meta charset="utf-8"><title>網上租碟郵寄送到</title></header><body><h1>網上租碟郵寄送到</h1><p>想租碟？上網Click一Click就得！StarMetro係一個網上電影庫，提供網上租碟服務，特點係時間非常彈性，用家既不用排隊租碟，更唔使趕在限期前看完影片，因為StarMetro不設影碟交還限期、逾期罰款，租碟次數等。只要到StarMetro網站登記成為用戶，就可以從網站影片清單挑選影片，透過郵寄送到府上，交還影碟時間更可由用家自己決定，做法夠晒創新！StarMetro影片庫包括中西電影、電視劇、紀錄片、動畫等，收費以月費計算，由$99到$149不等。<br><br>記者：許福合</p></body></html>
