<html><header><meta charset="utf-8"><title>調查聯手加粉麵價</title></header><body><h1>調查聯手加粉麵價</h1><p>【本報訊】對於港九粉麵製造業總商會昨刊登加價啓事，建議業界聯手將批發價及零售價提高20至25%，商務及經濟發展局局長馬時亨表示，昨已去信該商會提醒他們的行為違反自由巿場運作，可能已構成違反競爭行為，消費者委員會會就事件會進行調查。<br> 消委會發言人表示，極度關注該商會發起行業聯合加價的建議，並強烈批評及不認同該種可能妨礙巿場競爭行為，消委會會跟進事件，調查巿面粉麵價格變動的情況。<br> 政府將制訂跨行業的競爭法，法例將會禁止各種反競爭行為，執行機構也可以對可能反競爭行為進行調查。&#13;</p></body></html>
