<html><header><meta charset="utf-8"><title>指甲屑不再四圍彈</title></header><body><h1>指甲屑不再四圍彈</h1><p>剪指甲時噼噼啪啪的，十分過癮，不過指甲屑會周圍飛，為免弄污地方，有些人攤大報紙墊住，有些人剪完後立即掃地，也有人索性不在家剪，Net人乘港鐵時也見過不少此類人。<br> 想免除指甲屑周圍飛的煩惱，在網上就有短片作詳盡示範。方法好簡單，只要一張約長5厘米的膠紙便可，首先將膠紙中段貼在指甲鉗底部，再將膠紙兩邊封着指甲鉗兩側空隙，當剪指甲時，指甲屑會黏在膠紙上，不會四圍彈。Net人試過，效果不錯，值得推介。<br>  http://funnyvc.blogspot.com/2008/03/blog-post_9473.html </p><p>妙法剪指甲三部曲</p></body></html>
