<html><header><meta charset="utf-8"><title>案件速遞<br>聾啞婦拳打兒子候判刑</title></header><body><h1>案件速遞<br>聾啞婦拳打兒子候判刑</h1><p>【本報訊】無業聾啞婦與2歲兒子在樂富一粥店用膳，因兒子不肯進食，將他推出店外罰站，小兒哭鬧着走回粥店，遭她再次推出店外兼拳打背部，目擊事件的途人報警將她拘捕。涉案母親昨在觀塘裁判法院承認一項虐兒罪名，押後至4月18日，待索取感化官報告判刑。<br> 31歲被告被控於今年3月14日，在九龍黃大仙樂富中心地下的金牌粥店外，虐待其2歲兒子，使他受到不必要的痛苦。<br> 案件編號：KTCC2007/08</p></body></html>
