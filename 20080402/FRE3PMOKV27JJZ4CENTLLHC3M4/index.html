<html><header><meta charset="utf-8"><title>國際Gossip：泰總理在老撾食物中毒</title></header><body><h1>國際Gossip：泰總理在老撾食物中毒</h1><p>泰國總理沙馬（SamakSundaravej）鍾意上電視教人煮餸，不過，佢啲衞生常識好似差咗啲。佢前日（周一）喺老撾參加大湄公河區域經濟合作峯會時，趁開完會得閒，走咗去一個露天巿場試食魚，點知啲魚唔亁淨，搞到佢食物中毒，噚日返咗泰國之後，要入醫院。不過佢個發言人話，沙馬今日會恢復工作，周末仲會去菲律賓同汶萊訪問㖭。<br> 法新社</p></body></html>
