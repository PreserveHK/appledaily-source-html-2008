<html><header><meta charset="utf-8"><title>爭用落貨位大打鬥</title></header><body><h1>爭用落貨位大打鬥</h1><p>【本報訊】兩批搬運工人昨日在新蒲崗一幢工廠大廈上落貨時，懷疑因為爭位互不相讓，其中一對兄弟用鐵通及木板向對方兩人襲擊，並追打至街外，兩名工人被打傷，警方到場將該對涉案惡兄弟拘捕帶署。</p><p>以鐵通木板施襲</p><p>現場新蒲崗景福街108至110號超達工業大廈，昨中午近12時，一對姓柯兄弟（43及42歲）與兩名姓李（21歲）及姓鄭（29歲）工人，在工業大廈外上落貨，因爭用落貨位置起爭吵，雙方不歡而散。稍後，四人在街外相遇再次爭吵，姓柯兄弟分別持鐵通及木板向對方施襲，兩人跑到100米外的東啓德運動場外被追及，分別被打傷眼及額頭。警方接報到場將涉嫌傷人兄弟拘捕。</p></body></html>
