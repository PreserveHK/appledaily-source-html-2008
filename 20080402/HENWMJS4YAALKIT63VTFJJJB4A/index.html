<html><header><meta charset="utf-8"><title>醫學Online<br>綠茶有效殺抗藥惡菌</title></header><body><h1>醫學Online<br>綠茶有效殺抗藥惡菌</h1><p>常飲綠茶不但可以抗癌，更有殺菌功效。埃及亞歷山大大學的研究人員將一種綠茶加抗生素的混合劑，加入28種細菌中，當中包括一些抗生素也難以殺滅的惡菌；結果發現約兩成抗藥惡菌在綠茶及抗生素的夾攻下死亡，而一般的細菌則幾乎全部死亡。<br> 專家認為綠茶可提升抗生素功效，相信日後可用綠茶作為廉價方法，令一些對抗藥惡菌已失效的抗生素得以起死回生。</p></body></html>
