<html><header><meta charset="utf-8"><title>醫學Online<br>富童易患一型糖尿</title></header><body><h1>醫學Online<br>富童易患一型糖尿</h1><p>新西蘭一項研究發現富裕家庭的兒童較易患上一型糖尿病，研究分析了過去25年、當地一間醫院出生的嬰兒成長至14歲的健康狀況，結果發現在較貧困區域居住的兒童，患上一型糖尿病的風險較在富裕區域居住的兒童低25%，專家指出一型糖尿病與免疫系統不正常，自行攻擊生產胰島素的胰臟細胞有關，富裕家庭往往因過度注重衞生，導致誘發免疫系統失調問題，而兒童缺乏維他命D相信也會增加患病風險。</p></body></html>
