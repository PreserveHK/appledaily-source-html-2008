<html><header><meta charset="utf-8"><title>大肚婆婚紗</title></header><body><h1>大肚婆婚紗</h1><p>奉子成婚，大方讓親朋戚友知道又何妨？英國首家「大肚婆」婚紗店ExpectantBride已在倫敦開張，設計師會推算新娘子結婚時肚子有多大，從而縫製出最稱身的婚紗。<br> 31歲店主威爾金森是過來人，當年頂着七個月大肚子走遍全國婚紗店，都找不到稱身嫁衣，現在開大肚婆婚紗店生意不絕，已協助150名準媽媽打造前幅長過後幅的特製婚紗，每件175鎊（2,700港元）至1,200鎊（18,500港元）。<br> 英國《每日郵報》</p></body></html>
