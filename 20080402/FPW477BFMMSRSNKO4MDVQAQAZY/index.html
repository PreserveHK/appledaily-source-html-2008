<html><header><meta charset="utf-8"><title>回收五款JEBO魚缸燈</title></header><body><h1>回收五款JEBO魚缸燈</h1><p>【本報訊】機電署呼籲市民立即停止使用五款JEBO牌魚缸燈，退回供應商並取回退款。該署解釋，因署方在測試中發現這批魚缸燈，在使用時內部鎮流器可能過熱，或引致火警。<br> 該批需要回收的魚缸燈型號為R331、R338（圖）、R352KG、R362KG及R375KG，曾於2005年5月至2007年11月期間在本港出售。供應商卡奇水族貿易公司已安排回收這批魚缸燈，並在報章刊登通知，市民可致電供應商客戶服務熱線24320880或24069992查詢。<br> 政府新聞處提供圖片</p></body></html>
