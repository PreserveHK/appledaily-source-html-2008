<html><header><meta charset="utf-8"><title>求驗客手記：超速被罰款吊銷牌照　咸姆頓認錯態度抵讚 - 求驗客</title></header><body><h1>求驗客手記：超速被罰款吊銷牌照　咸姆頓認錯態度抵讚 - 求驗客</h1><p>舊年12月喺法國因為超速俾當地警方截獲嘅F1麥拿侖新貴車手咸姆頓，結果付上600歐元（約6,000港元）罰款兼吊銷駕駛執照1個月，總算為呢單嘢畫上句號。據當地警方話「黑帝」當場被截獲之後態度良好而且承認過錯，我求大俠覺得呢位22歲車壇新星勇於認錯嘅態度非常值得年輕人學習，錯就認打就企定，呢樣正正係公眾人物應該有嘅態度，而且「黑帝」代表律師仲話佢想參與公益事修補形象，呢值誠意絕對值得一讚。</p></body></html>
