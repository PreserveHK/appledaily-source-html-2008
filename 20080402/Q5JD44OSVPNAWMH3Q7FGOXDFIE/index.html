<html><header><meta charset="utf-8"><title>醫學Online<br>新試劑測肥胖基因</title></header><body><h1>醫學Online<br>新試劑測肥胖基因</h1><p>一項簡單的基因測試便可確定自己是否屬於易肥的體質，日本一間藥廠近日推出一款肥胖基因檢測試劑，消費者只需將棉棒放入口中，採集一些口腔黏膜細胞，再將棉棒按程序保存送回藥廠，進行三種與肥胖有關的基因測試，並按結果分為肥瘦適中的「標準型」、腹部易積聚脂肪的「蘋果形」、下半身易胖的「啤梨形」及不易發胖的「香蕉形」，化驗需時約兩周，試劑加化驗費用約需8,000日圓（約608港元）。</p></body></html>
