<html><header><meta charset="utf-8"><title>醫學Online<br>年輕媽媽易誕哮喘嬰</title></header><body><h1>醫學Online<br>年輕媽媽易誕哮喘嬰</h1><p>年輕母親易誕下哮喘嬰兒，澳洲墨爾本大學一項研究分析了2,776名婦女及其子女的健康狀況，結果發現婦女首次懷孕在25歲或以上，誕下哮喘嬰兒的風險較年輕母親低三成。<br> 研究又顯示兒童嗜吃高脂食物，也會增加患上各種敏感症，包括哮喘、花粉症及鼻敏感等疾病的風險，因為高脂食物會令血液中兩種可引起敏感的白血球增加，加劇身體對各類致敏原的敏感反應。</p></body></html>
