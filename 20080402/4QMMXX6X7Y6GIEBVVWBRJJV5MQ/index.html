<html><header><meta charset="utf-8"><title>醫學Online<br>保健品溝藥可奪命</title></header><body><h1>醫學Online<br>保健品溝藥可奪命</h1><p>兒童亂吃健康產品再溝西藥隨時致死，加拿大一間兒童醫院一項在急症室進行的調查發現，在355宗兒童求診個案中，近兩成人因同時服食了藥物及健康產品，當中約15%兒童更是服食了一種以上的健康產品，少數兒童更是服食了數種健康產品加西藥。專家警告藥物與健康產品的成份有機會相冲，嚴重可引致中毒及流血不止，故呼籲家長不要胡亂購買健康產品給子女服食。</p></body></html>
