<html><header><meta charset="utf-8"><title>奧運馬房23℃恒溫</title></header><body><h1>奧運馬房23℃恒溫</h1><p>【本報訊】奧運馬術使用的馬房已經完成，四座空調馬房位於沙田，連同獸醫診所，總面積16,500方米。奧運馬房馬格總數224個，每格長3.6米×闊3.6米，比奧運標準還寬敞。馬房設有空調，由中央空調系統24小時調節，馬房每一個角落的溫度也會保持均勻的23℃。馬房樓層特高，馬格牆壁設有小孔，天花板還設有吊扇，有助馬房內空氣流通。馬房門前頂則設有風閘，保持冷空氣不會輕易流失。如果空調系統失效，天花板上及馬格內的窗戶可以打開。</p></body></html>
