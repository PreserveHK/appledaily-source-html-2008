<html><header><meta charset="utf-8"><title>一噸鋼模壓爆三趾</title></header><body><h1>一噸鋼模壓爆三趾</h1><p>【本報訊】秀茂坪邨重建地盤昨早上發生工業意外，一名工人被一塊重逾一噸鋼模壓中右腳，三隻腳趾被壓爆受傷送院救治，勞工處正調查意外原因。<br> 現場為曉光街秀茂坪邨重建計劃13及16期地盤，已興建至20多層樓高。昨早上9時許，一名工人（40餘歲）在地盤出入口附近工作時，被一塊重逾一噸、注入石屎以製造預製組件的鋼模壓中右腳，中趾、無名趾及尾趾三隻腳趾，當場被壓爆血肉模糊，其他工人見發生意外，即時合力將鋼模撬起，救出被壓傷工人及報警。<br> 救護員趕至地盤，即時替傷者急救及送院治療，勞工處人員意外後趕至地盤調查原因。</p></body></html>
