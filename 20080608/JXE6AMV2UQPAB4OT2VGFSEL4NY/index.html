<html><header><meta charset="utf-8"><title>隔牆有耳：湯家驊落力賣酒 - 李八方</title></header><body><h1>隔牆有耳：湯家驊落力賣酒 - 李八方</h1><p>商台節目《左右大局》噚日舉行賑災活動，好多立法會議員包括湯家驊同涂謹申，以及兩位有意循九西入會嘅女將李慧琼同毛孟靜都有現身，幫手拍賣紅酒。市民好有善心，底價100蚊支嘅紅酒唔使一陣就賣咗百幾支，有市民捐咗兩千蚊都係攞咗兩支酒，證明佢哋係捐錢至上。<br> 到場幫手賣酒嘅湯大狀就出錢又出力，因為佢即席買咗箱紅酒，但價錢就唔肯透露，但相信湯大狀都唔會「手緊」得去邊嘅。現場市民亦可以捐出100蚊，同正版祥雲火炬合照，主辦單位話市民反應好踴躍，至於籌得嘅善款數字，遲啲樂施會會有公佈。</p></body></html>
