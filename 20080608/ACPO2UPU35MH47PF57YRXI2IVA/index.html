<html><header><meta charset="utf-8"><title>兩岸快線<br>工廠爆炸洩氯氣40人中毒</title></header><body><h1>兩岸快線<br>工廠爆炸洩氯氣40人中毒</h1><p>深圳一間電子廠前日發生鹽酸儲存罐爆炸並出現氯氣洩漏，40多名員工中毒，至昨午仍有一名中毒員工病情危重，其他員工病情穩定。<br> 該廠是位於寶安西鄉街道銀田工業區內台資詮腦電子廠，有員工2,000多人，是一家生產線路板的企業。事發時，供應商送鹽酸到工廠，員工用管往鹽酸儲存罐注入鹽酸時，儲存罐發生爆炸，導致氯氣洩漏。目前事故正在調查處理中。<br> 新華社</p></body></html>
