<html><header><meta charset="utf-8"><title>濕貨報廢街坊「尋寶」</title></header><body><h1>濕貨報廢街坊「尋寶」</h1><p>【本報訊】上環永樂街海味店舖受水淹損失慘重，海味店職員昨努力搶救浸濕了的貨物，將浸濕的參茸海味放在舖外當風地方風亁，希望減少損失。協成隆東主葉先生稱，前日暴雨時趕回來搬貨，將地面的貨擺上膠凳，櫃底的貨搬上櫃面，但因洪水湧入太快，花膠、魚翅、鮑魚及鹿茸等不及挽救而被浸濕，損失超過一百萬元。他說：「吹亁可以賣得就賣，賣唔到就要丟。」<br> 文咸東街一間售賣製衣配件的店舖，有大量貨物被浸濕報廢，損失數十萬元，店主將貨物清理搬出店外準備用車運走前，吸引多名街坊到來撿拾，店主亦未有阻止。</p></body></html>
