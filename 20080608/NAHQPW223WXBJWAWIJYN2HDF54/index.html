<html><header><meta charset="utf-8"><title>TodaySpecial：攝影展幫助四川學童</title></header><body><h1>TodaySpecial：攝影展幫助四川學童</h1><p>一聽山狗這名字，想起了中學時，長跑中有跑不完氣力、意志力超強的，總被稱為山狗。最近舉辦四川災區攝影展的「山狗校長」，為着國內偏遠地區的小朋友，也有着這股堅韌耐力。災後5天，一名退休校長去到四川，留了10日，拍下感人的情節。回港後，以50張難忘的人和事，馬上舉辦攝影展籌款。他不是忽然出現，其實他多年來一直為山區的學童當義工。<br><br>第一站：即日起至6月10日將軍澳東港城1樓展覽場</p></body></html>
