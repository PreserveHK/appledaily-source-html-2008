<html><header><meta charset="utf-8"><title>限量酒杯重新詮釋七宗罪</title></header><body><h1>限量酒杯重新詮釋七宗罪</h1><p>英國設計師漢密爾頓將天主教提出的七宗罪：傲慢、妒忌、暴怒、懶惰、貪婪、貪食和色慾重新詮釋，設計出七隻獨特的酒杯（圖）。這套限量發售的酒杯，周四起將於倫敦展出：<br> ‧傲慢：杯身窄而修長<br> ‧妒忌：杯身上下都闊，中間窄，周圍佈滿氣孔<br> ‧暴怒：酒杯作水滴形設計，杯口特別大<br> ‧懶惰：酒瓶狀設計，杯口有鐵鏈繫住<br> ‧貪婪：杯身周圍伸出很多觸鬚物體<br> ‧貪食：杯身上窄下闊，呈不對稱形狀<br> ‧色慾：圓圓的杯身，杯口兩邊繫着鐵鏈<br> gizmodo網站<br> </p></body></html>
