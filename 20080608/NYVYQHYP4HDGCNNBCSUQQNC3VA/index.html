<html><header><meta charset="utf-8"><title>印刷工人爭執被打傷</title></header><body><h1>印刷工人爭執被打傷</h1><p>【本報訊】大埔工業邨一間印刷廠昨清晨發生傷人事件，兩名素有積怨工人，疑因工作問題再起爭執繼而動武，其中一人中拳受傷，兇徒傷人後逃去，警方正追緝其下落，傷者獲送院敷治。<br> 現場為大埔工業邨大喜街6號一間印刷廠，昨清晨6時許，一名34歲姓劉工人工作期間，與一名素有積怨男同事，疑再為工作問題發生爭吵，初則口角繼而動武。混亂中，姓劉工人被人揮拳襲擊及推倒地下受傷，涉嫌傷人男子則告逃脫。警員趕至將事主送院敷藥後無大礙（圖），在工業邨附近兜截涉案男子但無果。<br> 潘志能攝</p></body></html>
