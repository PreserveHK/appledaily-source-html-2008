<html><header><meta charset="utf-8"><title>三車相撞揭司機醉駕</title></header><body><h1>三車相撞揭司機醉駕</h1><p>【本報訊】一部的士昨凌晨在雨中沿長沙灣大埔道落山，在彎位失控衝過對面線，與一部上山私家車迎頭猛撼後，再與另一部落山私家車相撞。的士司機受傷要由消防員救出，私家車司機（圖）被揭發酒後駕駛被捕。<br> 昨凌晨零時許，一部空載的士由50歲姓陳司機駕駛，雨中沿大埔道快線落山，駛至近郝德傑道路口一個左彎位時，失控越過對面行車線，與一部沿快線上山行駛本田雅廓私家車迎頭相撞。的士繼而反彈回落山行車線上，再與一部駛至煞掣不及豐田Camry私家車相撞，私家車再鏟上路旁草坪。<br> 駕車上山的私家車24歲姓曾司機接受酒精測試後，意外被揭發酒後駕駛，超標近兩倍被捕。<br> 梁澤岡攝</p></body></html>
