<html><header><meta charset="utf-8"><title>籌百萬成立陶思誦基金</title></header><body><h1>籌百萬成立陶思誦基金</h1><p>【本報訊】上月初前往內蒙古探訪貧困兒童，不幸遇車禍死亡的港人義工陶思誦（25歲），教會昨日舉行追思會，陶思誦生前立下宏願，希望建立一個慈善基金回饋社會，義工團體世界緊急援助（香港），昨在追思會宣佈成立「陶思誦紀念基金」，將出版陶思誦攝影集籌募100萬元，完成他心願及延續他服務精神。</p><p>名為《一生短暫但精彩陶思誦我們永遠懷念你》的追思會，昨在基督教信義會真理堂舉行，家人及好友等百多人出席。他的母校科技大學，昨日追頒「陶思誦社會服務大獎」，由家人代表領取。</p></body></html>
