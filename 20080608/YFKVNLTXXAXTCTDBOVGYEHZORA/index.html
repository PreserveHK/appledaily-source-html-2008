<html><header><meta charset="utf-8"><title>隔牆有耳：懶理風波揼骨要緊 - 李八方</title></header><body><h1>隔牆有耳：懶理風波揼骨要緊 - 李八方</h1><p>早前「疑似特首候選人」梁振英猛咁爭取曝光機會，但副局長國籍風波，佢卻置身事外，直至煲呔曾辦公室主任陳德霖早前向傳媒高層閉門認衰後，梁振英噚日又再彈出嚟加把口，叫市民畀啲空間副局長同政治助理發揮所長，做吓實事。<br> 梁振英無寶不落，唔會隨便開口，難怪噚日出席公開活動時，主持人都讚佢係最能言善辯政客。唔知梁振英對此稱號受唔受落，佢道行深不可測，聽到當冇聽過，若無其事笑笑口。副局長國籍風波直燒禮賓府，梁振英隔岸觀火，心情輕鬆，噚日同民建聯主席譚耀宗齊齊享受「鬆一鬆」按摩，佢大讚女技師手勢好好，「簡直係100分呀！」</p></body></html>
