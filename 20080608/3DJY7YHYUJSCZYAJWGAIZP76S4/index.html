<html><header><meta charset="utf-8"><title>好活動：麥兜決戰爸爸</title></header><body><h1>好活動：麥兜決戰爸爸</h1><p>麥兜將於父親節挑戰一眾父親的溜冰技巧！精叻爸爸只要能做到簡單的溜冰動作，包括單腳滑行、後溜及雙腳旋轉，即可參加於6月15日父親節當天舉行的「麥兜VS滑溜溜爸爸冰上大決戰」。勝出者將獲得VIP免費溜冰卡乙張，最高可享免費溜冰3個月，而獲取錄之參加者均可獲贈免費溜冰券2張，更可帶同兩名親友與麥兜拍照留念。</p><p>麥兜VS滑溜溜爸爸冰上大決戰<br> 報名：即日至6月13日於「又一城歡天雪地」索取表格（查詢28443588）&#13;</p></body></html>
