<html><header><meta charset="utf-8"><title>鍾欣桐拍西片博反彈</title></header><body><h1>鍾欣桐拍西片博反彈</h1><p>鍾欣桐（阿嬌）早前捲入淫照風暴，形象盡毀，早前有指她獲邀與吳尊合演新片《武俠梁祝》，最終改由Twins的拍檔蔡卓妍取代。目前阿嬌的演藝事業正處於停留狀態，為了洗底，英皇讓她休假，並交代她這段期間進修增值，也有指她與緋聞男友麥浚龍打得火熱。</p><p>大都會愛情故事</p><p>最近有報道指荷李活監製ElliottJ.Brown早前來港邀請阿嬌參演新片，準備今年內開戲，劇情講述大都會女子的愛情故事，阿嬌將扮演一位專業人士。<br> 有指阿嬌看過故事劇本的初稿後深感興趣，其經理人霍汶希昨日透過短訊回應：「只是收了劇本，所有都未落實。」<br> 採訪：比華利</p></body></html>
