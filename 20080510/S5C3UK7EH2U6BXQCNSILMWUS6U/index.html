<html><header><meta charset="utf-8"><title>性器當筆畫女市長</title></header><body><h1>性器當筆畫女市長</h1><p>澳洲人帕奇（TimPatch）閒時愛揮筆創作，但他用的「筆」卻很另類──他的性器官。綽號「B卡索」（Pricasso）的帕奇，周末在南非開普敦性博覽會獻技，即場示範人像創作，大受歡迎。<br> 帕奇未抵埗，已掀起話題。他畫開普敦市長齊爾（HelenZille）的片段上周在YouTube出現，有人讚傳神，也有人質疑這不是藝術。他強調絕非要侮辱齊爾，齊爾很大方，發言人說：「這種畫法現在也許可笑，但50年後或會被視為突破。」<br> 南非《時報》</p></body></html>
