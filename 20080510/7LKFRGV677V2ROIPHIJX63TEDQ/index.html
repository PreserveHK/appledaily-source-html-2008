<html><header><meta charset="utf-8"><title>注目新貨：Camper忽然出篋</title></header><body><h1>注目新貨：Camper忽然出篋</h1><p>一向覺得Camper成熟，crossover這類玩藝不是它的作風。但今次要改觀，事關Camper今次是與德國旅行箱品牌Rimowa合作，這個品牌有悠久歷史，絕不失禮。今次crossover的旅行箱用上硬淨而輕身的聚碳酸酯物料，壓得之餘又耐熱耐寒，只嫌白色易污糟而已。</p><p>Camper（23771021）<br> 尖沙嘴新港中心一樓137-138號舖</p></body></html>
