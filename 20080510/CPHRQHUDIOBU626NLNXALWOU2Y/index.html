<html><header><meta charset="utf-8"><title>晒一晒：公安分局變「分尸」</title></header><body><h1>晒一晒：公安分局變「分尸」</h1><p>「嚇死我了，公安分局怎麼就成了公安分屍了呢？」廣東東莞市有市民日前發現，當地文化廣場附近有一個指示牌，原本標着某「公安分局」的名稱，但「局」字下面部份沒有了，變成了「公安分尸（屍的簡體字）」，懷疑被人惡搞（整蠱）。<br> 市民稱，指示牌上的字體有缺失，可能是日曬雨淋自然脫落，也可能是被人刻意刮掉。有網友指這個標示牌足以可獲「2008感動中國十大最佳創意獎獲獎作品」；更有網友認為，這是「真實的寫照、民心的反映」。媒體報道後，當局已派人修正。<br> <br>  http://news.qq.com/a/20080509/002335.htm </p></body></html>
