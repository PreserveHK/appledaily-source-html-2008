<html><header><meta charset="utf-8"><title>黃翠如驚身材失禮冇人吼</title></header><body><h1>黃翠如驚身材失禮冇人吼</h1><p>張衛健與黃翠如主演的新片《奪標》雖然仍在拍攝當中，但電影公司就趁着康城影展這機會向各地買家推廣，在康城展出多張《奪》片劇照，包括有張衛健展示多個高難度動作，以及黃翠如包着毛巾出浴等照片。黃翠如說：「我睇到張劇照後，覺得自己身材真係好遜色，希望買家唔會因為我呢張相而嚇怕。」</p><p>連打10小時</p><p>身為男主角的張衛健原來也有份與導演徐小明一同揀相，他說：「當日我拍攝打戲，由開工到收工打咗10個鐘已經好攰。不過，知道要揀劇照作為發行之用，一定要幫吓眼。」<br> 撰文：林妃</p></body></html>
