<html><header><meta charset="utf-8"><title>注目新貨：NB576跟TC走進夢幻海洋</title></header><body><h1>注目新貨：NB576跟TC走進夢幻海洋</h1><p>風馬牛不相及的品牌交叉合作已經見慣不怪，好似最近NewBalance跟TSUMORICHISATO呢個配搭已教人驚喜萬分。少女味濃的TC首次找來NB576相助，以海洋為題設計出一幅充滿夢幻的漫畫圖案，將少女與運動元素成功結合。有粉藍及粉紫兩色，不過粉紫色甫一到港幾乎斷市，同主題就有另外兩款泳衣及太陽帽推出，同樣充滿夏日色彩。</p><p>TsumoriChisato（28811348）<br> 銅鑼灣百德新街53號地舖</p></body></html>
