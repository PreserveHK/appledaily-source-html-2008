<html><header><meta charset="utf-8"><title>關仁隱事：斜田帶嘈音蒲老蘭 - 關仁</title></header><body><h1>關仁隱事：斜田帶嘈音蒲老蘭 - 關仁</h1><p>好多人以為只有靚仔至可以𠝹到女，其實都唔一定嘅，關仁就聽聞「嘈音」同「斜田」呢兩位都唔係靠樣上位嘅歌星，去到夜店一樣好受女仔歡迎！<br> 每次嘈音嚟到香港，一有時間斜田就會做東道主，帶嘈音去蘭桂坊啲酒吧同夜店消遣，雖然佢兩個都唔靚仔，但憑住音樂才華同名氣，佢哋一出現，啲女仔就好似螞蟻「摟」蜜糖，不過關仁所知嘈音已有個穩定嘅女朋友，而斜田就有緋聞女友「牛丸」，所以佢哋都好乖唔會亂嚟，最多只係影吓相簽吓名，夠晒乖仔。<br> Textby關仁</p></body></html>
