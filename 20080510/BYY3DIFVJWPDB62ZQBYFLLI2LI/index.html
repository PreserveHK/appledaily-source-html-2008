<html><header><meta charset="utf-8"><title>注目新貨：JUICE賣網上獨家別注</title></header><body><h1>注目新貨：JUICE賣網上獨家別注</h1><p>2004年成立的日本網站BabekubCity，由MedicomToy一手包辦，專售賣網上限定版潮貨，最新就有PORTER銀色3M反光料系列、RESONATEGOODENOUGHPrintTee等，不過只限日本國內網上訂購，連日本潮店都冇得賣，想訂就除非你有日本地址啦，唔係想入貨都幾難。今次BabekubCity首回打開海外市場並進駐JUICE店，每星期都有新貨直接到港，必成頭號熱賣首選，足見JUICE重開一樣有面子，無損其潮壇地位。</p><p>JUICE（28810173）<br> 銅鑼灣百德新街53號室海德大廈2樓A室</p></body></html>
