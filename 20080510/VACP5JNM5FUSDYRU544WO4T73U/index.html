<html><header><meta charset="utf-8"><title>酒井美紀今秋嫁醫生</title></header><body><h1>酒井美紀今秋嫁醫生</h1><p>曾在日本電影《情書》中扮演年輕版中山美穗的日本女星酒井美紀，昨日向日本傳媒宣佈計劃跟34歲的醫生男友結婚，預計今年秋天舉行婚禮。<br> 現年30歲的酒井美紀，昨日透過傳真公佈結婚喜訊，她表示會與男友在秋天舉行婚禮，她在文中透露未婚夫是在日本一醫院工作，去年夏天開始拍拖。她在傳真中說：「他是我人生中最佳的伴侶，日後假如獲得大家溫暖的保護，便會令我們感到十分幸福。」</p><p>鄭俊浩娶老婆</p><p>此外，韓星鄭俊浩被指將於7月2日，與圈外女友拉埋天窗，但他昨日接受當地報章電話訪問時卻稱未落實結婚日期及細節，稍後將舉行記者會公佈。</p></body></html>
