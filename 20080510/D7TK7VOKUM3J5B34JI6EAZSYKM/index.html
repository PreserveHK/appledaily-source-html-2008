<html><header><meta charset="utf-8"><title>陳豪帶女回家冲凉</title></header><body><h1>陳豪帶女回家冲凉</h1><p>陳豪是個孝順仔，日前他與母親接受商台錄音訪問，陳母因有此乖仔自豪，陳豪只陪笑沒駁嘴，她說：「佢由細到大都好乖仔，行街如果覺得凍，佢會即刻買件衫畀我着。有時佢趕住返工，但堅持車我去到目的地，我又好擔心佢遲到，令我擔心係咪愚孝。」</p><p>「個個我都識」</p><p>另外，陳媽媽大爆兒子經常帶女性回家，她說：「佢個個朋友我都識，喺澳洲住時已經成日帶女仔返嚟，因為我哋附近有沙灘，佢嘅朋友玩完會過嚟冲凉。但未曾試過帶女仔返嚟介紹係女友，但女仔就見好多。」問到陳媽媽喜歡怎麼樣的新抱時，她說：「佢鍾意就得，識尊重個仔同錫佢就得。」<br> 撰文：林妃</p></body></html>
