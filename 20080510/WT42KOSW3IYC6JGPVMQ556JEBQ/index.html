<html><header><meta charset="utf-8"><title>Nokia送IM護膚品</title></header><body><h1>Nokia送IM護膚品</h1><p>今日就係母親節，仲未諗定送乜禮？康乃馨固然係首選，但如果花多少少心思，可能令母親大人更加驚喜。Nokia推出的母親節優惠直至5月12日，凡於諾基亞銅鑼灣旗艦店購物滿$3,000或以上，即可獲贈IngridMillet之「純淨呵護套裝」（價值$280）；購物滿$5,000或以上，更可獲贈IngridMillet「超效修護套裝」（價值$450）或「至尊魚子膠原緊膚護理」（價值$450），數量有限，送完即止。<br><br>Nokia（21366338）</p></body></html>
