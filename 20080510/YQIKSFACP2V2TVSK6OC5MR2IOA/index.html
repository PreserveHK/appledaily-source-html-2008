<html><header><meta charset="utf-8"><title>一碟壽司賣7800</title></header><body><h1>一碟壽司賣7800</h1><p>1,000美元（約7,800港元）在香港可以擺一圍酒，但在美國紐約的Koi餐廳卻只夠吃一碟壽司。不過，該款「HighRoller」，雖說是壽司，卻沒有米飯，只有啖啖矜貴用料。<br> 廚師會把浸泡過Sauterne白酒的哈得遜谷鵝肝卷起，上鋪灑有番紅花和香草豆的小龍蝦刺身，並灑上魚子醬。伴碟的是貴價阿爾巴白松露，澆上有百年歷史的黑醋，超豪壽司卷由此誕生。起筷吧！<br> 《紐約》雜誌</p></body></html>
