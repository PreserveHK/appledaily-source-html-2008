<html><header><meta charset="utf-8"><title>安室舞髮谷人氣</title></header><body><h1>安室舞髮谷人氣</h1><p>日本女歌手安室奈美惠今年憑細碟《60s70s80s》人氣急速反彈，更相隔9年多重奪Oricon細碟榜冠軍。護髮用品VSSassoon最近睇中安室的人氣和一把長髮，找她成為本港和亞洲等地的最新代言人。<br> 安室在下周三於香港首播的電視廣告中，盡情展現其底子深厚的舞功。為配合廣告主題，安室翻唱了三首不同年代的歌曲，包括《NewLook》、《RockSteady》及《Whatafeeling》，她說：「有點擔心，一心想要怎樣演繹，但很高興最終唱出自己風格。」</p></body></html>
