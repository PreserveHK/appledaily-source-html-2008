<html><header><meta charset="utf-8"><title>馬丁路德金像似列寧</title></header><body><h1>馬丁路德金像似列寧</h1><p>美國藝術委員會邀請中國雕塑家雷宜鋅，打造已故黑人民權領袖馬丁路德金（MartinLutherKingJr.）的雕像，準備豎立在華盛頓國家廣場。但委員會指，雷宜鋅的馬丁路德金像太像前蘇聯建國者列寧（Lenin），要求他重造，並建議他向米高安哲奴（Michelangelo）、羅丹（Rodin）等大師作品找靈感。<br> 委員會指原本概念是造一個「動態、沉思」的馬丁路德金像，但成品風格出現偏離，變成「形象僵硬、靜態」，傾向「社會寫實主義風格，令人聯想起一些（東歐）國家拆掉的政治雕塑」。<br> 法新社</p></body></html>
