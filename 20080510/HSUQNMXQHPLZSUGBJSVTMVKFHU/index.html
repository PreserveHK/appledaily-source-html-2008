<html><header><meta charset="utf-8"><title>龍哥捉實遙妹玉手</title></header><body><h1>龍哥捉實遙妹玉手</h1><p>日本女星綾瀨遙前日以特別嘉賓身份，在東京六本木出席史泰龍（SylvesterStallone）主演的《Rambo熱血回歸》（Rambo）首映禮。史泰龍親自教授遙妹揮拳，又輕捉她的玉手打向自己的面部，看來對打扮性感的遙妹十分受落。<br> 史泰龍前日乘坐超長轎車抵達首映現場，兩旁還放炮造勢，場面壯觀。他表示已看過遙妹的新片《我的機械人女友》，大讚她表現出色，遙妹也禮尚往來大讚龍哥的肌肉厲害。</p></body></html>
