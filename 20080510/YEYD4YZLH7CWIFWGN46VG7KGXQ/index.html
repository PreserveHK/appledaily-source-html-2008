<html><header><meta charset="utf-8"><title>財話短說<br>冠君：花旗廣場35%樓面需續租</title></header><body><h1>財話短說<br>冠君：花旗廣場35%樓面需續租</h1><p>▲冠君產業信託（2778）行政總裁李澄明（圖）表示，今年旗下花旗廣場將有35%樓面需續租，涉及樓面約40萬方呎，其中未到期而須檢討租金的樓面約25萬方呎，他指出，大部份租約05年簽訂，當時呎租70元，目前租金已增至每呎120元。他又說，環球貿易廣場對集團影響不大。主席羅嘉瑞表示，甲級商廈供求仍緊張，今年首季租金增10%，預期全年增20%。</p></body></html>
