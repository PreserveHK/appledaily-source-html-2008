<html><header><meta charset="utf-8"><title>馮仁昭四圍超：王菀之自認來自外星 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：王菀之自認來自外星 - 馮仁昭</h1><p>王菀之噚日到商台宣傳新歌《我來自火星》，佢直認有時太攰，都會諗自己係唔屬於呢個世界嘅。講到老闆林建岳出席5.12大滙演慶功，因為曾志偉嘅一番話，嬲到拉埋旗下藝人走，王菀之話唔知有咁嘅事，佢話：「當晚我做完活動就走，冇去慶功，冇聽過有咁嘅事。」有傳林建岳的公司收購金牌，王菀之話：「最重要大家開心啫，不過我下半年就開始籌備音樂會，到時會將真正嘅我表現畀大家睇。」</p></body></html>
