<html><header><meta charset="utf-8"><title>上海直擊<br>楊恭如賣熊貓褲助災民</title></header><body><h1>上海直擊<br>楊恭如賣熊貓褲助災民</h1><p>楊恭如日前與何潤東在上海出席一水晶品牌舉行的慈善拍賣，各自設計了一套水晶飾品供拍賣，收益捐給四川受災地區的學生及重建學校。<br> 楊恭如設計了一個由水晶拼成的熊貓圖案，鑲在牛仔褲上，她說：「我一直很喜歡熊貓，熊貓是國寶，同時也是四川的象徵。」該牛仔褲以25,000元人民幣（約28,000港元）成交。</p><p>盼領養孤兒</p><p>楊恭如表示欲領養災區孤兒，她說：「這種方式其實很好，現在的孩子們最需要的就是愛和關心。」對於有指她與補習天王簡俊傑的戀情，不被男方母親看好，她對此一笑置之，並謂內容不一定是真的。<br> 採訪、攝影：郭晨</p></body></html>
