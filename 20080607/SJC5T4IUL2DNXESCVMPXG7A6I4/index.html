<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●碧咸日前出席名廚GordonRamsay的新餐廳開幕禮，打扮被指似足侍應生。<br> <br> ●謝茜嘉艾芭非常喜歡乘坐倫敦之眼摩天輪，還表示已坐過31次之多。<br> <br> ●荷李活電影《極速賽車手》下月才在日本上映，除KAT-TUN成員赤西仁為主角配音外，上戶彩也會聲演女主角姬絲汀娜麗芝。<br> <br> ●小倉優子被今期《女性SEVEN》踢爆在日前否認與年輕才俊上月啓市拍拖後，曾到訪對方豪宅約會。<br> <br> ●韓國男星宋承憲退伍後主演的復出新劇《伊甸之東》，會由李多海及李妍熙擔任女主角。<br> <br> ●韓國女歌手IVY計劃今年8月復出，現正籌備全新唱片。</p></body></html>
