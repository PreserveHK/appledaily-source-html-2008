<html><header><meta charset="utf-8"><title>財話短說<br>高誠飆26%成交急增</title></header><body><h1>財話短說<br>高誠飆26%成交急增</h1><p>▲改名為高誠資本的亞科資本（8088）就股價及成交量上升發聲明，指除了LeedPetroleumPLC於本月5日透過倫敦證券交易所監管新聞服務發出有關EugeneIslandA-7油井鑽挖工程的最新鑽挖資料外，公司並不知悉原因。高誠向IBDaiwaCorporation提供1000萬美元貸款，該筆貸款可於今年8月15日後轉換為Leed股份。高誠昨收報1.01元，升26.25%。</p></body></html>
