<html><header><meta charset="utf-8"><title>柏林牆遺址廣告牌酒店</title></header><body><h1>柏林牆遺址廣告牌酒店</h1><p>德國柏林圍牆倒下後，這塊死亡地帶遺址變成了一片荒地。一名法國藝術家於是搞搞新意思，用多塊廣告牌拼湊成一間房屋（圖），外表似是廣告牌，但內櫳卻別有天地，裝修成酒店房間模樣出租。<br> 廣告牌酒店非常獨特，屬於二星級設計，外表簡陋，但五臟俱全，有水電供應，廁所內有淋浴間，也有化糞式馬桶，又有電視機和大床，每晚收費20歐元（約243港元），相當便宜。想入住，來遲一步了，廣告牌酒店展期已於3月結束。酒店的唯一弊點，是連半扇窗子也沒有，全無景觀可言，整個地台也從地面升起，房客要爬樓梯出入，相當不便。<br> trendhunter網站</p></body></html>
