<html><header><meta charset="utf-8"><title>張嘉兒愁眉夜蒲</title></header><body><h1>張嘉兒愁眉夜蒲</h1><p>新一屆港姐舉行得如火如荼，去年在一片非議聲中爆冷摘冠的張嘉兒卸任在即，面對茫茫前路，昨日凌晨她卻冒着橫風橫雨罕見夜蒲，但見她愁眉不展，笑容欠奉。</p><p>疑憂星途</p><p>昨凌晨時分天氣惡劣，一面濃妝的張嘉兒明顯刻意打扮過，偕同一名女性友人到中環蘭桂坊酒店內的酒吧消遣，蒲至凌晨2時許才離開。當時張嘉兒與女友人邊行邊講，不知是否為星途擔憂，表情木訥，似滿懷心事，由於當時仍下雨，未有帶雨傘的她大步衝出馬路跑上的士，直返其將軍澳香閨。<br> 採訪、攝影：娛樂突發組</p></body></html>
