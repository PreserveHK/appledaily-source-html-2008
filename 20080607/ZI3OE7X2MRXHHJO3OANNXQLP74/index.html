<html><header><meta charset="utf-8"><title>35屆港姐群芳譜</title></header><body><h1>35屆港姐群芳譜</h1><p>曾幾何時，《香港小姐競選》是全港市民的矚目盛事，每年均有無數少女參與，爭奪標誌着「美貌與智慧並重」的榮銜之餘，也向着「飛上枝頭變鳳凰」的美夢邁進。多年來，港姐冠軍是名成利就的保證，在演藝界大放光芒的有袁詠儀、郭羨妮和楊思琦；嫁入豪門的有朱玲玲、翁嘉穗和楊寶玲，不過當然也有事業、愛情兩失意的例子。趁着第36屆港姐舉行在即，讓我們先看看過往35位港姐冠軍的近況，順道重溫她們昔日的風采。　撰文：李全</p><p>《1977年》</p><p>朱玲玲　48歲<br> 近況：與前夫霍震霆誕下兒子啓剛、啓山及啓人，近年與商人羅康瑞傳緋聞，活躍出席慧妍雅集活動。</p></body></html>
