<html><header><meta charset="utf-8"><title>唐寧拍拖玩煮飯仔</title></header><body><h1>唐寧拍拖玩煮飯仔</h1><p>唐寧昨日在將軍澳電視廣播城錄影《星級廚房》節目，大顯身手煮芙蓉蛋，煲老黃瓜鯽魚豬骨湯。從來都不需要下廚的唐寧知道要到《星級廚房》擔任嘉賓，立即在家裏抽空練習。</p><p>在家練習怕出醜</p><p>唐寧說：「我平時唔使煮飯，又唔識切嘢，我驚上電視切嘢切得好核突，所以喺屋企學定，之前真係冇乜煮過嘢，因為媽咪煮嘢真係好叻，呢個可能係藉口喇！我都知我應該要學。」甚少入廚的唐寧，不知有沒有被男友嫌棄，她說：「咁又冇，不過，我哋試過一齊煮，唔會理好唔好食，主要係享受個過程。」<br> 採訪、攝影：楊潔雯&#13;</p></body></html>
