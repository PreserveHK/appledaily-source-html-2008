<html><header><meta charset="utf-8"><title>案件速遞<br>殮房職員涉收酬洩資料</title></header><body><h1>案件速遞<br>殮房職員涉收酬洩資料</h1><p>【本報訊】沙田富山殮房一名年近六旬男服務員，涉嫌收受現金及月餅券向他人提供屍體資料，昨在沙田裁判法院被控三項公職人員接受利益罪，被告否認控罪，主任裁判官莊景傑將案定於8月12日審訊，准被告以1,000元現金保釋。<br> 被告張志雄（58歲），衞生署一級工人。控罪指他於06年10月、07年2月及9月，身為處理殮房的服務員，先後三次收受潘華的利益，每次為100元，當中一次兼有一張月餅券，以作為屍體交付富山殮房資料的報酬。<br> 案件編號：STCC4105/08</p></body></html>
