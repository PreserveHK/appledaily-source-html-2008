<html><header><meta charset="utf-8"><title>苗僑偉黃雨爆軚嗌邪</title></header><body><h1>苗僑偉黃雨爆軚嗌邪</h1><p>無綫劇集《學警狙擊》昨日在將軍澳電視廣播城開鏡拜神，一眾演員着齊警察制服出席，不過他們認真出師不利，因為昨日不但全日下雨，又發出過黃雨警報，下午入電視城的環保大道還發生了交通意外要封路，要個多小時之後才解封，導致無綫所有活動要延遲開始。</p><p>執番身彩</p><p>苗僑偉笑言：「最大雨嘅時候我架車喺吐露港爆咗軚，助手又唔識換，搞到我要自己換，當時真係好狼狽，助手要擔住兩把遮，我又要換軚，好似次次落雨都有事，我都覺好邪呀！不過我都係好遲先知環保大道塞車，咁蹺我又避到喎，所以都唔知係咪好彩。」<br> 採訪、攝影：何慧斯</p></body></html>
