<html><header><meta charset="utf-8"><title>隔牆有耳：陳振聰重建風水屋 - 李八方</title></header><body><h1>隔牆有耳：陳振聰重建風水屋 - 李八方</h1><p>小甜甜龔如心千億遺產爭奪戰明年2月喺高等法院上演，主角之一神秘富豪陳振聰近排除咗積極備戰，似乎仲想轉變吓居住環境。佢全家早前遷出寶雲道風水屋楠樺居後，由陳振聰家族持有嘅楠樺置業有限公司，上月底向城規會申請重建楠樺居，雖然仍然只係建一間獨立豪宅，但物業就由兩層增高為三層，總樓面面積增加到接近15萬平方呎，認真夠派頭。<br> 富豪重建間屋本來好平常，但佢間屋幅地有部份伸延地段屬於綠化地帶，按規矩要向城規會申請同埋諮詢公眾幾個禮拜。陳振聰一向神龍見首不見尾，住私人飛機上天多過留喺地面，風水屋重建後，睇怕佢都唔會好黐家。</p></body></html>
