<html><header><meta charset="utf-8"><title>徐若瑄嘆未遇心水男</title></header><body><h1>徐若瑄嘆未遇心水男</h1><p>徐若瑄（Vivian）昨日在台灣宣傳護膚品，她表示剛於上海完成一部電影，稍後會參與一些四川賑災工作。提到感情生活，Vivian表示依然一片空白，至於有沒有追求者？她說：「還好，不過可能被一些報道嚇到大家不敢追求我。」談到擇偶條件，Vivian認為男生最重要是誠懇，有主見及懂得體貼女友。如遇上合心水對象時會否拍拖？Vivian表示一切要以不影響工作為大前提，但就強調不會和圈中人拍拖。</p></body></html>
