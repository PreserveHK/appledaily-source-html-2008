<html><header><meta charset="utf-8"><title>關仁隱事：D嫂風騷再戰 - 關仁</title></header><body><h1>關仁隱事：D嫂風騷再戰 - 關仁</h1><p>過氣「D嫂」靜咗一輪，估唔到佢呢排又風騷再起，佢之前喺法蘭西影展度，着到隻雀咁出出入入，梗係想搵吓有邊啲闊佬合眼緣，因為佢鍾意同紅鬚綠眼嘅猛男交往。<br> D嫂早排幫一部西片做幕後，聽聞畀錢出嚟嘅大老闆，將部戲交畀另一間本港電影公司拍，所以大老闆都唔知搵咗D嫂做幕後，當知道之後大老闆雖然唔多高興，不過都塵埃落定冇辨法啦。<br> Textby關仁</p></body></html>
