<html><header><meta charset="utf-8"><title>台農抗議肥料漲價</title></header><body><h1>台農抗議肥料漲價</h1><p>不滿肥料價格上漲、不屑廠商囤積，二百多名台灣中南部農民，昨日北上立法院，抗議政府不知民間疾苦，肥了台肥和中石化等公司，讓弱勢農民受害。據悉，台農常用的尿素等肥料價格在上月下旬大幅上調，漲幅介乎20%到近60%，最高漲幅則超過90%。<br> 台灣農委會主委陳武雄昨稱，他體會農民心情，稱肥料價格上調是因國際原料上漲，台灣肥料價格還是國際最低；他保證在未來七個月內不再上調肥料價格。其間，有農民抗議奸商操縱價格。<br> 台灣《蘋果日報》</p></body></html>
