<html><header><meta charset="utf-8"><title>關仁隱事：可憐小生基吧澆愁 - 關仁</title></header><body><h1>關仁隱事：可憐小生基吧澆愁 - 關仁</h1><p>「可憐小生」隨住事頭婆「數字小姐」失勢，近半年人氣下滑都冇乜嘢撈，加上「整容細妹」對佢忽冷忽熱，可憐小生心情惡劣，不時借酒澆愁。早幾日可憐小生悶到抽筋，約埋幾個朋友去咗灣仔一間基吧飲酒消遣，突然有個同志行埋嚟佢張枱度嗒晒糖搭訕，一手搭住可憐小生膊頭影合照，嚇到佢即時縮都縮唔切，求其講兩句就打發人哋離開，跟住仲雞咁腳速閃。原來可憐小生係怕俾人將合照放上網，真係水洗都洗唔清咯。<br> Textby關仁</p></body></html>
