<html><header><meta charset="utf-8"><title>財話短說<br>建發78億拓煤基尿素</title></header><body><h1>財話短說<br>建發78億拓煤基尿素</h1><p>▲建發國際（223，擬改名為神州資源）宣佈，與黑龍江省雙鴨山集賢縣政府簽訂意向協議書，公司擬未來3年將合共斥資78億元（人民幣．下同），在當地建設年產能逾160萬噸的煤基尿素項目，煤基尿素是農業化肥的主要原材料。建發總裁洪誠（圖）表示，項目料於未來6至12個月內落實，有關資金會分兩至三期投資。現時很多中外企業亦有意入股，惟建發會保留控股權，相信可應付發展所需。</p></body></html>
