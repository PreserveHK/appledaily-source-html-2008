<html><header><meta charset="utf-8"><title>蒙嘉慧唔敢着泳衣</title></header><body><h1>蒙嘉慧唔敢着泳衣</h1><p>蒙嘉慧（YoYo）和高鈞賢昨日於觀塘為「OL選舉」擔任評判，YoYo表示以參賽者的氣質來評分，但她自言從小到大未想過做OL。</p><p>「諗起都好驚」</p><p>蒙嘉慧說：「根本上以前都冇諗過自己可以做到OL，我本身都冇做OL嘅氣質，有嘅話我就做咗啦，我只有做演員嘅氣質。」<br> YoYo表示自小對選美活動不太感興趣，最令她不敢踏上選美台是泳裝環節，她說：「我真係過唔到着泳衣嗰關，諗起都好驚，平時叫我着三點式游水冇問題，因為𠵱家啲人都唔係影你嘅美態。」高鈞賢則表示對OL情有獨鍾，他說：「我家姐都係OL，所以我覺得OL着套裝好性感㗎。」<br> 採訪、攝影：王崇穎</p></body></html>
