<html><header><meta charset="utf-8"><title>《色慾都市》女角遭「斬首」</title></header><body><h1>《色慾都市》女角遭「斬首」</h1><p>《色慾都市》女主角莎拉謝茜嘉柏嘉慘被斬首，究竟誰人如此心狠手辣？各位影迷不用擔心，這其實是英國一名自稱「斬首者」的塗鴉藝術家的傑作。此人近期在倫敦街頭的廣告板搞鬼，斬去模特兒的頭，加上血迹，營造恐怖感覺。莎拉是最新「受害者」，電影於倫敦開畫前數日，廣告板上的莎拉突被「斬首」，她的手則拿着自己的頭。老實說效果不算驚嚇，反而有黑色荒誕風格。<br> 英國《每日電訊報》&#13;</p></body></html>
