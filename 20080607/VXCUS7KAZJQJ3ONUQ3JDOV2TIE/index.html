<html><header><meta charset="utf-8"><title>孫耀威飛機急降驚死</title></header><body><h1>孫耀威飛機急降驚死</h1><p>孫耀威（Eric）和蔡瀾昨日出席在黃大仙一商場舉辦的「領匯潮州節」擔任嘉賓，場內展出數十款潮式美食，更有一班小朋友以潮劇打扮出場。Eric透露其母親是潮州人，自己是半個潮州人，故曾品嚐不少潮菜，大眼雞魚及鵝片更是他的至愛。</p><p>台灣返港</p><p>孫耀威昨早剛從台灣返港，但經歷九霄驚魂，他說：「噚日過咗台灣幫個好朋友做伴郎，今朝一早就返香港，點知坐坐吓，架飛機突然急降咗3至4秒。」那一刻他曾想過會死，但笑言只要不太痛就可以。Eric又稱在婚禮中沒有發現合眼緣的姊妹，至於是否因為已經有緋聞女友楊秀惠，他只笑而不答。<br> 採訪、攝影：何永寧</p></body></html>
