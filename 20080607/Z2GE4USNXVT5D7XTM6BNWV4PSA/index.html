<html><header><meta charset="utf-8"><title>北京希爾頓　7月開幕</title></header><body><h1>北京希爾頓　7月開幕</h1><p>北京奧運快到，北京的各大五星級名牌酒店也相繼落成，當中王府井希爾頓因利乘便，在奧運開幕前一個月開幕助興。位於大家都非常熟悉的王府大街，不論日夜都人頭湧湧，有小食街又有大型涮羊肉店，還毗鄰地鐵站，與北京火車站只是五分鐘的士車程，想去看奧運或去登長城同樣方便。酒店有255間客房，大堂有「書閣」讓人邊品嚐意大利咖啡邊閒話家常，有中菜廳「秦唐」不出奇，有「萬斯閣」澳門餐廳先特別，更混合中葡印式海鮮，一次過吃到甜酸辣，當然潮爆的京城又怎少得一所「焰吧」呢！<br><br>記者：梁佩芬</p><p>查詢： http://www.hilton.com </p></body></html>
