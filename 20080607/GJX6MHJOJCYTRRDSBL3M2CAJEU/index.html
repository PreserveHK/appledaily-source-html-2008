<html><header><meta charset="utf-8"><title>Justin打高球破名人紀錄</title></header><body><h1>Justin打高球破名人紀錄</h1><p>美國男歌手JustinTimberlake近日在加州聖地牙哥參與名人高爾夫球慈善賽，與女歌手JessicaSimpson的美式足球球星男友TonyRomo及NBC名嘴MattLauer等名人一決高下。經過一天的比賽，Tony的暫以低標準桿7桿的成績於績分榜中排名第一位，Justin也亦步亦趨以低標準桿6桿緊隨其後。兩人成績優異，已打破歷屆名人賽的紀錄。</p><p>買鑽戒傳結婚</p><p>此外，近日有傳與女友謝茜嘉比爾（JessicaBiel）同居的Justin，日前被目睹於比華利山購入鑽石戒指，令兩人傳聞中的婚訊更見似層層。</p></body></html>
