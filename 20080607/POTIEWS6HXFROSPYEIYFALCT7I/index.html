<html><header><meta charset="utf-8"><title>樓市精讀<br>預約睇樓連升四周</title></header><body><h1>樓市精讀<br>預約睇樓連升四周</h1><p>▲美聯物業統計顯示，全港15個大型屋苑預約睇樓量連升4周，本周末共錄得2028組，較上周升1.3%。受惠於南區新盤開售消息刺激，港島區內預約睇樓量上升約4.8%。美聯分行區域經理梁文輝指，由於市場焦點集中於南區，鴨脷洲海怡半島預約睇樓量較上周增加約4%，共錄得260組，當中投資者比例明顯增加，佔整體客戶約三成。九龍區睇樓量較上周升4.6%，錄得903組。不過，美聯聯席區域經理蔣曜名指，新界區屋苑睇樓量僅錄得475組，較上周跌8.3%。</p></body></html>
