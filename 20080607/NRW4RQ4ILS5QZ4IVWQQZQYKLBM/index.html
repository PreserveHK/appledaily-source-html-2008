<html><header><meta charset="utf-8"><title>關仁隱事：春雲姐姐義唱賑災 - 關仁</title></header><body><h1>關仁隱事：春雲姐姐義唱賑災 - 關仁</h1><p>香港人真係好有愛心，好似今次四川大地震咁，一呼百應，有唔少「公仔人」仲好主動咁搞咗個大型賑災騷，好多人都主動幫手，出嚟義演義唱同義講乜都得，其中一早做咗少奶奶嘅「春雲姐姐」，第一時間打畀公仔人阿頭問，話好想出分力。喺演出當日，全部藝人約咗早上10點集合，春雲姐姐最早到，而佢演出嗰部份係傍晚時分，佢一早去等到夜晚演出，一啲怨言都冇，可見佢幾有心去幫人呢！<br> Textby關仁&#13;</p></body></html>
