<html><header><meta charset="utf-8"><title>雲廸素40歲添B女</title></header><body><h1>雲廸素40歲添B女</h1><p>電影《狂野極速》（TheFastandtheFurious）及《3X反恐暴族》(xXx)大隻男星雲廸素（VinDiesel），近日榮升爸爸，其模特兒女友PalomaJimenez日前為他誕下一女。<br> 現年40歲的雲廸素，昨日透過經理人向《People》雜誌證實生女消息，BB女在周一出世，是他跟Paloma的第一位小朋友，其他細節則未有透露。雲廸素與楊紫瓊合演的科幻片《巴比倫密碼》（BabylonA.D.），將於10月香港上映，看來他四出到各國宣傳前，要好好珍惜陪伴BB女的時間。</p></body></html>
