<html><header><meta charset="utf-8"><title>案件速遞<br>美籍名廚被控違約索償</title></header><body><h1>案件速遞<br>美籍名廚被控違約索償</h1><p>【本報訊】有「富豪御廚」之稱的美籍廚師HarlanIanGoldtein，4年前與兩拍檔在國際金融中心商場開設高級餐廳Harlan'sRestaurant+Bar。但他被指另外開設6間餐廳，撬走拍檔的客人和員工，又涉嫌挪用公款購買法拉利名車和吃喝玩樂，令公司損失近百萬元。<br> 名廚昨遭合夥公司入稟高等法院，指他違約和索償。<br> 原告JJHCompanyLtd，是由被告名廚及兩拍檔成立，公司在國金商場開設餐廳，由被告擔任董事總經理兼行政總廚。<br> 案件編號：HCA1032/08&#13;</p></body></html>
