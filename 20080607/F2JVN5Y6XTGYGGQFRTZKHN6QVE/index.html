<html><header><meta charset="utf-8"><title>News：玫瑰玫瑰我愛你！</title></header><body><h1>News：玫瑰玫瑰我愛你！</h1><p>夏天一到，小記就會聞到身邊的姊妹們轉晒香水，由冬天較濃烈的香氣，轉為清甜和清幽的花香味。最近美國品牌Fresh的創立人之一LevGlazman，就推出了CannabisRose保加利亞玫瑰花的爽身系列，當中除了有主打的CannabisRose香水之外，更有沐浴露和身體滋潤霜，它們全都散發着玫瑰花香。但小記仍然是最喜歡香水，噴落第一下會聞到玫瑰花和石榴花香，之後慢慢會聞到黑朱古力和烏龍茶香，香味特別，最啱夏天噴，一定唔會怕搭港鐵時聞到別人的汗味！<br><br>（Mavis）<br><br>查詢：Fresh（22657227）</p></body></html>
