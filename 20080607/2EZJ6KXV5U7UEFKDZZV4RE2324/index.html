<html><header><meta charset="utf-8"><title>注目新貨：<br>波鞋兄弟　變……身！</title></header><body><h1>注目新貨：<br>波鞋兄弟　變……身！</h1><p>係江郎才盡？定係太過經典？唔同系列的波鞋兄弟都可以再生換款重生。運動外形的MaxSeries跑鞋出名舒服好着，不過重外表的年代，似乎略被潮人所離棄。今日它再次變身重生，改頭不換面，以AIRFORCE系列的Body上場。一系列全新AIRFORCE、COURTFORCE，仿照經典AirMax，包括AirMax90、95及97等。有否噱頭我不理，只知全新版本的確又係靚鞋一對，顏色討好吸引。各位潮人，又破財啦！<br><br>記者：許維雅</p><p>NikeCentral（25267620）<br> 香港中環皇后大道中48號萬年大廈38-40號舖<br> </p></body></html>
