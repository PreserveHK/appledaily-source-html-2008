<html><header><meta charset="utf-8"><title>馮仁昭四圍超：拉姑再告《3週刊》誹謗 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：拉姑再告《3週刊》誹謗 - 馮仁昭</h1><p>狄波拉繼上個禮拜入稟高等法院，指《3週刊》第440期封面故事嘅內容誹謗後，噚日佢再入稟高等法院，指控第441期《3週刊》以「野蠻奶奶拒撐謝師奶」為題嘅報道誹謗。原名李嬙嘅狄波拉，禁制兩名被告耀詠投資有限公司同李倩屏再刊登該篇喺今個月19日出版嘅報道，並移除放喺雜誌網站嘅文章，同埋作出道歉。<br> 案件編號：HCA495/08&#13;</p></body></html>
