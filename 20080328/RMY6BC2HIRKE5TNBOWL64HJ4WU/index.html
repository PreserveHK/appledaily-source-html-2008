<html><header><meta charset="utf-8"><title>Net詞典：出「奧步」即耍茅招</title></header><body><h1>Net詞典：出「奧步」即耍茅招</h1><p>自去年底開始，台灣政壇流行一個詞「奧步」，政治人物指摘對手搞「奧步」，街頭巷尾的民眾也在議論着政治人物又要耍出甚麼「奧步」。甚麼是「奧步」？「奧步」的「奧」其實是源自《楚辭》中的「謷」。而「奧步」源生於「奧客」，所謂「奧客」，係指刁鑽耍賴的顧客。其實，「奧」是台語（或閩台話）向漢文借用的諧音字，音義為腐爛，如奧魚、奧材；又為扯爛污，如奧客、奧步。「奧步」用來形容不聽話而愛妄語的不肖之徒，一個惡劣的人被稱「奧客」，而耍邪惡手段或「茅招」的行為就叫「奧步」。</p></body></html>
