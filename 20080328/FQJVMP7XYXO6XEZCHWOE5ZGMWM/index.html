<html><header><meta charset="utf-8"><title>陳霽平泰國冧太子爺</title></header><body><h1>陳霽平泰國冧太子爺</h1><p>陳霽平早前獲邀到泰國為頒獎禮做司儀，大會特別安排她作泰式美女打扮，除了束起髮髻，又在髮髻插上鮮花，十分嬌美。陳霽平甚為滿意這造型，她說：「我從來未試過將鮮花插喺頭，都好得意，我照鏡都覺得自己有啲似泰國人。」</p><p>忘記換電話</p><p>陳霽平這泰妹造型竟為她帶來艷遇，她說：「喺頒獎活動上，有一名酒店太子爺同我搭訕傾偈，佢好有禮貌又靚仔，我哋都傾得好開心，可惜活動未完，佢突然有事走先，我哋忘記咗交換電話同聯絡方法，希望有緣會再見到。」口齒伶俐的陳霽平，不時到國外做司儀，她說：「我好希望將來可以有機會試喺唔同國家做司儀同工作。」<br> 採訪：比華利</p></body></html>
