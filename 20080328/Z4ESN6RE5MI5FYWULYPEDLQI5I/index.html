<html><header><meta charset="utf-8"><title>基仔搬屋操練傳聖火</title></header><body><h1>基仔搬屋操練傳聖火</h1><p>古巨基前晚在土瓜灣綵排於昨晚在灣仔會展舉行的音樂會，原來除了張學友、陳奕迅、陳慧琳和楊千嬅外，基仔也是火炬手之一，有份代表香港傳送奧運聖火，他接受訪問時說：「我係代表聯想集團，今屆啲奧運火炬全部由佢哋設計，佢哋仲答應傳完聖火，個火炬會送畀我留念㖭。」<br> 問基仔會否秘密練兵，以最好狀態傳聖火，他說：「我𠵱家搬屋，日日喺屋企舉傢俬當鍛煉囉。」早前有指他為新屋買大床，基仔說：「我得一張床，單人床。」問基仔是否跟緋聞女助手Lorraine好事近，故搬屋築愛巢？他說：「冇啲咁嘅事，傳咁多年唔悶㗎咩？」<br> 採訪、攝影：馬建華</p></body></html>
