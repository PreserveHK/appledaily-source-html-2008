<html><header><meta charset="utf-8"><title>薛家燕生日願望搵個伴</title></header><body><h1>薛家燕生日願望搵個伴</h1><p>本月30日58歲牛一的薛家燕昨日到銅鑼灣率先與影迷慶祝生辰，現場筵開37席，家燕姐的細女、安德尊、伍衞國及吳剛等都有出席，安德尊還送上大利是恭賀家燕姐。<br> 家燕姐笑言自從換了新髮型後，感覺自己越來越後生，她說：「譚詠麟話佢年年25歲，所以我今年就係24歲，就連之前有超過30年嘅影迷都讚我越嚟越後生，好似同30年前冇分別，我嘅秘訣就係要睇開啲，心境要開朗。」</p><p>暗示有人追</p><p>至於是否需要愛情滋潤時，家燕姐即笑說：「𠵱家都好似有啲，自己生日願望想搵個好伴侶，最緊要係我鍾意同埋啱傾，不過要就到我啲時間真係唔易搵，都幾陰功。」<br> 採訪、攝影：駱華齡</p></body></html>
