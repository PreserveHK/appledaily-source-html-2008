<html><header><meta charset="utf-8"><title>劉美君舞鬥林海峰</title></header><body><h1>劉美君舞鬥林海峰</h1><p>曾經憑《午夜情》、《最後一夜》等歌曲奪獎無數的劉美君，將於下月19、20日舉行「劉美君大開色界演唱會2008」。</p><p>憶蓮都撐場</p><p>首次在紅館開演唱會的劉美君表示要以最有型的歌舞會歌迷，更稱：「近期排舞排到好心急，好想快啲上台表演。」<br> 今次個唱獲不少歌星好友支持，林海峰與蘇永康會跟她合唱，前者更事先張揚會跟她跳舞，草蜢則會與她鬥姣鬥妖，就連好姊妹林憶蓮也會現身撐場。劉美君對即將推出的大碟也要求甚高，當中三首新歌的MV都要以高清拍攝，她說：「我拍MV當拍戲咁拍，就好似演繹緊唔同嘅人。」<br> 撰文；葉雪</p></body></html>
