<html><header><meta charset="utf-8"><title>安七炫入伍唱別舞台</title></header><body><h1>安七炫入伍唱別舞台</h1><p>將於下月一日入伍的安七炫（Kangta），前晚最後一次在電視公開表演。他當晚與小師妹、組合少女時代成員泰妍合唱情歌《7989》，其餘成員更在二人身後撒花，祝福師兄入伍後事事順利。Kangta將於今、明兩日於首爾延世大學會堂舉行演唱會，與歌迷共度入伍前的最後時間。</p><p>淚流滿面</p><p>此外，韓國偶像組合SuperJunior成員李特與神童，前晚於首爾為直播音樂節目《MCountdown》最後一次擔任主持，當晚演出歌手單位包括SS501、SGWannbe、Jewelry等，陣容鼎盛。李特看到畫面重播以往其主持的片段時，更激動得淚流滿面。</p></body></html>
