<html><header><meta charset="utf-8"><title>莊思敏心思思拍裸照</title></header><body><h1>莊思敏心思思拍裸照</h1><p>莊思敏和周倩圯昨日在尖沙嘴出席「首個健力士運動狂熱攝影展」記者會，見證只得4歲的天才攝影師小葉晴的攝影展，周倩圯更帶來上屆奧運於希臘拍攝的作品，讓小攝影師評分。<br> 周倩圯平日愛拍攝天空及大自然，談到有否與男友影過親密照，她表示最多只是膊頭貼膊頭，現時她正努力尋姻緣，擇偶條件是男方不需要有錢，但絕不能吃拖鞋飯。<br> 莊思敏日前到橫店探男友吳浩康班，她指男友拍戲至周身瘀傷，問到會否影裸照留倩影？她說：「可能會，不過要搵到啱嘅攝影師先，一定唔會露點。」她謂男友只懂以儍瓜機拍照，所以平時兩人甚少影相。<br> 採訪、攝影：馬建華</p></body></html>
