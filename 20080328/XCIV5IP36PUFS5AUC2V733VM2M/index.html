<html><header><meta charset="utf-8"><title>艾倫贏奧花奪最佳名嘴</title></header><body><h1>艾倫贏奧花奪最佳名嘴</h1><p>女同志名嘴艾倫狄格納絲（EllenDeGeneres）與奧花雲費（OprahWinfrey）兩位電視台節目名嘴各有擁躉，不過日前美國一個觀眾投票選舉中，艾倫的人氣及受歡迎程度就以大比數勝過奧花。</p><p>觀眾也想共晉晚餐</p><p>AOL電視網最近舉行了一個選舉，獲得135萬觀眾票選出他們心目中的最佳電視主持，結果艾倫以46%得票率打敗只得19%的奧花，被問到最想與那位主持人共晉晚餐時，艾倫更再度以47%票率大勝奧花，顯示奧花的人氣有下降趨勢。是次選舉也評價各主持人的性感度，結果曾結婚7次的老牌名嘴萊利京（LarryKing），被選為最不性感的主持人。</p></body></html>
