<html><header><meta charset="utf-8"><title>畢彼特溝奧巴馬夠靚仔</title></header><body><h1>畢彼特溝奧巴馬夠靚仔</h1><p>美國「新英格蘭歷史族譜協會」日前找出畢彼特（BradPitt）與安琪蓮娜祖莉（AngelinaJolie），原來是美國兩位角逐民主黨總統候選人的奧巴馬（BarackObama）及希拉莉（HilaryClinton）的「疏堂」親戚，有網友得悉消息後即將幾人的樣子用電腦合成及分析。</p><p>眼形酷似</p><p>網友將奧巴馬與畢彼特作合併及研究，結果這個「畢奧配」出來的樣子也頗為俊俏，而希拉莉及安琪蓮娜的樣貌合成後，兩人眼睛的形狀如出一轍，還有網友指兩人樣子的確有幾分相像。</p></body></html>
