<html><header><meta charset="utf-8"><title>順口溜：金錢圖</title></header><body><h1>順口溜：金錢圖</h1><p>錢錢錢，命相連，黃童白叟口流涎。<br> 讀啥書，參啥禪，屈膝低頭望周全。<br> 得了十數又想百，一百到手復求千。<br> 聾瞽癡啞日奔波，士農工商夜無眠。<br> 舔銅臭，啼銅邊，多般醜態世稱賢。<br> 山僧百煉舍利子，錢中說法互牽纏。<br> 有錢四海皆兄弟，無錢骨肉亦徒然。<br> 英雄錢盡歸故里，妻子下妊欲絕弦。<br> 庸富施施驕妻妾，步步相隨侉宿緣。<br> 無錢徒嗟經滿腹，有錢能制生殺權。<br> 相爭相奪無他事，為錢鑽弄顛倒顛。<br> 我曰多錢終多累，畫破錢世別有天。</p></body></html>
