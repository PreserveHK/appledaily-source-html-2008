<html><header><meta charset="utf-8"><title>稻垣肥拍檔秘密結婚</title></header><body><h1>稻垣肥拍檔秘密結婚</h1><p>曾與SMAP成員稻垣吾郎合演劇集《醜女變天使》（前譯：戀上醜女的眼睛）的肥妹諧星村上知子，昨日宣佈已在本月23日秘密與圈外男友註冊結婚。</p><p>尹孫河宣佈懷孕</p><p>今年28歲的村上是搞笑組合「森三中」成員之一，昨日村上現身直播節目《笑吓無妨》演出時，便獲現場觀眾送上祝福。此外，曾演出日劇《夢想飛行》（GoodLuck！）的韓國女星尹孫河，昨日在日本宣佈為韓國商人丈夫懷有四個月身孕，她表示完成手頭的工作後，將於9月尾返回韓國待產。</p></body></html>
