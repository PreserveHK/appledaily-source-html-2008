<html><header><meta charset="utf-8"><title>醫學Online<br>老翁染李斯特菌死亡</title></header><body><h1>醫學Online<br>老翁染李斯特菌死亡</h1><p>衞生防護中心最近接連證實兩宗老翁感染李斯特菌個案，其中一人死亡，中心指兩名79歲老翁分別於上月底及本月4日染病，兩人均是長期病患者，前者於上月23日因腹痛入院，血液測試證實感染了李斯特菌，現時情況穩定；另一名患者因右腿骨折入院，其後病情惡化，出現神智不清及腎衰竭等症狀，本月9日死亡，兩名患者也記不起自己有否進食可感染李斯特菌的高危食物，較難追查源頭，調查顯示兩宗個案並無關連。</p></body></html>
