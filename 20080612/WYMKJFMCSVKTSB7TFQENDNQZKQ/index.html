<html><header><meta charset="utf-8"><title>馮仁昭四圍超：方中信結婚生女雙喜宴 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：方中信結婚生女雙喜宴 - 馮仁昭</h1><p>剛榮升做爸爸嘅方中信，噚日商台播咗佢嘅電話訪問，話莫可欣（小圖）星期五出院，佢仲未幫囡囡改名，佢話：「因為之前國內有地震，所以想改個汶字，但係屋企人話唔係太好，所以之後再決定。」本身姓符嘅方中信，個女改個「文」字音又真係幾好。另外，方中信覺得莫可欣好偉大話以後錫晒佢，方中信𠵱家日日陪坐月，7月離港工作，佢話：「返嚟搞百日宴，同埋補擺結婚喜酒。」</p></body></html>
