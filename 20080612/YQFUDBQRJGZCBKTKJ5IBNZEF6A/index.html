<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>新思維工程方案　環保天台系統美化空間</title></header><body><h1>家居用品展覽廳<br>新思維工程方案　環保天台系統美化空間</h1><p>擁有偌大的天台，大可好好善用空間，美化環境即可改變視覺效果，成為休憩之地。其中已面世逾8年的日本環保天台系統A'pexpanel，已設計出第3代，功能包括防水、隔熱及美化等3大功能。特別採用了蜂巢式散熱發泡膠物料，可有效地完全防水，同時可避免冷縮熱脹之問題，安全可靠。這套環保天台系列，壽命可長達15至20年，價錢僅傳統天台工程的二分之一，經濟耐用。<br> <br> 查詢電話：28186336</p></body></html>
