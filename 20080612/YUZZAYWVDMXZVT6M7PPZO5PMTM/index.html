<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽上訴再被駁回 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽上訴再被駁回 - 馮仁昭</h1><p>梅媽（右）指摘養和醫院同梅艷芳嘅主診醫生張文龍瞞騙、醫生斷錯症提出索償，案件之前已經俾聆案官剔除，但係梅媽唔服提出上訴，噚日亦俾法官駁回。高等法院暫委法官杜溎峰話，梅艷芳死前已委託遺囑執行人，梅媽同梅啓明（左）冇權提出索償。佢仲批評佢哋嘅申索瑣碎無聊，濫用司法程序。梅媽喺庭外話等佢重奪遺囑執行人嘅身份，會再提出上訴。<br> 案件編號：HCA1671/07</p></body></html>
