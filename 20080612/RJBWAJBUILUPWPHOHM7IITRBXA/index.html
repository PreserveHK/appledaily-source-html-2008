<html><header><meta charset="utf-8"><title>醫學Online<br>乳癌藥治致命黑熱病</title></header><body><h1>醫學Online<br>乳癌藥治致命黑熱病</h1><p>俗稱黑熱病的利什曼病（Leishmaniasis）是一種可致命的嚴重傳染病，每年全球有200萬宗新增感染個案，巴西聖保羅大學的研究人員一項最新的動物實驗發現，用作治療乳癌的藥物莫昔芬對利什曼病同樣有效，此病是由受原蟲感染的沙蠅叮咬所傳播，研究發現莫昔芬能有效抑制致病的原蟲繁殖，可避免身體主要器官被破壞，研究人員稍後會展開人體的臨床研究。</p></body></html>
