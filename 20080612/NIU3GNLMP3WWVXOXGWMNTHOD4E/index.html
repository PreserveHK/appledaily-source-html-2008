<html><header><meta charset="utf-8"><title>案件速遞<br>《壹週刊》涉違淫褻例待覆核</title></header><body><h1>案件速遞<br>《壹週刊》涉違淫褻例待覆核</h1><p>【本報訊】《壹週刊》第936期題為「陳冠希淫照風暴全紀錄」的特刊，以及《東方新地》第531期報道「奇拿毀娛圈　1300淫照爆發揭破'06六角慾戀」的文章，初被評為一級物品，經影視處上訴覆核評級，淫褻物品審裁處改評為二級不雅物品。《壹週刊》昨在東區裁判法院否認發佈不雅物品罪名，案件押後待進行覆核評級，而《東方新地》則在九龍城裁判法院認罪，判罰款3萬元。傳票指兩案被告於今年2月12日及13日，發佈屬不雅物品而沒有警告告示，違反《淫褻及不雅物品管制條例》。<br> 案件編號：ESS18543/08、KCS15610/08</p></body></html>
