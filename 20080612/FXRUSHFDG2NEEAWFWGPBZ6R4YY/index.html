<html><header><meta charset="utf-8"><title>醫學Online<br>踢足球最易拗柴骨折</title></header><body><h1>醫學Online<br>踢足球最易拗柴骨折</h1><p>俗稱「拗柴」的足踝扭傷是常見的運動創傷之一，中文大學一項研究分析了1,715名因運動創傷到威爾斯親王醫院急症室求診的病人，發現240宗個案是足踝扭傷，打籃球、足球及行山是三大引致受傷的運動，其中81.3%人是韌帶扭傷，10.4%人則是骨折，因踢足球導致骨折的比率是各種運動之冠，逾九成半患者接受治療後也毋須入院，要入院的患者大部份是因為骨折需接受手術。</p></body></html>
