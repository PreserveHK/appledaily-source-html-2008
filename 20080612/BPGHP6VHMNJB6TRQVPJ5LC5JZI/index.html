<html><header><meta charset="utf-8"><title>盧敏儀難忘《少年警訊》</title></header><body><h1>盧敏儀難忘《少年警訊》</h1><p>港台前晚在香港大會堂舉辦《一起廣播的日子》活動，邀請了鄭經翰、UncleRay、盧敏儀、丘凱敏等，盧敏儀現時是大律師身份，但仍有參與主持電台節目，盧敏儀說：「我第一份就係主持同港台有關係嘅《少年警訊》，所以對呢個節目印象深刻，不過主持電台節目要自己搜集資料，但言論方面就自由啲。」
</p><p>丘凱敏出書寫女人</p><p>丘凱敏稍後會和好友曹敏莉推出一本圍繞9位女性作主題的書籍，當中包括有袁詠儀、張艾嘉、鄭裕玲等，所以稍後會與曹敏莉一同為書本宣傳。<br> 採訪：馬建華　攝影：陳慧安</p></body></html>
