<html><header><meta charset="utf-8"><title>晒一晒：樓頂拆屋　樓下辦公</title></header><body><h1>晒一晒：樓頂拆屋　樓下辦公</h1><p>重慶市日前被爆怪事，有22噸挖掘機離奇開上12層大廈樓頂拆樓，想不到這種怪事又在南海海口市出現，而且更匪夷所思！當地一棟8層高大廈樓頂，一輛挖掘機竟在轟隆隆施工拆樓（圖），但整棟大廈尚未清空，一樓仍有多家汽車銷售和物流公司在營業，樓下人來人往，車流不斷。而鄰近更有一所400多名學生入讀的學校，亦如常上課，不少學生就在大廈前的籃球場嬉戲，一旦碎石飛脫下來，極可能造成嚴重傷亡。當地民眾向有關部門投訴，所得回應也是那句：「盡快調查處理！」<br> <br>  http://news.sohu.com/20080611/n257421276.shtml </p></body></html>
