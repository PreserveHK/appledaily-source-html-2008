<html><header><meta charset="utf-8"><title>政府網提供交通資訊</title></header><body><h1>政府網提供交通資訊</h1><p>【本報訊】商務及經濟發展局長馬時亨表示，未來半年，政府將推出超過10項新的電子政府服務，09至10年再推出15項，其中即將推出的運輸資訊系統，可讓巿民在網上查閱最合適公共交通路線及最新路面情況，並計劃設立全港電子健康紀錄，方便市民選擇使用何種醫療服務。<br> 此外，為了方便市民使用電腦設施以獲取網上的資訊，政府將會以試點形式推行一項設立地區數碼中心的計劃，提供硬件及技術支援予低收入家庭兒童及其他有需要居民。</p></body></html>
