<html><header><meta charset="utf-8"><title>求驗客手記：文尼捷探營獲「照顧」 - 求驗客</title></header><body><h1>求驗客手記：文尼捷探營獲「照顧」 - 求驗客</h1><p>所謂「兄弟同心，其利斷金」，葡萄牙中場文尼捷無份踢決賽周，禮拜一就鬼鬼祟祟入營探細佬佐治列比路班，而且僅得求大俠在內數名記者認出其人，都唔知佢想送密料畀隊友，定係感受吓大賽氣氛？不過，葡軍又係非常有義氣，幫該前國腳隱藏痕迹：「佢唔係文尼捷，而係扮到好似文尼捷嘅球迷想走近偶像啫！」咁都講得通，呢位球迷肯定係「凹凸容醫」啦。</p></body></html>
