<html><header><meta charset="utf-8"><title>鑲鑽白金手袋售1524萬</title></header><body><h1>鑲鑽白金手袋售1524萬</h1><p>有1,500萬港元身家，可稱得上是富豪，但這筆錢還不夠買一個手袋𠱁女友！日本有珠寶公司推出鑲鑽白金手袋，閃亮非常，女性人見人愛，但售價嚇死人，要100萬鎊（約1,524萬港元）！<br> 它鑲有2,000多顆鑽石，最耀眼是正中一顆8卡梨形鑽石，圍邊綴有碎鑽，可分拆出來當胸針，挽帶也鑲了鑽石，整條可拆出來當項鏈或手鏈，一物多用。適逢英國倫敦珠寶周昨天（周三）揭幕，這個奢華手袋會在倫敦一家珠寶店展出，但基於保安理由，確實地點保密。<br> 英國廣播公司</p></body></html>
