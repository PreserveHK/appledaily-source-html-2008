<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張柏文攞栢芝架車用 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張柏文攞栢芝架車用 - 馮仁昭</h1><p>自從淫照風暴後，張栢芝行蹤成謎，近日有周刊影到栢芝揸住老公謝霆鋒之前送畀佢做生仔禮物、價值50萬嘅凌志房車出入，又話栢芝同家人一齊搬去元朗錦綉花園住。前晚栢芝部凌志違例停泊中環街頭，但原來用車嘅係佢細佬張柏文，當時佢車幾個朋友去尖沙嘴華懋戲院睇《魔幻王國：卡斯柏王子》，但戲未完場，佢已經轉去壽司店嘆消夜，但栢芝就全程冇出現。</p></body></html>
