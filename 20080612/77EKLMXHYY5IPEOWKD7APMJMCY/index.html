<html><header><meta charset="utf-8"><title>古天樂助養地震孤兒</title></header><body><h1>古天樂助養地震孤兒</h1><p>古天樂昨日以聯合國兒童基金會大使身份，出席在跑馬地舉行的支票移交儀式，接受多個團體對四川地震的捐款。剛從尼泊爾探訪當地兒童返港的古仔，膚色明顯較先前更為黝黑。</p><p>籌備探訪災區</p><p>古仔在接過多個機構近80萬元的捐款後，對各機構致送感謝狀，他接受訪問時表示正籌備到災區探訪，希望能對災民提供心理輔導，他說：「雖然目前重建已經開始，但係我覺得心理嘅輔導同樣重要，等人知道有人關心佢哋。」他又透露有意助養當地小孩，並希望能多抽時間去探訪他們。<br> 此外，對於日前楊千嬅的座駕被倒塌大樹壓中，古仔謂未有所聞，不過笑言千嬅如此幸運更應多做善事作回報。<br> 採訪、攝影：何永寧</p></body></html>
