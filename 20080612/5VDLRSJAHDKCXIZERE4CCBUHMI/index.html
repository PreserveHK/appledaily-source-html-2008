<html><header><meta charset="utf-8"><title>廣末、本木齊墮慾網</title></header><body><h1>廣末、本木齊墮慾網</h1><p>日本女星廣末涼子自今年3月宣佈與前夫岡澤高宏離婚後，即更努力搵錢養家，前日，她與男星本木雅弘出席新片《送人》在東京舉行的試映會。廣末穿上鮮紅色的連身裙亮相，明艷照人。<br> 廣末在片中與飾演從事遺體處理的本木是一對夫婦，當中不乏兩人大膽情慾鏡頭。被問到拍攝趣事時，本木語帶雙關說：「電影中我們克服了夫婦危機。」<br> 廣末即不甘示弱還擊說：「你這是在欺負我嗎？」本木即笑說：「因為記者想聽到我們這樣說嘛。」</p></body></html>
