<html><header><meta charset="utf-8"><title>阿倫、Eason力谷新人</title></header><body><h1>阿倫、Eason力谷新人</h1><p>環球新人麥家瑜、陳詩慧、MCJIN和樂隊MR前晚在太子酒店出席「環球08新星Kick-offShow」，四位阿哥阿姐級人馬譚詠麟（阿倫）、陳奕迅、張敬軒和謝安琪也出席撐新力軍，更與他們合唱。<br> 阿倫與樂隊MR合唱，他還忠告夾band的隊友要方向一致，否則很易拆夥；至於兩名女新人的聲線有點像謝安琪，謝安琪說：「我覺得唔似，但大家都係力量型嘅人，佢哋笑裏藏刀張張利。」早前有周刊指陳奕迅被劉德華阻到四川探訪，他說：「我要拍MV，後來改咗期，不過都另外有嘢做，我覺得係阻住人救災，我又未必幫到手，我飲多一啖水人哋就少一啖水。」<br> 採訪、攝影：胡比</p></body></html>
