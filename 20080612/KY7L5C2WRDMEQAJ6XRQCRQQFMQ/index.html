<html><header><meta charset="utf-8"><title>佐治厭倦樂壇唔再搞大騷</title></header><body><h1>佐治厭倦樂壇唔再搞大騷</h1><p>現年44歲的英國男歌手佐治米高（GeorgeMichael）於兩年前舉行命名為《25LiveTour》的巡迴演唱會，他的發言人昨天宣佈，佐治於今年8月於倫敦舉行完最後兩場演出後，便從此不會再於大型音樂場館演出。</p><p>有意退出樂壇</p><p>入行逾25載的佐治表示，他於今年8月24及25日於倫敦EarlsCourt舉行巡迴的最後兩站，將會從此不再舉行大型演唱會，有見及此，他將最後兩場騷改名為《TheFinalTwo》。早前英國廣播公司報道佐治厭倦樂壇，有意從此引退，但佐治的發言人卻未肯證實消息。</p></body></html>
