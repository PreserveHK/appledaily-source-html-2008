<html><header><meta charset="utf-8"><title>潮流感：戴安歌露嘉省積家招牌 - ㎡</title></header><body><h1>潮流感：戴安歌露嘉省積家招牌 - ㎡</h1><p>在明星效應的年代，沒有沾上一兩點星光，品牌的value和noise彷彿都會相應減低。瑞士腕錶積家（Jaeger-LeCoultre）索性連旗下系列，都各自找明星任代言人，製造群星拱照的效果。<br> 品牌最招牌的反面系列Reverso，出了正方形ReversoSquadraLady，請來曾演《木馬屠城》（Troy）的戴安歌露嘉（DianeKruger）代言，早前更在邁阿密的豪華ShoreClub酒店，請來300嘉賓宣佈此事。</p></body></html>
