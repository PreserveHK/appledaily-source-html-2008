<html><header><meta charset="utf-8"><title>警尋11歲失蹤男童</title></header><body><h1>警尋11歲失蹤男童</h1><p>【本報訊】11歲男童陳德威（圖），於本周一（9日）離開黃大仙上邨寓所後不知所終。警方昨日發出尋人呼籲，要求市民協助。陳德威身高約1.65米、約重55公斤、瘦身材、尖臉形、蓄黑短髮及白皮膚。本周一他離開寓所便告失蹤，當時身穿黑色短袖襯衣、黑色及膝西褲及白色拖鞋。陳父於兒子失蹤兩日後向警方報案。<br> 警方呼籲任何人士如有陳德威的消息，致電：23529400與黃大仙警署聯絡，或向任何一間警署提供資料。</p></body></html>
