<html><header><meta charset="utf-8"><title>王菲一家捧《本草綱目》登山</title></header><body><h1>王菲一家捧《本草綱目》登山</h1><p>王菲和丈夫李亞鵬繼早前到四川探望地震災童後，日前又被發現於北京昌平的堆臼峪出現。有網友日前在論壇張貼王菲一家登山的照片，只見王菲、李亞鵬和童童三人笑容滿面，相當享受天倫樂。<br> 當日王菲身穿簡便衣裝，架上墨鏡，手持一本厚厚的《本草綱目》，相信是向童童進行自然教育。戴上鴨舌帽的李亞鵬則在一旁指點，偶爾又駐足鑑賞植物，看得相當入神。不過不少網友對於王菲帶一本厚厚的書爬山，感到大惑不解。<br> 撰文：林妃</p></body></html>
