<html><header><meta charset="utf-8"><title>紅隧結構可續用70年</title></header><body><h1>紅隧結構可續用70年</h1><p>【本報訊】運輸及房屋局局長鄭汝樺昨以書面覆立法會議員提問時表示，土木工程拓展署曾聘請顧問工程師為紅磡海底隧道沉箱結構的維修作出評估，報告指已使用了36年的紅磡海隧，結構狀況良好，應可繼續使用超過70年。<br> 她又表示，土木工程拓展署現時每3個月會檢查隧道鋼筋混凝土結構，並每年對隧道石層厚度的變化作出監測。路政署每半年會對隧道設施和結構的表面狀況進行檢查，及每兩年對隧道結構及附屬構造物的狀況進行全面的檢查。</p></body></html>
