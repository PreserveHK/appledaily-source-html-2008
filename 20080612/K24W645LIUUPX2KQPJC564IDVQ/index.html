<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>東匯太平街市　首創街市八達通收費系統</title></header><body><h1>家居用品展覽廳<br>東匯太平街市　首創街市八達通收費系統</h1><p>「東匯太平街市」經過重新裝修後，將於本周六再度開業，街市除了安裝冷氣，並已為各商戶安裝了八達通收費系統，方便居民購物消費，成為全港首個設有八達通結收費的街市。此外，另成立「街坊莊」，市民入會即時享有五元現金券及太平街市環保袋外，並設有積分獎賞計劃、節日大抽獎及生日禮物等。<br> <br> 地址﹕鰂魚涌英皇道1046-1056號東匯中心</p></body></html>
