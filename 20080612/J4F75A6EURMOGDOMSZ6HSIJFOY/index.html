<html><header><meta charset="utf-8"><title>家居用品展覽廳<br>中倫傢俬　清倉價傾銷意大利櫸木椅</title></header><body><h1>家居用品展覽廳<br>中倫傢俬　清倉價傾銷意大利櫸木椅</h1><p>展廳設於觀塘區的「中倫傢俬」，主攻歐式實木傢俬，亦自行生產手繪實木仿古傢俬，手工精細。中倫傢俬翁先生表示：「日前店內正為意大利進口的餐椅進行促銷，保證由意大利進口，但售價僅屬市場的四分之一價錢，相當吸引。該款椅子採用德國櫸木製造，質地堅硬耐用，備有10多種款式選擇，清倉價1,100元（無扶手）至1,200元（有扶手）。」<br> <br> 查詢電話：36202566</p></body></html>
