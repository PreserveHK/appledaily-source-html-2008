<html><header><meta charset="utf-8"><title>港人澳門留遺書燒炭</title></header><body><h1>港人澳門留遺書燒炭</h1><p>【本報訊】一名香港男子昨日被發現在澳門一間賓館內燒炭自殺身亡，司警在現場撿獲遺書，相信事件並無可疑，現正設法聯絡其在港家人赴澳辦理身後事，並調查其自殺原因。<br> 死者姓李，55歲，前日晚上，他與另一名男子到澳門新馬路平線圍富都賓館租住房間，至昨日下午2時許，管房見他們仍未退房，於是往拍門查看，但並無反應，恐生事故，乃破門進入，赫見李卧在床上，全無氣息，而房內則有大堆木炭灰燼，懷疑他燒炭自殺，立即報警。<br> 司警到場證實事主經已死亡，並在場撿獲死者留下的遺書，聲稱自殺與人無尤，司警正找尋其同行男子。</p></body></html>
