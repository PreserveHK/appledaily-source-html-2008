<html><header><meta charset="utf-8"><title>馮仁昭四圍超：小小超加國密會梁洛施 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：小小超加國密會梁洛施 - 馮仁昭</h1><p>梁洛施（Isabella）同小小超李澤楷傳出緋聞後，近月音信全無。不過網友tokki日前喺香港討論區爆料，話喺加拿大蒙特利爾時間9月28號晚上10點，見到Isabella同小小超喺當地一間泰國餐廳撐枱腳，當時佢哋身旁冇保鑣好低調。其後網友離開時，同朋友邊行邊講廣東話，Isabella同小小超聽到後反應驚訝，相信喺估唔到會喺當地撞到識講廣東話嘅華人。</p></body></html>
