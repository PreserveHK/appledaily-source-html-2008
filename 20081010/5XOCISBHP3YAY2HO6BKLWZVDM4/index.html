<html><header><meta charset="utf-8"><title>張雨綺過足名牌癮</title></header><body><h1>張雨綺過足名牌癮</h1><p>徐克執導，周迅、張雨綺和桂綸鎂主演的電影《女人不壞》是一齣愛情喜劇，張雨綺在片中飾演約30歲、聰明又漂亮的商界女強人，徐克請來張叔平精心為她打造亮麗女強人造型。</p><p>演有米女強人</p><p>雖然張雨綺還是新人，演出經驗不算太多，但導演對她的表現很滿意，合作前，徐克根本沒想過她如此有潛質。不知徐克是否特別偏心張雨綺，給她的造型費也特別落本，據知她每款造型都超過10萬元，每次出場不是穿Prada、Dior，就是穿Chanel和Fendi等名牌，片中她用來代步的都是過百萬名車，還擁有私人飛機，演這個富裕的女強人，張雨綺也覺得過足戲癮。<br> 撰文：葉雪</p></body></html>
