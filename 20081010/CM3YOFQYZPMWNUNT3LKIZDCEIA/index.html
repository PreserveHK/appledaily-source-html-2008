<html><header><meta charset="utf-8"><title>好相Click：植物賀卡</title></header><body><h1>好相Click：植物賀卡</h1><p>中國郵政一款新穎的「植物賀卡」前日開始推出，賀卡內頁裏存有小草種子和營養物質，收卡人只要給種植區域每天澆兩次水，三、五天就能發芽，培育好了最長可生長60天。這是中國郵政2009賀卡的其中一款，重點突出綠色環保理念，每張售價15元人民幣。<br> <br>  http://news.163.com/08/1010/09/4NSP5B5F0001125G.html </p></body></html>
