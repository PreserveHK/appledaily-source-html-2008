<html><header><meta charset="utf-8"><title>財話短說<br>聯想母發人民幣債籌20億</title></header><body><h1>財話短說<br>聯想母發人民幣債籌20億</h1><p>▲FinanceAsia.com引述消息人士稱，聯想（992）母公司擬發行7年期人民幣債券，集資20億人民幣（下同），票面息率為5.87厘，相當於上海同業拆息加120點子，以內地投資者為銷售對象。債券於本周一發售，於本周二中午已錄得329億元認購額，超額15.5倍，在困難的市場環境中有突出表現。認購者三分一為銀行、12%為證券行、其餘為資產及基金經理。聯想母公司將利用資金作企業擴充。</p></body></html>
