<html><header><meta charset="utf-8"><title>案件速遞<br>神學院長疑遭逾期檢控</title></header><body><h1>案件速遞<br>神學院長疑遭逾期檢控</h1><p>【本報訊】基督教伯特利神學院院長兼牧師林錦濤，06年向強積金信託人訛稱辭職，提早取得強積金僱主自願供款75萬元。他早前在東區裁判法院承認一項作出虛假陳述罪，原定昨日判刑。但控方突然指本案超過《簡易程序治罪條例》的六個月檢控期限，須索取律政司指示，押後至11月6日再訊。<br> 現年60歲的被告昨由十多名親友陪同離庭（圖），有人推開採訪記者，阻止拍攝及叫罵「你做乜影我呀」，事件中無人受傷。<br> 案件編號：ESCC4584/08</p></body></html>
