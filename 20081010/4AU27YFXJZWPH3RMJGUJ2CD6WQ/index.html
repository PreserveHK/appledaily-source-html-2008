<html><header><meta charset="utf-8"><title>社署批准五姊妹回家團聚</title></header><body><h1>社署批准五姊妹回家團聚</h1><p>【本報訊】筲箕灣愛東邨一對夫婦攜子回鄉獨留五名女兒案件，社會福利署審視小姊妹家庭狀況後，認為她們分別78歲及45歲父母有能力照顧六名子女，昨傍晚批准五姊妹回家團聚。</p><p>指會密切留意情況</p><p>社署表示會密切留意六小童情況，若發現他們再遭疏忽照顧會跟進事件。<br> 涉案家庭姓黃，父親已屆78歲高齡，現與45歲妻子及5女1子（由4至15歲），居於愛東邨愛平樓一單位。本周二下午3時許，當時9歲女兒涉嫌於邨內一家超市偷糖，警員將她帶回家調查，揭發家中另有四姊妹（6至15歲），至於父母則於本周日帶同4歲孻子回鄉。</p></body></html>
