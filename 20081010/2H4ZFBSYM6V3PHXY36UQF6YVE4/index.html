<html><header><meta charset="utf-8"><title>周五、六及日各地聯賽、盃賽及友賽賠率表</title></header><body><h1>周五、六及日各地聯賽、盃賽及友賽賠率表</h1><p>數據提示：蘇挪碰頭常言和</p><p>星期六4　蘇格蘭對挪威<br> 簡評：蘇格蘭及挪威近20年於國際賽碰頭常言和收場，6場中蘇格蘭及挪威各贏1次，其餘有4場是打和，1:1及0:0各開出了２次。</p><p>數據提示：狂牛強勢持續</p><p>星期六31　愛沙尼亞對西班牙<br> 簡評：西班牙在歐國盃決賽周後延續強勢，再多贏3場，包括上場於世盃外大勝阿美尼亞4:0。另外他們盤路好，對上5場贏了4場。</p><p>數據提示：阿根廷對賽佔優</p><p>星期六37　阿根廷對烏拉圭<br> 簡評：阿根廷近年與烏拉圭交手，佔盡上風，6戰贏3場，2場打和及1場輸波。</p></body></html>
