<html><header><meta charset="utf-8"><title>財話短說<br>味丹被罰6千萬或上訴</title></header><body><h1>財話短說<br>味丹被罰6千萬或上訴</h1><p>▲味丹國際（2317）昨公佈，旗下味丹越南於上月中因環境事項被調查單位調查，前日獲悉調查結果，指味丹越南觸犯若干越南環境法律，須支付罰款1.6萬美元（約12.5萬港元）及760萬美元（約5928萬港元）環境費用。味丹表示，調查單位的決定可能對公司的財務表現造成不利影響，760萬美元佔今年中總資產1.9%。公司正尋求法律意見，考慮上訴，被查廠房仍在營運。</p></body></html>
