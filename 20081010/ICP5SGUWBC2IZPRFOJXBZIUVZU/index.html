<html><header><meta charset="utf-8"><title>財話短說<br>王氏新地合作發展地盤</title></header><body><h1>財話短說<br>王氏新地合作發展地盤</h1><p>▲王氏國際（099）與新地（016）組合資公司合作發展觀塘兩個相連地盤，分別佔35.7%及64.3%股權。該相連地皮分別為王氏所持的偉業街180號王氏工業中心（地盤面積3.78萬方呎），與新地持有的海濱道181號地皮（地盤面積約2.58萬方呎）。王氏承諾為整個發展項目注資上限不逾13.3億元。王氏預計，該公司在有關交易中將獲現金淨額2.14億元。</p></body></html>
