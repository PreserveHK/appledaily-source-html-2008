<html><header><meta charset="utf-8"><title>吳辰君遭鄰居苛索賠償</title></header><body><h1>吳辰君遭鄰居苛索賠償</h1><p>台灣女藝人吳辰君近年經常在內地掘金，上月她在雲南拍攝劇集《九鼎謎蹤》期間，忽接到友人通知她北京的寓所牆內水管突然爆裂，令香閨水浸，且禍及樓下鄰居。</p><p>「破財消災」</p><p>吳辰君原本打算先幫鄰居處理，之後她便向承建商追討責任，不過鄰居得悉她的藝人身份後，立即獅子開大口，還要索精神賠償，由原本的二、三萬人民幣暴增到十萬人民幣，令吳辰君甚不滿，她日前說：「修理完還要精神賠償，要不要供她三餐？根本是獅子大開口，況且也不是我的問題，當我弱女子好欺負啊。」最後雙方對簿公堂，但因費時失事，吳辰君有意提出和解，她自嘲：「就當遇水則發，破財消災。」<br> 撰文：白熙玲</p></body></html>
