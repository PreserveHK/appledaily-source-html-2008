<html><header><meta charset="utf-8"><title>馮仁昭四圍超：吳文忻唱雙簧勁踩無綫 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：吳文忻唱雙簧勁踩無綫 - 馮仁昭</h1><p>吳文忻（右）同袁彌明噚日到大埔，錄影亞視節目《選美風雲五十年》，吳文忻話其實女仔如果想入娛樂圈，未必一定要參加選美，佢話：「只要喺面試時扮得靚靚，再簽畀其他經理人，咁就唔使俾無綫綁死。」袁彌明就明寸無綫話：「當年選美我想上台反問主持人，點解成日問埋啲咁猥褻嘅問題，點知最後冇問，唔係就夠出位，仲有如果唔簽無綫就唔好參加選美。」講到葉翠翠獲無綫解凍影月曆，吳文忻只講句：「最緊要識做人。」</p></body></html>
