<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳寶珠唱粵曲行善騰雞 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳寶珠唱粵曲行善騰雞 - 馮仁昭</h1><p>陳寶珠前晚同陳好逑到北角新光戲院，演出「有心有情金曲慈善晚會」，為心晴行動籌款，陳寶珠穿上黑白圓點裙演出，看上去有啲似徐小鳳嘅經典造型。問到一身造型似徐小鳳？陳寶珠話：「件衫係奚仲文同陳華國幫我做，同小鳳姐唔同，係寶珠味道。」陳寶珠又話未試過為慈善唱粵曲，仲話自己係處女下海，心情緊張到雙手抖震，出場前還擔心唱錯腔調同歌詞，又話同場做司儀嘅乖仔楊天經表現比自己仲淡定。</p></body></html>
