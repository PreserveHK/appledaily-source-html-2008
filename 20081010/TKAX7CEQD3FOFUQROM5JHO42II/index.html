<html><header><meta charset="utf-8"><title>BigBang拍MV五影迷受傷</title></header><body><h1>BigBang拍MV五影迷受傷</h1><p>韓國人氣組合BigBang前晚在首爾拍攝MV時，因圍觀fans過多而發生了意外，5名fans被推撞而受傷送院，但幸好多只受輕傷，沒有釀成嚴重意外。</p><p>擦傷又骨折</p><p>將於下月推出全新大碟的BigBang，前晚現身首爾街頭為新歌拍攝MV，逾百fans聞風而至，歌迷為近距離接觸偶像而互相推撞，紛紛擠到前面，令場面一度失控，結果有5名fans被人流推倒在地，有的膝蓋擦傷，有的腳踝骨折。MV一度中斷拍攝，5位受傷歌迷即時被送到醫院急救。
</p></body></html>
