<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：范瑋琪嚴師出老鼠仔</title></header><body><h1>小瑪歌嗌咪：范瑋琪嚴師出老鼠仔</h1><p>范瑋琪下月1號會喺台大綜合體育館開騷，為咗以最佳狀態演出，佢今次冇揀男友陳建州（黑人）做健身教練，改搵張惠妹緋聞男友何守正操弗自己。何sir好用心教范瑋琪，練咗半小時，佢嘅手臂就出現咗隻老鼠仔，何sir對范瑋琪好嚴格，練到佢塊面現晒青筋，不過仍然毫無怨言，范瑋琪話：「因為他好嚴肅，很認真，我不敢不從，換作是黑人，應該會被我揍吧！」諗起手瓜起𦟌嘅范瑋琪，小瑪歌立即好戥黑人擔心㖭！</p></body></html>
