<html><header><meta charset="utf-8"><title>案件速遞<br>強姦短片案兩人改控罪</title></header><body><h1>案件速遞<br>強姦短片案兩人改控罪</h1><p>【本報訊】網上廣泛流傳的吉野家淫辱短片，三名被控強姦的青少年，昨日在沙田裁判法院再提訊。控方改控其中兩名被告協助或教唆強姦罪，以及意圖妨礙司法公正罪，押後至11月21日，於東區法院進行初級偵訊，案件將轉解高等法院審理，三人繼續還柙。<br> 三名被告17歲學生何嘉杰、16歲姓馬學生及19歲報稱任助理店務經理的李孝忠。<br> 控罪指何於今年4月至5月某日，在其中一間吉野家分店內強姦Ｘ女子，而馬及李被改控一項協助或教唆強姦罪，另加控馬一項意圖妨礙司法公正罪，指他試圖勸Ｘ女子向警方聲稱自願性交。<br> 案件編號：STCC6333/08</p></body></html>
