<html><header><meta charset="utf-8"><title>兩女騎綿羊仔翻車傷</title></header><body><h1>兩女騎綿羊仔翻車傷</h1><p>【本報訊】兩名24歲「潮女」昨晨10時45分，駕乘意大利製Aprilia125cc「綿羊仔」電單車，沿荔枝角向葵涌方向行駛，駛至荔枝角大橋九巴車廠對開處時，疑因尾轆爆胎，綿羊仔失控舞龍，繼而向左翻側。車上兩名少女雙雙倒地，擦傷手、腳及肩膊等，自行致電報警，由到場救護員將兩人送院治理。警方稱，不排除司機沒有察覺車胎暗漏，駛至上址終於無氣翻倒。<br> 女鐵騎士姓羅及女乘客姓葉，植有長長的假睫毛及染髮，打扮新潮，幸兩人傷勢不重，警方交通意外調查組正調查意外原因。</p></body></html>
