<html><header><meta charset="utf-8"><title>男生疑被母打周身瘀</title></header><body><h1>男生疑被母打周身瘀</h1><p>【本報訊】大埔一名中一男生疑被母親責打，昨晨被班主任發現滿身瘀痕，老師追問下男生仍聲稱是自己跌傷，老師感到可疑通知校方，召救護車將男生送院治理，警方暫列虐兒案，未有人被捕。<br> 疑被母親責打的男生姓梁（11歲），就讀大埔棟樑里1號中華聖潔會靈風中學一年級，昨晨10時許，梁返校上課時，被班主任發現身上有瘀痕，追問下梁仍聲稱是自己跌傷，事後卻稱被母親打傷，班主任通知校方，並召救護車將他送往大埔那打素醫院檢查，梁頭、手及身上有多處瘀痕，但沒有骨折，留院觀察。</p></body></html>
