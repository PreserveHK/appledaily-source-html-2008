<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：歐陽菲菲百萬新裝谷碟</title></header><body><h1>小瑪歌嗌咪：歐陽菲菲百萬新裝谷碟</h1><p>台灣女歌手歐陽菲菲婚後過住半退休生活，以玩票性質唱歌，上個月佢喺日本推出日文單曲《雨中的紐約》，搵咗曾經幫濱崎步同倖田來未嘅御用攝影師LeslieKee幫佢拍唱片封套。歐陽菲菲今次重鎚出擊，小瑪歌八到佢花咗過百萬港元添置名牌，以營造一個新look會歌迷，稍後仲計劃返台灣開騷，佢話：「我從沒說過要退出樂壇，我只是想先停下來，跟我老公一起好好享受一下生活。」</p></body></html>
