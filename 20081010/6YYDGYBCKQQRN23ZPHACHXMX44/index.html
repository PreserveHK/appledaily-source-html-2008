<html><header><meta charset="utf-8"><title>詹瑞文帶師傅嘆辣菜</title></header><body><h1>詹瑞文帶師傅嘆辣菜</h1><p>詹瑞文的法籍戲劇師傅PhilippeGaulier近日來港開班授徒，身為愛徒的詹瑞文當然要一盡地主之誼，招呼師傅品嚐美食，日前他便作東道主，帶師傅去銅鑼灣的香辣屋，一嚐具特色的泰越菜。</p><p>言談甚歡</p><p>當日傍晚詹瑞文夫婦率領Philippe及一女伴開餐，一行四人坐於店內角落位置，邊食邊傾，其間Philippe往洗手間，詹太也為他引路，非常有禮貌，中途詹瑞文曾離座，獨站街頭講電話。約一個半小時後眾人埋單離開，詹瑞文和師傅並肩而行，詹太則搭着同行女伴的肩頭說笑，四人顯得十分融洽，最後並一起登上保母車齊往位於灣仔的演藝學院。<br> 採訪、攝影：娛樂突發組</p></body></html>
