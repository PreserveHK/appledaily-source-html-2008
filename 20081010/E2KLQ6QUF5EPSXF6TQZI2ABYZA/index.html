<html><header><meta charset="utf-8"><title>答問題送戲票</title></header><body><h1>答問題送戲票</h1><p>一張《車票》展開三段關於父母愛的旅程。這齣由徐小明監製和《墨攻》導演張之亮執導的電影，透過片中新聞主播曾雨桐尋找親母的歷程，串連三段父母不忍離棄子女的故事。電影將於本月23日上映，由國內演員左小青夥拍吳奇隆、葉童和午馬演出，賺人熱淚。好想睇？荷里活廣場送出50張（每人兩張）《車票》換票證，回答以下問題，將答案電郵至mailto:promotion@plazahollywood.com.hk，連同姓名、身份證頭四個數字和聯絡電話，答中又被抽中者即可獲票。有關贈券事宜，《蘋果日報》一概不負責。<br><br>問題：片中主角曾雨桐由那位女演員飾演？</p></body></html>
