<html><header><meta charset="utf-8"><title>SLY時代廣場擴勢力</title></header><body><h1>SLY時代廣場擴勢力</h1><p>日本澀谷系一姐SLY八月尾登陸香港，先在美麗華商場開設首間專門店，唔夠兩個月火速擴大勢力範圍，近日更在銅鑼灣時代廣場開第二間專門店，連香港區都要佔一地盤。店內裝潢和擺設幾乎與九龍店同出一轍，石屎地配鋼鐵陳列架，照辦煮碗SellRawStyle。為谷宣傳最近大搞Promotion，只要購買08秋冬季貨品滿$3,000，即可得到SLYLimitedEdition壓皮紋鏡盒一個，香港九龍兩店一樣有得換，先到先得，換晒就無。（Sandra）<br><br>SLY（25061172）<br>銅鑼灣時代廣場503舖</p><p>限量版壓皮紋鏡盒</p></body></html>
