<html><header><meta charset="utf-8"><title>芝加哥警長拒執行收樓令</title></header><body><h1>芝加哥警長拒執行收樓令</h1><p>金融海嘯令美國樓市斷供潮加劇，不少人面臨被收樓迫遷，芝加哥一名縣警因不忍將斷供業主或無辜租客趕出街，甘冒被指藐視法庭的風險，堅拒執行收樓令，成為美國大都市首個漠視法紀的警長，但銀行業界卻指他知法犯法。<br> 被迫遷苦主視為英雄的警長叫達特（TomDart），是全美第三大都市芝加哥涵蓋的庫克縣縣警，他為免苦業主或租客一家大小淪落街頭，拒絕執行法庭發出的收樓令。<br> 達特明白做是違法，可能會被視作藐視法庭，但他指不少租客連業主遭收樓也不知，強行趕走他們於理不合。銀行公會直指他知法犯法，大搞治安維持委員會主義。<br> 路透社</p></body></html>
