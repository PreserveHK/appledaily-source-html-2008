<html><header><meta charset="utf-8"><title>崔真實兒女墓園祭母</title></header><body><h1>崔真實兒女墓園祭母</h1><p>韓國女星崔真實上周四在家中浴室自縊身亡，留下8歲兒子及6歲女兒由婆婆暫時照顧，崔母前日低調帶同一對小兄妹，到安放崔真實骨灰的京畿道甲山公園拜祭。</p><p>死前遭電話騷擾</p><p>據甲山公園的職員透露，連日來每日都有逾百影迷到崔真實墓前拜祭。另方面，崔真實在自殺前一天曾收到在網上造謠的證券公司女職員電話，其後，崔真實曾向其經理人表示不明白為何對方會得知自己的手提電話號碼，並要求經理人公司徹查，令韓國藝人個人資料外洩的問題再度受到外界關注。</p></body></html>
