<html><header><meta charset="utf-8"><title>馮仁昭四圍超：秋官做唔成欣宜父 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：秋官做唔成欣宜父 - 馮仁昭</h1><p>鄭少秋（中）、周麗淇（Niki左）、鄧健泓（右）、滕麗名同郭政鴻等，噚日到將軍澳電視廣播城為新劇《桌球天王》試造型。秋官同Niki喺劇中扮演父女，監製唐基明透露原本佢係搵欣宜（小圖）同秋官拍攝，不過欣宜要拍處境劇，所以由Niki配秋官。提到欣宜拍劇，秋官話：「𠵱家啲細路好叻，唔鍾意人囉囌，欣宜唔鍾意人哋提佢太多，我會叫助手錄低之後睇番，不過佢都有晒我嘅遺傳。」</p></body></html>
