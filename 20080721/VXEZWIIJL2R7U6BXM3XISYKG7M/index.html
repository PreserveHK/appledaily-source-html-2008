<html><header><meta charset="utf-8"><title>馮仁昭四圍超：趙碩之維護癡心男 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：趙碩之維護癡心男 - 馮仁昭</h1><p>趙碩之（Wylie）噚日到旺角出席「高清廣播電視錄影發佈會」，着小背心上陣嘅佢凸顯豐滿身材。早前有雜誌影到Wylie每逢出席活動都有一個癡心漢到場，Wylie強調呢個男士係fans。佢仲透露入行前接過騷擾電話，初時就唔出聲講嘢，後嚟有一次有個男人出聲問佢：「你有冇男朋友？想唔想同我做愛呀？」Wylie一聽到呢句說話即時嚇到收線。</p></body></html>
