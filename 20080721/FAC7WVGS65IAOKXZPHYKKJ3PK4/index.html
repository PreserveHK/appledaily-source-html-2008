<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Angelababy讚陳偉霆吸引 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Angelababy讚陳偉霆吸引 - 馮仁昭</h1><p>𡃁界索模Angelababy噚日到新城接受訪問時好緊張，佢話因為係首次到電台訪問，訪問中提到男人，問佢遇過邊種男人？佢話：「我未遇過壞男人，身邊好多都係好男人。」緋聞男友陳偉霆係咪好男人？佢話：「咁佢都幾好嘅，幾健康，跳舞時仲好吸引。」佢嘅寫真集噚日推出，問佢會唔會買本送畀陳偉霆？佢話：「我哋之前講過佢買幾多本我嘅寫真集，我就買番幾多隻佢嘅新碟囉。」</p></body></html>
