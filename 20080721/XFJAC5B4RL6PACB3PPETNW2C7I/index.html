<html><header><meta charset="utf-8"><title>因爸爸學整餅</title></header><body><h1>因爸爸學整餅</h1><p>市面上的食譜作者，很多都說自己喜歡才投身烹飪世界。有沒有人跟《自家製一磅蛋糕》的作者CharlesHo一樣，是受家人影響才去學整餅呢？小時候受父親薰陶，對食蛋糕有很高要求，可惜覺得市面上的西餅蛋糕不合心意，最後決定到各地研究製餅方法，創出自己理想的做法。看完這本書，不妨留意自己有沒有受到啓發呢！</p><p>《自家製一磅蛋糕》</p><p>售價：$55（於各大書局有售）<br> 查詢：29908342</p></body></html>
