<html><header><meta charset="utf-8"><title>好介紹：長途機打平睡有覺好瞓</title></header><body><h1>好介紹：長途機打平睡有覺好瞓</h1><p>去美國一坐就要坐十幾個鐘頭飛機，更熱愛旅行的我都有點怕怕。不過今次一嘗聯合航空最新商務客艙那張如床一樣的座椅，對長途機有所改觀。此座椅能提供調校成真真正正180度平躺式睡床，空間有成6呎4吋之大，非常舒服，自然有一個優質的睡眠。加上機上娛樂設施豐富，還設有iPod連接器，既可播放我自選的音樂，亦可幫我充電，十分方便。新的航機已陸續投入服務，預計今年底所有飛往美國的航班都改為這夢之飛行設計，即睡得好，自然發個好夢啦！<br><br>聯合航空網址：http://www.unitedairlines.com.hk&#13;</p></body></html>
