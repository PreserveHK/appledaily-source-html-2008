<html><header><meta charset="utf-8"><title>馮仁昭四圍超：徐淑敏撐張舒雅會改 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：徐淑敏撐張舒雅會改 - 馮仁昭</h1><p>徐淑敏（Suki）、吳卓羲同馬國明噚日出席喺鑽石山舉行嘅「活力親子嘉年華」，Suki被問到新一屆港姐俾人話爆冷有乜嘢睇法？佢話：「唔覺呀，冠軍都係大熱呀！」記者話冠軍張舒雅（小圖）又食煙又當街同男友咀嘴喎？Suki話：「選完之後就會改，因為公司好嚴㗎。」另外，問吳卓羲拍《衝上雲霄》嘅時候有冇俾吳鎮宇話過？佢話：「教咗我好多嘢就真。」</p></body></html>
