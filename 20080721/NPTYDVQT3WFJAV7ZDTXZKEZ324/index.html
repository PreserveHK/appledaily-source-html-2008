<html><header><meta charset="utf-8"><title>中環在線：建溢靠吸塵機吸錢 - 李華華</title></header><body><h1>中環在線：建溢靠吸塵機吸錢 - 李華華</h1><p>雖然國內生產經營環境困難，但仍有工業股業績表現出眾，建溢（638）剛公佈嘅08年度業績，就錄得盈利增長75%至1.17億元，原來全靠新推出嘅自動機械吸塵機大賣所致。<br> 建溢副主席馮華昌噚日喺記者會上介紹，由於唔係好多人鍾意喺屋企吸塵，推出咗呢隻自動機械吸塵機後，深得各地家庭主婦歡迎。<br> 北美洲、日本等市場都大收旺場，推出至今不足1年已賣咗100萬台，價錢大約3000至5000蚊。<br> 呢款吸塵機設計為圓型狀，底部設有吸塵功能，有別於傳統吸塵機要用吸嘴；部機仲設有時間掣校幾時吸塵，可以喺大家返工後畀佢到處任吸。</p></body></html>
