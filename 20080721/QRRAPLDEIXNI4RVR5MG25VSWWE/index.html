<html><header><meta charset="utf-8"><title>江若琳望拍洗頭水廣告</title></header><body><h1>江若琳望拍洗頭水廣告</h1><p>江若琳、陸詩韻、鍾舒漫及陳偉霆等昨日到尖沙嘴出席「2008TVB最受歡迎廣告頒獎禮」記者會。江若琳透露三年前曾跟方力申和森美拍攝一個快餐店廣告，最近她更成為音響電器店的代言人，她說：「其實自己去年仲係新人，但係廣告商都冒險搵我。不過𠵱家就最想拍洗頭水廣告，因為我一直留長頭髮就係想接拍洗頭水廣告。」<br> 對於師姐泳兒最近發燒入院，鍾舒漫等就表示沒有前往探望，但就有發短訊慰問。<br> 採訪、攝影：林妃</p></body></html>
