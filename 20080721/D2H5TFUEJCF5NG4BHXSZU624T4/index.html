<html><header><meta charset="utf-8"><title>馮仁昭四圍超：賈曉晨硬銷素顏寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：賈曉晨硬銷素顏寫真 - 馮仁昭</h1><p>賈曉晨（JJ、圖）同裕美前晚出席喺中環蘭桂坊舉行嘅「中銀香港『人文奧運』嘉年華」活動，JJ話佢聽日出寫真集，而8月會再出多一本，至於傅穎喺後日都一樣出寫真集，問佢係咪想搶飲頭啖湯，所以一定要出先過傅穎啫？不過佢話根本唔知傅穎幾時出喎！<br> 有人話賈曉晨個樣同以前有啲唔同，佢話：「寫真集裏面有啲童年相，而且我今次冇乜點化妝，出嚟效果好好，我對自己素顏好有信心。」</p></body></html>
