<html><header><meta charset="utf-8"><title>財話短說<br>德發否認新收購賣方為主席</title></header><body><h1>財話短說<br>德發否認新收購賣方為主席</h1><p>▲德發（928）昨澄清，較早前宣佈向GlobalAgricultural收購柬埔寨木材採伐及植林業務40%股權，Global唯一註冊及實益擁有人是獨立第三方LiZhongMing，並非德發主席郭榮。不過，郭榮曾於07年持有Global，去年10月售予Li。對於有報章收到Global股東名冊，德發指這是偽造，已報警，正待警方調查結果。</p></body></html>
