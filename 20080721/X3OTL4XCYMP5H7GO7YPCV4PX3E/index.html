<html><header><meta charset="utf-8"><title>Dimples平賣貴價款</title></header><body><h1>Dimples平賣貴價款</h1><p>中環間DITA越來越多品牌寄居，而最新的就有來自美國的Dimples，專攻平價鞋市場，最貴一對都唔過一千，作為首個鞋款collection，Dimples的確平到令人笑得出酒凹。Dimples今季有lavieenrose和simplelife兩個系列，夏季鞋款以拖鞋為主，用盡心機吸引你的注意：例如有螢光黃、shockingpink、閃藍等搶眼用色，一時又加上各樣閃石，都扮得吓貴價款。還有一個吸引到少女的原因：就是大量膠鞋款，絕對追得上潮流。<br><br>記者：梁俊鵬<br>攝影：周旭文</p><p>DITALegends（25230786）<br> 中環雲咸街13號地下</p></body></html>
