<html><header><meta charset="utf-8"><title>Rosemary情傷眼腫腫</title></header><body><h1>Rosemary情傷眼腫腫</h1><p>名模Rosemary和陳敏之昨日到觀塘出席「北京潮人夜市街」活動，早前與男友Christopher分手的Rosemary眼腫腫，現場工作人員更踢爆她在後台喊，但她否認其事，還表示現時心情很好，問到Christopher是否已搬離寓所時，她直認說：「幾個禮拜前已搬走，同佢仲係朋友。」<br> 其後陳敏之和Rosemary即場示範做北京拉麵，但烏龍百出。事後陳敏之竟稱平日最愛行街市，她說：「我好鍾意煮嘢食，不過多數都係煮畀媽咪朋友食，至於拍拖時就冇話一定要煮畀男友，但節日都會煮，佢梗係話好食，冇人夠膽踩。」<br> 採訪、攝影：駱華齡&#13;</p></body></html>
