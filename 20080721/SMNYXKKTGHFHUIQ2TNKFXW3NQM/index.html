<html><header><meta charset="utf-8"><title>瑛太自爆曾患抑鬱症</title></header><body><h1>瑛太自爆曾患抑鬱症</h1><p>日本男星瑛太前日以掃把頭的新look，飛抵韓國出席「第12屆富川國際電影節」，宣傳其新片《家鴨與野鴨的投幣式儲物櫃》。</p><p>高呼我愛你</p><p>由於瑛太有份演出的日劇《交響情人夢》在當地大受歡迎，所以會場迫滿來捧場的800名觀眾，更有人用日語高呼「我愛你」。<br> 瑛太被問到曾否感到寂寞？他坦言十多歲時曾為前途而煩惱，一度患上抑鬱症，過着自閉的生活。<br> 此外，瑛太表示接戲只會理會劇本是否有趣，不會介意戲份多寡，更多謝fans熱情接機，令他自覺有如米高積遜（MichaelJackson）般，感覺非常好。</p></body></html>
