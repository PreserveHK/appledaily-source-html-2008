<html><header><meta charset="utf-8"><title>李孝利學WG舞步搞笑</title></header><body><h1>李孝利學WG舞步搞笑</h1><p>最近回歸樂壇推出新碟《It'sHyorish》的韓國天后李孝利，在前日播出的SBS電視節目《星期天真好》中為了撼贏女星朴藝珍，她除了挑戰高難度的瑜伽動作外，還甘做小丑，大跳後輩組合WonderGirls（WG）和少女時代的大熱舞步，其可愛表情引來全場爆笑，成功勝出比賽。<br> 此外，李孝利在一個由雜誌記者投票的「帶領韓國時裝潮流的權力人士」選舉中勝出，將第二位的著名時裝設計師AndreKim擊敗。</p></body></html>
