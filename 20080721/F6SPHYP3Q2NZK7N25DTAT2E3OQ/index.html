<html><header><meta charset="utf-8"><title>財話短說<br>港交所售期金交易權</title></header><body><h1>財話短說<br>港交所售期金交易權</h1><p>▲港交所（388）宣佈，已同意向金銀業貿易場旗下會員，出讓即將在10月20日推出的黃金期貨交易權，每個作價2.5萬元，較現時期貨牌照50萬元折讓95%。該等期金交易權屬不得轉讓，持有人亦可從事其他期貨產品業務。如有意購該期金交易權屬，申請人須在港交所發出正式通告當日，名列金銀場會員名單，便可於2010年4月20日前提出申請。據了解，金銀場現時有逾170名會員，當中30至40家已有期貨牌照。</p></body></html>
