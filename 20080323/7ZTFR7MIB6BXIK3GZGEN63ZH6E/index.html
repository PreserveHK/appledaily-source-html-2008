<html><header><meta charset="utf-8"><title>馮仁昭四圍超：Kenny維護軒仔 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：Kenny維護軒仔 - 馮仁昭</h1><p>關智斌（Kenny）噚日喺大埔新達廣場為佢隻新碟舉行簽名會。Kenny喺台上同女歌迷大玩親密遊戲，fans用手量度Kenny各部位長度，度到條腰時，幾位女歌迷仲公然攬埋去，不知幾開心。問Kenny當時有乜嘢感覺？佢話：「佢哋已經算乖，有次我喺內地開簽唱會，佢哋簡直係飛撲埋嚟。」講到佢老友張敬軒喺活動上發公關脾氣，Kenny話：「可能佢哋當日溝通上有問題，而且佢臨近演唱會壓力大啫。」</p></body></html>
