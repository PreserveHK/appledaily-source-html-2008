<html><header><meta charset="utf-8"><title>《大象亞鈍》贏開有條路
</title></header><body><h1>《大象亞鈍》贏開有條路
</h1><p>由美國兩代笑匠占基利（JimCarrey）和史提夫加維（SteveCarell）聲演的荷李活動畫《大象亞鈍救細界》（HortonHearsaWho），上周五在美國以1,050萬美元（約8,190萬港元）再次成為當地單日票房冠軍，預計影片會蟬聯周末票房第一位。</p><p>已上映兩星期</p><p>《大象亞鈍救細界》在美國上映兩星期，繼續勢如破竹，上周五打低了多部新上映的電影，穩佔票房一哥位置，至於奧雲韋遜（OwenWilson）主演的新片《DrillbitTaylor》和恐怖片《攝靈》（Shutter）就分別排第二及第三位。</p></body></html>
