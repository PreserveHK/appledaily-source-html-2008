<html><header><meta charset="utf-8"><title>求驗客手記：大好形勢開齋不成　日本紅魔真樣衰 - 求驗客</title></header><body><h1>求驗客手記：大好形勢開齋不成　日本紅魔真樣衰 - 求驗客</h1><p>噚日足智彩早輪最精采嘅比賽，肯定係日聯盃京都不死鳥主場和浦和紅鑽3:3場入球騷，紅鑽呢隻日本紅魔都算衰，聯賽及盃賽3連敗兼冇波入後，噚日表現叫做有起色，難得炮手艾美臣連中三元，但衰就衰在後防唔爭氣，領先到2:0都被追和3:3，咁都開唔到齋，點算？呢隻病魔下場主場對守力同樣得啖笑嘅新潟天鵝，如果仲唔開齋就大鑊，因為緊隨嘅賽序係作客傳統名牌清水心跳、磐田山葉，到時要贏嘅難度就更大嘞。</p></body></html>
