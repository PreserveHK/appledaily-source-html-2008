<html><header><meta charset="utf-8"><title>陸詩韻大板牙旺夫</title></header><body><h1>陸詩韻大板牙旺夫</h1><p>陸詩韻和葉翠翠昨日現身銅鑼灣世貿中心，出席以奧運為題材的復活蛋藝展，同場還有北京蛋藝大師即場獻技。</p><p>信賴風水大師</p><p>陸詩韻於台上更畫了復活兔的作品，她更說：「之前風水大師同我講，大板牙多人錫，所以寧可信其有，不可信其無。本來自己都想磨細對大板牙，不過師傅都話唔好，師傅總話我豬膽鼻旺夫，女人除咗要事業，丈夫都好緊要，叫我千祈唔好搞。」<br> 問到陸詩韻有大板牙會否多男仔錫，她表示：「個個都好錫我。」記者再笑言她的緋聞男友曾文能會否也特別錫她，她說：「冇特別研究。」<br> 採訪、攝影：顏英儀</p></body></html>
