<html><header><meta charset="utf-8"><title>周末車展：水貨車加價5-8%</title></header><body><h1>周末車展：水貨車加價5-8%</h1><p>美元疲弱日圓高企，好多日系新車代理逼於無奈加少少，而且偏向復活節後便調整售價，所以呢兩日特別多人睇新車。其實唔單止行貨會加，連水貨都走唔甩；富利堡話復活節假期後車價都會順應滙率而有所提升，據佢哋Sales講加幅約5-8%，即係20萬車價就貴咗成萬蚊！不過今、明兩日喺新世界中心車展賣出嘅車仍然保持不變，包括全線七人車車種、SUV車種及各色GT-R等，若本已有心水目標，就拿拿臨落車展度作最後決定，無謂拖幾日就唔見成萬蚊吖！<br><br>記者：徐影龍&#13;</p><p>日期：今、明兩日<br> 時間：10:00am-07:00pm<br> 地點：尖沙嘴新世界中心地下</p></body></html>
