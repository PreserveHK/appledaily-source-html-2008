<html><header><meta charset="utf-8"><title>阿嬌帶Juno密會劉鎮偉</title></header><body><h1>阿嬌帶Juno密會劉鎮偉</h1><p>麥浚龍（Juno）近日密集式寫blog狂晒「奴嬌戀」，平常習慣半夜寫網誌的他，昨日下午3時許突然上載了一篇以「FightForFreedomWhereverThereIsTrouble（在困境中爭取自由）」為題的網誌，題目語帶曖昧，未知是否特別為女友鍾欣桐（阿嬌）的麻煩現況而寫。</p><p>大讚舊作</p><p>不過網誌內容卻與主題無關，他表示曾跟導演劉鎮偉聚會，大家有說不完的話題，更大讚劉鎮偉執導的電影《屍家重地》，是他的收藏作品之一，巧合地阿嬌已拍竣的新戲《出水芙蓉》也由劉鎮偉執導，估計當晚阿嬌應該也身在現場，陪伴男友與導演共商大計。</p></body></html>
