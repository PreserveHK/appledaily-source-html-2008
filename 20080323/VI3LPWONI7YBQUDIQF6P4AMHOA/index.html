<html><header><meta charset="utf-8"><title>SJFans反對加新人</title></header><body><h1>SJFans反對加新人</h1><p>近日有傳韓國13人組合SuperJunior（SJ）會加入中國20歲男歌手朱晨辰為新成員，唱片公司SM仲打算喺下月南京活動上，由隊友韓庚介紹佢出場，惹來隊友神童以致大批韓國fans強烈不滿。雖然神童嘅不滿似有炒作嫌疑，但SJ歌迷嘅反對行動就唔講得笑。佢哋試過去SM公司門口抗議，又發動簽名、罷買唱片行動，歌迷會最近仲籌集咗近100萬港元買入SM股份，以小股東身份去反映訴求，真係得人驚。</p></body></html>
