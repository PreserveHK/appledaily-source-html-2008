<html><header><meta charset="utf-8"><title>關仁隱事：胃腩扭計要人扶 - 關仁</title></header><body><h1>關仁隱事：胃腩扭計要人扶 - 關仁</h1><p>女歌手「胃腩」之前患過情緒病，好彩𠵱家都冇乜事嘞，不過有時都有啲怪怪哋啫。有次胃腩應邀出席電台舉辦嘅音樂活動做壓軸表演嘉賓，當時有工作人員請佢行近台邊準備，佢乖乖企喺度等上台，點知到佢正式出台演出時，佢企喺樓梯級唔肯行上去，現場嘅工作人員都覺得好奇怪，於是埋去催促佢，點知胃腩施施然咁話：「點解你哋冇人扶我上台嘅？」成班工作人員即時你眼望我眼，因為條樓梯只得幾級，好在有個好識做嘅工作人員，即時扶住佢上台。<br> Textby關仁</p></body></html>
