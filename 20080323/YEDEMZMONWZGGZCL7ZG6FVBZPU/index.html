<html><header><meta charset="utf-8"><title>火焚圍網疑燒焊肇禍</title></header><body><h1>火焚圍網疑燒焊肇禍</h1><p>【本報訊】新蒲崗大有街2至4號旺景工業大廈，昨午發生火警，消防員到場將火救熄，調查事件無可疑。該大廈6、7樓外牆進行水管維修工程，周圍搭建有棚架及圍網，昨假期外牆沒有工人開工，但在樓上卻有工人燒焊，初步懷疑燒焊火舌肇禍，但真正起火原因，尚有待進一步調查。<br> 昨午2時許，懷疑燒焊的火舌跌落地下，燒着棚架的圍網發生火警，面積約2米乘8米，一時間火光熊熊，大廈保安員見狀馬上報警。消防員接報到場，在地下開動一條滅火喉，向起火的圍網灌救，瞬即將火撲熄，部份圍網被燒毀。由於昨日假期，工業大廈的廠戶大部份休息，沒有職員開工，消防員到場後亦毋須疏散工人，事件無可疑。&#13;</p></body></html>
