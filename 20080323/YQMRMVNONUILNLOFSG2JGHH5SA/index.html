<html><header><meta charset="utf-8"><title>馮仁昭四圍超：曹格明追江若琳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：曹格明追江若琳 - 馮仁昭</h1><p>江若琳同曹格噚日喺奧海城錄影無綫音樂台節目《LiveHouse》，江若琳話今次係曹格邀請佢做嘉賓，佢話：「之前喺上海做嘢時同曹格碰過面，但係冇諗過佢會請我做嘉賓。」曹格有冇送禮物畀佢作為報酬？江若琳話：「唔使佢送喇！我會主動要求佢幫我寫歌。」問曹格係咪視女方為擇偶標準？佢話：「佢梗係達到我標準喇，佢仲係好多男人嘅標準，所以好難講，我之前啲女朋友乜嘢類型都有，兩個人一齊最緊要係夾，咁要佢肯跑我先有得追啫！」</p></body></html>
