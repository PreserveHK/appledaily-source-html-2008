<html><header><meta charset="utf-8"><title>Leah今日抵港</title></header><body><h1>Leah今日抵港</h1><p>紅透日本的混血女星LeahDizon今日下午三時由東京抵港，展開為期四日的宣傳活動。Leah明天下午三時，會在旺角朗豪坊出席「LOVELeah2008FirstinAsia」記者會及歌迷會，後日會在九龍灣國際展貿中心StarHall舉行迷你個唱。</p><p>朗豪坊派預購寫真</p><p>Leah來港行程緊密，明日下午三時現身旺角朗豪坊四樓通天廣場會fans，屆時Leah會與50名fans作近距離接觸，並親手送上他們預先訂購的簽名寫真集及單曲套裝。Leah還會即場為日本生活藝術家川端英樹以星座為主題「12星企劃」的星座雕塑進行啓動儀式。</p></body></html>
