<html><header><meta charset="utf-8"><title>求驗客手記：明明入波慘遭截糊　基拿甸奴黑氣纏身 - 求驗客</title></header><body><h1>求驗客手記：明明入波慘遭截糊　基拿甸奴黑氣纏身 - 求驗客</h1><p>基拿甸奴近年諸事不順，逢重要比賽幾乎都食白果，令教練安察洛堤（肥安）對佢失晒信心。上周中對森多利亞，肥安先放小將柏路斯治入場，之後至換基拿甸奴，排位都輸埋；前日對拖連奴，基拿甸奴難得踢正選，有球波好辛苦扣過對方門將後窄位射空門，明明入，點知又被隊友柏圖喺白界前補一腳，基拿甸奴慶祝冇問題，但入球者都係計柏圖。入球被截糊都算，幾乎同時間，佢又落選意大利國家隊大軍，真係黑仔。</p></body></html>
