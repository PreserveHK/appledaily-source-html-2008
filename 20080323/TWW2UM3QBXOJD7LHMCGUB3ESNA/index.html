<html><header><meta charset="utf-8"><title>劉美君回味片車快感</title></header><body><h1>劉美君回味片車快感</h1><p>劉美君昨日穿上一身馬術服裝，到尖沙嘴海運大廈出席北京奧運用車供應商AudiOlympic預展，劉美君表示對奧運項目大感興趣，到時可能會往北京觀看奧運。今次汽車商雖然有優惠給予劉美君，但她堅持說：「呢啲遲啲先諗，我向來鍾意跑車，但喺香港就真係唔識揸車，通常會用司機多，以前喺美國就會開快車。」</p><p>家人難撐個唱</p><p>劉美君表示現正積極籌備演唱會，每天綵排四小時，工作忙碌之餘每天都會與丈夫網上見面。至於家人會否來港捧演唱會場，劉美君則失望地說：「因為流感問題，佢哋唔會嚟香港，最唔開心係呢樣嘢，但冇法啦，健康問題最重要。」<br> 採訪、攝影：卓寶花</p></body></html>
