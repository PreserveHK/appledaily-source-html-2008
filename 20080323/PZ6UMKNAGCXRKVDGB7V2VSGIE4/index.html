<html><header><meta charset="utf-8"><title>李東健悉尼認弟屍嚎哭</title></header><body><h1>李東健悉尼認弟屍嚎哭</h1><p>韓星李東健的胞弟日前在悉尼唐人街附近，被兩名中國裔青年以兇器襲擊致死。據韓國《朝鮮日報》報道，李東健及家人於澳洲時間前日已飛抵當地，當李東健在悉尼警署確認胞弟死亡時，更一度泣不成聲。<br> 雖然李東健與胞弟年齡相差近10年，但其身邊友人指李東健平日極愛錫胞弟，因此深受打擊。不過李東健仍要強忍傷痛，代父母辦理胞弟的身後事，預計最快到大後日才返韓國。至於其首張日文細碟《TSUKIAKARI》，照原定計劃大後日推出。</p></body></html>
