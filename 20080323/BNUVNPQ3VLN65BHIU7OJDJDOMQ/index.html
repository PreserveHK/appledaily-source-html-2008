<html><header><meta charset="utf-8"><title>賴恩菲臘比祝福前妻</title></header><body><h1>賴恩菲臘比祝福前妻</h1><p>荷李活男星賴恩菲臘比（RyanPhillippe）和麗絲蕙絲潘（ReeseWitherspoon）雖然已離婚，但他們再見亦是朋友，最近麗絲高調和積嘉倫賀（JakeGyllenhaal）拍拖，賴恩大方送上祝福。<br> 日前賴恩上電台節目時說︰「我和麗絲決定和平分手，最大原因是聚少離多。阿積是一個好人，我好愛護麗絲，希望她能夠開心，她現在似乎很幸福。」賴恩又澄清和AshleeSimpson及蓮莎露夏恩（LindsayLohan）的緋聞全屬流料。</p></body></html>
