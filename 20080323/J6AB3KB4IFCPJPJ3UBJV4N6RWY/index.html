<html><header><meta charset="utf-8"><title>小廚師訓練班</title></header><body><h1>小廚師訓練班</h1><p>除了大人，小朋友都要增值，以前父母怕危險，不准小孩走入廚房，但現代的父母，都鼓勵小朋友「學廚」，所以小朋友烹飪班越開越多。景樂集團於即日起至6月29日，逢星期日在赤柱美利樓的Mijas西班牙餐廳或KingLudwig德國餐廳惠顧，同行的小朋友就可以參加烹飪班，學做天鵝泡芙、士多啤梨短餅、特色小蛋糕及鮮果蛋白餅配奇異果醬。小朋友做好的食物，可即時與父母分享。學成的小廚師，除可獲頒發證書外，還可以得到一條圍裙以作紀念。<br><br>查詢：25110300&#13;</p></body></html>
