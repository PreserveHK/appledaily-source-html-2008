<html><header><meta charset="utf-8"><title>阿Rain煞科嘆鮑魚</title></header><body><h1>阿Rain煞科嘆鮑魚</h1><p>李彩華（Rain）、唐文龍、陳少霞、柳影虹和鮑起靜等，前日在亞視拍攝新劇《火蝴蝶》煞科戲，鮑起靜和柳影虹分別萬歲及請食鮑魚，又難怪阿Rain臨別依依大叫捨不得，她說：「成班演員拍得好開心，又有鮑魚食。部劇下個月30號出街，希望有好成績。」</p><p>幸未遇鬼</p><p>阿Rain透露日前拍攝花絮期間，自己一度感動到喊出來。問會否再為亞視拍劇？阿Rain說：「如果有機會都會，我知道亞視開《千王之王》，睇吓有冇機會。」<br> 另外，有指亞視大埔廠房鬧鬼，阿Rain表示亦有聽聞：「有啲幕後話同啲人打完招呼之後即刻唔見人，好在我未遇過。」<br> 採訪、攝影：楊潔雯</p></body></html>
