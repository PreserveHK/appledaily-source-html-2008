<html><header><meta charset="utf-8"><title>"CHECK"得過：電單車版《男兒當入樽》</title></header><body><h1>"CHECK"得過：電單車版《男兒當入樽》</h1><p>喜歡電單車的人唔少，筆者亦係其中之一，不過以電單車為主題的漫畫卻少之又少。而呢本山口克己的《72TheSoulofBikes》就係筆者等到頸長的一本。《72》係講述對電單車認識唔深嘅一志，點樣為咗幫靚女奈津達成心願而到處挑戰飛車高手，從而漸漸發掘出一志的賽車潛能，亦令佢開始愛上賽車。一句講晒，即係電單車版嘅《男兒當入樽》！</p></body></html>
