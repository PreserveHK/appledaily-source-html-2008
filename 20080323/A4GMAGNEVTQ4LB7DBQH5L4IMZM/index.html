<html><header><meta charset="utf-8"><title>福伯結婚廚神送外賣</title></header><body><h1>福伯結婚廚神送外賣</h1><p>今年夏里遜福（HarrisonFord左）唔止有新一集《奪寶奇兵》（IndianaJones）上映，消息更指佢今年夏天會迎娶拍拖多年嘅未婚妻嘉麗絲達霍克（CallistaFlockhart右），原來福伯同嘉麗絲達一向係英國靚仔廚神JamieOliver嘅超級擁躉，因此佢哋好想邀請Jamie喺婚禮當日負責餐飲到會。其實Jamie一向好受荷李活中人歡迎，多年前珍妮花雅麗絲頓（JenniferAniston）就特登叫Jamie飛過嚟美國，煮嘢畀佢當時老公畢彼特（BradPitt）食。</p></body></html>
