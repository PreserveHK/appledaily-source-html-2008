<html><header><meta charset="utf-8"><title>好活動：GraffitiX巨型復活蛋</title></header><body><h1>好活動：GraffitiX巨型復活蛋</h1><p>被美國《時代》周刊譽為「亞洲塗鴉第一人」的MC仁（陳廣仁），將帶領協青社的年輕人，以graffiti製作佔地達1,500平方呎的巨型復活蛋，以慶節及為香港及中國的奧運選手打氣；3月24日更設「BB傳送火炬大賽」，來個奧運熱身賽。</p><p>Graffiti藝術為香港及中國運動員打氣<br> 日期：即日至3月24日<br> 地點：將軍澳新都城中心&#13;</p></body></html>
