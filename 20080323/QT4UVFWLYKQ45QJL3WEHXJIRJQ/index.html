<html><header><meta charset="utf-8"><title>日版CollegeTee</title></header><body><h1>日版CollegeTee</h1><p>今季時裝界瀰漫着一股校園風，而這股美式校園風早於日本狂吹，𠵱家更加吹到嚟香港。Everlast今季引入了一系列的日本版CollegeTee，設計以美式校園Tee為藍本，洗水技巧甚有古着味道，而色調亦主打學生Feel的藍、黑、白、灰。這批日本版CollegeTee返貨數量不多，要買趁手。<br><br>（Sandra）</p><p>Everlast（26033427）<br> 沙田新城市廣場1期2樓City'super</p></body></html>
