<html><header><meta charset="utf-8"><title>求驗客手記：征戰走遍五胡十六國　格流請睇波回饋球迷 - 求驗客</title></header><body><h1>求驗客手記：征戰走遍五胡十六國　格流請睇波回饋球迷 - 求驗客</h1><p>格拉斯哥流浪冇改錯名，隊波今季好似流浪客咁，由歐聯外、歐聯到歐協，去過黑山、塞爾維亞、西班牙、法國、德國同埋希臘等地比賽。為咗報答球迷跟住隊波南征北討，會方決定用5萬鎊（約77萬港元），買晒下月10號歐協作客士砵亭時獲分派嘅2,500張門票，送畀成日隨隊打氣嘅擁躉。格流咁做既可贏得民心，亦鼓勵球迷多啲外出聲援，為隊波造勢，花區區5萬鎊就一舉兩得，除笨有精。其他球會間唔中都應該做吓啦。</p></body></html>
