<html><header><meta charset="utf-8"><title>上戶彩淺草領新人獎</title></header><body><h1>上戶彩淺草領新人獎</h1><p>以振興及表揚日本傳統舞台劇及話劇的「第24屆淺草藝能大獎」，前日在著名的淺草公會堂舉行。女星上戶彩在松隆子父親松本幸四郎等演藝前輩前，顯得恭恭敬敬，而當日她在頒獎禮上勇奪新人獎。</p><p>松隆子父獲大獎</p><p>身穿藍色和服的彩妹表示，今次是第二次踏足淺草，希望將來能在會堂的巨星廣場內，打手印流芳百世。她又稱：「淺草街上的和菓子非常好吃，期待下次以私人性質再來這裏遊玩。」至於松本幸四郎則獲頒大獎，他說：「今日東京的櫻花盛開，我也要展開第二段的璀璨人生。」</p></body></html>
