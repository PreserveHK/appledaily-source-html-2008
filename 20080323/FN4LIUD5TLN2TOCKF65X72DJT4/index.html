<html><header><meta charset="utf-8"><title>黃長興、曹敏莉愛意綿綿</title></header><body><h1>黃長興、曹敏莉愛意綿綿</h1><p>黃長興和曹敏莉這對緋聞情人，昨日在屯門出席「迎奧運最配合運動服裝演繹總決賽」活動，大會安排二人做嘉賓評判。</p><p>互送禮物</p><p>活動上，黃長興和曹敏莉每個環節都非常合拍，不用埋位時更密密斟，他們更互送親自設計的T恤給對方做復活節禮物，黃長興把奧運的五環變成心形五環圖案，這份心意，相信緋聞女友曹敏莉必定十分受落，而曹敏莉則設計了一匹馬，未知可是意會男方在她心中是白馬王子？二人又與現場觀眾齊齊玩遊戲，大派禮物，其間，黃長興對女方照顧有加。<br> 撰文：葉雪</p></body></html>
