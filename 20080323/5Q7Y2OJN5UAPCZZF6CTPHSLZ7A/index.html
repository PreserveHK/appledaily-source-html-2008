<html><header><meta charset="utf-8"><title>教宗主持前回教徒受洗</title></header><body><h1>教宗主持前回教徒受洗</h1><p>教宗本篤十六世昨日（周日）在梵蒂岡聖伯多祿廣場舉行復活節彌撒，並在全球63個國家轉播。他呼籲各方應透過「對話和容忍」，解決西藏、中東及非洲問題，停止暴力。<br> 由於下着傾盆大雨，教宗未有按照傳統在羅馬鬥獸場抬上十字架拜苦路，前晚（周六）則為七名信徒主持領洗，包括一名中國籍女子和改信天主教的回教徒。<br> 該名回教徒是55歲的奧勒姆（MagdiAllam），他是意大利一份報章的副編輯，曾在報章評論伊斯蘭教和阿拉伯國家問題，遭巴勒斯坦武裝組織哈馬斯發出死亡恐嚇，他與另外六名信徒在聖伯多祿大教堂受洗。<br> 法新社/美聯社</p></body></html>
