<html><header><meta charset="utf-8"><title>囗希美　水上補度蜜月</title></header><body><h1>囗希美　水上補度蜜月</h1><p>日本組合Morning娘前成員囗希美，自去年11月為丈夫杉浦太陽誕下囡囡杉浦希空後，一直未有公開露面。前日，她與丈夫從南太平洋的帛琉群島經關島補度蜜月回國。戴上口罩的希美身穿黑色短裙仔，身形與產前分別不大。</p><p>玩得開心</p><p>護妻心切的杉浦，在機場一路上緊拖着希美，他只向記者說：「玩得很開心。」<br> 據知兩人於本月16日出發到當地，玩了不少水上活動，囡囡希空則交由外母照顧。杉浦回國後已急不及待更新網誌，並表示旅程十分難忘。</p></body></html>
