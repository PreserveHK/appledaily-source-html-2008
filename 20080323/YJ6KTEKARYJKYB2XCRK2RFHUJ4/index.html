<html><header><meta charset="utf-8"><title>求驗客手記：頭撞阿古路領紅　馬利斯卡瘋牛又上身 - 求驗客</title></header><body><h1>求驗客手記：頭撞阿古路領紅　馬利斯卡瘋牛又上身 - 求驗客</h1><p>西維爾球星馬利斯卡上周六瘋牛症又發作，西甲1:2輸馬體會場波，下半場入替僅6分鐘，跣低後起身用頭撞阿古路塊面，結果搞到對方流鼻血，自己亦被罰紅牌。賽後阿古路好驚話：「佢真係想攞我命。不過，最緊要係球隊贏波啫！」呢個馬利斯卡發癲早有前科，話說佢效力祖雲達斯嗰陣，喺都靈打吡對拖連奴入波後，扮牛牛（拖連奴會徽係隻牛）嚟慶祝結果惹來對方不滿！其實馬利斯卡都成28歲仔，係時候長大㗎啦！</p></body></html>
