<html><header><meta charset="utf-8"><title>麥當娜扮歌后鬥影后</title></header><body><h1>麥當娜扮歌后鬥影后</h1><p>樂壇天后麥當娜（Madonna）自從傳出與丈夫基里奇（GuyRitchie）婚變後，連日來娜姐都拉埋基哥公開露面闢謠，日前佢兩個就出席喀巴拉普珥節派對，一齊扮鬼扮馬。娜姐當日扮成《粉紅色的一生》（LaVieEnRose）法國傳奇女歌手EdithPiaf，同今屆奧斯卡影后瑪莉安歌廸娜（MarionCotillard）一樣咁維妙維肖，莫非佢做歌后嫌唔夠，想挑戰埋影后嘅地位？</p></body></html>
