<html><header><meta charset="utf-8"><title>泳兒冷病照開工</title></header><body><h1>泳兒冷病照開工</h1><p>泳兒昨日出席在尖沙嘴舉行的簽名會，她剪了一頭短髮，她說：「我覺得女仔唔一定要長頭髮先好睇，我都係比較鍾意清爽啲嘅形象。」她稍後會推出國語專輯，唱片封面在沙灘拍攝，她謂：「可能喺沙灘太耐，所以有少少凍親，聲帶仲有啲發炎，不過因為已經停咗一陣冇錄音，我怕俾人誤會我罷工，所以就算唔係好舒服都要繼續錄音。」</p><p>Mani冇被困擾
</p><p>其經理人霍汶希（Mani）為梁洛施失蹤一事感到非常頭痛，問泳兒有沒有慰問她？她說：「都有同Mani傾偈，不過覺得佢冇乜嘢，好正常，但人哋嘅嘢我就冇問囉。」<br> 採訪、攝影：胡比</p></body></html>
