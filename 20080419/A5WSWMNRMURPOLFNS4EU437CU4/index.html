<html><header><meta charset="utf-8"><title>港漢在深圳按摩猝死</title></header><body><h1>港漢在深圳按摩猝死</h1><p>【本報訊】一名年約50歲港男本月16日晚上9時許，事主獨自一人到羅湖區向西村一橫巷的小髮廊，要求一名20歲髮花為其按摩，當時事主先伏在按摩床上由髮花替其按摩背部。據悉，髮廊老闆向警方透露，十多分鐘後，髮花突然尖叫從房間裏衝出來說：「出事啦，他不行啦。」老闆入房見到事主仰面躺在按摩上，經沒呼吸，於是報警。<br> 警方到場前，髮廊的所有髮花已逃去無蹤，而髮廊老闆則被帶走問話，當晚已獲釋放，警方稍後在死者身上找到死者的香港身份證及回鄉證，經初步檢驗相信死者是心臟病發猝死。</p></body></html>
