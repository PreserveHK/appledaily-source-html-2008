<html><header><meta charset="utf-8"><title>軟膏勝面霜</title></header><body><h1>軟膏勝面霜</h1><p>尿布疹軟膏是嬰兒小屁股的好拍檔，最近更成為英國女性熱捧產品，超市全線斷市。原來有網民早前在育嬰網站留言，分享意外發現：超市Waitrose自家品牌的尿布疹軟膏，若當成面霜使用兩星期，粉臉可像BB肌膚滑不溜手，比名牌護膚品更有效。<br> 軟膏蘊含橄欖油、甘菊和薰衣草，無化學添加劑、防腐劑和色素，只需2.49鎊（約39港元）。有女士用後在網上大讚，說用後「像18歲一樣」，但有美容專家指軟膏沒甚麼特別，「只是很好的潤膚膏而已」。<br> 英國《每日郵報》</p></body></html>
