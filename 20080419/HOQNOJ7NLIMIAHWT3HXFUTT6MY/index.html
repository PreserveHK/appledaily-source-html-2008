<html><header><meta charset="utf-8"><title>抗議裝卸區招標</title></header><body><h1>抗議裝卸區招標</h1><p>【本報訊】六十多名貨物裝卸區從業員昨日在西區貨物裝卸區示威，抗議海事處未有取得業界共識下，單方面將西區與柴灣貨物裝卸區的租約公開招標，質疑是明益大財團，其間多名業界代表跳海抗議。<br> 代表何欣榮表示，本港八個公眾貨物裝卸區，近30年來由水上原居民經營，近年海事處將租約更改為「局限性投標」，仍優先讓現有經營者投標，剩下的碼頭泊位才公開招標。不過，處方上周在未得業界同意下，突然刊憲將兩個貨物裝卸區公開招標，業界擔心1.5萬名從業員飯碗不保，下周三到立法會示威。海事處未有回應。</p></body></html>
