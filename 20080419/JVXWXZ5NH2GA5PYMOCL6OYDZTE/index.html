<html><header><meta charset="utf-8"><title>客貨車撞少女</title></header><body><h1>客貨車撞少女</h1><p>【本報訊】灣仔柯布連道昨晨發生嚴重車禍。一名客貨車司機由莊士敦道右轉柯布連道期間，撞倒一名泰籍少女。傷者頭部重創不斷嘔吐，警方調查後以涉嫌危險駕駛罪名拘捕涉案司機。</p><p>手挽名牌LV手袋</p><p>昨晨6時許，姓蘇（33歲）男子駕駛客貨車沿莊士敦道西行至修頓球場對開，扭右橫越來回共4條行車線入柯布連道，但此時一名女子由車頭左至右步出過馬路，結果客貨車收掣不及將她撞倒，拋開數米，頭部着地半昏迷。<br> 女傷者（23歲）為泰國籍人士，穿着短袖衫褲和拖鞋，手挽名牌LV手袋。救護員急救期間她不斷嘔吐，送院搶救後情況嚴重。警方調查後相信有人違反交通規例危險駕駛肇禍，將涉嫌司機拘捕。</p></body></html>
