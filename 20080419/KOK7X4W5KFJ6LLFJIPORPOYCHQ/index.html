<html><header><meta charset="utf-8"><title>手砌超級跑車</title></header><body><h1>手砌超級跑車</h1><p>一輛超級跑車的面世，從設計到製造，往往有過百人參與，但47歲的意大利男子莫雷諾（FilandriMoreno），四年來在家中車房埋頭苦幹，一手一腳砌出一輛超級跑車。<br> 除了引擎外，這輛超級跑車「颱風」（Uragano）的外殼、懸架系統、煞車掣、軚盤等，全部由莫雷諾親手製造和裝嵌。莫雷諾選擇了奧廸A8房車的4.2公升V8引擎。不少汽車發燒友曾嘗試一手一腳裝嵌跑車，是為了吸引投資者注意，但莫雷諾純粹為了興趣，他說：「我喜歡這樣做呢！」<br> 美國《大眾科學》</p></body></html>
