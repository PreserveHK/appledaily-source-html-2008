<html><header><meta charset="utf-8"><title>鳥巢測試　萬人觀賞競走賽</title></header><body><h1>鳥巢測試　萬人觀賞競走賽</h1><p>能容納九萬多名觀眾的北京奧運主場館鳥巢，昨日進行首日場地測試，分別安排了兩場國際男、女子20公里競走比賽，吸引過萬民眾入場參觀。當局採取極度嚴密保安措施，入場觀眾除了必須通過Ｘ光機及金屬探測器檢查外，還不准攜帶食物及飲品進場。<br> 許多觀眾入場後都只顧自己拍照，但亦有北京市民自組奧運啦啦隊，到場替運動員打氣。有觀眾稱，想不到座位與賽道距離如此接近，座位也很舒服，亦有觀眾對能夠親身入場參觀感到激動。當局安排了3,000名義工，在場協助維持秩序，但有觀眾不顧公德，任由小孩隨處便溺。<br> 新華社/新浪網</p></body></html>
