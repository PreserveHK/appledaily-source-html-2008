<html><header><meta charset="utf-8"><title>案件速遞<br>聾啞母毆兩歲兒判感化</title></header><body><h1>案件速遞<br>聾啞母毆兩歲兒判感化</h1><p>【本報訊】31歲聾啞母親不滿兩歲兒子拒絕進食，上月14日懲罰他獨自站在黃大仙樂富中心一間粥店門外，更不斷拉扯兒子及用拳猛打其背，街坊見狀報警。聾啞母親早前在觀塘裁判法院承認虐兒罪，署任主任裁判官胡雅文昨叮囑她日後要愛護子女，判她接受感化12個月。<br> 資料顯示，受害男童沒有表面傷痕，但仍需送院檢查觀察。警方拘捕聾啞母親，她在警誡下指出她只是懲罰兒子，並非虐待他。<br> 案件編號：KTCC2007/08</p></body></html>
