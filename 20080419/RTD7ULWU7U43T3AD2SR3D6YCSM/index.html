<html><header><meta charset="utf-8"><title>地盤噸半鋼管飛墮<br>罕見意外傷者索償</title></header><body><h1>地盤噸半鋼管飛墮<br>罕見意外傷者索償</h1><p>【本報訊】06年北角英皇道一個建築地盤，發生三支重約一噸半的巨型鋼管，在吊運過程中從高處飛墮渣華道罕見意外。<br> 當時，鋼管砸毀八輛車，並將其中一輛私家車壓成廢鐵，司機卻奇迹生還。意外發生一年半後，一名傷者入稟高等法院，指兩間公司疏忽造成意外，令他受傷，故索取賠償。<br> 意外發生於06年10月10日，原告是龐嘉浩（譯音），被告是漢貿機械工程有限公司及ChiShingConstructionCo。<br> 案件編號：HCPI287/08</p></body></html>
