<html><header><meta charset="utf-8"><title>燈膽單輪車</title></header><body><h1>燈膽單輪車</h1><p>看着AudiSnook這部概念單輪車，你可能會想「不可能吧？」、「怎站穩呢？」，甚至發誓說「我絕對不會坐上去」，但「燈膽」形的Snook看來危危乎，其實相當安全，因它有人工智能自動穩定系統，絕不會滾地葫蘆。德國設計師舍茨（TilmannSchootz）更憑他口中這隻「哥倫布的魔蛋、或者該說是叠在一起的兩個桌球」，贏得2008底特律車展的「米芝蓮設計挑戰獎」。<br> MichelinChallengeDesignAward網站</p></body></html>
