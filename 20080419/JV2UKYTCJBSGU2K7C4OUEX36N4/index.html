<html><header><meta charset="utf-8"><title>中四生泳池遇溺獲救</title></header><body><h1>中四生泳池遇溺獲救</h1><p>【本報訊】一名中四學生昨放學後與4名同學聯袂前往九龍仔泳池游泳，疑他不諳水性，在成人池嬉水期間，突在1.3米水深跣腳滑向深水處，遇溺沒頂，當時泳客不多，幸被同學及時發現，通知救生員拯救，將事主救返岸上送院。<br> 事主姓陳（16歲），讀中四，昨午4時半，他與4名同學放學後，聯袂前往九龍仔泳池游水，據悉他與另一名同學不諳水性，當時泳池的泳客不多。<br> 在換過泳褲後，眾人興致勃勃到成人池游泳，他獨自在1.3米水深區嬉水，突然跣腳，滑向深水處，他喝過水後無力掙扎，其他泳客見他載浮載沉，於是呼叫，其他同學亦發現衝上前拯救，未幾救生員跳落水中，將他救起。</p></body></html>
