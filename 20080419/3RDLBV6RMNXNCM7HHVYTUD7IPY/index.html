<html><header><meta charset="utf-8"><title>隔牆有耳：發叔北上箍票 - 李八方</title></header><body><h1>隔牆有耳：發叔北上箍票 - 李八方</h1><p>鄉議局主席劉皇發同民建聯副主席葉國謙為爭奪立法會區議會議席爭持不下，雙方近期言論越趨火藥味濃，呢啲人民內部矛盾尖銳過敵我矛盾，阿爺都唔輕易擺平。為箍實鄉事派票源，以便日後同阿謙晒馬時有足夠籌碼，八方收到風，發叔日前帶同一班元朗、屯門鄉事叔伯兄弟，一行百幾人過關去珠海，鄉議局兩個副主席張學明同林偉強隨行。<br> 此行三日兩夜，名為與當地領導見面考察，實際上卻甚有歃血為盟意味。八方問發叔珠海行後，有幾多兄弟撐佢，佢強調今次「樣樣都傾吓」，重申未決定參選意向，聽吓啲兄弟意見慢慢考慮未遲。</p></body></html>
