<html><header><meta charset="utf-8"><title>案件速遞<br>失常司機被判醫院令</title></header><body><h1>案件速遞<br>失常司機被判醫院令</h1><p>【本報訊】一名小巴司機駕駛小巴由西貢往坑口期間自言自語，又向着乘客大叫大嚷，司機未有按照路線駛往坑口，反將小巴駛至黃大仙，車上乘客大驚報警求助。警員截獲該小巴司機後，司機突然發難箍着一名警員頸項，並將他推倒地上。涉案司機昨在觀塘裁判法院承認襲警罪，被判醫院令4個月，接受精神治療。<br> 被告劉俊傑（38歲），控罪指他於今年10月6日，在黃大仙采頤花園外襲擊正在執行警務的警員林金標。<br> 案件編號：KTCC6468/08</p></body></html>
