<html><header><meta charset="utf-8"><title>新車速遞：<br>導航Mazda8　多功能娛樂升級</title></header><body><h1>新車速遞：<br>導航Mazda8　多功能娛樂升級</h1><p>大大部嘅Mazda8駕駛享受將會再升級，因為Mazda為佢引入咗一套PRECISION+導航系統，就同早前TokyoPicnic嘅「SG+導航/娛樂」系統一樣，PRECISION+專為香港特殊環境而設，以速度感應器及陀螺儀輔以衞星訊號導航，在高樓密集的環境下，準確度大大提升。系統更加會提供多功能娛樂設施，如內置SRS及DSP功能，MemoryStickPro讀槽、可貯存3,000首音樂的HDD音樂庫等。帶埋你去目的地，沿途又俾你嘆唔停，揸大車嘅壓力消失晒啦！<br><br>記者：黎頌詩</p></body></html>
