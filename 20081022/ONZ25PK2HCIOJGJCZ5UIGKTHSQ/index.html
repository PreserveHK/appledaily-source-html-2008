<html><header><meta charset="utf-8"><title>醫學Online<br>煎炸食物心臟病元凶</title></header><body><h1>醫學Online<br>煎炸食物心臟病元凶</h1><p>加拿大麥馬斯特大學（McMasterUniversity）一項訪問16,000人的研究發現，經常進食煎炸食物、高鹽零食及肉類三大不良飲食習慣，估計是導致全球35%心臟病個案的元凶。研究將參加者分成三組，第一組人的日常飲食以豆類為主，第二組則以肉類、高鹽及煎炸食品為主，第三組則以蔬果為主，結果發現肉食組心臟病發率最高，而蔬果組參加者的心臟病發風險則低三成。</p></body></html>
