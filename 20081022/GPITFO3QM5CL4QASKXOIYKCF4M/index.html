<html><header><meta charset="utf-8"><title>吳佩慈自誇好女友</title></header><body><h1>吳佩慈自誇好女友</h1><p>吳佩慈昨日在台灣出席《夜光航線》EP宣傳，她穿上火紅露背裝，還戴上約140萬港元的首飾，高貴大方。近日有愛情滋潤的吳佩慈，大談男友Mr.P，她自爆這段戀情至今維持了10個月，算是最長的一次。</p><p>男友送粉紅電視</p><p>吳佩慈自誇是個好女友，脾氣好，又不囉唆，還不會扭計要男友買名牌。直至目前為止，她謂男友送過最名貴的禮物只是一部粉紅色電視。<br> 昨日吳佩慈還即場唱歌助興，問到男友覺得她的歌藝如何？她的經理人即搶答：「男朋友一定覺得好聽啊。」<br> 撰文：白熙玲</p></body></html>
