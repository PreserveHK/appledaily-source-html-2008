<html><header><meta charset="utf-8"><title>日雪人搜索隊登山發現巨腳印</title></header><body><h1>日雪人搜索隊登山發現巨腳印</h1><p>「雪人」足迹再現。日本一支「雪人搜索隊」一行八人，前天從尼泊爾返抵日本，公開聲稱是雪人足印的照片。他們總共發現三隻雪人足印，印在喜馬拉雅山道拉吉里峯海拔4,400至4,800米雪地上，長20厘米、闊8厘米，酷似人足印。<br> 這是他們第三次的同類搜索活動，但始終未能拍下雪人的真身。隊長高橋好輝曾說，「攀過道拉吉里峯四次，每次都見到雪人的腳印」。他指2003年同時見過三個雪人，約高85厘米，「像黑猩猩和猩猩的混合體，但沒尾巴」。<br> 英國《衞報》</p></body></html>
