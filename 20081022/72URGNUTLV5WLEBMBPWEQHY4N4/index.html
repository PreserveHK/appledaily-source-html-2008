<html><header><meta charset="utf-8"><title>何紫綸戀上男同志</title></header><body><h1>何紫綸戀上男同志</h1><p>張豪龍模特兒女友何紫綸（Ann），近期主持網上節目，不但講飲講食、講時尚生活，更大膽談及兩性關係及性愛，Ann表示為工作，不會感到尷尬，更十分投入，因為主持網上節目，多了出埠機會，她說：「其中有飲食節目，我仲可以飛去日本試食，都怕自己肥，所以要邊食邊做運動。」</p><p>演出獨立電影</p><p>Ann透露近日參與一部獨立電影拍攝，她說：「我喺入面扮演一個冇拍拖、冇愛情嘅地產經紀，後來仲戀上一個同性戀男人。其實現實生活中我都試過，讀中五時，我都試過暗戀一個男同學，但後來先知佢係gay，唔鍾意女仔。」<br> 採訪：顏英儀<br> 攝影：陳俊強</p></body></html>
