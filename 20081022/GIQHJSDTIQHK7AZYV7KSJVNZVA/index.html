<html><header><meta charset="utf-8"><title>醫學Online<br>長者中風後要勤運動</title></header><body><h1>醫學Online<br>長者中風後要勤運動</h1><p>丹麥一項研究發現勤運動的長者即使中風，病情會較少運動的人輕，病癒後嚴重傷殘的機會也較低。研究分析265名曾中風的長者，了解他們發病前後的運動狀況與病情的關係，結果發現保持運動習慣的長者，多數只是輕度中風，病癒後兩年，康復的進度也較不願郁動的長者理想，例如可以自己使用刀叉進食，以及步行時毋須使用輔助工具，故呼籲長者中風後要保持活躍。</p></body></html>
