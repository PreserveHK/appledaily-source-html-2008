<html><header><meta charset="utf-8"><title>馮仁昭四圍超：2號譚麗思成候選亞姐波霸 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：2號譚麗思成候選亞姐波霸 - 馮仁昭</h1><p>《2008亞洲小姐競選》噚日公佈香港賽區13位佳麗嘅三圍數字，其中曾跟荷李活型男安東尼奧班達拉斯（AntonioBanderas）拍攝電影《舞．出色》（TakeTheLead）嘅2號譚麗思（圖），憑住36、26、36嘅三圍數字成為佳麗中嘅波霸；其次係6號涂勁枝、8號徐妮雅同12號袁小曼，三人嘅上圍都有35吋。佢哋今日會着泳衣出席記者會，同時公佈「亞姐中的亞姐」選舉嘅名單。</p></body></html>
