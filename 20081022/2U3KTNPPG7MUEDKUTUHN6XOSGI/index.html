<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：《海角七號》原汁原味襲港</title></header><body><h1>小瑪歌嗌咪：《海角七號》原汁原味襲港</h1><p>由范逸臣同田中千繪主演嘅台灣賣座電影《海角七號》，創過億港元票房，「海角風」下月就會吹嚟香港，之前該片導演魏德聖嚟香港宣傳，佢口快快講咗《海》片下月上畫時，會配廣東話方便香港觀眾，不過消息傳出，外間反應好大，取得香港上映權嘅曙光公司發言人Dora前晚喺電話度澄清：「《海》片一定會原汁原味用國語版，一定唔會配上廣東話，導演一時口快講錯，佢嘅意思其實係配上廣東話字幕。」小瑪歌聽完都安心晒。</p></body></html>
