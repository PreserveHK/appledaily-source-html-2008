<html><header><meta charset="utf-8"><title>求驗客手記：森多利亞專攻霉友啱肥哨 - 求驗客</title></header><body><h1>求驗客手記：森多利亞專攻霉友啱肥哨 - 求驗客</h1><p>肥哨朗拿度早前返咗巴西療傷，仲好彩搵到巴甲法林明高畀佢跟操，實行收吓肚腩操fit番啲體能，諗住東山再起。可惜最後法林明高都冇畀到一紙長約佢，𠵱家佢直頭變咗自由身。但據肥哨日前透露，話好多間意甲球會有意收購佢，但就冇點名指邊間。意大利嗰邊吹到好勁話係森多利亞，睇番呢間球會好鍾意接收啲過氣霉兵，好似卡斯辛奴咁嘅臭馬都要，家陣要埋肥哨一都唔奇。好咯，朗拿度有機會拍卡斯辛奴，唔知兩位前皇馬兵嘅火花點呢？</p></body></html>
