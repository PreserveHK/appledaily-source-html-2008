<html><header><meta charset="utf-8"><title>小野真弓晒胸露股誘猛男</title></header><body><h1>小野真弓晒胸露股誘猛男</h1><p>今年27歲的日本性感女星小野真弓，早前被雜誌偷拍到與比她年輕5歲的二打六男星八神蓮發展姊弟戀，流失大量男fans。為挽人氣，小野將於本月28日推出全新寫真集《內緒》。</p><p>握手會造勢</p><p>「內緒」的日文解作秘密，小野希望以偕情人秘密旅行的心情，為寫真集拍照。除了例牌穿上性感bratop外，又穿上超低腰牛仔褲，露出性感股罅，十分誘人。小野將於周日在新宿的書店為寫真集舉行握手會造勢，與男fans作近距離接觸。</p></body></html>
