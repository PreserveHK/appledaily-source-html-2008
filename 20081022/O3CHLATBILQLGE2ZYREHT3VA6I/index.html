<html><header><meta charset="utf-8"><title>案件速遞<br>主婦涉虐打印傭脫罪</title></header><body><h1>案件速遞<br>主婦涉虐打印傭脫罪</h1><p>【本報訊】41歲家庭主婦涉嫌不滿其印尼籍女傭工作表現，於一個月間多次向她動粗，包括用污衣袋擲她、推頭撞向牆、利用原子筆劃手及用爐架燙傷其雙手等。涉案女僱主否認四項普通襲擊罪，裁判官昨認為女傭供詞與醫生報告不符，裁定四項控罪不成立。<br> 被告謝美卿（41歲），被控於今年5月23日至6月20日，在其黃大仙盈福苑寓所內，四次襲擊女傭YuyunDaryuni。<br> 案件編號：KTCC5394/08</p></body></html>
