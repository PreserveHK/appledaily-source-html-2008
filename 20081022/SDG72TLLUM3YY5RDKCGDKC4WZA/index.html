<html><header><meta charset="utf-8"><title>財話短說<br>浙玻純鹼銷量升12%</title></header><body><h1>財話短說<br>浙玻純鹼銷量升12%</h1><p>▲浙江玻璃（739）公佈截至今年9月底止第3季度未經審核營運數據。作為公司主要盈利收入來源的純鹼，期內銷售量達25.29萬噸，較07年同期升12.11%，而產品生產量達27.39萬噸，較07年同期升11.67%。於今年上半年，純鹼業務佔浙玻總經營溢利約88%。公司預期新一條生產線工程將在明年初完成，屆時公司之純鹼年生產量，將由目前的120萬噸倍增至240萬噸。</p></body></html>
