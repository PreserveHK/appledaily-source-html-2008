<html><header><meta charset="utf-8"><title>Rain色慾MV或禁播</title></header><body><h1>Rain色慾MV或禁播</h1><p>韓國男歌手Rain的新歌《Rainism》MV前日首播，不過由Rain親自填詞的歌詞中，有懷疑涉及性行為的描述，引起網友激烈爭議，認為歌曲不適合於電視播放。原本已通過審查的MBS電視台與KBS電視台，決定再對歌曲進行審查，或者會被禁播。</p><p>F4人氣勝Rain</p><p>Rain的唱片公司回應有關歌詞只為配合舞步動作，並請歌迷不要胡亂猜測。此外，Rain日前在日本電視節目《SmaSTATION》透過500名日本女士投票選出的「次世代亞洲人氣明星排行榜」中，打入第10位，前三名分別是F4、韓星權相佑及周杰倫。</p></body></html>
