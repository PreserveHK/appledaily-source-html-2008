<html><header><meta charset="utf-8"><title>設計界畢加索展覽</title></header><body><h1>設計界畢加索展覽</h1><p>LaneCrawfordHomeStore剛結束了CharlesEames的相片及家具展覽，下一浪就輪到有設計界畢加索之稱的JaimeHayon展覽。JaimeHayon大概跟畢加索相同的地方是：彼此都是西班牙人，以及二人的設計同樣天馬行空。設計生涯只有4年的他，最為人熟悉莫過於「AQHayonCollection」浴室系列等，想知屆時展覽有否展出？那絕不可錯過10月23日開始，為期一個月的「JaimeHongKong」展覽。<br>查詢：LaneCrawfordHomeStore<br>（21183652）</p><p>記者：蘇麗珊</p></body></html>
