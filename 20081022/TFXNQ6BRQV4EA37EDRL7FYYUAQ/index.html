<html><header><meta charset="utf-8"><title>發光唇彩</title></header><body><h1>發光唇彩</h1><p>化妝需要光源，尤其補妝時更見光源之重要，但光源實難隨時有。今次友人由澳洲帶回的禮物就可解決我的煩惱。<br>這支Lipgloss是出自品牌Liparazzi，外形跟一般唇彩無異，但手柄部份的蓋就內置兩盞小燈，好讓美女在不夠光時也可慢慢補妝，個人認為最夠Functional的設計還有樽身附設的小鏡子，好讓整個補妝程序更圓滿方便！只要一打開唇彩，兩盞白燈就會自動發光，無論夜蒲、戲院內或任何地方，對鏡補妝都得心應手！香港連卡佛都有得賣Liparazzi發光唇彩，惟沒有眼前連鏡款式。朋友出開Trip，麻煩幫我入多兩支貨！</p><p>美容版記者Younie
</p></body></html>
