<html><header><meta charset="utf-8"><title>Bvlgari巴黎開巨店</title></header><body><h1>Bvlgari巴黎開巨店</h1><p>珠寶名牌Bvlgari上月底在巴黎開設新的旗艦店，這間樓高兩層、面積達15,000平方呎的新店，同時是Bvlgari全歐洲最大的專門店。</p><p>品牌CEOFrancescoTrapani透露用了三年時間才等到這間舖，開張當天吸引了不少靚人明星捧場，如近期當旺的女歌手KatyPerry一身彩裙現身、《第五元素》（TheFifthElement）女角美娜祖華維茲（MillaJovovich）穿上杏色吊帶裙，佩戴大串寶石頸鏈在飾櫃前大擺甫士。<br> 撰文：DebbieLum</p></body></html>
