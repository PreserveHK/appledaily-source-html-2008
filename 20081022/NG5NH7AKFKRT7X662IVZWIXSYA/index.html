<html><header><meta charset="utf-8"><title>朱玲玲消夜好避忌</title></header><body><h1>朱玲玲消夜好避忌</h1><p>朱玲玲、葉蒨文、陳奕迅（Eason）、梁漢文、吳國敬、劉浩龍和詹瑞文夫婦等，前晚先後出現跑馬地。前晚11時多，一身運動裝的朱玲玲和手持羽毛球拍的葉蒨文，看來剛打完波，兩人帶同幾位老人家往燒鳥亭消夜，吃至昨日凌晨12時多，未知朱玲玲和葉蒨文可是因為素顏關係，曾企圖由側門走，不過最終仍由正門離開。</p><p>Eason全男班</p><p>至於Eason和梁漢文等也剛在燒鳥亭消夜，全男班的陣容，不知是否為準新郎梁漢文商量婚禮安排。此外，詹瑞文和太太則在附近的蓮園吃東西，他離開時站在貼上自己舞台劇宣傳海報的櫥窗前，搞鬼地擁着老闆娘。<br> 採訪、攝影：娛樂突發組</p></body></html>
