<html><header><meta charset="utf-8"><title>馮仁昭四圍超：衞詩撩關楚耀旅行 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：衞詩撩關楚耀旅行 - 馮仁昭</h1><p>關楚耀、衞詩（Jill）同農夫等一眾歌手噚日出席喺黃埔舉行嘅「08樂壇人氣歌手大熱唱」活動，關楚耀同阿Jill呢對緋聞情侶，大家一齊喺台上拉票嘅時候，男仔仲幫女仔拉埋票，一啲都唔避忌，阿Jill農曆新年打算去日本旅行，咁啱關楚耀又放假，問阿Jill係咪約埋關楚耀去日本，阿Jill話：「我知佢放假，佢去加拿大探屋企人嘛，佢都有提過想去日本，有時間咪join埋一齊，一班朋友去玩囉。」關楚耀擺明就想同阿Jill去旅行啦，但係阿Jill就講一啲都唔覺關楚耀追佢喎。</p></body></html>
