<html><header><meta charset="utf-8"><title>5000活貓運廣州待宰</title></header><body><h1>5000活貓運廣州待宰</h1><p>「一箱，兩箱，三箱……」沿着漫長的鐵路線，大批裝滿活貓的箱子被貓販子用火車，由南京火車西站南下送往廣州。最近三日內至少三批共5,000貓南下，恐將成為食材。<br> 據南京愛貓人士本月4日在南京火車西站拍到的相片，約1,350隻活貓被困在一個個狹小的木箱中，原本活潑蹦跳的貓兒，此刻顯得無精打采。偶爾從箱縫裏露出面孔，大大的眼睛裏充滿恐懼。愛貓人士當日曾報警求助，不過因負責承運這批活貓的中鐵快運南京西站營業部，出示了這批活貓承運的相關手續，愛貓人士只能眼睜睜地看着這批小貓被運走。<br> 四川《成都商報》</p></body></html>
