<html><header><meta charset="utf-8"><title>馮仁昭四圍超：林峯拒為嘉欣打氣 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：林峯拒為嘉欣打氣 - 馮仁昭</h1><p>黃宗澤、鍾嘉欣同王祖藍噚日去咗新城電台喺將軍澳舉行嘅新人巡禮，而且仲搵咗林峯到場打氣，聽講大會本嚟安排林峯打頭陣為緋聞女友鍾嘉欣同黃宗澤打氣，點知到活動中段時先見林峯蹤影，唔通佢要避開嘉欣？林峯就話：「我一早已經預備好，只係臨時通知話叫我3點先到，我冇遲到呀！」同場仲公佈咗網上投票結果，女新人方面以鍾嘉欣、胡杏兒同G.E.M暫時領先，男新人就係陳偉霆、黃宗澤同狄易達。</p></body></html>
