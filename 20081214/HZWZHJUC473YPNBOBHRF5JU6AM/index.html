<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>紐約華裔博士應徵文員</title></header><body><h1>金融海嘯下的日子……<br>紐約華裔博士應徵文員</h1><p>經濟不景氣，為求一職，即使擁有博士學位，連文書也願意做。美國紐約一間律師行最近招聘文書，只要求高中畢業、通曉中英文，有良好的溝通技能，結果應徵者絡繹不絕，華人應徵者當中，有70%擁碩士學位，其中一人更是法學院畢業的博士。<br> 律師樓大吃一驚，但面試之後，一個都沒有錄取，理由是應徵者學歷過高，只因目前經濟不好才屈就；一旦經濟好轉，就會另謀高就，屆時律師行又要另聘人手，重新培訓，浪費資源。<br> 中新網</p></body></html>
