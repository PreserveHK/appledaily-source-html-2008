<html><header><meta charset="utf-8"><title>Clot轉場減價　潮牌一折起</title></header><body><h1>Clot轉場減價　潮牌一折起</h1><p>陳冠希間潮舖不嬲都有班潮童撐，今次做大減價，要教大家一個英文Terms潮一潮──GarageSale，即外國人在自家車房賣家品。今次Juice出售的均是其代理潮牌，包括OriginalFake、Devilock、HeadPorterPlus、PAM等品牌，全部由一折起。不過睇清楚地址，因為是次大減價移師到另一陣地進行，留意！<br><br>記者：梁俊鵬&#13;</p><p>時間：今日起至12月15日　12:00nn-10:00pm<br> 地址：銅鑼灣駱克道487-489號駱克駅3/F<br> 查詢：28810173</p></body></html>
