<html><header><meta charset="utf-8"><title>關仁隱事：「B仔」廁格偷食冇公德 - 關仁</title></header><body><h1>關仁隱事：「B仔」廁格偷食冇公德 - 關仁</h1><p>公仔箱做開阿姐寶貝仔嘅「B仔」以港版「落雨」舞王姿態殺入樂壇，一向走乖乖仔路線嘅B仔，平時都係同「新抱仔」傳吓緋聞，其實B仔都好身痕，話說有一次時裝品牌開大P，嗰晚個場因為唔食得煙，啲人咪走晒去廁所偷食，點知由於廁格所限，當時人頭湧湧，B仔就同個女仔共處喺一個廁格入面，之後又鬼鬼祟祟一先一後出返嚟，關仁覺得B仔真係好冇公德，霸住個廁格咁耐，唔通係入面排緊360度舞步咩？<br> Textby關仁</p></body></html>
