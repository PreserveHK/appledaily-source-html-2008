<html><header><meta charset="utf-8"><title>求驗客手記：恩斯借打機減壓失敗 - 求驗客</title></header><body><h1>求驗客手記：恩斯借打機減壓失敗 - 求驗客</h1><p>恩斯（圖）帶領布力般流浪，前日作客吞韋根3蛋，佢嘅魷魚香味越嚟越濃，據講佢今個禮拜之內就會收到大信封。其實恩斯近期都心知不妙，你話逃避又好、減壓又好，總之佢最近迷上玩電子遊戲，成日撩個仔湯馬士一齊打機。可惜湯馬士唔明老竇用意，打親機都要玩足球遊戲，死未？查實又唔怪得湯馬士，因為呢個16歲小伙子係利物浦學徒球員，生活根本唔能夠同足球分割。怨就怨恩斯好早就建立咗個足球世家，想擺脫足球？難過登天。</p></body></html>
