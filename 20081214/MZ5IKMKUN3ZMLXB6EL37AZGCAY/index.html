<html><header><meta charset="utf-8"><title>戶田玩濕身賀成年</title></header><body><h1>戶田玩濕身賀成年</h1><p>在電影《死亡筆記》飾演彌海砂的日本女星戶田惠梨香，最近為日本雜誌拍攝新一輯寫真，當中包括濕身照，為力谷剛推出的09年寫真月曆，昨日她更現身東京澀谷宣傳。</p><p>赴意大利拍片</p><p>現年20歲的戶田，昨日在全新月曆的宣傳活動上說：「今年是我20年來過得最快最充實的一年，無論作為一個人抑或一個演員，我都已經成長了。」她又表示本周將到意大利為新片《Amalfi女神之50秒》取景，戶田說：「今年聖誕我只能跟經理人一起度過，由於不在日本，我也沒有機會出席下月的成人禮呢！」</p></body></html>
