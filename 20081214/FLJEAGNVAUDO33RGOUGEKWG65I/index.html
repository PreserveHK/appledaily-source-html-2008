<html><header><meta charset="utf-8"><title>雙程女蹈海自殺獲救</title></header><body><h1>雙程女蹈海自殺獲救</h1><p>【本報訊】雙程證女子昨晨在尖東永安廣場對開海濱公園蹈海自殺，消防員到場落海拯救將她救起送院，警員事後在事主遺在岸邊的手袋內撿獲一封遺書，但遺書未有提及自殺原因，警方已展開調查。<br> 女事主（44歲）四川人，較早時持雙程證由鄉間來港。昨凌晨1時許，她在麼地道62號永安廣場對開海濱公園飲咖啡，其後突然攀出岸邊鐵欄縱身跳落海自殺，岸邊留下手袋、一個放有雜物膠袋及曾飲過的咖啡杯，途人見狀報警。<br> 消防員到場時，見女事主在海中漂浮及仍然清醒，立即將一個水泡拋落海，一名消防員及一名蛙人隨即落海合力將她救起送院。</p></body></html>
