<html><header><meta charset="utf-8"><title>Alpha軍褸再開倉　《蘋果》讀者減$50</title></header><body><h1>Alpha軍褸再開倉　《蘋果》讀者減$50</h1><p>神枱級的美國軍方授權之民用版軍服生產商Alpha，出品軍褸能抵禦空中及地面之極寒環境。喺熱辣辣的十月搞完開倉，見家陣真正入冬買褸人士情緒高漲，一於開多次倉咁話。最潮N-3B由$1,400減至$850，MA-1就由$900減到$480，《蘋果》讀者揸住此報道再減多$50。<br><br>記者：余敏<br><br>‧必須憑報紙剪報才可以享有優惠。</p><p>時間：今日起至12月21日　1:00pm-8:00pm<br> 地址：銅鑼灣謝斐道伊利莎伯大廈C座7號A,B,C,D室（信和廣場對面）<br> 查詢：97425733</p></body></html>
