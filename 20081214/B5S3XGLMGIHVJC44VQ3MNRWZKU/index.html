<html><header><meta charset="utf-8"><title>楊丞琳磨爆男拍檔</title></header><body><h1>楊丞琳磨爆男拍檔</h1><p>可愛教主楊丞琳昨日於台灣TheWall舉行歌迷聚會，邀請了之前合作拍劇集《不良笑花》的好友是元介和小Call擔任嘉賓。<br> 楊丞琳甫見是元介即表現得非常熱情，完全不避忌於男方身上磨來磨去，又不停搔首弄姿撥頭髮、伸脷挑逗他，令是元介直呼：「太性感刺激啦，快受不了啦。」<br> 儘管楊丞琳使出挑情攻勢，但是元介卻以「丞哥」來稱呼她，似乎只當她是男性般看待。<br> 撰文：邰樂</p></body></html>
