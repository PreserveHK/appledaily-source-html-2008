<html><header><meta charset="utf-8"><title>另類護髮用牛精液焗油</title></header><body><h1>另類護髮用牛精液焗油</h1><p>現在流行有機食物，但估不到連護髮素都要有機。英國一間高級髮型屋，就開創用牛精液做護髮素。據說效果奇佳，簡直是頭髮的偉哥，你敢試嗎？<br> 發明牛精液護髮素的，是倫敦高級髮廊Hari's的著名髮型師塞勒姆。他採用含豐富蛋白質的阿伯丁郡農場的安格斯公牛的精液，與同樣含豐富蛋白質的伊朗植物Katera的根部混和，製成護髮素，塗在顧客髮絲上，再如焗油般焗20分鐘，修補亁旱開叉的頭髮，約45分鐘的護理收費55英鎊（637港元）。塞勒姆說，牛精液未用前會好好存放在冰箱內，而且毫無臭味，接受牛精液護理後的秀髮能如Beyonce般漂亮。<br> dailycandy.com</p></body></html>
