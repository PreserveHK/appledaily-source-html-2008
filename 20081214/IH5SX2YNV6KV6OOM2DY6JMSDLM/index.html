<html><header><meta charset="utf-8"><title>香辣暗器飛薄餅退悍匪</title></header><body><h1>香辣暗器飛薄餅退悍匪</h1><p>薄餅，首要用途，當然是醫肚。其次，還可以做自衞武器，擊退賊人。<br> 美國佛羅里達州薄餅連鎖店必勝客的40歲速遞員德維克托利亞（EricDevictoria），上周三到米拉馬爾市送薄餅，豈料顧客竟是持槍劫匪。當賊人拔槍，德維克托利亞情急生智，將熱辣辣、還有冒煙的薄餅大批，擲向對方，然後拔足而逃。其間，賊人曾至少開過一槍，但打不中德維克托利亞，他逃至安全地方，立即報警。警方之後拘捕了三名少年，控告他們持械行劫罪。薄餅可用來自衞，可真是奇聞。<br> 美聯社</p></body></html>
