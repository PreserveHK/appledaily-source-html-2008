<html><header><meta charset="utf-8"><title>馮仁昭四圍超：司徒瑞祈唔再踏足賭場 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：司徒瑞祈唔再踏足賭場 - 馮仁昭</h1><p>司徒瑞祈（阿水）噚日去荃灣擔任「Thomas&amp;FriendsX'masWonderland揭幕禮」主持，今次係阿水去澳門賭錢被大耳窿追債事件後第一次現身公開活動。身為兒童節目主持人嘅阿水知道呢件事會令小朋友同家長對佢留下唔好印象，所以佢話會努力工作重建一個健康嘅形象。阿水又話以後除咗工作需要，都唔會再去澳門，更加一定唔會入賭場，睇嚟佢真係見過鬼都怕黑，希望佢唔好再咁易俾人呃啦。</p></body></html>
