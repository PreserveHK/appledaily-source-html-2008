<html><header><meta charset="utf-8"><title>凌志聖誕勁減</title></header><body><h1>凌志聖誕勁減</h1><p>距離聖誕剩番個多星期，有無諗過，今年嘅聖誕禮物，可以係一部車！咁嘅時勢，太豪？道理應該係：唔係咁嘅時勢，又邊有機會以咁平價錢，趁低吸納呢？好似一直走高級豪華路線嘅凌志，向來矜貴到飛起，今次都趁聖誕推出優惠禮遇，可享禮遇嘅型號包括New2009IS、GS300及RX450h系列。除了今日介紹，啱晒人馬座的混能座駕RX400h由原價$528,070減至$499,000外，ISDeluxe會由$369,000起（原價：$388,290），而GS300Deluxe則為$499,000起（原價：$569,880）。</p><p>記者：黎頌詩<br> 查詢：25119430</p></body></html>
