<html><header><meta charset="utf-8"><title>倪震備私竇辦私事</title></header><body><h1>倪震備私竇辦私事</h1><p>倪震與周慧敏03年由加拿大回流返港後，一直住在跑馬地金山花園，但倪震原來除了金山花園外，據悉他還在銅鑼灣租了一個私竇，該私竇距離他與女友同居的寓所不太遠，他私下曾跟友人說過，這個私竇是用來處理其「私人」事務，因為有些事情不太方便在家處理，當他需要私人空間時，便會到這個私竇休息。</p><p>夜蒲唔畀錢</p><p>多年來沒工作的倪震，其實平日十分慳家，據一些與他相熟的圈中好友透露：「咁多年嚟同佢出嚟食飯、飲嘢，我印象中佢真係好似未試過埋單，佢平時衫都唔買多兩件，所以佢真係唔係好多錢要使，加上周慧敏搵埋唔少，生活上點會唔照顧佢呀！所以佢唔做嘢都唔使愁冇錢使。」<br> 採訪：林妃</p></body></html>
