<html><header><meta charset="utf-8"><title>求驗客手記：米帥寸摩連奴唔識波 - 求驗客</title></header><body><h1>求驗客手記：米帥寸摩連奴唔識波 - 求驗客</h1><p>如果你留意開意甲消息，應該知道博洛尼亞教練米赫洛域（圖），同國際米蘭嘅摩連奴近期不時隔空罵戰；摩連奴批評米赫洛域球員時代曾向對方球員吐口水，估唔到國米當年咁都可以畀佢做助教。米帥前日就公開反擊：「佢都冇踢過波，根本唔明乜嘢係足球，同佢講多都無謂。」米帥帶領嘅博洛尼亞前日喺兩度落後情況下，反勝拖連奴5:2，係佢上任後首次贏波，唔使學佢老友文仙尼咁俾人笑係X先生（代表成日和波），唔怪得意氣風發，寸人都大聲咗。</p></body></html>
