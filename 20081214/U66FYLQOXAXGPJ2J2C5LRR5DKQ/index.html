<html><header><meta charset="utf-8"><title>法國風情小店　賣日系帽</title></header><body><h1>法國風情小店　賣日系帽</h1><p>日本小店的小飾物一向都好精緻，相信到過日本旅行的男男女女在血拼時都花費不少銀両去買日系Accessories。現在就可以慳番機票錢喇，中環新開了專賣日韓系的飾品小店L'Rosace，名稱源自TheArtofNouveau，法語即是「NewArt」，冷帽、冷襪等是主打貨色，大部份均在日本銀座入貨，仲有一些法國風情布藝飾物的生活雜貨、法國及日本小王子博覽館以外的300多款小王子家品、文具和擺設等，絕對值得去睇睇。<br><br>記者：葉雪芯</p><p>L'Rosace（25268868）<br> 中環和記大廈112號舖</p></body></html>
