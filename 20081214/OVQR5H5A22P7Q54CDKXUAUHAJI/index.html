<html><header><meta charset="utf-8"><title>隔牆有耳：蔡菜子有人追 - 李八方</title></header><body><h1>隔牆有耳：蔡菜子有人追 - 李八方</h1><p>離開立法會嘅蔡菜子，噚日現身民建聯會員大會，頭髮做咗金色highlight，春風滿面。佢同八方講，早排做電視台玄學節目嘉賓，楊天命師傅算到佢今年中有人追求，佢卻話唔係好覺得被媾，反而舊年6、7月，的確有個後生過佢嘅男士追求佢。<br> 據今年58歲嘅蔡菜子形容，呢位裙下之臣，「有啲似奧巴馬」，至於是否受媾，佢話怕羞不願多談，連追求者背景都諱莫如深，唔肯透露任何資料，十分神秘。</p></body></html>
