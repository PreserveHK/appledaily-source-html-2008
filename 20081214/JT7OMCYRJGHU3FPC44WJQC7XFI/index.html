<html><header><meta charset="utf-8"><title>關仁隱事：「淋油」不屑攞獎勁擺款 - 關仁</title></header><body><h1>關仁隱事：「淋油」不屑攞獎勁擺款 - 關仁</h1><p>近年寶島真係出咗唔少偶像明星，人氣喺香港都相當高，好似之前關仁提過嘅「動地」咁，雖然佢憑電視劇紅爆但依然平易近人，但有啲偶像就唔係啦，只係喺香港略有名氣就擺款，好似喺寶島參加過「星星歌唱比賽」而入行嘅「淋油」，近來喺香港有知名度，早排仲喺三色台頒獎禮攞到新人獎，但係佢喺台上表現真係令人「刮目相看」。當司儀問佢有冇信心攞獎時，佢竟然好不屑咁話只係想快啲唱歌，跟住得咗獎司儀又問佢有乜感受，佢就九唔答八話過得今晚就得，關仁覺得做人應該學識乜嘢叫尊重囉！<br> Textby關仁</p></body></html>
