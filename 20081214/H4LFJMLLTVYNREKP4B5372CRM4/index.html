<html><header><meta charset="utf-8"><title>隔牆有耳：謝偉俊拍住拖視察 - 李八方</title></header><body><h1>隔牆有耳：謝偉俊拍住拖視察 - 李八方</h1><p>近日天氣亁燥，本港出現藍天嘅時間多咗，可能會多咗人有興趣去大嶼山搭吓昂坪360纜車，可惜纜車收費今個月逆市加價近一成，抵銷晒天氣嘅利好因素。纜車公司噚日請咗旅遊界立法會議員謝偉俊阿Paul去參觀，向佢講解有乜新構思同發展，仲安排人扮嘅卡通猴公仔出場娛賓。<br> 有阿Paul出現，身邊好自然會有白姐姐喺一齊，兩人噚日拍住拖搭纜車去昂坪市集，睇到佢哋孖住出場，兩個人一時去到許願台前對望，又有一家大細嘅市民搵佢哋合照，仲以為佢哋係拍拖多過係議員視察㖭。近日經常有藍天，但風亦係咁吹，好彩纜車服務冇受影響。</p></body></html>
