<html><header><meta charset="utf-8"><title>馬軍前鋒近月蘇超紀錄 - 藍鑽石</title></header><body><h1>馬軍前鋒近月蘇超紀錄 - 藍鑽石</h1><p>簡評︰馬瑟韋爾近5場蘇超只得1分，鋒將全線跌watt是致命傷。約翰塞頓頭威頭勢，但整個11月份沒「士哥」，正選位置不保。奇勒臣季初的出色表現使他成為蘇格蘭國腳，在早前對阿根廷的友賽上陣，奈何最近乏表現，甚至因對些路廸時領紅牌被罰停賽兩場，直到今仗才復出。</p><p>曾是熱刺學徒球員的基斯樸達在上月6場入2球似乎較理想，實情是近5場比賽都食白果。<br> 文：藍鑽石</p></body></html>
