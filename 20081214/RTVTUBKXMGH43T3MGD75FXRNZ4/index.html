<html><header><meta charset="utf-8"><title>英大學校園挖出最古老人腦</title></header><body><h1>英大學校園挖出最古老人腦</h1><p>英國考古學家在約克大學校園內挖掘出一個有2,000年歷史的頭骨，並在頭骨內發現腦灰質，相信是保存得最久的人腦之一。<br> 考古學家丘比特早前在約克大學校園挖掘時，在一處泥坑發現一個頭骨，由於頭骨內有異物移動，他仔細查看，發現頭骨內有黃色物質，狀似人腦，於是找鈎子，從鼻孔位置拉出黃色物質，化驗後證實屬於人腦。</p><p>化驗人員稱有關人腦沒有其他軟組織，而且保存良好，情況非常罕見，但未知其保留方法，外界則估計這可能是全球最古老的人腦之一。<br> 美國霍士新聞頻道</p></body></html>
