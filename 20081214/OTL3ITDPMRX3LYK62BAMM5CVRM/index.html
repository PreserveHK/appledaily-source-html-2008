<html><header><meta charset="utf-8"><title>隔牆有耳：盛智文心繫馬場 - 李八方</title></header><body><h1>隔牆有耳：盛智文心繫馬場 - 李八方</h1><p>鍾意扮鬼扮馬嘅海洋公園主席盛智文，賽馬亦都係佢其中一個嗜好，佢自己都有養馬，噚日沙田馬場舉行一年一度嘅國際賽事，對馬迷嚟講絕對有睇頭。盛智文因為下晝要出席世界自然基金會嘅活動，冇時間入馬場，但係個心都好掛住啲賽果，活動一完咗，即刻四圍問人知唔知最高獎金嗰場國際盃跑出乜嘢馬，賭王何鴻燊隻愛駒「爆冷」係咪大熱捧盃。<br> 當佢知道賭王隻「爆冷」跑梗頸四後，盛智文露出驚訝表情，好似唔多接受大熱倒灶呢個事實，拎拎頭咁笑住話，相信賭王一定嬲到一頭煙。賭王隻馬輸咗已經冇乜癮，如果畀佢知道仲有個盛智文幽多佢一默，肯定更加激氣都得。</p></body></html>
