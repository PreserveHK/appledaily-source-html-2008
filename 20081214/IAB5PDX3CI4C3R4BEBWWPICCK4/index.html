<html><header><meta charset="utf-8"><title>預早訂賀年糕點平半</title></header><body><h1>預早訂賀年糕點平半</h1><p>聖誕未到，火雞都未訂，但富豪香港酒店就已經搶閘推出新春賀年糕點，包括金箔燕窩桂花糕、瑤柱臘味蘿蔔糕、五香臘味芋頭糕、椰汁年糕和清香馬蹄糕等。<br>計落還有個多月就過年，訂定年糕都差唔多，最重要係由即日至2009年1月9日訂糕，便可以$168訂購富豪三星拱照賀年禮盒（原價$338），內有瑤柱臘味蘿蔔糕、芋頭糕或馬蹄糕及椰汁年糕各一盒；此外，另可以$78訂購各款糕點（原價$128），數量有限，訂糕要快。</p><p>查詢：富豪香港酒店28371748</p></body></html>
