<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰品冠慶幸歌迷平安 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰品冠慶幸歌迷平安 - 馮仁昭</h1><p>品冠前晚喺將軍澳電視城錄影《超級紅人館》，佢叫埋啲fans一齊jam歌，今次品冠嚟香港宣傳，聽日就會走，所以做唔到賑災大滙演，不過佢之前喺台灣已幫紅十字會喺街頭義唱籌款，十分鐘籌得5,000蚊台幣（約港幣1,250元）。品冠之前喺重慶拍過戲，識得當地啲工作人員同歌迷，四川地震後，佢第一時間打電話聯絡佢哋，好彩大家都平安，後嚟佢同唱片公司全體人員合共捐咗50萬人民幣賑災㖭。</p></body></html>
