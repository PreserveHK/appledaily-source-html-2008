<html><header><meta charset="utf-8"><title>知名品牌惹來聯想</title></header><body><h1>知名品牌惹來聯想</h1><p>「惡心」、「太貴」、「很麻煩」……，美國巿場學專家布賴爾（NorisBrier）本月初開設網站BrandTags，讓網民說出對全球各大品牌和活動的觀感。網站大受歡迎，吸引數十萬網民一訴心聲。<br> 進入網站，立即顯示一個品牌標誌，請你輸入對它的第一個想法。結果許多人看到麥當勞的標誌，想到「多油」、「不健康」；看到北京奧運就輸入「西藏」、「杯葛」、「虐待」；Facebook則是「討厭」、「浪費時間」。但不是全部意見都是負面，例如許多人覺得可口可樂「清新」、「經典」。越多人輸入的意見，字體越大，代表了普遍的看法。<br> 英國《每日電訊報》</p></body></html>
