<html><header><meta charset="utf-8"><title>優曇婆羅花三千年一見</title></header><body><h1>優曇婆羅花三千年一見</h1><p>傳說中3,000年開花一次的「優曇婆羅花」，近日在河南周口一處民居中被發現。該花生長在一株植物亁枯的枝條上，花形如鐘，淡白色，花莖細如金絲，長度約有1厘米，比一根頭髮還要幼。而花莖頂端是乳白色的花蕊，共有40朵。優曇婆羅其實是梵語，意為靈瑞花、空起花。根據佛經記載，這種花是仙界極品之花，每次開花，都代表即將有聖人降世普渡眾生。有植物學家指，在中國發現的優曇婆羅花，多為捕食性昆蟲「草蛉」在植物上所生的蟲卵。<br> 人民網</p></body></html>
