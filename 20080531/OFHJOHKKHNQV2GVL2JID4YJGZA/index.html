<html><header><meta charset="utf-8"><title>納奧美金寶大鬧機艙6罪候審</title></header><body><h1>納奧美金寶大鬧機艙6罪候審</h1><p>英國名模納奧美金寶（NaomiCampbell）於上月初搭乘英航客機由倫敦飛往洛杉磯時，因為遺失行李，在航機起飛前大罵機組人員，並向警員揮拳及吐口水，最終被警方拘捕。前日警方邀請納奧美返警署接受調查，並正式落案起訴她6項罪名，案件定於下月20日開審。</p><p>對起訴感失望</p><p>納奧美前日上午到希斯路機場警署接受問話，警方正式控告她6項分別為襲擊、恐嚇、擾亂公眾治安及為他人帶來滋擾等罪名，最高可判入獄半年及罰款5,000英鎊（約7.8萬港元），於問話後，納奧美獲准保釋候審。她的發言人說：「納奧美對起訴感到失望，希望事件可以公平地解決。」
</p></body></html>
