<html><header><meta charset="utf-8"><title>關仁隱事：猩猩王探訪四川泡湯 - 關仁</title></header><body><h1>關仁隱事：猩猩王探訪四川泡湯 - 關仁</h1><p>「猩猩王」因為閃卡事件去咗花旗國後，聽聞佢比以前修心養性，原本佢想透過「黑數字會」靜雞雞去四川做賑災探訪，做完就喺內地直接飛返花旗國，唔會經香港，免得又引起人注意，但黑數字會經過多番考慮，怕佢喺四川會引起大混亂，雖然佢唔想俾人知佢做探訪，但四川𠵱家仲有好多記者採訪災情，猩猩王又咁矚目，只要有一個災民講番出嚟，好快會通天，到時引晒成班記者追住佢，肯定七國咁亂，所以黑數字會最終都拒絕咗佢。<br> Textby關仁</p></body></html>
