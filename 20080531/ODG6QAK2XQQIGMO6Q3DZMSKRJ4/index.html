<html><header><meta charset="utf-8"><title>ClickClick情報科︰娥姐扮師奶網友叫好</title></header><body><h1>ClickClick情報科︰娥姐扮師奶網友叫好</h1><p>因四川地震影響心情而決定與男友李偉誠押後婚期的商天娥，其擔正的無綫劇集《師奶股神》日前啓播，雖然娥姐現實中還未變成李師奶，不過其扮演的師奶股神「珠姐」卻入型入格，獲網友盛讚。<br> 凌零發發現有網友在香港討論區開post，盛讚娥姐演技出神入化，網友松田聖子說：「娥姐不惜增肥拍此劇，再加上又冇乜髮型化妝，老樣盡現！」不過有人覺得謝天華演娥姐丈夫不太適合，FOBFOB說：「謝天華都好似刻意扮老啲，但係都係覺得佢細好多。」</p></body></html>
