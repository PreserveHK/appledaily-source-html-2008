<html><header><meta charset="utf-8"><title>新力銅鑼灣旗艦店開張</title></header><body><h1>新力銅鑼灣旗艦店開張</h1><p>【本報訊】新力位於銅鑼灣旗艦店SonyStyle昨新登場，內裏設計時尚簡約，分VAIO體驗區、數碼影像拍攝區、Sony音響區、家居娛樂及SonyEricsson體驗區等。<br> 新力即場推出GIGAJUKE硬碟HiFi微型音響系統NAS-S55HDE，透過無線網絡可在家裏多達五個房間內傳送及收聽音樂。同場SonyEricsson展示兩款最新G700及G900的2.4吋特大觸控式屏幕多媒體智能手機。</p></body></html>
