<html><header><meta charset="utf-8"><title>關仁隱事：竹高林逛名店冇笑容 - 關仁</title></header><body><h1>關仁隱事：竹高林逛名店冇笑容 - 關仁</h1><p>話說某日關仁放假，得閒咪四圍逛囉，喺人來人往嘅尖沙嘴商場度，竟然見到「竹高林」，見佢一身入時打扮，着件低胸衫襯流行闊腳褲，再配上一對高踭鞋，本來已經一支竹咁高嘅佢就更加高人一等，加上戴咗個大烏蠅鏡，令佢鬼咁矚目。竹高林入名牌手袋店度睇袋，店員招呼佢時，見佢冇乜笑容，又冇乜講嘢，只係左睇右睇咁，但最後齋睇乜都冇買就走人，呢期有傳佢同「舞王」分咗手，唔知係咪咁令佢心情麻麻唔睬人。<br> Textby關仁</p></body></html>
