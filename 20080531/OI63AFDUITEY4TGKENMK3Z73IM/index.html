<html><header><meta charset="utf-8"><title>隔牆有耳：羅范校長籌款賑災 - 李八方</title></header><body><h1>隔牆有耳：羅范校長籌款賑災 - 李八方</h1><p>前高官羅范心繫教育，其家族基金喺家鄉寧波創立惠貞書院，佢自任榮譽校長，四川大地震惠貞書院都有發起全校募捐賑災活動，短短幾日已籌到成23萬元，羅范同八方講，除咗惠貞外，佢亦有同另一志願組織「小母牛」為災民籌款，希望籌得更多善款。<br> 大地震令大批豆腐渣校舍倒塌，學生無處上課，內地教育部門希望其他地區學校幫忙接收學生，因為校園生活有助學生應付大災難創傷後遺症，據知有幾個北川學生已獲安排到寧波上學，羅范話暫時未知惠貞有冇接受災區學生。羅范嘅理想係作育英才，八方相信若情況許可，佢一定幫助學生繼續學業。</p></body></html>
