<html><header><meta charset="utf-8"><title>關仁隱事：欣欣慘變無主孤魂 - 關仁</title></header><body><h1>關仁隱事：欣欣慘變無主孤魂 - 關仁</h1><p>女歌手「欣欣」起初喺「豬𤓓」公司備受力捧，點知發展多年未見大紅，豬𤓓屋企雖然有錢，但長期倒水唔係辦法，惟有玩裁員，最後全力捧豬𤓓一個，欣欣就變咗無主孤魂。好彩欣欣喺圈中識落唔少朋友，其中佢同「矮妹」最老友，仲靠矮妹幫手，叫矮妹老友「心心」出口，話想泊「威士忌」碼頭。不過威士忌揸弗人明知欣欣冇得做，自己手下四條女仲有排捧，不過心心出到口又費事直接打殘佢，惟有敷衍了事，睇嚟欣欣只好另覓碼頭。<br> Textby關仁</p></body></html>
