<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰可嵐盼災區顯身手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰可嵐盼災區顯身手 - 馮仁昭</h1><p>樂壇新人可嵐噚日到西九龍中心參與送暖四川嘅活動，而喺加勒比海幫港姐拍外景嘅錢嘉樂，特別借出私人飄移戰車，喺場內展覽7日，畀捐咗錢嘅市民拍照留念。<br> 喺台上獻唱《無條件為你》嘅可嵐話：「四川地震對我嘅震撼好大，睇到生命可貴，我本身識得武術，地震後好想去災區幫手救人搬瓦礫。」佢建議大家食少一餐下午茶，買少一件飾物，將錢捐助有需要嘅人。</p></body></html>
