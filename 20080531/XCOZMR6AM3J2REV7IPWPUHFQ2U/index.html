<html><header><meta charset="utf-8"><title>是日車展：<br>Mazda3多裝備夠抵玩</title></header><body><h1>是日車展：<br>Mazda3多裝備夠抵玩</h1><p>近年Mazda好鬼積極，幾個車系除咗大玩改款，性能亦有突破性表現，喺外國攞唔少獎，士氣相當高昂。其實有揸過2、3、5、6、8車系嘅人，應該都會滿意。由四門房車到七人車，都平衡到性能同設備，賣相的確變得更討好，而且車價偏向平實，其中四門1.5版Mazda3賣$153,990起，有齊Keyless、恒溫冷氣、DSC及TCS等安全系統，算頗抵玩之選，不妨落青衣城實地一試。<br><br>記者：徐影龍</p><p>地點：青衣城一樓夢幻島大堂<br> 日期：今、明兩天<br> 時間：11:00am-09:00pm<br> 查詢：灣仔陳列室（28931112）</p></body></html>
