<html><header><meta charset="utf-8"><title>隔牆有耳：兩個卿姐好慳家 - 李八方</title></header><body><h1>隔牆有耳：兩個卿姐好慳家 - 李八方</h1><p>最近通脹加劇，小市民都幾難捱，立法會議員劉慧卿噚日就同消委會總幹事劉燕卿，喺上水主持「卿姐與你做個醒目消費者」活動，教一班街坊如何慳家。唔講唔知，原來劉燕卿個妹妹都係叫做慧卿，兩個卿姐可以話係哎吔姊妹。<br> 兩位卿姐噚日大爆慳錢心得，劉慧卿笑稱自己係「立法會環保班長」，因為佢好有手尾，經常喺立法會大樓內幫人熄燈、熄冷氣，幫納稅人慳啲電費；至於劉燕卿就話夏天時，市民可改用慳電膽，因為慳電膽冇傳統電燈膽咁高溫，室內唔會咁熱。</p></body></html>
