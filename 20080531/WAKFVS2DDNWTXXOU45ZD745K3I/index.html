<html><header><meta charset="utf-8"><title>睇猩猩戴射喱眼鏡</title></header><body><h1>睇猩猩戴射喱眼鏡</h1><p>在荷蘭鹿特丹（Rotterdam）一個動物園的觀光客，人人瞪大雙眼「眈天望地」，就是不正視前方，皆因大家都架着「射喱眼」眼鏡，為的是要安全離開動物園。</p><p>去年5月，園內180公斤大猩猩「博基托」（Bokito）越過圍欄，發狂傷人，一名女傷者更被牠拖着四圍走。據說她曾多次直視「博基托」，誰知大猩猩最忌與人眼神接觸，終於勃然大怒發火傷人。事後DDB廣告公司替保險公司想出宣傳點子，向遊人派發「射喱眼鏡」，以免被大猩猩誤會「眼超超」。<br> DDB網站</p></body></html>
