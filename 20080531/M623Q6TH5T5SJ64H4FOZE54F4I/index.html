<html><header><meta charset="utf-8"><title>崔建邦拖女鬆人</title></header><body><h1>崔建邦拖女鬆人</h1><p>緋聞男女側田與林苑、黃家諾與前度女友陳小韻等同場狂歡，前晚齊集西九龍中天地出席Coach派對，其中側田與林苑前後腳由後門進場，他們還約了其他朋友一起，在場內二人保持距離，雖然有所避忌，但仍不時交談並開懷大笑，不過並沒親密舉動，只是偶然甜甜地笑。</p><p>同乘的士</p><p>至於崔建邦就約於凌晨3時許，在一女伴同行下離去，當時還有胡蓓蔚、韓君婷及其男伴，不過因崔建邦醉酒關係，胡蓓蔚叫他不要駕車，結果他拖着女伴及韓君婷等乘的士離開。另外，黃家諾就與一名女子在舞池中聞歌起舞，其舞姿有如MK仔一樣，舊愛陳小韻則有多名男伴相陪，簡直應接不暇，不愁寂寞。<br> 採訪、攝影：娛樂突發組</p></body></html>
