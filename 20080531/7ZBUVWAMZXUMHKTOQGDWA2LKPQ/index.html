<html><header><meta charset="utf-8"><title>深圳公安局由李銘接掌</title></header><body><h1>深圳公安局由李銘接掌</h1><p>深圳市公安「一哥」換馬，現任公安局長李鋒轉任副市長，公安局長一職由原副市長李銘接任。52歲的李銘是陝西人，在陝西生活工作了37年，擁博士和副教授頭銜，調深圳後曾任龍崗區委書記，去年3月才升任副市長。<br> 另外，深圳市人大常委昨日還通過一項「空降」任命，原國家發改委高技術產業司司長許勤任深圳副市長；北大畢業的許勤曾獲得香港理工大學工商管理博士學位（DBA），熟悉本港的情況。<br> 中新社</p></body></html>
