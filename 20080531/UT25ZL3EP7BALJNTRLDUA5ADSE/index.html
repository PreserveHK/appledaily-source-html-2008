<html><header><meta charset="utf-8"><title>關仁隱事：小妖蓮闔家鬼祟睇戲 - 關仁</title></header><body><h1>關仁隱事：小妖蓮闔家鬼祟睇戲 - 關仁</h1><p>二奶台出身嘅選美佳麗「小妖蓮」一時同人講話自己結咗婚有仔女，一時又話未婚，佢有冇結婚關仁就唔知，但佢嘅另一半係個「白頭佬」，佢哋至少生咗兩個仔。白頭佬家庭背景神秘，所以小妖蓮一直唔敢帶白頭佬同囝囝去公開場合，早幾日佢哋成家去銅鑼灣睇午夜場，小妖蓮單拖買飛，入場後至會合白頭佬同兩個小朋友，如果唔係啲小朋友衝埋去大叫小妖蓮做媽媽，都好難發現佢哋係一家人，散場時仲要玩前後腳。睇場戲都咁麻煩，唔知有乜嘢咁怕俾人見？<br> Textby關仁</p></body></html>
