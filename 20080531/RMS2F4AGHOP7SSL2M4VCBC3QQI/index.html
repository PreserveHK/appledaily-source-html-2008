<html><header><meta charset="utf-8"><title>Miki愛犬隨地屙</title></header><body><h1>Miki愛犬隨地屙</h1><p>楊愛瑾（Miki）、薛凱琪和湯寶如昨日在九龍灣出席狗展比賽，湯寶如還帶同愛犬到場。Miki透露最近養了一頭貴婦狗，她說：「佢好唔聽話，每日喺屋企都周圍屙屎屙尿，仲試過喺梳化屙。跌落地嘅嘢佢就即刻咬，所以我唔敢將個袋放落地。」</p><p>BB呷醋</p><p>湯寶如則謂老公會帶愛犬散步，她說：「佢放狗時有個外籍女傭工撩佢傾偈，不過唔使驚，佢乜都話我知。當我抱起隻狗時，我個BB就呷醋，仲會搣隻狗。」薛凱琪表示母親最近到狗場做義工，還收養了一頭老犬，她說：「隻狗頭幾日嚟到，聞到佢好臭，原來啲牙蛀晒。」<br> 採訪、攝影：王連連</p></body></html>
