<html><header><meta charset="utf-8"><title>金荷娜靚仔弟弟曝光</title></header><body><h1>金荷娜靚仔弟弟曝光</h1><p>早前獲封視后的韓劇《OnAir》女主角金荷娜，日前在官方網站公開三張她和胞弟去年拍攝的合照，瞬即熱爆網上。從相片可見他們姊弟情深，有大頭合照，又有金荷娜托着頭望着胞弟玩電腦的相片。</p><p>網友熱捧</p><p>有fans看過照片後，大讚金荷娜有其姊必有其弟：「目前為止有很多明星公開過家人的相片，不過以金荷娜的胞弟最靚仔！」網友更主張金弟弟要跟姊姊一樣加入藝能界，還留言表示想知道他的詳細資料。雖然受到大家吹捧，但據悉金弟弟無意入行，更投訴樣貌曝光令他十分困擾。</p></body></html>
