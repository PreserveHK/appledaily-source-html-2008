<html><header><meta charset="utf-8"><title>全日支援急性中風病人</title></header><body><h1>全日支援急性中風病人</h1><p>【本報訊】伊利沙伯醫院將於明年1月起，推出全港首個24小時緊急靜脈溶栓治療服務，令患者可於發病三小時內用藥，減低急性中風病人死亡及肢體殘障的風險高達三成。<br> 伊利沙伯醫院內科部門主管李頌基表示，雖然公立醫院03年起提供靜脈溶栓治療，但多數在日間進行，該院先由下月起，將緊急靜脈溶栓治療擴展至上午9時至晚上11時，明年元旦起則提供全天候治療。<br> 此外，伊院明年第一季會由藥劑部集中化療藥物配置服務，並引入A級排氣式獨立隔離器，以減低化療藥物受污染或配錯藥風險。</p></body></html>
