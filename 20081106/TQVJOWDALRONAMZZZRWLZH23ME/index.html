<html><header><meta charset="utf-8"><title>喜來登酒吧廚房失火</title></header><body><h1>喜來登酒吧廚房失火</h1><p>【本報訊】尖沙嘴喜來登酒店18樓一家酒吧的廚房昨發生火警，懷疑工人開動爐具煮食，火舌燒着油煙槽油迹引致火警，其間廚房的自動灑水系統啓動，消防員到場開喉撲熄火勢，事件中無人受傷。<br> 失火的視佳廊（SkyLounge）酒吧，位於彌敦道20號喜來登酒店18樓，該酒廊以居高臨下、全方位環觀維港海景為特色，事件中酒吧廚房輕微損毀。<br> 事發昨下午2時許，視佳廊火警鐘響起，但自動灑水系統啓動射水，職員報警求助。消防到場登樓射水灌救，其間警員一度封閉彌敦道北行慢線，半小時火警被撲熄。</p></body></html>
