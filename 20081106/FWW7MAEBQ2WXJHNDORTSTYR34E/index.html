<html><header><meta charset="utf-8"><title>伊藤被爆好鹹濕</title></header><body><h1>伊藤被爆好鹹濕</h1><p>日本男星伊藤英明，前日率領內野聖陽、香椎由宇和山田孝之等一眾演員，出席由他主演的災難片《252生存者》在東京舉行的首映行紅地毯，吸引3,500影迷捧場。<br> 伊藤英明繼在劇集《海猿》扮演水上保安廳潛水員大受歡迎後，他在新片《252生存者》中又飾演救援隊成員，前日，伊藤等人便獲日本消防廳頒發感謝狀，並獲借出多輛消防車在首映上造勢。在片中與伊藤扮演兩兄弟的內野聖陽，則踢爆伊藤是鹹濕的好男人。</p></body></html>
