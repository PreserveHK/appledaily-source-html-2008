<html><header><meta charset="utf-8"><title>籲停服西藥Bevidan</title></header><body><h1>籲停服西藥Bevidan</h1><p>【本報訊】衞生署呼籲市民不要購買及服食一種名為「Bevidan」（圖）的產品，因該產品未有標示含有兩種西藥，分別是類固醇「潑尼松龍」（prednisolone）及非類固醇消炎藥「甲芬那酸」（mefenamicacid）。該署近日調查一宗個案，一名服用該產品紓緩肌肉痛楚的59歲男子，服食後出現高血壓、高血糖、面部腫脹及肌肉乏力等症狀，患者現時情況穩定，毋須入院。該署警告胡亂服食含該兩種西藥成份的產品，可引致高血壓、高血糖、胃潰瘍及惡心等不適。</p></body></html>
