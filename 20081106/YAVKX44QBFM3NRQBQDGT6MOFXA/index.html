<html><header><meta charset="utf-8"><title>醫學Online<br>激素可治療糖尿病</title></header><body><h1>醫學Online<br>激素可治療糖尿病</h1><p>法國科研人員發現一種名為Apelin的激素，可代替胰島素促進細胞吸收糖份，可用作開發新一代預防及治療糖尿病的藥物。Apelin主要由脂肪細胞分泌，但一般情況下在人體分泌的分量非常少，故不會與胰島素相冲。研究人員替患糖尿病的實驗老鼠注射可激發Apelin分泌的物質，結果發現老鼠肌肉及細胞對糖份的吸收力增強，血糖幾乎回復至正常的水平。</p></body></html>
