<html><header><meta charset="utf-8"><title>求驗客手記：「老馬」坐正麻煩不絕 - 求驗客</title></header><body><h1>求驗客手記：「老馬」坐正麻煩不絕 - 求驗客</h1><p>奧巴馬周三成為美國首位黑人總統，咁啱「老馬」馬勒當拿亦正式執教阿根廷國家隊，合約到2010世界盃為止，年薪120萬歐元（約1,193萬港元）。正所謂路遙知馬力，呢隻嘢係馬係驢有排至知。不過，老馬似乎不減麻煩作風，居然要推翻足總請巴廸斯達同布朗做助手嘅決定，希望由勒基利同文古素擔任助手，據講激到會長格朗東拿爆血管咁滯！此外，隊長一職老馬屬意馬斯真蘭奴，熱身賽對蘇格蘭名單亦冇爭議，只係美斯無緣大軍。</p></body></html>
