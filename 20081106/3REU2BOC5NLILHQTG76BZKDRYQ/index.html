<html><header><meta charset="utf-8"><title>劉綽琪起飛腳險傷小頌賢</title></header><body><h1>劉綽琪起飛腳險傷小頌賢</h1><p>劉綽琪日前到土瓜灣一家拳館，拍攝亞視新劇《法網群英》。劇情講述她飾演的CID接獲線報，上門找飾演黑幫的呂頌賢講數，兩人更發生打鬥。</p><p>頻頻失手</p><p>鏡頭前英姿颯颯的劉綽琪，起飛腳踢向呂頌賢，但卻頻頻失手，多次險些踢中呂頌賢的重要部位，最後要由工作人員托着她的大髀才成功。事後劉綽琪說：「我同阿呂都好投入認真咁拍，所以佢唔會介意嘅。」<br> 劉綽琪因有不少動作戲，弄得傷痕纍纍，還不小心撞傷前額及下巴，她說：「拍動作戲碰撞一定有，不過我最怕都係拍郊外戲，俾蚊叮到我又紅又腫，好難睇。」<br> 撰文：林妃</p></body></html>
