<html><header><meta charset="utf-8"><title>鄭秀文一生愛一次</title></header><body><h1>鄭秀文一生愛一次</h1><p>鄭秀文最近接受台灣雜誌《bella儂儂》專訪，並穿上Celine在巴黎拍攝照片。鄭秀文在訪問中謂對服裝的態度，跟她近年的平常心相近，她說：「以前，我是盲目名牌追隨者，用一身label遮蓋一身肥肉，用label遮蓋自己的不自信。現在，自信不是來自身上的牌子和價目，而是人的個性本質。」</p><p>不愛大男人</p><p>談到愛情，鄭秀文指自己是一個對家庭非常願意全然付出的人，她說：「百分百的愛情通常只有一次壽命，而且我清楚的知道沒有完美的男人，因為我自己也滿身缺點，我比較喜歡可以和我溝通討論的男人，太大男人的男性，通常一意孤行。」<br> 撰文：DebbieLum</p></body></html>
