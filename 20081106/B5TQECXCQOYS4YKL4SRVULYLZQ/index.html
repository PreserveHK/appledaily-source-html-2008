<html><header><meta charset="utf-8"><title>案件速遞<br>車房東狂亂駕駛傷警囚4月</title></header><body><h1>案件速遞<br>車房東狂亂駕駛傷警囚4月</h1><p>【本報訊】車房東主駕駛七人車，被雷射槍發現超速，警方設立路障擬將他截停，東主擔心酒後駕駛一事被揭發，硬闖路障，在西九龍高速公路跟警方展開追逐。他五度衝紅燈，更鏟上行人路，令一名追截他的交通警員受傷。東主早前承認控罪，主任裁判官馬漢璋斥責他罔顧他人安全，案情嚴重，判他入獄4個月，停牌2年，罰款2,500元。<br> 30歲被告翁國明（圖）早前在九龍城裁判法院承認超速、忽視警員指示及狂亂駕駛而傷人共三項罪名。案發於今年9月7日，辯方指被告一時衝動才犯案，被告亦願意向受傷警員作賠償。<br> 案件編號：KCCC5428/08</p></body></html>
