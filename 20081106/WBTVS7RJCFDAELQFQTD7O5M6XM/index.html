<html><header><meta charset="utf-8"><title>杭州超女日本復活</title></header><body><h1>杭州超女日本復活</h1><p>來自中國杭州的21歲青春偶像陳怡（RolaChen），自去年進軍日本藝能界短短一年，憑在教育節目教中文，成功在當地打響知名度。近日，Rola更夥拍日本女星觀月阿里沙首次演出日劇《OL日本》，雖然劇集只徘徊在個位數字收視，但並沒有因此影響Rola人氣，反而帶挈她工作有增無減。<br> 憑05年參加《超級女聲》比賽入行的Rola，雖然最後未能晉身總決賽，但憑着標致的外表被日本星探睇中，推薦她到日本發展。人氣急升的Rola，更和當地偶像睇齊推出09年月曆應市，她穿上比堅尼上陣拍攝，實行以性感搶客。</p></body></html>
