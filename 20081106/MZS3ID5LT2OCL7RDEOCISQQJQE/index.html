<html><header><meta charset="utf-8"><title>周杰倫白髮武神多護翼</title></header><body><h1>周杰倫白髮武神多護翼</h1><p>周杰倫（周董）接演了袁和平執導的新片《蘇乞兒》扮演武神一角，該片日前已在北京開始拍攝，其武神造型更首度曝光，但他的造型有點奇怪，白衣白髮、佩戴金色翅膀頭飾及肩上也有一雙黑色翅膀的打扮，怎看也不覺得他像武神。<br> 當日拍攝的一場戲，是講述扮演蘇乞兒的趙文卓在夢中與武神周杰倫過招，想不到武神一腳便將他踹飛8米遠，這一幕歷時僅三秒，但一共重拍了6次才通過，周董吊威吔逾半小時，其間又上又落，令人擔心患有強直性脊椎炎的他能否承受得住，不過事後見他精神尚好，劇組人員也放心下來。<br> 撰文：葉雪</p></body></html>
