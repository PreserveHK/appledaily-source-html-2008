<html><header><meta charset="utf-8"><title>憶蓮南京騷變開籠雀</title></header><body><h1>憶蓮南京騷變開籠雀</h1><p>林憶蓮闊別南京兩年，大前晚在當地舉行個唱，這次憶蓮同樣請來好友倫永亮任嘉賓，但說話卻比上一次多。</p><p>歌舞出色</p><p>由於開場時憶蓮選唱了一些觀眾不大熟悉的歌曲，遂為自己解釋說：「這次選歌我很大膽，有些廣東歌可能大家會聽不懂，但我想南京的觀眾是很寬厚的，可以讓我發揮。」<br> 憶蓮一輪載歌載舞，看得觀眾如癡如醉，當她唱到《寂寞流星群》等歌曲時，更把歌迷情緒帶到高峯。在唱畢《愛上一個不回家的人》後，憶蓮便離場，現場歌迷大叫其名字，她再上台安哥，其時倫永亮也跟着上台，憶蓮問他上台幹甚麼，倫永亮說：「我來練習普通話。」引得全場捧腹大笑。<br> 撰文：林妃</p></body></html>
