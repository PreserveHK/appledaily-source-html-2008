<html><header><meta charset="utf-8"><title>求驗客手記：克國球迷輸波心翳　心理學家挺身開解 - 求驗客</title></header><body><h1>求驗客手記：克國球迷輸波心翳　心理學家挺身開解 - 求驗客</h1><p>今屆歐國盃到尾聲，但好多克羅地亞球迷仲係對球隊喺8強遭土耳其淘汰耿耿於懷。克羅地亞日報《JutarnjiList》於是搵咗心理學家華絲廸莉卡開解球迷。華絲廸莉卡叫球迷眼光放遠啲，既然球隊今次歐國盃踢得咁好，喺9月展開嘅世界盃外圍賽一定表現仲好。另外，可能克羅地亞教練比歷嘅心情同樣未平伏，佢被拍得日前一個人由奧、瑞搭經濟客位返國，好孤獨。</p></body></html>
