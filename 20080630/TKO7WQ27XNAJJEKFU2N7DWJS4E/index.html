<html><header><meta charset="utf-8"><title>小池樂當童顏刑警</title></header><body><h1>小池樂當童顏刑警</h1><p>擁有一張孩子臉的日本組合WaT成員小池徹平，將會擔正下周二首播的新劇《少年刑警》，他在前日就率領藤木直人、南明奈等拍檔出席製作發表記者會。</p><p>對新劇充滿信心</p><p>小池在劇中飾演一名經常被誤會是中學生的刑警，當日亦是他首度公開穿上警員制服的造型，他說：「我咁大個仔，都是首次覺得生成一張『童顏』是一件好事！」雖然其打扮十分醒神，但就不及一向走開斯文靚仔小生路線，而突然走去染金毛的藤木般搶眼，而扮演女警的南明奈也對新劇充滿信心，笑言穿上制服後心情十分興奮。</p></body></html>
