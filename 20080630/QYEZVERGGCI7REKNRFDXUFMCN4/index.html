<html><header><meta charset="utf-8"><title>三哥、海味愛得純情</title></header><body><h1>三哥、海味愛得純情</h1><p>無綫劇集《學警狙擊》日前在流浮山一個空置單位拍攝爆炸鏡頭，劇情講述苗僑偉（三哥）、謝天華和周海媚（海味）探訪一名社團前輩，其間有人送來載滿炸彈的包裹，最後發生大爆炸，海味暈倒被困廚房，由三哥上演一幕英雄救美。</p><p>噴到彈埋牆</p><p>三哥和謝天華拍攝爆炸場面時，要被氣體噴到彈埋牆，雖然現場有替身準備，但不算太危險，故此他們親身上陣。劇中海味和三哥是一對情侶，問到有否親熱鏡頭，海味說：「我哋冇乜親熱戲，因為我係純情嘅愛，只限於拖手仔。」三哥則笑說：「我哋冇人話過唔拍親熱戲，劇本寫乜我咪拍乜囉。」<br> 採訪：王連連<br> 攝影：葉君海</p></body></html>
