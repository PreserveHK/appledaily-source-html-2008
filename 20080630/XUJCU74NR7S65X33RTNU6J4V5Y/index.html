<html><header><meta charset="utf-8"><title>隆胸八次少婦誓達GGcup</title></header><body><h1>隆胸八次少婦誓達GGcup</h1><p>「大胸看起來漂亮。」28歲美國德州媽媽赫爾希（ShelaHershey）對此深信不疑，隆胸八次獲得一雙34FFF豪乳，更隆胸隆到破世界紀錄。但她仍嫌乳房不夠大，準備第九度隆胸，誓言不把它們加至GGcup不罷休。<br> 赫爾希五年來做了八次隆胸手術，植入超過兩公升矽膠；並登上巴西《健力士紀錄大全》。她相信大胸等於漂亮。基於這信念，她想胸部升至GGcup，但尋遍美國都找不到肯動刀的醫生，因為法例規定每個乳房不得植入多於1公升矽膠。她計劃暫別丈夫和孩子，飛回巴西做手術。但整容醫生雷伊警告她：「再隆乳房可能會爆。」<br> 英國《太陽報》</p></body></html>
