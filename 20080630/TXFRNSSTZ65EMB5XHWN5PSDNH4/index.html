<html><header><meta charset="utf-8"><title>求驗客手記：又傳12月底至離曼聯　C朗轉會消息日日新 - 求驗客</title></header><body><h1>求驗客手記：又傳12月底至離曼聯　C朗轉會消息日日新 - 求驗客</h1><p>除咗艾廸巴約，近日轉會市場最多人談論嘅當然係基斯坦奴朗拿度（C朗），佢想加盟皇家馬德里唔係秘密，而最新消息係佢經理人放風，C朗可能到12月底，即係冬季轉會市場準備開放時至離開曼聯。真係唔明，如果佢想走而又同曼聯傾掂數，留多3幾個月都係搵嚟搞。曼聯一個唔高興要你坐幾個月冷板，或者黑心啲踢殘你，咁又有乜意思？係要走嘅話，早啲過主啦。</p></body></html>
