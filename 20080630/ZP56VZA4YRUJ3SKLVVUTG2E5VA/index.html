<html><header><meta charset="utf-8"><title>識飲識食：<br>美味蟹逅</title></header><body><h1>識飲識食：<br>美味蟹逅</h1><p>不少人都鍾意食蟹，最近麗豪酒店濠餐廳就推出以蟹為主題的自助餐，頭盤有「北海道鱈場蟹腳沙律」、「蟹肉牛油果沙律」；冰鎮海鮮有阿拉斯加蟹腳、鱈場蟹、登革斯蟹、青蟹、膏蟹等。熱盤亦滙聚各國烹調法，有意式蟹肉雲吞、自製香草阿拉斯加蟹餅和獅城咖喱辣蟹等。餐廳更特設京城風味攤檔，提供葱爆羊肉、醬爆肉丁、奶油津白、砂鍋餛飩雞，相當豐富。<br><br>記者：張一豪</p><p>「蟹味無窮自助晚餐」</p><p>星期一至四成人$278、小童$198<br> 星期五至日、公眾假期及其前夕成人$298、小童$208<br> 訂座：21321040</p></body></html>
