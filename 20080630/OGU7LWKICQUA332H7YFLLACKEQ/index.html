<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰鄭元暢同Fans睇床戲 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰鄭元暢同Fans睇床戲 - 馮仁昭</h1><p>鄭元暢同唐禹哲日前到大馬宣傳台劇《惡作劇2吻》，當播出鄭元暢同林依晨嘅幾幕親吻戲同火辣床戲時，fans高聲狂呼。鄭元暢呢次同fans一齊睇自己演嘅床戲，佢話：「還蠻特別的，合家觀賞，但有點害羞。」雖然可以同美人拍親熱戲，但鄭元暢話一啲都唔浪漫，佢話：「雖然清場拍床戲，但導演不時細聲提醒我們要吻脖子、撥頭髮。」當晚鄭元暢同唐禹哲又出席咗簽名會。</p></body></html>
