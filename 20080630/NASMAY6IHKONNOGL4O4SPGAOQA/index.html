<html><header><meta charset="utf-8"><title>財話短說<br>周大福1566萬入股易盈</title></header><body><h1>財話短說<br>周大福1566萬入股易盈</h1><p>▲易盈科技（8299）獲新世界發展（017）主席鄭裕彤旗下周大福代理人斥資1566萬元入股；周大福將以每股0.27元認購5800萬股，較停牌前0.155元溢價約74.19%，股份佔擴大後股本1.09%。易盈同時向周大福授出購股權，可於半年內以每股0.27元額外認購5億股，相當於擴大後股本8.6%，若悉數行使，可集資1.35億元。易盈指是項交易可提供資金，作內地黃金勘探、開採及礦物處理的新業務。</p></body></html>
