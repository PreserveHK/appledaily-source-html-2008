<html><header><meta charset="utf-8"><title>馮仁昭四圍超：世榮祭家駒唔講是非 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：世榮祭家駒唔講是非 - 馮仁昭</h1><p>黃家駒今年離世15年，噚日係佢死忌，生前好友葉世榮（左）帶同自己新簽嘅樂隊，噚日下晝1點半到九龍塘省善真堂拜祭。之後大家去到將軍澳華人永遠墳場家駒嘅墓地，仲特別點咗薄荷香煙畀家駒。問世榮有冇話畀家駒知家強同黃貫中冰釋前嫌，佢話：「呢啲凡間嘅法律唔適用於法界，佢睇到只會得啖笑，話我哋蠢。」另外有十數位歌迷冒雨到將軍澳墳場拜祭家駒。</p></body></html>
