<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●韋史密夫否認即將開辦的小學是科學教派學校。<br> <br> ●海倫娜寶咸卡特將參演《未來戰士》第4集《TerminatorSalvation》。<br> <br> ●有份演出劇集《ROOKIES》的21歲日本男星市原隼人，前日在電視節目上承認有拍拖8年的圈外女友。<br> <br> ●日本女星仲間由紀惠主演的劇集《我Miss係大佬3》上周六大結局，收視錄得23.6%。<br> <br> ●以石川梨華為首的女子組合美勇傳，前日在東京舉行的個唱內正式解散。<br> <br> ●日本四人女子樂隊中之森BAND已決定解散，原因是成員在音樂上出現分歧。<br> <br> ●韓國男星曹承佑主演新片《宛如火花宛如蝴蝶》昨日正式開鏡，作為入伍前的最後作品。</p></body></html>
