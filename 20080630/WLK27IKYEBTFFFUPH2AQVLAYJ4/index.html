<html><header><meta charset="utf-8"><title>新知熱聞：幼兒被餵人參雞狂腹瀉</title></header><body><h1>新知熱聞：幼兒被餵人參雞狂腹瀉</h1><p>給孩子進補，小心弄巧反拙！貴州築城市65歲的陳婆婆聽說，人參能促進人的食慾，想到自己三歲孫子身體瘦小，不愛吃東西，於是忽發奇想，用別人送給她的人參燉雞，給孫子喝，孫子連喝兩天後，日前突然上吐下瀉，需要入院治療。<br> 醫生稱，健康的兒童若濫用人參會削弱免疫力，降低抗病能力，容易感染疾病，提醒大人不要給健康的兒童隨意服用人參或含人參的滋補品，以免影響孩子健康成長。所幸陳婆婆的孫子目前已無大礙。<br> <br>  http://news.xinhuanet.com/society/2008-06/28/content_8454465.htm </p></body></html>
