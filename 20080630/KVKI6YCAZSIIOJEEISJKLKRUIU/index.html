<html><header><meta charset="utf-8"><title>識飲識食：<br>朱古力迷感受　花花「味」力</title></header><body><h1>識飲識食：<br>朱古力迷感受　花花「味」力</h1><p>今季時裝界勁玩FloralPattern，竟連朱古力也湊熱鬧大玩花花。agn囗sb.DELICES剛推出「2008春夏禮盒」，讓一眾朱古力迷感受花花「味力」，盒內玫瑰、茉莉、薰衣草味的夾心黑朱古力，花香竟沒有被濃烈的朱古力蓋過，反而更添美味。最叫b迷鍾情的，必定是盒內的那條精心設計的手鏈，充滿陽光氣息。<br>記者：區佩嫦</p><p>agn囗sb.DELICES（25770338）<br> 地址：銅鑼灣名店坊11A號地舖</p></body></html>
