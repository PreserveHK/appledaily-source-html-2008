<html><header><meta charset="utf-8"><title>《蘋果波經》名家足智彩歐國盃挑戰賽總結</title></header><body><h1>《蘋果波經》名家足智彩歐國盃挑戰賽總結</h1><p>蘋果波神大賽4連冠</p><p>簡評：08年歐國盃周日圓滿結束，西班牙於44年後再於大賽稱王，真是可喜可賀。至於《蘋果波經》名家足智彩歐國盃挑戰賽，由於西甲雙雄牽牛及畢傑於終極戰均未能得分，結果重注2,000西班牙上盤的蘋果波神，後上奪冠，有逾10%的盈利。<br> 　　蘋果波神在大賽都有高水準演出，之前於02年世盃、04年歐國盃及06年世盃名家擂台挑戰賽都奪得冠軍，只曾在00年歐國盃擂台挑戰賽將冠軍寶座輸給吾中。連同今屆賽事在內，他已是4連冠。另外，牽牛及畢傑都以正數過終點，並錄得逾5%的盈利。</p></body></html>
