<html><header><meta charset="utf-8"><title>金章勳台上暈倒急送院</title></header><body><h1>金章勳台上暈倒急送院</h1><p>韓國人氣組合SuperJunior分拆出來的組合SJ-Happy，前晚與前輩金章勳一同演出音樂會，其間金章勳突然在台上暈倒。當晚大約九時半，金章勳出場在台上表演時，起初並沒異樣，但不久卻突然失去知覺嘭一聲暈倒地上，工作人員見狀即飛奔上台急救，並召喚白車到場，將他送往鄰近醫院，引起現場歌迷一陣哄動，音樂會更因而提早結束。</p><p>轉往另一醫院</p><p>金章勳在醫院接受初步檢查後，懷疑是工作過勞而暈倒，而李特、藝聲等SJ-Happy成員在完騷後，因擔心前輩情況而趕赴醫院探病。金章勳昨日已轉到首爾另一間醫院接受詳細檢查，估計最快在今日出院，本周五復工。</p></body></html>
