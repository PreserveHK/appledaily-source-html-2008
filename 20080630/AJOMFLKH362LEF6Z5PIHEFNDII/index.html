<html><header><meta charset="utf-8"><title>阿葛：我踢波會冇命</title></header><body><h1>阿葛：我踢波會冇命</h1><p>葛民輝昨日到錦田鄉村俱樂部出席「麥當勞夏日繽紛暑期青少年大使計劃」，與百多名青少年大玩團隊競技賽。阿葛由兩人扶住，在多位青年拉着的繩子上步行，雖然阿葛自言重200磅，但他在繩子上行得相當輕鬆。<br> 阿葛早前因心臟問題入院，他謂現時每兩星期要檢查血壓、血糖等指數，他重申自己健康正常，無意減少工作量，他承認因為以前運動量太少，所以當做激烈的舞台表演時容易出事，他說：「如果我失驚無神去踢波，咁就可能會冇命，總之我要做足準備功夫，有晒編排同熱身就可以應付，唔係就同嗰啲男人一樣，死喺床上面都係咁。」<br> 採訪、攝影：駱華齡</p></body></html>
