<html><header><meta charset="utf-8"><title>馮仁昭四圍超︰小春勤練舞步會冰冰 - 馮仁昭</title></header><body><h1>馮仁昭四圍超︰小春勤練舞步會冰冰 - 馮仁昭</h1><p>陳小春同范冰冰合作嘅電影《精舞門》將會喺下月10號上映，戲中小春要成日跳舞，所以導演安排咗兩位好出名嘅排舞師教授舞蹈，其中一個就係幫韓國天皇阿Rain排舞嘅排舞師，另一位就係幫米高積遜排舞嘅大衛史葛。小春話雖說自己跳舞出身，但係戲中都有好多高難度動作，佢一有時間就會同排舞師研究舞步。另外小春又大讚女主角范冰冰好專業，佢話冰冰每日開工都好準時，而且毫無架子。</p></body></html>
