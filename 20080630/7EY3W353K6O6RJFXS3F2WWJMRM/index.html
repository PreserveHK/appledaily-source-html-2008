<html><header><meta charset="utf-8"><title>拍賣冒牌貨eBay賠五億</title></header><body><h1>拍賣冒牌貨eBay賠五億</h1><p>法國一個商業法庭昨日（周一）裁定，拍賣網站eBay容許冒牌貨在其網站買賣，要向法國知名品牌LVMH集團賠償合共4,000萬歐元（約5億港元）。<br> 法庭指eBay沒有盡力防止LVMH集團旗下產品的冒牌貨在網站內買賣，並且在沒有該集團授權下銷售其產品，需要向該集團六個品牌賠償。<br> 旗下品牌包括LV、Fendi等的LVMH歡迎裁決，形容裁決「極之重要」，可阻嚇不法之徒在互聯網為所欲為。但eBay隨即提出上訴，指LVMH只是擔心網上拍賣活動威脅其產品銷售，而非針對冒牌貨問題。<br> 法新社/美聯社</p></body></html>
