<html><header><meta charset="utf-8"><title>曹格爆側田有大馬女友</title></header><body><h1>曹格爆側田有大馬女友</h1><p>曹格前晚在家鄉馬來西亞舉行首場演唱會，邀請側田擔任嘉賓。在兩小時個唱中，曹格雖沒有兌現脫衣晒腹肌的承諾，不過仍大耍雙截棍和打後空翻，末段唱《保護你》時又忽然感觸落淚，相信歌迷已收貨。<br> 側田的受歡迎程度不比主角遜色，唱得興起的他還模仿RickyMartin扭臀，唱罷一曲還不夠喉，扭擰不肯離開，結果被舞蹈員拖拉下台，惹人發笑。席間曹格又報料說：「側田常常來大馬，他女朋友是大馬人。」由於曹格和側田同是7月出生，側田唱馬拉版生日歌賀曹格，曹格也回禮唱給側田聽，可見兩人老友鬼鬼。<br> 撰文：林妃</p></body></html>
