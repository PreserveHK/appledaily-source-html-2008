<html><header><meta charset="utf-8"><title>奇趣特搜：面癱照鏡以為見鬼</title></header><body><h1>奇趣特搜：面癱照鏡以為見鬼</h1><p>海南海口市民楊先生因最近天氣悶熱，每天都要開着冷氣機睡覺。上周五晚他睡覺時，把空調溫度調到很低，導致面部神經癱瘓，翌日起來刷牙洗臉時照鏡子，他驚見鏡中一個「臉歪眼斜」的人，還以為「見鬼」，嚇得面色大變，立即到醫院治療。<br> 海南省中西醫結合醫院醫生常書艷表示，楊因長時間吹冷氣而造成面癱，本月已有數個同類病例。<br> <br>  http://www.hinews.cn/news/system/2008/06/29/010270984.shtml </p></body></html>
