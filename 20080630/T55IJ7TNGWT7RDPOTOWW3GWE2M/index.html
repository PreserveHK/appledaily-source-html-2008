<html><header><meta charset="utf-8"><title>順口溜：十等人</title></header><body><h1>順口溜：十等人</h1><p>一等人，掌實權，批條畫圈就來錢。<br> 二等人，有後台，弄點名堂就發財。<br> 三等人，交警隊，馬路旁邊吃社會。<br> 四等人，當導遊，年年月月吃回扣。<br> 五等人，做個體，宰了老張宰老李。<br> 六等人，是電霸，不給好處就拉閘。<br> 七等人，手術刀，拉開肚皮要紅包。<br> 八等人，管收稅，不塞票子你倒霉。<br> 九等人，做工人，工廠倒閉哭沒門。<br> 十等人，是農民，交了糧食收白條。</p></body></html>
