<html><header><meta charset="utf-8"><title>TodaySpecial：陳雲新作《農心匠意》</title></header><body><h1>TodaySpecial：陳雲新作《農心匠意》</h1><p>都說通脹，但陳雲新書厚厚達400頁的，才賣$55大元，可見在香港文人實在不值錢。文章大部份結集《信報》專欄，如今給你重新細嚼。陳雲在德國修民俗學，文字溫和但觀點清晰，絕不是各打四十大板那一種，近日在報上寫副局長一篇就讀得人痛快。書名的重點是「農」及「匠」，即古中國社會核心，而在香港早已消失的兩個職業，而作者的慕古情亦顯示了他是香港文壇的死剩種。然而在這種下下要「先進」的迷失城市中，讀這些文章才特別感人。（$55/花千樹）</p></body></html>
