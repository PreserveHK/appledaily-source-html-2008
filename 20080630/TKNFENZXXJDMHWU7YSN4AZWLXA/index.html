<html><header><meta charset="utf-8"><title>娜姐奶奶代子否認婚變</title></header><body><h1>娜姐奶奶代子否認婚變</h1><p>美國樂壇大姐大麥當娜（Madonna）近日被傳完成個人巡迴後，於11月便會跟導演丈夫基里奇（GuyRitchie）離婚，不過基哥的62歲母親LadyAmberLeighton，前晚向英國傳媒否認兒子婚姻出現問題，她說：「所有關於他們離婚的報道都是垃圾，今早我才跟阿基通過電話，不是關於離婚，而是他開拍的新電影。過了這個周末，他便會跟麥當娜會合。我再說一次，他們不會離婚。」</p><p>娜姐黑面</p><p>雖然奶奶如此解釋，娜姐前日在紐約的哈巴拉教教會現身時，被發現沒有戴上結婚戒指，戴上黑超的她抱着養子David時全程黑面，絕不好惹。</p></body></html>
