<html><header><meta charset="utf-8"><title>高踭鞋手袋放地不怕髒</title></header><body><h1>高踭鞋手袋放地不怕髒</h1><p>手袋和高踭鞋都是女性恩物，何不亁脆來一次crossover？並非異想天開，一對設計師夫婦已把它們弄出來。手袋加上鞋踭，好處是可堪玩味，而且放在地上也不怕弄髒。<br> A'N'D一系列「高踭鞋手袋」手袋，有手挽袋也有手提皮包，上半部是普通手袋，下半部卻有鞋踭，像一隻高踭鞋。這樣的設計毀譽參半，手袋設計師也坦言，手袋「經他們品質控制後顯得不大正常」，卻以此為榮，手袋有實際好處，放在地上不怕弄髒。壞處可想而知，被它們擲中有多痛。品牌一對夫婦主人並非等閒，均曾在享負盛名的倫敦中央聖馬丁斯藝術設計學院就讀。<br> Trendhunter網站</p></body></html>
