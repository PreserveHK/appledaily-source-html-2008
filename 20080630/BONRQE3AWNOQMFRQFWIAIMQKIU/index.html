<html><header><meta charset="utf-8"><title>英會考寫「fuckoff」有分</title></header><body><h1>英會考寫「fuckoff」有分</h1><p>在英國試卷只寫市井用語，不但不會「捧蛋」，還可「偷雞」獲兩分。有學生前年參加英國中學會考（GCSE）英文筆試，在試卷寫「fuckoff」（死開），全題27分獲兩分，主考官指若他加上感嘆號更高分。<br> 負責改卷的貝克羅伊德（PeterBuckroyd）表示，該題目叫考生「形容身處的房間」，考生寫「fuckoff」串字正確，並成功表意，可獲兩分，若考生加感嘆號會顯得更具技巧，分數更高。他叫實習考官學他緊隨評分標準改卷，惹來譁然。英國資格評估認證聯合會（AQA）跟貝克羅伊德劃清界線，並指「無謂用語會置之不理或扣分。」<br> 英國《泰晤士報》&#13;</p></body></html>
