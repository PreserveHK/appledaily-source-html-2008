<html><header><meta charset="utf-8"><title>崔智友主動獻吻趕客</title></header><body><h1>崔智友主動獻吻趕客</h1><p>韓國女星崔智友飾演大明星的新劇《明星的戀人》前晚播出第二集，友姐為了谷收視，在該集中突然向男主角劉智泰獻吻，以此證明自己是「演員」，不論哭和笑都是假，更毋須真心待人。雖然友姐出動到接吻戲以圖刺激收視，但收視結果不升反跌，由首集的9.5%跌至8.8%，繼續在同時段劇集中包尾。</p><p>金晶恩大勝</p><p>相反，以金晶恩主演的《綜合醫院2》收視微升至16.2%，不過劇中頻頻出現的醫療事故和醫生飲醉酒的劇情，卻引起部份真正醫生的不滿，他們擔心病人求診時會失去信心。此外，金晶恩早前聯同金慧秀、河正佑等20位紅星抱BB拍攝慈善寫真展，為助養兒童出一分力。</p></body></html>
