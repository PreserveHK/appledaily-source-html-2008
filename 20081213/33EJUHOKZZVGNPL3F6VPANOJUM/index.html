<html><header><meta charset="utf-8"><title>案件速遞<br>中醫師血胸死於不幸</title></header><body><h1>案件速遞<br>中醫師血胸死於不幸</h1><p>【本報訊】一名註冊中醫師去年到仁濟醫院求診時發現肺積水，須施手術進行抽肺水檢查，手術後病情卻急轉直下，終因血胸死亡。死因庭陪審團一致裁定中醫師死於不幸。家屬表示滿意裁決，希望院方必須對病人有足夠評估，才進行穿刺性的檢查，同時加強與病人家屬溝通。<br> 死者薛永勝（68歲），去年9月11日入院，16日後死亡。主診醫生早前供稱薛曾要求切除大腸內瘜肉，惟手術前發現肺積水，須抽肺水檢查。醫生已向薛解釋抽肺水為高風險手術，薛同意施手術，卻因手術後胸腔積聚氣體，進行胸腔引流手術後，因血液充塞胸腔致死。<br> 案件編號：CCDI711/07</p></body></html>
