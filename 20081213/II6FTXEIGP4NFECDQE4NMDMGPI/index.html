<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜冇交稅單罰$1900 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜冇交稅單罰$1900 - 馮仁昭</h1><p>官恩娜（Ella）被指去年冇喺一個月限期內向稅局填交報稅表，違反《稅務條例》，向佢發出傳票，案件噚日喺觀塘裁判法院提訊。官恩娜承認指控，被罰1,900蚊，並獲准喺兩周之內繳付罰款。傳票指稅務局一名評稅主任，於07年中向官恩娜發出06/07課稅年度嘅報稅表，但佢唔按規定嘅限期屆滿前填交。Ella透露唱片公司發言人鄧小姐話之前成日出埠太忙冇時間同會計師搞，佢日後會多加留意。<br> 案件編號：KTS17088/08</p></body></html>
