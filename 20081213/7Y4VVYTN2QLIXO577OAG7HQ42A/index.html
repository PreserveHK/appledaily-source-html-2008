<html><header><meta charset="utf-8"><title>ChrisBrown獲封08最佳藝人</title></header><body><h1>ChrisBrown獲封08最佳藝人</h1><p>《Billboard》昨日公佈全年5大最佳藝人名單，美國R&amp;B男歌手ChrisBrown，昨日被該雜誌選為全年最佳藝人，其緋聞女友Rihanna排名第三位，HipHop歌手LilWayne則排第二。AliciaKeys及TaylorSwift分別排第四及第五。</p><p>欠缺安全感</p><p>被譽為米高積遜（MichaelJackson）接班人的18歲男歌手ChrisBrown，憑着唱片銷量、網上下載及電台播放率統計成績，勇奪榜首位置，他謙虛地表示︰「今年非常順利，很開心獲得很多獎項，但我仍然覺得缺乏安全感。」</p></body></html>
