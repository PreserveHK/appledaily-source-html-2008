<html><header><meta charset="utf-8"><title>馮仁昭四圍超：夏韶聲炒車取消開騷 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：夏韶聲炒車取消開騷 - 馮仁昭</h1><p>夏韶聲今個月7號喺清水灣道同小巴發生碰撞，佢所揸嘅私家車車頭損毀嚴重。當日夏韶聲入咗聯合醫院檢查，第二日佢同囡囡、朋友去食飯慶祝生日時覺得唔舒服，入咗將軍澳醫院照X光，發現頸部扭傷。𠵱家右邊身同手都好痠痛，醫生吩咐佢唔可以揹重嘢，故此今個月24號喺StarHall舉行嘅音樂會被迫取消。夏韶聲覺得最唔開心係令主辦單位未開騷損失一筆錢，同埋對買咗飛嘅fans過意唔去，買咗飛嘅觀眾可以透過快達票退款。</p></body></html>
