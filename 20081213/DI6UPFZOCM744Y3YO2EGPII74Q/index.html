<html><header><meta charset="utf-8"><title>李玟一粒鐘掃兩萬元衫</title></header><body><h1>李玟一粒鐘掃兩萬元衫</h1><p>李玟（Coco)上星期去了台灣出席金馬獎兼表演，更在當地逗留了三天。她在金馬綵排時着住6吋幼踭高跟鞋，但舞台好多升降台位的細縫，Coco為了怕跌倒或演出時被卡住鞋，所以趁空檔出外買鞋。</p><p>邊買邊簽名</p><p>Coco去了逛百貨公司，由於正值聖誕促銷，她雖然沒有拿台灣消費券，但一樣發揮女人購物本色，狂掃8頂帽、5條圍巾、3件大褸、靴子等20幾件貨品，而Coco狂買新裝時，更不時有顧客和店員，上前要求影相和索取簽名，雖然要分身和fans簽名，但無損Coco購買力，一小時內埋單8萬多新台幣（約兩萬港元），幫手振興台灣消費。<br> 撰文：林妃</p></body></html>
