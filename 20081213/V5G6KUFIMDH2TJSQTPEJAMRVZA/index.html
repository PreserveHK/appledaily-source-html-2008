<html><header><meta charset="utf-8"><title>南京大屠殺71周年</title></header><body><h1>南京大屠殺71周年</h1><p>在江蘇南京的上空，昨晨10時響起了淒厲的警報，悼念導致30萬人被殺害的南京大屠殺71周年。有南京市民在屠殺紀念館外，拉起寫有「莫忘國恥」的橫額，而參與集會的南京各界代表和海內外人士，估計接近5,000人。</p><p>紀念館昨日獲贈四件珍貴文物，包括日本戰犯谷壽夫在戰爭時，從南京寄給日本友人的明信片。<br> 此外，第三批《南京大屠殺史料集》將於明年底出版，屆時該史料集將達到80卷、共4,000萬字，成為全球最詳盡、最有系統描述南京大屠殺的原始歷史資料。<br> 互聯網</p></body></html>
