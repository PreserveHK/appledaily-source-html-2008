<html><header><meta charset="utf-8"><title>陳霽平熟女新攻勢</title></header><body><h1>陳霽平熟女新攻勢</h1><p>陳霽平日前穿上金色露背裝拍照，大晒玉背，展現熟女風情。口齒伶俐的她，平時主攻司儀工作，金融海嘯冲擊下，問她在聖誕新年的黃金檔期可受到影響？她說：「好慶幸影響唔多，好多公司都有繼續搵我做司儀，或者係因為過往大家一直合作開，比較有默契，所以做生不如做熟。」</p><p>換新經理人</p><p>陳霽平近日換了新經理人，她希望09年有更好發展，她說：「除咗司儀工作，又想試吓拍戲，早排公司安排咗我去拍電影《W.》，有機會同荷李活攝製隊合作，令我眼界大開，學咗好多嘢。」<br> 採訪：比華利<br> 攝影：陳慧安<br> 髮型、化妝：KathyL.（CiaoBella）<br> 服裝：PATRIZIAPEPE</p></body></html>
