<html><header><meta charset="utf-8"><title>離婚高峯日12-01-09</title></header><body><h1>離婚高峯日12-01-09</h1><p>2009年的1月12日是甚麼大日子？答案是離婚高峯日。<br> 英國律師赫斯福特指出，經濟不景，失業率飆升，樓市不振，都會令婚姻關係受壓，很多夫婦關係因為金錢問題而推到臨界點，當孩子下學期開學後的首個星期一，即明年1月12日，他們肯定會紛紛提出離婚。<br> 她表示，近日已收到很多離婚的電話查詢，平均比去年多兩至三倍。不過，很多人還在考慮是否負擔得起獨自生活的開支，有人因離婚的費用，有人擔心樓價大插水，更重要是怕孩子傷心而暫時推遲離婚計劃，於是勉強度過金融海嘯後最後一個一家團聚的聖誕。<br> 英國《每日電訊報》</p></body></html>
