<html><header><meta charset="utf-8"><title>免費皮膚測試兼食燕窩</title></header><body><h1>免費皮膚測試兼食燕窩</h1><p>「皮膚要靚喺裏面」這句話我絕對認同，瞓多啲之外，一般都話食燕窩會令皮膚靚，想驗證這個說法，𠵱家有個免費機會。白蘭氏特別佈置了一部「靚在裏面」的流動專車，喺銅鑼灣及尖沙嘴穿梭，車上設有兩個深層皮膚測試專櫃，有皮膚專家幫你做免費測試，分析皮膚的水份含量、油脂含量以及彈性程度，做完還會根據膚質，送你一樽燕窩試食!</p><p>日期及地點：<br> 12月14、27及28日：銅鑼灣<br> （東角道、總統商場、翡翠明珠廣場）<br> 12月20及21日：尖沙嘴<br> （海防道、廣東道、金馬倫道）<br> <br> 時間：12nn-6pm<br> <br> 查詢：82288482</p></body></html>
