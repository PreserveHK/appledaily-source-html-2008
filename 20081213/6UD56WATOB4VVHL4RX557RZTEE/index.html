<html><header><meta charset="utf-8"><title>隔牆有耳：單仲偕有後福 - 李八方</title></header><body><h1>隔牆有耳：單仲偕有後福 - 李八方</h1><p>民主黨今日改選領導層，兩個副主席位置競爭激烈，所以甘乃威華富邨議辦噚日開幕，單仲偕、鄭家富、劉慧卿三個候選人一齊撲入去，向港島支部兄弟拉票。<br> 阿富擺明戰鬥格，話以前自己議辦開張時，高官一律唔到，環境局局長邱騰華畀面甘威，真係好識做。阿富咁講，無非係想顯示自己同政府撐到行，同單仲偕親政府作風有別。邱騰華被擺上枱，無奈苦笑。單仲偕揸車離開時出事，座駕俾架掉頭小巴撞到應，司機位車頭燈被撞爆，左前門凹咗，要call拖車，好彩佢同車嘅楊森都冇受傷。所謂大難不死必有後福，單仲偕今日應該有運行喎。</p></body></html>
