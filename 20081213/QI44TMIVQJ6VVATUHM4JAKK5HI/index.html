<html><header><meta charset="utf-8"><title>奧巴馬就職禮套票賣39萬</title></header><body><h1>奧巴馬就職禮套票賣39萬</h1><p>美國候任總統奧巴馬就職禮委員會推出四人四天入場套票，只需5萬美元（39萬港元），當中包括一晚夜總會表演、一頓早午餐、一場音樂會座位、一頓與國會議員的燭光晚餐，和就職日官方舞會、宣誓及閱兵儀式的入場票，收費比喬治布殊當年收的25萬美元（195萬港元）平得多，已購票的包括莎朗史東和金融投資者索羅斯。圖為白宮附近一間商店複製總統辦公室，豎起奧巴馬的紙牌人，提前推銷奧巴馬上任的紀念品。<br> 美聯社</p></body></html>
