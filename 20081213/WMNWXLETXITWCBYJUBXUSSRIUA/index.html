<html><header><meta charset="utf-8"><title>街頭派內衣券</title></header><body><h1>街頭派內衣券</h1><p>【本報訊】經濟不景，隨街有Bra送。健康美體內衣專門店BODIBra於後日（15日）舉行「拯救戴錯Bra大行動」，當日中午12時在銅鑼灣百德新街3號行人專用區，派出穿上內衣褲的模特兒向途人大派價值200元的健康美體胸圍內衣禮券，名額100人。發言人表示，不少女士為追求款式，盲目挑選不合身及欠承托功能的胸圍，導致胸部下垂及骨骼移位；因此推出有關行動，藉此向女士推介健康美體內衣，防止乳房下垂及腰椎、頸椎移位的問題。</p></body></html>
