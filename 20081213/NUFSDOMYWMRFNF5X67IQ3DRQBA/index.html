<html><header><meta charset="utf-8"><title>特稿<br>三非洲兵撐起艾阿里 - 艾迪文</title></header><body><h1>特稿<br>三非洲兵撐起艾阿里 - 艾迪文</h1><p>本港球迷必不熟識艾阿里，但不代表該隊沒高質球員。<br> 中場大哥級人馬阿布捷卡，先於今年初帶領埃及勇奪非洲國家盃，後為艾阿里贏取非洲聯賽冠軍盃！<br> 至於翼鋒施巴斯奧基拔圖竄擾力強，教對方守衞防不勝防。雖然這位安哥拉國腳曾因膝傷缺陣兩年，但復出後於今屆非洲國家盃表現突出，叫人印象深刻難忘。</p><p>當然不得不提是艾軍隊長沙廸穆罕默德，作為陣中靈魂人物，有他鎮守防線中路，隊友們可更安心爭取入球。<br> 艾廸文</p></body></html>
