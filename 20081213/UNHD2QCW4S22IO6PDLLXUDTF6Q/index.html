<html><header><meta charset="utf-8"><title>鞏俐自豪似山口百惠</title></header><body><h1>鞏俐自豪似山口百惠</h1><p>鞏俐日前在北京出席「第二屆時尚Cosmopolitan年度女性人物盛典」，同場還有穿上一身白色裙子的郭晶晶。<br> 鞏俐之後以代言人身份出席歐萊雅活動，她接受主持人楊瀾訪問時，提及當年初出道人人都說她長得像山口百惠，鞏俐說：「剛巧我的偶像就是山口百惠，當時我是挺自豪的，後來老師有次和我談起，問我是不是想做中國的山口百惠，我則回答老師說『不，我要做中國的鞏俐。』」</p><p>拒談入籍星洲</p><p>鞏俐透露將拍攝紀錄片《諜海風雲》，現場有記者追問她關於入籍新加坡的問題，她登時黑面，揮手示意不回應。<br> 撰文：林妃</p></body></html>
