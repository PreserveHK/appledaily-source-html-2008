<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>電子遊戲銷量逆巿升31%</title></header><body><h1>金融海嘯下的日子……<br>電子遊戲銷量逆巿升31%</h1><p>金融海嘯下各行業生意大倒退，但美國電子遊戲業卻一枝獨秀，11月的銷售額接近30億美元（234億港元），比去年同期上升10%，而全年整體銷情也非常理想，今年頭11個月遊戲軟件銷量，比去年同期飆升31%，遊戲硬件銷售量則上升14%，預計軟硬件全年銷售額，可達220億美元（1,716億港元）。<br> 電子遊戲業成為逆巿奇葩，主要是成功開拓新巿場，例如推出合家歡、女性、長者等遊戲；更重要是電子遊戲消磨時間長，在經濟不景氣下是個很化算的娛樂活動。<br> 法新社</p></body></html>
