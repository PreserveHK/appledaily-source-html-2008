<html><header><meta charset="utf-8"><title>關仁隱事：<br>「電台家嫂」帶環保袋買平貨 - 關仁</title></header><body><h1>關仁隱事：<br>「電台家嫂」帶環保袋買平貨 - 關仁</h1><p>「電台家嫂」婚後一直相夫教子，養尊處優，雖然佢退出呢個公仔箱好耐，原來仲有好多人認得佢，天生皮光肉滑嘅佢一個人去shopping，去咗一間運動服公司買衫同運動褲，家嫂真係好慳家，千揀萬揀下，只係揀咗條兩嚿水嘅女裝運動長褲，仲好有禮貌咁叫人攞畀佢試。咪睇佢以前唱慣歌，以為佢好大聲，原來講嘢好鬼陰聲細氣，仲鬼咁滋油，有樣嘢真係抵關仁讚佢，因為佢自備咗一個環保購物袋，睇嚟佢先至係實至名歸嘅環保之星。<br> Textby關仁</p></body></html>
