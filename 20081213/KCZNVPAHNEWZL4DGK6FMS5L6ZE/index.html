<html><header><meta charset="utf-8"><title>兩岸快線<br>成都男子攀路牌圖自焚</title></header><body><h1>兩岸快線<br>成都男子攀路牌圖自焚</h1><p>四川成都一名中年男子（左圖），前日爬上鐵柱，坐在交通指示牌上，聲稱不解決父親醫藥費問題就自殺，引起路人圍觀。公安接報後前來勸說無效，他繼而往身上潑汽油威脅要自焚。消防員於是動用水槍，冲掉其汽油瓶和火機後，他仍危坐在牌上不肯下來。擾攘近5小時，他最終被消防員強行拉到地面。欲自焚男子姓張，要自尋短見，緣於想要求其父親所在單位，解決其房屋產權和醫療費用報銷的問題。四川在線</p></body></html>
