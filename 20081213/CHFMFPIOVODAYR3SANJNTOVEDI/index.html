<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>加州負債每小時增1326萬</title></header><body><h1>金融海嘯下的日子……<br>加州負債每小時增1326萬</h1><p>美國加州財困進一步惡化，估計債務每小時增加170萬美元（1,326萬港元），預計在明年2月會用光現金儲備，步入「財政末日」。州長阿諾舒華辛力加提出增加銷售稅和減低開支，但未能得到州議會支持。分析指令加州財困的主因，是地產巿場崩潰，加州非常倚賴新房屋銷售稅，但海嘯湧至後，越來越少人買樓，令州政府收入大減。<br> 英國《泰晤士報》</p></body></html>
