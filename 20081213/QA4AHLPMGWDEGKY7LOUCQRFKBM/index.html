<html><header><meta charset="utf-8"><title>珍妮花戀情浮面</title></header><body><h1>珍妮花戀情浮面</h1><p>珍妮花雅麗絲頓（JenniferAniston）的喜劇新片《馬利與我》（Marley&amp;Me）昨日在洛杉磯舉行首映，除有曾傳緋聞的戲中拍檔奧雲韋遜（OwenWilson）出席外，其現任音樂人男友JohnMayer也到場支持，但他始終沒有跟珍妮花合照。</p><p>好姊妹齊撐</p><p>當晚場面非常熱鬧，珍妮花好姊姊歌翠妮確絲（CourteneyCox）、嘉芙蓮希歌（KatherineHeigl）與丈夫JoshKelley，以及片中扮演馬利的狗明星Clyde也有份行紅地毯。</p></body></html>
