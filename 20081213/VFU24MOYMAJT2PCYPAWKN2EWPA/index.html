<html><header><meta charset="utf-8"><title>Dior行貨罕有做一折</title></header><body><h1>Dior行貨罕有做一折</h1><p>每個女生屋企如果無一件Dior，一定會心頭癢癢。不過呢個大牌搞特賣就零舍低調，先兩日行過海港城先知佢哋靜雞雞做緊一折，不過就幾乎零宣傳。現場的Dior出品低至一折，有齊男女裝、皮鞋、手袋、太陽眼鏡、首飾等，原本由星期四開始特賣，來到今日只剩兩天。好彩行貨冧價買得最放心，唔使驚摻咗假嘢。<br><br>記者：余敏</p><p>ChristianDiorWarehouseSale</p><p>日期：最後今明兩天<br> 時間：10:00am-8:00pm<br> 地點：尖沙嘴廣東道11號海港城世界商業中心3字樓<br> 查詢：21188666</p></body></html>
