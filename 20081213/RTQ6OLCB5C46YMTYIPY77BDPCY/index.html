<html><header><meta charset="utf-8"><title>馮仁昭四圍超：葉蒨文掃貨心大心細 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：葉蒨文掃貨心大心細 - 馮仁昭</h1><p>葉蒨文（左）去完參加好朋友朱玲玲嘅婚宴，之後返香港都經常見佢一個人，好似噚日佢又單拖到中環ifc嘅商場行街，佢身穿便服戴住黑超一個箭步就走入Zara，馮仁昭見佢都唔使10分鐘，就已經揀咗披肩同手套去收銀處度畀錢，點知佢諗諗吓又走去睇第二樣嘢，搞到排緊隊個鬼妹都望吓佢。買完嘢之後葉蒨文就行去上車，當佢見現場傳媒影相就話：「又係你哋，影夠好走啦。」之後就快速上七人車絕塵而去。</p></body></html>
