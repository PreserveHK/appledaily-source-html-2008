<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>英Woolworths割價掀人龍</title></header><body><h1>金融海嘯下的日子……<br>英Woolworths割價掀人龍</h1><p>英國老牌連鎖零售商店Woolworths前日宣佈破產，全國800多間分店，即日起清貨大平賣，引起一股搶貨潮。顧客蜂擁而至，職員忙得喘不過氣，因為他們事前沒收到通知會大清貨，未能及時安排人手。廸韋齊斯市分店的助理經理桑德拉辛苦得哭出來，收銀員差點罷工，因為已沒有零錢找續。幸好顧客們體諒，主動安慰桑德拉，令凌亂的店舖洋溢着一點溫情。<br> 英國《泰晤士報》</p></body></html>
