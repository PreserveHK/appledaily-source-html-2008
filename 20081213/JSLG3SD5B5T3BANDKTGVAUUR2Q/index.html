<html><header><meta charset="utf-8"><title>麥哥利姊被車撞死</title></header><body><h1>麥哥利姊被車撞死</h1><p>電影《寶貝智多星》（HomeAlone）童星出身的麥哥利高堅（MacaulayCulkin），其從事電影美術指導的姊姊Dakota前日在洛杉磯遇上車禍身亡。</p><p>「恐怖意外」</p><p>警方表示29歲的Dakota當日在洛杉磯西面踏出馬路時，不慎被車撞倒，頭部嚴重受傷，送院治療後終告不治。現時洛杉磯警方正在調查事件，暫時未有人被捕。<br> 麥哥利透過經理人表示︰「我們證實受害人是Dakota，這是一宗恐怖意外，暫時我們未再有意見發表。」</p></body></html>
