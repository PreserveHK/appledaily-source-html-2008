<html><header><meta charset="utf-8"><title>金融海嘯下的日子……<br>賣屋還債英夫婦住貨車</title></header><body><h1>金融海嘯下的日子……<br>賣屋還債英夫婦住貨車</h1><p>英國凱文夫婦（圖）因債台高築，去年賣掉住宅還債。雖然賬面賺了10,000鎊（11.5萬港元），但債項仍還不清，之後凱文失業，兩夫婦過去一年半來，被迫住在沒有暖氣的貨車。凱文太太應徵了無數份工作，但因為沒有固定住址未獲聘用。現在英國的天氣越來越寒冷，他們怕捱不過這個冬天，但當局指太多人無家可歸，暫無法安置他們。<br> 英國《太陽報》</p></body></html>
