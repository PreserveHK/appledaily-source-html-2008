<html><header><meta charset="utf-8"><title>周六各地聯賽及盃賽賠率表</title></header><body><h1>周六各地聯賽及盃賽賠率表</h1><p>數據提示<br>星期六21水晶宮vs唐卡士打<br>唐卡士打作客捱打</p><p>簡評：兩軍近季對壘已要追溯至03年的英聯盃，當時水晶宮主場勝2:1。水晶宮近5戰得4勝1和不敗戰績，絕非現排聯賽榜下游的唐卡士打可比擬，畢竟該隊已有11場作客不勝。</p><p>數據提示<br>星期六37斯肯索普vs諾咸頓<br>斯肯索普主場醒</p><p>簡評：兩軍近3季僅曾對賽兩次，斯肯索普及諾咸頓各勝一仗，看似實力不分上下。惟翻查近6場於斯軍主場交手的往績，發現諾咸頓未嘗一勝，斯肯索普得4勝2和佳績，高下立見！</p></body></html>
