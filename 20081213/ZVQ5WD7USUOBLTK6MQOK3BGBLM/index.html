<html><header><meta charset="utf-8"><title>請睇《大耳仔走天涯》</title></header><body><h1>請睇《大耳仔走天涯》</h1><p>喺好耐好耐之前，有個好似仙境一樣嘅地方叫多雅國，國民生活富足，日子過得幸福，但隨住皇后離世，多雅國變得日月無光，豆豆公主祈禱希望有救星出現，點知救世大英雄竟然係隻儍頭儍腦嘅老鼠大耳仔……講緊乜？講緊環球影片邀請20名讀者（每人兩張戲票）觀看《大耳仔走天涯》。只要答中問題連同回郵信封，寄將軍澳將軍澳工業邨西駿盈街8號，封面註明「《蘋果日報》大耳仔走天涯」，便有機會得到戲票，先到先得。（如有任何爭議，最終決議權歸安樂影片，《蘋果日報》恕不負責。）<br><br>記者：蒙為亮&#13;</p><p>問：多雅國美麗的公主叫乜名？</p></body></html>
