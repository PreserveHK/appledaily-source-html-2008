<html><header><meta charset="utf-8"><title>C朗列「世足先生」5強</title></header><body><h1>C朗列「世足先生」5強</h1><p>【綜合英格蘭外電】國際足協周五公佈2008年世界足球先生最後5強，剛奪歐洲足球先生的曼聯葡萄牙翼鋒基斯坦奴朗拿度（C朗、圖），榜上有名。<br> 在5強名單中，除C朗是效力英超球隊外，另一位效力英超的是利物浦前鋒、西班牙國腳費蘭度托利斯。其餘3強則為巴塞隆拿的西班牙中場沙維與阿根廷前鋒美斯，以及力圖「衞冕」的AC米蘭中場、巴西球星卡卡。2008年世界足球先生將於1月12日於蘇黎世公佈。</p></body></html>
