<html><header><meta charset="utf-8"><title>河知雲會金牌棒球員</title></header><body><h1>河知雲會金牌棒球員</h1><p>韓劇《黃真伊》女主角河知雲前日穿上球衣，和新片《海雲台》拍檔薛景求現身釜山的社稷棒球場，為職業棒球賽主持開球禮。事緣他們邀請了當日有份落場作賽，並在京奧勇奪棒球金牌的韓國選手李大浩演出新片，故促成大會邀請他們擔任開球禮嘉賓。</p><p>變按摩代言人</p><p>河知雲投球時有姿勢有實際，相反薛景求就認真失威，揮棒擊球時竟然中空寶。《海雲台》將收錄部份李大浩比賽時的真實片段，亦會有薛景求來到社稷棒球場和李大浩見面的場面。此外，河知雲被洛杉磯一間按摩店侵犯肖像版權，擅自把她當作代言人在網上賣廣告。</p></body></html>
