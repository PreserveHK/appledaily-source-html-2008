<html><header><meta charset="utf-8"><title>上戶彩發台瘟露黑底</title></header><body><h1>上戶彩發台瘟露黑底</h1><p>日本女星上戶彩前日於東京両國國技館，為「神戶COLLECTION2008秋冬」時裝表演擔任模特兒行騷。壓軸出場的彩妹，穿上一襲桃紅色連身裙示人，未知是否因太過緊張，彩妹轉身時不慎走光，露出黑色打底褲。</p><p>只給80分</p><p>事後彩妹對自己的演出只給予80分，她又自爆因太緊張而搞錯落台方向。前日有份行騷的還包括女星LeahDizon及男歌手DAIGO等。此外，彩妹將演出下月首播新劇《千金小姐與大貧民》，扮演日版ParisHilton。</p></body></html>
