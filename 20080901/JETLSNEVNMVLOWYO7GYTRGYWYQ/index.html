<html><header><meta charset="utf-8"><title>財話短說<br>理文：造紙業無供過於求</title></header><body><h1>財話短說<br>理文：造紙業無供過於求</h1><p>▲理文造紙（2314）主席李運強表示，內地造紙市場供過於求的說法並不恰當，行業雖然不復過往逾10%的年增長率，但仍維持5%至6%的增幅。就每噸紙品利潤而言，他指即使沒有回復至去年高峯的590元（人民幣．下同），但現時仍介乎400至450元，屬預期範圍之內，加上行內相繼有小型廠戶倒閉，令公司產品在4至6月份獲得提價，又指宏觀環境非想像中悲觀。</p></body></html>
