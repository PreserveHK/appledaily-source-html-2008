<html><header><meta charset="utf-8"><title>醫學Online<br>遺傳及壓力致敏感症</title></header><body><h1>醫學Online<br>遺傳及壓力致敏感症</h1><p>遺傳及壓力也可引發敏感症，德國一項分析3,000名學生的研究發現皮膚細胞的基因異常，是引發兒童濕疹的元凶。研究顯示出現相關基因缺陷的兒童，患上濕疹的風險會高三倍。另一項研究抽取了234名6歲兒童的血液樣本進行化驗，其中一半兒童因為父母離異、搬屋或轉校等問題而壓力上升，結果顯示壓力大的兒童對花粉敏感的比率較高，也容易患上鼻敏感。</p></body></html>
