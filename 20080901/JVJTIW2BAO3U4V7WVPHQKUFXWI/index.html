<html><header><meta charset="utf-8"><title>醫學Online<br>長者照顧老伴難入睡</title></header><body><h1>醫學Online<br>長者照顧老伴難入睡</h1><p>不少長者因要照顧患病的伴侶，甚至連睡眠時間及質素也要犧牲。美國佛羅里達大學一項研究比較31名需照顧患者家人的長者，以及102名非照顧者的睡眠狀況，結果發現前者平均每晚的睡眠時間較後者少33分鐘，需照顧伴侶的長者每天只睡約六個半小時，不少人因輾轉難眠，平均需用23分鐘才能入睡，顯示日間的照顧工作令長者心力交瘁，焦慮及抑鬱情緒影響睡眠質素。</p></body></html>
