<html><header><meta charset="utf-8"><title>林丹教基仔打波</title></header><body><h1>林丹教基仔打波</h1><p>古巨基日前與林丹於《奧運金牌精英大滙演》中合唱，怎料晚上兩人於樓上樓火鍋店再遇。他們先後於北京錄影廠及大滙演見過兩次面，基仔指當晚大家互相過房打招呼，還談了半餐飯，他說：「外界話林丹好cool，其實只要打開話題就可以談天說地，佢好nice。」<br> 林丹邀請基仔到北京時教他打羽毛球，基仔自知沒有運動細胞而婉拒，林丹卻說：「沒事，我教你。」另外，基仔昨晨已往日本拍MV。<br> 昨日有雜誌指楊千嬅於大滙演姣媾林丹兼打瘦面針，千嬅昨日指不需要打針瘦面，她笑指若能與林丹說話，第一句便拜對方為師，學打羽毛球。<br> 撰文：馬建華</p></body></html>
