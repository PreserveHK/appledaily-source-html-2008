<html><header><meta charset="utf-8"><title>Toby、官恩娜鬥撇吳卓羲</title></header><body><h1>Toby、官恩娜鬥撇吳卓羲</h1><p>同是吳卓羲緋聞女友的官恩娜（Ella）和梁靖琪（Toby），昨日一同為兒童時裝表演擔任模特兒，兩人甫見面即有講有笑，而且不約而同與吳卓羲劃清界線。<br> Ella說：「我同Toby係朋友嚟㗎，我唔覺得同佢同場尷尬。」問到吳卓羲的緋聞轉移到Toby身上，會否感到甩難？Ella說：「我冇咁諗，總之唔關我事啦。」</p><p>「唔揀靚仔」</p><p>Toby則強調與吳卓羲只是好朋友，她說：「頭先Ella一見到我都問我有冇拍拖，我都想盡快搵人結婚生仔，不過我一定唔會揀靚仔。」<br> 採訪：李珮洳<br> 攝影：陳志嵐</p></body></html>
