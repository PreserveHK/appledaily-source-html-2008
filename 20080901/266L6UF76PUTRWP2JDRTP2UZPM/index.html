<html><header><meta charset="utf-8"><title>醫學Online<br>偏頭痛藥引發假頭痛</title></header><body><h1>醫學Online<br>偏頭痛藥引發假頭痛</h1><p>頭痛患者亂服偏頭痛藥物或會引發假性頭痛。德國痛症研究協會的專家指出，近年不少人將一般頭痛與偏頭痛混淆，誤當痛楚嚴重及經常發作的頭痛就是偏頭痛，自行購買治療偏頭痛的藥物服食，不但未能減輕痛楚，甚至令頭痛次數增加，引起一些假性頭痛。專家指現時的止痛藥已很安全，若頭痛嚴重可略增藥物份量，不宜亂買治療偏頭痛藥服食，若頭痛模式突變應盡快求診。</p></body></html>
