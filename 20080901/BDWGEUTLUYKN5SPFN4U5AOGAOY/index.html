<html><header><meta charset="utf-8"><title>花絮<br>有畫冇聲首映尷尬</title></header><body><h1>花絮<br>有畫冇聲首映尷尬</h1><p>本屆威尼斯影展放映電影問題不斷，先是《蕩寇》幾場沒有英文字幕繙譯，引起觀眾鼓譟，前天放映意大利競賽片《Giovanna'sFather》時，前10分鐘完全沒有聲音，觀眾不斷大聲叫囂，場面混亂，折騰近半小時後才重新播放。該片導演及演員前日現身記者會，還不曉得影片放映一度出問題。在首映禮上，女主角FrancescaNeri與意大利男星ClaudioAmendola在紅地毯上激吻，引來影迷熱烈尖叫。</p></body></html>
