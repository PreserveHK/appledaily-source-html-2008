<html><header><meta charset="utf-8"><title>馮仁昭四圍超：楊采妮俾尼古拉斯電親 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：楊采妮俾尼古拉斯電親 - 馮仁昭</h1><p>楊采妮日前接受商台節目錄音訪問，宣傳佢同荷李活男星尼古拉斯基治（NicholasCage圖左）合演嘅新片《無聲火2.0》，佢大讚尼古拉斯眼神犀利，佢話：「第一次見佢時係大家一齊讀劇本，我讀劇本時望住佢，感覺好舒服，所以已安心。」有傳楊采妮同舊愛邱韶智有復合機會，佢話好衷心多謝對方一直畀佢好大支持，但係事隔已久，大家再次提起佢先至惹來誤會。</p></body></html>
