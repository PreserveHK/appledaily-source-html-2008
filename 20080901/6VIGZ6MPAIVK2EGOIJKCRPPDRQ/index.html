<html><header><meta charset="utf-8"><title>醫學Online<br>飲咖啡可預防子宮癌</title></header><body><h1>醫學Online<br>飲咖啡可預防子宮癌</h1><p>日本國家癌症中心一項研究發現，女士常飲咖啡或可預防子宮癌。研究追蹤了54,000名40至69歲婦女的健康與飲咖啡的關係，在長達15年的研究期內，有117人患上子宮癌，研究並比較各人飲咖啡的份量後發現，每日飲三杯以上咖啡的婦女，患子宮癌的風險較每周飲少於兩次的婦女低60%；早前研究人員曾測試飲綠茶可否預防子宮癌，結果發現成效未如咖啡理想。</p></body></html>
