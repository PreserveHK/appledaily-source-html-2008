<html><header><meta charset="utf-8"><title>隔牆有耳：楊森真係多「障礙」 - 李八方</title></header><body><h1>隔牆有耳：楊森真係多「障礙」 - 李八方</h1><p>森哥嘅港島區議席岌岌可危，可唔可以成功連任，都要睇呢個禮拜有乜新搞作吸引到選民。其實森哥呢條連任之路真係障礙重重，所以噚日造勢大會中，都特別用紙牌寫住「衝破障礙、楊森連任」呢八隻大字，話要即場撕爛佢，以示要踢走障礙。<br> 其實佢撕破障礙時都幾順利，同埋競選拍檔一齊撕呀撕，好快就搞掂。點知有行家姍姍來遲，錯過咗佢呢個衝破障礙嘅歷史性一刻，但森哥竟然好有準備，竟然攞咗第二張相同嘅紙出嚟，唔介意重演一次撕破障礙有幾咁難。估唔到連衝破障礙，森哥都預咗有taketwo；佢再話連任之路多障礙，大家唔會唔信喇啩。</p></body></html>
