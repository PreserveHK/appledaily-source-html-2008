<html><header><meta charset="utf-8"><title>求驗客手記：李察胡禮英冠都踢唔掂 - 求驗客</title></header><body><h1>求驗客手記：李察胡禮英冠都踢唔掂 - 求驗客</h1><p>效力英冠球隊葉士域治嘅守門員李察胡禮，曾幾何時係英超高身價門將，又係英格蘭鋼門接班人，可惜心理質素始終麻麻，近年越踢越沉，而喺前日作客屈福特嘅英冠聯，就係因為李察胡禮嘅蝦碌嘢而令球隊先勝後敗、全失3分。30歲嘅李察胡禮前日以隊長身份為葉士域治把關，而球隊亦開波2分鐘已先開紀錄，可惜之後被追平，而喺完場前3分鐘，李察胡禮就因為接屈福特中場麥安拿夫嘅射門甩手，俾奧杜尼補中，就係咁，由下盤變上盤。</p></body></html>
