<html><header><meta charset="utf-8"><title>林嘉欣髮掩半裸身</title></header><body><h1>林嘉欣髮掩半裸身</h1><p>林嘉欣早前接拍了台灣導演陳宏一的新片《花吃了那女孩》，她在片中飾演女同志，是一個脾氣極度火爆的女孩，與另一女角吳立琪有大膽親熱床上戲，影片完成後，電影公司再召集片中10位女角拍攝「花與女孩」寫真集，各人更大膽裸露上身，其中嘉欣僅用頭髮遮蓋兩點，可說是她最激一次。</p><p>以花做背景</p><p>今次寫真由曾和林嘉欣傳同志情的余靜萍拍攝，各女角都以花為背景，散發不一樣的魅力，其中全裸上陣的吳立琪，拍攝時原本身穿黑色背心，但拍到一半，抱着芍藥花的她感到不自然，索性脫下背心全裸，果然自然得多。<br> 撰文：葉雪</p></body></html>
