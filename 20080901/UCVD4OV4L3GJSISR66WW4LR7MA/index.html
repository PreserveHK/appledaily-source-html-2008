<html><header><meta charset="utf-8"><title>張赫跳橋群眾拍掌</title></header><body><h1>張赫跳橋群眾拍掌</h1><p>韓片《野蠻師姐》的男主角張赫為了努力賺奶粉錢，上周三於釜山市沙下區為新劇《老千》拍攝一場跳橋逃生外景。當日身穿牛記笠記的張赫和拍檔金民俊被敵人追到氣咳，當跑到天橋時，他們發現兩邊去路都被敵人阻擋，情急之下只好博一博，跳到剛好在橋下經過的貨車上。</p><p>吊威吔上陣</p><p>雖然跳橋存在一定危險性，但張赫和金民俊毫不錫身，吊威吔後便親自上陣，而為求有更佳效果，他們應導演要求連跳了十多次，專業精神令圍觀的市民拍爛手掌。</p></body></html>
