<html><header><meta charset="utf-8"><title>醫學Online<br>耳垢保護耳道防細菌</title></header><body><h1>醫學Online<br>耳垢保護耳道防細菌</h1><p>市面上不同的耳道清潔用品令人不知如何選擇，美國耳鼻喉頭頸外科學會最近向醫生公佈處理耳垢的新指引，確認耳垢具有潤滑及防細菌的功效，耳垢其實可保護耳道，一般人毋須定時清理，多餘的耳垢可自行排出耳道。惟使用助聽器的人士，因不能排走耳垢，故需每年接受一至兩次專業的耳道清潔，以免耳垢積聚，若耳道被耳垢阻塞超過80%有可能導致聽力受損。</p></body></html>
