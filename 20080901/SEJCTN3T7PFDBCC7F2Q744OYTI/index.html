<html><header><meta charset="utf-8"><title>彩盈邨三層遭縱火</title></header><body><h1>彩盈邨三層遭縱火</h1><p>【本報訊】新入伙的牛頭角彩盈邨昨凌晨發生縱火案，盈富樓3個樓層在兩小時內，先後遭歹徒放火焚燒走廊垃圾，幸均及時被發現撲滅，其間一名保安員吸入煙濃不適送院治理，警方正展開調查。<br> 彩盈邨是房屋署新落成的屋邨，共5幢近4,000個單位，剛於6月底入伙。<br> 昨凌晨1時許，32樓和35樓先後有走廊垃圾起火，保安員巡邏時發現，立即用水淋熄及報警，事件中無人受傷，消防員調查後認為起因有可疑，交由警方跟進。事隔兩小時，33樓又有相同情況，姓徐保安員發現救火，但他因為吸入濃煙感到不適，要送院治理。警方將3處火警一併調查，列縱火案處理。</p></body></html>
