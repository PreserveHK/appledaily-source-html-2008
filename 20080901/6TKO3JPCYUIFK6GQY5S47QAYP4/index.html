<html><header><meta charset="utf-8"><title>醫學Online<br>多飲牛奶可預防癌症</title></header><body><h1>醫學Online<br>多飲牛奶可預防癌症</h1><p>多喝牛奶可以預防癌症，因為牛奶可以刺激身體生產具防癌功效的微量元素硒（selenium）。雖然市面上有很多含硒的健康產品，但澳洲研究人員指出，人體最吸收還是牛奶的硒，可以有效提升血液的硒含量。研究人員今年初招募了20名健康正常人士，一組人多飲牛奶，另一組人則服食含硒的健康產品，再比較兩組人腸臟內的硒水平，估計今年底會公佈研究結果。</p></body></html>
