<html><header><meta charset="utf-8"><title>馮仁昭四圍超：周麗淇獲贈私家凳禁坐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：周麗淇獲贈私家凳禁坐 - 馮仁昭</h1><p>周麗淇噚日喺半島酒店出席南華100周年慶祝會，今次有位名設計師為南華球員設計咗張凳，每張凳印上唔同球員個樣。周麗淇話：「喺我個生日派對上，老闆羅傑承叫人送咗一大箱嘢嚟，我初時以為一打開個蓋有人彈出嚟，原來係張有我個樣嘅凳，真係好開心，好多謝老闆咁有心思，因為呢個設計師我都好鍾意。我拎返屋企，任何人都唔准掂，費事整污糟。」</p></body></html>
