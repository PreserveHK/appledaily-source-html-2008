<html><header><meta charset="utf-8"><title>京奧過後<br>殘奧火炬手公益天使孫儷</title></header><body><h1>京奧過後<br>殘奧火炬手公益天使孫儷</h1><p>北京殘奧會火炬昨日在上海接力傳遞，其中女星孫儷堪稱最漂亮的火炬手。現年26歲的孫儷不但擁有標致外表，更充滿愛心，她多年來熱心參與公益活動，先後出任中華健康快車「光明大使」、中國紅十字基金會天使陽光行動「愛心天使」、上海市小動物保護「愛心大使」等職務，被譽為「公益天使」。孫儷更希望自己有機會為盲人朋友講解奧運賽事。<br>  http://sports.eastday.com/s/20080901/u1a3843172.html </p></body></html>
