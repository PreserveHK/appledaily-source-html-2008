<html><header><meta charset="utf-8"><title>賽後算賬</title></header><body><h1>賽後算賬</h1><p>最熱W<br>星期日26拜仁慕尼黑勝（1.3倍）</p><p>周日賽事爆到七彩，拜仁慕尼黑卻逆市反彈，憑東尼、拿姆、舒韋恩史廸加及高路斯分別建功，主場大勝哈化柏林4:1，打開聯賽勝利之門，同時開出1.3倍最熱W。</p><p>最冷W<br>星期日15博洛尼亞勝（8.5倍）</p><p>多場熱W開唔到，當然包括AC米蘭。博洛尼亞憑廸華奧及維利亞尼上、下半場各建一功，作客2:1擊敗AC米蘭，8.5倍單W自然是全日最冷。</p><p>最冷波膽<br>星期日5格拉斯哥流浪勝4:2/星期日13海牙勝5:2（125倍）&#13;</p><p>蘇超格流作客勝些路廸4:2，與荷甲海牙作客勝鹿特丹斯巴達5:2，齊開甚冷的125倍波膽。</p></body></html>
