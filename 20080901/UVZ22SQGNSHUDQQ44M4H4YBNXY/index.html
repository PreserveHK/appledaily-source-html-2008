<html><header><meta charset="utf-8"><title>扮靚自己兼免費睇《尋回犬》</title></header><body><h1>扮靚自己兼免費睇《尋回犬》</h1><p>香港愛貓貓狗狗的人甚多，愛貓咪定愛狗狗者的數目多些，不敢講，但以貓貓為主角的電影，講來講去都仍然只得《子貓物語》，可能狗狗真的較懂與人溝通，兼懂做戲，即將又有日本片《我和尋回犬的十個約定》上映，還找來周柏豪和王菀之聲演（斷估王菀之不是聲演狗狗主角）。由9月4日起，於港威商場的Beauty@TheAtrium任何一個專櫃消費滿$600，憑即日發票便可免費換領《我和尋回犬的十個約定》電影換票證兩張。<br><br>（puiman）&#13;</p><p>日期：9月4日起至換領完畢<br> 地點：Beauty@TheAtrium收銀處（海港城港威商場二階大堂）&#13;</p></body></html>
