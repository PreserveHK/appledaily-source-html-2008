<html><header><meta charset="utf-8"><title>醫學Online<br>心跳頻率預兆心臟病</title></header><body><h1>醫學Online<br>心跳頻率預兆心臟病</h1><p>一項全球有33個國家共11,000名心臟病患者參加的研究發現，心跳頻率可用作預測心臟病發。負責有關研究的澳洲悉尼大學心臟專家指出，心跳每分鐘超過70次的心臟病患者，突然病發需住院及做手術的風險非常高，高心跳率的患者死於心臟病發的風險可增加46%，故建議醫生要正視患者心跳率過高的問題，接受藥物治療後估計可將心臟病發率減低逾三成。</p></body></html>
