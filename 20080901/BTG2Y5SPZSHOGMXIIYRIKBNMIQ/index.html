<html><header><meta charset="utf-8"><title>兩岸快線<br>加消費稅打擊大耗油車</title></header><body><h1>兩岸快線<br>加消費稅打擊大耗油車</h1><p>中國昨起調整汽車消費稅。汽缸容量在3000CC到4000CC的私家車，稅率由15%加至25%；排量在4000CC以上的車，由20%上調至40%；而1000CC以下的車，由3%減至為1%。受消費稅影響，杭州法拉利專賣店銷售員透露，F430、599GTB等車型售價分別加價100到150萬不等，如原價320萬元的F430，加至420萬到430萬之間。中央社</p></body></html>
