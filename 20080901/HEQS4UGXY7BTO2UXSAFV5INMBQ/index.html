<html><header><meta charset="utf-8"><title>《20世紀少年》打低宮崎駿</title></header><body><h1>《20世紀少年》打低宮崎駿</h1><p>耗資60億日圓（約4.2億港元）拍攝的日本人氣漫畫電影《20世紀少年》，第一章已於上周六凌晨率先在日本開畫，並得到一眾fans支持，兩日票房累積6億2千5百萬日圓（約4,496萬港元），打低了動畫大師宮崎駿最近參展威尼斯的作品《崖上之波兒》，奪得開畫票房冠軍。<br> 由《戀愛寫真》及《明日的記憶》導演堤幸彥執導、唐澤壽明、常盤貴子及豐川悅司等巨星陣容擔演的《20世紀少年》，上映兩日共有約46萬人次購票進場。香港將於本月25日上映《20世紀少年》第一章，第二及第三章則安排於2009年上映。</p></body></html>
