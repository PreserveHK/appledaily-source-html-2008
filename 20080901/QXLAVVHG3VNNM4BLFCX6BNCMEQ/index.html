<html><header><meta charset="utf-8"><title>香港仔避風塘火燒漁船</title></header><body><h1>香港仔避風塘火燒漁船</h1><p>【本報訊】一艘停泊於香港仔避風塘無人留宿的漁船，昨凌晨被發現船頂突然着火焚燒，並波及泊在毗鄰的另一艘漁船，消防接報到場，一小時後將火救熄，初步調查相信是機件短路引致火警，並無可疑，事件中無人受傷。<br> 昨凌晨1時許，一艘10米長漁船，停泊在香港仔避風塘近漁業教育中心對開40米海面，船頂突然起火冒煙，並波及隔鄰另一艘漁船的船頂，水警及消防接報到場，消防員開喉撲救，至凌晨2時55分將火救熄。<br> 警方聯絡梁姓船主，獲悉無人在船艙留宿，火警中無人受傷，經調查後相信是機件短路引起火警，並無可疑。</p></body></html>
