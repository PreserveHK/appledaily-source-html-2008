<html><header><meta charset="utf-8"><title>隔牆有耳：田二少耍街坊太極 - 李八方</title></header><body><h1>隔牆有耳：田二少耍街坊太極 - 李八方</h1><p>喺九西出選嘅田二少雖然有危機，但佢都未灰心，繼續趁投票前最後一個超級星期天落力拉票。吊頸都要唞吓氣，佢都會忙裏偷閒減吓壓，所以噚日晏晝出席一個頒獎活動同花車遊行前，就專程去到美孚同班街坊耍太極。<br> 着住粉紅色Poloshirt嘅田二少一身運動look到場，同喺屋苑內嘅十幾名街坊一齊耍太極。第一次耍太極嘅田二少全神貫注留意師傅嘅招式，然後一招一招咁學，唔到15分鐘已經成身濕晒，但佢話覺得好舒服。閒時鍾意打高球同游水嘅田二少原來學過氣功，當時氣功師傅以一對一方式教授，相信田二少玩氣功一定好過耍太極。</p></body></html>
