<html><header><meta charset="utf-8"><title>求驗客手記：奇帥變通拜仁即行運 - 求驗客</title></header><body><h1>求驗客手記：奇帥變通拜仁即行運 - 求驗客</h1><p>所謂窮則變、變則通，拜仁慕尼黑頭兩輪聯賽和波後，教練奇連士文將4-4-2陣式改成3-5-2，周日即刻4:1大勝哈化柏林。意大利中鋒東尼、德國國腳舒韋恩史廸加、高路斯、拿姆齊齊建功，拜仁潛在威力盡露無遺。呢次仲係中鋒高路斯3月以嚟首次聯賽入波，佢同東尼狀態咁好，等閒對手真係好難招架。不過，最可喜可賀嘅係，廸米捷利斯、雲拜頓、盧斯奧嘅3中堅防線好穩陣，嚟緊對手要贏拜仁都難，教練奇連士文亦好快迎來蜜月期。</p></body></html>
