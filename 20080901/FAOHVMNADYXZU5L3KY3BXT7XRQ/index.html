<html><header><meta charset="utf-8"><title>步姐暴雨壓軸Fans瘋狂</title></header><body><h1>步姐暴雨壓軸Fans瘋狂</h1><p>日本avex唱片公司每年一度的巡迴戶外晒冷騷「a-nation」，前日在東京圓滿落幕。今年只演東京兩場的日本女歌手濱崎步，在暴雨中壓軸出場，瞓身演唱8首歌曲，令台下45,000名歌迷為之瘋狂。</p><p>穿露臍裝現身</p><p>前日有份演出的歌手包括有安室奈美惠、後藤真希、倖田來未及EXILE等。以小室哲哉為首的組合globe以及剛宣佈復合的2人組合DoAsInfinity，分別以神秘嘉賓身份現身獻唱。<br> 壓軸出場的步姐身穿銀色露臍裝現身，渾身濕透在大雨中又唱又跳，令歷時4個多小時的音樂會在一片歡呼聲中落幕。</p></body></html>
