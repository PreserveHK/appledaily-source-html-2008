<html><header><meta charset="utf-8"><title>ASICS，好久不見</title></header><body><h1>ASICS，好久不見</h1><p>久違了的日本運動品牌ASICS再度回歸，讓我想起自己曾經希望加入田徑隊的夢想。由日本人鬼塚喜八郎創辦的運動鞋品牌ASICS，終於再度登陸香港，ASICS於銅鑼灣舉行展覽，展出由一系列經典鞋款及品牌歷史等之外，今次還特別由日本空運過來一部「INFOOT」3D腳形檢測儀，參觀者可由專業技術人員協助量度腳形，檢測及提供最合閣下腳形的運動鞋。<br><br>（Younie）</p><p>展覽詳情：
