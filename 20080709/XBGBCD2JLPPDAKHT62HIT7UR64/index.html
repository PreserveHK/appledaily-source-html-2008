<html><header><meta charset="utf-8"><title>葉蒨文家庭日寧願陪友</title></header><body><h1>葉蒨文家庭日寧願陪友</h1><p>葉蒨文和林子祥結婚多年屢傳婚變，又盛傳她搭上比自己年輕13年的羽毛球教練。在剛過去的familyday星期日，葉蒨文和一名友人到跑馬地的燒鳥亭吃晚飯，未見林子祥同行。</p><p>城城打邊爐</p><p>當晚9時許，葉蒨文與友人晚膳後離開，不施脂粉及穿上運動服的她一臉倦容，未知是否因之前剛做完運動，還是受婚變傳聞困擾所致。<br> 當晚跑馬地可謂星光熠熠，除葉蒨文外還有郭富城，他與親友到愉園打邊爐，但未見緋聞女友熊黛林出現。城城和親友於晚上11時許離開，其時剛好下大雨，城城見到在場有記者拍照仍禮貌地揮手打招呼，然後飛奔到附近取回其黑色平治離開。<br> 採訪、攝影：娛樂突發組</p></body></html>
