<html><header><meta charset="utf-8"><title>安室人氣反彈單打倖田</title></header><body><h1>安室人氣反彈單打倖田</h1><p>日本女歌手安室奈美惠近期人氣反彈，最近更為由她代言的沙宣護髮用品拍攝新廣告。在廣告中，安室化身性感的夜店showgirl，戴上面具的她充滿神秘感。<br> 安室近期在日本藝能界有人氣反彈之勢，相反同屬avex唱片的女歌手倖田來未，因「羊水言論」導致人氣低迷，有傳雙方的工作人員近期開始互相敵視，令avex唱片公司出現內訌。據悉倖田早前反省期間被雜誌拍到跟男友中居正廣外出遊玩的照片，安室的工作人員遂單打倖田的工作人員，謂倖田與其去玩，不如專心錄歌。</p></body></html>
