<html><header><meta charset="utf-8"><title>醫學Online<br>抗生素或致肌腱斷裂</title></header><body><h1>醫學Online<br>抗生素或致肌腱斷裂</h1><p>治療多種傳染病的一線抗生素氟奎諾酮（Fluoroquinolone）類藥物或會引致肌腱斷裂，令病人行動不便。美國食品及藥物管理局近日下令生產氟奎諾酮類抗生素，包括Cipro、Floxin、Levaquin及Avelox等藥物的藥廠，在30天內在藥物包裝上，加上最嚴重的黑色標籤警告，提醒患者服藥後若出現肌腱疼痛、腫脹及發炎等不適，應立即停藥。</p></body></html>
