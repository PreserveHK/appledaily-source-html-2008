<html><header><meta charset="utf-8"><title>白靈網晒半裸照</title></header><body><h1>白靈網晒半裸照</h1><p>有「荷李活攝石人」之稱的華裔女星白靈，最近去到賭城拉斯維加斯拍戲，一向喜歡寫網誌的她，刊登了不少於當地所影的照片，其中一輯她在酒店泳池豪放裸曬，露出半球十分誘人。<br> 白靈稱不用開工時，最喜歡便是到下榻的酒店位於54樓的泳池游水曬太陽，有露肉癮的她當然不放過這個機會，用手機拍下自己的半裸照放上網。<br> 平日收工之後白靈又經常與劇組人員夜蒲，因此網誌上也見到不少她在夜店的豪放艷照。儘管白靈進軍荷李活多年，但她英文的書寫水準一般，網誌上經常可發現她串錯字。<br> 撰文：黃珈楠</p></body></html>
