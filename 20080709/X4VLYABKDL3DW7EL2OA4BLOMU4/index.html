<html><header><meta charset="utf-8"><title>財話短說<br>興業銀行盈喜　多賺70%</title></header><body><h1>財話短說<br>興業銀行盈喜　多賺70%</h1><p>▲恒生銀行（011）持股12.78%的A股興業銀行昨日發盈喜，受惠於各項業務穩健發展，息差較上年同期擴大，中間業務收入大增，資產質量保持穩定，預期截至6月底止，上半年純利同比增長70%以上，逾61.93億元人民幣；去年上半年純利36.43億元人民幣。去年包括興業在內的內地業務，其除稅前溢利佔恒生6.5%，去年恒生除稅前溢利214.71億元。</p></body></html>
