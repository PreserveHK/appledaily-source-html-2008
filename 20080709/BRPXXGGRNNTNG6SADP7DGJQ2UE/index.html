<html><header><meta charset="utf-8"><title>隔牆有耳：香港坐監君真啲 - 李八方</title></header><body><h1>隔牆有耳：香港坐監君真啲 - 李八方</h1><p>位於路環嘅澳門監獄噚日首度開放畀傳媒參觀，現時囚禁863個犯人，有53個香港犯，主要衰販毒或做大耳窿。<br> 有犯人同八方講，香港坐監「君真」啲，坐滿三分二刑期，多數可假釋，澳門卻未必批。聞說崩牙駒早排申請假釋都失敗，唔怪得近幾年有廿幾個香港犯申請返港服刑。<br> 有消息指崩牙駒囚禁喺第九座囚室，「世紀貪官」歐文龍未判刑還柙時，據聞獨佔監獄其中一層，罪成後當然要住大倉，𠵱家住第三座八樓高度設防獨立囚室。<br> 澳門嘅犯人可以參加職業技能培訓，做木雕、車衣，7月31日至8月4日會有展銷會。</p></body></html>
