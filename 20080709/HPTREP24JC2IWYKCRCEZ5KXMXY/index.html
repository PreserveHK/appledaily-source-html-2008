<html><header><meta charset="utf-8"><title>韓尚宮送弟入獄大義滅親</title></header><body><h1>韓尚宮送弟入獄大義滅親</h1><p>韓劇《大長今》中飾演「韓尚宮」的韓國女星梁美京，去年因收入分賬等問題入稟法庭控告其胞弟兼經理人。昨日，首爾南部地方法院宣判，梁美京的胞弟入獄1年6個月。</p><p>判入獄年半</p><p>梁美京的胞弟自06年擔任梁美京的經理人以來，以偽造虛假合同等手段，盜用了原本屬於梁美京的4.7億韓圜（約350萬港元）。事發後，去年梁美京將胞弟告上法庭。法院在判決書中表示：「案件審訊期間，梁某不但不承認罪行，還揑造事實誣陷其親姐，故此決定判決入獄1年6個月。」</p></body></html>
