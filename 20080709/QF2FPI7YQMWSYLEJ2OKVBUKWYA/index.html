<html><header><meta charset="utf-8"><title>Jewelry唱好濟州</title></header><body><h1>Jewelry唱好濟州</h1><p>韓國四人女子組合Jewelry近日被委任為濟州宣傳大使，並在上月19日秘密前往當地多個旅遊景點，拍攝一輯宣傳靚相。<br> 雖然任期只有半年，但四位成員均表現落力，以一身輕便打扮出海拍照，又享受打高爾夫球的樂趣，充份表現出濟州的大自然靚景和好玩之處。<br> Jewelry說：「當我們見到有如寶石般的大海和草地時，所有疲倦即刻一掃而空，感覺很爽，希望大家多些到濟州玩。」此外，她們昨日演出SBS電視台節目，為出戰北京奧運的韓國選手打氣，同場演出的歌手還有WonderGirls及SS501等。</p></body></html>
