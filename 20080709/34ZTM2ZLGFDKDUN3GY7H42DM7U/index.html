<html><header><meta charset="utf-8"><title>森美聲演猩猩萌退意</title></header><body><h1>森美聲演猩猩萌退意</h1><p>森美、江若琳、關智斌（Kenny）和泳兒等最近合作為荷李活動畫電影《猩戰前傳》（SpaceChimps）配音，森美、江若琳和Kenny均聲演猩猩，其中森美和江若琳有不少打情罵俏的對白，泳兒則聲演外星人。</p><p>江若琳配到聲沙</p><p>森美認為自己很適合為猩猩配音，皆因大家同樣有型，他又透露擔心配音作品太濫，故此這套動畫有機會是他最後一部負責配音的作品。<br> 至於首次配音的江若琳表示最難是要夾嘴形和速度，為了以靚聲上陣，她在配音當日自備了大堆潤喉食品，不過由於太緊張，所以完成配音後，聲線明顯變得沙啞。<br> 撰文：林妃</p></body></html>
