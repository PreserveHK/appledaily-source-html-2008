<html><header><meta charset="utf-8"><title>馮仁昭四圍超：廖碧兒繼續會陳豪 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：廖碧兒繼續會陳豪 - 馮仁昭</h1><p>廖碧兒噚日接受商台電話訪問，講到同陳豪分手一事，廖碧兒話：「不嬲都係朋友，好朋友冇得分手，要拍拖先可以分手。」對於同猛男食飯飲酒，佢話：「其實個男仔幾年前應該見過報，佢係我加拿大嘅好朋友，最近返咗香港做嘢。」陳豪識唔識個男仔？廖碧兒話：「應該識㗎，香港好細啫。」佢仲話圈中朋友唔多，如果認定對方係好朋友，就會保持聯絡，佢會照常同陳豪食飯飲咖啡，唔會避忌。</p></body></html>
