<html><header><meta charset="utf-8"><title>仁濟又失病人資料收據</title></header><body><h1>仁濟又失病人資料收據</h1><p>【本報訊】仁濟醫院上月30日發現遺失存有3,000名病人資料的磁碟後，昨日再證實「未能尋獲」23張列有病人資料的簽收醫療紀錄收據，內容包括病人姓名及身份證號碼等，最終決定交由警方處理，並通知個人資料私隱專員公署。<br> 仁濟醫院發言人昨日表示，至今仍未能尋獲該批儲存了2005年1月16日至2006年1月15日期間，約3,000位申請病歷紀錄人士資料的3.5吋軟式磁碟，以及23張簽收醫療紀錄的收據。院方暫未接獲病歷紀錄申請人資料外洩的查詢。</p></body></html>
