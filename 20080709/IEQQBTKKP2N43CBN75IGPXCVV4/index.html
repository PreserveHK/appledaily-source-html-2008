<html><header><meta charset="utf-8"><title>康健囗獲意國表揚</title></header><body><h1>康健囗獲意國表揚</h1><p>時裝名店TheSwank董事總經理康健囗（DavidHong）引入國際時裝品牌20年，成績有目共睹，意大利BiellaTheArtofExcellenceFoundation今晚於會議展覽中心頒授獎項，表揚他宣揚意大利文化及優質工藝的成就和貢獻，獲此殊榮的還有LaneCrawfordJoyceGroup總裁BonnieBrooks。<br> TheSwank引入國際時裝來港多年，當中包括有意大利品牌RobertoCavalli和AntonioMarras等，成為名牌集中地。<br> 撰文：RitaLeung<br> </p></body></html>
