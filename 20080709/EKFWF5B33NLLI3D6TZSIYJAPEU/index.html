<html><header><meta charset="utf-8"><title>財話短說<br>大新、豐明加新造按息</title></header><body><h1>財話短說<br>大新、豐明加新造按息</h1><p>▲大新銀行（2356）公佈，今日起大新及豐明銀行調高新造按揭息率，貸款100萬元或以上，按揭息率調高10點子，即最優惠利率（P）減2.9厘，實際按息為2.6厘，現金回贈維持0.5%；貸款額100萬元以下，按息調高25點子至P減2.75厘，實際利率2.75厘，現金回贈維持0.25%。另外，「按揭1+1」計劃的按揭及存款利率亦相應調整至P減2.75厘，現金回贈仍為0.5%。</p></body></html>
