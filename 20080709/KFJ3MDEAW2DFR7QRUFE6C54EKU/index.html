<html><header><meta charset="utf-8"><title>塌鋼筋架插傷扎鐵工</title></header><body><h1>塌鋼筋架插傷扎鐵工</h1><p>【本報訊】東涌健東路1號近交東路一個興建中低密度住宅地盤，昨午約2時，64歲姓陳扎鐵工人，與數名同事在其中一幢興建中大廈的6樓工作，其間一個4乘4米的鋼筋架突然倒塌，工人見狀紛紛走避。警方表示，鋼筋架倒塌時，陳因走避不及，左耳、嘴部及左手受傷，其中左手近肩部位置被一條鋼筋插入近一吋，受傷大量流血，其他工人見狀報警。<br> 消防及救護員到場將傷者救出及止血包紮後送院，治療後情況嚴重。警方調查後認為意外無可疑，通知勞工處派員到場調查意外原因。</p></body></html>
