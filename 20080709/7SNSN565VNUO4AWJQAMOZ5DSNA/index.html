<html><header><meta charset="utf-8"><title>希妹約會Fans谷寫真</title></header><body><h1>希妹約會Fans谷寫真</h1><p>今年20歲的日本青春索模佐佐木希，年初在茶類飲品「爽健美茶」的廣告內，以半裸示人而火速上位，人氣有增無減。希妹將於下月1日推出首本寫真集《nozomi》，為了催谷銷量，寫真集更大搞新意思，隨書付送約會券，幸運fans將有機會與希妹單對單約會一天。</p><p>比堅尼上陣</p><p>希妹早前　遠赴夏威夷拍攝寫真集，身為時裝雜誌《PINKY》御用模特兒的希妹，穿上比堅尼展示美好身段，大賣青春性感，而下月初她將輪流到東京及大阪等地舉行握手會，與fans近距離接觸。
</p></body></html>
