<html><header><meta charset="utf-8"><title>YUI夏日炎炎頻出騷</title></header><body><h1>YUI夏日炎炎頻出騷</h1><p>日本創作女歌手YUI剛推出了全新細碟《SUMMERSONG》，即登上本周日本ORICON細碟榜冠軍，成績理想。該碟新歌以夏天為主題，YUI表示夏天最難忘的是在家鄉福岡參加各式各樣的祭典，又與朋友出海釣墨魚，十分好玩。</p><p>開戶外音樂騷</p><p>現正忙於日本全國巡迴演唱會的YUI，完成本月19日在大阪舉行的最後一場演出後，將與木村Kaela、Spitz等歌手為下月舉行的戶外音樂騷「ROCKINJAPANFES.2008」演唱，看來她今夏將會十分忙碌。</p></body></html>
