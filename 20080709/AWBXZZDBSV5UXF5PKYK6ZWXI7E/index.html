<html><header><meta charset="utf-8"><title>案件速遞<br>遭姦劫婦被指賣淫</title></header><body><h1>案件速遞<br>遭姦劫婦被指賣淫</h1><p>【本報訊】晨運婦在荃灣下花山遭賊人強姦打劫案，昨在高等法院續審。辯方律師盤問事主，指她其實任職指壓女郎，在案發當天凌晨，她在深水埗一個單位內，主動撫摸被告，之後與他發生性行為。事後被告將160元交給事主。辯方更指，事主因未能成功向被告借款2萬元才指控被告強姦。對於辯方的說法，事主一概否認。<br> 47歲的被告邵潤福，被指於去年7月25日早上，搶劫行晨運的中年事主160元和手提電話，並將事主強姦。<br> 案件編號：HCCC98/08</p></body></html>
