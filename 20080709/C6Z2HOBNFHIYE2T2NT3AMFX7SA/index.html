<html><header><meta charset="utf-8"><title>坐電椅嚐通電滋味</title></header><body><h1>坐電椅嚐通電滋味</h1><p>玩過山車嫌不夠刺激，坐電椅吧。電椅向來用來處決死囚，但許多好奇心強的人都想知坐電椅的滋味，試試身體通電有甚麼感覺。英國一間公司就研製了一款假電椅，讓人過過癮。<br> 假電椅外形和真電椅很相似，坐上去後，兩手緊握兩邊的鋼製接收器，腿綁着皮索，然後通電。發售商MachineWorld指假電椅危險度很低，心臟病人則千萬不要玩。<br> MachineWorld聲稱假電椅最高有2,000伏特電流，還會冒煙，不過應該是吹牛。根據處決紀錄，2,000伏特電力，足以令人血管爆裂、身體着火。<br> bornrich.org網站/MachineWorld網頁</p></body></html>
