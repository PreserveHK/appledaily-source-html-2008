<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪卓立拍咀戲面紅 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪卓立拍咀戲面紅 - 馮仁昭</h1><p>無綫青春劇《盛裝舞步愛作戰》眾演員，早排拉隊前往東莞拍攝，一班後生仔女有機會出埠，實行寓工作於娛樂，不過埋位時個個都表現得好認真。其中洪卓立（Ken右）同衛詩雅（左）有一場接吻戲，一向出名怕醜嘅Ken只係塊面貼埋衛詩雅少少，已經面都紅晒，連拍檔衛詩雅都忍唔住笑，好彩最後順利完成。班演員仲有場戲係要落水嘅，不過佢哋全部都着住衫。</p></body></html>
