<html><header><meta charset="utf-8"><title>少女時代、WG爭奪電車男</title></header><body><h1>少女時代、WG爭奪電車男</h1><p>韓國女子組合WonderGirls（WG）與少女時代，去年在樂壇鬥個你死我活。近日兩隊人氣組合便轉移陣地由樂壇鬥到Game界，分別為不同的網上遊戲擔任代言人，爭奪電車男的歡心。</p><p>軍曹代言人</p><p>WG五位成員前日現身首爾，為人氣動畫《Keroro軍曹》的網上遊戲《KeroroFighter》宣傳。五女齊齊穿上短裙，大賣春青氣息，吸引大批fans圍觀，十分墟冚。另一方面，少女時代昨日也宣佈成為網上遊戲公司NEXON的新代言人，新廣告將會在本月中公開。</p></body></html>
