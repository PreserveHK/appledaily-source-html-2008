<html><header><meta charset="utf-8"><title>欠債百萬商人仰藥死</title></header><body><h1>欠債百萬商人仰藥死</h1><p>【本報訊】一名商人生意失敗欠債逾100萬元，懷疑無力償還萌生死念，昨午12時許被發現在旺角一間酒店服藥自殺身亡。死者留有遺書，警方調查事件無可疑，仵工稍後將屍體移送殮房。<br> 死者姓梁（64歲），據稱長期在內地從事五金生意，家住將軍澳，有妻子及兩子女，但與家人關係欠佳，懷疑近年生意不景，他欠債近100萬元人民幣。前日他到彌敦道742號東方假日酒店租住一日，並向職員報稱熟客，相信有意在酒店內尋死，東主事後翻查紀錄，發現他初次入住，事後大嘆倒楣。警方在死者嘔吐物發現藥物，相信他服藥自殺，同時在房內撿獲遺書，內容透露生意失敗，以及要求警方通知家人辦理身後事。</p></body></html>
