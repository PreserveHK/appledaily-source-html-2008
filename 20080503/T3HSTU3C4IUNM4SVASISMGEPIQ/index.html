<html><header><meta charset="utf-8"><title>風暴襲仰光3女翻艇死</title></header><body><h1>風暴襲仰光3女翻艇死</h1><p>緬甸最大城市仰光（Yangon）受強烈熱帶氣旋吹襲，市內停電，大部份房子屋頂被吹走。暫知有三名女子乘坐小船過河，小艇翻覆淹死，有氣象部門官員預計有多人死傷。<br> 熱帶氣旋「納爾吉斯」（Nargis）前晚（周五）直撲仰光，時速高達240公里，市民都說從未見過這般猛烈的風暴，氣象部門警告可能會掀起3.5米高潮水。<br> 市內昨天收不到國營電台廣播，互聯網服務全面中斷，機場要關閉。紅十字會職員稱前日起與伊浩瓦底區（Ayeyawaddy）失去聯絡，擔心衞星城鎮損毀嚴重。<br> 美聯社/法新社</p></body></html>
