<html><header><meta charset="utf-8"><title>關仁隱事：仙女離港逃避批評 - 關仁</title></header><body><h1>關仁隱事：仙女離港逃避批評 - 關仁</h1><p>不食人間煙火嘅「仙女」，呢排復出幫公仔箱拍劇，由於仙女好耐冇拍劇，所以套劇出街前令人好期待。可惜仙女閉關多年，個樣同身材都走晒樣，結果套劇出街之後俾網友勁彈。聽講仙女開緊工嗰陣，都知道好多問題存在，尤其係佢對自己長髮嘅造型好唔滿意，所以趁套劇出街前，仙女已經飛咗去外地休息避世，一於冇眼睇咁話，但關仁知道公仔箱正努力冧緊仙女返香港做宣傳，成唔成事就要睇幕後啲人夠唔夠牙力啦。<br> Textby關仁</p></body></html>
