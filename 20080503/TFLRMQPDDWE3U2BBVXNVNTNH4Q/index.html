<html><header><meta charset="utf-8"><title>港Fans偷走娜姐紙牌</title></header><body><h1>港Fans偷走娜姐紙牌</h1><p>樂壇天后麥當娜（Madonna）近日推出全新大碟《HardCandy》，香港唱片公司特別訂製了一批娜姐人形紙牌，用來擺放在試聽派對及大型唱片店內宣傳。不過很多紙牌只擺放了一天，已被瘋狂fans盜去，有唱片店更以1,000港元的售價炒賣給顧客，導致唱片公司要補訂另一批紙牌來宣傳。</p><p>劈酒未醒上電台</p><p>另外，娜姐日前在紐約舉行免費演唱會宣傳新碟，並邀得有份合作的JustinTimberlake擔任嘉賓，有報道指騷後娜姐與Justin到夜店狂歡慶功，二人更劈酒至天光，翌日上電台做節目時仍宿醉未醒。</p></body></html>
