<html><header><meta charset="utf-8"><title>的骰桂綸鎂誓入娛圈</title></header><body><h1>的骰桂綸鎂誓入娛圈</h1><p>來自重慶的「的骰桂綸鎂」馬賽，參選港姐後旋即成為風頭躉，記者昨日在網站發現不少馬賽的資料，身高5呎4吋的她，三圍數字為32、24、33。而現為浸會大學電影電視系學生的她，除參演過《戲王之王》等電影、演出過舞台劇外，更曾為深圳獨立電視電影及多部短片擔任女主角。</p><p>不拍三級鏡頭</p><p>據悉馬賽曾於無綫娛樂新聞台任兼職幕後兩個多月，由於非常恨入娛樂圈，所以不時問人家有甚麼途徑，但她強調不會拍三級暴露鏡頭，所以今次她藉選港姐作為入娛樂圈的踏腳石，確是明智之舉。據知馬賽與影壇新人湯怡拍攝《戲王之王》時結為好友，二人不時相約行街消遣。<br> 採訪：林妃</p></body></html>
