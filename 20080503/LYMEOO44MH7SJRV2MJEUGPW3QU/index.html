<html><header><meta charset="utf-8"><title>晒一晒：靈車當街招攬生意</title></header><body><h1>晒一晒：靈車當街招攬生意</h1><p>內地經濟起飛，商機處處。在山西運城市區黃河大道上，竟然有無牌靈車當街招攬生意（圖）。無他，皆因內地因車禍死亡的案件，日日上演，「商機」無限。但當地居民則感大吉利事。這輛靈車很多時候都在馬路邊候命，不僅妨礙交通，更令市民感到氣憤的是，無論是白天或晚上，路經此處都會看見它，那種感覺真叫人難受！但也有網友戲言：「一見發財」<br> <br>  http://bbs3.news.163.com/bbs/photo/74769617.html </p></body></html>
