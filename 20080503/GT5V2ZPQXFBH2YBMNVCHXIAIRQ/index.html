<html><header><meta charset="utf-8"><title>青沙公路首宗意外<br>貨櫃車撞爆收費亭</title></header><body><h1>青沙公路首宗意外<br>貨櫃車撞爆收費亭</h1><p>【本報訊】通車個多月的青沙公路，昨晨發生首宗有人受傷的交通意外。<br> 現場為青沙公路往沙田方向的3號收費亭。昨晨8時許，姓張（50歲）男子駕駛一輛貨櫃車，沿青沙公路駛出尖山隧道後，擬駛往沙田嶺隧道，在駛至近3號收費亭時，懷疑張未有完全停車，僅打開司機位前門，低頭取錢時未有留意車輛向前溜，車門撞及收費亭的側門，玻璃碎裂，散滿亭內工作枱上，玻璃碎𠝹傷姓許（26歲）男職員的右手，男職員被送院治理。貨櫃車司機位車門撞脫，司機未有受傷。<br> 青沙公路是於本年3月21日啓用通車後，發生首宗交通意外有人受傷事件。</p></body></html>
