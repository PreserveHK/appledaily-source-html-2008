<html><header><meta charset="utf-8"><title>關仁隱事：一月攞飛睇人面色 - 關仁</title></header><body><h1>關仁隱事：一月攞飛睇人面色 - 關仁</h1><p>𠵱家啲人以為喺紅館開騷好好搵，其實真正賺錢嘅冇幾個，好似女歌星「鴨咀」咁，幾乎一年開一次，開得咁密本來蝕硬，好彩佢公司call客有一手，搵到兩、三個客戶包飛，唔賺錢都唔使蝕，所以好似「一月」咁爆場嘅真係冇幾個，佢年頭開完四場吹水騷，隔兩個月又話再開四場，但唔好以為佢咁就好巴閉，因為個騷話事權喺「生意台」度，佢自己做主角連買飛都要睇人面色，一月好多朋友搵佢訂飛，搞到佢俾公司人寸，仲講明冇咁多飛畀佢，搞到佢好激氣。<br> Textby關仁</p></body></html>
