<html><header><meta charset="utf-8"><title>關仁隱事：發電山試衫玩死店員 - 關仁</title></header><body><h1>關仁隱事：發電山試衫玩死店員 - 關仁</h1><p>公仔箱新晉姐仔「發電山」喺外國返嚟走咗去鬥靚，點知俾佢贏到個獎仔，皆因佢電力十足，啲劇一套接一套，有啲仲擔正大旗做主角，不過佢紅咗就學識囂。話說有次發電山同經理人、助手一行幾人去贊助佢嘅時裝店揀衫，但佢左揀右揀，嫌三嫌四，試完衫出嚟有啲唔啱身就叫人換過，本來唔啱換過都冇所謂，但佢態度好寸，係同助手講要換，而唔係同店員講，等個助手轉述番畀個店員聽，其實咁轉接咪搵嚟搞！可能佢覺得親自同店員講嘢會貶低自己身份啦！<br> Textby關仁</p></body></html>
