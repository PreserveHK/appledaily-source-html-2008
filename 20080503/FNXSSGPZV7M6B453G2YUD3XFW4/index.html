<html><header><meta charset="utf-8"><title>關仁隱事：阿愁砵蘭街晒毛腿 - 關仁</title></header><body><h1>關仁隱事：阿愁砵蘭街晒毛腿 - 關仁</h1><p>一向性向成疑嘅「阿愁」成日俾人影到佢跟同性密友約會，但每次都否認斷背情。關仁就幾次喺旺角街頭見到佢夜蒲，幾乎次次都着超短熱褲出巡，有時仲將褲管捲到好高，啱啱遮到佢嘅重要部位。其實如果佢係長腿玉女，咁嘅打扮當然令人昅多兩眼，可惜佢係麻甩佬，關仁見到佢咁着都有啲作嘔。阿愁嘅朋友爆佢有鋪買熱褲癮，對自己一雙飛毛腿特別有自信，仲鍾意三更半夜着熱褲行砵蘭街，身為公眾人物，無論性取向係點，阿愁都應該檢點啲。<br> Textby關仁</p></body></html>
