<html><header><meta charset="utf-8"><title>消委會踢爆超市<br>假優惠真蠱惑</title></header><body><h1>消委會踢爆超市<br>假優惠真蠱惑</h1><p>【本報訊】消費者委員會踢爆超巿「假優惠」蠱惑招，常見有四招。<br> 第一招是將貨品標上「只限一天」優惠價，骨子裏售價原來較平日更貴；另一招是「全線減價」，並按原價來減價，折算後售價不一定較過去直接減價的便宜。<br> 另一促銷新招「買第2件半價」，其實減幅較以前的「買兩件」優惠更小；最後一招是同一貨品，有不同優惠招徠，如紙包飲品同時有「買兩件特價」、「買2送1」，但其中一項優惠是較貴。</p></body></html>
