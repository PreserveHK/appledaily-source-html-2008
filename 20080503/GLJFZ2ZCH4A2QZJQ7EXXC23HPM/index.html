<html><header><meta charset="utf-8"><title>案件速遞<br>3懷槍內地客還柙候訊</title></header><body><h1>案件速遞<br>3懷槍內地客還柙候訊</h1><p>【本報訊】警方日前在大埔一村屋拘捕三名內地男子，撿獲一支自動手槍及三發子彈，昨解往粉嶺裁判法院，控以無牌管有槍械及彈藥罪，及各一項違反逗留條件罪名，主任裁判官曾健仕將案押後至5月23日再提訊，以待槍械檢驗報告及警方調查，三名被告還柙監管。<br> 三名被告林文勇（37歲）、劉偉文（21歲）及劉大勇（23歲），被控於本年4月30日在大埔大窩支路泰亨村中心圍，無牌管有一支7.62毫米口徑的自動手槍，一個黑色彈匣及三發同口徑子彈，同時違反逗留條件。<br> 案件編號：FLCC1110/08</p></body></html>
