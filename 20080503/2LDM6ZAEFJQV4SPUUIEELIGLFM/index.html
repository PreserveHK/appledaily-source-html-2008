<html><header><meta charset="utf-8"><title>阿仙奴新戰衣出籠</title></header><body><h1>阿仙奴新戰衣出籠</h1><p>【綜合英格蘭外電】為了讓球迷先睹為快，兼且測試一下市場反應，不少英超球會均在季末推出新一季主場戰衣，阿仙奴亦不例外。最新兵工廠球衣（圖）的設計概念是源於球會史上首件波衫，主色仍是紅色，配以兩側的白色組成，領口則是「V領」。<br> 19世紀末，兵工廠創會時經濟拮据，多得諾定咸森林好心捐出剩餘的綿料，才不致「衣不蔽體」，得以成功創會，故此，日後主場球衣的顏色主調，也與森林同樣採用紅色。&#13;</p></body></html>
