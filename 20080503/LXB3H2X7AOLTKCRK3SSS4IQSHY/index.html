<html><header><meta charset="utf-8"><title>新知熱聞：老翁為治肚瀉種罌粟</title></header><body><h1>新知熱聞：老翁為治肚瀉種罌粟</h1><p>種植罌粟是犯法的，但重慶一名72歲劉老翁竟自種植罌粟（圖），用以治療肚痛肚瀉症狀。去年秋天，他到石船鎮趕集遇到一名江湖遊醫，遊醫給了他兩個果實說：「這是鴉片，治你這種病很管用！」回家後，他將其熬製服用後發現效果不錯，為了能長期獲得「特效藥」，便將剩餘的種子撒在墓地旁。警方稱，劉私自種植毒品罌粟292株，已違反禁毒條例，本來要行政拘留，但鑑於他已超過70歲，可在家執行，但必須繳交罰款。<br> <br>  http://news.sina.com.cn/s/l/2008-05-03/054415467996.shtml </p></body></html>
