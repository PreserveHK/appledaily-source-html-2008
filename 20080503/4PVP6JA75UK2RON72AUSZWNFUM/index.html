<html><header><meta charset="utf-8"><title>江若琳再戀余文樂</title></header><body><h1>江若琳再戀余文樂</h1><p>關楚耀、江若琳和林子瑄等昨日在九龍灣出席「強制性能源效益標籤計劃啓動禮」，江若琳表示稍後與余文樂再在電影中飾演情侶，她說：「好期待同樂仔合作，上次同佢合作，係我第一部電影，所以演技好生硬，今次再合作，希望畀佢覺得我演技有進步啦。」</p><p>被曾愷玹迷倒</p><p>關楚耀則戴着一副「小雲眼鏡」，他表示最近忙於拍攝電影《親愛的》，搞到經常捱夜，要靠眼鏡遮掩疲態。他在《親》片中與台灣女星曾愷玹飾演情侶，問他有沒有親熱戲，可有被對方迷倒？關楚耀說：「點算親熱戲先？總之保得住我個銀幕初吻，不過都有啲親熱鏡頭，拍親熱啲嘅戲份時都有一刻被迷倒㗎。」<br> 採訪、攝影：胡比</p></body></html>
