<html><header><meta charset="utf-8"><title>隔牆有耳：送走聖火　高官鬆人 - 李八方</title></header><body><h1>隔牆有耳：送走聖火　高官鬆人 - 李八方</h1><p>奧運聖火喺香港傳送過程順利冇大鑊嘢發生，政府高層終於可以鬆一口氣，接近禮賓府消息同八方講，傳送聖火冇出大亂子，而且市民歡迎聖火場面熱鬧，相信北京收貨；有示威場面係意料中事，只要唔影響大局就冇問題。至於份備受批評嘅火炬手名單，由於係霍公子、中聯辦炮製，高官正式隔岸觀火，唔怕燒到埋身。<br> 傳送聖火大騷落幕，高官乘機行開吓唞氣，政務司司長唐英年星期二起程去比利時、意大利同法國訪問，係佢做CS後首次訪問歐洲。由於同一時間教育局局長孫公訪問芬蘭、挪威，論資排輩，由政制及內地事務局局長林D9做署理政務司司長。</p></body></html>
