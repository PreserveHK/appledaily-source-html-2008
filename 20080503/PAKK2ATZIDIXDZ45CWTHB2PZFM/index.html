<html><header><meta charset="utf-8"><title>觀塘apm<br>阿倫走全港賀奧運</title></header><body><h1>觀塘apm<br>阿倫走全港賀奧運</h1><p>譚詠麟（阿倫）、曾志偉、余安安、李珊珊、周栢豪等，連走幾場聖火活動，昨日下午在觀塘APM的「全民迎聖火」，阿倫興奮不已，他說：「今日走勻港九新界，連太陽都出埋嚟。」問他有冇見到示威？他說：「普遍聲音都係支持奧運，今日大喜日子，係中國人嘅地方，充滿激情同熱情，我最感動係特首傳畀珊珊（李麗珊）嗰段，我都有眼濕濕。」他更透露囝囝都獨自在時代廣場支持。</p></body></html>
