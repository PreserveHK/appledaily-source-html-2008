<html><header><meta charset="utf-8"><title>桂綸鎂撐北京CdG</title></header><body><h1>桂綸鎂撐北京CdG</h1><p>香港CommedesGarcons一歲生日，開咗香港這道門，又點會唔入屋，全球第5間的CdG專門店剛於今個月正式登陸北京，CdG共10個系列品牌都會在此發售。香港分壇叫WhiteBox，北京新店則可稱為CrystalBox，店內設計依然用玲姐最愛的無菌白色，白色鋁板外牆加透明玻璃陳列架，如一個密封式的水晶盒。玲姐今次特登為新店設計了一款中國風十足的限量版tee尚未曝光，onlyforBeijing！<br><br>記者：Sandra</p><p>CdGBeijing（861066220135）<br> 北京西城區金城坊街2號金融街購物中心2層</p></body></html>
