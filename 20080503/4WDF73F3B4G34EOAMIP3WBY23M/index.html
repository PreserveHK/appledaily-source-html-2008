<html><header><meta charset="utf-8"><title>短尾超級跑車</title></header><body><h1>短尾超級跑車</h1><p>設計出AstonMartinDB4及AlfaRomeoTZ等經典跑車的意大利著名設計師斯帕達（ErcoleSpada），終於有新作面世。他老人家今次推出的是未來超級概念跑車SpadaCodatronca，Codatronca意大利文解作「切短的尾巴」，因為此車車尾設計獨特，外形像極蝙蝠車。車的內涵同樣出眾，採用LS7V8引擎，擁有600匹馬力，由開車加速至時速100公里只須2.7秒。雖說是概念車，但斯帕達計劃「不日」限量生產20部，基本版定價逾20萬鎊（310萬港元）。<br> Autoblog網站</p></body></html>
