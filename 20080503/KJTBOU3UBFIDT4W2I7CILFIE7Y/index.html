<html><header><meta charset="utf-8"><title>周慧敏拍賣風褸行善</title></header><body><h1>周慧敏拍賣風褸行善</h1><p>周慧敏（Vivian）昨日以大使身份出席樂施會在金鐘舉行的活動，吸引很多人圍觀，一名男士要求跟她交換聯絡電話。<br> 早前Vivian首次探訪雲南，她計劃捐出當時穿的風褸、背囊和親自操刀的相片拍賣，其中穿過的風褸底價為1,500元、背囊底價為800元，連同其他人拍攝的相片精裝集限量三本底價為1,000元。</p><p>一年做兩次探訪</p><p>問Vivian那種拍賣品最受歡迎？她說：「唔知，我知道會拎啲嘢出嚟拍賣，所以特登買件新風褸、背囊去探訪。Fans覺得風褸最重要，因為我着過，佢哋話會投件衫。」<br> 採訪：王連連　攝影：仇志德</p></body></html>
