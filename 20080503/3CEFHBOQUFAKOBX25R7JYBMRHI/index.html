<html><header><meta charset="utf-8"><title>關仁隱事：炭頭得罪星馬大佬 - 關仁</title></header><body><h1>關仁隱事：炭頭得罪星馬大佬 - 關仁</h1><p>紅星「炭頭」以前好鍾意去星馬潛水，但近年好少聽到佢去呢啲亞熱帶地方潛水，關仁聽一位導遊朋友講，話炭頭有次去大馬小島潛水，得罪咗一位江湖人物，所以唔再去嗰邊潛水啦！查實佢唔係直接得罪呢位江湖大佬，只不過有次佢喺大馬潛完水，有個女歌迷係咁纏住佢，可能佢有啲唔耐煩，言語上令嗰位女歌迷唔多開心，咁啱女歌迷個叔叔就係有勢力嘅江湖人物，梗係要幫姪女出番啖氣，當日炭頭收到風，梗係立刻走人，自此唔去呢個小島嘞！<br> Textby關仁</p></body></html>
