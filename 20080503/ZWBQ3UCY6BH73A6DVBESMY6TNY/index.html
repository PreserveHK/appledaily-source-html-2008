<html><header><meta charset="utf-8"><title>注目新貨：古老當時興</title></header><body><h1>注目新貨：古老當時興</h1><p>有經歷過九十年代的年輕人，大概也有見證過Timberland狗牙底帆船鞋的黃金歲月。近幾年，帆船鞋陸陸續續入侵潮流界，尤其日本潮人對帆船鞋款尤為鍾愛，好似近年大受歡迎的visvim同㗎仔極之受落的運動鞋牌Vans都來分一杯羮，早在日誌見過Vans帆船鞋，一心以為日版鞋款，點知近日收到風香港行貨將推出，個人推介黑白格仔一款，有Vans經典感覺，加上帆船鞋的古老味道，兩者配搭得宜，睇好必受各界潮友歡迎。<br><br>記者：胡卓琳　<br>攝影：譚盈傑</p><p>HotChannel（27812845）<br> 旺角瓊華中心311號</p></body></html>
