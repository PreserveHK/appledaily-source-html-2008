<html><header><meta charset="utf-8"><title>劍橋生選環姐</title></header><body><h1>劍橋生選環姐</h1><p>芳齡20歲的劍橋大學女生布絲（HollieBooth），打入「環球小姐」英國選拔賽決賽，但布絲沒有得到同學的恭賀，反而常常遭到同學的批評，指摘她支持貶低女性的選美活動。<br> 憑A-Level四A佳績入讀King'sCollege自然科學系一年級的布絲，認為大家大驚小怪。她說：「每個人在某方面都是性對象，性對人類很重要，否則我們已絕種了。男性也舉行健美比賽，但那有男人燒內褲抗議？」<br> 如果布絲今天勝出，6月將代表英國到越南角逐環姐后冠。<br> 英國《每日電訊報》</p></body></html>
