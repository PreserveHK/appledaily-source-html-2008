<html><header><meta charset="utf-8"><title>馮仁昭四圍超：羅霖讚華仔夠資格 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：羅霖讚華仔夠資格 - 馮仁昭</h1><p>羅霖（右）、貝安琪（左）、郭秀雲等，噚日去咗中環跟插花大師學插花。羅霖話120個火炬手人選唔夠代表性，佢話：「我身邊十個朋友，十個都話啲人選代表性唔夠，搞到好似玩私人Party咁，覺得有啲小圈子囉！」羅霖對演藝界嘅代表好有意見，而唯一認同嘅係劉德華，佢話：「華仔乜嘢事都要做到最好，十足一個運動員咁，至於其他人我就唔講喇！」</p></body></html>
