<html><header><meta charset="utf-8"><title>赤西仁飛粗心藤本</title></header><body><h1>赤西仁飛粗心藤本</h1><p>不少Morning娘成員均曾搭上尊尼仔，晨女前成員藤本美貴最近被翻舊賬，指她多年前曾主動接近KAT-TUN成員赤西仁，彼此更發展成情侶，不過戀情只維繫了短短一個月。<br> 據昨日出版的日本雜誌《BUBKA》報道，指赤西仁未紅前，其母親經營的食肆是不少尊尼仔的落腳地，當時藤本美貴也為接近赤西仁而經常在那裏出現，兩人成為拖友，更戴情侶頸鏈，但由於赤西仁不滿藤本粗心大意，拍拖一個月已飛掉她。</p></body></html>
