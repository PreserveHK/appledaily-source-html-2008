<html><header><meta charset="utf-8"><title>財話短說<br>亞洲電信內幕案凍結4300萬</title></header><body><h1>財話短說<br>亞洲電信內幕案凍結4300萬</h1><p>▲證監會公佈，法院已頒發臨時全球強制令，凍結涉及亞洲電信媒體（376）股份的懷疑內幕交易中，兩名人士共4300萬元資產。證監調查發現，有為數約3120萬元資產，存放在該兩名人士的銀行賬戶，及由其中一人「C」控制的兩家英屬處女島公司，名下的銀行賬戶內。證監懷疑Ｃ君提早知悉亞洲電信會被清盤，於07年4至5月間透過自己及涉嫌代名人的賬戶，先行出售約1億股亞洲電信，涉嫌內幕交易以避免損失。</p></body></html>
