<html><header><meta charset="utf-8"><title>Stephy晨早起身睇Alex傳聖火</title></header><body><h1>Stephy晨早起身睇Alex傳聖火</h1><p>方力申（Alex）和鄧麗欣（Stephy）昨日在港台出席「第三屆愛心獎」活動，Alex前日傳送完聖火，問其緋聞女友Stephy有沒有留意？Stephy說：「我一早起身就睇，不過唔係淨係睇佢，仲有睇我偶像張學友。」有網友批評陳志雲跑姿如師奶，Stephy說：「唔敢批評人哋嘅跑姿，只係覺得我偶像跑得好好。」</p><p>「點跑都冇所謂」</p><p>Alex則說：「每個人嘅跑姿都唔同，唔係每個人天生就識跑步，呢件係一件盛事，又唔係宣傳，最緊要傳到聖火，點樣跑都冇所謂，況且大會都冇一個準則要我哋跟住。」<br> 採訪、攝影：胡比</p></body></html>
