<html><header><meta charset="utf-8"><title>新知熱聞：學生最憎老師偏心</title></header><body><h1>新知熱聞：學生最憎老師偏心</h1><p>學生和老師經常處於對立面！廣州一個中學生論壇，近日在網上調查了逾千名學生，原來，學生最憎老師「大細超」、偏心成績好的同學；其次就是威脅他們要見家長；未經他們同意就撕爛他們的書本。<br> 其他罪狀還包括：「當着全班罵你」；「沒收手機、MP3等」；「上課時經常突然叫你答問題」；多作業和罰企等。不過，老師就解釋，中學生還未成年，處事不夠成熟，不能夠太親民。<br> 也有老師認為，很多時學生並沒理解到他們用心良苦。<br> <br>  http://news.sina.com.cn/s/2008-05-02/005915463927.shtml </p></body></html>
