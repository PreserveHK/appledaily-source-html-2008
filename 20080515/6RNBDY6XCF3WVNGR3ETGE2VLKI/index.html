<html><header><meta charset="utf-8"><title>求驗客手記：帶卡坦尼亞要護級辛格緊張戒煙失敗 - 求驗客</title></header><body><h1>求驗客手記：帶卡坦尼亞要護級辛格緊張戒煙失敗 - 求驗客</h1><p>意甲球會卡坦尼亞成為今周焦點之一，事關佢哋聯賽主場鬥羅馬，將關乎到邊隊降班同意甲冠軍誰屬，連教練辛格都緊張都騰晒雞，仲自爆戒煙兩年計劃終告失敗！該前國際米蘭鋼門直言：「我戒咗兩年煙，但呢排真係好緊張，頂唔順，卒之又食番！」辛格現時拒絕回應一切有關前東家嘅問題，認為唔存在幫人家打江山嘅道理，仲同球會申請「保鑣」跟身：「我叫球會派個醫生跟我，我諗煞科戰後，我要坐輪椅離開都似！」</p></body></html>
