<html><header><meta charset="utf-8"><title>求驗客手記：賽道遇兩隻野狗險炒車般奴冼拿「大難不死」 - 求驗客</title></header><body><h1>求驗客手記：賽道遇兩隻野狗險炒車般奴冼拿「大難不死」 - 求驗客</h1><p>禮拜日GP2土耳其大獎賽出現個罕見場面，話說已故「車神」冼拿侄仔般奴冼拿揸部戰車比賽期間，賽道上突然走出兩隻野狗，其中一隻仲要俾小冼拿撞親，不過好彩嘅係小冼拿無因為咁而炒車，只係部賽車撞爛咗少少。結果呢件事惹嚟國際汽聯（FIA）不滿，認為土耳其賽會對於賽道安全監管不足，於是考慮處罰有關機構。試諗吓賽車風馳電掣高速行駛，遇上「不速之客」，隨時引起大意外危及車手性命，所以我求大俠舉腳支持FIA作出懲處。</p></body></html>
