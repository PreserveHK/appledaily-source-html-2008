<html><header><meta charset="utf-8"><title>求驗客手記：靚車豪畀擦鞋仔卡普串爆麥利殊 - 求驗客</title></header><body><h1>求驗客手記：靚車豪畀擦鞋仔卡普串爆麥利殊 - 求驗客</h1><p>伯明翰中場卡普，雖然明知球會來屆降班，但仍「大破慳囊」，將價值3萬鎊（約45萬港元）嘅Benz送畀個擦鞋仔！今季幫卡普擦鞋嘅青年軍麥派克，周薪只得300鎊，但整季侍候得「主人」貼貼服服，嗰架Benz係其周薪嘅100倍啊！求大俠知道後，都心郁郁想去英超做擦鞋仔，連領隊麥利殊都想分一杯羮，竟然問卡普離開意大利後，都靈間豪宅點處置，前者就咪咪笑：「我想『吉』住先，唔會益人！」換來麥帥一面死灰。</p></body></html>
