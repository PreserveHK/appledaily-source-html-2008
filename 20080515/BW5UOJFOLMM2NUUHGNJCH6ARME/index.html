<html><header><meta charset="utf-8"><title>〈球蘋家〉你的意見</title></header><body><h1>〈球蘋家〉你的意見</h1><p>既然曼聯狂賺，你認為該英超球會應否在門票或產品上減價，回饋球迷？<br> http:hk.myblog.yahoo.com/appleballmen/</p><p>你的回應</p><p>●你認為瑞典能否在今屆歐國盃取得佳績？<br> 請上〈球蘋家〉留言<br> <br> Matthew：瑞典根本未夠班，論實力在歐洲只算二線頭球隊，假如能夠殺入8強，已算有交代了。<br> <br> TheReds：不能。現時的瑞典隊可謂青黃不接，近年既缺乏具質素新星接班，隊中舊將如龍格保、伊沙克臣等狀態表現亦大不如前，僅餘伊巴謙莫域單天保至尊，故對瑞典隊要在歐國盃取得佳績殊不樂觀。</p></body></html>
