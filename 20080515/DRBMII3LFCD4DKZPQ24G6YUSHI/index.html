<html><header><meta charset="utf-8"><title>浩劫三日　逝者已矣　生者何堪</title></header><body><h1>浩劫三日　逝者已矣　生者何堪</h1><p>四川汶川大地震後三天，災場滿目瘡痍。死者屍體仍然只能放在路邊，失去至親者淚難以亁。一場浩劫，同時它也是機遇，給中共領導人一個面對世界，重新表現自己的舞台。目前尚不能說，內地當局這次在這個舞台上的表演是否成功，但似乎可以肯定的是，它沒有像往常那樣，禁止那些慘不忍睹、血淋淋的畫面公諸於眾，讓世人一睹這次大地震的威力。如果說，明白讓外界了解自然災害的恐怖並無損執政者的地位，那麼，理解資訊開放與民主透明是文明社會的標誌，同樣應該不是一件難事。本報記者</p></body></html>
