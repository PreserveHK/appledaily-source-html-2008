<html><header><meta charset="utf-8"><title>求驗客手記：嫌倫敦太過煩囂希比愛靜離阿仙奴 - 求驗客</title></header><body><h1>求驗客手記：嫌倫敦太過煩囂希比愛靜離阿仙奴 - 求驗客</h1><p>白俄羅斯中場希比，今夏離阿仙奴甚囂塵上，但理由居然係嫌倫敦太嘈？其經理人表示，踢咗英超3年嘅希比，「忽然」覺得倫敦太過煩囂，車水馬龍令後者唔自在，所以想靜一靜，先至會另覓東家。據知，對希比有興趣嘅球會包括皇馬、巴塞同傳得言之鑿鑿嘅國米，全部都係坐落喺生活多采多姿大城市好似米蘭、馬德里等，莫非希比要返祖家踢波先得？求大俠終於明白，原來香港一直吸引唔到球星來投係有緣由！</p></body></html>
