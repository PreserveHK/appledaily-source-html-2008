<html><header><meta charset="utf-8"><title>香港郵政銷毀450萬郵品</title></header><body><h1>香港郵政銷毀450萬郵品</h1><p>【本報訊】香港郵政昨日「埋葬」450萬個「被遺棄」的郵票，是02年以來一次「大型葬禮」。香港郵政於每款特別郵品銷售期過後，會將剩餘郵品留起集中銷毀。該署日後會重新評估特別郵品印刷量。</p><p>會重新評估印數</p><p>香港郵政署長譚榮邦指出，每款特別郵品如小全張、摺套等的銷售期只有三個月，銷售期過後的剩餘貨品會儲起銷毀。該署昨日將04年至07年間賣剩約450萬個特別郵品以大型碎紙機銷毀（圖），涉及約35萬元印刷成本；該時期發行的郵票量為2.1億個，即今次銷毀約佔郵票總發行量的2%。<br> 謝榮耀攝</p></body></html>
