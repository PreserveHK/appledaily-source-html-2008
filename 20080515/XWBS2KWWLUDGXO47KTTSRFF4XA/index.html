<html><header><meta charset="utf-8"><title>求驗客手記：荷蘭兵同聲同氣祖爾轉軚教漢堡 - 求驗客</title></header><body><h1>求驗客手記：荷蘭兵同聲同氣祖爾轉軚教漢堡 - 求驗客</h1><p>前熱刺領隊祖爾終於搵到工喇！熱刺易帥後，拉莫斯深得愛戴，祖爾就偶爾客串吓講波佬，早前更拒絕伯明翰斟介，話明唔係「英超Big4」唔教，但佢無啦啦轉軚過去漢堡執教鞭。或者睇中漢堡荷蘭兵雲達華治、卡斯廸倫等同聲同氣，會聽教聽話，所以祖爾先肯去德甲試一試，但查實今季球隊位列第5位，下季只能參與歐協盃，星散壓力唔細，尤其係有價有市嘅雲達華治，而祖爾自稱要參戰歐聯夢又要等到何年何月？</p></body></html>
