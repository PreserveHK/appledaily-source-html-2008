<html><header><meta charset="utf-8"><title>加藤愛婚前撻Q同男友玩完</title></header><body><h1>加藤愛婚前撻Q同男友玩完</h1><p>曾演出《海猿》系列電影及劇集的日本女星加藤愛，年初盛傳今年秋天與拍拖多年的國腳男友中田浩二結婚，不過昨日日本報章《nikkansports》卻報道原來兩人已於月前分手。</p><p>埋首工作</p><p>25歲的加藤愛與28歲的中田浩二於04年拍拖，中田今年6月由瑞士巴素利轉會返回日本鹿島鹿角效力，盛傳兩人於秋天拉埋天窗，可惜近月感情急轉直下，經商討後決定分手。愛妹的身邊人爆料說：「他們決定要以事業為重，所以才選擇分開。」回復單身的愛妹下半年將會專注發展演藝事業，並會積極接拍新劇和廣告。</p></body></html>
