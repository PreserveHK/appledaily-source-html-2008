<html><header><meta charset="utf-8"><title>「種」出皮膚蓋住紋身</title></header><body><h1>「種」出皮膚蓋住紋身</h1><p>紋身洗不走，抹不掉，除了用激光移除外，還可考慮縫上一塊全新皮膚蓋住「眼寃」圖文。美國funkrock樂隊N.E.R.D主音PharrellWilliams紋身多多，現正用這創新辦法清除它們。<br> 這方法其實與植皮相若，但用來「遮醜」的皮膚，不是來自屁股或腿部，而是請專人替你「種」出新皮膚。他解釋：「只要把一點皮膚樣本交給他們，他們會進行培植，完成後可縫到身上，絕對天衣無縫！」他坦言，雖然收費高昂，但物有所值。<br> Trendhunter網站</p></body></html>
