<html><header><meta charset="utf-8"><title>奇趣特搜：蠢賊巨鑽當玻璃扔掉</title></header><body><h1>奇趣特搜：蠢賊巨鑽當玻璃扔掉</h1><p>做小偷也要有一定見識，否則自己「走寶」也懵然不知。一名祖籍湖北宜昌的鄒姓男子，日前闖入浙江舟山一高級住宅區行竊，偷走了共值45萬元的鑽石戒指、金戒指、鑽石頸鏈和現金。原本他還偷走兩枚巨大的鑽戒，但他不識貨，覺得這麼大的鑽石戒指一定是玻璃做的，便將它們扔進馬桶用水冲走。警方其後在浙江定海一間賓館中將正在睡夢中的鄒男拘捕，鄒事後得知鑽戒是真貨時，不禁連聲歎氣。<br> <br>  http://news.sohu.com/20080705/n257966888.shtml </p></body></html>
