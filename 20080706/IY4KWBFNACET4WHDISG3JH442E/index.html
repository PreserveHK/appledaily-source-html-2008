<html><header><meta charset="utf-8"><title>英無面人是汽車推銷員</title></header><body><h1>英無面人是汽車推銷員</h1><p>英國無面人身份揭盅。一對沒有眼耳口鼻的男女，今夏出席過溫布頓網球賽等多個人頭湧湧的公開場合，引起網民熱烈討論。現在終於真相大白，他們原來是「汽車推銷員」。<br> 只要在瀏覽器鍵入 http://www.facelesspeople.com網址，就會登上一個叫「真個性」（TrueCharacter）的網頁，只有一個倒數器，昨天顯示倒數剩下16日多，即要倒數至7月23日，也就是英國國際車展揭幕日，而且網頁下方有蓮花集團（LotusGroup）標誌，一般相信是蓮花宣傳新車Eagle的噱頭。不過蓮花發言人前天仍故作神秘，拒絕置評。 <br> 英國《每日電訊報》</p></body></html>
