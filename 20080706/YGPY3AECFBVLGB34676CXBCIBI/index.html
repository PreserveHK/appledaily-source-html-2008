<html><header><meta charset="utf-8"><title>霆鋒撞車戲替身頂上</title></header><body><h1>霆鋒撞車戲替身頂上</h1><p>謝霆鋒昨日與廖啓智等在將軍澳工業邨拍攝新片《証人》，劇情講述霆鋒與賊人槍戰並開車追逐，結果兩車相撞翻側，受了傷的霆鋒立即從車內爬出來。不過撞車及翻車鏡頭全是替身上陣，霆鋒只是拍攝車內爬出鏡頭。未埋位時，霆鋒在現場指指點點，又幫工作人員掃玻璃碎，表現得相當賣力。</p><p>唔知阿嬌返港</p><p>問霆鋒可知道阿嬌鍾欣桐已經返港時，他冷冷的說：「我唔睇新聞，唔好問我。」那麼公司是否準備開新戲給他與阿嬌一起合作？霆鋒說：「傳聞未成事，我唔會理，公司知我脾氣，我從來唔開電話，啲嘢一日未confirm，佢哋都唔會煩我。」<br> 採訪：李珮洳<br> 攝影：娛樂突發組</p></body></html>
