<html><header><meta charset="utf-8"><title>Versace版林寶堅尼11月推出</title></header><body><h1>Versace版林寶堅尼11月推出</h1><p>意大利兩間巨頭名牌林寶堅尼和Versace再度合作，推出限量版MurcielagoLP640RoadsterVersace，並同時推出一系列獨家手做配件。<br> 今次的型車雖以淡白色示人，但仍不失林寶堅尼一貫辣車味道，例如首創透明車頭冚，將V12引擎盡現人前，白色Nappa皮革座椅、儀錶板及車門，更以人手繡上Versace嘜頭。Versace還特地設計大量配件，如手提行李箱、皮帶、牛仔褲等，每項物件刻有Versace及林寶堅尼的標誌。新跑車將於11月推售。<br> autoblog網站</p></body></html>
