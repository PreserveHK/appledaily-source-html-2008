<html><header><meta charset="utf-8"><title>案件速遞<br>青年與校服女童性交候懲</title></header><body><h1>案件速遞<br>青年與校服女童性交候懲</h1><p>【本報訊】13歲女童因未成年性交被社署頒佈保護令，她留在兒童院期間透過網上徵友熱線結識一名貨櫃工人，她邀請工人到其住所後與他口交，又應工人要求穿上校服性交。工人昨在觀塘裁判法院承認一項與未成年少女非法性交罪，總裁判官唐文索閱背景、心理及精神科醫生報告，將案押後至下月11日，工人還柙候判。<br> 被告陳志華（32歲）被控於去年6月21日與13歲女事主非法性交。<br> 案件編號：KTCC4014/08</p></body></html>
