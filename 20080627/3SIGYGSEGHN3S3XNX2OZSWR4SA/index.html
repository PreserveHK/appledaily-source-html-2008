<html><header><meta charset="utf-8"><title>健仔拍救災片心沉重</title></header><body><h1>健仔拍救災片心沉重</h1><p>張衞健早前有份義演一部大型電視紀錄片《震撼世界的七日》，製作隊深入四川災區拍攝，健仔更特別跟精神科醫生聊天，希望跟災民溝通時給他們精神支持。</p><p>扮演校長</p><p>健仔說：「我喺劇中做綿竹市一間小學校長，地震後聯同解放軍返學校救生還者，有啲場面拍得好真實，有啲書包、文具等物件我以為係道具，後來先知其實係真實物件，心情真係好沉重。」<br> 健仔到訪災區後，覺得災民經歷過生離死別，情緒較波動，所以參與救援及探訪的志願人士，不要亂說話刺激他們的情緒。撰文：葉雪</p></body></html>
