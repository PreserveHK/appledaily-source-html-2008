<html><header><meta charset="utf-8"><title>《LastFriends》特別篇被轟</title></header><body><h1>《LastFriends》特別篇被轟</h1><p>日本人氣劇集《LastFriends》前晚播出加長版90分鐘特別篇。雖然內容只是剪輯過去11集的片段，以及交代女主角長澤正美為強姦她的舊愛錦戶亮誕女一年後的生活，但仍錄得17.4%收視，不過觀眾看過後卻對特別篇劣評如潮。</p><p>漠視情侶虐打</p><p>《LastFriends》自開播以來叫好叫座，令電視台添食播出特別版，交代長澤正美帶同一歲女兒拜祭生父錦戶亮，而瑛太也與其沒血緣的姐姐冰釋前嫌，幾人還回到ShareHouse吃喝相聚。不過部份網友不滿電視台為收視堆砌內容，對於情侶虐打等問題也沒有帶出正確的訊息。</p></body></html>
