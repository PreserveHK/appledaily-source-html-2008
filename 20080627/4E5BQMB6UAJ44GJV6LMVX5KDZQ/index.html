<html><header><meta charset="utf-8"><title>阿倫青島培訓新人</title></header><body><h1>阿倫青島培訓新人</h1><p>譚詠麟近日分別到了上海、北京及青島等地宣傳八月開鑼的北京奧運，日前他到達舉辦風帆項目的青島，與一眾中港台歌手攜手唱好奧運。</p><p>宣傳奧運</p><p>身為樂壇校長的阿倫與新人區俊濤及王婧一同出席活動，並帶領二人一同獻唱宣傳奧運歌曲，更即場教導區俊濤就算面對逾萬觀眾，也要放鬆心情表演。經校長的指點後，區俊濤也的確表現得相當鎮定，代表香港歌手獻唱《承諾》一曲時，獲得全場觀眾報以熱烈掌聲。<br> 區俊濤事後興奮地說：「今次真係好多謝校長指導，我希望返到香港再有機會同佢同場演出，佢份人真係好平易近人，成日都見到佢同後生仔打成一片。」<br> 撰文：李珮洳</p></body></html>
