<html><header><meta charset="utf-8"><title>馮仁昭四圍超：江若琳老闆婚變受傷害 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：江若琳老闆婚變受傷害 - 馮仁昭</h1><p>江若琳（Elanne）被指介入老闆林小明同太太趙雪英嘅婚姻，搞到佢哋婚變兼分家，林小明要將經營多年嘅寰宇賣盤。Elanne噚日接受新城電話訪問，佢話呢件事傷害到佢同屋企人，佢強調時間可以證明一切。問佢呢件事會唔會影響到同林生、林太嘅關係？Elanne話：「我只係公司嘅藝人，唔會有影響，事實係我連老闆嘅電話都冇。呢啲係大人嘅事，我唔會過問。」</p></body></html>
