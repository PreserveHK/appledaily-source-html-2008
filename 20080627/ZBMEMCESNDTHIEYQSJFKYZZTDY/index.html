<html><header><meta charset="utf-8"><title>柳乘泛晒肉麻冧女功</title></header><body><h1>柳乘泛晒肉麻冧女功</h1><p>韓片《赤搏之男》男星柳乘泛和韓劇《多謝》女星孔孝珍，因合演01年劇集《華麗的日子》而戲假情真，惟戀情維持了兩年多便玩完，不過他們在上月終於宣佈復合，自此柳乘泛便表現得如沐春風，日前他更在網頁上公開了一張他替雜誌拍攝的封面相。</p><p>獲網友祝福</p><p>雖然相中有宋康昊、姜蕙姃、張真英、裴斗娜、朴海日等大堆圈中型男索女，但在他眼中女友孔孝珍最靚。他兜了一個大圈，在相片下方留言大讚女友：「左下方那位靚女在哪兒經常見到呢？」這番話引起網友極大迴響，他們大讚柳乘泛和孔孝珍天生一對，並祝福他們永遠幸福快樂。</p></body></html>
