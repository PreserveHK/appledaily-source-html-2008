<html><header><meta charset="utf-8"><title>周麗淇棄翠羽黃衫逛I.T</title></header><body><h1>周麗淇棄翠羽黃衫逛I.T</h1><p>周麗淇近日剛拍完電視劇《書劍恩仇錄》，已從蘭州回港，日前她即趕去潮店林立的銅鑼灣百德新街選購新衫，雖然未有所獲，但滿足一下shopping的興趣也相當開心。</p><p>約三老友朝聖</p><p>周麗淇在《書》劇中飾演霍青桐，她曾表示所穿的古裝戲服很漂亮，但古今有別，還是去百德新街朝聖最有feel。當日她偕三名女友人逛I.T時裝店，可惜未合心水，不過她離店時依然笑容滿面，和女友人雞啄唔斷，邊行邊講，似在研究剛才看過的新裝，最後走到附近齊登上已在場等候的七人車。<br> 採訪、攝影：娛樂突發組</p></body></html>
