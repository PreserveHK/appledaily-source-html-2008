<html><header><meta charset="utf-8"><title>Leah扮雪糕妹𠱁電車男</title></header><body><h1>Leah扮雪糕妹𠱁電車男</h1><p>混血索女LeahDizon一向識得搞噱頭，前日她便扮成雪糕妹，身穿短裙仔露出長腿跑到澀谷109百貨前宣傳最新細碟《Vanilla》。為配合歌曲主題，她即席大派雪糕，令2,000名fans排隊爭崩頭搶食，場面墟冚，真不愧為電車男殺手。</p><p>自詡歌詞純真</p><p>今次新歌由Leah填詞，她賣花讚花香地說：「這是一首很純真和甜美的歌曲！」提到歌詞描述心目中的理想愛情，Leah也坦言恨拍拖，最想將來的另一半可以和她像棟篤笑拍檔般一樣合拍，更希望可以和男友踢一場波，認真鬼馬。</p></body></html>
