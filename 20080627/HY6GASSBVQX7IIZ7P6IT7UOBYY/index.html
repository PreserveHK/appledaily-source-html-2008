<html><header><meta charset="utf-8"><title>鑲金鑽3GiPhone售15400元</title></header><body><h1>鑲金鑽3GiPhone售15400元</h1><p>3GiPhone下月出籠，預計無數蘋果迷會搶購，勢將人人手上都有一部。想自己的3GiPhone與眾不同，不妨考慮購買鑲金鑽版iPhone。<br> GoldstrikerInternational將於下月中推出兩款金光閃閃的3GiPhone。8GB鑲金版，售399鎊（約6,140港元）；另一款24K金和鑲鑽版，機背蘋果標誌鑲有0.36卡白鑽，售999鎊（約15,400港元）。Goldstriker暫定手機背會沿用原裝膠外殼，相信稍後會用金屬外殼取代。<br> Digitalburn網站</p></body></html>
