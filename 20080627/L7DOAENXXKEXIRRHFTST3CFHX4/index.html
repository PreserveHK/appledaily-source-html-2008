<html><header><meta charset="utf-8"><title>馬浚偉被批唱音不準</title></header><body><h1>馬浚偉被批唱音不準</h1><p>蓋鳴暉和中樂團合作的「蓋鳴暉&amp;HKCOIII」音樂會前晚在大會堂舉行，邀來馬浚偉擔任嘉賓。</p><p>「有挫折感」</p><p>蓋鳴暉一身綠色露肩裝出場，還佩戴價值7位數字的鑽飾，她說：「之前打8號風球，有啲擔心會受影響，所以都有失眠，不過香港人夠善心，個風好快就走咗，好在有馬浚偉喺度，所以馬到功成。」<br> 馬浚偉與蓋鳴暉合唱《鳳閣恩仇未了情》，由於他不是唱粵曲之人，故被中樂團指揮指唱音不準，馬仔苦笑說：「我之前有向蓋鳴暉請教過，中樂團好嚴謹，我唱咗歌咁耐，竟然俾人話我啲音唔準，真係有啲挫折感。」<br> 採訪：胡比<br> 攝影：陳俊強</p></body></html>
