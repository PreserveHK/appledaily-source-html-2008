<html><header><meta charset="utf-8"><title>Angelababy寫真證容貌天然</title></header><body><h1>Angelababy寫真證容貌天然</h1><p>Angelababy昨日出席在赤柱舉行的電器產品發佈會，談到她的緋聞男友陳偉霆（William）獲公司力捧，她笑說：「都好戥佢開心，不過我哋唔係情侶，只係由細玩到大嘅好朋友，我好支持佢，大家一齊努力啦！」</p><p>無懼挑戰</p><p>近日有周刊指另一人氣女模Kama要向她與JaniceMan挑戰，Angelababy說：「我都冇睇呢啲報道，唔知喎，我𠵱家忙緊出寫真集問題，會去長洲同香港其他地方影相，之前啲人話我整容，𠵱家影寫真咪可以證明吓，由大家去判斷囉。」<br> 採訪、攝影：林妃</p></body></html>
