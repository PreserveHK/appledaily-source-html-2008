<html><header><meta charset="utf-8"><title>徐子珊跟翠翠學炒股</title></header><body><h1>徐子珊跟翠翠學炒股</h1><p>徐子珊昨日到中港城出席「機械人運動員設計比賽記者會」，並即場試玩足球遊戲，最終1:0小勝現場觀眾。大會又安排一肌肉男與機械人鬥舉啞鈴，站在肌肉男身旁的子珊表情尷尬。</p><p>希望請教</p><p>子珊表示希望有機械人幫忙做家務，她說：「因為家姐生咗BB，自己又忙，如果屋企有個機械人分擔吓都好，不過個機械人唔使識講嘢，一嚿鐵咁就OK，否則會好恐怖。」談到葉翠翠自認炒股有方，短短一年可買共值三千萬的物業，子珊說：「咁犀利？有機會真係要問問佢先，我自己好怕死，完全唔識股票，就算買六合彩都係買電腦飛。」<br> 採訪、攝影：藍文浩</p></body></html>
