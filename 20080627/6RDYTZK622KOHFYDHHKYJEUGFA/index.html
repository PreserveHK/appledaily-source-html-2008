<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳志雲爆劉慧卿情史 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳志雲爆劉慧卿情史 - 馮仁昭</h1><p>陳志雲（右）噚日請咗劉慧卿（左）做《志雲飯局》嘉賓，佢預備咗披頭四黑膠碟同劉慧卿以前喺無綫做記者嘅片段做禮物。陳志雲話會問劉慧卿嘅感情問題，佢話：「我會問佢兩段婚姻失敗嘅原因，同埋以前有人話佢係懼夫會會長，要問吓佢係咪咁怕老公。」另外陳志雲形容劉慧卿係政客，劉慧卿反擊話：「最憎呢兩個字，政客係指渾水摸魚偷懶唔做嘢嘅人。」</p></body></html>
