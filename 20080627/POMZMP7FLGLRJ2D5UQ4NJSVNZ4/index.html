<html><header><meta charset="utf-8"><title>艾粒浸溫泉遭偷窺</title></header><body><h1>艾粒浸溫泉遭偷窺</h1><p>無綫早前邀請ILoveYouBoyz（艾粒）到日本九州拍攝兩集旅遊節目《好友移城》，兩人到訪傳統露天溫泉，不過由於少爺占與Donald太熟絡，要肉帛相見反而有點尷尬，惟有穿上短褲，工作人員更搞鬼地找來寫有「禁」字的布讓他們遮擋，二人即笑說：「塊布太細，未免太睇小我哋啦！」<br> 此外，當艾粒浸溫泉時，工作人員竟發現在不遠的山上有兩名日本少女正在偷望，而當二人到阿蘇火山時，因穿得不夠衫，幸好遇到日本女學生，她們的熱情款待，令艾粒感到非常溫暖。<br> 撰文：林妃</p></body></html>
