<html><header><meta charset="utf-8"><title>羞恥心穿梭全日本谷碟</title></header><body><h1>羞恥心穿梭全日本谷碟</h1><p>日本紅爆燈騎呢組合羞恥心，為了宣傳第二張細碟《不要哭泣》，前日馬不停蹄展開宣傳，一日內跑遍東京、名古屋及大阪三個地方，共吸引24,000名fans捧場，其間更出現推撞情況和有人暈倒，認真誇張。<br> 在最後一站川崎市演出時，現場逼滿12,000人，創下羞恥心舉行活動以來最多fans捧場的紀錄，令三位成員開心到飛起。《不要哭泣》甫推出即登上Oricon單日銷量榜亞軍位置，隨碟附送的DVD亦十分精采，除了有MV外，還有他們的絕密生活片段，成員鶴野剛士公開了他的電結他等珍藏，又自爆因為經常躲在房內而被老婆責罵。</p></body></html>
