<html><header><meta charset="utf-8"><title>agn囗sb.你那邊天色幾點?</title></header><body><h1>agn囗sb.你那邊天色幾點?</h1><p>朋友去旅行最愛拿着相機影天。旅行大抵就是這樣吧，雖然同一個地球，但看另一處人家的風景就是不一樣就是特別迷人。agn囗sb.愛旅遊，近年定期推出她的「遊記」──有關遊地的一系列風物。最新有「Skyline」鋼帶手錶系列，以不同地方不同天色做錶面設計，清晨的粉紅、城市黃昏的金啡、天藍與雲白、公路的淡藍粉黃……以後看時間，也看見一片異地的天色，係咪好有衝動立即買張機票就這樣遠走高飛，然後hea時間?<br>（puiman）</p><p>agn囗sb.（28050678）<br> 中環IFC商場1098&amp;2088-89舖&#13;</p></body></html>
