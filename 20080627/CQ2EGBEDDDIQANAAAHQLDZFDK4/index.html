<html><header><meta charset="utf-8"><title>專家之言：意軍鬥古巴可看好</title></header><body><h1>專家之言：意軍鬥古巴可看好</h1><p>古巴對意大利被譽一場極之接近的賽事，以意軍平均較佳的身高，加上她們首戰留力仍能大勝日本，個人認為這場意大利在這場五五之爭的比賽稍為佔先。<br> 意大利贏日本3:0一役做出很好防守，今日鬥古巴有主力復出，若然這支歐洲代表再次打出水準，就算對手古巴有出色的攔網技術，相信亦可以3:1再下一城。</p><p>日本聽輸多場</p><p>中國曾在亞洲賽不敵日本，但今仗有「高妹」趙蕊蕊及馮坤復出，加上有主場之助，復仇大好時機。日本球員高度及技術不及中國，相信她們繼不敵意大利後，今日再以同一戰果敗走紅館。</p></body></html>
