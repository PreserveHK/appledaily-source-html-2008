<html><header><meta charset="utf-8"><title>中環在線：丁午壽開P揀人嚟請 - 李華華</title></header><body><h1>中環在線：丁午壽開P揀人嚟請 - 李華華</h1><p>丁午壽旗下開達實業（180）今年踏入60周年，噚日喺四季搞咗個雞尾酒會，華華諗住一早到場恭喜吓，點知個酒會只限有邀請信嘅傳媒入場，冇呢封信嘅傳媒例如《蘋果》，連企喺會場外影相都唔得。華華諗住攞份新聞稿，點知公關大員好尷尬話唔方便。<br> 正當以為食白果之際，丁午壽咁啱喺場外打點，華華即刻走去恭喜吓，丁午壽滿臉笑容話，趁60周年搞個慶祝活動，話畀大家聽呢行（玩具業）仲有得做。華華問佢點解唔請《蘋果》，佢就「呵！呵！呵！」咁行開咗。不過，跟住就有公關送份新聞稿畀華華，可惜華華都係無緣入場。</p></body></html>
