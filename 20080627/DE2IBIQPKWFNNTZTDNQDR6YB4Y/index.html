<html><header><meta charset="utf-8"><title>郭可盈拍廣告賺舒服錢</title></header><body><h1>郭可盈拍廣告賺舒服錢</h1><p>郭可盈早前以代言人身份，為內地一護膚品拍輯平面廣告，稍後會再拍一個電視廣告，酬勞有七位數字，她坦言甚為滿意。<br> 這次廣告全部在香港拍攝，化妝師更是琦琦的御用化妝師，郭可盈笑說：「個廣告拍咗一日就完成，老闆睇完都好滿意，今次我一共有九個造型，遲啲喺上海有發佈會。」</p><p>稱劇約不斷</p><p>此外，早前報道指郭可盈與無綫關係欠佳，並遭雪藏三年，她說：「我同無綫關係良好，前年我都還晒啲劇債，一向我都係部頭合約，其實無綫搵過我度期，因為年底開拍一部40集重頭劇，𠵱家等睇劇本先，其實有線、亞視同內地都有搵我拍劇，不過近期拍廣告為主，想唞一唞先再博過。」<br> 採訪：林妃</p></body></html>
