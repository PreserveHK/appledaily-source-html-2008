<html><header><meta charset="utf-8"><title>隔牆有耳：性書解除警告標語 - 李八方</title></header><body><h1>隔牆有耳：性書解除警告標語 - 李八方</h1><p>八方同事早前報道過有本叫《香港性事》嘅書，作者諗住向青少年推廣性教育，點知被各大書店包膠袋，其中三聯書店喺觀塘嘅JP@apm店，仲加埋警告標貼，唔畀未滿18歲以下人士購買。報道出街後，三聯書店噚日終於回應，解釋由於觀塘分店成日收到讀者同相關審裁機構反映，冇妥善包裝個別敏感題材圖書，所以個別店員就喺《香港性事》上貼咗警告標貼，但收到記者查詢之後，門市已經拎走書上面嘅警告標語。<br> 咁講法即係之前做法過敏啦。不過睇完三聯個回應，先知道原來果啲「相關審裁機構」都好留意三聯書店，咁又難怪啲職員草木皆兵。&#13;</p></body></html>
