<html><header><meta charset="utf-8"><title>三哥避黑幫撞甩車門</title></header><body><h1>三哥避黑幫撞甩車門</h1><p>苗僑偉（三哥）昨日在西環為劇集《學警狙擊》拍外景，加上有飛車等動作場面，引來不少街坊圍觀，更有警察到場了解。昨日拍攝一場戲講述未當社團大佬的三哥，不值有人利用小朋友運毒，本來打算從小朋友身上取回毒品，行動之際卻遭到吳卓羲追捕，同時間更被黑道兄弟挾持上車，企圖追問毒品下落，混亂間三哥的座駕更被後方的車撞甩車門，情況險象環生。</p><p>事後三哥笑言這場戲已經好輕鬆，他說：「之前拍嗰場追捕戲咪仲辛苦，我俾吳卓羲追住跑足九條街，好彩我平時都有做運動咋。吳卓羲有冇跑到喘氣？我都冇喘到氣，佢又點敢呀！」<br> 採訪：何慧斯　攝影：葉君海</p></body></html>
