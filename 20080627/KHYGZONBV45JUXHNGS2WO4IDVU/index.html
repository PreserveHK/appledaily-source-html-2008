<html><header><meta charset="utf-8"><title>機位近緊急出口最安全</title></header><body><h1>機位近緊急出口最安全</h1><p>許多人都想知道，飛機上那個位置最安全。英國最新研究指出，一旦飛機着火，接近機頭緊急出口的前後五行、和走廊邊的乘客，生存機會較高。<br> 研究由英國民航局和格林威治大學聯合進行，分析了105宗因硬着陸或發生火警的意外中，2,000名生還者死裏逃生的經歷，研究出那個座位最安全。分析顯示，坐在緊急出口旁邊的一行，和前後第二行的乘客，生存機會最高。其次是坐在緊急出口前或後第三至第五行的乘客。最危險的，是坐在緊急出口前後第六行或以外的乘客，他們「死亡的機會遠高於生存」。<br> 英國《泰晤士報》</p></body></html>
