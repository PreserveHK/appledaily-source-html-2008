<html><header><meta charset="utf-8"><title>Race取笑導演黃精甫</title></header><body><h1>Race取笑導演黃精甫</h1><p>集合了香港十名導演拍攝的電影《十分鍾情》，於香港不同地方取景，每位導演透過十分鐘短篇故事，來表達香港人這十年間的情懷。</p><p>就地取材</p><p>由黃精甫執導的其中一個故事《清芳》，由黃婉伶（Race）主演，日前二人齊到影樓拍攝海報，黃精甫除了監督海報拍攝外，也兼任美術設計，同時又化身模特兒與Race齊齊合照。<br> 他們在影樓拍照時，剛巧現場有一輛單車，是與戲中的道具單車同類型，故黃精甫就地取材，用作拍海報，但做慣幕後工作的黃精甫，拍照時十分害羞，表情生硬，連Race也忍不住取笑他。<br> 撰文:李全</p></body></html>
