<html><header><meta charset="utf-8"><title>譚凱琪吳哥窟吸靈氣</title></header><body><h1>譚凱琪吳哥窟吸靈氣</h1><p>譚凱琪（Zoie）早前為拍攝有線節目《活得很滋味》，專程前往柬埔寨取景，今次是Zoie首次到柬埔寨，她除了到世界八大奇景之一的吳哥窟外，更首次嘗試挑戰自己的極限，原來一向畏高的Zoie試爬「天國的階梯」，希望進入當地人認為最接近極樂世界的地方，吸收靈氣。</p><p>抽空按摩</p><p>另外，Zoie和攝製隊更於山上看日落，感覺相當浪漫，Zoie說：「柬埔寨個日落真係好靚，個太陽好似個紅蛋黃咁，如果有機會同男朋友一齊嚟睇就最正啦，到時一定會好浪漫。」Zoie最近工作排到密麻麻，因此她乘機抽空享受柬埔寨式的按摩，期間遇到香港遊客向她打招呼，令她相當開心。<br> 撰文：葉雪</p></body></html>
