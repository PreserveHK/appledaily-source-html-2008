<html><header><meta charset="utf-8"><title>案件速遞<br>車主瞞衝燈司機案遭上訴</title></header><body><h1>案件速遞<br>車主瞞衝燈司機案遭上訴</h1><p>【本報訊】警方去年利用紅外線相機發現一輛私家車衝紅燈，惟遭任職記者的美籍車主RichardEthanLatker指違反《人權法》，堅拒向警方交出涉案司機資料。車主其後雖被票控，獲裁判官撤銷控罪。律政司要求覆核亦失敗，結果昨日提出上訴，由於事件涉及公眾利益，高等法院批准將案件交由上訴庭審理。<br> 律政司指，由案件在5月中被拒覆核至前日為止，共有107宗同類案件暫緩處理，以等候本案的上訴結果。警方表示會繼續向涉衝紅燈的司機發傳票，但暫不會帶到法庭審理。<br> 案件編號：HCMA521/08</p></body></html>
