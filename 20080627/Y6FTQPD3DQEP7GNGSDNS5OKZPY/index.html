<html><header><meta charset="utf-8"><title>發光墨鏡抗狗仔隊偷拍</title></header><body><h1>發光墨鏡抗狗仔隊偷拍</h1><p>明星夜蒲，最怕被狗仔隊拍到她們爛玩和失儀的容貌，所以要眼觀四路，一發現有鏡頭就要閃避，或用手遮掩。其實要防狗仔隊偷拍很簡單，只要自製一副發光太陽眼鏡。<br> 製造發光太陽眼鏡的方法很簡單，首先找來一副普通「黑超」，在左右眼角各鑲入一盞LED燈，在眼鏡柄駁上電線，並在眼鏡柄末端貼上鋰電池，燈泡就會發光，照着整張俏臉，狗仔隊的鏡頭再厲害，也敵不過強光，快門怎樣咔嚓也拍不到目標人物的容貌。<br> Gizmag網站</p></body></html>
