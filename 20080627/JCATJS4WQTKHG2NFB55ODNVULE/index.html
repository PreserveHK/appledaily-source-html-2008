<html><header><meta charset="utf-8"><title>大浪斷錨躉船撞躉船</title></header><body><h1>大浪斷錨躉船撞躉船</h1><p>【本報訊】長沙灣副食品市場發生撞船意外，一艘停泊離岸100米海面躉船，疑大風大浪下斷錨漂向岸邊，撞向另一艘用作接駁碼頭之躉船，幸躉船邊掛滿大小車胎作防撞墊，兩船輕微損毀無人受傷。<br> 前晚11時許，天文台除下所有風球未幾，本港海面仍翻起大風浪。一艘長約35米、停泊在長沙灣副食品市場3號碼頭對開100米海面躉船突然斷錨。<br> 躉船隨風浪漂向碼頭岸邊，撞向一艘用作接駁碼頭的躉船。兩船相撞發出一聲隆然巨響，幸肇事躉船邊掛滿大小車胎作防撞墊，成功卸去大部份撞力，被撞躉船上層柱架輕微撞毀（圖）。</p></body></html>
