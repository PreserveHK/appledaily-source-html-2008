<html><header><meta charset="utf-8"><title>醫學Online<br>低智商者易患癡呆症</title></header><body><h1>醫學Online<br>低智商者易患癡呆症</h1><p>智商低的人較易罹患癡呆症，英國愛丁堡大學一項研究分析了172名在1932年時曾接受智商測試（IQTest）的長者，了解智商與癡呆症的關係。結果發現智商測試成績較低的人，晚年患上癡呆症的風險高40%。研究人員相信智商較高的人，認知能力普遍也較強，當年紀漸長時，雖然認知能力也會如常人般衰退，但由於幅度會較小，患上癡呆症風險較低。</p></body></html>
