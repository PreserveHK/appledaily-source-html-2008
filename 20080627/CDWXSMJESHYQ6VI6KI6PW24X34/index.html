<html><header><meta charset="utf-8"><title>Bally延續民族風</title></header><body><h1>Bally延續民族風</h1><p>Bally今季女裝以ethnic、jazzfunk及grunge搖滾作設計元素，可說是08年春夏的延續篇，把大量富民族色彩的花卉圖案、流蘇、縫褶等加入了服飾之中，全套上陣當然完美，但單件獨立作mix&amp;match，也能簡單地營造今季大熱的ethniclook。講真，無論是春夏季的減價items或秋冬新裝，都是我的入手target！Bally在銅鑼灣時代廣場的舊舖現已重開，逛新舖、趁機shopping。<br>（Younie）</p><p>Bally（25063312）<br> 銅鑼灣時代廣場2樓211-212號舖&#13;</p></body></html>
