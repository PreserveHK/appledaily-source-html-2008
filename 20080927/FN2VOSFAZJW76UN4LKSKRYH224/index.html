<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳曉東認同裴唯瑩分手 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳曉東認同裴唯瑩分手 - 馮仁昭</h1><p>陳曉東噚日喺新伊館出席活動，最近佢愛情事業兩失意，同女友裴唯瑩（小圖）分咗手，佢話：「唔好指名道姓講啦，總之結束咗，大家價值觀唔同，係和平分手。」至於東東所屬嘅唱片公司縮減開支解散宣傳部，但公司仲欠佢錢，東東話：「本來約咗23至25號傾賠償同版權問題，但係公司高層走晒，發生件事咁耐冇人覆我，覺得好失望，𠵱家交畀律師處理。」</p></body></html>
