<html><header><meta charset="utf-8"><title>米雪爭視后信心足</title></header><body><h1>米雪爭視后信心足</h1><p>本月2日是紅姨米雪的生日，由於她將要趕返內地拍劇，昨日她特地抽空到九龍灣，與過百名好友及fans設宴補祝其53歲生日。提到今屆視后之爭，米雪表示希望有機會奪獎，她說：「可以參與部劇已經有好大滿足感。」</p><p>盼身體健康</p><p>米雪又透露日前她隨明星足球隊往重慶出席球賽，前晚才返港，男友尹志強未有隨隊北上，昨日也未見尹佬到場，米雪說：「呢度個個都係女人，佢唔識得點面對。」說到尹志強只懂得面對她，米雪即流露甜絲絲的笑容。問到尹佬有否送禮物賀其生日時，米雪說：「呢個係唯一秘密。」她表示生日願望是每個人身體健康及開心，不好的新聞快點離開。<br> 採訪、攝影：張俊銘</p></body></html>
