<html><header><meta charset="utf-8"><title>馮仁昭四圍超：瑪麗嘉兒出騷Fans死跟 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：瑪麗嘉兒出騷Fans死跟 - 馮仁昭</h1><p>美國天后瑪麗嘉兒（MariahCarey）前晚應里昂證券公司邀請，擔任周年晚宴嘅表演嘉賓，前晚9時左右，佢喺丈夫NickCannon陪同下，離開下榻嘅文華東方酒店趕赴灣仔會展出席晚宴，酒店門外有近10名忠心fans尾隨大隊出發，當到達會展門外，瑪麗嘉兒見到fans預備咗鮮花同信，入場前就吩咐保鑣接收。另外，有消息指瑪麗嘉兒噚日去澳門出席另一個私人表演。</p></body></html>
