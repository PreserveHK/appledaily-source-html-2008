<html><header><meta charset="utf-8"><title>獎獎你：Disney震震公仔迎萬聖節</title></header><body><h1>獎獎你：Disney震震公仔迎萬聖節</h1><p>為配合Halloween的來臨，兩款Disney震震公仔包括史廸仔及小熊維尼，身穿吸血殭屍袍出場。公仔附有按鈕，一按便會哈哈笑，史廸仔會向前震騰騰，小熊維尼則玩自轉，有趣又搞笑。<br><br>鳴謝：瑞華行</p><p>問：Disney震震公仔作何種打扮？</p><p><br> 獎品：Disney震震公仔，史廸仔及小熊維尼各5名（價值$159）<br> <br> ‧必須憑報紙上的參加表格才可以參加遊戲。</p></body></html>
