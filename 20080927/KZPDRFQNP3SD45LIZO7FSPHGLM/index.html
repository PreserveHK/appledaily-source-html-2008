<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：S.H.E爆情史賺$580</title></header><body><h1>小瑪歌嗌咪：S.H.E爆情史賺$580</h1><p>女子組合S.H.E成員（左起）Hebe、Selina同Ella噚日喺台北錄影節目《我愛黑澀會》，佢哋除咗互揭私隱外，又玩問答遊戲搶獎金。Ella自爆交過10個男友，被取笑太濫，Selina幫口話：「可是她已經27歲，快30歲的老女人了！」Ella話最想同徐熙媛（大S）舊愛藍正龍拍拖，Hebe就爆Selina鍾情阮經天。經過一輪激戰，S.H.E只係賺咗約580港元獎金。小瑪歌覺得佢哋咁搏先賺得咁少錢，真係戥佢哋唔抵。</p></body></html>
