<html><header><meta charset="utf-8"><title>數度自殺病婦跳河死</title></header><body><h1>數度自殺病婦跳河死</h1><p>【本報訊】有精神病歷兼百病纏身72歲姓吳婦人，今年初因不堪病魔折磨，曾服藥自殺獲救。前日吳婦離開沙田美林邨寓所後失蹤，子女致電聯絡，吳婦告知準備自殺，家人四處尋找，吳婦最後連手提電話也關掉。家人遍尋不獲，至前日傍晚，由41歲潘姓兒子報警。<br> 警員在沙田一帶搜索，終在昨晨1時，在城門河近車公廟港鐵站一段河面，發現吳婦離岸5米飄浮河中。警員召來消防蛙人落水救起吳婦，當時吳婦口吐白沫，臉色蒼白，全無氣息。兩男一女親友見狀衝前大哭，情緒激動，欲攬抱吳婦被警員勸止。吳婦送院延至凌晨2時47分死亡。</p></body></html>
