<html><header><meta charset="utf-8"><title>米雪沉迷談情唔願嫁</title></header><body><h1>米雪沉迷談情唔願嫁</h1><p>米雪昨日到灣仔出席港台「耆英饑饉8小時」活動，活動後米雪便出發到重慶，參與明星足球隊活動，米雪說：「尹佬（尹志強）唔去，但佢都有幫手安排明星足球隊出賽陣容。」對於外界指尹佬病情好轉，米雪強調他並非如報道般是個病人，只是間中接受檢查。</p><p>尹佬不時求婚</p><p>至於有指米雪改口風願嫁，她笑說：「冇啲咁嘅事，有時我想結，佢又唔想結，有時我唔想結，佢又想結，大家打情罵俏，玩吓咁。」米雪坦言很久以前見婚紗曾有結婚衝動。尹佬間中會向她求婚，但她經常拒絕，會否令尹佬沒趣？米雪說：「我想日日好似談戀愛咁，結婚會冇呢種感覺，我想每日都係咁。」<br> 採訪：王連連<br> 攝影：黃偉雄</p></body></html>
