<html><header><meta charset="utf-8"><title>關仁隱事：狐狸味係人都怕 - 關仁</title></header><body><h1>關仁隱事：狐狸味係人都怕 - 關仁</h1><p>鬥靚出身嘅「狐狸味」，初出道嗰陣俾人感覺正義敢言，點知佢原來係「攞婆」個妹「博婆」，即係鍾意駁嘴、博上鏡、博出位，搞到神憎鬼厭。關仁聽聞好多圈中人接外面嘅job，好似同公仔箱反咗面嘅有錢仔「唔自然」咁，一聽到啲job有狐狸味份就唔接，有錢都唔賺，而公仔箱嘅高層亦落咗柯打，唔畀班仔女同狐狸味一齊出席活動，費事畀機會佢亂踩一通，直情當佢個身有狐狸味咁避開。<br> Textby關仁</p></body></html>
