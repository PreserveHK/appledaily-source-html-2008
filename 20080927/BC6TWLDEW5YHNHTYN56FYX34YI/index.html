<html><header><meta charset="utf-8"><title>案件速遞<br>食署司機撞死老婦停牌</title></header><body><h1>案件速遞<br>食署司機撞死老婦停牌</h1><p>【本報訊】食環署50歲高級司機鍾惠民（圖）駕駛拖頭撞倒一名老婦，她傷重不治。東區法院裁判官林鉅溥昨日接納老婦從路旁車輛中間突然走出，被告確有依足規矩於轉綠燈後才開車，惟拖頭車身較高，被告必須先觀察右左兩旁，確定沒有行人經過始能駕駛，其做法不夠謹慎，故判他一項不小心駕駛罪名成立，罰款3,500元及停牌一年。<br> 被告否認一項危險駕駛導致他人死亡罪。指被告於今年1月26日駕駛一輛拖頭，駛經北角渣華道與月圓街交界時，將拉着手拉車的84歲老婦李烏卿撞倒地上，輾過其雙腳，致傷重死亡。<br> 案件編號：ESCC3455/08</p></body></html>
