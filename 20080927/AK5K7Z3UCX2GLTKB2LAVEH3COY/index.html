<html><header><meta charset="utf-8"><title>隔牆有耳：車牌競投大縮水 - 李八方</title></header><body><h1>隔牆有耳：車牌競投大縮水 - 李八方</h1><p>金融海嘯之後，人人都缺「水」，運輸署噚日舉行車牌拍賣，競投氣氛就相當冷淡，全日280個車牌只拍賣到218萬蚊，同以前每場都拍到300萬比較，真係大縮水。最受歡迎嘅依然係「發」字車牌，無字頭「884」，發到死，賣得全場最高價，以17萬成交。第二高價係「MW8」，值8萬6千蚊。第3高價係「CL63」，值7萬，驟眼睇冇乜特別，心水清就知6乘3等如18，即係實發。有37個車牌冇人競投要收回，其中包括無字頭「852」，𠵱家咁嘅環境，確係發唔易，唔怪得冇人想要。</p></body></html>
