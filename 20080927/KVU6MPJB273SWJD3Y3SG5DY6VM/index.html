<html><header><meta charset="utf-8"><title>青山黛瑪拖篋抵港</title></header><body><h1>青山黛瑪拖篋抵港</h1><p>憑一曲《留在我身邊》走紅的日本女歌手青山黛瑪，昨日從日本來港宣傳，已成日本新一代小天后的她毫無架子，更親自拖行李出閘。<br> 黛瑪對首次香港之行表現興奮，在日本臨出發前也不忘更新網誌。</p><p>一歌迷接機</p><p>雖然昨日只得一位女歌迷接機，但依然無損黛瑪的心情，她接過fans送上的鮮花後，便笑着替對方在CD上簽名。黛瑪此行還有約5、6名日本工作人員隨行。黛瑪會在香港逗留三日兩夜，出席今日下午在旺角朗豪坊舉行的簽名會，晚上則會於九龍灣國際展貿中心演出迷你音樂會。<br> 採訪、攝影：陳俊強</p></body></html>
