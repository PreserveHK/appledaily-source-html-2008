<html><header><meta charset="utf-8"><title>國慶煙花交通管制</title></header><body><h1>國慶煙花交通管制</h1><p>【本報訊】國慶日煙花滙演將於下周三晚9時舉行，警方估計約有40萬人在維港兩岸觀賞，當晚警方會在尖沙嘴及灣仔海旁一帶實施封路。<br> 警方估計當晚有約30萬人在九龍一帶觀賞國慶煙花，紅磡繞道東行路面約於當晚6時起封閉；尖沙嘴南部一帶道路將會由晚上7時15分開始因應交通及人群的情況分階段列作行人專用區；而港鐵尖沙嘴站及尖東站的出入口將就情況所需而實施人流管制。<br> 港島區估計有10萬人觀賞煙花，警方由晚上7時30分起陸續在金鐘添馬艦、中環碼頭及灣仔會展一帶實施交通管制。警方呼籲市民盡量利用公共交通工具前往觀賞煙花。&#13;</p></body></html>
