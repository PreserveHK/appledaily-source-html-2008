<html><header><meta charset="utf-8"><title>馮仁昭四圍超：譚詠麟教梁炳生仔秘笈 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：譚詠麟教梁炳生仔秘笈 - 馮仁昭</h1><p>譚詠麟（阿倫）噚日到灣仔出席活動，其間有一名女fans踎低向阿倫攞簽名，手踭就撞到阿倫嘅下身，搞到佢都幾尷尬。講到有傳梁漢文（梁炳）12月結婚，阿倫話：「佢一日唔講我都唔講，我點知呢。」至於李克勤話阿倫好叻傳授生仔秘笈，問到會唔會教梁炳？阿倫笑住話：「梁漢文有踢開波，就教佢凌空抽射。至於Kelly（陳慧琳）就斯文啲，就全力扣殺，緊迫全場。」</p></body></html>
