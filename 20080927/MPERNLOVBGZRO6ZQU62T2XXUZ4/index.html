<html><header><meta charset="utf-8"><title>阿Sa、祖兒互揭真面目</title></header><body><h1>阿Sa、祖兒互揭真面目</h1><p>容祖兒和蔡卓妍（阿Sa）最近為《瑪利嘉兒》雜誌拍攝封面，雖然祖兒比阿Sa只大兩歲，不過她就儼如大姐姐，阿Sa則像小女孩，祖兒覺得阿Sa為人很熱情，兩人同坐飛機竟由上機傾到下機。</p><p>烏龍天后</p><p>祖兒說：「阿Sa份人愛恨分明，如果佢當你係朋友，佢會好撐你，但如果有乜嘢唔滿意，就會喜怒形於色，份人好真。」<br> 阿Sa則說祖兒是名副其實的「大頭蝦」，她表示兩人試過返內地工作，但祖兒竟忘記帶回鄉證件，又或者明明帶了，卻又忘記放在那裏，阿Sa更踢爆祖兒試過到朋友家裏弄壞人家的DVD機，認真搞笑。<br> 撰文：葉雪</p></body></html>
