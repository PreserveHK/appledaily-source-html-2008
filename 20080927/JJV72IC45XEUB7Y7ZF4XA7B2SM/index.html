<html><header><meta charset="utf-8"><title>馮仁昭四圍超：陳豪未見過碧兒家長 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：陳豪未見過碧兒家長 - 馮仁昭</h1><p>陳豪同楊怡喺《溏心風暴之家好月圓》扮演情侶，佢哋𠵱家經常拍檔出席活動，噚日佢哋就一齊到灣仔出席活動。提到最近廖碧兒同空中少爺傳緋聞，更被指到見家長嘅階段，陳豪笑住口話：「個個問我都唔知點答，畀啲空間人哋，見家長唔係好大件事，我就未見過（家長）蝕咗㖭。」問到二人係咪復合，但見陳豪手上嘅情侶戒指唔見咗，佢話：「阿彌陀佛，其實我好多款戒指㗎。」</p></body></html>
