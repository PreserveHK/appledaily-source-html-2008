<html><header><meta charset="utf-8"><title>樓市精讀<br>本月二手買賣料5200宗</title></header><body><h1>樓市精讀<br>本月二手買賣料5200宗</h1><p>▲香港置業李志成表示，樓市正步入嚴冬，本月首25天，土地註冊處僅得4465宗二手住宅買賣登記，料全月不足5200宗，創06年8月以來25個月新低，相信整體買賣氣氛要到年底才可望回升。逾千萬豪宅交投淡靜，本月只得103宗，全月勢少於120宗，跌至06年1月以來32個月低位。此外，中原城市領先指數最新報68.26點，較上周跌0.2%，12周累跌6.98%，跌至今年1月6日後37周新低。支持位維持66點。</p></body></html>
