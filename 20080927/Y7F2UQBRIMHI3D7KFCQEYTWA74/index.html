<html><header><meta charset="utf-8"><title>關仁隱事：小山丘暗箭傷人 - 關仁</title></header><body><h1>關仁隱事：小山丘暗箭傷人 - 關仁</h1><p>之前股神「碎碎」暗寸「小山丘」，話小山丘向三色台高層打小報告，想搶佢啲嘢嚟做，點知小山丘反應極大反駁碎碎，仲差啲展開罵戰。其實關仁八到小山丘的確係超級金手指，因為佢鍾意成日走去同啲高層扮老友講是講非。睇唔出小山丘平時斯斯文文，其實佢不知幾咁識耍手段，真係人不可以貌相。今次呢件事啲人幫晒小山丘唔幫碎碎，鬼叫碎碎嘅形象咁差咩！所以碎碎都好應該檢討一吓啦！<br> Textby關仁</p></body></html>
