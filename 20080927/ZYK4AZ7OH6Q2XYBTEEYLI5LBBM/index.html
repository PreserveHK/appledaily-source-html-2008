<html><header><meta charset="utf-8"><title>馮仁昭四圍超：洪天明預告10年內結婚 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：洪天明預告10年內結婚 - 馮仁昭</h1><p>洪天明噚日到新城接受薛家燕嘅訪問，近日有傳天明同周家蔚結婚，家燕姐搶住要恭喜佢，天明否認話︰「身邊有好多選擇，我係話佢有咁多選擇，我邊有資格選人。」周家蔚係咪天明嘅選擇對象？天明就拉埋另一緋聞女友貝安琪落水，指周家蔚同貝安琪都係做朋友嘅好好選擇，仲話如果結婚一定公告天下，預計係10年內嘅事。提到舊愛徐子淇嫁入豪門又生女，會唔會引起佢結婚衝動？天明話︰「以前好想，但生仔責任大，要小心。」</p></body></html>
