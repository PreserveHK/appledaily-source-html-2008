<html><header><meta charset="utf-8"><title>鄭秀文嘆自己嫁唔出</title></header><body><h1>鄭秀文嘆自己嫁唔出</h1><p>鄭秀文（Sammi）前晚在馬來西亞雲頂開騷，分別穿上火紅色珠片裙、野性的豹紋裙瞓身表演，歌迷更送上鮮花和自製的賀卡給她，逗得她笑逐顏開，她更邀請男歌迷與她在台上載歌載舞，還為歌迷伴舞，場面熱鬧。</p><p>劉浩龍任嘉賓</p><p>演唱會更請了劉浩龍為嘉賓，兩人不約而同穿上紅衣上台，劉浩龍更十分肉緊抱起Sammi。仍然單身的Sammi唱到其主演的電影《大搜查之女》主題曲《捉迷藏》時，說自己戲中是嫁不出的女警，揶揄自己仍然未嫁，憑歌寄意，說出自己的心底話，看來Sammi十分期待自己嫁杏有期。<br> 撰文：林妃</p></body></html>
