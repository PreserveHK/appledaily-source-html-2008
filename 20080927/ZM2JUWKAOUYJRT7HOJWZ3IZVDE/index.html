<html><header><meta charset="utf-8"><title>話你知<br>紅軍具壓倒性優勢</title></header><body><h1>話你知<br>紅軍具壓倒性優勢</h1><p>默西賽德打吡共進行過205次，利物浦獲得79勝62和64負，其中聯賽對賽紀錄方面，利物浦取得67勝55和56負。雙方旗鼓相當。<br> 80、90年代，愛華頓有射手葛地及鄧肯費格遜等中鋒，與魯殊、艾德列治、奧雲等壓陣的利物浦，上演一幕幕經典戰役。<br> 然而近10次聯賽碰頭，利物浦取得壓倒性優勢，分別為6勝2和2負，可見雙方差距越來越大。相信愛華頓球迷也不會奢望周六能擊敗利物浦。</p></body></html>
