<html><header><meta charset="utf-8"><title>警尋14歲失蹤女童</title></header><body><h1>警尋14歲失蹤女童</h1><p>【本報訊】14歲女童陳家菲（圖）四日前離開其九龍灣住所後一去不返，家人遍尋不獲後於當日報警，女童至今仍未被尋回。警方昨日發出一幀陳女的照片，呼籲市民提供消息，早日將她尋回。<br> 離家失蹤女童陳家菲，身高1.6米，中等身材、重約45公斤、圓臉形，蓄黑色長直髮及黃膚色。失蹤時，穿綠色恤衫及綠色格仔裙。她於本月24日離開其德福花園住所後未有回家及失去聯絡，家人致電親友及四出尋找不果後，同日往警署報案。警方經多日尋找仍未有女童下落，現呼籲市民，若有該名女童下落及消息，可致電27032331與東九龍失蹤人口調查組，或任何一間警署聯絡。</p></body></html>
