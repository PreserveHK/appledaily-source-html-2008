<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：言承旭攻日搶贏F3</title></header><body><h1>小瑪歌嗌咪：言承旭攻日搶贏F3</h1><p>台灣男子組合F4日前喺日本銀座半島酒店舉行巡迴演唱會宣傳，點知日本最受歡迎嘅雜誌《週刊女性》，竟然只係用咗言承旭做封面，簡直當其他成員周渝民（仔仔）、朱孝天同吳建豪冇到。<br> F4下月7日起會去橫濱、東京同大阪開騷，佢哋呢排忙綵排，小瑪歌知道佢哋每人都有秘密武器，朱孝天會跳踢躂舞，吳建豪會同樂團演出，仔仔會同3D影像交替表演，至於言承旭表演乜，佢大賣關子話會凸顯魅力，畀歌迷驚喜喎！</p></body></html>
