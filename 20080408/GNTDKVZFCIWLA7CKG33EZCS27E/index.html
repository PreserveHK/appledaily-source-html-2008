<html><header><meta charset="utf-8"><title>湯唯：一餓就發慌</title></header><body><h1>湯唯：一餓就發慌</h1><p>湯唯因主演電影《色，戒》被指歌頌漢奸，遭內地封殺，但她的心情似乎不受影響，早前更到法國巴黎替時尚雜誌拍照，一身華衣的她，散發高貴味道。</p><p>三歲出走</p><p>湯唯在充滿特色的建築物上取景，巴黎的天氣乍暖還寒，拍攝期間更下雪，穿上性感服飾的湯唯一直抵着冷，在鏡頭前展示優雅一面。當轉造型時，她即吃東西充飢，她說：「我不能餓，一餓就發慌。」<br> 此外，身為家中獨女的湯唯，自爆三歲時曾離家出走，爸媽嚇得差點瘋了，到處找她。當尋回後自然要遭到處罰，她說：「我不記得屁股可有多了五個手指印，不過，五個手指印是常有的事。」<br> 撰文：林妃</p></body></html>
