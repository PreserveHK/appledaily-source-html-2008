<html><header><meta charset="utf-8"><title>財圈快拍：王敏德成銀行寵兒</title></header><body><h1>財圈快拍：王敏德成銀行寵兒</h1><p>交通銀行（3328）噚日包場請「貴客」欣賞《絲路漫漫》音樂會，點知鬧出疑似「食兩家茶禮」事件。話說藝人王敏德（左一）近排孖住老婆，幫獅子行拍咗輯廣告，但噚日佢現身交行理財服務嘅記招，又同交行高層合照。華華正想讚王敏德好嘢，同時做兩間銀行嘅代言人，點知原來個音樂會係中樂及話劇演出，而王敏德正係話劇主角之一，所以出席記招同其他嘉賓將一幅國畫，送到交行香港分行副總經理陳霞芳（左二）手上！<br> 李潤芳攝</p></body></html>
