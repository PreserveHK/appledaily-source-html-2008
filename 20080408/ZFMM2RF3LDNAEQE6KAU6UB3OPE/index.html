<html><header><meta charset="utf-8"><title>晒一晒：民眾哄搶公祭鮮花</title></header><body><h1>晒一晒：民眾哄搶公祭鮮花</h1><p>內地人喜歡哄搶（很多人擁上前搶奪）東西，就連一年一度的清明節公祭黃帝大典上的鮮花亦照搶可也，實在失禮祖先。該大典日前在陝西黃帝陵軒轅殿前舉行，其間武警敬獻花籃，莊嚴肅穆，但典禮完畢，民眾不分男女老少，一擁而上搶奪殿前的花盆（圖）和花籃上的鮮花，場面失控，最後每人都帶着「收穫」盡興而歸。<br> <br>  http://webbbs.oeeee.com/articles/2008-4/8/6318514_1.html </p></body></html>
