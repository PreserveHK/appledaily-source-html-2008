<html><header><meta charset="utf-8"><title>向海嵐率慧妍籌11萬</title></header><body><h1>向海嵐率慧妍籌11萬</h1><p>慧妍雅集早前拉大隊到上海出席慈善晚宴，及為精裝紀念冊拍照，會長向海嵐一身貴婦look，被安排到太平橋湖邊拖狗行街影寫真集。</p><p>自薦拖狗拍攝</p><p>向海嵐日前說：「拖狗係大會提議，不過我自薦去影，因為我鍾意狗仔，嗰日天氣好凍，得幾度咋，我着咗件露背吊帶衫喺湖邊來回行咗成百轉，大約影咗三個鐘，拍出嚟效果又幾好，其實件衫好窄好細件，不過好在着咗又唔難睇。」向海嵐表示出席善慈晚宴的成員還有陳法蓉、朱玲玲、趙雅芝及王愛倫等，席間慧妍雅集捐出紀念冊義賣，結果籌得11萬人民幣。<br> 採訪：陳寶明</p></body></html>
