<html><header><meta charset="utf-8"><title>識飲識食：<br>京川滬懷石首現香港</title></header><body><h1>識飲識食：<br>京川滬懷石首現香港</h1><p>私房川菜料理店洞天，最近邀得京川滬懷石料理鐵人司徒細偉師傅回港坐鎮。司徒師傅入廚超過40年，曾赴日本京都出任著名中菜館MR.CHOW的總廚25年！他以中式味道、西式擺設、日式新鮮食材去重塑中菜，創出川滬懷石料理。由即日起，洞天提供京川滬懷石料理預訂，每位收費分$488、$880以及$2,880，每時段只限10位，最少兩星期前預訂。<br><br>記者：張一豪</p><p>洞天Alcove（29759788）<br> 中環士丹頓街37號1樓至3樓</p></body></html>
