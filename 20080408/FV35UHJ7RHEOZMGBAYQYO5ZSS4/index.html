<html><header><meta charset="utf-8"><title>醫學Online<br>10%人基因變異難戒煙</title></header><body><h1>醫學Online<br>10%人基因變異難戒煙</h1><p>新西蘭一項國際性研究發現受到基因變異影響，一成人口特別容易有煙癮，他們戒煙也特別困難。研究分析了1,000名煙民及非煙民的基因資料，結果發現了一組與煙癮有關的基因變異，但約一成參與研究的人竟有出現兩組基因變異，他們的煙癮普遍較深，要戒煙也特別困難，研究認為多次戒煙也失敗的人，或受基因差異影響，醫護或需為此類煙民制訂針對性的戒煙計劃。</p></body></html>
