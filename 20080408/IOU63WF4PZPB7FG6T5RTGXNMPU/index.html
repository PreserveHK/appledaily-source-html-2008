<html><header><meta charset="utf-8"><title>案件速遞<br>殺妓案疑兇轉送小欖</title></header><body><h1>案件速遞<br>殺妓案疑兇轉送小欖</h1><p>【本報訊】涉嫌連環殺三妓女的巴基斯坦裔青年昨日在粉嶺裁判法院提訊，代表律師指被告連日來失眠，產生幻象，精神及心理出現問題，要求法庭頒令被告接受精神治療。主任裁判官曾健仕表示，這不屬法律範疇，法庭無權作醫療批核，建議辯方向有關部門申請。控方則指懲教署早前發現被告精神出現問題，已將他轉送小欖精神中心提供治療。<br> 23歲被告RazaqNadeem，被控於今年3月14日及15日，分別在元朗及大埔謀殺三名女子。昨日有四名相信是被告親友的巴裔男子到庭旁聽，案件押後至5月6日再提訊。<br> 案件編號：FLCC695/08</p></body></html>
