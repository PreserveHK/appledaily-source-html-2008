<html><header><meta charset="utf-8"><title>意大利金莎打贏侵權官司</title></header><body><h1>意大利金莎打贏侵權官司</h1><p>意大利「金莎」在侵權官司中打敗國產「金莎」！中國最高人民法院近日確認去年天津高等法院金莎侵權案的判決結果，中國蒙特沙糖果公司需向生產「金莎」的意大利朱古力製造商費列羅（FerreroRocher）支付象徵性賠償54.5萬港元，並停止使用仿造的朱古力包裝和裝潢。<br> 另外，全球最大的美國輝瑞製藥公司生產的抗男性性功能勃起障礙藥品「Viagra」，在中國大陸叫作「偉哥」，其後被中國企業廣州威爾曼公司搶先註冊「偉哥」商標，輝瑞於是把威爾曼告上法庭，官司一打10年，中國終審法院判輝瑞敗訴。	<br> 英國廣播公司/《北京商報》</p></body></html>
