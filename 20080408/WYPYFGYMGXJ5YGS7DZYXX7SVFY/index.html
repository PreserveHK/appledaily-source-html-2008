<html><header><meta charset="utf-8"><title>馮仁昭四圍超：城城曼谷做Gym爆青筋 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：城城曼谷做Gym爆青筋 - 馮仁昭</h1><p>郭富城連日嚟身在泰國曼谷準備拍攝新片《風雲II》，但郭天王嘅風頭就遠遠不及新聞人物謝霆鋒同張栢芝，所以索性叠埋心水喼弗。噚日佢趁未開工，一支公去咗下榻嘅EmporiumSuites酒店健身室，其間佢出晒力大玩健身器，冇幾耐已經操到汗濕衣衫，青筋暴現，不過城城似乎要盡情享受私人空間，一見記者舉機就即時通知保安，請記者離開。</p></body></html>
