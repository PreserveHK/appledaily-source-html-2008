<html><header><meta charset="utf-8"><title>乜東東：有錢使得鬼揸機</title></header><body><h1>乜東東：有錢使得鬼揸機</h1><p>天使面孔魔鬼身材，多數用嚟形容索女，原來天使同魔鬼都可以係個電話座。初初望，真係估唔到呢兩件嘢係乜東東，我仲懶醒咁以為係掛喺門柄嘅指示牌，問Sales姐姐，噓，先知原來係咁用，我O晒嘴問：「吓？點用架？」「叉電器拮落拖板，唔怕甩，條電線仲繞到實一實，咁就唔怕跌落地啦。」又幾得意喎。<br><br>記者：王震遠<br>攝影：林栢鈞</p><p>ForwardDesignGallery<br> （旺角彌敦道580號A潮流特區1樓120舖/65769315）</p></body></html>
