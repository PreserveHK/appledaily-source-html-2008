<html><header><meta charset="utf-8"><title>案件速遞<br>挪用400萬女董事入獄</title></header><body><h1>案件速遞<br>挪用400萬女董事入獄</h1><p>【本報訊】物業管理公司一名女董事，涉嫌欺詐黃大仙豪苑業主立案法團，私下扣起部份發放予屋苑管理員的花紅，騙取近七萬元，昨在區域法院被裁定罪脫，但她早前承認挪用半山羅便臣大廈業主立案法團400多萬元管理費，就16項使用虛假文書罪，被判囚兩年半。<br> 45歲被告林美嬌為港滙物業管理有限公司董事。控方指，被告於99至01年間，從羅便臣大廈法團兩個銀行戶口，每月擅自提款，合共400多萬元，並向法團提供已做手腳的銀行存摺影印本，以掩飾犯案。<br> 案件編號：DCCC686/07&#13;</p></body></html>
