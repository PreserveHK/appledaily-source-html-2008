<html><header><meta charset="utf-8"><title>馮仁昭四圍超：莫文蔚想做翻版茱姐 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：莫文蔚想做翻版茱姐 - 馮仁昭</h1><p>《志雲飯局》噚日邀請莫文蔚喺尖沙嘴海洋中心一間食店接受訪問，最近莫文蔚簽約荷李活公司CAA，似有意進軍荷李活，不過佢唔想喺西片做三流角色，佢話：「我公司都有呢個諗法，好多時亞洲人去到都係做黑幫，做大佬，呢個想法好守舊，搵華人就係拍武打、動作片，咁樣諗好『行』，我覺得要拍好似茱莉亞羅拔絲（JuliaRoberts）嘅愛情片，個女主角搵華人做，咁樣先至算打入荷李活。」</p></body></html>
