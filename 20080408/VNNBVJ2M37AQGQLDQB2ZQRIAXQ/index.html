<html><header><meta charset="utf-8"><title>醫學Online<br>女子遊菲律賓染霍亂</title></header><body><h1>醫學Online<br>女子遊菲律賓染霍亂</h1><p>市民外遊要注意飲食衞生，衞生防護中心昨日公佈今年首宗霍亂個案，患者是一名26歲女病人，與家人在黃大仙居住，她在上月29日與友人到菲律賓旅遊，並於本月2日返港，在外遊期間患者已出現腹瀉、肚痛及嘔吐等病徵，返港後進入伊利沙伯醫院接受治療，現時情況穩定，化驗證實感染了霍亂弧菌小川型，患者在菲律賓曾進食咖喱、海鮮、沙律、雞及牛肉等食物，中心正聯絡患者的同行友人是否出現病徵。</p></body></html>
