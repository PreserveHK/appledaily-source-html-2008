<html><header><meta charset="utf-8"><title>廣交會政治審查被批違法</title></header><body><h1>廣交會政治審查被批違法</h1><p>廣交會開幕前夕，廣交會組委會突然在上周三下達命令，內地參展商必須出示公安機關開出的無犯罪記錄證明（即良民證），才能夠進館參展，有法律專家認為，這項規定違反了公平交易原則，甚至是違法的。<br> 廣東大同律師事務所律師朱永平指出，廣交會的參展商都已經過審核，已簽了合同、定了攤位，如果要審查，在簽合同前就該審核相關資格，不應在廣交會即將開始時突然要求提交良民證。而且，有犯罪記錄就剝奪參展的機會，這是沒有法律依據的。<br> 廣州金羊網</p></body></html>
