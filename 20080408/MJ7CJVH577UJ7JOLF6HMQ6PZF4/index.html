<html><header><meta charset="utf-8"><title>財話短說<br>永嘉2.3億取Diadora商標</title></header><body><h1>財話短說<br>永嘉2.3億取Diadora商標</h1><p>▲永嘉集團（3322）宣佈，與意大利運動服品牌Diadora成立合營企業永歷國際，在本港、內地、澳門及台灣，製造、出售及分銷附有Diadora商標的產品，兩者分別持有合營企業60及40%權益。永嘉將出資2.34億元，以取得永歷60%權益，Diadora則注入商標使用權。另外，第一德勝（918）宣佈提早終止Diadora特許協議，將獲2340萬元，料可錄得收益1143.8萬元。</p></body></html>
