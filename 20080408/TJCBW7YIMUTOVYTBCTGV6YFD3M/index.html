<html><header><meta charset="utf-8"><title>兩岸快線<br>特大暴雨冰雹襲湖北8死</title></header><body><h1>兩岸快線<br>特大暴雨冰雹襲湖北8死</h1><p>湖北當陽市和沙洋縣昨日凌晨受特大暴雨冰雹的襲擊，兩市、縣共36萬人受災，8人因災死亡，數十人受傷。湖北省氣象局氣象資料顯示，前晚至昨晨境內大部份地區降下中雨到大雷雨，局部暴雨，其中當陽30分鐘特強降雨量達到60毫米，並出現10級大風，最大風速達每秒28.3米，為有紀錄以來最強，同時伴有冰雹。初步統計，這次災害造成當陽市直接經濟損失2.1億元。<br> 新華社</p></body></html>
