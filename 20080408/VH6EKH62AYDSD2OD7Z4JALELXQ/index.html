<html><header><meta charset="utf-8"><title>清潔工抗議剝削</title></header><body><h1>清潔工抗議剝削</h1><p>【本報訊】上年度純利達152億元的港鐵，被指縱容外判商剝削月薪只有2,900元的清潔工人。港鐵負責物業管理的杏花邨100名外判清潔工人，早前疑遭僱主欺騙簽下新合約，被逼放四天無薪假令月薪降至2,725元，變相減薪。<br> 約30名受影響在職清潔工人昨趁午膳時間在港鐵杏花邨站示威（圖），指近月僱主要求他們簽署新合約，訛稱按勞工法例讓他們每月放四天有薪假，簽約後月薪無故被削，始揭發該四天實為無薪假。清潔工人職工會組織幹事黃珮欣批評港鐵為富不仁，要求港鐵高層盡快跟工人會面。港鐵稱該清潔公司是杏花邨業主委員會聘用，跟港鐵無關。<br> 凌樹輝攝</p></body></html>
