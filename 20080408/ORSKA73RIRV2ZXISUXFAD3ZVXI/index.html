<html><header><meta charset="utf-8"><title>木村鬈毛扮小泉</title></header><body><h1>木村鬈毛扮小泉</h1><p>富士電視台綜藝節目《笑吓無妨》前晚演出直播騷，邀請多套四月新劇的主角大玩遊戲。萬人迷木村拓哉飾演首相的新劇《CHANGE》雖延至下月才啓播，但前晚他也與女主角深津繪里等現身節目。<br> 當晚木村以全新鬈毛髮型示人，據知他在劇中的角色是以前首相小泉純一郎為藍本，故電了一頭鬈髮，但卻被網友取笑似諧星大泉洋。此外，電視台正計劃邀請小泉純一郎和兒子小泉孝太郎客串《CHANGE》，成事的話定必引來熱話。</p></body></html>
