<html><header><meta charset="utf-8"><title>摩天Farm58層樓用來種蔬菜</title></header><body><h1>摩天Farm58層樓用來種蔬菜</h1><p>不久將來，連農夫都要到摩天大廈上班。<br> 建築師格拉夫（GordonGraff）提議，在加拿大多倫多（Toronto）劇院和娛樂場所立林的市中心，興建一座58層高的摩天農場（SKYFarm），樓高58層，耕地面積逾74萬平方米，估計每年可餵飽35,000人。配合高科技調節氣候，農作物不怕風吹雨打、環境污染，農人亦能調節室內氣候，令環境適宜種植不同蔬果。<br> 近日米價暴漲，糧食危機警鐘敲響，摩天農場也許就是農業和人類的未來。<br> 互聯網</p></body></html>
