<html><header><meta charset="utf-8"><title>晒一晒：漁民撈到海怪巨骨頭</title></header><body><h1>晒一晒：漁民撈到海怪巨骨頭</h1><p>「真是前所未見，這麼大的骨頭，其原形一定是龐然大物！」浙江省象山縣一名漁民，近日捕魚時打撈到一塊重約300多斤巨型骨頭（圖），長兩米多，闊1.5米，左右兩邊凹位地方好像兩隻大眼睛。有人猜測這是一隻大鳥的喙；也有人說，海裏最大動物就是鯨魚，這應該是鯨魚的骨頭。<br> <br>  http://news.163.com/08/0407/06/48THKDCJ00011229.html </p></body></html>
