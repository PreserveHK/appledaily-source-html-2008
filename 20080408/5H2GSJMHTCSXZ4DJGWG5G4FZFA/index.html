<html><header><meta charset="utf-8"><title>池珍熙、珍妹拍檔𢱑料</title></header><body><h1>池珍熙、珍妹拍檔𢱑料</h1><p>韓星池珍熙跟孫藝珍合作的新劇《Spotlight》，其宣傳海報昨日首度曝光，劇中兩人扮演電視台記者，珍妹表示自己正努力練習純正韓語咬字發音，至於跑新聞的情節，由於仍未開始拍攝，她對此非常期待。</p><p>日本會fans</p><p>另邊廂，池珍熙在剛過去的周末，就飛往日本為當地上映之三部電影宣傳及舉行fans聚會。於前日兩場共700人出席的聚會上，池珍熙除了跟fans玩遊戲外，又逐一跟她們握手和大合照，令影迷雀躍不已。</p></body></html>
