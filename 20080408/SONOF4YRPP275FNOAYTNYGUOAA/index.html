<html><header><meta charset="utf-8"><title>涉以裸照恐嚇前女友<br>教車師傅脫罪</title></header><body><h1>涉以裸照恐嚇前女友<br>教車師傅脫罪</h1><p>【本報訊】教車師傅陳德忠被指用裸照恐嚇已婚前女友要求復合案，昨日在荃灣裁判法院裁決，前女友作供時否認與被告有婚外情關係，強調兩人僅是普通朋友。</p><p>官指兩人關係曖昧</p><p>裁判官李家齊表示，從被告與前女友的MSN紀錄發現，被告竟在情人節當日詢問女事主當晚會跟其丈夫「開閘」，認為兩人關係曖昧親暱，女事主證供不可盡信，裁定被告恐嚇罪名不成立獲釋。<br> 任教車師傅的40歲被告陳德忠，被指於去年3月5日致電恐嚇X小姐，要求跟他復合，否則會將X的裸照寄給其夫，意圖令X受驚。<br> 案件編號：TWCC3746/07</p></body></html>
