<html><header><meta charset="utf-8"><title>裴蓓：中國女孩有壓力</title></header><body><h1>裴蓓：中國女孩有壓力</h1><p>走在國際天橋的裴蓓，前晚首次在新加坡行騷，她明顯消瘦了，裴蓓說：「第一次來新加坡，我感覺很好，我每天都吃海南雞飯，真太好味了。我是多吃也不怕胖的人，從小就這樣子，是多吃也不長肉的，我現在體重比入行時還輕。」相對外國模特兒經常要禁食或吃沙律保持體重，裴蓓絕對得天獨厚。</p><p>飛美拍廣告</p><p>稍後將到美國為一個大品牌拍攝廣告的裴蓓，崛起超過一年，又衝出國際，她表示仍然會有壓力，她說：「一個在外頭，始終是中國的女孩子，還是會有壓力的。」找個外國男朋友，可以相伴闖天下？她說：「沒有拍拖呀，外國人的話，主要是看能不能相處好。」
</p></body></html>
