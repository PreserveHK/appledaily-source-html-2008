<html><header><meta charset="utf-8"><title>馮仁昭四圍超：梅媽破產案押後 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：梅媽破產案押後 - 馮仁昭</h1><p>梅媽（覃美金）喺05年租用北角一個地舖單位，業主指梅媽欠租5.4萬元，一度向高等法院申請梅媽破產，但後嚟撤回申請，直至今年2月，業主再度入稟申請要梅媽破產。該案原定喺本月16日審理，梅媽噚日聲稱因為要接受治療，向法庭呈上醫生紙，要求將案件押後，雖然申請佢破產嘅雅士賓（香港）有限公司反對，但聆案官考慮到醫生嘅建議後，決定將案件押後至5月7號審理。<br> 案件編號：HCB1406/08</p></body></html>
