<html><header><meta charset="utf-8"><title>古仔咀劉若英輕鬆</title></header><body><h1>古仔咀劉若英輕鬆</h1><p>古天樂和劉若英在電影《一個好爸爸》中扮演夫婦，其中有場戲講述古仔人到中年，開始厭倦婚姻生活，遂四處拈花惹草，更跟揼骨妹馮皓詩發生感情，劉若英發現古仔有外遇時大為氣憤，要求離婚，古仔自知有錯，故苦苦哀求劉若英原諒，最終劉若英也為多年感情而原諒他，兩人更激吻起來。</p><p>𡁻香口膠</p><p>古仔笑說：「之前同劉若英拍《生日快樂》時拍過親熱戲，NG咗幾次，不過今次已經上手，兩三次就OK。劉若英好信任我，我只係𡁻塊香口膠就得。」在戲中他們也有床戲，雖然只是點到即止，但他們拍攝前也特地商討如何互相遷就擺動作。<br> 撰文：林妃&#13;</p></body></html>
