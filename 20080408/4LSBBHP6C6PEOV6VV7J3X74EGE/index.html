<html><header><meta charset="utf-8"><title>帥哥廚師到我家</title></header><body><h1>帥哥廚師到我家</h1><p>試想像一下，當你在超市選食材，準備晚上大宴親戚朋友的時候，突然有位廚師出來幫你計劃一切，你會有甚麼反應呢？這並不是在拍戲，澳洲大廚柯提斯．史東（CurtisStone）參與拍攝《帥哥廚師到我家》，為不同人士炮製美食，並即時了解他們的反應。過程當中輕鬆有趣，想知道大廚會遇到甚麼有趣的烹飪經驗，記得留意喇！</p><p>帥哥廚師到我家</p><p>日期：4月9日開始逢星期三<br> 時間：8:30pm<br> 頻道：Discovery旅遊生活</p></body></html>
