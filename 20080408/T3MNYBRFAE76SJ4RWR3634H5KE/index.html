<html><header><meta charset="utf-8"><title>貴氣Bling勞斯萊斯女神鑲鑽</title></header><body><h1>貴氣Bling勞斯萊斯女神鑲鑽</h1><p>坐得勞斯萊斯（RollsRoyce）已是身份的象徵，若想錦上添花，可在安放車頭的展翅女神像（SpiritofEcstasy）搞搞新意思，把它弄成全球最昂貴的汽車裝飾。<br> 這個全人手製作的白金雕像，由凱曼希安（JeanKemanjian）設計，長10厘米，闊5厘米，一對翅膀鑲滿黃鑽，軀幹更鑲了150卡D級鑽石，令人目眩，盛惠20萬美元（約156萬港元），夠買六部本田雅廓（Accord）房車了。白金鑲鑽雕像在上周結束的紐約車展出盡風頭，不過有得看沒有得買──雕像是獨一無二非賣品。<br> BornRich網站</p></body></html>
