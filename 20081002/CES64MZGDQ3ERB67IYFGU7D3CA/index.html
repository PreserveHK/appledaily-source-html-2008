<html><header><meta charset="utf-8"><title>物業代理廣場<br>創富物業　預料粉嶺10月交投升15%</title></header><body><h1>物業代理廣場<br>創富物業　預料粉嶺10月交投升15%</h1><p>粉嶺區9月份交投量較8月下跌3成，甚至有個別業主減價約8%去貨。創富物業董事總經理張銘衡表示，花都廣場9月約錄得16宗成交，平均呎價2,500元，鄰近的牽晴間則錄得約20宗，平均呎價2,700元，現時一個約128萬元2房單位，已減價至約118萬元，隨着呎價下調，區內睇樓量明顯增加，有用家物色心水單位，預料有助於10月成交量帶來刺激，交投量有望超出9月份約15%。<br> <br> 查詢電話：26832206</p></body></html>
