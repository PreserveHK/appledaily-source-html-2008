<html><header><meta charset="utf-8"><title>林熙蕾近視眼惹遐想</title></header><body><h1>林熙蕾近視眼惹遐想</h1><p>林熙蕾出道多年，緋聞不絕，她的舊愛多不勝數，計有吳大維和林建岳，現任緋聞男友是朱孝天，她早前也被偷拍到與吳彥祖在台灣撐枱腳。</p><p>保持神秘感</p><p>林熙蕾雙目充滿神采，被稱為電眼美女，日前她說：「其實我很想換個稱號，我不清楚自己眼神性不性感，只是因為近視眼，看不清楚時習慣瞇着眼，但我覺得有時看不清楚也是一種美感，就像女人適度保持神秘感很重要，甚麼都讓人一眼望穿，就不會產生幻想。」<br> 撰文：白熙玲<br> 攝影：朱國明</p></body></html>
