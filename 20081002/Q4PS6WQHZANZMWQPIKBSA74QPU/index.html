<html><header><meta charset="utf-8"><title>任天堂DS-i定價$1394</title></header><body><h1>任天堂DS-i定價$1394</h1><p>人氣任天堂DS手提遊戲機（NDS）日前盛傳今年內會推出新版，任天堂主席岩田聰昨日果然宣佈NDS新版DS-i，將於下月1日率先在日本發售，定價18,900日圓（1,394港元）。<br> DS-i除沿用雙屏幕設計和輕觸屏幕控制等功能外，還加入數碼相機和音樂播放兩大亮麗功能，兩個30萬像素鏡頭，一個在外面，一個在入面；DS-i的機身亦比舊版纖瘦，屏幕也較大。<br> 但DS-i明年才在日本以外市場發售，香港機迷想玩可能要飛到日本買。<br> 美聯社/法新社</p></body></html>
