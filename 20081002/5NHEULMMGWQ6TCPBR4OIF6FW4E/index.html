<html><header><meta charset="utf-8"><title>物業代理廣場<br>珠海學院教員學生買樓　獲香港置業佣金捐贈</title></header><body><h1>物業代理廣場<br>珠海學院教員學生買樓　獲香港置業佣金捐贈</h1><p>香港置業行政總裁胡日發日前榮獲其母校珠海學院邀請，出席CEO分享坐談會，向一眾學弟學妹暢談以30歲高齡加入地產代理行業，經歷了97年至剛出現的環球金融風暴的事業發展歷程，以及作為一間企業的領導者，如何帶領同事面對逆境。同時，胡日發在會上宣佈，即日起，珠海學院的教職員、學生及校友凡透過香港置業買賣及租賃樓房，該方佣金之20%，將以不同形式捐贈予珠海學院，以回饋母校過往栽培及支持母校的持續發展。<br> <br> 網址： http://www.hkp.com.hk </p></body></html>
