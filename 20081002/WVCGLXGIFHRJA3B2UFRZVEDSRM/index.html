<html><header><meta charset="utf-8"><title>財話短說<br>意馬配股籌1.8億</title></header><body><h1>財話短說<br>意馬配股籌1.8億</h1><p>▲意馬國際（585）宣佈，因先決條件未能達成，早前以協定價0.86元向參與房地產及科技股投資的美國公司配售1.81億股新股協議已失效；但雙方已重新達成協議，意馬擬配售3.78億股新股，佔擴大後股本約17.94%，每股配售價0.485元，較停牌前0.345元溢價40.58%，集資淨額約1.83億元，主要用作製作動畫電影小飛俠。是次配股須獲股東批准，預期11月中完成。</p></body></html>
