<html><header><meta charset="utf-8"><title>哈仔有味信寄拍檔</title></header><body><h1>哈仔有味信寄拍檔</h1><p>《哈利波特》男主角丹尼爾拉德克里夫（DanielRadcliffe），最近忙於喺百老匯演出舞台劇《Equus》，丹尼爾為增進同扮演馬匹、跟佢有唔少貼身接觸嘅男拍檔LorenzoPisoni嘅合拍度，近期經常寫有味書信畀佢，丹尼爾更話：「Lorenzo是出色的男人，如果我是同志或女人，會想嫁給他。」另外，《Equus》雖然反應唔錯，但票房仍然輸畀姬蒂荷姆絲（KatieHolmes）主演嘅百老匯舞台劇《AllMySons》。</p></body></html>
