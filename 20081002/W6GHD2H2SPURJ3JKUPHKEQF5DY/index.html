<html><header><meta charset="utf-8"><title>求驗客手記：艾殊頓又收咧慘情 - 求驗客</title></header><body><h1>求驗客手記：艾殊頓又收咧慘情 - 求驗客</h1><p>乜嘢叫「虎頭蛇尾」？韋斯咸前鋒艾殊頓有辦你睇！該25歲前鋒喺06年1月加盟，踢咗幾個月好波，前季唞足成季從未落場；好啦，去季總算獲得10個聯賽入球，以為噩運遠去，豈料今季開「咧」戰入兩粒後，福未隨來，艾殊頓喺對西布朗嘅聯賽又觸傷足踝；手術後，以為瞓5個月病床夠數，點知最新報告指，呢名「玻璃人」最快要到4月尾先可康復，同提早收「咧」冇分別……真係慘絕人寰，但最傷心嘅一定係望佢拯救「鎚仔幫」嘅新帥蘇拿！</p></body></html>
