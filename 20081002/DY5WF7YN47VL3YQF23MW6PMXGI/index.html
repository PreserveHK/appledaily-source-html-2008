<html><header><meta charset="utf-8"><title>馮仁昭四圍超：官恩娜認戀情谷寫真 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：官恩娜認戀情谷寫真 - 馮仁昭</h1><p>官恩娜（Ella）噚日到新城電台接受訪問時透露11月會出寫真集，書入面會提及過往六段感情，但佢就絕對唔會開名。問Ella會唔會提及同吳卓羲、陸恭和嘅感情，佢就強調同陸恭和只係傳聞，佢𠵱家係單身。當大家追問佢言下之意係咪承認同吳卓羲一段情真有其事，Ella就話係咪真都好，都係一個過程。以往Ella一直都唔肯承認呢段情，但係𠵱家為寫真集宣傳時又唔否認。</p></body></html>
