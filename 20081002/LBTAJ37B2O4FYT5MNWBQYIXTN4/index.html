<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：林宥嘉港簽名會墟冚</title></header><body><h1>小瑪歌嗌咪：林宥嘉港簽名會墟冚</h1><p>參加《超級星光大道》入行嘅台灣歌手林宥嘉，日前嚟咗香港出席簽名會，吸引過百歌迷去捧場，卡拉OK門口又有好多外籍傭工圍觀，場面幾熱鬧。林宥嘉當日憑歌曲《殘酷月光》取得卡拉OK嘅熱播點唱獎，為答謝歌迷支持，佢又成為人肉點唱機，任大家點唱。小瑪歌聽聞唱片公司打算幫林宥嘉喺香港搞個人演唱會，佢聽到好開心，仲話：「我真的不知道公司有這樣的安排，如果是之前的迷宮演唱會，我想可以換一些新東西，因為我對很多東西都有新的看法。」</p></body></html>
