<html><header><meta charset="utf-8"><title>奇趣特搜：集體拍照新郎吻錯新娘</title></header><body><h1>奇趣特搜：集體拍照新郎吻錯新娘</h1><p>「人太多，簡直搞混了，新娘都吻錯了！」十．一國慶節當日，成都著名景點合江亭成為新人們披婚紗拍照的熱門去處，80多對新人在那裏進行拍照留念。新郎王海（化名）不好意思稱，當時有人提議新人們集體擁吻拍照留念（圖），但因新娘們都穿白色婚紗，混亂間他竟吻了別人的新娘，「幸好只有自己親人認識我，否則臉子丟大了。」最好彩的是，被陌生人吻了一口的那位新娘沒把事情鬧大！<br> <br>  http://news.hsw.cn/2008-10/02/content_10320561.htm </p></body></html>
