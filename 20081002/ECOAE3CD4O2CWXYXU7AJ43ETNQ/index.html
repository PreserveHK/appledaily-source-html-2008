<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蔡少芬保身材唔生住 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蔡少芬保身材唔生住 - 馮仁昭</h1><p>蔡少芬同王馨平噚日到銅鑼灣出席品牌ARTE揭幕活動，戴上品牌提供嘅首飾，蔡少芬話：「我成日都同老公講買鑽石，既可以充撐場面又可以救急扶危，同老公都有共識，佢啲錢畀晒我投資，真係嫁得過嘅極品。」對鄭嘉穎近日緋聞，佢嘅舊愛王韾平表示答乜都唔好。另外，蔡少芬噚日又去中環出席「新婚生活易大賞2008」頒獎禮，分享新婚喜悅同籌辦婚禮心得時話：「我𠵱家身材好完美，唔想破壞美好身段，起碼畀兩年時間自己先考慮生BB。」</p></body></html>
