<html><header><meta charset="utf-8"><title>晒一晒：表揚京奧金牌手　街頭63頭像嚇人</title></header><body><h1>晒一晒：表揚京奧金牌手　街頭63頭像嚇人</h1><p>「太嚇人了，血淋淋的人頭啊！」「梟首示眾？」……大家看到的這些人頭雕塑（圖）不是甚麼已故偉人，而是在剛閉幕的京奧上為中國奪得金牌的63名選手。國慶黃金周期間，為中國奪得北京奧運會冠軍的63名運動員頭像雕塑在南京市展出，吸引行人駐足觀賞。有網友批評作者的審美觀，更慨嘆「不知道又是那個專家的創意！」<br> <br>  http://news.163.com/08/1001/12/4N5V0NBJ0001124J.html </p></body></html>
