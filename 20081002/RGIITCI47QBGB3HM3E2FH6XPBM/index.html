<html><header><meta charset="utf-8"><title>露股內褲提臀收腹</title></header><body><h1>露股內褲提臀收腹</h1><p>《BJ單身日記》內，女主角Bridget的大碼包到冚內褲，嚇壞不少觀眾，但美國一間女士內衣公司，認為這款內褲有提臀收腹效果，改良後再推出市場──在臀部剪兩個大洞，將屁股露出來。<br> BubblesBodywear推出的Double-O系列，每條內褲兩個屁股洞，毋須像神奇胸圍那樣加墊，即可將兩團屁股肉往上推，使屁股看來又圓又滑又挺；前幅布料又可將胃腩藏起來。<br> 內褲無縫設計，穿上衣服後也不留痕迹，每條售價52美元（406港元）。但有人批評內褲設計像單車褲相似，男友見到一定非常倒胃。<br> 英國《每日郵報》</p></body></html>
