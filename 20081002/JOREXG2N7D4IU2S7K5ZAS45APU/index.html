<html><header><meta charset="utf-8"><title>慳家謝安琪荷包出血</title></header><body><h1>慳家謝安琪荷包出血</h1><p>近日謝安琪因推出新碟而不停做騷，加上剛進入換季時節，日前這位潮媽咪也抽空到金鐘shopping入貨，由女助手陪同下到i.t揀新衫。不過當日謝安琪一面濃妝，又穿上搶眼的藍色裝束，惹來不少途人向她指指點點。</p><p>精挑細選</p><p>雖然丈夫張繼聰未有同行，但謝安琪依然揀得起勁。向來被指慳爆的她也要荷包出血，可是她並非大花筒亂買一通，睇得一清二楚才着店員為她取來合適尺碼的衣服，然後往試身室試衫。當日謝安琪不知是太攰抑或心情欠佳，全程笑容欠奉，說話不多，倒是將整副心神放在置裝上。<br> 採訪、攝影：林妃</p></body></html>
