<html><header><meta charset="utf-8"><title>着數團：旅行再贏機票</title></header><body><h1>着數團：旅行再贏機票</h1><p>去旅行，最傷銀包的無非機票與酒店，要是坐飛機唔使錢，那怕現在股票大瀉銀包大縮水，我都會立刻執行李去旅行！我唔係發緊白日夢，而係阿聯酋航空推出抽獎活動，由即日起，Skywards會員透過網上訂購阿聯酋機票，由香港出發至任何國家，預訂旅程需於本年12月15日前出發，即有機會贏取至曼谷的來回機票兩張，名額共3位！結果將於1月8日公佈。就算抽唔到機票，於本月31日前乘搭阿聯酋航空的特選航班，能賺取雙倍飛行里數獎賞，絕對一石二鳥，着數到暈！<br><br>記者：馮冠芝<br>查詢：http://www.emirates.hk</p></body></html>
