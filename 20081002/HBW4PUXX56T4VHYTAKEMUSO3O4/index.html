<html><header><meta charset="utf-8"><title>米雪保健食品益尹志強</title></header><body><h1>米雪保健食品益尹志強</h1><p>米雪昨日以代言人身份到尖沙嘴出席御藥堂獲頒發A嘜證書活動，她表示身為保健食品代言人一定要清楚產品成份，她說：「市面上太多保健食品啦，我一定要了解晒產品成份同功效先會答應做代言人，我知道呢間藥廠係好認真去做。」<br> 問到米雪有否給男友尹志強服用保健食品，她說：「唔止畀佢食，我都會送畀身邊同海外嘅朋友食㗎，因為可以強身健體同增強免疫力。」</p><p>代言傢俬先睇文件</p><p>此外，米雪透露會接拍一個傢俬廣告，她說：「我知道之前有中國製傢俬有啲問題，好多人坐完皮膚敏感，所以今次我都要有關方面畀晒驗證文件我睇先答應接拍。」<br> 撰文：葉雪</p></body></html>
