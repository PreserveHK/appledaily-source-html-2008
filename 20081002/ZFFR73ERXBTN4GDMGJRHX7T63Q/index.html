<html><header><meta charset="utf-8"><title>積犯涉港大女廁偷拍</title></header><body><h1>積犯涉港大女廁偷拍</h1><p>【本報訊】有易服癖並屢次潛入香港大學女廁偷拍被判入獄的男子，涉再在港大女廁內安裝針孔攝錄機，當場被捕並撿獲毒品。他被控作出有違公德的行為、偷竊及藏毒等四罪，昨日解往東區裁判法院提訊，還柙至本月30日等候政府化驗報告。<br> 被告李鴻發（31歲），任職售貨員。控罪指他於上月13日，在港大紐魯詩樓4樓偷竊左穎琁的Fujitsu筆記型電腦及記憶卡，總值20,400元。</p><p>又涉廁格藏毒</p><p>另於同月29日，在上址女廁廁格內，在一塊樟腦丸後安裝一部連電池的針孔攝錄機，以及於傷殘人士廁格內藏有毒品，以及管有用作吸毒的膠樽及飲管。<br> 案件編號：ESCC4687/08</p></body></html>
