<html><header><meta charset="utf-8"><title>小瑪歌嗌咪：Makiyo胸襲首映</title></header><body><h1>小瑪歌嗌咪：Makiyo胸襲首映</h1><p>台灣藝人楊謹華、蕭亞軒同埋楊乃文等，前晚喺台北出席港片《無野之城》首映。小瑪歌見到班女星衣着性感，楊謹華騷香肩，蕭亞軒就露腿，着低胸吊帶裙嘅綜藝節目主持人Makiyo相比之下就最搶鏡。《無野之城》講述一班唔受重視嘅香港棒球員故事，嚟捧場嘅李威話：「台灣人對棒球這項運動最有感覺，這次變成從香港人來看棒球，很特別。」演員喺套戲入面有全裸演出，楊乃文話唔會抗拒喎。</p></body></html>
