<html><header><meta charset="utf-8"><title>財話短說<br>蒙牛澄清無隱瞞毒奶</title></header><body><h1>財話短說<br>蒙牛澄清無隱瞞毒奶</h1><p>▲蒙牛（2319）昨日發表聲明，強調管理層於9月11日晚中國官方正式公佈，國內及香港媒體翌日報道後，集團才得悉國內三鹿牌奶粉（並非蒙牛產品）含三聚氰胺一事。而直至9月16日中國官方正式公佈108個國內奶粉檢測樣本結果，集團才得悉在國內銷售的蒙牛奶粉三個樣本含三聚氰胺。而蒙牛的股東進行配股是早於8月1日已經完成，蒙牛董事會當時並未發現任何未經披露而可影響股價的敏感資料，有關8月配股亦於該公司得悉有關報道三鹿牌事件新聞前已完成。</p></body></html>
