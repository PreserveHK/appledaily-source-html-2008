<html><header><meta charset="utf-8"><title>JJ闖鬼屋攬實男友</title></header><body><h1>JJ闖鬼屋攬實男友</h1><p>賈曉晨（JJ）、裕美和范萱蔚等昨日在海港城出席廸士尼黑色世界活動，現場有人扮殭屍，JJ說：「我之前拍咗殭屍片，啲鬼好恐怖，所以見得多已經慣咗，以前同男友好鍾意去鬼屋，我全程攬住男友，啲男仔最鍾意啦。」</p><p>發台瘟忘詞</p><p>另外，JJ前晚也聯同吳雨霏（Kary）和狄易達在灣仔出席國慶活動，Kary以一身密實裝束亮相，反而JJ穿上短裙仔，Kary明顯被比下去，Kary說：「我之前去印尼曬得太黑，所以着長袖衫遮吓，今次冇艷遇，而且我又唔係行性感，我係實力派，性感留番畀有料嘅人。」JJ獻唱時卻發台瘟忘記歌詞，唱來唱去也是第一段歌詞。<br> 採訪、攝影：駱華齡、魯萍</p></body></html>
