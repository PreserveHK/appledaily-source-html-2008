<html><header><meta charset="utf-8"><title>隔牆有耳：史泰祖滲出酸味 - 李八方</title></header><body><h1>隔牆有耳：史泰祖滲出酸味 - 李八方</h1><p>噚日嘅國慶酒會，有唔少立法會新丁出席，除咗白衫白褲嘅謝偉俊，梁美芬同葉劉都不約而同着白色，反而冇乜人着紅色。夥拍葉劉參選但選唔到嘅史泰祖醫生亦嚟湊熱鬧。雖然無緣入議會，但史醫生就講到一啲都唔介意，因為佢實在「好忙」，又要打網球又要出海，仲要同隻狗去西貢游水咁話。<br> 史醫生仲話好多波友都恭喜佢選唔到，因為覺得政治唔太啱佢，而且又可以有番多啲時間同佢哋打波。八方就覺得「吃不到的葡萄是酸的」嘅感覺出晒嚟，如果史醫生咁鍾意打波出海，當初又點解要參選呢？</p></body></html>
