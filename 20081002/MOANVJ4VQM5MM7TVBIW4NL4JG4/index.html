<html><header><meta charset="utf-8"><title>朝拜明教發源地</title></header><body><h1>朝拜明教發源地</h1><p>還記得去年hit爆的《我在伊朗長大》電影與畫集，簡約的畫風勾起我對這個遙遠國度的興趣。可惜言語不通，始終沒勇氣孤身自由行。日等夜等，終有旅行團推出伊朗杜拜7天團，踏足伊朗，欣賞列入世界文化遺產的伊瑪目廣場、朝拜《倚天屠龍記》明教發源地：拜火教聖壇、小說《一千零一夜》的舞台巴札，整個旅程就像要將一本本扣人心弦的名著畫面重現眼前。未去已憧憬不已，還是少說廢話，儲夠銀彈出擊吧！<br><br>記者：馮冠芝<br><br>伊朗【波斯盛世帝國】、杜拜【未來之最】7天豪華團<br>團費：$16,999起</p><p>報名熱線：82002299（美麗華旅遊）</p></body></html>
