<html><header><meta charset="utf-8"><title>醫學Online<br>外地傳入麻疹大增</title></header><body><h1>醫學Online<br>外地傳入麻疹大增</h1><p>衞生防護中心分析了近年本港的麻疹感染情況，結果發現外地傳入的個案大幅增加，由2004年只有18%，大幅上升至今年首八個月的61%，當中96%個案也是由內地傳入，患者多數是內地8至11個月大的嬰兒，由於要待幼兒一歲才會接受首次麻疹疫苗注射，故在此之前，感染的風險比較高，今年便有兩宗麻疹個案是由34歲母親與11個月大女兒互相傳染。</p></body></html>
