<html><header><meta charset="utf-8"><title>陳樂榣牛一男友送驚喜</title></header><body><h1>陳樂榣牛一男友送驚喜</h1><p>組合Freeze和師妹羽翹昨日到屯門舉行新歌發佈會，以性感裝束出現的Freeze勁歌熱舞。眾人替本月5日生日的陳樂榣預祝生日，其男友潘熾恆更在活動尾聲送上生日蛋糕，為怕尷尬，他沒應要求親吻女友。</p><p>陳樂榣笑言生日願望是希望Freeze紅起來，讓她事業有成後結婚，她說：「我哋聽日去加拿大登台兩星期，初時好唔開心生日唔能夠喺香港過，但遲我一個星期生日嘅男友會飛過嚟搵我，今年係我哋第一次喺外地過生日，我送咗iPhone畀佢。」<br> 採訪：張俊銘<br> 攝影：陳俊強</p></body></html>
