<html><header><meta charset="utf-8"><title>社會百態：迎賓打小孩　酒店客人保安打鬥</title></header><body><h1>社會百態：迎賓打小孩　酒店客人保安打鬥</h1><p>飲喜酒竟引發一場客人和保安的肉搏戰！杭州市民石先生日前在新開元大酒店參加一個朋友的喜宴，下樓送朋友之際，見到在大廳玩耍的7歲兒子被酒店女迎賓拿掃帚追打，他急忙上前制止，並把女迎賓推倒，不料她的保安男友衝上前，對石先生揮拳就打，將他的眼睛打致充血。喜宴演變成打鬥，最後要警方出面處理。事件起因是女迎賓嫌孩子在大廳玩太吵，用掃帚教訓孩子。<br> <br>  http://news.sohu.com/20081002/n259830133.shtml </p></body></html>
