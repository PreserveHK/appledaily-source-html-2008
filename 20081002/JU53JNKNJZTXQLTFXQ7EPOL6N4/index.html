<html><header><meta charset="utf-8"><title>Justin謝茜嘉預演結婚</title></header><body><h1>Justin謝茜嘉預演結婚</h1><p>天王級偶像JustinTimberlake同演員女友謝茜嘉比爾（JessicaBiel）最近被影到去到羅馬度假，順便出席好朋友嘅婚禮。擔任伴娘嘅謝茜嘉，噚日被影到手執花球，同着住老西嘅Justin一齊喺教堂外現身，傳媒話情景似足佢哋自己綵排結婚。另外，有fans話喺羅馬一間細酒吧見到Justin同謝茜嘉，被要求合照時，Justin非常友善地答應，而謝茜嘉就比較怕醜唔多出聲咁話。</p></body></html>
