<html><header><meta charset="utf-8"><title>美娜型look睇時裝</title></header><body><h1>美娜型look睇時裝</h1><p>巴黎時裝周星光繼續，昨日鬼才設計師JeanPaulGaultier開騷，《第五元素》（TheFifthElement）女星美娜祖維華茲（MillaJovovich）連日來做花蝴蝶，十分勤力穿梭多個品牌看騷，她昨日一身metallicgold和導演PaulAnderson行孖咇，同場更有艷星DitavonTeese等。</p><p>妙麗湊熱鬧</p><p>至於Balenciaga的frontrow雖然不見季季都捧場的張曼玉，但仍有大量明星現身，如妙麗愛瑪屈臣（EmmaWatson）、莎瑪希恩（SalmaHayek）及中田英壽等。<br> 撰文：DebbieLum</p></body></html>
