<html><header><meta charset="utf-8"><title>朴恩惠流產一月亮相釜山</title></header><body><h1>朴恩惠流產一月亮相釜山</h1><p>為期九天的第13屆韓國釜山國際電影節，昨日在釜山正式開鑼。擔任大會主持的女星金晶恩與男星鄭真英手挽手踏上紅地毯。金晶恩穿上金色低胸貼身晚裝，美好身材表露無遺。</p><p>女星鬥性感</p><p>上月不慎流產的朴恩惠，收拾心情重新振作，穿上藍色長裙亮相的她，打扮明艷照人。男星張東健、玄彬和朱智勛等西裝骨骨現身，引來影迷熱烈尖叫。<br> 一眾女星當然以最迷人一面示人，其中女星Eugene和鄭麗源便不約而同穿上露肩tubedress上陣，互鬥性感。</p></body></html>
