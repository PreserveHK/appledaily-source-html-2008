<html><header><meta charset="utf-8"><title>茱莉安變小魚仙𠱁囡囡</title></header><body><h1>茱莉安變小魚仙𠱁囡囡</h1><p>廸士尼為延續「百萬夢想之年」的宣傳口號，最近再度找來美國知名攝影師AnnieLeibovitz操刀，邀請荷李活及體育界明星，扮成經典童話人物拍攝靚相，今次女星茱莉安摩亞（JulianneMoore）就聯同美國奧運游泳六金得主費斯（MichaelPhelps）扮演《小魚仙》（TheLittleMermaid）主角。<br> 現年47歲的茱莉安在造型照中要穿上貝殼比堅尼，艷麗之餘不失高貴，她說︰「《小魚仙》是我的五歲女兒最喜愛的廸士尼公主！」Annie表示拍攝當日茱莉安的女兒也在場，她見到媽媽化身成小魚仙時十分驚訝。</p></body></html>
