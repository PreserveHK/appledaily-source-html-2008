<html><header><meta charset="utf-8"><title>與妻爭執男子圖跳樓</title></header><body><h1>與妻爭執男子圖跳樓</h1><p>【本報訊】屯門澤豐花園一對夫婦，昨凌晨在住所疑為家事激烈爭執，警員接報到場調停後，妻子離家冷靜，三小時後丈夫突危站住所窗邊聲稱跳樓自殺，警員再次到場將他勸服送院檢查。<br> 現場為青松觀路澤豐花園澤安樓23樓一單位，住有姓吳（29歲）男戶主（圖）及姓楊（31歲）妻子。昨凌晨3時許，夫婦疑為家事激烈爭執，妻子突然呼救，驚動鄰居報警。警員到場調查，向兩人了解事件後列作糾紛事件，收隊離去。據悉女戶主在警員離場後亦離開住所冷靜，留下丈夫吳獨自一人在家。</p></body></html>
