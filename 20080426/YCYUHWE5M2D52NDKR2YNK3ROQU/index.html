<html><header><meta charset="utf-8"><title>案件速遞<br>張春暉涉圍毆將認罪</title></header><body><h1>案件速遞<br>張春暉涉圍毆將認罪</h1><p>【本報訊】南華門將張春暉（圖）涉聯同三名男子，在銅鑼灣街頭「圍毆」一名17歲青年，案件昨在東區裁判法院提訊時，控方改控張春暉嚴重傷害他人身體罪名，張將會認罪，案件押後至5月30日再訊。<br> 現年25歲的被告張春暉，報稱守門員，控罪指他於去年12月19日，在銅鑼灣登龍街大利行外，與三名在逃人士嚴重傷害17歲男子郭子俊（譯音）。<br> 控方昨表示被告的工作簽證將到期，辯方則指被告獲續約兩年，他將於月底到新加坡參賽，5月1日返港工作。主任裁判官鄧立泰批准被告繼續以現金5千元保釋外出。<br> 案件編號：ESCC1697/08</p></body></html>
