<html><header><meta charset="utf-8"><title>拒測酒精司機涉襲警</title></header><body><h1>拒測酒精司機涉襲警</h1><p>【本報訊】一名男子昨凌晨酒後駕駛私家車，駛經荃灣河背街時，疑不勝酒力在車上睡着被警員喚醒，他四度拒絕進行酒精測試及企圖逃走，更涉嫌打傷一名警員終被制服。<br> 涉案司機報稱不適，送院檢查後被捕。被捕男子姓楊（36歲）（圖），於昨凌晨2時許，駕駛一部三菱Lancer私家車，沿河背街擬駛出眾安街時，懷疑司機曾飲酒不勝酒力下，伏在軚盤上呼呼入睡。剛有一部警車沿眾安街駛經現場，警員發現私家車停在路中，司機似失去知覺，立即趨前查看揭發。</p></body></html>
