<html><header><meta charset="utf-8"><title>佐敦整容騷嚇觀眾</title></header><body><h1>佐敦整容騷嚇觀眾</h1><p>英國巨胸名模佐敦（Jordan）最近參演真人騷《KatieandPeter：TheNextChapter》，將她與老公的私生活展示給觀眾欣賞。整容上癮的佐敦便在日前播出的一集中，公開她前往打肉毒桿菌針時的「苦況」。</p><p>共花70萬</p><p>佐敦曾表示最怕打針，但為了靚靚仍甘願為此每次花費6,000港元。當醫生把針筒放近其眼部時，佐敦即露出痛苦的表情，足以令愛美一族看得尖叫。佐敦在去年中誕下第三胎後的一年內，縮胸、整鼻及整牙等，已用了近70萬港元。不過，她仍不知死的說：「我還嫌胸部太大，想再弄小一點，也要變得更美。」</p></body></html>
