</title></header><body><h1>PS3×劉德華演唱會BD
</h1><p>SONY即將會推出一套「PS3全高清影碟遊戲機限量套裝」，當中包括PS340GB主機一套、PS3藍光遙控器、《GT5Prologue繁體中文版》，再加上劉德華即將推出《劉德華WONDERFULWORLD香港演唱會2007》Blu-ray影碟，售價為$3,480。若各位趕及今日去預訂，劉德華仲會現身九龍灣megaBox為你簽名，名額為250名，各位Fans唔好錯過！</p><p>查詢：SONY（23452966）</p></body></html>
