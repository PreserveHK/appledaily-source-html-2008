<html><header><meta charset="utf-8"><title>移動小鎮出航</title></header><body><h1>移動小鎮出航</h1><p>全球最大郵輪「海洋獨立號」（IndependenceoftheSeas），前日（周五）浩浩蕩蕩駛進英國南安普敦（Southampton），準備本周六展開處女航。它好像一座在海上移動的小鎮，能乘載5,735名遊客與船員，去天涯海角觀光。<br> 排水量達160,000噸的海洋獨立號，花了兩年時間和4億鎊（約61億港元）興建。船身長達338米，1,814間客房，分佈在15層客艙。設施多得數不盡，動態的，有人工衝浪池、高爾夫球場、攀石牆、溜冰場；靜態的，有圖書館、購物中心，還有賭場。登上郵輪，遊客恍如進入一座海上城巿。<br> 英國《每日郵報》</p></body></html>
