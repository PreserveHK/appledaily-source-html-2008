<html><header><meta charset="utf-8"><title>關仁隱事：有哥片場扭計王 - 關仁</title></header><body><h1>關仁隱事：有哥片場扭計王 - 關仁</h1><p>靚仔小生「有哥」拍完部古裝大片後，同導演「大隻廣」搞到好唔開心，呢個已經唔係乜嘢秘密嚟嘞，因為佢哋兩個大男人都互相唱衰對方，所以影圈中人都知道，有哥以後應該唔會再拍大隻廣啲戲。其實關仁都聽過晒佢哋兩邊講嘅故事版本，講真兩邊都有唔啱嘅地方，但有哥臨場要個導演聽佢話改劇本，以大隻廣嘅性格又點會睬佢，雖然個劇本係老老套套，但既然你接得嚟拍，就要聽導演話㗎啦，唔可能喺現場先發爛渣嘅，作為演員喺現場呢樣唔肯拍嗰樣唔肯拍，點講都講唔通。<br> Textby關仁</p></body></html>
