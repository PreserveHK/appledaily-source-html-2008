<html><header><meta charset="utf-8"><title>車展Update：<br>黑白戰神割價</title></header><body><h1>車展Update：<br>黑白戰神割價</h1><p>噚日提過富記喺呢兩日有個環保車車展，點知Sales轉頭Update我，話加埋日產戰神GT-R落去做優惠，佢哋話香港已賣出多部GT-R，目前最Hit嘅黑白兩色仲有少量現貨，諗住趁本周車展谷埋出嚟。富記將每部原價約$1,060,000減至$999,000起，若以日圓高企個個都加價嚟計，呢個價已經算吸引，不過數量有限，下批貨可能會貴番都未定。<br><br>記者：徐影龍</p><p>日期：4月26、27日<br> 地點:尖沙嘴新世界中心地下<br> 時間：10:00am-7:00pm<br> 查詢：23330747</p></body></html>
