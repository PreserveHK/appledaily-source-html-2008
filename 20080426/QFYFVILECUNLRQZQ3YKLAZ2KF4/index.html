<html><header><meta charset="utf-8"><title>天價環保屋盛惠1億</title></header><body><h1>天價環保屋盛惠1億</h1><p>環保不一定沒有商業價值，將在英國科茨沃爾德（Cotswold）自然保護區興建的一幢環保獨立屋，就剛以720萬鎊（約1.1億港元）天價售出，創下全球鄉郊別墅的最高成交價紀錄。沒錯，環保屋要三年後才落成，目前只知房子會建在湖邊，外形像一朵蜂蘭，地底會設置熱水泵，可自行產生能源。據悉買家是娛樂圈中人，嫌疑人物包括畢彼特（BradPitt）及KylieMinogue。<br> 英國《每日郵報》</p></body></html>
