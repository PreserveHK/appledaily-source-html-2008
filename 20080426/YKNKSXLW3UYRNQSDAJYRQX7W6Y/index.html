<html><header><meta charset="utf-8"><title>案件速遞<br>教師與女生肛交脫罪</title></header><body><h1>案件速遞<br>教師與女生肛交脫罪</h1><p>【本報訊】中學教師在網上認識16歲女學生後，與她展開3年縱慾生活，大玩性虐待遊戲，包括用香蕉及青瓜插下體，更拍下近500張寫真照。教師去年在高等法院被裁定強迫少女肛交罪成，判監4年。他不服定罪昨提出上訴，指原審法官在引導陪審團時，沒有考慮被告可能相信事主是同意肛交，獲上訴庭裁定上訴得直，撤銷定罪，押後頒判詞。<br> 37歲的馬堅耀，案發時為董之英紀念中學的教師。案情指他在06年11月，與事主性交時，不理事主反抗，強行與她肛交。<br> 案件編號：CACC161/07</p></body></html>
