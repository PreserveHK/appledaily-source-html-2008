<html><header><meta charset="utf-8"><title>鹹甜辣脆龍蝦餐</title></header><body><h1>鹹甜辣脆龍蝦餐</h1><p>我愛吃龍蝦，鮮味又啖啖肉，而且龍蝦有豐富蛋白質，食後皮膚靚靚。話雖如此，但好少自己動手煮，因為又要放尿、又要拆殼，好煩呢！還是出街食最化算。<br>港威酒店磨坊咖啡室將於5月和6月推出「情迷龍蝦」自助晚餐，一次過嚐盡各款龍蝦美食，包括龍蝦蒸蛋杯、咖喱菠蘿海鮮飯、蟹肉龍蝦酥盒、焗蜜糖龍蝦、日式龍蝦薄餅、香脆米線配海鮮龍蝦大會等，多款龍蝦美食任揀，原來龍蝦都可以有咁多變化！&#13;</p><p>收費：成人$268-$288；小童$168-$188<br> 地點︰尖沙嘴海港城港威酒店大堂下層磨坊咖啡室<br> 查詢︰21137926</p></body></html>
