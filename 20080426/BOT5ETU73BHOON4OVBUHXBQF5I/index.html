<html><header><meta charset="utf-8"><title>馮仁昭四圍超：蒙嘉慧避談伊健新居 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：蒙嘉慧避談伊健新居 - 馮仁昭</h1><p>蒙嘉慧（YoYo）前晚同曹永廉喺星街拍新劇《真心英雄》，問到知唔知男友鄭伊健（小圖）喺泰國拍《風雲II》時誤傷郭富城？YoYo笑住咁話：「你哋好快就通知我啦。」講開伊健買咗間新屋需要裝修，佢刻意轉話題，佢話：「我自己間屋就裝修好耐嘞，我供得掂自己間屋已經好好啦！」YoYo又話拍劇嘅時候，成日聽見兩個新爹哋曹永廉同郭晉安猛講湊仔經，連奶嘴嘅嘴形都要顧及埋，佢覺得好好笑。
</p></body></html>
