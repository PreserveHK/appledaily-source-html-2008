<html><header><meta charset="utf-8"><title>農夫爆陳冠希隔洋打氣</title></header><body><h1>農夫爆陳冠希隔洋打氣</h1><p>組合農夫昨日到南生圍拍攝萬寧廣告，兩人穿着工人褲和水鞋，一身真正農夫打扮，現場也佈置成農場一樣，又有牛和羊一起拍廣告。</p><p>拍到雞飛狗走</p><p>問到兩人作真正農夫打扮有何感受，C君說：「我哋好似孖寶兄弟咁，呢度仲有牛羊雞同我哋一齊拍。」將一頭金髮染回黑色的陸永，則形容早上拍攝時雞飛狗走。<br> 其後問到陳冠希可能於10月回港擔任淫照案控方證人，兩人即不太願意回應，陸永說：「每次講起我哋都係答唔知㗎啦。」C君則說：「email聯絡都係叫我哋畀心機工作，我哋都唔會問佢行蹤。」<br> 採訪、攝影：藍文浩</p></body></html>
