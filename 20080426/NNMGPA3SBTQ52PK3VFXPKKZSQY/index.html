<html><header><meta charset="utf-8"><title>八卦風：凌志跟大隊加價</title></header><body><h1>八卦風：凌志跟大隊加價</h1><p>呢兩個月有返日系車嘅車行Sales都嗌晒救命，日圓滙價高企係原因之一，原來鋼材升幅都唔細，搞到好多車都焗住要調整售價。你知啦，客人唔會理咩原因加價㗎，車貴咗咪揼多啲Sales送呢樣送嗰樣囉，估唔到市況好Sales一樣咁惡撈。拖咗好耐都未加價嘅凌志車系，終於都宣佈加入調整售價行列，最新消息係大約喺5月初正式加價，若本身心有所屬但猶豫不決嘅，就快啲下決定喇。<br><br>記者：徐影龍</p><p>灣仔陳列室：</p><p>告士打道39號夏愨大廈地下A舖（25119430）</p></body></html>
