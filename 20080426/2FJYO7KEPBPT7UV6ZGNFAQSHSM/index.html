<html><header><meta charset="utf-8"><title>占士邦特技人炒車重傷</title></header><body><h1>占士邦特技人炒車重傷</h1><p>由英國男星丹尼爾基格（DanielCraig）主演的第22套占士邦電影《QuantumOfSolace》，繼早前發生特技人連人帶車衝入湖中的意外後，大前日拍攝時再度發生嚴重撞車意外，一名特技人重傷送院。<br> 事發於當地時間周三，當日劇組在一條湖邊公路取景，拍攝一場兩車追逐鏡頭時不慎撞車，當中一名駕駛AlfaRomeo跑車的資深特技人嚴重受傷，需即時送院治理，而丹尼爾等一班主角則未有在場。從現場照片所見，其中一輛車被撞至變形，另一輛則尾部飛出公路，要由大批消防員及警察協助救援。電影公司表示劇組暫時停工，直至意大利當局調查意外完畢為止。</p></body></html>
