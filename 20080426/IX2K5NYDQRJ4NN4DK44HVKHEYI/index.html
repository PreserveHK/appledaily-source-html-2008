<html><header><meta charset="utf-8"><title>譚玉梅低胸裝岌岌可危</title></header><body><h1>譚玉梅低胸裝岌岌可危</h1><p>譚玉梅、汪詩詩、陳姿允、陳法蓉和洪欣等，前晚在中環國際金融中心出席法國護膚品嬌蘭的派對。譚玉梅以一身低胸打扮亮相，卻不時用手護胸，她說：「我冇做安全措施，都係小心啲好。」她透露妹妹稍後榮升媽咪，又表示男友早前向她求婚，嚇得她喊分手，因她沒心理準備生仔。</p><p>朱潔儀包容工人</p><p>此外，朱潔儀最近被傭人激親，因為打破了她由法國買回來的貴價花瓶，她說：「我冇叫佢賠，因為冇得賠，佢一年人工都賠唔到，我只有口頭警告算。大家一場賓主咁耐，一齊住要互相容忍咁先相處到。」<br> 採訪：藍文浩　攝影：陳慧安</p></body></html>
