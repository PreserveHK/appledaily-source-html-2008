<html><header><meta charset="utf-8"><title>日迷恭迎高修退役</title></header><body><h1>日迷恭迎高修退役</h1><p>曾與金喜善合演韓劇《金粉佳人》的男星高修，昨日終於結束26個月的當兵生涯。昨日早上，精神奕奕的高修步出首爾江南區役所，現場更有韓國與日本影迷專誠到場迎接偶像退伍。</p><p>復出演舞台劇</p><p>高修辦理完退伍手續後，便向在場的影迷說：「原本想與當初來這裏的時候一樣安靜的離開，沒想到有這麼多人來迎接我，非常感謝大家。」之後高修趕往與400名影迷舉行聚會見面，此外他已落實下月演出舞台劇《嚴社長歸來》，作為他復出的作品。</p></body></html>
