<html><header><meta charset="utf-8"><title>關仁隱事：鬥雞眼轉發歌星夢 - 關仁</title></header><body><h1>關仁隱事：鬥雞眼轉發歌星夢 - 關仁</h1><p>由內地來港嘅「鬥雞眼」，年前識咗有錢仔「銀紙」後，有恃無恐，即時飛起恩公「巨星」，同另一間娛樂公司簽電影約，但近排鬥雞眼又發癲，話要向樂壇發展。<br> 鬥雞眼出道後已經當正自己係一線女星，加上男友銀紙有江湖地位，所以經常耍大牌。早輪鬥雞眼拍《爛溶溶》嗰陣，不忿「阿嗲」擔正做女主角，即刻開工玩啤牌，遲到又失場，之後公司搵佢拍戲，但佢講明非第一女角不做，搞到冇戲拍。鬥雞眼突然又話要出唱片，要求轉會去唱片部，唱出一片天喎，不過鬥雞眼咁鍾意自比巨星，怕且佢轉做歌手，分分鐘又當正自己係天后人馬。<br> Textby關仁</p></body></html>
