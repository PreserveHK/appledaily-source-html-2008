<html><header><meta charset="utf-8"><title>「媽咪滋味禮遇」購物有禮送</title></header><body><h1>「媽咪滋味禮遇」購物有禮送</h1><p>又係母親節呀！除了購物有優惠、食晚飯有禮送，還有在商場購物也可得到禮物。<br>女人天生鍾意購物，尤其是母親節當日，做仔女點都要孝順媽咪啦！母親節當日於香港仔中心商場累積消費每滿港幣$200或以上，憑兩張或以上不同商舖的即日發票（百佳超級市場除外，其中1張必須為機印發票），下午12時至5時到二期商場地下，就可以免費享受其中一種禮物：1.於Towngas甜蜜廚房工作坊親手做甜品畀媽咪；2.珊瑚堡免費嘆歐陸式下午茶，免費享用泡沫咖啡1杯及藍莓芝士蛋糕1件。</p><p>查詢：25530860（香港仔中心商場）</p></body></html>
