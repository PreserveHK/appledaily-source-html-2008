<html><header><meta charset="utf-8"><title>醫學Online<br>體罰學童可致腦萎縮</title></header><body><h1>醫學Online<br>體罰學童可致腦萎縮</h1><p>日本熊本大學一項研究首次發現體罰可導致腦萎縮，研究人員分析了45名自願人士的磁力共振大腦斷層影像，其中22人曾在4至15歲時，遭受掌摑耳光或被鞭子抽屁股等體罰達三年以上，結果發現，他們專責感情及意欲的大腦額葉皮質區內側部份，較未受過體罰人士細小19%，與認知能力相關的額葉皮質區背外側部份更細小14.5%，早前曾有研究發現體罰可導致學童行為障礙或出現抑鬱等精神症狀。</p></body></html>
