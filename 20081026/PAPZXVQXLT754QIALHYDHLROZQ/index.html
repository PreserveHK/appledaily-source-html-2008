<html><header><meta charset="utf-8"><title>鐵騎士撞欄傷磨爛臀</title></header><body><h1>鐵騎士撞欄傷磨爛臀</h1><p>【本報訊】一名姓鄭的30歲男子，昨晨2時許，駕駛一部鈴木AN150型號綿羊仔電單車，沿粉嶺公路駛至落馬洲新田迴旋處斜路慢線時，疑為閃避一部突然切線爬頭車輛時失事，電單車衝向左邊路旁防撞欄。<br> 由於撞力猛烈人車分離，電單車翻側滑行10多米始停下，司機跌出車外在地上翻滾，左臀部磨損流血和手腳受傷，有途經司機見發生意外報警。<br> 救護員趕至替傷者急救後送院治療，司機仍然清醒，傷勢不太嚴重，接受酒精測試證實並無飲酒。</p></body></html>
