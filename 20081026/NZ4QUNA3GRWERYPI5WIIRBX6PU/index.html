<html><header><meta charset="utf-8"><title>日官員撮合長谷川</title></header><body><h1>日官員撮合長谷川</h1><p>日本女星長谷川京子，日前宣佈與拍拖三個月的組合PornoGraffitti結他手新藤晴一閃電結婚，原來撮合一對新人的，是宮崎縣的東國原英夫知事。東國原英夫前日在其網誌上，自爆數月前安排了一個飯局，令座上客之一的新藤晴一與長谷川一拍即合。<br> 此外，長谷川在其個人網站內公佈喜訊後，不少網友爭相登入，導致網站一度癱瘓。正與長谷川合演新劇《SCANDAL》的女星桃井薰也恭喜一對新人，並大讚長谷川會是一個好太太。而長谷川將於本周六現身，為新片《七夜侍》宣傳。</p></body></html>
