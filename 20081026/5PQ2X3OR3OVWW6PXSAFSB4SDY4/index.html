<html><header><meta charset="utf-8"><title>馮仁昭四圍超：張舒雅寸龔嘉欣博宣傳 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：張舒雅寸龔嘉欣博宣傳 - 馮仁昭</h1><p>張舒雅同補習天王趙永康嘅戀情被指遭龔嘉欣介入，佢噚日到米埔出席活動，張舒雅話男友已同佢解釋，同龔嘉欣嘅貼頭相係喺上年佢男友生日時拍，當時佢哋仲未拍拖。問到男友係咪成日同異性影親密相？張舒雅忍唔住寸龔嘉欣話：「男友好擔心啲相流出，喺咁多張相度，人哋要揀呢張都冇辦法。」問覺唔覺有人博宣傳？佢話：「類似啦，男友之前當佢係好友先咁close，朋友唔會咁。」</p></body></html>
