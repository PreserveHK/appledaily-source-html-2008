<html><header><meta charset="utf-8"><title>酒店禁錮鯨鯊杜拜市民怒吼</title></header><body><h1>酒店禁錮鯨鯊杜拜市民怒吼</h1><p>杜拜七星級酒店「阿特蘭蒂斯酒店」開幕幾個星期，每天有大批遊客前來參觀酒店水族館所飼養的65,000條魚，當中鯨鯊薩米（Sammy）更是鎮館之寶，因為牠是受保護的物種，引起當地人抗議，要求釋放薩米。<br> 4米長的薩米今年8月在波斯灣被撈獲，阿特蘭蒂斯酒店把牠禁錮在水族館，引起環保人士抗議，連電台都播放釋放薩米的歌曲，網民更在Facebook發起簽名運動，有8,000多人聯署。由於拯救薩米的聲音不斷壯大，政府惟有罕有地插手，下令酒店釋放薩米。<br> 英國《泰晤士報》</p></body></html>
