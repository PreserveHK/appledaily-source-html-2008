<html><header><meta charset="utf-8"><title>財話短說<br>賴柏霖入主中國管業</title></header><body><h1>財話短說<br>賴柏霖入主中國管業</h1><p>▲中國管業（380）公佈，主席榮文怡按每股0.02元，出售53億股予賴柏霖全資擁有的SingaporeZhongxinInvestment，較停牌前0.026元折讓23%，涉資1.06億元。計及本月中收購國中（202）所持中國管業股份，交易完成後，賴柏霖將成為中國管業單一大股東，持股74.24%。由於賴氏與一致行動人士持有逾30%股權，按例將向小股東提出全面收購建議，然而賴氏有意維持公司上市地位。</p></body></html>
