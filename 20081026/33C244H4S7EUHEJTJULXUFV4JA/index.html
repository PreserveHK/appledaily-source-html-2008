<html><header><meta charset="utf-8"><title>醫學Online<br>去年全球死50萬孕婦</title></header><body><h1>醫學Online<br>去年全球死50萬孕婦</h1><p>世界衞生組織呼籲各國應增加援助貧困國家，協助減低婦女在懷孕期間死亡的比率。<br> 世衞專家指出，單是去年全球約有50萬名孕婦死亡，主要是由於不安全墮胎、失血及難產，當中99%死亡個案來自貧窮國家或地區，但這些死亡個案其實大部份也可以預防及救治，故呼籲各國採取實質行動，增加資源拯救孕婦及胎兒的生命，達到將全球孕婦死亡率降低75%的目標。</p></body></html>
