<html><header><meta charset="utf-8"><title>俄技工半空亡命修冷氣</title></header><body><h1>俄技工半空亡命修冷氣</h1><p>他不是在拍戲，也並非想自尋短見，他由大廈的16樓爬出窗外，無非只是想修理冷氣機。這位只穿條短褲、赤膊上陣的俄羅斯工人，可能嫌安全帶礙手礙腳，在完全沒有安全措施保護下，便攀出離地數十米的屋外，用雙手緊緊抱着冷氣機修理，總算承托冷氣機的金屬支架夠穩陣，他修理完冷氣機後，還有命爬回屋內，不致跌死。<br> 勇字當頭的原來不只他，埃及首都開羅（Cairo）有個修理冷氣的工人更「騎呢」，只靠同事用雙手緊箍着他身子，然後就整個人倒吊出窗外工作，如此膽量和身手，即使日後不修理冷氣，看來也有點潛質轉行做特技人或空中飛人。<br> 英國《星期日郵報》</p></body></html>
