<html><header><meta charset="utf-8"><title>周日及一各地聯賽賠率表</title></header><body><h1>周日及一各地聯賽賠率表</h1><p>數據提示：國米主場10仗不敗</p><p>星期日27　國際米蘭vs熱拿亞<br> 簡評：國際米蘭剛戰歐聯勝安羅科薩斯1:0後，近10場主場已錄得7勝3和，未嘗一敗；熱拿亞則近10場作客賽事，僅贏3場，餘下7場全敗。</p><p>數據提示：拿華對賓菲加績差</p><p>星期日　61賓菲加vs拿華<br> 簡評：賓菲加連同上場歐協1:1摸和哈化柏林，已經連續開3場和波，但近9場主場則不敗；對手拿華近6仗對賓菲加未嘗一勝，僅得3和3負劣績。</p></body></html>
