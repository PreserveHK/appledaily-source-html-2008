<html><header><meta charset="utf-8"><title>財話短說<br>經緯將競購母公司資產</title></header><body><h1>財話短說<br>經緯將競購母公司資產</h1><p>▲經緯紡織（350）公佈，將提交申請競購母公司旗下無錫經緯紡織33.45%股權的建議，收購的現金代價將不超過2600.3萬元（人民幣．下同），若投得將成為其全資附屬公司。無錫經緯主要從事棉紗產銷，及紡織機械研發等，06及07年稅後純利分別是202.3萬及113.1萬元。另外，經緯紡織與華聯投資訂立互保擔保協議，經緯向其提供最高9000萬元的擔保，指有利加強融資活動能力。</p></body></html>
