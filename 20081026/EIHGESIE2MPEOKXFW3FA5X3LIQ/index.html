<html><header><meta charset="utf-8"><title>奧地利雪山脊建驚險觀景台</title></header><body><h1>奧地利雪山脊建驚險觀景台</h1><p>美國大峽谷有馬蹄形玻璃觀景台，讓遊客俯瞰腳底下的峽谷情景，現在阿爾卑斯山也有類似驚險看台，伸出半空9米，讓人走出山頂凌空觀看腳底下圖拜冰川（StubaiGlacier）的景色。<br> 要欣賞圖拜冰川，必須有驚人膽識，因為這個凌空看台，建於奧地利蒂羅爾（Tyrol）州海拔3,200米高的伊西多爾山（Isidor）山脊一塊脆石之上（圖），鋼鐵平台伸出山脊約9米外，地台呈網格狀，疏導積雪，中間則微拱，當走到平台邊緣向下望，會有搖搖欲墜的感覺。<br> dezeen網站</p></body></html>
