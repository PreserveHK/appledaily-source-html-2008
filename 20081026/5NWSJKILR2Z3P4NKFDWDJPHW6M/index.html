<html><header><meta charset="utf-8"><title>馮仁昭四圍超：鄧麗欣做惡女人腳震 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：鄧麗欣做惡女人腳震 - 馮仁昭</h1><p>由葉念琛執導，鄧麗欣（Stephy）同吳雨霏（Kary）主演嘅電影《絕代雙嬌》喺下個月27號上映，Stephy今次突破形象，喺戲入面飾演尖酸刻薄嘅專欄作家，經常破口鬧人，對此Stephy覺得係大挑戰，因為以前從未扮過惡女人，佢話：「要對住鏡頭係咁鬧人，真係唔多慣，所以我成日喺現場叫Kary同我對罵，等我可以熟練吓點鬧人。」</p></body></html>
