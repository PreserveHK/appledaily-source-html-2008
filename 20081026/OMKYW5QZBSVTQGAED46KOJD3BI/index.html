<html><header><meta charset="utf-8"><title>我愛台妹：女F4Stacy拋胸上下失守</title></header><body><h1>我愛台妹：女F4Stacy拋胸上下失守</h1><p>台灣性感組合女F4成員Stacy，日前在台灣錄影節目《王牌CEO》，穿上低胸短裙的她大騷生招牌──32F咪咪，甚懂搶鏡之道，把同場的台灣女藝人錢盈潔比下去。</p><p>「好尷尬」</p><p>久違了一陣子的Stacy，笑言近期少行性感，故此有點生疏。為了迎戰谷胸上陣的錢盈潔，Stacy來一個扭腰俯身奇招，再配合右手撫着右腿的誘人動作，不過卻不慎春光乍洩。對於自己上下失守，Stacy說：「想說豁出去力拼，可沒想到顧到上身、卻忘了下面穿幫（穿崩），好尷尬啊。」<br> 撰文：白熙玲　攝影：魏嘉志</p></body></html>
