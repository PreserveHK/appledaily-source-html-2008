<html><header><meta charset="utf-8"><title>東鐵九龍塘站拆閘機</title></header><body><h1>東鐵九龍塘站拆閘機</h1><p>【本報訊】為配合統一單程車票系統，港鐵昨在九龍站東鐵線北面大堂拆除13部轉線閘機，乘客從東鐵線轉往觀塘線經過的通道，不再有任何閘機，也毋須拍卡。<br> 港鐵預期，拆除九龍塘、美孚及南昌站的100部轉線閘機需時三周。統一單程車票系統實施至今一個月，港鐵現時每日最多有200名乘客因出錯閘而枉扣車資，該公司已在九龍塘及美孚站派駐150名穿上黃色上衣的職員，提醒轉線乘客沿「黃色轉線通道」行走及毋須出閘。</p></body></html>
