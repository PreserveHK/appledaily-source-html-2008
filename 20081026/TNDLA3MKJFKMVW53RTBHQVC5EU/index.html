<html><header><meta charset="utf-8"><title>求驗客手記：拜仁「起孖」威番次 - 求驗客</title></header><body><h1>求驗客手記：拜仁「起孖」威番次 - 求驗客</h1><p>唉！上周六各地聯賽嘅衞冕隊都唔知搞乜，真係捧得多輸得多。英超曼聯作客俾愛華頓迫和1:1、葡超波圖主場2:3不敵歷索斯、法甲里昂作客悶和歐塞爾0:0，連荷甲嗰邊嘅燕豪芬都可以主場輸2:3畀未開齋嘅洛達！死未？哈，不過衞冕德甲嘅拜仁慕尼黑，呢兩年都俾捧場客冠以「衰波之王」稱號，點知佢哋威喎，半場落後禾夫斯堡1:2，全場都可以反勝4:2開「主勝」，歐聯贏完聯賽再贏盤，俾拜仁嘅教練奇哥威番次。</p></body></html>
