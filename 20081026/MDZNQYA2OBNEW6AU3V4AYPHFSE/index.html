<html><header><meta charset="utf-8"><title>孟瑤健胸操保34D</title></header><body><h1>孟瑤健胸操保34D</h1><p>王晶力捧的新人孟瑤憑34D上圍成功彈出，她十分注重身材，每天都會花時間護胸，她日前說：「我每晚會一邊睇電視，一邊做健胸操，持之以恒做吓，可以維持胸部堅挺。」</p><p>吃營養食物</p><p>除了勤做健胸操，她還會在冲凉後在咪咪塗上特定的護膚品，她說：「咁樣可以令個胸firm啲。」飲食方面她也不敢怠慢，她說：「我會選擇食一啲好營養嘅食物，咁樣對身體同皮膚都好啲。」<br> 對於身材成為焦點，孟瑤表示有時也會感到尷尬，她說：「我試過去浸溫泉，大家都會注意我，所以我絕唔敢去浸男女同浴。」<br> 採訪：比華利<br> 攝影：林德雄</p></body></html>
