<html><header><meta charset="utf-8"><title>Christina阿聯酋掘金</title></header><body><h1>Christina阿聯酋掘金</h1><p>全球正面對金融海嘯，好多英美藝人因此少咗好多工作，不過ChristinaAguilera近日就獲邀到阿拉伯聯合酋長國首都阿布達比舉行演唱會，繼續搵真銀。據講今次Christina去當地表演一場，就有七位數字美金酬勞，相當可觀。正所謂財可通神，當日Christina喺15,000名觀眾面前獻唱得非常落力，仲比平時演唱會換更多衫。Christina仲話𠵱家打開電視同報紙都係壞消息，但嚟到中東就覺得被正能量籠罩，話好鍾意嗰度喎。</p></body></html>
