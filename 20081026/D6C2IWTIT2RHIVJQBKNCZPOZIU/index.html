<html><header><meta charset="utf-8"><title>星野亞希水着賀拉頭馬</title></header><body><h1>星野亞希水着賀拉頭馬</h1><p>日本性感女星星野亞希雖然年屆31歲，但由於肯捱肯博，人氣依然有增無減。前日星野現身東京馬場，為由她命名的參賽馬匹「快跑之星」打氣。</p><p>初次勝出賽事</p><p>因近日東京天氣漸冷，當日星野以一身密實打扮示人，但站在看台上欣賞賽事的她，情緒高漲，更叫破喉嚨為馬匹打氣，結果「快跑之星」也不負所望，初次在賽事中勝出，其後星野更開心地拉着馬匹與騎師合照。<br> 絕不放過任何出位機會的星野，更答應會在本周六由她任主持的賽馬節目中以三點式亮相，以作慶祝。</p></body></html>
