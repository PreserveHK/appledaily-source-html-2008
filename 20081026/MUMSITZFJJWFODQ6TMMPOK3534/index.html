<html><header><meta charset="utf-8"><title>醫學Online<br>耍太極有效減關節痛</title></header><body><h1>醫學Online<br>耍太極有效減關節痛</h1><p>不少長者也受到退化性關節痛困擾，美國一項研究發現，耍太極有助減低關節痛楚。<br> 研究邀請了40名年逾60歲，膝部並出現嚴重退化性關節痛的長者參加，一組長者連續12星期內，每周兩次耍太極一小時，另外的一組長者則只進行伸展運動改善關節功能，結果發現雖然兩組長者均可減低關節痛楚，但耍太極的長者關節痛楚減幅較大，整體健康及活動的能力也較高。</p></body></html>
