<html><header><meta charset="utf-8"><title>黃宗澤煮飯𠱁杏兒</title></header><body><h1>黃宗澤煮飯𠱁杏兒</h1><p>黃宗澤昨日應邀到太古城中心出席「美味旅程大遊蹤」活動，與廚師合力炮製香辣牛肉中東包。黃宗澤親自切配料，又示範拋鑊，廚藝有板有眼。其間司儀問黃宗澤結婚對象是否一定要懂得煮餸？他說：「冇所謂，我識咪得囉。」</p><p>食過翻尋味</p><p>雖然黃宗澤未曾品嚐過緋聞女友胡杏兒的手藝，但他曾經下廚宴請她及其他朋友，個個大讚食過翻尋味。他廚藝了得，是因為少年時曾在契媽的大牌檔跟師傅學廚，並曾想過當一位廚師，但因太怕熱而打消念頭。<br> 採訪、攝影：卓寶花</p></body></html>
