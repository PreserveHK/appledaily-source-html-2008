<html><header><meta charset="utf-8"><title>識飲識食：龍眼荔枝　夏日孖寶</title></header><body><h1>識飲識食：龍眼荔枝　夏日孖寶</h1><p>龍眼荔枝是這個時候的當造Twins，帝京酒店專以它們為題，推出了荔影龍情下午茶自助餐，十多款甜品件件有它們蹤影。當中有件龍眼八角軟心朱古力撻，名字很古怪，原來以中式香料混入其中，是想像不了的新口味。另外桂花荔枝慕思蛋糕，焗荔枝朱古力芝士撻也絕不能放過。</p><p>花月庭下午茶自助餐(逢星期六、日)</p><p>供應期︰至8月尾<br> 時間︰3:30pm-5:00pm<br> 收費︰成人$148；小童$108<br> 地址︰九龍太子道西193號帝京酒店2樓<br> 查詢︰26226154</p></body></html>
