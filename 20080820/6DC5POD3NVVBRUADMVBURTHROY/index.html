<html><header><meta charset="utf-8"><title>鐵窗吊吊fing</title></header><body><h1>鐵窗吊吊fing</h1><p>【本報訊】旺角山東街88號7樓一個單位的鐵窗懷疑日久失修，昨日「吊吊fing」險墮街上，幸由途人及時發現報警，消防員到場將危險鐵窗拆除。事發昨晨10時許，有途人行經上址樓下發現7樓一扇約4呎高、1呎闊的鐵窗，一邊的窗鉸甩脫，以致鐵窗搖搖欲墜對路人構成危險。<br> 警方接報到場調查後，由於該單位已經空置，警方未能入屋通知住客處理，並恐防鐵窗墮街釀成意外，於是召消防員到場。警方封閉現場一段山東街，消防員升起雲梯到該樓層將危險鐵窗拆除，並且放回單位內（圖），警方其後通知業主善後。<br> 梁偉權攝</p></body></html>
