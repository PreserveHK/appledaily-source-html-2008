<html><header><meta charset="utf-8"><title>艾倫晒同志新婚喜悅</title></header><body><h1>艾倫晒同志新婚喜悅</h1><p>剛於上周六結婚的美國女名嘴艾倫狄格納絲（EllenDeGeneres）與同志妻子澳洲女星PortiaDeRossi，雙雙登上新一期《People》雜誌封面，並接受該雜誌的獨家訪問。艾倫昨日又向傳媒公開婚紗照，與大眾分享新婚喜悅。</p><p>「沒有人能搶走她」</p><p>艾倫在訪問中大晒幸福，並大讚嬌妻Portia說：「我是世界上最幸運的人，Portia已經名花有主，沒有人能搶走她，她每日也悉心照料我的起居生活。」Portia也表示婚禮上得到眾人的祝福，感到十分難忘，當日婚禮菜式則以素食為主。</p></body></html>
