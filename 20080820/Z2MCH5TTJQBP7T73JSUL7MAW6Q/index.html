<html><header><meta charset="utf-8"><title>江若琳底衫褲通屋擺</title></header><body><h1>江若琳底衫褲通屋擺</h1><p>江若琳（Elanne）昨日到旺角出席「喪運會DO入朗豪坊」，以小背心示人的她不小心露出胸口的雙面膠紙。Elanne透露近日經常邀請朋友到家中欣賞奧運，但絕對不容許男性朋友到訪，她說：「我阿媽好嚴，從來都唔畀帶男性朋友返屋企，同埋我覺得要拍拖先可以帶男仔返去。加上我成日將啲底衫褲周屋擺，所以唔係親密朋友唔可以上我屋企。」</p><p>送弟弟內地寄宿</p><p>此外Elanne表示其14歲弟弟將到深圳一間國際學校寄宿，她說：「男仔始終百厭啲，細佬有時出街去到好夜都唔返，所以媽咪決定送佢去寄宿，我每個月都要畀多五位數家用畀屋企。」<br> 採訪、攝影：李珮洳</p></body></html>
