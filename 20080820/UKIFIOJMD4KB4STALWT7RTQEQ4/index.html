<html><header><meta charset="utf-8"><title>馮仁昭四圍超：宋承憲聲東擊西離港 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：宋承憲聲東擊西離港 - 馮仁昭</h1><p>韓國型男宋承憲日前來港為韓劇《伊甸之東》補戲，前晚攝製隊拍攝完畢之後，憲哥先返位於汀九下榻嘅酒店小休，晚上10點零鐘就離港返韓國。不過工作人員玩聲東擊西引開記者，安排憲哥行秘密通道離開，結果都喺香港機場遇上記者，憲哥對鏡頭友善揮手，接受訪問時仲話今次拍攝順利，返韓國後要繼續拍攝，佢又話呢次冇時間見fans同逛街，但承諾一定會再訪港。</p></body></html>
