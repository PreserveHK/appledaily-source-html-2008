<html><header><meta charset="utf-8"><title>胡杏兒盼開魚蛋檔</title></header><body><h1>胡杏兒盼開魚蛋檔</h1><p>石修兒子陳宇琛（石仔）親自設計的品牌飾物，於觀塘apm時間廊旗下商店出售，昨日他邀請好友胡杏兒到場支持。杏兒戴上由石仔設計的銀器首飾到場，還大讚他有才華。問杏兒可有想過創業？她說：「我都有諗過賣魚蛋、雞蛋仔嗰啲，因為我好鍾意食，媽咪都整得好好食，不過做生意要放好多時間同心機，所以要好詳細咁諗諗。」</p><p>石仔怕蝕錢</p><p>石仔女友袁麗娜昨日也有到場打點，石仔表示希望以一年時間為事業衝刺，問到何時迎娶女友？他說：「希望可以一年之後啦，一切都順其自然，等事業穩定啲先，𠵱家生意都OK，最緊要唔好蝕錢。」<br> 採訪、攝影：王崇穎</p></body></html>
