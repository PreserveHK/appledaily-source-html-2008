<html><header><meta charset="utf-8"><title>識飲識食：河夢新張期送美食券</title></header><body><h1>識飲識食：河夢新張期送美食券</h1><p>香港好多餐廳都興用越南、泰國菜式孖住上，一凉一辣。麗豪酒店新開食肆「河夢」越南泰國餐廳便是好例子。位處在沙田城門河畔的「河夢」，挑選多款充滿越泰地道風味的佳餚，如香露汁燴大頭蝦、泰式紅燒魚翅及生牛肉湯河粉。新張期間更特別推出美食優惠，凡惠顧均可獲贈美食優惠券一張，於下次惠顧時可獲贈指定小食一客。</p><p>「河夢」<br> 訂座電話：21321151<br> 地址：沙田大涌橋路麗豪酒店地下<br> 營業時間：12nn-3pm、6pm-11pm</p></body></html>
