<html><header><meta charset="utf-8"><title>俄支持阿布哈茲獨立</title></header><body><h1>俄支持阿布哈茲獨立</h1><p>俄羅斯出兵格魯吉亞，至昨天（周三）仍未撤軍，仍完全控制格國兩國分離自治區南奧塞梯和阿布哈茲。阿布哈茲昨日以民眾要求為名，正式尋求俄羅斯承認獨立，俄國會下周一召開緊急會議處理，顯示莫斯科可能仿效西方今年2月單方面承認科索沃獨立的做法，令阿布哈茲從格國分離。<br> 俄羅斯又與白俄羅斯簽署聯合防空協定，在白俄境內部署反導彈系統，抗衡美國在波蘭和捷克部署導彈防衞盾。俄軍又從波季軍營掠走五輛美國悍馬軍車。法新社/路透社</p></body></html>
