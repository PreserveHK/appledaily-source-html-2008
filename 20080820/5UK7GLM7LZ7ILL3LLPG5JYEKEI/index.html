<html><header><meta charset="utf-8"><title>陸詩韻：主持奧運好攰</title></header><body><h1>陸詩韻：主持奧運好攰</h1><p>陸詩韻、徐淑敏和陳自瑤昨日在將軍澳出席「日韓台大『運』戰」宣傳活動，談到近日無綫奧運主持的是非，主持之一的陸詩韻無奈地說：「呢排啲是非係多咗少少，有啲都唔係咁正面，搞到大家都唔係咁用心去欣賞我哋成班主持人嘅努力。」<br> 陸詩韻續說：「奧運已經去到最後一星期，雖然整個主持過程覺得好攰，但係有份參與四年一次嘅盛會，係一件好難得嘅事，所以我好希望觀眾可以客觀啲去睇。」<br> 採訪、攝影：何慧斯</p></body></html>
