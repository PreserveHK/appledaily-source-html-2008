<html><header><meta charset="utf-8"><title>醫學Online<br>以幹細胞救壞死肢體</title></header><body><h1>醫學Online<br>以幹細胞救壞死肢體</h1><p>幹細胞治療可挽救因缺血壞死的肢體，令病人將來毋須再受截肢之苦。專門研究從女士經血中提取幹細胞作治療用途的美國研究所MediStemLaboratories，最近成功使用經血的幹細胞，救回實驗老鼠因缺血而受損的下肢。研究人員在每隻受損老鼠下肢注射入一百萬個幹細胞後，到第14天，受損的血管及肌肉組織逐步康復，部份老鼠可恢復步行，相關的人體臨床研究望可於明年展開。</p></body></html>
