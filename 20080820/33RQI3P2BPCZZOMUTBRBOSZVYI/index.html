<html><header><meta charset="utf-8"><title>財話短說<br>青啤中期純利增42%</title></header><body><h1>財話短說<br>青啤中期純利增42%</h1><p>▲青島啤酒（168）公佈截至6月底止，半年純利增41.86%至3.81億元（人民幣．下同）；每股盈利29.13分，不派中期息。期內累計實現啤酒銷售量268.6萬千升，增5%；實現銷售收入77.91億元，增15.6%。公司四大品牌（青島、山水、嶗山、漢斯）銷量達248萬千升，佔總銷量92.4%，增30%，產品毛利率較去年同期增加0.65個百分點。</p></body></html>
