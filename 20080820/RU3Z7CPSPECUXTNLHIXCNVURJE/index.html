<html><header><meta charset="utf-8"><title>案件速遞<br>女律師涉挪用公款556萬</title></header><body><h1>案件速遞<br>女律師涉挪用公款556萬</h1><p>【本報訊】女律師替兄弟打理公司的證券投資生意時，疑於97年擅自將公司556萬元資金，支予另一間公司。公司於九年後得悉此事，向她查問，她辯稱收款公司是兄弟情婦所有，款項是兄弟借來贈予情婦的，但公司認為她一派胡言，昨日入稟高等法院追討損失。<br> 根據入稟狀，原告AsiaGloryHoldingsLimited從事證券投資，有股東三人，包括郭惠德（譯音），郭也為公司唯一董事；被告郭惠明任職律師，是郭惠德的姊妹，94年獲郭惠德邀請加入公司，01年離職。<br> 案件編號：HCA1538/08&#13;</p></body></html>
