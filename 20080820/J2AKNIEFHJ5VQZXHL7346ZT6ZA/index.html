<html><header><meta charset="utf-8"><title>區議員李繼雄提堂</title></header><body><h1>區議員李繼雄提堂</h1><p>【本報訊】灣仔區區議員李繼雄涉嫌於去年選舉期間，在選舉申請表中虛假表示，已支付選舉助理及代理人各2,560元，被控一項在選舉中作出舞弊行為罪名，案件昨日在東區裁判法院提訊。<br> 李繼雄否認控罪，押後至11月24日審訊，准以現金2,000元保釋。<br> 被告李繼雄（48歲），灣仔區區議員，本身任職理財策劃師，控罪指他於去年12月24日，在選舉申請表中作出虛假陳述，表示已支付連詠恩及伍鳳霞每人2,560元，作為代理人及選舉助理的款額。<br> 案件編號：ESCC3978/08</p></body></html>
