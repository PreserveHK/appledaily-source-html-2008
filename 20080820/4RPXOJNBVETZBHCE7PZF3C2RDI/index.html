<html><header><meta charset="utf-8"><title>趙曾學韞帶CNBC遊港</title></header><body><h1>趙曾學韞帶CNBC遊港</h1><p>善學慈善基金主席趙曾學韞早前應香港旅遊發展局邀請，為美國著名電視台CNBCWorld出鏡，在旅遊節目《Let'sShop》中任嘉賓主持，帶女主持CheryllGillespie在香港吃喝玩樂，四出購物。<br> 趙太自行相約不少名店安排拍攝，她帶了女主持去珠寶店選購大溪地黑珍珠和寶石頸鏈等，又去了外國旅客鍾情的唐裝店，試穿旗袍和唐裝。<br> 拍攝之後，趙曾學韞更盡地主之誼，請一班工作人員吃飯，大啖香港美食，出錢出力。<br> 撰文：DebbieLum</p></body></html>
