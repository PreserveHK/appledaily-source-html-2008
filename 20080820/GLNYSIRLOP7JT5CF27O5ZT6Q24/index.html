<html><header><meta charset="utf-8"><title>艷壓全場<br>沙排寶貝喊辛苦</title></header><body><h1>艷壓全場<br>沙排寶貝喊辛苦</h1><p>京奧沙排大受歡迎，多得一班沙排寶貝整天大跳熱舞招徠觀眾。雖然工作沒有薪金兼長時間，但來自廣東的沙排寶貝楊夢佳一點怨言也沒有。<br> 於北京朝陽公園舉行沙排賽，每天也吸引全場爆滿觀眾捧場，原因除了中國隊連日來表現神勇外，一班沙排寶貝無懼攝氏35度高溫，比賽期間內不停大跳熱舞，勞苦功高。<br> 本身是廣東宏遠籃球寶貝的楊夢佳，是其中一位獲挑選的沙排寶貝，她說：「這裏是露天關係，跳舞時沒有冷氣，工作又不是以前的個半小時（一場籃球賽時間），頗辛苦的。」與籃球場比較，楊夢佳認為這裏的觀眾較熱情；對於大會提供的性感舞衣，她表示一點也不介意。</p></body></html>
