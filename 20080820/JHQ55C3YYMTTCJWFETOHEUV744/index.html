<html><header><meta charset="utf-8"><title>馮仁昭四圍超：側田拒跟Fans除帽 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：側田拒跟Fans除帽 - 馮仁昭</h1><p>側田（右）噚日喺九龍灣出席商台活動，佢來自洛杉磯嘅親人都有到場支持，而同佢打扮相似嘅fans都有去到玩遊戲。問側田覺得fans同自己似唔似時，佢話：「總之戴頂帽就個個都似，不過佢就高過我好多。」怕唔怕同fans一齊除帽？佢就話：「唔好嘞，佢除就得，費事嚇親人啦。」側田話以前曾經喺一個歌迷聚會度，見到一個同自己好似嘅男fans，當時佢離遠見到對方都嚇咗一跳，因為成個感覺就好似照鏡一樣，令佢有啲驚。</p></body></html>
