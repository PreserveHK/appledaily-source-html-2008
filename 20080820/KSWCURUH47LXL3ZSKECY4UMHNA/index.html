<html><header><meta charset="utf-8"><title>Rain抵京閉幕禮獻唱</title></header><body><h1>Rain抵京閉幕禮獻唱</h1><p>韓國天王Rain被指將與王力宏在周日舉行的北京奧運閉幕禮上同台演出，Rain昨晚已從首爾飛抵北京。對於今次訪京目的，Rain在官方網頁上表示純粹是為配合其代言的三星品牌宣傳活動。<br> 據悉Rain暫定逗留至下周一才返韓，由於他回國的日子剛好在奧運閉幕禮翌日，加上三星品牌有份贊助今屆奧運，Rain又是該品牌的北京奧運宣傳大使，因此他和王力宏擔任京奧閉幕禮表演嘉賓的傳聞更加可信。如果事成的話，今次將會是兩人自三年前的《完美的互動》歌曲後再度合作。<br> 撰文：黃珈楠</p></body></html>
