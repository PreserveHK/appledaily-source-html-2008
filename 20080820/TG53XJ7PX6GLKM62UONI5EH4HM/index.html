<html><header><meta charset="utf-8"><title>上水泳池浮糞便封閉</title></header><body><h1>上水泳池浮糞便封閉</h1><p>【本報訊】上水游泳池的兒童池發現糞便。昨晨10時許，上水泳池約有200多名泳客，有人在兒童池，發現小量糞便於水中漂浮，影響衞生，隨即通知當值救生員。</p><p>封池4小時重開</p><p>救生員接報知會泳池經理，決定將泳池封閉，疏散所有泳客後，泳池職員將糞便撈走，並且進行清潔消毒，以及在門外張貼暫時封閉泳池告示。<br> 封池4小時至下午2時15分重開。康樂文化事務署呼籲，泳客應顧己及人，合力保持泳池清潔，落水前不要吃得太飽，有需要應先使用洗手間。</p></body></html>
