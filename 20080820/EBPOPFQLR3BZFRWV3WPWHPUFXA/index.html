<html><header><meta charset="utf-8"><title>今井繪理子SPEED名曲獻失聰兒</title></header><body><h1>今井繪理子SPEED名曲獻失聰兒</h1><p>於90年代紅極一時的日本女子組合SPEED，昨日宣佈將於本月30及31日在慈善節目《24小時電視愛心救地球》中復合演唱，今次也是組合自99年宣佈解散後第三度重組，與此同時，去年7月與樂隊175R主音SHOGO離婚的成員今井繪理子自爆其3歲兒子自出生以來，便患上先天性失聰。<br> 今井繪理子表示，希望今次重組能讓失聰的兒子用眼睛欣賞母親在舞台上唱歌，屆時SPEED將在武道館中現場演唱《WHITELOVE》等代表歌曲。</p></body></html>
