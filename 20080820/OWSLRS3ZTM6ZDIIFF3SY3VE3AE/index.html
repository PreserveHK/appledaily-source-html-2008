<html><header><meta charset="utf-8"><title>欠薪暑期工攞現金支票</title></header><body><h1>欠薪暑期工攞現金支票</h1><p>【本報訊】香港持續教育書院外判聘請進行問卷調查的暑期工學生，被拖欠薪金多時後終獲發欠薪。勞工處昨日安排該批暑期工與持續教育書院、中介問卷調查公司，中介公司再外判的涉嫌欠薪黃姓僱主會面，會上大部份員工獲即時發放現金支票，其餘小部份員工由於仍要計算欠薪數目，將於下周四前發放。<br> 協助員工的職工盟組織幹事許少英表示，昨日出席會議的暑期工有50多人，尚未獲發欠薪的暑期工應盡快向勞工處求助。她指出，不少無良僱主看中暑期工缺乏社會閱歷及法例知識等弱點從中剝削，呼籲年輕人小心。</p></body></html>
