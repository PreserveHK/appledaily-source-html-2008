</title></header><body><h1>多濕之人易中暑
</h1><p>中暑，也稱為「疰夏」，患者早期症狀出現面色蒼白、噁心、嘔吐、自汗、血壓下降、脈搏細弱而快，一般經補充水份和鹽份後，可於四小時內恢復正常。<br>中醫認為「肥人多痰，瘦人多火」，所以身體偏胖的人容易聚痰濕氣，相當於現代醫學所講的身體代謝功能低下，導致病理產物的堆積，身體發胖，容易流淡汗。濕氣重的人，舌苔往往比較厚，可飲用祛濕的食品預防中暑。</p><p>白扁豆粥：鮮扁豆120克（亁者60克），大米60克。先將扁豆洗淨，和大米同煮為粥，清熱解暑、健脾利濕。</p><p>李廣冀，年輕註冊中醫師，熱愛寫作、畫漫畫，個人著作《三成熟》、《五成熟》。<br> <br> 逢星期三刊登</p></body></html>
