<html><header><meta charset="utf-8"><title>兩男涉阻差辦公</title></header><body><h1>兩男涉阻差辦公</h1><p>【本報訊】警隊深水埗助理指揮官（刑事）戴律持警司，於其深水灣徑高級公務員宿舍外，疑與兩名到上址向其前外傭收數的無業漢發生衝突，兩漢被控以襲擊罪名，後獲改控一項抗拒執行職務的警務人員罪，原定昨日開審，由於法庭需處理其他案件，故押後至10月13日審訊。</p><p>被告李明（49歲）及葉展謀（25歲），同被控於今年3月10日在香港仔深水灣徑10號青巒某單位外，抗拒正在執行職責的外籍警司戴律持。<br> 案件編號：ESCC1847/08</p></body></html>
