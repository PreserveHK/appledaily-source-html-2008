<html><header><meta charset="utf-8"><title>醫學Online<br>女性長得高壽命較長</title></header><body><h1>醫學Online<br>女性長得高壽命較長</h1><p>南韓首爾國立大學一項研究發現高妹比較長壽，研究人員分析了344,519名40至64歲女士的身高與死亡的關係，結果發現女士每高五厘米，死亡風險下降7%，若身高1.55米的女士與1.6米的女士比較，較矮的一方因呼吸系統疾病或中風死亡的風險高16%。<br> 專家估計一個人的健康狀況早於青少年時期已定下來，身高與健康有直接關係，也會影響死亡的風險。</p></body></html>
