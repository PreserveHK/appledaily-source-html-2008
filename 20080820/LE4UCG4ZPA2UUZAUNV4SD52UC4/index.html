<html><header><meta charset="utf-8"><title>八卦風：超型農夫車</title></header><body><h1>八卦風：超型農夫車</h1><p>三菱全新農夫車Triton，即港版L200，玩Off-road一流，外形仲要一啲都唔老土，大大個車斗跟尾，我仲覺得好型仔㖭，若然可以加多個斗篷頂，就更加正到暈咯。話就話係商用車，之不過平日出街一啲都唔失禮，拍得住私家車喇，最正係有埋自動波版（車價$279,000），唔使成日吊極力子咁辛苦嘛。<br><br>記者：梁美甜<br>查詢：環宇汽車（27211111）&#13;</p></body></html>
