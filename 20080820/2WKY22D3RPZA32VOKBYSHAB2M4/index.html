<html><header><meta charset="utf-8"><title>醫學Online<br>男人50歲以上勤驗身</title></header><body><h1>醫學Online<br>男人50歲以上勤驗身</h1><p>不煙不酒及沒有家族病史，不等於不會患癌。廣華醫院外科顧問醫生葉維晉表示，去年1,162名到該院男士健康中心接受身體檢查者當中，有兩人發現患上前列腺癌，另兩人則患上大腸癌；其中今年60歲的陳先生，因及早發現患上前列腺癌，腫瘤只有約一厘米，沒有擴散至淋巴及骨頭，因此可徹底治癒。葉維晉呼籲年過50的男士要每年體檢，而35歲開始也要年年驗血脂。</p></body></html>
