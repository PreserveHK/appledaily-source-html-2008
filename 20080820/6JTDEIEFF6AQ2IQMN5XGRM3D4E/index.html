<html><header><meta charset="utf-8"><title>醫學Online<br>嚼香口膠助手術康復</title></header><body><h1>醫學Online<br>嚼香口膠助手術康復</h1><p>英國一項研究發現咀嚼香口膠可加速手術後復原。研究分析158名接受了腸道手術的病人康復情況，患者分成兩組，一組人在手術後每天三次，每次咀嚼無糖香口膠5至45分鐘，與不咀嚼香口膠的一組病人比較，患者腸臟更快恢復蠕動功能，出現腸塞併發症的風險也較低，手術後咀嚼香口膠可助患者提早一天出院。專家估計咀嚼動作可刺激腸臟，但又不會真正嚥下食物加重腸胃負擔。</p></body></html>
