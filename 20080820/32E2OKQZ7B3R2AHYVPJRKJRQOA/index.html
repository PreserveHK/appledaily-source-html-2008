<html><header><meta charset="utf-8"><title>京奧短訊</title></header><body><h1>京奧短訊</h1><p>60年奧運銀牌拍賣</p><p>一面60年羅馬奧運會的銀牌，日前在澳洲拍賣時以9,525美元（約74,389港元）賣出。拍賣行表示，獎牌屬於個人游泳項目。綜合外電（澳洲）</p><p>國乒聯鼓勵女球手穿裙</p><p>國際乒聯副會長貝加列（ClaudeBergeret）周二表示，正鼓勵女乒乓球手在比賽時穿裙子，以提高受歡迎程度。本屆京奧女子乒乓球賽事，就出現大量空位。綜合外電（中國）</p><p>巴西撐竿跳手唔見竿</p><p>巴西田徑隊發言人周二表示，該國撐竿跳女選手梅亞（FabianaMurer）在周一晚的決賽前未能找到用竿，之後需要巴西田徑總會主席入場交涉，才在其他地方尋回。綜合外電（中國）</p></body></html>
