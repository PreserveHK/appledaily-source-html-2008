<html><header><meta charset="utf-8"><title>〈球蘋家〉你的意見</title></header><body><h1>〈球蘋家〉你的意見</h1><p>假如施維斯達加盟阿仙奴，其作用有多大?http:hk.myblog.yahoo.com/appleballmen/</p><p>你的回應</p><p>●你認為英格蘭國家隊領隊卡比路重召希斯基而棄用高治是否明智？<br> 請上〈球蘋家〉留言<br> <br> samson：唔出奇，高治上季成季俾人雪，卡比路唔選佢都正常，講高治把握力低？講笑咩，我覺得朗尼仲神經刀啦！<br> <br> Ronaldk：雖然希斯基年紀比較老，高峯期都過咗，但係高治把握力低，又唔係好適合英格蘭嘅踢法，我諗卡比路都係冇人用先搵個有經驗啲嘅嚟頂住先！</p></body></html>
