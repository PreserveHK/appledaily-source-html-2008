<html><header><meta charset="utf-8"><title>雯女寧領養唔生仔</title></header><body><h1>雯女寧領養唔生仔</h1><p>鄧萃雯昨日聯同郭政鴻及HotCha等，在將軍澳宣傳下周一首播劇集《尖子攻略》，歐陽震華因發燒而缺席。談到此劇安排在奧運閉幕後播映，問雯女可覺得有着數？她笑說：「希望啦，我都聽過我阿媽話𠵱家冇劇睇嫌悶，套劇喺奧運後播出，咪算係畀觀眾食冰淇淋囉！」</p><p>嘆家長壓力大</p><p>問雯女對收視可有信心？她說：「我覺得收視成績唔關自己事，我一向都重視拍劇過程。最初我經理人公司幫我傾呢部劇，有幾個媽咪級嘅同事，見到劇本話有會考貼士，猛叫我接拍。𠵱家喺香港做家長真係好大壓力，我仲好嚮往自由自在嘅生活，到有一日真係母性大發，我可能會去領養。」<br> 採訪、攝影：何慧斯</p></body></html>
