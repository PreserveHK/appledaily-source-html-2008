<html><header><meta charset="utf-8"><title>試用報告：睡寶寶</title></header><body><h1>試用報告：睡寶寶</h1><p>我認鍾意瞓覺。<br>人家正常8小時睡眠，我，至少瞓10小時，還不保證足夠。<br>我相信最大原因是跟睡眠質素有關，那種俗語說「很醒瞓」的人，但凡雜音、人聲、電視聲，總之就係有聲必醒啦，醒後又要花點時間才能再入睡，每晚醒幾次，何算熟睡？直至最近收到TheBodyShop的DeepSleep系列產品，淨係聽個名都知同熟睡有關，急不及待試用了枕頭及身體噴霧，結果呢？當然沒有因為用了產品而睡至昏迷，但至少我覺得聞住香味瞓較容易入睡，而且香味溫和，有空氣清新作用，不錯！<br><br>查詢：THEBODYSHOP（25426300）</p><p>記者奧莉花</p></body></html>
