<html><header><meta charset="utf-8"><title>北京直擊<br>袁彌明北京攬仔</title></header><body><h1>北京直擊<br>袁彌明北京攬仔</h1><p>袁彌明上月已事先張揚會和圈外男友上京睇奧運，專程捧劉翔，可惜劉翔前日因傷退出。昨日袁彌明帶着失望心情返港，但她卻跟男友在北京機場耍花槍，一時黑面一時錫錫，完全無視旅客目光。</p><p>打情罵俏</p><p>昨午約2時，素顏的袁彌明與男友現身機場，其男友年約20餘歲，戴眼鏡、外形斯文。當時二人在北京機場的港龍經濟艙櫃位辦理登機手續，袁彌明心情甚差，黑面扁嘴不作聲，男友見狀便主動𠱁她及啜她面頰，袁彌明被咀後即時態度軟化，淘氣地「倔」男友一眼，再攬着他的腰部，男友也搣她下巴，打情罵俏一番後，才攬成一團煙韌登機。<br> 採訪、攝影：娛樂突發組</p></body></html>
