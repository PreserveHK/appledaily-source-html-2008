<html><header><meta charset="utf-8"><title>外星密碼</title></header><body><h1>外星密碼</h1><p>●正懷孕4個月的韓國女星全度妍，將現身新片《美好的一天》在下周二舉行的記者會宣傳電影。<br> <br> ●韓國女星尹恩惠昨日於首爾，出席代言服裝品牌舉行的花生騷。<br> <br> <br> ●為日本男星小池徹平主演的新片《Homeless中學生》演唱主題曲的韓國女子組合天上智喜，前日於東京台場表演，得小池徹平到場打氣。<br> <br> ●日本男星松平健扮成已故男星勝新太郎的經典角色「座頭市」拍攝新歌MV。<br> <br> ●英國網上調查公司剛進行史上最佳男子組合投票，結果英國男子組合TakeThat竟力壓經典組合披頭四成第一位。<br> <br> ●早前宣佈患乳癌的姬絲汀娜艾普姬，昨日受訪時表示經過一輪化療，其癌細胞已初步清除，抗癌情況理想。</p></body></html>
