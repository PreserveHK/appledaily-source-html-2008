<html><header><meta charset="utf-8"><title>碼頭女屍解剖　待驗DNA</title></header><body><h1>碼頭女屍解剖　待驗DNA</h1><p>【本報訊】在觀塘碼頭發現、疑是被殺害36歲物流公司女東主黃榮妍的屍體，昨晨9時許在沙田富山殮房解剖，由於嚴重腐爛，只能確定是一具女性屍體，暫未悉死因，稍後要做脫氧核糖核酸（DNA）鑑定，以確定是否黃榮妍，預計一個月內有結果。剖屍進行三個小時完成，新界北警區重案組探員隨即將死者的組織樣本和一些證物撿走。<br> 前日黃榮妍的家人曾到殮房認屍，亦因屍身太過腐爛，家人無法辨出她的身份。該女屍是在本月16日於觀塘碼頭對開防波堤石罅被發現，黃榮妍是在本月2日在香港仔追債時被殺的。</p></body></html>
