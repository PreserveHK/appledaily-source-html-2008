<html><header><meta charset="utf-8"><title>胡諾言為亂噏徹夜難眠</title></header><body><h1>胡諾言為亂噏徹夜難眠</h1><p>無綫先後有多位主持人被網民投訴，主持奧運經常講錯話又欠專業，日前劉翔因腳傷退出比賽，當他在賽道上猶豫之際，無綫香港直播室主持胡諾言講了一句引起網民極反感的話，他說：「希望佢頭先做嘅嘢係戲嚟㗎！」<br> 昨日胡諾言在將軍澳電視廣播城繼續主持奧運直播節目，對於被指失言侮辱劉翔，他說：「其實我都係劉翔fans，當時氣氛咁緊張，我只係想用輕鬆手法紓緩氣氛。我噚日都瞓唔着，都有返去檢討，下次會再小心啲！」<br> 採訪、攝影：楊潔雯</p></body></html>
