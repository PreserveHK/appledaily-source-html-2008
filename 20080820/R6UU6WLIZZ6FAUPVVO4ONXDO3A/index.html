<html><header><meta charset="utf-8"><title>馮仁昭四圍超：安志杰認跟Rosanne親近 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：安志杰認跟Rosanne親近 - 馮仁昭</h1><p>安志杰同曾愷玹噚日接受商台訪問，講到佢哋合作嘅新愛情驚慄片《親愛的》，問曾愷玹安志杰係咪喜歡嘅類型？曾愷玹話：「我覺得他人很真，很可愛，很親近，不過只是做朋友。」訪問中安志杰講到同2R嘅家姐Rosanne拍拖嘅緋聞？佢話：「其實我和她們是好好的朋友，很親近那種，大家不要再問我緋聞，問我工作就好了。」資料圖片</p></body></html>
