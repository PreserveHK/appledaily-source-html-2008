<html><header><meta charset="utf-8"><title>病翁遊樂場上吊亡</title></header><body><h1>病翁遊樂場上吊亡</h1><p>【本報訊】患病七旬老翁昨凌晨被途人發現在葵涌一個遊樂場滑梯旁的鐵架上吊，警員到場將他解下送院，惟搶救半小時後證實不治，警員在現場撿獲遺書，相信老翁因病厭世尋死，事件無可疑。</p><p>吊頸身亡老翁姓黎（75歲），有病患。昨凌晨4時半，姓余男子（27歲）返家途經葵涌邨秋葵樓對開遊樂場，赫見黎伯以白色尼龍繩在滑梯旁的鐵架上吊，報警求助。<br> 警員到場解下黎伯送院，至清晨5時04分證實死亡。警員在現場撿獲黎伯留下的購物袋、一對拖鞋及一條尼龍繩，袋內有遺書，相信黎因病厭世輕生。</p></body></html>
