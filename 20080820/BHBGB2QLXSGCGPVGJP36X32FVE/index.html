<html><header><meta charset="utf-8"><title>財話短說<br>新地月底售御葡萄</title></header><body><h1>財話短說<br>新地月底售御葡萄</h1><p>▲新地（016）的元朗御葡萄，本月底取得滿意紙後以現樓發售，最快下周開放現樓示範單位。新地陳漢麟指該盤其中12間大屋，屋型均參照同系山頂洋房倚巒，故定名「倚巒大宅」，面積2500方呎，客廳樓底高逾13呎，看齊倚巒，入場費2000萬元，部份洋房呎價挑戰逾1萬元。他又稱接獲逾100個查詢，已有準買家表示興趣。該盤共提供26間洋房，建築成本較同系葡萄園高50%。</p></body></html>
