<html><header><meta charset="utf-8"><title>案件速遞<br>提供戶口洗錢青年判刑</title></header><body><h1>案件速遞<br>提供戶口洗錢青年判刑</h1><p>【本報訊】警方05年派卧底探員滲入港島區一間中學假扮中四學生，進行反黑行動及蒐證。卧底探員揭發有學生及其他人共六人，向犯罪集團提供銀行提款卡密碼，用作電話行騙後存入贓款，涉清洗24萬元黑錢。其中一名19歲青年就一項洗黑錢罪，昨日在區域法院被判入更生中心。<br> 被告鄭祥武（19歲）早前承認於06年1至2月間，向中間人以400元酬勞出售自己的銀行提款卡及密碼，用作存入電話騙案的騙款，曾有一筆兩萬元贓款存入其戶口，不久即被提走。同案五名年齡18至26歲被告，將於本月27日判刑。<br> 案件編號：DCCC124/08</p></body></html>
