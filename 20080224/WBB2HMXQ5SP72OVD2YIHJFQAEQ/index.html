<html><header><meta charset="utf-8"><title>兩岸快線<br>台一成大學生喜脫光自拍</title></header><body><h1>兩岸快線<br>台一成大學生喜脫光自拍</h1><p>台灣一項調查顯示，逾六成的台灣大學生經常自拍，而自拍時，選擇「甚麼都不穿」的人佔了一成。據數碼相機廠商（Samsung）針對台200名大學生進行的「自拍」調查，在自拍的頻率方面，有60.5%大學生稱隨時想拍就拍；32.5%每周自拍一至二次；7%每周自拍三次以上，甚至每天自拍多次。至於喜歡自拍的原因，64.1%的受訪者是為了隨時隨地捕捉精采畫面，其次是喜歡「秀」自己，而大學生最常自拍的身體三大部位為臉部、胸部及腿部。<br> 台灣《蘋果日報》</p></body></html>
