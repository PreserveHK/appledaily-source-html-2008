<html><header><meta charset="utf-8"><title>徐淑敏搵錢買貴樓</title></header><body><h1>徐淑敏搵錢買貴樓</h1><p>徐淑敏（Suki）昨日到將軍澳擔任第一屆「香港小公主選舉」的評判，一身粉紅色打扮的Suki大受小朋友歡迎。Suki表示自己兒時很喜愛扮卡通人物，但未扮過港姐，她說：「細個同家姐會喺屋企扮美少女戰士，到𠵱家我都鍾意睇卡通片，邊睇邊送飯，自己以前都有憧憬過白馬王子送玻璃鞋，因為自己都鍾意浪漫，雖然未試過，但最想就係有人喺舞會中請我跳舞。」<br> 坦言十分喜愛小朋友的Suki，計劃將來生三個小朋友，並希望30歲後結婚生仔，至於男友有否催婚，她卻避忌說：「我𠵱家搏命搵錢，噚日仲同屋企人去九龍區睇貴樓，自己想搬屋，睇定啲靚樓，就可以的起心肝搵錢。」<br> 採訪、攝影：駱華齡</p></body></html>
