<html><header><meta charset="utf-8"><title>Net詞典：「愛老虎油」</title></header><body><h1>Net詞典：「愛老虎油」</h1><p>問：女網友黛絲最近與一位舊男同事拍拖，對方閒來無事不斷在電郵，寫道：「愛老虎油！愛老虎油！」她以為男友叫她去買油，但去到超市，找來找去，都找不到愛老虎油，何解？<br> 答：愛老虎油，不是食油也不是藥油，所以在超市是無法找到的。這句其實是英文「ILOVEYOU」（我愛你）的諧音，但不是網民的新近創作，而出自1993年武打明星李連杰所主演的港產電影《黃飛鴻3：獅王爭霸》中一句經典對白。內地網民對這對白念念不忘，拿來翻用，結果被當網上新詞。</p></body></html>
