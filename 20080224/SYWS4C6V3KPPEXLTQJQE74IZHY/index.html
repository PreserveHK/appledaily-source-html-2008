<html><header><meta charset="utf-8"><title>東東登台大豐收</title></header><body><h1>東東登台大豐收</h1><p>陳曉東昨日偕同師妹Ranness及賈曉晨（JJ），到荃灣愉景新城出席飲食業安全獎勵計劃，與大眾分享飲食業安全訊息，東東在農曆新年間到美國登台搵真銀，開年已大豐收，他笑言：「𠵱家離開香港先搵到真銀㗎。」</p><p>JJ一臉倦容</p><p>JJ昨日以歌星身份亮相，卻顯得一臉倦容，她說：「雖然未算好忙，但日日都有嘢做，自從做咗『味之天使』之後，真係多人識咗。」JJ現時忙於為個人大碟錄第二首國語新歌，稍後才錄廣東歌，她說：「我覺得近期啲廣東話退步咗，因為媽咪喺香港陪我，成日講普通話，所以新一年其中一項工作，係教媽咪講廣東話，就算唔識講都想佢識聽。」<br> 採訪、攝影：卓寶花</p></body></html>
