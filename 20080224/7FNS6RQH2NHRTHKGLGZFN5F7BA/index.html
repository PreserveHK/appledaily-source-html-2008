<html><header><meta charset="utf-8"><title>傅穎請纓做靶</title></header><body><h1>傅穎請纓做靶</h1><p>黃柏高的金牌娛樂前晚在尖沙嘴王子飯店舉行春茗，旗下藝人包括古巨基、鄭中基、梁漢文、方力申、傅穎、楊愛瑾及鄧麗欣等均有出席。</p><p>遭輪流整蠱</p><p>在席間問到有關近日傳出方力申及鄧麗欣遭人大整蠱，分別指小方是手機床照的男主角B先生，而鄧麗欣則被傳在新春期間遭性侵犯，似乎有人輪流針對金牌藝人，梁漢文說：「呢啲擺明係惡作劇，我唔怕自己做下一個目標，唔好搞啲咁嘅嘢，我大事當前。」記者問他大事當前是否指結婚？他笑說：「未公佈住，之前影到我買戒指，我對感情一向好坦白，不過最好保留些私隱。」傅穎也不怕成下一個目標，她自問沒有不見得人的事。<br> 採訪：卓美娟<br> 攝影：陳俊強</p></body></html>
