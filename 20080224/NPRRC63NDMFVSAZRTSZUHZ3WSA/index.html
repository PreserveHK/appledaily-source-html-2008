<html><header><meta charset="utf-8"><title>朴恩惠宣佈4月嫁商人</title></header><body><h1>朴恩惠宣佈4月嫁商人</h1><p>憑韓劇《大長今》中「連生」一角而廣為亞洲觀眾熟識的女星朴恩惠，昨日宣佈與比她年長四年的實業家男友，於今年4月27日在首爾新羅酒店舉行婚禮。</p><p>不識作品更好</p><p>剛於大前日30歲生日的朴恩惠，與男友從認識到拍拖，只有一年時間。她接受娛樂網站《StarNews》電話訪問時說：「我跟未婚夫約一年前，在朋友介紹下認識。他對藝人的好奇心不多，初相識時幾乎對我的作品全不知曉，這樣反而更好。」連生又表示，在古裝劇《李算》拍攝期間，兩人經常電話來往，感情因此突飛猛進，不少劇組人員知道消息後都衷心祝福她，fans也紛紛到其網誌留言祝賀。</p></body></html>
