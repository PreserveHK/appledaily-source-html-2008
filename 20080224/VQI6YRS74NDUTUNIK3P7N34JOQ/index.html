<html><header><meta charset="utf-8"><title>YoYo懶理小方被屈</title></header><body><h1>YoYo懶理小方被屈</h1><p>陳自瑤（YoYo）、陸詩韻、呂慧儀、袁偉豪和黃長發等，昨日於將軍澳宣傳無綫於明日直播的《第八十屆奧斯卡金像獎頒獎典禮》，對於06年男藝人B先生遺失手機後遭勒索的案件，日前方力申慘被網友懷疑是B先生，問到YoYo會否同情小方？她說：「呢個我唔知呀，我答唔到你。」</p><p>「過咗咁耐」</p><p>YoYo表示不方便評論事件，對於會否覺得小方慘被屈，她說：「我之前回應過，我唔想再提件事，所以唔會再答，都過咗咁耐。」此外，陸詩韻表示情人節要開工，收工後只與一班朋友食飯慶祝，亦未有收到任何禮物，但她希望男士不要送花給她，因為十分浪費。<br> 採訪、攝影：王崇穎</p></body></html>
