<html><header><meta charset="utf-8"><title>Justin搞大姬蒂個肚</title></header><body><h1>Justin搞大姬蒂個肚</h1><p>美國雜誌《Life&amp;Style》日前爆出人氣王JustinTimberlake（左圖），背住正喺英國拍戲嘅女友謝茜嘉比爾（JessicaBiel），偷食圈中另一靚女姬蒂韓遜（KateHudson右圖）。<br> 報道指一向同Justin老友鬼鬼嘅姬蒂，最近頻頻被目睹經常約會，爆料者仲話二人已經發生咗超友誼關係。<br> 另外，姬蒂近日被狗仔隊影到，身材脹咗，有啲似大咗肚嘅迹象，有人更懷疑經手人可能係Justin。</p></body></html>
