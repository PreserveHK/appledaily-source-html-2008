<html><header><meta charset="utf-8"><title>賭王元宵送花𠱁老婆</title></header><body><h1>賭王元宵送花𠱁老婆</h1><p>賭王何鴻燊、珠寶設計師張王幼倫、特首夫人曾鮑笑薇前晚出席女童軍總會新春團拜活動，問到賭王中國情人節如何慶祝，他笑說：「都係兩邊走，因為嚟緊香港、澳門兩邊都好多團拜活動，總之元宵嗰日一人一紮花，個個有份，冇走雞。」<br> 問到陳冠希淫照風暴後，有沒有叮囑千金提防，賭王說：「睇咗報紙識做，我啲仔女好自律。」<br> 此外，張王幼倫透露今個農曆新年與家人留港，她說：「元宵嗰晚都有留喺屋企一齊食湯圓，嚟緊工作好忙碌，4月要飛去美國打理珠寶生意。」<br> 採訪、攝影：JessicaNgan</p></body></html>
