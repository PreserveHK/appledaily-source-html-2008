<html><header><meta charset="utf-8"><title>蔣怡拍落水戲險遇溺</title></header><body><h1>蔣怡拍落水戲險遇溺</h1><p>蔣怡和郭品超日前在台灣拍攝偶像劇《悄悄愛上你》一幕落水戲，故事講述蔣怡坐輪椅追郭品超，但失足跌落泳池，原本這簡單的一個鏡頭，二人共拍了五次才完成，其間蔣怡不慎走光，郭品超又撞傷額頭，可謂禍不單行！</p><p>郭品超撞穿頭</p><p>當時蔣怡坐着輪椅衝向池邊，頭兩回輪子卡住池邊縫隙，摔不下泳池，第三次蔣怡終於跌落水，卻被水嗆到臉色發白，無奈又要重拍。到第四次，蔣怡成功入水，卻不慎走光。郭品超落水時，額頭不慎撞到水底的攝影機，當場血流披面，認真當黑！<br> 採訪、攝影：黎寶蘋</p></body></html>
