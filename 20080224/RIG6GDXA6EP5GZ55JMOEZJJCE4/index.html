<html><header><meta charset="utf-8"><title>共管柏文女士首選</title></header><body><h1>共管柏文女士首選</h1><p>另一方面，加拿大道明銀行一份最新調查報告揭示，鑑於越來越多經濟獨立的加拿大女性選擇遲婚或獨身，在年齡20至45歲之間、已經以個人名義購買房屋的女性中，單身女性所佔的比例高達82%。總體而言，共管柏文是女性買家獨立置業的首選。<br> 上述調查結果顯示，對於獨立置業的女性而言，共管柏文最受她們的歡迎，有多達42%的受訪者購買了共管柏文。<br> 值得一提的是，居住在溫哥華的女性最愛共管柏文，她們購買共管柏文單位的比例高達73%；而居住在多倫多的女性購買共管柏文單位的比例為52%。但在草原省份和大西洋城市，獨立屋才是女性獨立置業的首選。</p></body></html>
