<html><header><meta charset="utf-8"><title>小豬銀色王子咪嘴登場</title></header><body><h1>小豬銀色王子咪嘴登場</h1><p>羅志祥（小豬）昨晚於西九龍中天地露天舉行「一支獨SHOW演唱會」，大約下午五時小豬與棒棒堂在場地進行拜神儀式，雖然下着雨但仍然有不少捧場客，大會有見及此，亦準備好膠雨褸派給入場觀眾，另外，在場外亦有不少攤檔擺賣演唱會的物品，反應十分熱烈。</p><p>延遲開騷</p><p>原定演唱會於7時30分開騷，但結果等到8時10分才正式開始，是次的舞台以銀色為主，兩旁有樓梯，現場還有煙花效果，而小豬甫登場即以一身銀白色打扮從高台吊下，頭髮前面染上紅色，當他高歌一曲《國王遊戲》時，現場觀眾卻懷疑他是咪嘴。<br> 採訪：王連連　攝影：陳順禎</p></body></html>
