<html><header><meta charset="utf-8"><title>馮仁昭四圍超：李家誠北上撇低子淇 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：李家誠北上撇低子淇 - 馮仁昭</h1><p>恒基二少李家誠（圖）同關之琳噚日分別喺機場出現，李家誠喺兩個保鑣陪同下現身，身旁就唔見老婆徐子淇，原本李家誠想喺機場北面入閘，不過見有記者，佢即刻去到南面入閘，佢入閘前話：「要去內地工作，太太就留喺香港。」至於關之琳噚日早上11點幾，以一身黑色服裝單拖出現機場，雖然佢見到記者時笑笑口，不過對於記者提問佢就唔多理會，就連問佢去邊佢都冇答。</p></body></html>
