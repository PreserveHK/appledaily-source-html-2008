<html><header><meta charset="utf-8"><title>馮仁昭四圍超：汪東城見日Fans勁喊 - 馮仁昭</title></header><body><h1>馮仁昭四圍超：汪東城見日Fans勁喊 - 馮仁昭</h1><p>飛輪海噚日旋風式侵襲日本，喺東京逗留16小時，一到埗佢哋即舉行「飛輪海全員握手會」，接受1,500fans參加。啲日本fans要進入握手會，事前要買《東京茱麗葉》DVD、飛輪海寫真集、飛輪海唱片，最少要用逾2,000蚊港元先有資格見偶像。握手會上，大胃王吳尊一開口就問大家「吃飽沒有？」汪東城（圖）就話好多謝日本fans嘅熱情支持，仲喊咗出嚟。</p></body></html>
